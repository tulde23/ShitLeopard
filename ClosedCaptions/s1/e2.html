<p begin="222340000t" end="252020000t" xml:id="subtitle0">[ DOG BARKING ]</p>
<p begin="252670000t" end="262670000t" xml:id="subtitle1">SHUT UP!</p>
<p begin="263340000t" end="302350000t" xml:id="subtitle2">YOU BETTER SHUT UP, OR I´LL<br/> COME OUT THERE AFTER YOU.</p>
<p begin="303000000t" end="322340000t" xml:id="subtitle3">I SWEAR TO GOD,<br/> I´LL KILL EVERY ONE OF YOU!</p>
<p begin="323000000t" end="342340000t" xml:id="subtitle4">RICKY, WOULD YOU SHUT UP!</p>
<p begin="343000000t" end="364000000t" xml:id="subtitle5">GO TO SLEEP!</p>
<p begin="364670000t" end="383350000t" xml:id="subtitle6">WELL, I´VE BEEN OUT OF JAIL<br/> FOR A WEEK NOW,</p>
<p begin="384000000t" end="414670000t" xml:id="subtitle7">AND IT´S TIME FOR ME<br/> TO MAKE SOME IMPORTANT<br/> DECISIONS IN MY LIFE.</p>
<p begin="415340000t" end="434020000t" xml:id="subtitle8">I´M GONNA GO<br/> TO COMMUNITY COLLEGE.</p>
<p begin="434670000t" end="451010000t" xml:id="subtitle9">WILL YOU DOGS<br/> PLEASE STOP BARKING?</p>
<p begin="451670000t" end="465340000t" xml:id="subtitle10">I´M TRYING TO SLEEP HERE.<br/> PLEASE!</p>
<p begin="466010000t" end="496010000t" xml:id="subtitle11">I´M EITHER GONNA BECOME<br/> AN ELECTRICIAN, A MEAT CUTTER,</p>
<p begin="496670000t" end="529340000t" xml:id="subtitle12">OR I´M GONNA GET INTO TELEVISION<br/> AND RADIO BROADCASTING.</p>
<p begin="530000000t" end="543340000t" xml:id="subtitle13">STOP FUCKING BARKING!</p>
<p begin="544000000t" end="566340000t" xml:id="subtitle14">[ GUNSHOTS ]</p>
<p begin="567010000t" end="578340000t" xml:id="subtitle15">RICKY, WHAT ARE YOU SHOOTING AT?</p>
<p begin="579010000t" end="603010000t" xml:id="subtitle16">SHUT THE FUCK UP!<br/> SQUIRRELS AND DOGS AND ASSHOLES.</p>
<p begin="604340000t" end="625010000t" xml:id="subtitle17">-SHUT UP!<br/> -RICKY! RICKY!</p>
<p begin="625670000t" end="642010000t" xml:id="subtitle18">HOLD YOUR FIRE.</p>
<p begin="642670000t" end="659680000t" xml:id="subtitle19">-[ BARKING CONTINUES ]<br/> -JESUS.</p>
<p begin="660330000t" end="671660000t" xml:id="subtitle20">WHAT ARE YOU DOING?</p>
<p begin="672340000t" end="697350000t" xml:id="subtitle21">SHH, SHH!<br/> LISTEN, LISTEN.</p>
<p begin="698010000t" end="714680000t" xml:id="subtitle22">-[ DOG BARKS ]<br/> -ASSHOLE.</p>
<p begin="715340000t" end="735670000t" xml:id="subtitle23">-RICKY, WHAT ARE YOU DOING?<br/> -WHAT THE HELL?!</p>
<p begin="736340000t" end="751350000t" xml:id="subtitle24">I´M TRYING TO GET<br/> SOME SLEEP, MAN.</p>
<p begin="752000000t" end="763000000t" xml:id="subtitle25">DO YOU WANT TO GO BACK TO JAIL?</p>
<p begin="763670000t" end="774670000t" xml:id="subtitle26">I CAN´T HANDLE THIS<br/> LIVING-IN-A-CAR STUFF.</p>
<p begin="775340000t" end="784680000t" xml:id="subtitle27">DO YOU WANT TO GO BACK TO JAIL?</p>
<p begin="785340000t" end="796670000t" xml:id="subtitle28">LISTEN TO THIS STUFF. LISTEN<br/> TO THAT ASSHOLE OVER THERE.</p>
<p begin="797340000t" end="819680000t" xml:id="subtitle29">GET IN THE CAR!<br/> GET IN THE CAR!</p>
<p begin="820330000t" end="845340000t" xml:id="subtitle30">-STOP FUCKING FIRING!<br/> -JESUS.</p>
<p begin="846010000t" end="858680000t" xml:id="subtitle31">GET IN THERE!</p>
<p begin="859340000t" end="869670000t" xml:id="subtitle32">-[ HORN HONKS ]<br/> -WHAT IN THE FUCK?!</p>
<p begin="870330000t" end="877000000t" xml:id="subtitle33">SHUT UP.</p>
<p begin="877670000t" end="905340000t" xml:id="subtitle34">WISH EVERYONE WOULD<br/> SHUT THE FUCK UP OUT THERE!</p>
<p begin="906010000t" end="927680000t" xml:id="subtitle35">RICKY, WHAT ARE YOU DOING?</p>
<p begin="928340000t" end="936350000t" xml:id="subtitle36">ASSHOLES!</p>
<p begin="937010000t" end="951010000t" xml:id="subtitle37">RICKY!</p>
<p begin="951670000t" end="977340000t" xml:id="subtitle38">LISTEN, GIVE ME THAT GUN.</p>
<p begin="978010000t" end="996690000t" xml:id="subtitle39">YOU DON´T KNOW WHAT IT´S LIKE<br/> LIVING IN A CAR, JULIAN.</p>
<p begin="997340000t" end="1011680000t" xml:id="subtitle40">I GOT INSECTS AND ANIMALS<br/> FUCKING ME AROUND IN HERE.</p>
<p begin="1012340000t" end="1025680000t" xml:id="subtitle41">THAT´S WHAT YOU GOT TO DEAL WITH<br/> WHEN YOU LIVE IN A CAR.</p>
<p begin="1026340000t" end="1039010000t" xml:id="subtitle42">I CAN´T SLEEP!</p>
<p begin="1039680000t" end="1049680000t" xml:id="subtitle43">GO TO SLEEP.<br/> YOU KNOW WHAT?</p>
<p begin="1050330000t" end="1063000000t" xml:id="subtitle44">YOU´RE MOVING OUT OF HERE<br/> TOMORROW.</p>
<p begin="1063670000t" end="1076340000t" xml:id="subtitle45">WHY?</p>
<p begin="1077010000t" end="1088010000t" xml:id="subtitle46">´CAUSE YOU´RE DRIVING ME NUTS!</p>
<p begin="1088680000t" end="1107360000t" xml:id="subtitle47">YOU´RE SHOOTING GUNS OFF<br/> IN THE MIDDLE OF THE NIGHT.</p>
<p begin="1108010000t" end="1122350000t" xml:id="subtitle48">-IT´S NOT A BIG DEAL.<br/> -THINK, RICKY, THINK!</p>
<p begin="1123000000t" end="1141010000t" xml:id="subtitle49">I CAN´T SLEEP IS THE PROBLEM.</p>
<p begin="1141670000t" end="1156010000t" xml:id="subtitle50">GO TO SLEEP.</p>
<p begin="1156670000t" end="1183010000t" xml:id="subtitle51">CAN I HAVE THE GUN BACK<br/> IN CASE ANYTHING HAPPENS?</p>
<p begin="1183670000t" end="1193010000t" xml:id="subtitle52">NO MORE OF THIS SHIT.</p>
<p begin="1193670000t" end="1211340000t" xml:id="subtitle53">I WON´T FIRE IT<br/> UNLESS I ABSOLUTELY HAVE TO.</p>
<p begin="1212670000t" end="1248680000t" xml:id="subtitle54">YOU´RE NOT GONNA FIRE IT AT ALL.</p>
<p begin="1249340000t" end="1278350000t" xml:id="subtitle55">GO TO SLEEP!<br/> IDIOT.</p>
<p begin="1295340000t" end="1304020000t" xml:id="subtitle56">[ DOG BARKING ]</p>
<p begin="1304670000t" end="1325340000t" xml:id="subtitle57">SHUT UP.<br/> SHUT UP!</p>
<p begin="1326010000t" end="1340680000t" xml:id="subtitle58">-SHUT UP!<br/> -[ GUNSHOT ]</p>
<p begin="1341330000t" end="1365670000t" xml:id="subtitle59">RICKY!<br/> PUT THAT THING AWAY!</p>
<p begin="1366340000t" end="1396340000t" xml:id="subtitle60">[ SLOW PIANO MUSIC PLAYS ]</p>
<p begin="1623670000t" end="1642010000t" xml:id="subtitle61">[ CAT MEOWS ]</p>
<p begin="1802340000t" end="1824680000t" xml:id="subtitle62">-[ SNORING ]<br/> -[ CAT MEOWS ]</p>
<p begin="1868010000t" end="1895680000t" xml:id="subtitle63">[ POUNDING ]</p>
<p begin="1896340000t" end="1906340000t" xml:id="subtitle64">I WANT MY KITTY.</p>
<p begin="1907010000t" end="1924350000t" xml:id="subtitle65">FRIG OFF, BUBBLES!<br/> YOU GAVE ME THE CAT.</p>
<p begin="1925010000t" end="1939010000t" xml:id="subtitle66">I DIDN´T SAY YOU COULD KEEP HIM,</p>
<p begin="1939680000t" end="1964350000t" xml:id="subtitle67">AND I DON´T WANT HIM LIVING<br/> IN A FUCKING CAR.</p>
<p begin="1965010000t" end="1984020000t" xml:id="subtitle68">BUBBLES,<br/> YOU´VE GOT TONS OF CATS.</p>
<p begin="1984670000t" end="1997670000t" xml:id="subtitle69">-LET ME KEEP HIM.<br/> -HE WAS A LOANER.</p>
<p begin="1998340000t" end="2010680000t" xml:id="subtitle70">I LOANED HIM TO YOU.</p>
<p begin="2011330000t" end="2030010000t" xml:id="subtitle71">WELL, I NEED HIM.<br/> LOOK AT MY WEED PLANTS.</p>
<p begin="2030670000t" end="2045010000t" xml:id="subtitle72">ONE OF THEM IS DEAD.</p>
<p begin="2045670000t" end="2060010000t" xml:id="subtitle73">I DON´T GIVE A FLYING FUCK.</p>
<p begin="2060670000t" end="2084010000t" xml:id="subtitle74">I DIDN´T NEVER SAID<br/> YOU COULD KEEP HIM.</p>
<p begin="2084670000t" end="2097670000t" xml:id="subtitle75">WHAT THE HELL ARE YOU DOING<br/> WAKING ME UP SO EARLY?</p>
<p begin="2098340000t" end="2111010000t" xml:id="subtitle76">NO CAT OF MINE<br/> IS GONNA LIVE IN A CAR.</p>
<p begin="2111670000t" end="2132340000t" xml:id="subtitle77">-JULIAN.<br/> -BOTH OF YOU GUYS SHUT UP.</p>
<p begin="2133000000t" end="2146340000t" xml:id="subtitle78">RICKY WON´T GIVE ME MY KITTY.</p>
<p begin="2147010000t" end="2160010000t" xml:id="subtitle79">RICKY, GIVE HIM HIS CAT.</p>
<p begin="2160670000t" end="2171000000t" xml:id="subtitle80">IT´S MY CAT NOW.<br/> HE GAVE IT TO ME.</p>
<p begin="2171670000t" end="2187010000t" xml:id="subtitle81">I DON´T CARE.<br/> GIVE HIM HIS CAT!</p>
<p begin="2187670000t" end="2202680000t" xml:id="subtitle82">LOOK, YOU SEE THAT?</p>
<p begin="2203340000t" end="2217010000t" xml:id="subtitle83">YOU KNOW WHY THAT PLANT´S DEAD?</p>
<p begin="2217670000t" end="2229340000t" xml:id="subtitle84">´CAUSE A SQUIRREL PEED IN IT.</p>
<p begin="2230000000t" end="2264670000t" xml:id="subtitle85">THAT´S WHY I NEED THE CAT.<br/> IT PROTECTS MY WEED PLANTS.</p>
<p begin="2265340000t" end="2279680000t" xml:id="subtitle86">I´VE GOT FOUR PLANTS LEFT, GUYS.</p>
<p begin="2280330000t" end="2292330000t" xml:id="subtitle87">THAT´S ALL I GOT LEFT<br/> IN MY LIFE.</p>
<p begin="2293000000t" end="2317340000t" xml:id="subtitle88">PLEASE, LET ME HAVE ONE CAT<br/> TO PROTECT MY PLANTS.</p>
<p begin="2318010000t" end="2332010000t" xml:id="subtitle89">HERE´S WHAT I KNOW, RICKY.</p>
<p begin="2332670000t" end="2348010000t" xml:id="subtitle90">IF YOU LOVE SOMETHING,<br/> LET IT GO.</p>
<p begin="2348680000t" end="2367360000t" xml:id="subtitle91">IF IT COMES BACK TO YOU,<br/> YOU OWN IT.</p>
<p begin="2368010000t" end="2389680000t" xml:id="subtitle92">IF IT DOESN´T, YOU DON´T OWN IT.</p>
<p begin="2390330000t" end="2409340000t" xml:id="subtitle93">AND IF IT DOESN´T, YOU´RE<br/> AN ASSHOLE, JUST LIKE YOU.</p>
<p begin="2410670000t" end="2420350000t" xml:id="subtitle94">GIVE ME THE CAT.<br/> GIVE ME THE CAT.</p>
<p begin="2421000000t" end="2438340000t" xml:id="subtitle95">STAY IN THE CAR.<br/> BUBBLES, TAKE YOUR CAT.</p>
<p begin="2439010000t" end="2456350000t" xml:id="subtitle96">GET OUT OF HERE.<br/> RICKY, YOU STAY IN THE CAR.</p>
<p begin="2457010000t" end="2472020000t" xml:id="subtitle97">YOU LET ME OUT OF THIS CAR<br/> RIGHT NOW.</p>
<p begin="2472670000t" end="2497680000t" xml:id="subtitle98">RICKY!<br/> CALM DOWN!</p>
<p begin="2498340000t" end="2512340000t" xml:id="subtitle99">FUCKIN´ LET ME OUT OF HERE!</p>
<p begin="2513000000t" end="2536340000t" xml:id="subtitle100">I WANT THAT CAT BACK!<br/> I NEED HIM.</p>
<p begin="2537010000t" end="2571350000t" xml:id="subtitle101">BUBBLES, GET OUT OF HERE!</p>
<p begin="2572000000t" end="2586340000t" xml:id="subtitle102">CALM DOWN, RICKY.</p>
<p begin="2587010000t" end="2611680000t" xml:id="subtitle103">I JUST GOT WOKEN UP<br/> IN THE MIDDLE OF A GREAT DREAM,</p>
<p begin="2612340000t" end="2623670000t" xml:id="subtitle104">AND I´M PISSED OFF!</p>
<p begin="2624340000t" end="2646010000t" xml:id="subtitle105"><span style="style1">NEXT MESSAGE.</span></p>
<p begin="2646670000t" end="2678670000t" xml:id="subtitle106"><span style="style1">JULIAN, MR. LAHEY HERE.</span></p>
<p begin="2679340000t" end="2705010000t" xml:id="subtitle107"><span style="style1">I WANTED TO TALK TO YOU</span><br/> <span style="style1">ABOUT A COUPLE THINGS --</span></p>
<p begin="2705670000t" end="2715350000t" xml:id="subtitle108"><span style="style1">SOME GUNSHOTS,</span></p>
<p begin="2716010000t" end="2744690000t" xml:id="subtitle109"><span style="style1">A REPROBATE LIVING IN THE CAR</span><br/> <span style="style1">IN FRONT OF YOUR TRAILER,</span></p>
<p begin="2745340000t" end="2774680000t" xml:id="subtitle110"><span style="style1">-AND OIL LEAKING FROM SAID CAR.</span><br/> -[ URINATING ]</p>
<p begin="2775340000t" end="2802350000t" xml:id="subtitle111"><span style="style1">I´LL COME BY AND SEE YOU</span><br/> <span style="style1">REAL SOON, JULIAN.</span></p>
<p begin="2803000000t" end="2817340000t" xml:id="subtitle112"><span style="style1">ALL THE BEST.</span></p>
<p begin="2818010000t" end="2854020000t" xml:id="subtitle113"><span style="style1">NEXT MESSAGE.</span></p>
<p begin="2854670000t" end="2891340000t" xml:id="subtitle114"><span style="style1">JULIAN, I NEED TO TALK TO YOU,</span><br/> <span style="style1">AND TRINITY NEEDS TO SEE YOU.</span></p>
<p begin="2892000000t" end="2904000000t" xml:id="subtitle115"><span style="style1">WHY DON´T YOU RETURN MY CALLS?</span></p>
<p begin="2904670000t" end="2926340000t" xml:id="subtitle116"><span style="style1">CAN´T YOU AT LEAST DO THAT?</span><br/> <span style="style1">HEY?</span></p>
<p begin="2927010000t" end="2945350000t" xml:id="subtitle117"><span style="style1">I´M COMING OVER THERE.</span><br/> <span style="style1">WE NEED TO TALK.</span></p>
<p begin="2946010000t" end="2969010000t" xml:id="subtitle118"><span style="style1">AND TODAY´S SUBJECT</span><br/> <span style="style1">IS RESPONSIBILITY.</span></p>
<p begin="2969680000t" end="2983350000t" xml:id="subtitle119"><span style="style1">I WANT TO SEE JULIAN!</span></p>
<p begin="2984000000t" end="2998340000t" xml:id="subtitle120"><span style="style1">CALL ME BACK.</span></p>
<p begin="2999010000t" end="3014680000t" xml:id="subtitle121"><span style="style1">END OF MESSAGE.</span></p>
<p begin="3016010000t" end="3034350000t" xml:id="subtitle122">WELL, I KNEW JULIAN<br/> WAY BEFORE I KNEW RICKY.</p>
<p begin="3035010000t" end="3062020000t" xml:id="subtitle123">I MET JULIAN WHEN I WAS<br/> LIKE 16 OR 17 OR WHATEVER,</p>
<p begin="3062670000t" end="3094670000t" xml:id="subtitle124">BUT THAT WAS A LONG TIME AGO.</p>
<p begin="3095340000t" end="3114020000t" xml:id="subtitle125">BUT, YOU KNOW,<br/> HE´S SOMEONE I CAN DEPEND ON,</p>
<p begin="3114670000t" end="3125670000t" xml:id="subtitle126">LIKE I CAN TURN TO FOR HELP.</p>
<p begin="3126340000t" end="3145020000t" xml:id="subtitle127">LIKE, WHO ELSE WOULD I ASK --<br/> RICKY?</p>
<p begin="3145670000t" end="3175350000t" xml:id="subtitle128">NO WAY, MAN.<br/> HE LIVES IN A CAR.</p>
<p begin="3176010000t" end="3189680000t" xml:id="subtitle129">FUCKING WHATEVER.</p>
<p begin="3190330000t" end="3204000000t" xml:id="subtitle130">AND HE´S NOT EVEN GROWING<br/> ANY DOPE ANYMORE.</p>
<p begin="3204670000t" end="3228340000t" xml:id="subtitle131">WHY WOULD I BE INTERESTED IN<br/> HAVING HIM HELP ME FOR ANYTHING?</p>
<p begin="3229010000t" end="3250680000t" xml:id="subtitle132">YEAH, ME AND LUCY BROKE UP<br/> AGAIN, AND IT SUCKS,</p>
<p begin="3251330000t" end="3269340000t" xml:id="subtitle133">AND, YOU KNOW,<br/> I´M NOT REAL HAPPY ABOUT IT,</p>
<p begin="3270000000t" end="3282340000t" xml:id="subtitle134">BUT IT´S ONE OF THOSE THINGS,<br/> I GUESS.</p>
<p begin="3283000000t" end="3312010000t" xml:id="subtitle135">HOPEFULLY SHE´LL COME AROUND.<br/> BUBBLES, GET OFF MY PROPERTY.</p>
<p begin="3312670000t" end="3324340000t" xml:id="subtitle136">GO FUCK YOURSELF, RICKY.</p>
<p begin="3325010000t" end="3342680000t" xml:id="subtitle137">AND HOPEFULLY SHE´LL<br/> TAKE ME BACK, YOU KNOW?</p>
<p begin="3343340000t" end="3370010000t" xml:id="subtitle138">UNTIL THEN, I´M PERFECTLY HAPPY<br/> LIVING RIGHT HERE IN THIS CAR.</p>
<p begin="3370670000t" end="3389350000t" xml:id="subtitle139">HOPEFULLY SHE´LL<br/> COME AROUND SOON, I GUESS.</p>
<p begin="3390000000t" end="3413340000t" xml:id="subtitle140">BUBBLES, FRIG OFF<br/> AND GET OFF MY PROPERTY.</p>
<p begin="3434670000t" end="3452680000t" xml:id="subtitle141">YOU FUCKING WANT ONE?</p>
<p begin="3453340000t" end="3471350000t" xml:id="subtitle142">I WAS AT A PARTY A LONG TIME AGO<br/> AT RICKY´S HOUSE,</p>
<p begin="3472000000t" end="3501010000t" xml:id="subtitle143">AND I THINK LUCY<br/> WAS ABOUT 18 OR SOMETHING.</p>
<p begin="3501670000t" end="3535670000t" xml:id="subtitle144">I MET JULIAN AT A PARTY WHEN I<br/> WAS LIKE 17 OR WHATEVER, AND --</p>
<p begin="3536340000t" end="3557670000t" xml:id="subtitle145">I MEAN, IT WAS --<br/> IT WAS A LONG TIME AGO,</p>
<p begin="3558340000t" end="3585680000t" xml:id="subtitle146">AND, YOU KNOW,<br/> NOTHING REALLY HAPPENED.</p>
<p begin="3586340000t" end="3628680000t" xml:id="subtitle147">ANYWAY, WE GOT REALLY DRUNK<br/> AND ATE A SHITLOAD OF MUSHROOMS,</p>
<p begin="3630000000t" end="3655340000t" xml:id="subtitle148">AND I EXPERIENCED MEMORY LOSS</p>
<p begin="3656010000t" end="3685690000t" xml:id="subtitle149">AND WOKE UP, AND SHE WAS NAKED<br/> IN BED WITH ME.</p>
<p begin="3686340000t" end="3697340000t" xml:id="subtitle150">I DON´T THINK ANYTHING HAPPENED.</p>
<p begin="3698010000t" end="3725350000t" xml:id="subtitle151">BUT I DON´T KNOW.<br/> I JUST GOT OUT OF THERE.</p>
<p begin="3726010000t" end="3742020000t" xml:id="subtitle152">OH, FUCK!</p>
<p begin="3742670000t" end="3753670000t" xml:id="subtitle153">WHAT?!</p>
<p begin="3754340000t" end="3763680000t" xml:id="subtitle154">WHAT´S UP, DUDE?</p>
<p begin="3764340000t" end="3796340000t" xml:id="subtitle155">WHAT DO YOU WANT?</p>
<p begin="3797010000t" end="3819010000t" xml:id="subtitle156">YOU GOT ANY DOPE, MAN?</p>
<p begin="3819680000t" end="3850350000t" xml:id="subtitle157">YOU GUYS EVER CONSIDER<br/> GOING BACK TO SCHOOL?</p>
<p begin="3851000000t" end="3877670000t" xml:id="subtitle158">AND NOW IT´S NOT COOL FOR US<br/> TO COME AROUND AND BUY DOPE</p>
<p begin="3878340000t" end="3894010000t" xml:id="subtitle159">BECAUSE OF THE CAMERA CREW.</p>
<p begin="3894670000t" end="3916340000t" xml:id="subtitle160">YEAH, MAN,<br/> JULIAN ACTS ALL CRAZY NOW</p>
<p begin="3917010000t" end="3932020000t" xml:id="subtitle161">WITH THE CAMERAS IN HIS FACE<br/> AND EVERYTHING.</p>
<p begin="3932670000t" end="3950680000t" xml:id="subtitle162">AND NOT TO DIS YOU GUYS<br/> OR ANYTHING,</p>
<p begin="3951330000t" end="3961330000t" xml:id="subtitle163">BUT HE GETS ALL STRESSED OUT</p>
<p begin="3962000000t" end="3974670000t" xml:id="subtitle164">AND IT´S LIKE<br/> HE CAN´T HANDLE IT.</p>
<p begin="3975340000t" end="3996670000t" xml:id="subtitle165">YOU KNOW WHAT I MEAN?<br/> HE YELLS AT US AND EVERYTHING.</p>
<p begin="4021330000t" end="4040340000t" xml:id="subtitle166">BUBBLES, JUST A SECOND, PLEASE.</p>
<p begin="4041000000t" end="4069340000t" xml:id="subtitle167">LUCY!<br/> WHAT ARE YOU DOING HERE?</p>
<p begin="4070000000t" end="4103000000t" xml:id="subtitle168">I´M LEAVING TRINITY WITH JULIAN.<br/> I NEED A LITTLE VACATION.</p>
<p begin="4103670000t" end="4114340000t" xml:id="subtitle169">WHAT ABOUT HER FATHER?</p>
<p begin="4115010000t" end="4139680000t" xml:id="subtitle170">I <span style="style1">CAN </span>TAKE CARE<br/> OF MY OWN DAUGHTER.</p>
<p begin="4140330000t" end="4165000000t" xml:id="subtitle171">GREAT! TRINITY,<br/> WHY DON´T YOU GET YOUR STUFF</p>
