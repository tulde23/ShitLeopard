<div xml:space="preserve">
<p begin="20020000t" end="52552499t" region="region.after.center" style="style.default" xml:id="subtitle0">Okay, Motel, no big deal.<br/>Just sit there like that, that's great.</p>
<p begin="53803749t" end="75909166t" region="region.after.center" style="style.default" xml:id="subtitle1">-[Bubbles] Ricky, how did he get that?<br/>-No idea.</p>
<p begin="77160416t" end="106773332t" region="region.after.center" style="style.default" xml:id="subtitle2">Just point it at the ground.<br/>Grampie's gonna come and get it, okay?</p>
<p begin="108024582t" end="123039582t" region="region.after.center" style="style.default" xml:id="subtitle3">-[Bubbles] Ricky, be careful.<br/>-Okay. That's a good boy.</p>
<p begin="124290832t" end="156406250t" region="region.after.center" style="style.default" xml:id="subtitle4">-[gunshot]<br/>-Aaah! Mo just blew my nuts off! [screams]</p>
<p begin="218968749t" end="242325416t" region="region.after.center" style="style.default" xml:id="subtitle5">[gasping]</p>
<p begin="262762499t" end="273606666t" region="region.after.center" style="style.default" xml:id="subtitle6">[Ricky] What was that?</p>
<p begin="274857916t" end="295295000t" region="region.after.center" style="style.default" xml:id="subtitle7">-Bull semen!<br/>-[Bubbles] Bull semen?!</p>
<p begin="296546250t" end="305305000t" region="region.after.center" style="style.default" xml:id="subtitle8">[retching]</p>
<p begin="324907916t" end="337837500t" region="region.after.center" style="style.default" xml:id="subtitle9">It's Snoop Dogg.</p>
<p begin="339088750t" end="354103750t" region="region.after.center" style="style.default" xml:id="subtitle10"><span style="style.default_1">Can you hook your cousin up?</span></p>
<p begin="374123750t" end="392892500t" region="region.after.center" style="style.default" xml:id="subtitle11">This is amazing, man.</p>
<p begin="405405000t" end="413746666t" region="region.after.center" style="style.default" xml:id="subtitle12">We'll need a selfie with that.</p>
<p begin="414997916t" end="426676249t" region="region.after.center" style="style.default" xml:id="subtitle13">[phone camera clicks]</p>
<p begin="439188749t" end="462128332t" region="region.after.center" style="style.default" xml:id="subtitle14">The whole crime family<br/>starts with Ricky and Julian.</p>
<p begin="475474999t" end="494243749t" region="region.after.center" style="style.default" xml:id="subtitle15">-We killed Lahey and Randy.<br/>-[groans]</p>
<p begin="507590416t" end="540540000t" region="region.after.center" style="style.default" xml:id="subtitle16">Don't question me!<br/>I know what the hell I'm doing!</p>
<p begin="541791250t" end="567233332t" region="region.after.center" style="style.default" xml:id="subtitle17">-Chug the thing!<br/>-Mr. Lahey, you're having a liquor surge.</p>
<p begin="568484582t" end="583499582t" region="region.after.center" style="style.default" xml:id="subtitle18">I don't give a... [sputtering]</p>
<p begin="595177916t" end="616032082t" region="region.after.center" style="style.default" xml:id="subtitle19">-[electricity crackling]<br/>-[yelling]</p>
<p begin="629795832t" end="663162500t" region="region.after.center" style="style.default" xml:id="subtitle20">The old keep your friends close<br/>but get your enemies' toaster.</p>
<p begin="664413750t" end="677760416t" region="region.after.center" style="style.default" xml:id="subtitle21">We've gotta get Randy's toaster.</p>
<p begin="689438750t" end="700282916t" region="region.after.center" style="style.default" xml:id="subtitle22">[chuckles]</p>
<p begin="711544166t" end="736152082t" region="region.after.center" style="style.default" xml:id="subtitle23">-Who are you?<br/>-That's Nathan MacKinnon, you dumbass.</p>
<p begin="750332916t" end="783282500t" region="region.after.center" style="style.default" xml:id="subtitle24">-Give us a hug. Give us a little hug!<br/>-Funny. Bubs!</p>
<p begin="836669166t" end="854186666t" region="region.after.center" style="style.default" xml:id="subtitle25">It's been a weird day.</p>
