<p begin="305727505t" end="328670007t" region="region_01" tts:extent="57.50% 5.33%" tts:origin="20.00% 79.29%" xml:id="subtitle5">What the flying fuck are</p>

<p begin="329087508t" end="348690007t" region="region_00" tts:extent="65.00% 5.33%" tts:origin="22.50% 79.29%" xml:id="subtitle7">It's been three weeks, man.</p>
