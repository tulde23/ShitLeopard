<p begin="151401250t" end="186019166t" region="region.after.center" style="style.default" xml:id="subtitle0">This is a big night for me. I finally did<br/>something on my own and it paid off.</p>
<p begin="186853332t" end="203536666t" region="region.after.center" style="style.default" xml:id="subtitle1">That's why things<br/>got fucked up in the past,</p>
<p begin="204370832t" end="231481249t" region="region.after.center" style="style.default" xml:id="subtitle2">'cause of fucking Julian and Bubbles.<br/>I finally got myself learnt.</p>
<p begin="232315416t" end="258591666t" region="region.after.center" style="style.default" xml:id="subtitle3">If you want something done right,<br/>you get it done by your own.</p>
<p begin="260259999t" end="292792500t" region="region.after.center" style="style.default" xml:id="subtitle4">-Well, we helped a bit too, Ricky.<br/>-Yeah man, we totally had your back, dude.</p>
<p begin="293626666t" end="313229582t" region="region.after.center" style="style.default" xml:id="subtitle5">Will you shut the fuck up?<br/>Can't you see I'm talking here?</p>
<p begin="314063750t" end="333666666t" region="region.after.center" style="style.default" xml:id="subtitle6">Anyway, I got this<br/>incredible backdoor deal</p>
<p begin="334500832t" end="364530832t" region="region.after.center" style="style.default" xml:id="subtitle7">with one of the dispensaries in Halifax.<br/>Cash money.</p>
<p begin="368701666t" end="386636250t" region="region.after.center" style="style.default" xml:id="subtitle8">I'm done, I finally fucking did it.</p>
<p begin="397063332t" end="426676249t" region="region.after.center" style="style.default" xml:id="subtitle9">Julian and Bubbles are probably going<br/>to be a little pissed off at first but...</p>
<p begin="427510416t" end="447947499t" region="region.after.center" style="style.default" xml:id="subtitle10">I'm just gonna throw a massive party<br/>and that'll fix it.</p>
<p begin="448781666t" end="460459999t" region="region.after.center" style="style.default" xml:id="subtitle11">Parties fix everything.</p>
<p begin="461294166t" end="480479999t" region="region.after.center" style="style.default" xml:id="subtitle12">[rock music]</p>
<p begin="482565416t" end="504253749t" region="region.after.center" style="style.default" xml:id="subtitle13">[Ricky] Okay, boys.<br/>Just up here past this treeline.</p>
<p begin="505087916t" end="525107916t" region="region.after.center" style="style.default" xml:id="subtitle14">When we get there,<br/>no talking, no fucking around.</p>
<p begin="525942082t" end="545962082t" region="region.after.center" style="style.default" xml:id="subtitle15">We get the plants cut down<br/>as fast as we fucking can</p>
<p begin="546796250t" end="571821250t" region="region.after.center" style="style.default" xml:id="subtitle16">and get out of here before that<br/>cock-sucking sun comes up, okay?</p>
<p begin="572655416t" end="599765832t" region="region.after.center" style="style.default" xml:id="subtitle17">-[Cory] Hells, yeah.<br/>-[Jacob] Don't worry. We got this, Ricky.</p>
<p begin="600600000t" end="621871250t" region="region.after.center" style="style.default" xml:id="subtitle18">Thanks for bringing us<br/>to the harvest, eh?</p>
<p begin="622705416t" end="639805832t" region="region.after.center" style="style.default" xml:id="subtitle19">-[thud]<br/>-What the fuck was that?</p>
<p begin="640640000t" end="658574582t" region="region.after.center" style="style.default" xml:id="subtitle20">-Is that the fucking cops?<br/>-[Jacob] Cops?</p>
<p begin="659408750t" end="674006666t" region="region.after.center" style="style.default" xml:id="subtitle21">[click, gunshot]</p>
<p begin="674840832t" end="700700000t" region="region.after.center" style="style.default" xml:id="subtitle22">-[man] Surprise!<br/>-[Ricky] Fuck! Jesus Christ! Fuck!</p>
<p begin="708207500t" end="729895832t" region="region.after.center" style="style.default" xml:id="subtitle23">It's just a shotgun, boys.<br/>Get the fuck up, you pussies!</p>
<p begin="730730000t" end="750332916t" region="region.after.center" style="style.default" xml:id="subtitle24">-Come on!<br/>-[Cory groaning]</p>
<p begin="751167082t" end="766182082t" region="region.after.center" style="style.default" xml:id="subtitle25">-Oh, dude...<br/>-[engine revving]</p>
<p begin="767016250t" end="792041250t" region="region.after.center" style="style.default" xml:id="subtitle26">[Ricky] What the f...<br/>Get back here! Fuck you!</p>
<p begin="792875416t" end="822071250t" region="region.after.center" style="style.default" xml:id="subtitle27">What the fuck you doing?<br/>Oh, my fuck!</p>
<p begin="822905416t" end="835000832t" region="region.after.center" style="style.default" xml:id="subtitle28">No!</p>
<p begin="841257082t" end="852935416t" region="region.after.center" style="style.default" xml:id="subtitle29">No!</p>
<p begin="860442916t" end="883799582t" region="region.after.center" style="style.default" xml:id="subtitle30">Oh, my fucking God!</p>
<p begin="892975416t" end="912995416t" region="region.after.center" style="style.default" xml:id="subtitle31">Guess I shouldn't be fucking surprised.</p>
<p begin="919251666t" end="940939999t" region="region.after.center" style="style.default" xml:id="subtitle32">Hermit crab whore bitches!</p>
<p begin="943025416t" end="991824166t" region="region.after.center" style="style.default" xml:id="subtitle33">Why does God and the rest of the world<br/>keep fisting me up the fucking ass?</p>
<p begin="992658332t" end="1014763749t" region="region.after.center" style="style.default" xml:id="subtitle34">-[gunshots]<br/>-Fuck! Fuck!</p>
<p begin="1015597916t" end="1052301249t" region="region.before.center" style="style.default" xml:id="subtitle35">[theme music]</p>
<p begin="1442691250t" end="1458540416t" region="region.after.center" style="style.default" xml:id="subtitle36">Oh, hey, fellas.</p>
<p begin="1459374582t" end="1472304166t" region="region.after.center" style="style.default" xml:id="subtitle37">What's going on?</p>
<p begin="1473138332t" end="1491490000t" region="region.after.center" style="style.default" xml:id="subtitle38">Check out the new set-up.</p>
<p begin="1492324166t" end="1519017500t" region="region.after.center" style="style.default" xml:id="subtitle39">Check this out,<br/>I sold my pizza sauce recipe</p>
<p begin="1519851666t" end="1544459582t" region="region.after.center" style="style.default" xml:id="subtitle40">to that fucked guy<br/>with the weird accent.</p>
<p begin="1545293750t" end="1572821250t" region="region.after.center" style="style.default" xml:id="subtitle41">Reinvested every penny into making beer.<br/>Look at this.</p>
<p begin="1573655416t" end="1584082500t" region="region.after.center" style="style.default" xml:id="subtitle42">[giggles]</p>
<p begin="1584916666t" end="1604519582t" region="region.after.center" style="style.default" xml:id="subtitle43">Started off slow,<br/>but I'm making some...</p>
<p begin="1605353750t" end="1631212916t" region="region.after.center" style="style.default" xml:id="subtitle44">fucking decent money at it now.<br/>Look at that.</p>
<p begin="1632047082t" end="1651650000t" region="region.after.center" style="style.default" xml:id="subtitle45">Green Bastard IPA.</p>
<p begin="1652484166t" end="1671670000t" region="region.after.center" style="style.default" xml:id="subtitle46">Selling a ton of that<br/>to people in the park.</p>
<p begin="1672504166t" end="1685850832t" region="region.after.center" style="style.default" xml:id="subtitle47">Business is booming.</p>
<p begin="1689187499t" end="1716297916t" region="region.after.center" style="style.default" xml:id="subtitle48">It's booming, but I am under<br/>some fucking pressure today.</p>
<p begin="1717132082t" end="1738403332t" region="region.after.center" style="style.default" xml:id="subtitle49">Ricky's making some kind<br/>of major announcement.</p>
<p begin="1739237499t" end="1754252499t" region="region.after.center" style="style.default" xml:id="subtitle50">He's throwing a big party.</p>
<p begin="1755086666t" end="1772604166t" region="region.after.center" style="style.default" xml:id="subtitle51">I've got to get<br/>this whole batch bottled up</p>
<p begin="1773438332t" end="1793875416t" region="region.after.center" style="style.default" xml:id="subtitle52">because he ordered 20 two-fours.</p>
<p begin="1798046249t" end="1832247082t" region="region.after.center" style="style.default" xml:id="subtitle53">So it must be big fucking news.<br/>I am pumped!</p>
<p begin="1841839999t" end="1851849999t" region="region.after.center" style="style.default" xml:id="subtitle54">Hey, Bubs.</p>
<p begin="1852684166t" end="1865613749t" region="region.after.center" style="style.default" xml:id="subtitle55">[Bubbles] Hey, Julian.</p>
<p begin="1866447916t" end="1885216666t" region="region.after.center" style="style.default" xml:id="subtitle56">How's the beer business<br/>treating you, buddy?</p>
<p begin="1886050832t" end="1909824582t" region="region.after.center" style="style.default" xml:id="subtitle57">Oh, it's fucking amazing.<br/>It's fucking amazing.</p>
<p begin="1910658749t" end="1935266666t" region="region.after.center" style="style.default" xml:id="subtitle58">Lot less work than hauling<br/>shopping carts and all.</p>
<p begin="1936100832t" end="1954035416t" region="region.after.center" style="style.default" xml:id="subtitle59">Here, bend over.<br/>I'll take your temperature.</p>
<p begin="1954869582t" end="1966130832t" region="region.after.center" style="style.default" xml:id="subtitle60">[laughter]</p>
<p begin="1966964999t" end="1982814166t" region="region.after.center" style="style.default" xml:id="subtitle61">It's good that people<br/>are digging it, man.</p>
<p begin="1983648332t" end="2001582916t" region="region.after.center" style="style.default" xml:id="subtitle62">-Yes, sir.<br/>-You know what, I've been thinking.</p>
<p begin="2002417082t" end="2029944582t" region="region.after.center" style="style.default" xml:id="subtitle63">Why don't you make a beer<br/>with my fucking name on it, and face?</p>
<p begin="2030778749t" end="2057472082t" region="region.after.center" style="style.default" xml:id="subtitle64">Yeah, I might be able to.<br/>Might be able to.</p>
<p begin="2058306249t" end="2073321249t" region="region.after.center" style="style.default" xml:id="subtitle65">Maybe make a protein beer.</p>
<p begin="2074155416t" end="2095426666t" region="region.after.center" style="style.default" xml:id="subtitle66">-Call it Muscle Man.<br/>-[sarcastic laugh]</p>
<p begin="2096260832t" end="2109190416t" region="region.after.center" style="style.default" xml:id="subtitle67">-That's real funny.<br/>-Get it?</p>
<p begin="2110024582t" end="2140888749t" region="region.after.center" style="style.default" xml:id="subtitle68">So, what are your sales like, man?<br/>Are you making a profit or what?</p>
<p begin="2145476666t" end="2162577082t" region="region.after.center" style="style.default" xml:id="subtitle69">-My sales?<br/>-Yeah.</p>
<p begin="2163411250t" end="2188853332t" region="region.after.center" style="style.default" xml:id="subtitle70">My sales are fucking great, actually,<br/>Julian.</p>
<p begin="2194692500t" end="2211375832t" region="region.after.center" style="style.default" xml:id="subtitle71">I see where this is going.</p>
<p begin="2213044166t" end="2229310416t" region="region.after.center" style="style.default" xml:id="subtitle72">-Where?<br/>-I see where this is... Well,</p>
<p begin="2230144582t" end="2248496250t" region="region.after.center" style="style.default" xml:id="subtitle73">Bubbles is making money now.</p>
<p begin="2249330416t" end="2268099166t" region="region.after.center" style="style.default" xml:id="subtitle74">-Bubbles is making money...<br/>-[Julian sighs]</p>
<p begin="2268933332t" end="2300214582t" region="region.after.center" style="style.default" xml:id="subtitle75">So Julian's all of a sudden<br/>very interested in the beer business.</p>
<p begin="2301048750t" end="2319817500t" region="region.after.center" style="style.default" xml:id="subtitle76">-Bubs, don't be an asshole.<br/>-Let me guess.</p>
<p begin="2320651666t" end="2339837500t" region="region.after.center" style="style.default" xml:id="subtitle77">-What?<br/>-You wanna be part of it now, too.</p>
<p begin="2340671666t" end="2363611250t" region="region.after.center" style="style.default" xml:id="subtitle78">I just wanna make<br/>sure you're doing the right thing here</p>
<p begin="2364445416t" end="2376957916t" region="region.after.center" style="style.default" xml:id="subtitle79">and nobody's ripping you off, okay?</p>
<p begin="2377792082t" end="2405736666t" region="region.after.center" style="style.default" xml:id="subtitle80">Do you know the valuation<br/>of your company? Huh?</p>
<p begin="2406570832t" end="2415746666t" region="region.after.center" style="style.default" xml:id="subtitle81">[sighs]</p>
<p begin="2416580832t" end="2440771666t" region="region.after.center" style="style.default" xml:id="subtitle82">Do you know your profit margins<br/>on your sales each week?</p>
<p begin="2441605832t" end="2468716250t" region="region.after.center" style="style.default" xml:id="subtitle83">Look, don't try<br/>to Michael Wekerle me, bud.</p>
<p begin="2470801666t" end="2487067916t" region="region.after.center" style="style.default" xml:id="subtitle84">Okay? I watch Dragon's Den too.</p>
<p begin="2487902082t" end="2510841666t" region="region.after.center" style="style.default" xml:id="subtitle85">I know all these fucking<br/>terms you're using.</p>
<p begin="2517932082t" end="2528776250t" region="region.after.center" style="style.default" xml:id="subtitle86">[sighs]</p>
<p begin="2532530000t" end="2554218332t" region="region.after.center" style="style.default" xml:id="subtitle87">Bubs, I'm fucked.</p>
<p begin="2562977082t" end="2584665416t" region="region.after.center" style="style.default" xml:id="subtitle88">I'm broke, man.<br/>I don't know what I'm gonna do.</p>
<p begin="2591338750t" end="2608439166t" region="region.after.center" style="style.default" xml:id="subtitle89">I-I'm trying to go legit here, man,</p>
<p begin="2609273332t" end="2632630000t" region="region.after.center" style="style.default" xml:id="subtitle90">but I'm finding it very, very hard.</p>
<p begin="2636383750t" end="2675589582t" region="region.after.center" style="style.default" xml:id="subtitle91">I had movie night last night with a chick.<br/>She had to buy the fucking popcorn.</p>
<p begin="2676423750t" end="2697695000t" region="region.after.center" style="style.default" xml:id="subtitle92">Do you know how embarrassing that is?</p>
<p begin="2698529166t" end="2713544166t" region="region.after.center" style="style.default" xml:id="subtitle93">Well, I told you.</p>
<p begin="2714378332t" end="2738152082t" region="region.after.center" style="style.default" xml:id="subtitle94">You shouldn't be going to the movies.<br/>It's a fucking rip-off.</p>
<p begin="2738986250t" end="2757337916t" region="region.after.center" style="style.default" xml:id="subtitle95">Bubs, I was watching a movie<br/>in my trailer.</p>
<p begin="2758172082t" end="2784031250t" region="region.after.center" style="style.default" xml:id="subtitle96">I couldn't afford<br/>fucking microwave popcorn.</p>
<p begin="2784865416t" end="2806136666t" region="region.after.center" style="style.default" xml:id="subtitle97">-Like, this is bad, man.<br/>-Oh, my God.</p>
<p begin="2806970832t" end="2826156666t" region="region.after.center" style="style.default" xml:id="subtitle98">-I don't know...<br/>-Julian, that's... Here.</p>
<p begin="2826990832t" end="2842005832t" region="region.after.center" style="style.default" xml:id="subtitle99">Just take that.<br/>That's pathetic.</p>
<p begin="2842840000t" end="2876623750t" region="region.after.center" style="style.default" xml:id="subtitle100">-I don't want your charity.<br/>-Well, you need my charity, obviously.</p>
<p begin="2878292082t" end="2895392500t" region="region.after.center" style="style.default" xml:id="subtitle101">Can't afford fucking popcorn.</p>
<p begin="2896226666t" end="2909156250t" region="region.after.center" style="style.default" xml:id="subtitle102">You got another one of these?</p>
<p begin="2909990416t" end="2923337082t" region="region.after.center" style="style.default" xml:id="subtitle103">-No, I got that one!<br/>-[Ricky] Bubs!</p>
<p begin="2924171250t" end="2946693750t" region="region.after.center" style="style.default" xml:id="subtitle104">-And you should appreciate it.<br/>-You got a Band-Aid, man?</p>
<p begin="2947527916t" end="2972552916t" region="region.after.center" style="style.default" xml:id="subtitle105">I can't get this donkey <span style="style.default_1">slut</span> whore<br/>of a <span style="style.default_1">cut</span> to stop bleeding!</p>
<p begin="2973387082t" end="2987150832t" region="region.after.center" style="style.default" xml:id="subtitle106">-It's driving me fucking nuts.<br/>-Ricky!</p>
<p begin="2987985000t" end="3013010000t" region="region.after.center" style="style.default" xml:id="subtitle107">What in the fuck did you do to your arm?</p>
<p begin="3018849166t" end="3037200832t" region="region.after.center" style="style.default" xml:id="subtitle108">Uh... well...</p>
<p begin="3039286250t" end="3054718332t" region="region.after.center" style="style.default" xml:id="subtitle109">That fucking girlfriend of yours.</p>
<p begin="3055552500t" end="3070984582t" region="region.after.center" style="style.default" xml:id="subtitle110">Finally tried to do you in, did she?</p>
<p begin="3071818750t" end="3083497082t" region="region.after.center" style="style.default" xml:id="subtitle111">[scoffs]</p>
<p begin="3092255832t" end="3113527082t" region="region.after.center" style="style.default" xml:id="subtitle112">I've been dating this girl Susan<br/>for four or five months,</p>
<p begin="3114361250t" end="3126456666t" region="region.after.center" style="style.default" xml:id="subtitle113">-it's been fucking great.<br/>-[treadmill squeaking]</p>
<p begin="3127290832t" end="3157320832t" region="region.after.center" style="style.default" xml:id="subtitle114">I actually forgot how much I missed<br/>having someone to share everything with.</p>
<p begin="3158155000t" end="3180677500t" region="region.after.center" style="style.default" xml:id="subtitle115">She is a bit hard<br/>to deal with at times, but...</p>
<p begin="3181511666t" end="3211958750t" region="region.after.center" style="style.default" xml:id="subtitle116">the fucking sex is the best<br/>I've ever had in my life. Like, insane!</p>
<p begin="3212792916t" end="3241154582t" region="region.after.center" style="style.default" xml:id="subtitle117">Like, it's so nuts<br/>that I've got to get back in shape.</p>
<p begin="3241988750t" end="3273687082t" region="region.after.center" style="style.default" xml:id="subtitle118">I didn't realize how out of fucking<br/>shape I was till I started banging her.</p>
<p begin="3274521250t" end="3299546250t" region="region.after.center" style="style.default" xml:id="subtitle119">This fucking thing<br/>is not fucking helping me!</p>
<p begin="3310807500t" end="3322902916t" region="region.after.center" style="style.default" xml:id="subtitle120">Come on...</p>
<p begin="3326239582t" end="3345425416t" region="region.after.center" style="style.default" xml:id="subtitle121">[treadmill whirring erratically]</p>
<p begin="3371701666t" end="3385048332t" region="region.after.center" style="style.default" xml:id="subtitle122">[grunt]</p>
<p begin="3385882499t" end="3397560832t" region="region.after.center" style="style.default" xml:id="subtitle123">[powering down]</p>
<p begin="3439686249t" end="3458454999t" region="region.after.center" style="style.default" xml:id="subtitle124">Part of me is really happy for Ricky.</p>
<p begin="3459289166t" end="3490153332t" region="region.after.center" style="style.default" xml:id="subtitle125">I think it's good, and I think<br/>he needs a girlfriend in his life.</p>
<p begin="3490987499t" end="3524771249t" region="region.after.center" style="style.default" xml:id="subtitle126">But, to be honest,<br/>she scares me a little bit.</p>
<p begin="3525605416t" end="3556052499t" region="region.after.center" style="style.default" xml:id="subtitle127">And by a little bit,<br/>I mean massively.</p>
<p begin="3556886666t" end="3601514582t" region="region.after.center" style="style.default" xml:id="subtitle128">And I don't like the way she controls<br/>his mind without him even realizing it.</p>
<p begin="3602348749t" end="3626539582t" region="region.after.center" style="style.default" xml:id="subtitle129">MKUltra styles.</p>
<p begin="3639052082t" end="3685765416t" region="region.after.center" style="style.default" xml:id="subtitle130">Jesus fuck, Ricky, look at this thing!<br/>That is a nasty cut!</p>
<p begin="3686599582t" end="3714544166t" region="region.after.center" style="style.default" xml:id="subtitle131">-How in the fuck did you do this?<br/>-[exhales]</p>
<p begin="3715378332t" end="3749162082t" region="region.after.center" style="style.default" xml:id="subtitle132">Well, me and Cory and Jacob<br/>were roller... blade skating, actually.</p>
<p begin="3749996249t" end="3777940832t" region="region.after.center" style="style.default" xml:id="subtitle133">It was a fucking good time. And we're<br/>flying along, and all a sudden, boom!</p>
<p begin="3778774999t" end="3806302499t" region="region.after.center" style="style.default" xml:id="subtitle134">Hit this patch of ground, and we go down.<br/>We went down fucking hard.</p>
<p begin="3807136666t" end="3839252082t" region="region.after.center" style="style.default" xml:id="subtitle135">Jacob got the worst of it. It was... fuck.<br/>They shouldn't be allowed to make gravel!</p>
<p begin="3840086249t" end="3863025832t" region="region.after.center" style="style.default" xml:id="subtitle136">It's just not good for roller blade<br/>skating, let me tell you.</p>
<p begin="3863859999t" end="3888467916t" region="region.after.center" style="style.default" xml:id="subtitle137">Yeah, "roller blade skating"?<br/>That's what you were doing?</p>
<p begin="3889302082t" end="3926839582t" region="region.after.center" style="style.default" xml:id="subtitle138">How and where would you guys even get<br/>fucking roller blades, first of all?</p>
<p begin="3927673749t" end="3943939999t" region="region.after.center" style="style.default" xml:id="subtitle139">Obviously, you stole them.</p>
<p begin="3947276666t" end="3963959999t" region="region.after.center" style="style.default" xml:id="subtitle140">Ah! No. No, we didn't steal them.</p>
<p begin="3964794166t" end="3987316666t" region="region.after.center" style="style.default" xml:id="subtitle141">We got them at the, uh...<br/>What's that new store?</p>
<p begin="3988150832t" end="4005251249t" region="region.after.center" style="style.default" xml:id="subtitle142">The <span style="style.default_1">I Rent Everything</span><br/>the guy opened up, or...</p>
<p begin="4006085416t" end="4027773749t" region="region.after.center" style="style.default" xml:id="subtitle143">Fucking great idea buddy had.<br/>Holy shit.</p>
<p begin="4028607916t" end="4049044999t" region="region.after.center" style="style.default" xml:id="subtitle144">-The <span style="style.default_1">I Rent Everything</span> store?<br/>-[Trinity] Dad?</p>
<p begin="4049879166t" end="4081160416t" region="region.after.center" style="style.default" xml:id="subtitle145">Why the fuck are there ball bearings<br/>in Jacob's chest?</p>
<p begin="4081994582t" end="4099512082t" region="region.after.center" style="style.default" xml:id="subtitle146">-What happened last night?<br/>-[Bubbles] What?</p>
<p begin="4100346249t" end="4123702916t" region="region.after.center" style="style.default" xml:id="subtitle147">[Ricky] Those aren't ball berries,<br/>they're fucking pieces of gravel</p>
<p begin="4124537082t" end="4143305832t" region="region.after.center" style="style.default" xml:id="subtitle148">from the roller blade<br/>skating accident we had.</p>
<p begin="4144139999t" end="4170416249t" region="region.after.center" style="style.default" xml:id="subtitle149">[Trinity] Nice fucking try.<br/>Tell me the truth!</p>
<p begin="4198777916t" end="4221300416t" region="region.after.center" style="style.default" xml:id="subtitle150">[Bubbles] Those are from<br/>a fucking shotgun shell.</p>
<p begin="4222134582t" end="4252998749t" region="region.after.center" style="style.default" xml:id="subtitle151">Those are from a shotgun shell.<br/>You got fucking shot again, Ricky!</p>
<p begin="4253832916t" end="4270516249t" region="region.after.center" style="style.default" xml:id="subtitle152">[Trinity] Don't fucking lie to me.</p>
<p begin="4273435832t" end="4300546250t" region="region.after.center" style="style.default" xml:id="subtitle153">Okay, you know what?<br/>Trin? Boys?</p>
<p begin="4302631666t" end="4323485832t" region="region.after.center" style="style.default" xml:id="subtitle154">I'm fucking sorry, I've been keeping<br/>a secret from you guys</p>
<p begin="4324320000t" end="4336415416t" region="region.after.center" style="style.default" xml:id="subtitle155">the whole fucking summer.</p>
<p begin="4337249582t" end="4363942916t" region="region.after.center" style="style.default" xml:id="subtitle156">I wasn't upgrading my Small<br/>Engine Repair Certificanation</p>
<p begin="4364777082t" end="4401063332t" region="region.after.center" style="style.default" xml:id="subtitle157">and I wasn't taking that fucking crane<br/>operator's course I told you about.</p>
<p begin="4403982916t" end="4427756666t" region="region.after.center" style="style.default" xml:id="subtitle158">I was secretly<br/>growing dope by myself</p>
<p begin="4428590832t" end="4452781666t" region="region.after.center" style="style.default" xml:id="subtitle159">in the woods down<br/>by Billy Bastard's Bluff.</p>
<p begin="4456535416t" end="4466545416t" region="region.after.center" style="style.default" xml:id="subtitle160">Dad...</p>
<p begin="4469047916t" end="4498660832t" region="region.after.center" style="style.default" xml:id="subtitle161">Unbelievable, Ricky.<br/>You fucking promised me!</p>
<p begin="4499495000t" end="4515761250t" region="region.after.center" style="style.default" xml:id="subtitle162">I know! I'm sorry!</p>
<p begin="4516595416t" end="4528273750t" region="region.after.center" style="style.default" xml:id="subtitle163">-But, I mean...<br/>-[chuckle]</p>
<p begin="4529107916t" end="4558303750t" region="region.after.center" style="style.default" xml:id="subtitle164">It was fucking amazing. I developed this<br/>new sativa strain with the head grower</p>
<p begin="4559137916t" end="4583745832t" region="region.after.center" style="style.default" xml:id="subtitle165">from that medical marijuana<br/>place in Moncton. Fucking incredible!</p>
<p begin="4584580000t" end="4602514582t" region="region.after.center" style="style.default" xml:id="subtitle166">-Yeah...<br/>-Had irrigation, 75 plants.</p>
<p begin="4603348750t" end="4624202916t" region="region.after.center" style="style.default" xml:id="subtitle167">It was fucking beautiful!<br/>Some of them were eight feet high!</p>
<p begin="4625037082t" end="4645891250t" region="region.after.center" style="style.default" xml:id="subtitle168">-It was amazing!<br/>-Don't give a fuck, Ricky.</p>
<p begin="4646725416t" end="4672167500t" region="region.after.center" style="style.default" xml:id="subtitle169">I had a one shot,<br/>back door cash deal.</p>
<p begin="4673001666t" end="4697609582t" region="region.after.center" style="style.default" xml:id="subtitle170">Was gonna happen today.<br/>I would have been fucking done for life.</p>
<p begin="4698443750t" end="4708870832t" region="region.after.center" style="style.default" xml:id="subtitle171">Don't give a fuck.</p>
<p begin="4713041666t" end="4723468750t" region="region.after.center" style="style.default" xml:id="subtitle172">I don't give a fuck.</p>
<p begin="4724302916t" end="4758086666t" region="region.after.center" style="style.default" xml:id="subtitle173">Last night it all went to shit. And yes,<br/>I did take Jacob and Cory with me.</p>
<p begin="4758920832t" end="4782694582t" region="region.after.center" style="style.default" xml:id="subtitle174">That's on me. But it wasn't supposed<br/>to go down like that.</p>
<p begin="4783528750t" end="4803965832t" region="region.after.center" style="style.default" xml:id="subtitle175">When we got there<br/>to fucking cut down the plants,</p>
<p begin="4804800000t" end="4829407916t" region="region.after.center" style="style.default" xml:id="subtitle176">there were these other guys<br/>and they fucking stole all my weed</p>
<p begin="4830242082t" end="4843171666t" region="region.after.center" style="style.default" xml:id="subtitle177">and they shot us.</p>
<p begin="4844005832t" end="4864860000t" region="region.after.center" style="style.default" xml:id="subtitle178">You are unbelievable!</p>
<p begin="4865694166t" end="4904900000t" region="region.after.center" style="style.default" xml:id="subtitle179">How could you take my husband,<br/>your son-in-law, on a job like that?</p>
<p begin="4908236666t" end="4932427500t" region="region.after.center" style="style.default" xml:id="subtitle180">Well, he did want to go.<br/>He didn't have to.</p>
<p begin="4933261666t" end="4959955000t" region="region.after.center" style="style.default" xml:id="subtitle181">He... Oh yeah, it's his fault.<br/>He wanted to go.</p>
<p begin="4960789166t" end="4992487500t" region="region.after.center" style="style.default" xml:id="subtitle182">What if he wanted to fucking shove<br/>a rutabaga up your arse, Ricky?</p>
<p begin="4993321666t" end="5017929582t" region="region.after.center" style="style.default" xml:id="subtitle183">-Would you let him?<br/>-I don't even know what that is.</p>
<p begin="5018763750t" end="5038366666t" region="region.after.center" style="style.default" xml:id="subtitle184">Why would you do this, man?<br/>And without us?</p>
<p begin="5039200832t" end="5060055000t" region="region.after.center" style="style.default" xml:id="subtitle185">-You guys could have been fucking killed.<br/>-You know what, boys?</p>
<p begin="5060889166t" end="5082577500t" region="region.after.center" style="style.default" xml:id="subtitle186">I was this fucking close to being retired.<br/>This fucking close!</p>
<p begin="5083411666t" end="5111356250t" region="region.after.center" style="style.default" xml:id="subtitle187">I'm gonna find out who stole the weed<br/>and fucking kill them!</p>
<p begin="5112190416t" end="5144305832t" region="region.after.center" style="style.default" xml:id="subtitle188">No, you're not!<br/>It's over. The weed is gone.</p>
<p begin="5145140000t" end="5167245416t" region="region.after.center" style="style.default" xml:id="subtitle189">Leave it.<br/>I should have fucking known.</p>
<p begin="5168079582t" end="5187682500t" region="region.after.center" style="style.default" xml:id="subtitle190">I should have known<br/>that the big announcement</p>
<p begin="5188516666t" end="5220632082t" region="region.after.center" style="style.default" xml:id="subtitle191">was gonna have something to do<br/>with illegal bullshit, Ricky.</p>
<p begin="5221466250t" end="5238566666t" region="region.after.center" style="style.default" xml:id="subtitle192">Every fucking time.</p>
<p begin="5239400832t" end="5264425832t" region="region.after.center" style="style.default" xml:id="subtitle193">No, that's... that's not what<br/>the big... huge...</p>
<p begin="5265260000t" end="5286114166t" region="region.after.center" style="style.default" xml:id="subtitle194">announcement's gonna be at all.<br/>It's something totally different.</p>
<p begin="5286948332t" end="5302380416t" region="region.after.center" style="style.default" xml:id="subtitle195">Bigger than a fucking<br/>tiny little drug deal.</p>
<p begin="5303214582t" end="5334495832t" region="region.after.center" style="style.default" xml:id="subtitle196">Okay. Okay. So there's still<br/>a big announcement, is there?</p>
<p begin="5335330000t" end="5354515832t" region="region.after.center" style="style.default" xml:id="subtitle197">And you still need all that beer?</p>
<p begin="5355350000t" end="5365777082t" region="region.after.center" style="style.default" xml:id="subtitle198">Yes, I do.</p>
<p begin="5366611250t" end="5387465416t" region="region.after.center" style="style.default" xml:id="subtitle199">Big fucking announcement<br/>coming down the pipe.</p>
<p begin="5388299582t" end="5399143750t" region="region.after.center" style="style.default" xml:id="subtitle200">Huge. It's...<br/>You're gonna...</p>
<p begin="5399977916t" end="5429590832t" region="region.after.center" style="style.default" xml:id="subtitle201">Big announcement<br/>still coming, everybody!</p>
<p begin="5432927500t" end="5450027916t" region="region.after.center" style="style.default" xml:id="subtitle202">Big announcement!</p>
<p begin="5450862082t" end="5493821666t" region="region.after.center" style="style.default" xml:id="subtitle203">-It better be a fucking doozy, Ricky.<br/>-It's gonna be a fucking major doozy.</p>
<p begin="5499660832t" end="5518846666t" region="region.after.center" style="style.default" xml:id="subtitle204">You're so full of shit, man.</p>
<p begin="5560137916t" end="5580157916t" region="region.after.center" style="style.default" xml:id="subtitle205">[Jim] We're finally<br/>getting out today.</p>
<p begin="5580992082t" end="5610605000t" region="region.after.center" style="style.default" xml:id="subtitle206">You know, I hate this fucking<br/>despicable shit hole!</p>
<p begin="5632293332t" end="5653981666t" region="region.after.center" style="style.default" xml:id="subtitle207">Randy and I got nothing now.</p>
<p begin="5654815832t" end="5690685000t" region="region.after.center" style="style.default" xml:id="subtitle208">We'll be starting over<br/>from scratch, but... that's okay.</p>
<p begin="5691519166t" end="5711956250t" region="region.after.center" style="style.default" xml:id="subtitle209">'Cause at least we won't be in here.</p>
<p begin="5718212500t" end="5737815416t" region="region.after.center" style="style.default" xml:id="subtitle210">At least we'll have each other.</p>
<p begin="5744905832t" end="5778272500t" region="region.after.center" style="style.default" xml:id="subtitle211">I love my Randy,<br/>my beautiful Randy.</p>
<p begin="5779106666t" end="5799543750t" region="region.after.center" style="style.default" xml:id="subtitle212">The time in here<br/>has helped Mr. Lahey and I</p>
<p begin="5800377916t" end="5817061250t" region="region.after.center" style="style.default" xml:id="subtitle213">get closer than<br/>we ever have been.</p>
<p begin="5817895416t" end="5844588750t" region="region.after.center" style="style.default" xml:id="subtitle214">I don't think our love<br/>has ever been stronger.</p>
<p begin="5845422916t" end="5887965416t" region="region.after.center" style="style.default" xml:id="subtitle215">I just hope he's okay in the head<br/>when we get out, that's all.</p>
<p begin="5902563332t" end="5922166250t" region="region.after.center" style="style.default" xml:id="subtitle216">[door opening]</p>
<p begin="5925920000t" end="5950110832t" region="region.after.center" style="style.default" xml:id="subtitle217">[Randy] What do you want, Ted?<br/>We're free men now?</p>
<p begin="5971382082t" end="5981809166t" region="region.after.center" style="style.default" xml:id="subtitle218">[door shuts]</p>
<p begin="5984311666t" end="6024351666t" region="region.after.center" style="style.default" xml:id="subtitle219">[Ted] Rumour has it that you're going<br/>to try and make things difficult for me.</p>
<p begin="6026020000t" end="6048125416t" region="region.after.center" style="style.default" xml:id="subtitle220">[Jim] Well, the truth will<br/>set you free, Ted.</p>
<p begin="6048959582t" end="6069813750t" region="region.after.center" style="style.default" xml:id="subtitle221">[Ted] I'm gonna bet you won't.</p>
<p begin="6070647916t" end="6089833750t" region="region.after.center" style="style.default" xml:id="subtitle222">In fact, I'm gonna bet you 50 grand.</p>
<p begin="6090667916t" end="6099843750t" region="region.after.center" style="style.default" xml:id="subtitle223">[soft thud]</p>
<p begin="6100677916t" end="6131125000t" region="region.after.center" style="style.default" xml:id="subtitle224">That's for you screw-ups.</p>
<p begin="6131959166t" end="6156150000t" region="region.after.center" style="style.default" xml:id="subtitle225">-Some "shut the hell up" money.<br/>-[unzipping bag]</p>
<p begin="6170330832t" end="6192853332t" region="region.after.center" style="style.default" xml:id="subtitle226">That $400K we busted you guys with<br/>was supposed to go</p>
<p begin="6193687500t" end="6226637082t" region="region.after.center" style="style.default" xml:id="subtitle227">to the Crown Attorney under<br/>the Proceeds of Crime Act.</p>
<p begin="6227471250t" end="6258752500t" region="region.after.center" style="style.default" xml:id="subtitle228">And it would have been locked up<br/>in an evidence room forever.</p>
<p begin="6259586666t" end="6282526250t" region="region.after.center" style="style.default" xml:id="subtitle229">That didn't make sense to me.</p>
<p begin="6283360416t" end="6300043750t" region="region.after.center" style="style.default" xml:id="subtitle230">Now, I'm not George Green.</p>
<p begin="6300877916t" end="6322566250t" region="region.after.center" style="style.default" xml:id="subtitle231">Our department<br/>needed computers</p>
<p begin="6323400416t" end="6356767082t" region="region.after.center" style="style.default" xml:id="subtitle232">and forensics equipment,<br/>and a new cruiser.</p>
<p begin="6357601250t" end="6375118750t" region="region.after.center" style="style.default" xml:id="subtitle233">Let's just say<br/>I made sure that...</p>
<p begin="6375952916t" end="6402646250t" region="region.after.center" style="style.default" xml:id="subtitle234">that money stayed<br/>with the police station.</p>
<p begin="6408068332t" end="6446440000t" region="region.after.center" style="style.default" xml:id="subtitle235">So, that just leaves you two jackasses<br/>as loose ends.</p>
<p begin="6456867082t" end="6477721250t" region="region.after.center" style="style.default" xml:id="subtitle236">So, are we good here?</p>
<p begin="6478555416t" end="6500660832t" region="region.after.center" style="style.default" xml:id="subtitle237">Or am I gonna have<br/>to fake some charges</p>
<p begin="6501495000t" end="6533193332t" region="region.after.center" style="style.default" xml:id="subtitle238">and keep you two pea-brains<br/>in here a little longer?</p>
<p begin="6534027500t" end="6559052500t" region="region.after.center" style="style.default" xml:id="subtitle239">Oh, thanks a lot, Ted. We're more<br/>than good. Right, Mr. Lahey?</p>
<p begin="6559886666t" end="6579489582t" region="region.after.center" style="style.default" xml:id="subtitle240">-Right, Randy.<br/>-[zipping up bag]</p>
<p begin="6580323750t" end="6604514582t" region="region.after.center" style="style.default" xml:id="subtitle241">[Ted] You understand that<br/>this is hush money.</p>
<p begin="6605348750t" end="6626620000t" region="region.after.center" style="style.default" xml:id="subtitle242">So not a goddamn word.</p>
<p begin="6627454166t" end="6654147500t" region="region.after.center" style="style.default" xml:id="subtitle243">Or I'm going to destroy your lives.</p>
<p begin="6676670000t" end="6691267916t" region="region.after.center" style="style.default" xml:id="subtitle244">[electronic beep]</p>
<p begin="6692102082t" end="6729222499t" region="region.after.center" style="style.default" xml:id="subtitle245">[man on PA] <span style="style.default_1">Cell six. No beating off.</span><br/><span style="style.default_1">Terry, this is your last...</span></p>
<p begin="6730056666t" end="6742152082t" region="region.after.center" style="style.default" xml:id="subtitle246">[door closing]</p>
<p begin="6755915832t" end="6768845416t" region="region.after.center" style="style.default" xml:id="subtitle247">Look at this fucking thing!</p>
<p begin="6769679582t" end="6794704582t" region="region.after.center" style="style.default" xml:id="subtitle248">I built this by my fucking self.<br/>Like, check it out.</p>
<p begin="6795538749t" end="6812639166t" region="region.after.center" style="style.default" xml:id="subtitle249">I've got a wicked kitchen set-up.</p>
<p begin="6813473332t" end="6841834999t" region="region.after.center" style="style.default" xml:id="subtitle250">I've got my bedroom here,<br/>a nice flat screen TV.</p>
<p begin="6842669166t" end="6872699166t" region="region.after.center" style="style.default" xml:id="subtitle251">Like, get the fuck in and check that out.<br/>It's fucking amazing!</p>
<p begin="6879789582t" end="6892719166t" region="region.after.center" style="style.default" xml:id="subtitle252">All right, and come back here.</p>
<p begin="6918995416t" end="6941517916t" region="region.after.center" style="style.default" xml:id="subtitle253">I got my downstairs<br/>bathroom here.</p>
<p begin="6946939999t" end="6968211249t" region="region.after.center" style="style.default" xml:id="subtitle254">Got a bit of a bar in the trunk there.</p>
<p begin="6969045416t" end="6978638332t" region="region.after.center" style="style.default" xml:id="subtitle255">And this is fucking wicked.</p>
<p begin="6979472499t" end="7011170832t" region="region.after.center" style="style.default" xml:id="subtitle256">I built this for Moe for when he wants<br/>to sleep over. He fucking loves it!</p>
<p begin="7013673332t" end="7024100416t" region="region.after.center" style="style.default" xml:id="subtitle257">All right.</p>
<p begin="7030356666t" end="7063306249t" region="region.after.center" style="style.default" xml:id="subtitle258">Now check this upstairs out.<br/>This is fucking badass.</p>
<p begin="7070396666t" end="7089999582t" region="region.after.center" style="style.default" xml:id="subtitle259">Look at this fucking patio!</p>
<p begin="7090833749t" end="7124200416t" region="region.after.center" style="style.default" xml:id="subtitle260">I got a couple recliners here,<br/>blaster, TV...</p>
<p begin="7125034582t" end="7148808332t" region="region.after.center" style="style.default" xml:id="subtitle261">fucking nice lamp.<br/>I made that myself.</p>
<p begin="7149642499t" end="7181757916t" region="region.after.center" style="style.default" xml:id="subtitle262">A little stool for Jacob because<br/>he doesn't need much, he's fucked.</p>
<p begin="7182592082t" end="7213456249t" region="region.after.center" style="style.default" xml:id="subtitle263">And if you get too banged up<br/>up here, got a nice fucking urinal.</p>
<p begin="7214290416t" end="7238898332t" region="region.after.center" style="style.default" xml:id="subtitle264">You can piss right here, like this,</p>
<p begin="7239732499t" end="7272264999t" region="region.after.center" style="style.default" xml:id="subtitle265">and it runs right down the hose<br/>into the fucking downstairs bathroom.</p>
<p begin="7275184582t" end="7284360416t" region="region.after.center" style="style.default" xml:id="subtitle266">What do you think?</p>
<p begin="7285194582t" end="7311470832t" region="region.after.center" style="style.default" xml:id="subtitle267">Like, I am living<br/>like a fucking king!</p>
<p begin="7312304999t" end="7328571249t" region="region.after.center" style="style.default" xml:id="subtitle268">[Cory] Dude, this deck is awesome!</p>
<p begin="7329405416t" end="7350676666t" region="region.after.center" style="style.default" xml:id="subtitle269">I love it up here.<br/>It's so badass.</p>
<p begin="7351510832t" end="7374033332t" region="region.after.center" style="style.default" xml:id="subtitle270">Yeah, Ricky,<br/>it really is incredible.</p>
<p begin="7374867499t" end="7389882499t" region="region.after.center" style="style.default" xml:id="subtitle271">I know how fucking great it is, okay?</p>
<p begin="7390716666t" end="7414490416t" region="region.after.center" style="style.default" xml:id="subtitle272">I built the fucking thing.<br/>I know how awesome it is!</p>
<p begin="7419912499t" end="7442434999t" region="region.after.center" style="style.default" xml:id="subtitle273">But back to the big announcement.<br/>It's gotta be something huge</p>
<p begin="7443269166t" end="7464540416t" region="region.after.center" style="style.default" xml:id="subtitle274">or I'm going to come across<br/>like I'm a fuck dummy.</p>
<p begin="7465374582t" end="7494987499t" region="region.after.center" style="style.default" xml:id="subtitle275">Why don't you tell everyone you're dead?<br/>That's big, man.</p>
<p begin="7495821666t" end="7525851666t" region="region.after.center" style="style.default" xml:id="subtitle276">But Cory, there's a problem with that,<br/>see... I'm not dead, right?</p>
<p begin="7526685832t" end="7543786249t" region="region.after.center" style="style.default" xml:id="subtitle277">See where I'm going with this?</p>
<p begin="7556715832t" end="7573399166t" region="region.after.center" style="style.default" xml:id="subtitle278">What if you were<br/>running for President?</p>
<p begin="7574233332t" end="7589665416t" region="region.after.center" style="style.default" xml:id="subtitle279">There's nothing huger than that.</p>
<p begin="7590499582t" end="7609685416t" region="region.after.center" style="style.default" xml:id="subtitle280">That's brilliant, Jacob.<br/>Really believable,</p>
<p begin="7610519582t" end="7633042082t" region="region.after.center" style="style.default" xml:id="subtitle281">that I'm gonna run for<br/>fucking President of Canada!</p>
<p begin="7636795832t" end="7657232916t" region="region.after.center" style="style.default" xml:id="subtitle282">Okay, whatever it is,<br/>it has to be something huge</p>
<p begin="7658067082t" end="7684760416t" region="region.after.center" style="style.default" xml:id="subtitle283">and you gotta come in on...<br/>like, with something big.</p>
<p begin="7685594582t" end="7706865832t" region="region.after.center" style="style.default" xml:id="subtitle284">-[coughing]<br/>-You mean like a dump truck or something?</p>
<p begin="7707699999t" end="7719378332t" region="region.after.center" style="style.default" xml:id="subtitle285">Because that would be cool.</p>
<p begin="7720212499t" end="7729805416t" region="region.after.center" style="style.default" xml:id="subtitle286">Yeah, dude.</p>
<p begin="7730639582t" end="7751076666t" region="region.after.center" style="style.default" xml:id="subtitle287">Why the fuck did I even ask you<br/>two cock slingers to help?</p>
<p begin="7751910832t" end="7776935832t" region="region.after.center" style="style.default" xml:id="subtitle288">-You're too fucked!<br/>-Oh, how about an animal?</p>
<p begin="7783192082t" end="7814056249t" region="region.after.center" style="style.default" xml:id="subtitle289">Yeah, man. Hey, something exotic.<br/>Like a snow tiger.</p>
<p begin="7821146666t" end="7835327499t" region="region.after.center" style="style.default" xml:id="subtitle290">You know what, an animal...</p>
<p begin="7836161666t" end="7854930416t" region="region.after.center" style="style.default" xml:id="subtitle291">-[Jacob coughs]<br/>-...might fucking do it.</p>
<p begin="7855764582t" end="7868277082t" region="region.after.center" style="style.default" xml:id="subtitle292">But a fucking snow tiger, seriously?</p>
<p begin="7869111249t" end="7894553332t" region="region.after.center" style="style.default" xml:id="subtitle293">Where the fuck am I gonna get<br/>a snow tiger around here?</p>
<p begin="7895387499t" end="7913322082t" region="region.after.center" style="style.default" xml:id="subtitle294">It needs to be, like, an animal.<br/>Something big.</p>
<p begin="7914156249t" end="7931256666t" region="region.after.center" style="style.default" xml:id="subtitle295">But something we could get,<br/>like, locally.</p>
<p begin="7932090832t" end="7952944999t" region="region.after.center" style="style.default" xml:id="subtitle296">Got it. Steakmaker.</p>
<p begin="7957949999t" end="7973382082t" region="region.after.center" style="style.default" xml:id="subtitle297">Yeah-h-h!</p>
<p begin="7974216249t" end="7994236249t" region="region.after.center" style="style.default" xml:id="subtitle298">What the fuck is a steakmaker?</p>
<p begin="7995070416t" end="8023849166t" region="region.after.center" style="style.default" xml:id="subtitle299">He means a cow. A lot of people<br/>are calling them that these days.</p>
<p begin="8024683332t" end="8041366666t" region="region.after.center" style="style.default" xml:id="subtitle300">Who? Who the fuck<br/>calls them that?</p>
<p begin="8042200832t" end="8064306249t" region="region.after.center" style="style.default" xml:id="subtitle301">People that are fucked in the head,<br/>that's who.</p>
<p begin="8081823749t" end="8108099999t" region="region.after.center" style="style.default" xml:id="subtitle302">Oh, my fuck. I've got it!<br/>You were fucking close, too!</p>
<p begin="8116024582t" end="8138547082t" region="region.after.center" style="style.default" xml:id="subtitle303">Something with four legs, eats grass</p>
<p begin="8139381249t" end="8149808332t" region="region.after.center" style="style.default" xml:id="subtitle304">and lives on a farm.</p>
<p begin="8150642499t" end="8164823332t" region="region.after.center" style="style.default" xml:id="subtitle305">Spider.</p>
<p begin="8166491666t" end="8201109582t" region="region.after.center" style="style.default" xml:id="subtitle306">No, not a fucking spider. A spider has<br/>ten legs. A fucking hornse!</p>
<p begin="8201943749t" end="8221963749t" region="region.after.center" style="style.default" xml:id="subtitle307">-Think about it, a hornse! It's beautiful!<br/>-Nice!</p>
<p begin="8222797916t" end="8237812916t" region="region.after.center" style="style.default" xml:id="subtitle308">Where did you even come up with that?</p>
<p begin="8238647082t" end="8253662082t" region="region.after.center" style="style.default" xml:id="subtitle309">Don't know.<br/>Just popped in my fucking head.</p>
<p begin="8254496249t" end="8284526249t" region="region.after.center" style="style.default" xml:id="subtitle310">What if it was a gift for Susan? That<br/>would make the announcement even bigger!</p>
<p begin="8285360416t" end="8314973332t" region="region.after.center" style="style.default" xml:id="subtitle311">Dude, what if it was<br/>an engagement gift for Susan?</p>
<p begin="8315807499t" end="8336244582t" region="region.after.center" style="style.default" xml:id="subtitle312">That makes the announcement<br/>even bigger-bigger!</p>
<p begin="8337078749t" end="8364189166t" region="region.after.center" style="style.default" xml:id="subtitle313">But I'm not fucking engaged to Susan,<br/>you fucking ass hamsters, am I?</p>
<p begin="8365023332t" end="8386294582t" region="region.after.center" style="style.default" xml:id="subtitle314">Yeah, but if you tell people you are,<br/>they'll believe you.</p>
<p begin="8387128749t" end="8408399999t" region="region.after.center" style="style.default" xml:id="subtitle315">Imagine if you came in<br/>on an engagement horse.</p>
<p begin="8409234166t" end="8445937499t" region="region.after.center" style="style.default" xml:id="subtitle316">Even better if you put a fake horn on that<br/>shit, it's an engagement unicorn horn.</p>
<p begin="8446771666t" end="8468459999t" region="region.after.center" style="style.default" xml:id="subtitle317">Du-u-ude!<br/>That's fucking awesome!</p>
<p begin="8473047916t" end="8497655832t" region="region.after.center" style="style.default" xml:id="subtitle318">You know what, boys?<br/>It's fucking perfect.</p>
<p begin="8498489999t" end="8534776249t" region="region.after.center" style="style.default" xml:id="subtitle319">I mean, not the unicorn shit.<br/>That is completely fucked, Cory!</p>
<p begin="8541032499t" end="8561886666t" region="region.after.center" style="style.default" xml:id="subtitle320">But that would be a big<br/>fucking announcement.</p>
<p begin="8562720832t" end="8584409166t" region="region.after.center" style="style.default" xml:id="subtitle321">A fucking engagement hornse.</p>
<p begin="8672830832t" end="8684092082t" region="region.after.center" style="style.default" xml:id="subtitle322">Holy shit!</p>
<p begin="8684926250t" end="8704112082t" region="region.after.center" style="style.default" xml:id="subtitle323">This changes everything, Mr. Lahey!</p>
<p begin="8704946250t" end="8736644582t" region="region.after.center" style="style.default" xml:id="subtitle324">Whoa, whoa, whoa, whoa, not so fast,<br/>Ran-Ran-Bodingo-Man!</p>
<p begin="8737478750t" end="8756247500t" region="region.after.center" style="style.default" xml:id="subtitle325">Don't forget,<br/>when we go back to the park,</p>
<p begin="8757081666t" end="8778770000t" region="region.after.center" style="style.default" xml:id="subtitle326">Julian's gonna try to kill us.</p>
<p begin="8787945832t" end="8810468332t" region="region.after.center" style="style.default" xml:id="subtitle327">Look, this money might be<br/>the answer to everything.</p>
<p begin="8811302500t" end="8850091250t" region="region.after.center" style="style.default" xml:id="subtitle328">We could offer it to Julian.<br/>Maybe he'd wipe the shit slate clean.</p>
<p begin="8850925416t" end="8865106250t" region="region.after.center" style="style.default" xml:id="subtitle329">Seriously, sir?</p>
<p begin="8868860000t" end="8896804582t" region="region.after.center" style="style.default" xml:id="subtitle330">Never forget it's Julian's fault<br/>our lives are so frigged up.</p>
<p begin="8897638750t" end="8915990416t" region="region.after.center" style="style.default" xml:id="subtitle331">-That's true.<br/>-They did this to us.</p>
<p begin="8916824582t" end="8938930000t" region="region.after.center" style="style.default" xml:id="subtitle332">And they didn't have to go to jail.<br/>We did.</p>
<p begin="8943100832t" end="8973130832t" region="region.after.center" style="style.default" xml:id="subtitle333">That's a very good point,<br/>my sexy little Ran-Man.</p>
<p begin="8973965000t" end="8998990000t" region="region.after.center" style="style.default" xml:id="subtitle334">Well... what if we offered him<br/>half the money?</p>
<p begin="8999824166t" end="9021929582t" region="region.after.center" style="style.default" xml:id="subtitle335">Look, we'd still have enough money<br/>to live comfortably</p>
<p begin="9022763750t" end="9040698332t" region="region.after.center" style="style.default" xml:id="subtitle336">for a long, long time, Randers.</p>
<p begin="9041532500t" end="9055296250t" region="region.after.center" style="style.default" xml:id="subtitle337">What do you think, bud?</p>
<p begin="9062386666t" end="9074065000t" region="region.after.center" style="style.default" xml:id="subtitle338">You're right.</p>
<p begin="9074899166t" end="9090331250t" region="region.after.center" style="style.default" xml:id="subtitle339">And then we'd have peace.</p>
<p begin="9091165416t" end="9109100000t" region="region.after.center" style="style.default" xml:id="subtitle340">-Right.<br/>-And a nest egg.</p>
<p begin="9115773332t" end="9140381250t" region="region.after.center" style="style.default" xml:id="subtitle341">But we can never tell anybody<br/>about the money. You promise?</p>
<p begin="9141215416t" end="9164572082t" region="region.after.center" style="style.default" xml:id="subtitle342">-I promise.<br/>-We'd never be safe, Mr. Lahey.</p>
<p begin="9165406250t" end="9184592082t" region="region.after.center" style="style.default" xml:id="subtitle343">-That's a deal.<br/>-[kiss]</p>
<p begin="9196687500t" end="9213370832t" region="region.after.center" style="style.default" xml:id="subtitle344">We should stop at the King.</p>
<p begin="9247988750t" end="9269260000t" region="region.after.center" style="style.default" xml:id="subtitle345">-[engine starting]<br/>-[Ricky] That's right,</p>
<p begin="9270094166t" end="9299290000t" region="region.after.center" style="style.default" xml:id="subtitle346">go pick some fucking carrots.<br/>Or whatever the fuck it is you do.</p>
<p begin="9311385416t" end="9323480832t" region="region.after.center" style="style.default" xml:id="subtitle347">You idiots ready?</p>
<p begin="9344752082t" end="9361435416t" region="region.after.center" style="style.default" xml:id="subtitle348">Okay, go time, go time.</p>
<p begin="9378535832t" end="9398555832t" region="region.after.center" style="style.default" xml:id="subtitle349">-Jesus Christ...<br/>-[Cory] Sorry, dude!</p>
<p begin="9468208750t" end="9485309166t" region="region.after.center" style="style.default" xml:id="subtitle350">Get the fuck in there.<br/>Go, go, go, go.</p>
<p begin="9541615416t" end="9564972082t" region="region.after.center" style="style.default" xml:id="subtitle351">Oh, yeah.<br/>This fucking thing right here.</p>
<p begin="9565806250t" end="9592082500t" region="region.after.center" style="style.default" xml:id="subtitle352">Look at the fucking paint job on this<br/>thing's fur! It's beautiful!</p>
<p begin="9592916666t" end="9603343750t" region="region.after.center" style="style.default" xml:id="subtitle353">It's awesome.</p>
<p begin="9604177916t" end="9617524582t" region="region.after.center" style="style.default" xml:id="subtitle354">-All right.<br/>-[latch clicking]</p>
<p begin="9618358750t" end="9635876250t" region="region.after.center" style="style.default" xml:id="subtitle355">Let's get it the fuck out of here.</p>
<p begin="9652142500t" end="9671745416t" region="region.after.center" style="style.default" xml:id="subtitle356">[whistling softly, snapping fingers]</p>
<p begin="9674247916t" end="9689680000t" region="region.after.center" style="style.default" xml:id="subtitle357">It's not moving, dude.</p>
<p begin="9693850832t" end="9708448750t" region="region.after.center" style="style.default" xml:id="subtitle358">Well, fucking make it move.</p>
<p begin="9709282916t" end="9726383332t" region="region.after.center" style="style.default" xml:id="subtitle359">-How do we make it move?<br/>-[whistling softly]</p>
<p begin="9727217500t" end="9746403332t" region="region.after.center" style="style.default" xml:id="subtitle360">You get in behind it and push.<br/>Cory, you pull.</p>
<p begin="9747237500t" end="9774347916t" region="region.after.center" style="style.default" xml:id="subtitle361">Come on, let's get this going, boys!<br/>We've got to get out of here!</p>
<p begin="9775182082t" end="9793116666t" region="region.after.center" style="style.default" xml:id="subtitle362">-Are you...<br/>-I'm not sure that's a good idea.</p>
<p begin="9793950832t" end="9814387916t" region="region.after.center" style="style.default" xml:id="subtitle363">I heard you're not supposed<br/>to stand behind a horse.</p>
<p begin="9815222082t" end="9834825000t" region="region.after.center" style="style.default" xml:id="subtitle364">Shut the fuck up!<br/>No talking, okay?</p>
<p begin="9835659166t" end="9853176666t" region="region.after.center" style="style.default" xml:id="subtitle365">-Okay.<br/>-Jacob, you push. Cory, you pull.</p>
<p begin="9854010832t" end="9875282082t" region="region.after.center" style="style.default" xml:id="subtitle366">-I'll help you, come on. Jacob!<br/>-[horse whinnying]</p>
<p begin="9876116250t" end="9904895000t" region="region.after.center" style="style.default" xml:id="subtitle367">Push harder! Punch it in the fucking ass!<br/>Show it who's boss!</p>
<p begin="9905729166t" end="9923663750t" region="region.after.center" style="style.default" xml:id="subtitle368">-[high-pitched whinny]<br/>-[loud thud]</p>
<p begin="9924497916t" end="9940764166t" region="region.after.center" style="style.default" xml:id="subtitle369">-Ahh!<br/>-Fuck, fuck, fuck!</p>
<p begin="9941598332t" end="9951608332t" region="region.after.center" style="style.default" xml:id="subtitle370">Fuck!</p>
<p begin="9952442500t" end="9973296666t" region="region.after.center" style="style.default" xml:id="subtitle371">-Fuck, shit...<br/>-It fucking hurts, boys.</p>
<p begin="9974130832t" end="10005412082t" region="region.after.center" style="style.default" xml:id="subtitle372">Okay. I'm fucking sorry, Jacob, but man,<br/>you're gonna have to get the fuck up.</p>
<p begin="10006246250t" end="10026266250t" region="region.after.center" style="style.default" xml:id="subtitle373">We've got to get out of here.<br/>Are you okay?</p>
<p begin="10027100416t" end="10060884166t" region="region.after.center" style="style.default" xml:id="subtitle374">I don't think I am. Something's wrong<br/>with my neck. It's fucking killing me.</p>
<p begin="10061718332t" end="10088411666t" region="region.after.center" style="style.default" xml:id="subtitle375">Fuck, fuck, fuck! Sorry, man!<br/>Cory, you help him.</p>
<p begin="10089245832t" end="10106763332t" region="region.after.center" style="style.default" xml:id="subtitle376">I'll get the fucking hornse.<br/>But once again, boys,</p>
<p begin="10107597500t" end="10133456666t" region="region.after.center" style="style.default" xml:id="subtitle377">I'm wondering why the fuck I brought you<br/>two cock lanterns on this!</p>
<p begin="10134290832t" end="10147220416t" region="region.after.center" style="style.default" xml:id="subtitle378">Fuck's sakes!</p>
<p begin="10148054582t" end="10160567082t" region="region.after.center" style="style.default" xml:id="subtitle379">[moaning]</p>
<p begin="10162235416t" end="10185592082t" region="region.after.center" style="style.default" xml:id="subtitle380">[Cory] Dude, man, that was just like<br/>the Kool-Aid man.</p>
<p begin="10186426250t" end="10206863332t" region="region.after.center" style="style.default" xml:id="subtitle381">Except, like, way worse and shit</p>
<p begin="10207697500t" end="10223963750t" region="region.after.center" style="style.default" xml:id="subtitle382">because he knew<br/>what he was doing.</p>
<p begin="10224797916t" end="10237310416t" region="region.after.center" style="style.default" xml:id="subtitle383">Oh my God...</p>
<p begin="10243566666t" end="10266506250t" region="region.after.center" style="style.default" xml:id="subtitle384">[Jacob] Oh my God, guys,<br/>I need to go to the hospital here.</p>
<p begin="10267340416t" end="10292782500t" region="region.after.center" style="style.default" xml:id="subtitle385">My neck's really fucking killing me.<br/>Something's wrong.</p>
<p begin="10293616666t" end="10330737082t" region="region.after.center" style="style.default" xml:id="subtitle386">Jacob, chill the fuck out, okay?<br/>It's probably just got a cank in it.</p>
<p begin="10331571250t" end="10355762082t" region="region.after.center" style="style.default" xml:id="subtitle387">I'd be more worried about your ribs.<br/>That horse kicked the fuck out of you.</p>
<p begin="10356596250t" end="10374947916t" region="region.after.center" style="style.default" xml:id="subtitle388">Those are probably broken for sure.</p>
<p begin="10375782082t" end="10406646250t" region="region.after.center" style="style.default" xml:id="subtitle389">Nothing you can do for broken ribs,<br/>so fuck going to the hospital.</p>
<p begin="10412485416t" end="10433339582t" region="region.after.center" style="style.default" xml:id="subtitle390">You guys hungry?<br/>I'm fucking starving.</p>
<p begin="10434173750t" end="10457947500t" region="region.after.center" style="style.default" xml:id="subtitle391">[moaning]</p>
<p begin="10474630832t" end="10497153332t" region="region.after.center" style="style.default" xml:id="subtitle392">Got Ricky's beer all bottled<br/>and ready to go.</p>
<p begin="10497987500t" end="10529685832t" region="region.after.center" style="style.default" xml:id="subtitle393">I've got time now to make<br/>a few deliveries for some extra cash.</p>
<p begin="10530520000t" end="10565972082t" region="region.after.center" style="style.default" xml:id="subtitle394">Did you get a good shot of the truck?<br/>Make sure you get a good shot of it.</p>
<p begin="10566806250t" end="10582655416t" region="region.after.center" style="style.default" xml:id="subtitle395">Look, I've got the cape there.</p>
<p begin="10583489582t" end="10614770832t" region="region.after.center" style="style.default" xml:id="subtitle396">Got the speakers, just like<br/>a little ice cream truck but for beer.</p>
<p begin="10621027082t" end="10642715416t" region="region.after.center" style="style.default" xml:id="subtitle397">You know, the beersman.<br/>Going awesome.</p>
<p begin="10643549582t" end="10664820832t" region="region.after.center" style="style.default" xml:id="subtitle398">Donnie's been my number one customer.</p>
<p begin="10669408750t" end="10695685000t" region="region.after.center" style="style.default" xml:id="subtitle399">Some people think this beer's<br/>a little bit strong, but...</p>
<p begin="10700690000t" end="10715287916t" region="region.after.center" style="style.default" xml:id="subtitle400">Fuck, Donnie seems to...</p>
<p begin="10716122082t" end="10739061666t" region="region.after.center" style="style.default" xml:id="subtitle401">-Oh, for fuck's sakes!<br/>-[Donnie screaming]</p>
<p begin="10739895832t" end="10751991250t" region="region.after.center" style="style.default" xml:id="subtitle402">Jesus!</p>
<p begin="10752825416t" end="10772011250t" region="region.after.center" style="style.default" xml:id="subtitle403">[Donnie] Are you fucking kidding me?</p>
<p begin="10772845416t" end="10805795000t" region="region.after.center" style="style.default" xml:id="subtitle404">I just had that fucking<br/>thing re-gravelled!</p>
