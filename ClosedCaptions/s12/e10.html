<p begin="143059582t" end="164330832t" region="region.after.center" style="style.default" xml:id="subtitle0">Where the fuck is he, man?<br/>People are driving me nuts!</p>
<p begin="165165000t" end="188938750t" region="region.after.center" style="style.default" xml:id="subtitle1">Chill the fuck out.<br/>I'm trying to talk to the camera here.</p>
<p begin="189772916t" end="202285416t" region="region.after.center" style="style.default" xml:id="subtitle2">Fucking talk, then.</p>
<p begin="206456250t" end="219385832t" region="region.after.center" style="style.default" xml:id="subtitle3">Well, today's a big day.</p>
<p begin="220219999t" end="239405832t" region="region.after.center" style="style.default" xml:id="subtitle4">We're making this announcement<br/>that's gonna fucking</p>
<p begin="240239999t" end="265682082t" region="region.after.center" style="style.default" xml:id="subtitle5">change the lives of everybody here<br/>in Sunnyvale.</p>
<p begin="266516249t" end="286536250t" region="region.after.center" style="style.default" xml:id="subtitle6">You know,<br/>Sunnyvale's our home.</p>
<p begin="287370416t" end="309058750t" region="region.after.center" style="style.default" xml:id="subtitle7">We care about each<br/>and every one of these people.</p>
<p begin="309892916t" end="331164166t" region="region.after.center" style="style.default" xml:id="subtitle8">How much longer<br/>do we have to wait, for fuck's sake?</p>
<p begin="331998332t" end="355772082t" region="region.after.center" style="style.default" xml:id="subtitle9">Murray, shut the fuck up<br/>or go the fuck home! All right?</p>
<p begin="356606250t" end="371621250t" region="region.after.center" style="style.default" xml:id="subtitle10">We're doing this for you,<br/>for fuck's sake!</p>
<p begin="372455416t" end="385802082t" region="region.after.center" style="style.default" xml:id="subtitle11">-Fuck you!<br/>-Fuck me?</p>
<p begin="386636250t" end="410410000t" region="region.after.center" style="style.default" xml:id="subtitle12">-[arguing]<br/>-[horn honking]</p>
<p begin="424590832t" end="442942499t" region="region.after.center" style="style.default" xml:id="subtitle13">[honking]</p>
<p begin="450867082t" end="470887082t" region="region.after.center" style="style.default" xml:id="subtitle14">Fuck... Holy shit, Bubs!</p>
<p begin="476726249t" end="493409582t" region="region.after.center" style="style.default" xml:id="subtitle15">What the fuck is this?</p>
<p begin="494243749t" end="516349166t" region="region.after.center" style="style.default" xml:id="subtitle16">[Bubbles] Check that out.<br/>[giggle]</p>
<p begin="517183332t" end="536369166t" region="region.after.center" style="style.default" xml:id="subtitle17">[Ricky] Fucking silver space ship.</p>
<p begin="537203332t" end="555555000t" region="region.after.center" style="style.default" xml:id="subtitle18">-[Bubbles] Fucking right.<br/>-Look at that, man.</p>
<p begin="556389166t" end="575157916t" region="region.after.center" style="style.default" xml:id="subtitle19">[Bubbles giggling]<br/>It looks like a spaceship.</p>
<p begin="578911666t" end="593926666t" region="region.after.center" style="style.default" xml:id="subtitle20">-Check it out.<br/>-Fuck.</p>
<p begin="594760832t" end="607690416t" region="region.after.center" style="style.default" xml:id="subtitle21">Check it out, boys.</p>
<p begin="608524582t" end="632715416t" region="region.after.center" style="style.default" xml:id="subtitle22">[whispering] Julian, you didn't make<br/>the announcement without me, did you?</p>
<p begin="633549582t" end="656906250t" region="region.after.center" style="style.default" xml:id="subtitle23">We wouldn't do that without you, man.<br/>Here, you do the honours.</p>
<p begin="657740416t" end="671921250t" region="region.after.center" style="style.default" xml:id="subtitle24">What's the big fucking announcement?</p>
<p begin="672755416t" end="697363332t" region="region.after.center" style="style.default" xml:id="subtitle25">Bobby, I swear to fuck,<br/>you say one more fucking word.</p>
<p begin="698197500t" end="714046666t" region="region.after.center" style="style.default" xml:id="subtitle26">-Ricky!<br/>-Say one more fucking word!</p>
<p begin="714880832t" end="737820416t" region="region.after.center" style="style.default" xml:id="subtitle27">Ricky, it's all right. It's all right.</p>
<p begin="738654582t" end="764930832t" region="region.after.center" style="style.default" xml:id="subtitle28">Hey, everybody!<br/>Sorry for the wait.</p>
<p begin="765765000t" end="802051250t" region="region.after.center" style="style.default" xml:id="subtitle29">Look. I know you all know<br/>I started this little beer company</p>
<p begin="802885416t" end="835000832t" region="region.after.center" style="style.default" xml:id="subtitle30">a few months back because you guys<br/>all kept me in business.</p>
<p begin="835835000t" end="850849999t" region="region.after.center" style="style.default" xml:id="subtitle31">So I wanna thank you for that.</p>
<p begin="851684166t" end="867533332t" region="region.after.center" style="style.default" xml:id="subtitle32">-[laugh]<br/>-[mixed cheers]</p>
<p begin="868367499t" end="897146249t" region="region.after.center" style="style.default" xml:id="subtitle33">Well, Ricky and Julian<br/>are my new partners</p>
<p begin="902151249t" end="933015416t" region="region.after.center" style="style.default" xml:id="subtitle34">and we are very happy<br/>to announce that as of today,</p>
<p begin="935517916t" end="968050416t" region="region.after.center" style="style.default" xml:id="subtitle35">Freedom 35's gonna be available<br/>right across Canada!</p>
<p begin="968884582t" end="982231249t" region="region.after.center" style="style.default" xml:id="subtitle36">[cheering]</p>
<p begin="983065416t" end="1005170832t" region="region.after.center" style="style.default" xml:id="subtitle37">Yeah, and... and...</p>
<p begin="1012261249t" end="1039371666t" region="region.after.center" style="style.default" xml:id="subtitle38">you guys are all gonna be<br/>a part of the new company.</p>
<p begin="1040205832t" end="1063145416t" region="region.after.center" style="style.default" xml:id="subtitle39">[cheering]</p>
<p begin="1063979582t" end="1079411666t" region="region.after.center" style="style.default" xml:id="subtitle40">Yes, sir.</p>
<p begin="1080245832t" end="1094426666t" region="region.after.center" style="style.default" xml:id="subtitle41">That's our way of, you know,</p>
<p begin="1095260832t" end="1114863750t" region="region.after.center" style="style.default" xml:id="subtitle42">giving something back to the park</p>
<p begin="1115697916t" end="1145310832t" region="region.after.center" style="style.default" xml:id="subtitle43">that's given so much<br/>to us over the years.</p>
<p begin="1149898750t" end="1171170000t" region="region.after.center" style="style.default" xml:id="subtitle44">We care about everybody here.</p>
<p begin="1172004166t" end="1202868332t" region="region.after.center" style="style.default" xml:id="subtitle45">So anybody that needs a job,<br/>you just fucking got one.</p>
<p begin="1203702500t" end="1232481250t" region="region.after.center" style="style.default" xml:id="subtitle46">-[cheering]<br/>-And that goes for Lahey and Randy, too.</p>
<p begin="1233315416t" end="1247496250t" region="region.after.center" style="style.default" xml:id="subtitle47">[laughter]</p>
<p begin="1252084166t" end="1275023750t" region="region.after.center" style="style.default" xml:id="subtitle48">You know, it's been like<br/>fucking Armageddon around here</p>
<p begin="1275857916t" end="1292958332t" region="region.after.center" style="style.default" xml:id="subtitle49">ever since I got out of jail</p>
<p begin="1293792500t" end="1320485832t" region="region.after.center" style="style.default" xml:id="subtitle50">but I think we really<br/>turned a corner</p>
<p begin="1321320000t" end="1344676666t" region="region.after.center" style="style.default" xml:id="subtitle51">and I'm looking forward to a...</p>
<p begin="1345510832t" end="1377209166t" region="region.after.center" style="style.default" xml:id="subtitle52">a bright and wonderful<br/>post-apocalypstic future.</p>
<p begin="1378043332t" end="1394726666t" region="region.after.center" style="style.default" xml:id="subtitle53">Okay, everybody,<br/>thanks for coming out.</p>
<p begin="1395560832t" end="1416832082t" region="region.after.center" style="style.default" xml:id="subtitle54">I hope the surprise<br/>was worth the wait.</p>
<p begin="1417666250t" end="1446027916t" region="region.after.center" style="style.default" xml:id="subtitle55">-Cheers.<br/>-That wasn't the whole surprise.</p>
<p begin="1446862082t" end="1480645832t" region="region.after.center" style="style.default" xml:id="subtitle56">Actually, Julian, the old Bubbler<br/>has a couple of tricks up his sleeve.</p>
<p begin="1481480000t" end="1492324166t" region="region.after.center" style="style.default" xml:id="subtitle57">No way.</p>
<p begin="1493158332t" end="1521102916t" region="region.after.center" style="style.default" xml:id="subtitle58">Not actually, Ricky.<br/>Not my real sleeve.</p>
<p begin="1521937082t" end="1549881666t" region="region.after.center" style="style.default" xml:id="subtitle59">Everybody,<br/>today we are having...</p>
<p begin="1556972082t" end="1585333750t" region="region.after.center" style="style.default" xml:id="subtitle60">the fucking... double stag party</p>
<p begin="1586167916t" end="1604519582t" region="region.after.center" style="style.default" xml:id="subtitle61">to end all double stag parties!</p>
<p begin="1605353750t" end="1622871250t" region="region.after.center" style="style.default" xml:id="subtitle62">-No fucking way!<br/>-[cheering]</p>
<p begin="1623705416t" end="1654569582t" region="region.after.center" style="style.default" xml:id="subtitle63">We've got more fucking beer<br/>than you can shake a stick at.</p>
<p begin="1655403750t" end="1670835832t" region="region.after.center" style="style.default" xml:id="subtitle64">We've got food, we've got weed.</p>
<p begin="1671670000t" end="1692941249t" region="region.after.center" style="style.default" xml:id="subtitle65">All the fellas are invited.</p>
<p begin="1693775416t" end="1713795416t" region="region.after.center" style="style.default" xml:id="subtitle66">[cheering]</p>
<p begin="1714629582t" end="1735900832t" region="region.after.center" style="style.default" xml:id="subtitle67">Today's for getting<br/>fucked up, everybody.</p>
<p begin="1736734999t" end="1759674582t" region="region.after.center" style="style.default" xml:id="subtitle68">-What are we gonna get?<br/>-[all] Fucked up!</p>
<p begin="1760508749t" end="1781779999t" region="region.after.center" style="style.default" xml:id="subtitle69">I can't hear you!<br/>What are we gonna get?</p>
<p begin="1782614166t" end="1798880416t" region="region.after.center" style="style.default" xml:id="subtitle70">Fucked up!</p>
<p begin="1799714582t" end="1829744582t" region="region.before.center" style="style.default" xml:id="subtitle71">[theme music]</p>
<p begin="2220134582t" end="2245576666t" region="region.after.center" style="style.default" xml:id="subtitle72">When people get married, they do<br/>have a stag. That is normal, right?</p>
<p begin="2246410832t" end="2278526250t" region="region.after.center" style="style.default" xml:id="subtitle73">-I know, I know, but sometimes girls...<br/>-Hey boys, get the fuck in here.</p>
<p begin="2279360416t" end="2298129166t" region="region.after.center" style="style.default" xml:id="subtitle74">It's time for<br/>surprise number one.</p>
<p begin="2298963332t" end="2316480832t" region="region.after.center" style="style.default" xml:id="subtitle75">Get ready to be freaked out.</p>
<p begin="2338586250t" end="2353601250t" region="region.after.center" style="style.default" xml:id="subtitle76">[laughing]</p>
<p begin="2378209166t" end="2399063332t" region="region.after.center" style="style.default" xml:id="subtitle77">What do you got<br/>going on here, Bubs?</p>
<p begin="2399897500t" end="2421585832t" region="region.after.center" style="style.default" xml:id="subtitle78">What is this, fucking Dexter's<br/>kill room or something?</p>
<p begin="2422420000t" end="2447862082t" region="region.after.center" style="style.default" xml:id="subtitle79">[Bubbles] No, no. Just come in.<br/>Come in.</p>
<p begin="2448696250t" end="2468299166t" region="region.after.center" style="style.default" xml:id="subtitle80">[Ricky] What the fuck's<br/>happening, man?</p>
<p begin="2469133332t" end="2511675832t" region="region.after.center" style="style.default" xml:id="subtitle81">Well, my two best friends<br/>are all grown up,</p>
<p begin="2512510000t" end="2533364166t" region="region.after.center" style="style.default" xml:id="subtitle82">and getting married<br/>and everything,</p>
<p begin="2534198332t" end="2563811250t" region="region.after.center" style="style.default" xml:id="subtitle83">and it just got me thinking about,<br/>you know, when we were kids</p>
<p begin="2564645416t" end="2588836250t" region="region.after.center" style="style.default" xml:id="subtitle84">and how much shit<br/>we used to get into.</p>
<p begin="2589670416t" end="2608856250t" region="region.after.center" style="style.default" xml:id="subtitle85">So, boys, I went around the park</p>
<p begin="2609690416t" end="2637635000t" region="region.after.center" style="style.default" xml:id="subtitle86">and I was asking people<br/>if they had any old footage of us.</p>
<p begin="2638469166t" end="2659740416t" region="region.after.center" style="style.default" xml:id="subtitle87">Mrs. Peterson had this in her shed.</p>
<p begin="2660574582t" end="2682262916t" region="region.after.center" style="style.default" xml:id="subtitle88">-[Julian] Oh, no.<br/>-Yes. Are you ready for this?</p>
<p begin="2683097082t" end="2706453750t" region="region.after.center" style="style.default" xml:id="subtitle89">-[Ricky] Yes.<br/>-[Bubbles giggling] Watch this.</p>
<p begin="2707287916t" end="2718549166t" region="region.after.center" style="style.default" xml:id="subtitle90">[whirring]</p>
<p begin="2719383332t" end="2750247500t" region="region.after.center" style="style.default" xml:id="subtitle91">[Ricky laughing]<br/>I remember that hash!</p>
<p begin="2751081666t" end="2766096666t" region="region.after.center" style="style.default" xml:id="subtitle92">[Bubbles] Hot knives!</p>
<p begin="2766930832t" end="2783197082t" region="region.after.center" style="style.default" xml:id="subtitle93">-[Ricky] Right on!<br/>-[laughter]</p>
<p begin="2784031250t" end="2797795000t" region="region.after.center" style="style.default" xml:id="subtitle94">That is awesome.</p>
<p begin="2798629166t" end="2820317500t" region="region.after.center" style="style.default" xml:id="subtitle95">[Bubbles] Ha-hah!<br/>Doin' blades!</p>
<p begin="2821151666t" end="2838669166t" region="region.after.center" style="style.default" xml:id="subtitle96">Oh yeah, check this, boys.</p>
<p begin="2839503332t" end="2859523332t" region="region.after.center" style="style.default" xml:id="subtitle97">[Julian] Holy shit, isn't that<br/>Lahey's old place?</p>
<p begin="2860357500t" end="2880377500t" region="region.after.center" style="style.default" xml:id="subtitle98">[Ricky] No way, is this the day? No!</p>
<p begin="2881211666t" end="2899146250t" region="region.after.center" style="style.default" xml:id="subtitle99">[Bubbles] This is it, Ricky.</p>
<p begin="2901231666t" end="2919166250t" region="region.after.center" style="style.default" xml:id="subtitle100">This is it, this is the day.</p>
<p begin="2920000416t" end="2934598332t" region="region.after.center" style="style.default" xml:id="subtitle101">[laughter]</p>
<p begin="2935432500t" end="2947110832t" region="region.after.center" style="style.default" xml:id="subtitle102">Can't believe it.</p>
<p begin="2955869582t" end="2966296666t" region="region.after.center" style="style.default" xml:id="subtitle103">[laughter]</p>
<p begin="2967130832t" end="2980060416t" region="region.after.center" style="style.default" xml:id="subtitle104">[Bubbles] Right in the bird!</p>
<p begin="2989236250t" end="3019266250t" region="region.after.center" style="style.default" xml:id="subtitle105">Remember? You got him, Ricky.<br/>Remember? Went right in his pee hole.</p>
<p begin="3023854166t" end="3035115416t" region="region.after.center" style="style.default" xml:id="subtitle106">Sorry, bud.</p>
<p begin="3056386666t" end="3073070000t" region="region.after.center" style="style.default" xml:id="subtitle107">[Ricky] Fuck's happening here?</p>
<p begin="3073904166t" end="3088085000t" region="region.after.center" style="style.default" xml:id="subtitle108">[Bubbles] You guys remember this day?</p>
<p begin="3088919166t" end="3104351250t" region="region.after.center" style="style.default" xml:id="subtitle109">-Oh!<br/>-Uh-oh!</p>
<p begin="3105185416t" end="3123954166t" region="region.after.center" style="style.default" xml:id="subtitle110">[Bubbles] Remember<br/>how drunk he was?</p>
<p begin="3124788332t" end="3152732916t" region="region.after.center" style="style.default" xml:id="subtitle111">-...six hours.<br/>-[laughter]</p>
<p begin="3171084582t" end="3196943750t" region="region.after.center" style="style.default" xml:id="subtitle112">[Bubbles] Look at Barb! Look at Barb!<br/>[giggle]</p>
<p begin="3220717500t" end="3240737500t" region="region.after.center" style="style.default" xml:id="subtitle113">That was one of the best...</p>
<p begin="3241571666t" end="3265345416t" region="region.after.center" style="style.default" xml:id="subtitle114">one of the best space<br/>sessions we ever had.</p>
<p begin="3277440832t" end="3314144166t" region="region.after.center" style="style.default" xml:id="subtitle115">[exclamations from the crowd]</p>
<p begin="3346259582t" end="3365028332t" region="region.after.center" style="style.default" xml:id="subtitle116">[Julian] We were young.</p>
<p begin="3375455416t" end="3402565832t" region="region.after.center" style="style.default" xml:id="subtitle117">-Had to start sometime.<br/>-Oh, you used to be so cute!</p>
<p begin="3403399999t" end="3428842082t" region="region.after.center" style="style.default" xml:id="subtitle118">[Bubbles] I think that's the first time<br/>I ever drank liquor.</p>
<p begin="3489736249t" end="3502248749t" region="region.after.center" style="style.default" xml:id="subtitle119">Uh-oh.</p>
<p begin="3503082916t" end="3527273749t" region="region.after.center" style="style.default" xml:id="subtitle120">-What were you, 12?<br/>-We were young, we were young.</p>
<p begin="3528107916t" end="3555635416t" region="region.after.center" style="style.default" xml:id="subtitle121">[Bubbles] I think that car's still<br/>at the bottom of the lake.</p>
<p begin="3556469582t" end="3571901666t" region="region.after.center" style="style.default" xml:id="subtitle122">[laughter]</p>
<p begin="3596509582t" end="3619032082t" region="region.after.center" style="style.default" xml:id="subtitle123">-[applause]<br/>-Yeah!</p>
<p begin="3619866249t" end="3636132499t" region="region.after.center" style="style.default" xml:id="subtitle124">Bubs, get over here, man.<br/>That was awesome.</p>
<p begin="3636966666t" end="3652815832t" region="region.after.center" style="style.default" xml:id="subtitle125">-Give me a hug.<br/>-Yes.</p>
<p begin="3653649999t" end="3680343332t" region="region.after.center" style="style.default" xml:id="subtitle126">That was the coolest fucking thing<br/>I've ever seen in my life, man!</p>
<p begin="3681177499t" end="3710373332t" region="region.after.center" style="style.default" xml:id="subtitle127">Bring it in, Bubs.<br/>That was badass, buddy! Thanks.</p>
<p begin="3711207499t" end="3732895832t" region="region.after.center" style="style.default" xml:id="subtitle128">-Right on.<br/>-Congratulations, boys.</p>
<p begin="3733729999t" end="3756669582t" region="region.after.center" style="style.default" xml:id="subtitle129">Okay, you guys ready<br/>to go get fucked up or what?</p>
<p begin="3757503749t" end="3779192082t" region="region.after.center" style="style.default" xml:id="subtitle130">-[various] Yes!<br/>[Bubbles and Julian] Let's do it!</p>
<p begin="3780026249t" end="3796292499t" region="region.after.center" style="style.default" xml:id="subtitle131">[Ricky] Gotta stop by my trailer<br/>for a minute.</p>
<p begin="3803799999t" end="3817563749t" region="region.after.center" style="style.default" xml:id="subtitle132">[Julian] All right, let's go.</p>
<p begin="3828407916t" end="3846342499t" region="region.after.center" style="style.default" xml:id="subtitle133">[bottles clinking]</p>
<p begin="3853015832t" end="3885965416t" region="region.after.center" style="style.default" xml:id="subtitle134">Hey T, can you get all the boys down<br/>to the gravel pit? I'll meet you there.</p>
<p begin="3886799582t" end="3908070832t" region="region.after.center" style="style.default" xml:id="subtitle135">-I got you, B.<br/>-All right.</p>

<p begin="7754830416t" end="7796955832t" region="region.after.center" style="style.default" xml:id="subtitle291">Hey, everybody, without further ado,<br/>I'd like to hand over the floor</p>

<p begin="7838247082t" end="7877452916t" region="region.after.center" style="style.default" xml:id="subtitle294">Yes, man. Y'all make some noise<br/>for my mans, Ricky and Julian, y'all!</p>
<p begin="7878287082t" end="7895387499t" region="region.after.center" style="style.default" xml:id="subtitle295">-Right on, T!<br/>-[cheering]</p>
<p begin="7896221666t" end="7913739166t" region="region.after.center" style="style.default" xml:id="subtitle296">-All right.<br/>-Look at the size of that...</p>
<p begin="7914573332t" end="7937929999t" region="region.after.center" style="style.default" xml:id="subtitle297">-...this little bitch into my lungs.<br/>-[giggle]</p>
<p begin="7956698749t" end="7971296666t" region="region.after.center" style="style.default" xml:id="subtitle298">-How's it going?<br/>-[Bubbles] Here we go.</p>
<p begin="7972130832t" end="8001326666t" region="region.after.center" style="style.default" xml:id="subtitle299">I'm not allowed to touch you today<br/>but I'm allowed to look at you.</p>
<p begin="8002160832t" end="8035110416t" region="region.after.center" style="style.default" xml:id="subtitle300">-I am! I am!<br/>-[Julian] Right on!</p>
<p begin="8035944582t" end="8058467082t" region="region.after.center" style="style.default" xml:id="subtitle301">I'm pretty fucking impressed<br/>with what Bubble's pulled together</p>
<p begin="8059301249t" end="8077652916t" region="region.after.center" style="style.default" xml:id="subtitle302">for this stag party.<br/>It's fucking incredible.</p>
<p begin="8078487082t" end="8094336249t" region="region.after.center" style="style.default" xml:id="subtitle303">We've got ladies,<br/>fucking food with the burgers,</p>

<p begin="8119361249t" end="8134376249t" region="region.after.center" style="style.default" xml:id="subtitle305">guns, kablammo powder...</p>
<p begin="8135210416t" end="8162737916t" region="region.after.center" style="style.default" xml:id="subtitle306">This could be the best stag party<br/>in the history of the fucking world.</p>
<p begin="8163572082t" end="8191516666t" region="region.after.center" style="style.default" xml:id="subtitle307">The only thing that might make it better<br/>would be a fucking magic unicorn</p>

<p begin="8252410832t" end="8268259999t" region="region.after.center" style="style.default" xml:id="subtitle310">There's tons of food.</p>

<p begin="8315807499t" end="8332490832t" region="region.after.center" style="style.default" xml:id="subtitle313">-You're goddamn right!<br/>-Let's fucking do it, man!</p>

<p begin="9314305000t" end="9338495832t" region="region.after.center" style="style.default" xml:id="subtitle346">[Ricky] Oh, you think so, do you,<br/>you little fuckers?</p>

<p begin="9362269582t" end="9375199166t" region="region.after.center" style="style.default" xml:id="subtitle348">[cheering]</p>
<p begin="9385209166t" end="9403560832t" region="region.after.center" style="style.default" xml:id="subtitle349">[Julian] Fuck, Ricky, watch the...</p>
<p begin="9422746666t" end="9448605832t" region="region.after.center" style="style.default" xml:id="subtitle350">[Bubbles] Fatal mistake, Cory and Jacob.</p>

<p begin="9494902082t" end="9516590416t" region="region.after.center" style="style.default" xml:id="subtitle353">-[engine sputtering]<br/>-[Cory] Aw, dude. What's going on?</p>

<p begin="9757247500t" end="9773930832t" region="region.after.center" style="style.default" xml:id="subtitle364">[laughter]</p>
<p begin="9777267500t" end="9803543750t" region="region.after.center" style="style.default" xml:id="subtitle365">[Ricky] Whoo! Right on, Julian.<br/>That was fucking perfect.</p>
<p begin="9804377916t" end="9835242082t" region="region.after.center" style="style.default" xml:id="subtitle366">[Jacob moaning]<br/>Shit, dude. I can't believe...</p>

<p begin="9936176250t" end="9959950000t" region="region.after.center" style="style.default" xml:id="subtitle371">-in the same place. It's impossible.<br/>-No, it's not, Ricky.</p>
<p begin="9960784166t" end="9989980000t" region="region.after.center" style="style.default" xml:id="subtitle372">-You can totally do that.<br/>-Well, can you walk?</p>

<p begin="10010000000t" end="10045452082t" region="region.after.center" style="style.default" xml:id="subtitle374">All right. Cory, drag him the fuck out of<br/>there. Go lay down in the RV and relax.</p>

<p begin="10074647916t" end="10112185416t" region="region.after.center" style="style.default" xml:id="subtitle376">Well, just be careful with him.<br/>These cars are about as fucked up</p>
<p begin="10113019582t" end="10130120000t" region="region.after.center" style="style.default" xml:id="subtitle377">as they're going to get<br/>from driving them.</p>

<p begin="10348254582t" end="10371611250t" region="region.after.center" style="style.default" xml:id="subtitle387">No, no, babe, babe, let me...<br/>Stop yelling.</p>

<p begin="10434590832t" end="10456279166t" region="region.after.center" style="style.default" xml:id="subtitle391">[Ricky] What the fuck's<br/>going on, man? Are you all right?</p>

<p begin="10629368750t" end="10659815832t" region="region.after.center" style="style.default" xml:id="subtitle400">-So, you're not getting married?<br/>-Apparently not, Ricky.</p>

<p begin="10683589582t" end="10694433750t" region="region.after.center" style="style.default" xml:id="subtitle402">-Fuck you!<br/>-No, seriously.</p>
<p begin="10695267916t" end="10724046666t" region="region.after.center" style="style.default" xml:id="subtitle403">If you're not getting married,<br/>I'm definitely not getting married!</p>
<p begin="10724880832t" end="10736976250t" region="region.after.center" style="style.default" xml:id="subtitle404">It's fucking perfect.</p>
<p begin="10739061666t" end="10762001250t" region="region.after.center" style="style.default" xml:id="subtitle405">-I gotta go fucking deal with this.<br/>-No, no, no, no.</p>
<p begin="10762835416t" end="10782021250t" region="region.after.center" style="style.default" xml:id="subtitle406">-No, I'm dealing with this...<br/>-This is an awesome day...</p>
<p begin="10782855416t" end="10807880416t" region="region.after.center" style="style.default" xml:id="subtitle407">-Get the fuck out of my way!<br/>-It just got awesomer. Think about it.</p>
<p begin="10808714582t" end="10827900416t" region="region.after.center" style="style.default" xml:id="subtitle408">We're fucking single now.</p>
<p begin="10828734582t" end="10867106250t" region="region.after.center" style="style.default" xml:id="subtitle409">-I don't want to be single!<br/>-Okay, well, trust me on this one.</p>
<p begin="10867940416t" end="10892131250t" region="region.after.center" style="style.default" xml:id="subtitle410">When they're fucking worked up,<br/>yelling and screaming at you,</p>
<p begin="10892965416t" end="10906312082t" region="region.after.center" style="style.default" xml:id="subtitle411">you've got to let them calm down.</p>
<p begin="10907146250t" end="10926332082t" region="region.after.center" style="style.default" xml:id="subtitle412">It's happened to me,<br/>and that's the best fucking thing.</p>
<p begin="10927166250t" end="10936342082t" region="region.after.center" style="style.default" xml:id="subtitle413">-Let them calm down.<br/>-Yeah?</p>
<p begin="10937176250t" end="10949271666t" region="region.after.center" style="style.default" xml:id="subtitle414">Yeah.</p>
<p begin="10950105832t" end="10976382082t" region="region.after.center" style="style.default" xml:id="subtitle415">All right. Okay,<br/>let's go blow some shit up.</p>
<p begin="10977216250t" end="10999321666t" region="region.after.center" style="style.default" xml:id="subtitle416">-Yes, let's go blow some shit up!<br/>-Deal with this later.</p>
<p begin="11000155832t" end="11011000000t" region="region.after.center" style="style.default" xml:id="subtitle417">[Ricky] Whoo!</p>
<p begin="11016422082t" end="11037693332t" region="region.after.center" style="style.default" xml:id="subtitle418">[Jacob panting]<br/>Thank you.</p>
<p begin="11048954582t" end="11073145416t" region="region.after.center" style="style.default" xml:id="subtitle419">[Randy] Holy frig, your neck<br/>is crooked, Jacob.</p>
<p begin="11073979582t" end="11089411666t" region="region.after.center" style="style.default" xml:id="subtitle420">[panting]</p>
<p begin="11100672916t" end="11116522082t" region="region.after.center" style="style.default" xml:id="subtitle421">Thank you.</p>
<p begin="11117356250t" end="11136125000t" region="region.after.center" style="style.default" xml:id="subtitle422">[Ricky] Holy fuck,<br/>these are amazing, Bubs!</p>
<p begin="11136959166t" end="11175747916t" region="region.after.center" style="style.default" xml:id="subtitle423">-Where did you get these fucking things?<br/>-Fucking Reggie just got 'em in. Ricky.</p>
<p begin="11176582082t" end="11196602082t" region="region.after.center" style="style.default" xml:id="subtitle424">[laugh]<br/>All right, boys.</p>
<p begin="11197436250t" end="11227883332t" region="region.after.center" style="style.default" xml:id="subtitle425">Listen, that's fucking<br/>full of kablammo powder.</p>
<p begin="11228717500t" end="11257079166t" region="region.after.center" style="style.default" xml:id="subtitle426">The first one to hit the sweet spot,<br/>that baby's going up.</p>
<p begin="11257913332t" end="11274596666t" region="region.after.center" style="style.default" xml:id="subtitle427">-Right on. I'm hitting it.<br/>-You guys ready?</p>
<p begin="11275430832t" end="11286692082t" region="region.after.center" style="style.default" xml:id="subtitle428">-Yeah!<br/>-Do it.</p>
<p begin="11287526250t" end="11313385416t" region="region.after.center" style="style.default" xml:id="subtitle429">All right. One, two, three, fire!</p>
<p begin="11314219582t" end="11338410416t" region="region.after.center" style="style.default" xml:id="subtitle430">[gunfire]</p>
<p begin="11406395000t" end="11426832082t" region="region.after.center" style="style.default" xml:id="subtitle431">[crowd cheering]</p>
<p begin="11427666250t" end="11442681250t" region="region.after.center" style="style.default" xml:id="subtitle432">[Bubbles] Yeah!</p>
<p begin="11443515416t" end="11462701250t" region="region.after.center" style="style.default" xml:id="subtitle433">Holy fuck!</p>
<p begin="11463535416t" end="11492731250t" region="region.after.center" style="style.default" xml:id="subtitle434">That was fucking incredible, man!<br/>Let's do another one.</p>
<p begin="11493565416t" end="11510665832t" region="region.after.center" style="style.default" xml:id="subtitle435">You want me to wire up<br/>another one, Ricky?</p>
<p begin="11511500000t" end="11520675832t" region="region.after.center" style="style.default" xml:id="subtitle436">Yeah!</p>
<p begin="11521510000t" end="11540695832t" region="region.after.center" style="style.default" xml:id="subtitle437">-Let's do it!<br/>-Wait, wait, wait... what's that?</p>
<p begin="11541530000t" end="11554876666t" region="region.after.center" style="style.default" xml:id="subtitle438">What?</p>
<p begin="11555710832t" end="11572811250t" region="region.after.center" style="style.default" xml:id="subtitle439">-[sirens in the distance]<br/>-Is that sirens?</p>
<p begin="11573645416t" end="11590745832t" region="region.after.center" style="style.default" xml:id="subtitle440">Yeah. They sound like they're far away,<br/>though.</p>
<p begin="11591580000t" end="11602007082t" region="region.after.center" style="style.default" xml:id="subtitle441">Let's go. Let's go.</p>
<p begin="11612017082t" end="11629951666t" region="region.after.center" style="style.default" xml:id="subtitle442">Let's go. Come on. In the RV.</p>
<p begin="11634956666t" end="11658730416t" region="region.after.center" style="style.default" xml:id="subtitle443">-[Ricky] Come on, buddy.<br/>-[Lahey] Hey, Julian.</p>
<p begin="11659564582t" end="11680418750t" region="region.after.center" style="style.default" xml:id="subtitle444">Jacob's really not feeling very well,<br/>boys. He's going...</p>
<p begin="11681252916t" end="11697936250t" region="region.after.center" style="style.default" xml:id="subtitle445">Get the fuck in!<br/>Get the fuck in!</p>
<p begin="11698770416t" end="11716705000t" region="region.after.center" style="style.default" xml:id="subtitle446">-Everybody in.<br/>-What are we doing?</p>
<p begin="11717539166t" end="11733805416t" region="region.after.center" style="style.default" xml:id="subtitle447">-[Ricky] We're not taking them.<br/>-[Julian] Get in!</p>
<p begin="11734639582t" end="11751740000t" region="region.after.center" style="style.default" xml:id="subtitle448">-[Ricky] Fuck!<br/>-[Julian] Let's go!</p>
<p begin="11752574166t" end="11782604166t" region="region.after.center" style="style.default" xml:id="subtitle449">-[Bubbles] Let's blow up another one!<br/>-[Julian] Get the fuck in here, Bubbles!</p>
<p begin="11783438332t" end="11806377916t" region="region.after.center" style="style.default" xml:id="subtitle450">Julian, what the fuck<br/>is going on here?</p>
<p begin="11807212082t" end="11826815000t" region="region.after.center" style="style.default" xml:id="subtitle451">I don't know. Just give me<br/>a second to think.</p>
<p begin="11827649166t" end="11844332500t" region="region.after.center" style="style.default" xml:id="subtitle452">Well, why are we fucking leaving?</p>
<p begin="11845166666t" end="11864769582t" region="region.after.center" style="style.default" xml:id="subtitle453">Like, we didn't really do<br/>anything wrong.</p>
<p begin="11865603750t" end="11887292082t" region="region.after.center" style="style.default" xml:id="subtitle454">And is this cop...<br/>What's this? Is this here for us?</p>
<p begin="11888126250t" end="11901890000t" region="region.after.center" style="style.default" xml:id="subtitle455">Holy fuck.</p>
<p begin="11906060832t" end="11925246666t" region="region.after.center" style="style.default" xml:id="subtitle456">-Julian?<br/>-What?</p>
<p begin="11926080832t" end="11946935000t" region="region.after.center" style="style.default" xml:id="subtitle457">Bubs, just give me<br/>a fucking second here!</p>
<p begin="11947769166t" end="11966537916t" region="region.after.center" style="style.default" xml:id="subtitle458">Am I fucking driving<br/>or are we pulling over?</p>
<p begin="11967372082t" end="11983638332t" region="region.after.center" style="style.default" xml:id="subtitle459">-What is happening?<br/>-Keep fucking driving.</p>
<p begin="11984472500t" end="12020341666t" region="region.after.center" style="style.default" xml:id="subtitle460">-Where the fuck am I going?<br/>-Ricky, just pull over.</p>
<p begin="12023678332t" end="12049537500t" region="region.after.center" style="style.default" xml:id="subtitle461">No. Keep driving<br/>until I fucking sort this out.</p>
<p begin="12050371666t" end="12078316250t" region="region.after.center" style="style.default" xml:id="subtitle462">[Bubbles] What do you mean sort it out?<br/>Sort what out?</p>
<p begin="12086240832t" end="12104592500t" region="region.after.center" style="style.default" xml:id="subtitle463">All right. Candy called me earlier.</p>
<p begin="12105426666t" end="12123361250t" region="region.after.center" style="style.default" xml:id="subtitle464">She said it was fucking...<br/>something about me</p>
<p begin="12124195416t" end="12146717916t" region="region.after.center" style="style.default" xml:id="subtitle465">being involved with<br/>the Japanese mafia or something.</p>
<p begin="12147552082t" end="12170908750t" region="region.after.center" style="style.default" xml:id="subtitle466">I think it has something to do<br/>with the mushroom deal.</p>
<p begin="12171742916t" end="12192180000t" region="region.after.center" style="style.default" xml:id="subtitle467">Oh, do you fucking think, Einstein?</p>
<p begin="12193014166t" end="12215119582t" region="region.after.center" style="style.default" xml:id="subtitle468">-And there's fucking more cops coming?<br/>-[sirens blaring]</p>
<p begin="12215953750t" end="12231802916t" region="region.after.center" style="style.default" xml:id="subtitle469">You didn't think to mention this?</p>
<p begin="12232637082t" end="12255576666t" region="region.after.center" style="style.default" xml:id="subtitle470">Look at them,<br/>they're fucking coming in hot.</p>
<p begin="12256410832t" end="12277682082t" region="region.after.center" style="style.default" xml:id="subtitle471">-Fuck!<br/>-Pull this the fuck over right now, Ricky!</p>
<p begin="12278516250t" end="12291445832t" region="region.after.center" style="style.default" xml:id="subtitle472">I'm not fucking pulling over now.</p>
<p begin="12292280000t" end="12309797500t" region="region.after.center" style="style.default" xml:id="subtitle473">It's three fucking cop cars, Bubs.<br/>You know what?</p>
<p begin="12310631666t" end="12335656666t" region="region.after.center" style="style.default" xml:id="subtitle474">We can outrun them.<br/>We got the perfect buzz on for this.</p>
<p begin="12336490832t" end="12356093750t" region="region.after.center" style="style.default" xml:id="subtitle475">Ricky, we cannot outrun<br/>fucking three cops</p>
<p begin="12356927916t" end="12376113750t" region="region.after.center" style="style.default" xml:id="subtitle476">-in this old fucking piece of shit!<br/>-Yes, we can.</p>
<p begin="12376947916t" end="12399887500t" region="region.after.center" style="style.default" xml:id="subtitle477">We just need to make it to Moncton,<br/>cross the fucking border</p>
<p begin="12400721666t" end="12423661250t" region="region.after.center" style="style.default" xml:id="subtitle478">and we'll hide out in Moncton.<br/>They can't fucking touch us there.</p>
<p begin="12424495416t" end="12447852082t" region="region.after.center" style="style.default" xml:id="subtitle479">Oh, we're making a run<br/>for the county line, are we, Ricky?</p>
<p begin="12448686250t" end="12478299166t" region="region.after.center" style="style.default" xml:id="subtitle480">This isn't fucking Porky's!<br/>Pull the fucking thing over.</p>
<p begin="12479133332t" end="12504158332t" region="region.after.center" style="style.default" xml:id="subtitle481">-Bubs, I can fucking outrun them.<br/>-[Julian] Just punch it.</p>
<p begin="12504992500t" end="12522510000t" region="region.after.center" style="style.default" xml:id="subtitle482">-[engine roaring]<br/>-Ricky!</p>
<p begin="12523344166t" end="12565052500t" region="region.after.center" style="style.default" xml:id="subtitle483">So I said to him, "I don't think<br/>that's gonna fit in there."</p>
<p begin="12565886666t" end="12581318750t" region="region.after.center" style="style.default" xml:id="subtitle484">-[breaking news music on TV]<br/>-[laughter]</p>
<p begin="12582152916t" end="12604675416t" region="region.after.center" style="style.default" xml:id="subtitle485">[Sarah] Holy fucking shit! Trinity!</p>
<p begin="12607595000t" end="12631785832t" region="region.after.center" style="style.default" xml:id="subtitle486">[Steve Rogers] <span style="style.default_1">Police are now</span><br/><span style="style.default_1">in pursuit of four suspects</span></p>
<p begin="12632620000t" end="12670574582t" region="region.after.center" style="style.default" xml:id="subtitle487"><span style="style.default_1">believed to be involved in the drug bust</span><br/><span style="style.default_1">in Halifax Pier yesterday</span></p>
<p begin="12671408750t" end="12706026666t" region="region.after.center" style="style.default" xml:id="subtitle488"><span style="style.default_1">involving psilocybin mushrooms</span><br/><span style="style.default_1">en route to Japan.</span></p>
<p begin="12727297916t" end="12762750000t" region="region.after.center" style="style.default" xml:id="subtitle489">Hey, I think we lost them, boys.<br/>Good driving, Rickles.</p>
<p begin="12766503750t" end="12797367916t" region="region.after.center" style="style.default" xml:id="subtitle490">Well, hopefully they just fucking<br/>pulled back for safety reasons.</p>
<p begin="12798202082t" end="12822392916t" region="region.after.center" style="style.default" xml:id="subtitle491">Watch the bumps, eh, boys.<br/>I'm really hurting down here.</p>
<p begin="12823227082t" end="12840327500t" region="region.after.center" style="style.default" xml:id="subtitle492">-[Cory] Here dude.<br/>-[Ricky] Are you okay, Jacob?</p>
<p begin="12841161666t" end="12855759582t" region="region.after.center" style="style.default" xml:id="subtitle493">-The fuck is that?<br/>-[helicopter whirring]</p>
<p begin="12856593750t" end="12881201666t" region="region.after.center" style="style.default" xml:id="subtitle494">[Bubbles] Jesus fuck! There's a Channel 10<br/>news chopper!</p>
<p begin="12882035832t" end="12902890000t" region="region.after.center" style="style.default" xml:id="subtitle495">How? I thought we fucking shot it down<br/>with your rocket.</p>
<p begin="12903724166t" end="12922492916t" region="region.after.center" style="style.default" xml:id="subtitle496">-You did?<br/>-Oh, my fuck, no,</p>
<p begin="12923327082t" end="12942930000t" region="region.after.center" style="style.default" xml:id="subtitle497">-they must have got a new one.<br/>-[Ricky] What?</p>
<p begin="12943764166t" end="12970040416t" region="region.after.center" style="style.default" xml:id="subtitle498">-It is nice!<br/>-[Julian] Ricky! Rick-Rick-Rick...</p>
<p begin="12970874582t" end="12990477500t" region="region.after.center" style="style.default" xml:id="subtitle499">-[clattering]<br/>-[mixed shouting]</p>
<p begin="12991311666t" end="13004241250t" region="region.after.center" style="style.default" xml:id="subtitle500">[Bubbles] Holy fuck, Ricky!</p>
<p begin="13005075416t" end="13017170832t" region="region.before.center" style="style.default" xml:id="subtitle501">[Jacob moaning]</p>
<p begin="13022175832t" end="13035939582t" region="region.before.center" style="style.default" xml:id="subtitle502">[Bubbles] Ricky!</p>
<p begin="13036773750t" end="13056376666t" region="region.after.center" style="style.default" xml:id="subtitle503">[Julian] That way, that way, that way!</p>
<p begin="13057210832t" end="13084321250t" region="region.after.center" style="style.default" xml:id="subtitle504">Dead end up here.<br/>Dead end! Take a... Do a U-ey!</p>
<p begin="13085155416t" end="13108929166t" region="region.before.center" style="style.default" xml:id="subtitle505">-Where am I going? Where?<br/>-[Julian] Just do a fucking U-ey!</p>
<p begin="13109763332t" end="13130617500t" region="region.before.center" style="style.default" xml:id="subtitle506">[Bubbles] Ricky, what in the fuck<br/>are you doing?</p>
<p begin="13131451666t" end="13148552082t" region="region.after.center" style="style.default" xml:id="subtitle507">[various] Right! Right! Right! Ricky!</p>
<p begin="13149386250t" end="13170240416t" region="region.before.center" style="style.default" xml:id="subtitle508">-[crashing]<br/>-[Jacob groaning, moaning]</p>
<p begin="13171074582t" end="13193597082t" region="region.before.center" style="style.default" xml:id="subtitle509">[Julian] Over this way!<br/>Over this way! Back on the path!</p>
<p begin="13199436250t" end="13214034166t" region="region.before.center" style="style.default" xml:id="subtitle510">Ricky!</p>
<p begin="13214868332t" end="13234471250t" region="region.before.center" style="style.default" xml:id="subtitle511">[Bubbles] Ricky, you hit<br/>every fucking thing in the park!</p>
<p begin="13235305416t" end="13264501250t" region="region.before.center" style="style.default" xml:id="subtitle512">What the fuck did they do? Put all this<br/>shit right in the fucking middle?</p>
<p begin="13265335416t" end="13286606666t" region="region.after.center" style="style.default" xml:id="subtitle513">-Oh fuck! Cop, cop!<br/>-[Bubbles whimpering]</p>
<p begin="13287440832t" end="13306626666t" region="region.after.center" style="style.default" xml:id="subtitle514">-Oh, we're fucked, boys!<br/>-[officer] Stop the vehicle! Stop!</p>
<p begin="13307460832t" end="13328315000t" region="region.after.center" style="style.default" xml:id="subtitle515">-[Julian] Just pull over.<br/>-[Ricky] How you doing?</p>
<p begin="13329149166t" end="13346249582t" region="region.after.center" style="style.default" xml:id="subtitle516">[officer] Pull that fucking thing over!</p>
<p begin="13356676666t" end="13387957916t" region="region.after.center" style="style.default" xml:id="subtitle517">[Steve Rogers] <span style="style.default_1">A dramatic chase unfolding</span><br/><span style="style.default_1">that Steve Rogers will continue</span></p>
<p begin="13388792082t" end="13438007916t" region="region.after.center" style="style.default" xml:id="subtitle518"><span style="style.default_1">to report on despite a crippling fear</span><br/><span style="style.default_1">of being back in the news chopper</span></p>
<p begin="13438842082t" end="13464284166t" region="region.after.center" style="style.default" xml:id="subtitle519"><span style="style.default_1">after that horrendous crash</span><br/><span style="style.default_1">several weeks back.</span></p>
<p begin="13465118332t" end="13482635832t" region="region.after.center" style="style.default" xml:id="subtitle520">-Fuck!<br/>-Those fucking idiots.</p>
<p begin="13483469999t" end="13505158332t" region="region.after.center" style="style.default" xml:id="subtitle521">-What a bunch of A-holes.<br/>-Ugh.</p>
<p begin="13505992499t" end="13522675832t" region="region.after.center" style="style.default" xml:id="subtitle522">[Steve Rogers] <span style="style.default_1">New information</span><br/><span style="style.default_1">just coming in.</span></p>
<p begin="13523509999t" end="13544781249t" region="region.after.center" style="style.default" xml:id="subtitle523"><span style="style.default_1">The RV apparently belongs to Bubbles</span><br/><span style="style.default_1">of the Sunnyvale...</span></p>
<p begin="13545615416t" end="13563549999t" region="region.after.center" style="style.default" xml:id="subtitle524">[Bubbles] Oh my fuck, they named me!</p>
<p begin="13564384166t" end="13591494582t" region="region.after.center" style="style.default" xml:id="subtitle525"><span style="style.default_1">...in crime, Ricky and Julian,</span><br/><span style="style.default_1">are said to be on board as well.</span></p>
<p begin="13592328749t" end="13624444166t" region="region.after.center" style="style.default" xml:id="subtitle526"><span style="style.default_1">Police now saying that the drugs,</span><br/><span style="style.default_1">had they hit the streets of Japan,</span></p>
<p begin="13625278332t" end="13642378749t" region="region.after.center" style="style.default" xml:id="subtitle527"><span style="style.default_1">would have been worth well</span><br/><span style="style.default_1">over a million dollars.</span></p>
<p begin="13643212916t" end="13672825832t" region="region.after.center" style="style.default" xml:id="subtitle528">What? A million dollars? I knew that<br/>fucking guy was fucking ripping us off!</p>
<p begin="13673659999t" end="13686589582t" region="region.after.center" style="style.default" xml:id="subtitle529">[Julian] Turn this shit off.</p>
<p begin="13687423749t" end="13720373332t" region="region.after.center" style="style.default" xml:id="subtitle530">[Bubbles] Ricky, just pull over, please.<br/>Let's just face the fucking music.</p>
<p begin="13721207499t" end="13744981249t" region="region.after.center" style="style.default" xml:id="subtitle531">It's a little more complicated than<br/>that, Bubs. Look, we're almost</p>
<p begin="13745815416t" end="13777096666t" region="region.after.center" style="style.default" xml:id="subtitle532">at the highway. It's pretty much<br/>a straight shot to Moncton from there.</p>
<p begin="13777930832t" end="13803372916t" region="region.after.center" style="style.default" xml:id="subtitle533">Why are you still trying<br/>to get to fucking Moncton?</p>
<p begin="13804207082t" end="13820473332t" region="region.after.center" style="style.default" xml:id="subtitle534">[on radio] <span style="style.default_1">Dispatch,</span><br/><span style="style.default_1">get this chopper out of here.</span></p>
<p begin="13821307499t" end="13839242082t" region="region.after.center" style="style.default" xml:id="subtitle535">-[Ricky] They still back there?<br/>-[horns honking]</p>
<p begin="13840076249t" end="13873859999t" region="region.after.center" style="style.default" xml:id="subtitle536">Oh, yeah, we've got fucking people<br/>cheering us on like fucking O.J. now?</p>
<p begin="13874694166t" end="13904307082t" region="region.after.center" style="style.default" xml:id="subtitle537">Thank fuck the traffic's not dreadlocked.<br/>We'd be really fucked.</p>
<p begin="13910146249t" end="13937256666t" region="region.after.center" style="style.default" xml:id="subtitle538">We're almost at the fucking highway,<br/>boys. We're gonna make it!</p>
<p begin="13938090832t" end="13959779166t" region="region.after.center" style="style.default" xml:id="subtitle539">[Bubbles] We're gonna make it,<br/>are we, Ricky?</p>
<p begin="13977296666t" end="14007326666t" region="region.after.center" style="style.default" xml:id="subtitle540">Fuck. It's one of those circley things.<br/>What the fuck do you do with these?</p>
<p begin="14008160832t" end="14028180832t" region="region.after.center" style="style.default" xml:id="subtitle541">Go, stay to the right,<br/>go around it, Ricky!</p>
<p begin="14029014999t" end="14048617916t" region="region.after.center" style="style.default" xml:id="subtitle542">-The circle or...?<br/>-Go around the circle.</p>
<p begin="14049452082t" end="14069054999t" region="region.after.center" style="style.default" xml:id="subtitle543">-[Jacob] Don't go too fast.<br/>-[Cory] Dude man,</p>
<p begin="14069889166t" end="14089492082t" region="region.after.center" style="style.default" xml:id="subtitle544">if you go backwards<br/>you could lose the chopper,</p>
<p begin="14090326249t" end="14109929166t" region="region.after.center" style="style.default" xml:id="subtitle545">'cause choppers don't go backwards.</p>
<p begin="14110763332t" end="14129949166t" region="region.after.center" style="style.default" xml:id="subtitle546">[helicopter whirring]</p>
<p begin="14134954166t" end="14159562082t" region="region.after.center" style="style.default" xml:id="subtitle547">[man on radio] <span style="style.default_1">Dispatch in pursuit</span><br/><span style="style.default_1">of a silver RV on Chipper Drive.</span></p>
<p begin="14160396249t" end="14189592082t" region="region.after.center" style="style.default" xml:id="subtitle548">-It's your fucking fault, Julian!<br/>-Why is it my fault?</p>
<p begin="14190426249t" end="14213365832t" region="region.before.center" style="style.default" xml:id="subtitle549">-Why do I listen to you?<br/>-We all agreed to do this.</p>
<p begin="14214199999t" end="14231300416t" region="region.after.center" style="style.default" xml:id="subtitle550">Stop fucking trying<br/>to get around me!</p>
<p begin="14232134582t" end="14250069166t" region="region.after.center" style="style.default" xml:id="subtitle551">-Fuck off!<br/>-[Lahey] Shit!</p>
<p begin="14250903332t" end="14260913332t" region="region.after.center" style="style.default" xml:id="subtitle552">[Bubbles] Ricky!</p>
<p begin="14273425832t" end="14303455832t" region="region.after.center" style="style.default" xml:id="subtitle553">Ricky! Get back<br/>in the fucking vehicle, Ricky!</p>
<p begin="14304289999t" end="14330566249t" region="region.after.center" style="style.default" xml:id="subtitle554">[Julian] ...over this way.<br/>He's gonna pass. Over this way.</p>
<p begin="14331400416t" end="14357676666t" region="region.after.center" style="style.default" xml:id="subtitle555">-[siren buzzing]<br/>-[Bubbles] Jesus Murphy.</p>
<p begin="14358510832t" end="14383118749t" region="region.after.center" style="style.default" xml:id="subtitle556">[Julian] Roadblock. What the fuck<br/>are we gonna do here?</p>
<p begin="14383952916t" end="14406058332t" region="region.after.center" style="style.default" xml:id="subtitle557">-Fuck's sakes...<br/>-Correction. Half block.</p>
<p begin="14406892499t" end="14433168749t" region="region.after.center" style="style.default" xml:id="subtitle558">[laughs]<br/>You fucking idiot!</p>
<p begin="14434002916t" end="14457776666t" region="region.before.center" style="style.default" xml:id="subtitle559">-[Bubbles] Ricky!<br/>-[tires hissing]</p>
<p begin="14458610832t" end="14474459999t" region="region.after.center" style="style.default" xml:id="subtitle560">[shouting]</p>
<p begin="14475294166t" end="14485304166t" region="region.after.center" style="style.default" xml:id="subtitle561">Fuck's sakes!</p>
<p begin="14486138332t" end="14504907082t" region="region.after.center" style="style.default" xml:id="subtitle562">This fucking piece of shit<br/>must have shitty tires!</p>
<p begin="14505741249t" end="14522841666t" region="region.after.center" style="style.default" xml:id="subtitle563">Every one of 'em just<br/>fucking blew at once!</p>
<p begin="14523675832t" end="14547449582t" region="region.after.center" style="style.default" xml:id="subtitle564">Just pull over, Ricky.<br/>We're on fucking rims.</p>
<p begin="14548283749t" end="14563298749t" region="region.after.center" style="style.default" xml:id="subtitle565">We can make it still!</p>
<p begin="14564132916t" end="14589574999t" region="region.after.center" style="style.default" xml:id="subtitle566">Ricky, you name one person on "Cops"<br/>you ever saw make it</p>
<p begin="14590409166t" end="14605424166t" region="region.before.center" style="style.default" xml:id="subtitle567">on fucking rims.</p>
<p begin="14606258332t" end="14623775832t" region="region.after.center" style="style.default" xml:id="subtitle568">I don't know<br/>their fucking names but...</p>
<p begin="14624609999t" end="14647549582t" region="region.after.center" style="style.default" xml:id="subtitle569">I've seen't them fucking do it! Fuck!</p>
<p begin="14648383749t" end="14660896249t" region="region.after.center" style="style.default" xml:id="subtitle570">-[Bubbles] Fuck.<br/>-[Julian] Shit!</p>
<p begin="14661730416t" end="14681750416t" region="region.before.center" style="style.default" xml:id="subtitle571">[man on speaker] <span style="style.default_1">This is</span><br/><span style="style.default_1">the Sunnyvale Police Department.</span></p>
<p begin="14682584582t" end="14705941249t" region="region.before.center" style="style.default" xml:id="subtitle572"><span style="style.default_1">We have you surrounded.</span><br/><span style="style.default_1">Come out with your hands up.</span></p>
<p begin="14706775416t" end="14727629582t" region="region.after.center" style="style.default" xml:id="subtitle573">All right, everybody<br/>calm the fuck down for a second here!</p>
<p begin="14728463749t" end="14758076666t" region="region.after.center" style="style.default" xml:id="subtitle574">Just give us a second.<br/>I think I can get us out of this, boys.</p>
<p begin="14758910832t" end="14782267499t" region="region.after.center" style="style.default" xml:id="subtitle575">-Just fucking stay with me here.<br/>-Oh, fuck.</p>
<p begin="14783101666t" end="14810212082t" region="region.after.center" style="style.default" xml:id="subtitle576">My name is J.P. Cormier.<br/>I've got my son-of-law in here.</p>
<p begin="14811046249t" end="14832734582t" region="region.after.center" style="style.default" xml:id="subtitle577">He fucking pretty much snapped<br/>his neck in fucking half!</p>
<p begin="14833568749t" end="14846081249t" region="region.after.center" style="style.default" xml:id="subtitle578">It's broken big time!</p>
<p begin="14846915416t" end="14870272082t" region="region.after.center" style="style.default" xml:id="subtitle579">I didn't know you guys<br/>were following me till right now, okay?</p>
<p begin="14871106249t" end="14891543332t" region="region.after.center" style="style.default" xml:id="subtitle580">Coming out. Give us a second.<br/>It's all good here.</p>
<p begin="14905724166t" end="14928663749t" region="region.before.center" style="style.default" xml:id="subtitle581">[man] <span style="style.default_1">Get out of the vehicle</span><br/><span style="style.default_1">with your hands up now!</span></p>
<p begin="14929497916t" end="14954522916t" region="region.after.center" style="style.default" xml:id="subtitle582">Our fucking whole lives<br/>down the tubes!</p>
<p begin="14955357082t" end="14972457499t" region="region.after.center" style="style.default" xml:id="subtitle583">[Julian] Don't worry.<br/>I'll take the heat for everything.</p>
<p begin="14973291666t" end="14989557916t" region="region.after.center" style="style.default" xml:id="subtitle584">Fuck... Don't worry about it, Bubs.</p>
<p begin="14990392082t" end="15010412082t" region="region.after.center" style="style.default" xml:id="subtitle585">Your life's not gonna change a bit,<br/>believe me.</p>
<p begin="15011246249t" end="15043361666t" region="region.after.center" style="style.default" xml:id="subtitle586">Oh yeah? You don't think my life changes<br/>if you go to jail?</p>
<p begin="15044195832t" end="15063381666t" region="region.after.center" style="style.default" xml:id="subtitle587">That's the part you guys<br/>don't seem to understand.</p>
<p begin="15064215832t" end="15083401666t" region="region.after.center" style="style.default" xml:id="subtitle588">Let's just go out<br/>and fucking deal with this.</p>
<p begin="15084235832t" end="15122607499t" region="region.after.center" style="style.default" xml:id="subtitle589">Maybe we'll just get a warning<br/>if they don't have any fucking evidence.</p>
<p begin="15123441666t" end="15151803332t" region="region.after.center" style="style.default" xml:id="subtitle590">Get the fuck out of the way, Jacob.<br/>This isn't all about you, okay?</p>
<p begin="15152637499t" end="15170989166t" region="region.after.center" style="style.default" xml:id="subtitle591">It's not quite that simple<br/>unfortunately, buddy.</p>
<p begin="15171823332t" end="15198099582t" region="region.after.center" style="style.default" xml:id="subtitle592">-[groaning]<br/>-[Bubbles] What are you talking about?</p>
<p begin="15198933749t" end="15214782916t" region="region.after.center" style="style.default" xml:id="subtitle593">-Fuck's sakes.<br/>-Oh, my fucking fuck, Ricky!</p>
<p begin="15215617082t" end="15230214999t" region="region.after.center" style="style.default" xml:id="subtitle594">Are you out of your mind?</p>
<p begin="15231049166t" end="15248566666t" region="region.after.center" style="style.default" xml:id="subtitle595">Ricky, why didn't you fucking tell us<br/>about those?</p>
<p begin="15249400832t" end="15276094166t" region="region.after.center" style="style.default" xml:id="subtitle596">Because I was saving it for an<br/>end-of-the-night surprise, all right?</p>
<p begin="15276928332t" end="15294862916t" region="region.after.center" style="style.default" xml:id="subtitle597">I was gonna keep the party going<br/>with them.</p>
<p begin="15295697082t" end="15314048749t" region="region.after.center" style="style.default" xml:id="subtitle598">Why didn't you tell us<br/>when we were moving?</p>
<p begin="15314882916t" end="15330314999t" region="region.after.center" style="style.default" xml:id="subtitle599">We could have dumped<br/>the fucking things.</p>
<p begin="15331149166t" end="15349083749t" region="region.after.center" style="style.default" xml:id="subtitle600">'Cause I thought<br/>we were gonna get away.</p>
<p begin="15349917916t" end="15368686666t" region="region.after.center" style="style.default" xml:id="subtitle601">Wouldn't have anything<br/>to celebrate with then!</p>
<p begin="15369520832t" end="15387872499t" region="region.after.center" style="style.default" xml:id="subtitle602">There must be fucking toilet.<br/>Flush the fucking things.</p>
<p begin="15388706666t" end="15410394999t" region="region.after.center" style="style.default" xml:id="subtitle603">Ricky, we're in a fucking RV.</p>
<p begin="15411229166t" end="15433751666t" region="region.after.center" style="style.default" xml:id="subtitle604">You can't flush anything,<br/>it'll just go in the tank.</p>
<p begin="15434585832t" end="15453354582t" region="region.after.center" style="style.default" xml:id="subtitle605">You know that<br/>they could just fucking...</p>
<p begin="15454188749t" end="15469203749t" region="region.after.center" style="style.default" xml:id="subtitle606">they can put these<br/>under a microscope</p>
<p begin="15470037916t" end="15490474999t" region="region.after.center" style="style.default" xml:id="subtitle607">and match them up<br/>to the ones from the bust.</p>
<p begin="15491309166t" end="15509243749t" region="region.after.center" style="style.default" xml:id="subtitle608">We're fucked!<br/>That's it, boys.</p>
<p begin="15510077916t" end="15537605416t" region="region.after.center" style="style.default" xml:id="subtitle609">Freedom 35 just turned<br/>into Incarceration 100.</p>
<p begin="15538439582t" end="15556791249t" region="region.after.center" style="style.default" xml:id="subtitle610">Well, there's only<br/>one thing left to do.</p>
<p begin="15557625416t" end="15574725832t" region="region.after.center" style="style.default" xml:id="subtitle611">We're gonna have<br/>to eat the fucking things.</p>
<p begin="15575559999t" end="15601002082t" region="region.after.center" style="style.default" xml:id="subtitle612">Eat them? There's enough of those<br/>fucking things to take down a moose!</p>
<p begin="15601836249t" end="15636871249t" region="region.after.center" style="style.default" xml:id="subtitle613">Yeah. There's a lot. There is.<br/>But we could fucking do it.</p>
<p begin="15637705416t" end="15658142499t" region="region.after.center" style="style.default" xml:id="subtitle614">We can't eat them.<br/>We'll die. We're fucked.</p>
<p begin="15658976666t" end="15677745416t" region="region.after.center" style="style.default" xml:id="subtitle615">No, we totally can, dude.<br/>Back in the day,</p>
<p begin="15678579582t" end="15698599582t" region="region.after.center" style="style.default" xml:id="subtitle616">I ate like a ton,<br/>a ton of 'shrooms.</p>
<p begin="15699433749t" end="15730297916t" region="region.after.center" style="style.default" xml:id="subtitle617">Yeah, did you ever think maybe that's<br/>why you're fucked in the head, Cory?</p>
<p begin="15731132082t" end="15768252499t" region="region.after.center" style="style.default" xml:id="subtitle618">[man] <span style="style.default_1">It's over, boys.</span><br/><span style="style.default_1">Come out with your hands up.</span></p>
<p begin="15769086666t" end="15789523749t" region="region.after.center" style="style.default" xml:id="subtitle619">What are we gonna do, boys?</p>
<p begin="15790357916t" end="15821222082t" region="region.after.center" style="style.default" xml:id="subtitle620">Well, that depends on how bad<br/>we want fucking Freedom 35 here.</p>
<p begin="15822056249t" end="15837071249t" region="region.after.center" style="style.default" xml:id="subtitle621">It's not just about us anymore.</p>
<p begin="15837905416t" end="15862513332t" region="region.after.center" style="style.default" xml:id="subtitle622">It's about the entire future<br/>of everybody back at the park.</p>
<p begin="15863347499t" end="15881282082t" region="region.after.center" style="style.default" xml:id="subtitle623">-Well, I'm in.<br/>-I'm in.</p>
<p begin="15882116249t" end="15898382499t" region="region.after.center" style="style.default" xml:id="subtitle624">[Jacob] Ah, man. I guess so.</p>
<p begin="15899216666t" end="15917985416t" region="region.after.center" style="style.default" xml:id="subtitle625">Mr. Lahey? We're in.</p>
<p begin="15918819582t" end="15943844582t" region="region.after.center" style="style.default" xml:id="subtitle626">[Julian] And I'm in.<br/>What do you say, Bubs?</p>
<p begin="15944678749t" end="15955105832t" region="region.after.center" style="style.default" xml:id="subtitle627">Huh?</p>
<p begin="15969703749t" end="15993477499t" region="region.after.center" style="style.default" xml:id="subtitle628">Well, fuck it. I guess I'm in too.</p>
<p begin="15994311666t" end="16017251249t" region="region.after.center" style="style.default" xml:id="subtitle629">All right, we're coming out.<br/>Just give us a couple of minutes.</p>
<p begin="16018085416t" end="16037688332t" region="region.after.center" style="style.default" xml:id="subtitle630">We're dealing with a fucking guy<br/>with a broken neck</p>
<p begin="16038522499t" end="16064381666t" region="region.after.center" style="style.default" xml:id="subtitle631">and a guy with a fucked-up brain!<br/>But we are coming out.</p>
<p begin="16073974582t" end="16101502082t" region="region.after.center" style="style.default" xml:id="subtitle632">-[Bubbles] To the future, boys.<br/>-[Julian] Give me some.</p>
<p begin="16102336249t" end="16128612499t" region="region.after.center" style="style.default" xml:id="subtitle633">-Oh, my God!<br/>-[Julian] Oh, my fuck.</p>
<p begin="16129446666t" end="16141124999t" region="region.after.center" style="style.default" xml:id="subtitle634">[Bubbles] Just eat 'em, boys.</p>
<p begin="16164898749t" end="16186169999t" region="region.after.center" style="style.default" xml:id="subtitle635">[Cory gagging]</p>
<p begin="16190757916t" end="16210777916t" region="region.after.center" style="style.default" xml:id="subtitle636">[Julian] These are<br/>fucking disgusting!</p>
<p begin="16211612082t" end="16225375832t" region="region.after.center" style="style.default" xml:id="subtitle637">Ah, gross, dude!</p>
<p begin="16226209999t" end="16262913332t" region="region.after.center" style="style.default" xml:id="subtitle638">Boys, if you mash them into a ball,<br/>they're not so bad.</p>
<p begin="16263747499t" end="16285018749t" region="region.after.center" style="style.default" xml:id="subtitle639">Make a little mushroom ball<br/>and just pretend</p>
<p begin="16285852916t" end="16307541249t" region="region.after.center" style="style.default" xml:id="subtitle640">it's... a nice risotto or somethin'.</p>
<p begin="16324641666t" end="16350083749t" region="region.after.center" style="style.default" xml:id="subtitle641">Come on, Bubbles.<br/>Come on, keep it together.</p>
<p begin="16350917916t" end="16375108749t" region="region.after.center" style="style.default" xml:id="subtitle642">Keep it together.<br/>You can do this.</p>
<p begin="16375942916t" end="16401384999t" region="region.after.center" style="style.default" xml:id="subtitle643">Julian, how long has it been<br/>since we ate the fucking things?</p>
<p begin="16402219166t" end="16422656249t" region="region.after.center" style="style.default" xml:id="subtitle644">I don't know. 20, 30 minutes maybe.</p>
<p begin="16430580832t" end="16455605832t" region="region.after.center" style="style.default" xml:id="subtitle645">I'm not in the right frame of mind<br/>for this. That's the problem.</p>
<p begin="16456439999t" end="16467701249t" region="region.after.center" style="style.default" xml:id="subtitle646">Yeah, listen. You can't be scared</p>
<p begin="16468535416t" end="16486469999t" region="region.after.center" style="style.default" xml:id="subtitle647">or you're definitely gonna have<br/>a fucking bad trip</p>
<p begin="16487304166t" end="16505655832t" region="region.after.center" style="style.default" xml:id="subtitle648">and be dealing with demons<br/>and fucking zombies</p>
<p begin="16506489999t" end="16525258749t" region="region.after.center" style="style.default" xml:id="subtitle649">and bugs trying<br/>to fucking claw your eyes--</p>
<p begin="16526092916t" end="16555705832t" region="region.after.center" style="style.default" xml:id="subtitle650">Ricky, Ricky, Ricky! Stop it!<br/>You're making it worse.</p>
<p begin="16556539999t" end="16574891666t" region="region.after.center" style="style.default" xml:id="subtitle651">Are you feeling all right, Mr. Lahey?</p>
<p begin="16578645416t" end="16606589999t" region="region.after.center" style="style.default" xml:id="subtitle652">Yeah, I feel okay.<br/>How about you?</p>
<p begin="16610760832t" end="16627027082t" region="region.after.center" style="style.default" xml:id="subtitle653">I think so.</p>
<p begin="16630780832t" end="16653720416t" region="region.after.center" style="style.default" xml:id="subtitle654">Would we be talking about this<br/>if we were... frigged up?</p>
<p begin="16654554582t" end="16676659999t" region="region.after.center" style="style.default" xml:id="subtitle655">[Lahey giggling]<br/>I don't know!</p>
<p begin="16680830832t" end="16712946249t" region="region.after.center" style="style.default" xml:id="subtitle656">[Steinberg] Gentlemen,<br/>I've got good news and bad news.</p>
<p begin="16713780416t" end="16739639582t" region="region.after.center" style="style.default" xml:id="subtitle657">Or what I would say, more like...</p>
<p begin="16740473749t" end="16757574166t" region="region.after.center" style="style.default" xml:id="subtitle658">okay news, semi-okay news or--</p>
<p begin="16758408332t" end="16778845416t" region="region.after.center" style="style.default" xml:id="subtitle659">-What's the fucking news?<br/>-Oh yeah, okay.</p>
<p begin="16779679582t" end="16800116666t" region="region.after.center" style="style.default" xml:id="subtitle660">I think we're gonna be okay<br/>on the drug charges.</p>
<p begin="16800950832t" end="16810126666t" region="region.after.center" style="style.default" xml:id="subtitle661">Yes!</p>
<p begin="16810960832t" end="16830146666t" region="region.after.center" style="style.default" xml:id="subtitle662">Yeah. Tommy did, in fact,<br/>rat you guys out,</p>
<p begin="16830980832t" end="16862262082t" region="region.after.center" style="style.default" xml:id="subtitle663">but there's no hard evidence<br/>linking you guys to it.</p>
<p begin="16863096249t" end="16882282082t" region="region.after.center" style="style.default" xml:id="subtitle664">So I'm pretty confident<br/>I can beat that.</p>
<p begin="16883116249t" end="16912312082t" region="region.after.center" style="style.default" xml:id="subtitle665">-But it's not gonna be cheap.<br/>-What about the other shit?</p>
<p begin="16913146249t" end="16933166249t" region="region.after.center" style="style.default" xml:id="subtitle666">Well, the evading the police, uh,</p>
<p begin="16934000416t" end="16956939999t" region="region.after.center" style="style.default" xml:id="subtitle667">damage to public and private property,<br/>et cetera, et cetera.</p>
<p begin="16957774166t" end="16981547916t" region="region.after.center" style="style.default" xml:id="subtitle668">Now you're probably gonna have<br/>to eat that.</p>

<p begin="17288104166t" end="17311460832t" region="region.after.center" style="style.default" xml:id="subtitle682">I'm not right.<br/>I'm starting to feel...</p>
