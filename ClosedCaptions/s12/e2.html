<p begin="153069582t" end="180180000t" region="region.after.center" style="style.default" xml:id="subtitle0"><span style="style.default_1">♪ It's a working man ♪</span></p>
<p begin="181014166t" end="200200000t" region="region.after.center" style="style.default" xml:id="subtitle1"><span style="style.default_1">♪ I am ♪</span></p>
<p begin="203953750t" end="228561666t" region="region.after.center" style="style.default" xml:id="subtitle2">[humming]</p>
<p begin="229395832t" end="239822916t" region="region.after.center" style="style.default" xml:id="subtitle3">All right.</p>
<p begin="240657082t" end="258591666t" region="region.after.center" style="style.default" xml:id="subtitle4"><span style="style.default_1">♪ One, two, three,</span><br/><span style="style.default_1">four, five... ♪</span></p>
<p begin="259425832t" end="281948332t" region="region.after.center" style="style.default" xml:id="subtitle5"><span style="style.default_1">♪ Six, seven, eight,</span><br/><span style="style.default_1">nine, ten... ♪</span></p>
<p begin="282782500t" end="295712082t" region="region.after.center" style="style.default" xml:id="subtitle6"><span style="style.default_1">♪ Eleven, twelve ♪</span></p>
<p begin="296546250t" end="320320000t" region="region.after.center" style="style.default" xml:id="subtitle7">[humming enthusiastically]</p>
<p begin="405822082t" end="417500416t" region="region.after.center" style="style.default" xml:id="subtitle8">[humming continues]</p>
<p begin="418334582t" end="432515416t" region="region.after.center" style="style.default" xml:id="subtitle9">[Barb] Bubbles!</p>
<p begin="441691249t" end="467967499t" region="region.after.center" style="style.default" xml:id="subtitle10">Hey, Barb. Oh, decent,<br/>you got me some empties.</p>
<p begin="468801666t" end="497163332t" region="region.after.center" style="style.default" xml:id="subtitle11">-[clattering]<br/>-I want these out of my park!</p>
<p begin="497997499t" end="514680832t" region="region.after.center" style="style.default" xml:id="subtitle12">All of them!<br/>They're everywhere!</p>
<p begin="515514999t" end="528861666t" region="region.after.center" style="style.default" xml:id="subtitle13">What do you mean,<br/>all of them?</p>
<p begin="529695832t" end="546796250t" region="region.after.center" style="style.default" xml:id="subtitle14">I collected these<br/>coming down here!</p>
<p begin="547630416t" end="568067500t" region="region.after.center" style="style.default" xml:id="subtitle15">Th-th-they're... they're in ditches,<br/>they're in bushes,</p>
<p begin="568901666t" end="592258332t" region="region.after.center" style="style.default" xml:id="subtitle16">they're all over the playground!</p>
<p begin="593092500t" end="610192916t" region="region.after.center" style="style.default" xml:id="subtitle17">They're... They're up trees,<br/>they're under people's cars!</p>
<p begin="611027082t" end="630212916t" region="region.after.center" style="style.default" xml:id="subtitle18">-Okay, okay...<br/>-They're up my ass!</p>
<p begin="631047082t" end="661494166t" region="region.after.center" style="style.default" xml:id="subtitle19">Okay, Barb. Just relax!<br/>I understand, but...</p>
<p begin="662328332t" end="704036666t" region="region.after.center" style="style.default" xml:id="subtitle20">I mean, that's not really my problem.<br/>I mean, I run a very tight ship here.</p>
<p begin="704870832t" end="721554166t" region="region.after.center" style="style.default" xml:id="subtitle21">-[scoffing]<br/>-I run it very clean...</p>
<p begin="722388332t" end="741991250t" region="region.after.center" style="style.default" xml:id="subtitle22">It's not your... It's not your problem?</p>
<p begin="742825416t" end="770352916t" region="region.after.center" style="style.default" xml:id="subtitle23">Well, no, it isn't because once I sell<br/>the fucking bottles to somebody,</p>
<p begin="771187082t" end="793709582t" region="region.after.center" style="style.default" xml:id="subtitle24">who owns the bottles?<br/>They do! Not me!</p>
<p begin="794543750t" end="806222082t" region="region.after.center" style="style.default" xml:id="subtitle25">It's not my responsibility.</p>
<p begin="807056250t" end="844593749t" region="region.after.center" style="style.default" xml:id="subtitle26">Well, it is my responsibility<br/>to keep this park rodent-free,</p>
<p begin="845427916t" end="870869999t" region="region.after.center" style="style.default" xml:id="subtitle27">and it seems to me that the only way<br/>to deal with that</p>
<p begin="871704166t" end="908407499t" region="region.after.center" style="style.default" xml:id="subtitle28">is to go to the source of the problem<br/>and get rid of it!</p>
<p begin="909241666t" end="924256666t" region="region.after.center" style="style.default" xml:id="subtitle29">What? Oh, Barb!</p>
<p begin="928427499t" end="941357082t" region="region.after.center" style="style.default" xml:id="subtitle30">Come on, this is all I got!</p>
<p begin="942191249t" end="955120832t" region="region.after.center" style="style.default" xml:id="subtitle31">This is my business!</p>
<p begin="955954999t" end="982648332t" region="region.after.center" style="style.default" xml:id="subtitle32">Look, I'll fucking work with you,<br/>we can sort this out.</p>
<p begin="983482499t" end="1013512499t" region="region.after.center" style="style.default" xml:id="subtitle33">I mean, I can...<br/>I can start a recycling program,</p>
<p begin="1014346666t" end="1031864166t" region="region.after.center" style="style.default" xml:id="subtitle34">-maybe charge people a deposit.<br/>-Oh, for God's sake!</p>
<p begin="1032698332t" end="1056054999t" region="region.after.center" style="style.default" xml:id="subtitle35">Bubbles, people aren't gonna...<br/>People aren't gonna pay a deposit.</p>
<p begin="1056889166t" end="1084833750t" region="region.after.center" style="style.default" xml:id="subtitle36">They can barely pay for the shit water<br/>you're making!</p>
<p begin="1085667916t" end="1108607500t" region="region.after.center" style="style.default" xml:id="subtitle37">It's not! That's delicious,<br/>quality product.</p>
<p begin="1109441666t" end="1135717916t" region="region.after.center" style="style.default" xml:id="subtitle38">For God's sake... I wanna see<br/>a drastic change, Bubbles!</p>
<p begin="1136552082t" end="1161160000t" region="region.after.center" style="style.default" xml:id="subtitle39">And I wanna see it today!</p>
<p begin="1165747916t" end="1174923750t" region="region.after.center" style="style.default" xml:id="subtitle40">Okay.</p>
<p begin="1196195000t" end="1207873332t" region="region.after.center" style="style.default" xml:id="subtitle41">[exhaling]</p>
<p begin="1208707500t" end="1237903332t" region="region.after.center" style="style.default" xml:id="subtitle42">Oh, hey, Julian.<br/>You're in your fucking court clothes.</p>
<p begin="1238737500t" end="1250415832t" region="region.after.center" style="style.default" xml:id="subtitle43">Big surprise.</p>
<p begin="1251250000t" end="1264179582t" region="region.after.center" style="style.default" xml:id="subtitle44">On your way to fucking court!</p>
<p begin="1265013750t" end="1286285000t" region="region.after.center" style="style.default" xml:id="subtitle45">Bubs, I'm not going to court, man.</p>
<p begin="1287119166t" end="1312561250t" region="region.after.center" style="style.default" xml:id="subtitle46">Well, I've got no more<br/>fucking money.</p>
<p begin="1313395416t" end="1330495832t" region="region.after.center" style="style.default" xml:id="subtitle47">And I'm not spotting you<br/>any more beer,</p>
<p begin="1331330000t" end="1350098750t" region="region.after.center" style="style.default" xml:id="subtitle48">I only bottled enough<br/>for my deliveries.</p>
<p begin="1350932916t" end="1370952916t" region="region.after.center" style="style.default" xml:id="subtitle49">-I owe Donnie a fucking case...<br/>-Bubs, Bubs, Bubs.</p>
<p begin="1371787082t" end="1405153750t" region="region.after.center" style="style.default" xml:id="subtitle50">I don't want any free beer.<br/>I don't want free anything, man, okay?</p>
<p begin="1405987916t" end="1425590832t" region="region.after.center" style="style.default" xml:id="subtitle51">-[sigh]<br/>-I'm going to get a job.</p>
<p begin="1456455000t" end="1465213750t" region="region.after.center" style="style.default" xml:id="subtitle52">What?</p>
<p begin="1466047916t" end="1494826666t" region="region.after.center" style="style.default" xml:id="subtitle53">I've been thinking about what you said<br/>to me, man, and you're right, you know?</p>
<p begin="1495660832t" end="1532364166t" region="region.after.center" style="style.default" xml:id="subtitle54">It's time for me to grow the fuck up.<br/>It's time for all of us to grow up.</p>
<p begin="1533198332t" end="1561142916t" region="region.after.center" style="style.default" xml:id="subtitle55">So I'm gonna go down to the mall,<br/>fill out a bunch of applications</p>
<p begin="1561977082t" end="1583665416t" region="region.after.center" style="style.default" xml:id="subtitle56">and, you know,<br/>see what happens.</p>
<p begin="1591590000t" end="1609524582t" region="region.after.center" style="style.default" xml:id="subtitle57">Okay, what's really<br/>going on here, Julian?</p>
<p begin="1610358750t" end="1629961666t" region="region.after.center" style="style.default" xml:id="subtitle58">Because I know<br/>you're not fucking serious.</p>
<p begin="1630795832t" end="1646227916t" region="region.after.center" style="style.default" xml:id="subtitle59">[scoffing]<br/>Serious enough</p>
<p begin="1647062082t" end="1668750416t" region="region.after.center" style="style.default" xml:id="subtitle60">that I'm not taking<br/>this fucking thing with me.</p>
<p begin="1683348332t" end="1699197499t" region="region.after.center" style="style.default" xml:id="subtitle61">Here, hang on to that for me.</p>
<p begin="1713795416t" end="1724222499t" region="region.after.center" style="style.default" xml:id="subtitle62">Come on, take it.</p>
<p begin="1745910832t" end="1762594166t" region="region.after.center" style="style.default" xml:id="subtitle63">Oh, my God.</p>
<p begin="1772604166t" end="1797212082t" region="region.after.center" style="style.default" xml:id="subtitle64">You're going to the mall<br/>without your drink?</p>
<p begin="1798046249t" end="1823071249t" region="region.after.center" style="style.default" xml:id="subtitle65">No, I'm still going to have a drink.<br/>You know, I'm not just...</p>
<p begin="1823905416t" end="1857689166t" region="region.after.center" style="style.default" xml:id="subtitle66">I'm not gonna take the glass with me.<br/>It'll be a little less obvious, you know?</p>
<p begin="1869367499t" end="1887302082t" region="region.after.center" style="style.default" xml:id="subtitle67">Oh, my God, Julian...</p>
<p begin="1900231666t" end="1913578332t" region="region.after.center" style="style.default" xml:id="subtitle68">you're fucking serious.</p>
<p begin="1914412499t" end="1928176249t" region="region.after.center" style="style.default" xml:id="subtitle69">Fucking rights, I'm serious.</p>
<p begin="1946527916t" end="1969050416t" region="region.after.center" style="style.default" xml:id="subtitle70">Come here! Come here!</p>
<p begin="1969884582t" end="1981979999t" region="region.after.center" style="style.default" xml:id="subtitle71">[whimpering]</p>
<p begin="1988236249t" end="2005753749t" region="region.after.center" style="style.default" xml:id="subtitle72">I'm fucking proud of you, Julian.</p>
<p begin="2006587916t" end="2025356666t" region="region.after.center" style="style.default" xml:id="subtitle73">-Thanks, man.<br/>-Oh, my God.</p>
<p begin="2026190832t" end="2036200832t" region="region.after.center" style="style.default" xml:id="subtitle74">I love you.</p>
<p begin="2037034999t" end="2064145416t" region="region.after.center" style="style.default" xml:id="subtitle75">Back at you, buddy.<br/>All right, wish me luck.</p>
<p begin="2068316249t" end="2079577499t" region="region.after.center" style="style.default" xml:id="subtitle76">[Bubbles whimpers]</p>
<p begin="2125456666t" end="2155903750t" region="region.after.center" style="style.default" xml:id="subtitle77">Godspeed, my muscular friend.</p>
<p begin="2161742916t" end="2173838332t" region="region.after.center" style="style.default" xml:id="subtitle78">[sighing]</p>
<p begin="2174672500t" end="2198863332t" region="region.before.center" style="style.default" xml:id="subtitle79">[theme music]</p>
<p begin="2599263332t" end="2614695416t" region="region.after.center" style="style.default" xml:id="subtitle80">Dude, this is awesome.</p>
<p begin="2615529582t" end="2635132500t" region="region.after.center" style="style.default" xml:id="subtitle81">We're gonna make a killing off<br/>these bottles.</p>
<p begin="2635966666t" end="2658906250t" region="region.after.center" style="style.default" xml:id="subtitle82">It's like almost 250 a pop.</p>
<p begin="2661825832t" end="2682680000t" region="region.after.center" style="style.default" xml:id="subtitle83">Cory, first of all, we're not<br/>gonna make anything.</p>
<p begin="2683514166t" end="2709373332t" region="region.after.center" style="style.default" xml:id="subtitle84">It's a fucking deposit<br/>that we've gotta give back.</p>
<p begin="2710207500t" end="2742322916t" region="region.after.center" style="style.default" xml:id="subtitle85">And what do you mean, "250 a pop"?<br/>Where are you getting that?</p>
<p begin="2743157082t" end="2769850416t" region="region.after.center" style="style.default" xml:id="subtitle86">Well, I multiple 2 times 24, dude.</p>
<p begin="2770684582t" end="2784448332t" region="region.after.center" style="style.default" xml:id="subtitle87">224.</p>
<p begin="2788619166t" end="2817815000t" region="region.after.center" style="style.default" xml:id="subtitle88">2 times 24 is not 224.</p>
<p begin="2818649166t" end="2831995832t" region="region.after.center" style="style.default" xml:id="subtitle89">Yeah, check it.</p>
<p begin="2832830000t" end="2854101250t" region="region.after.center" style="style.default" xml:id="subtitle90">Look: 2 times 24.</p>
<p begin="2854935416t" end="2864111250t" region="region.after.center" style="style.default" xml:id="subtitle91">224.</p>
<p begin="2864945416t" end="2888719166t" region="region.after.center" style="style.default" xml:id="subtitle92">That's how you multiply, is it, Cory?</p>
<p begin="2889553332t" end="2917915000t" region="region.after.center" style="style.default" xml:id="subtitle93">Okay, show me what's<br/>10 times 10, Cory?</p>
<p begin="2918749166t" end="2951698750t" region="region.after.center" style="style.default" xml:id="subtitle94">Well, 10 times 10...<br/>1-0-1-0, dude.</p>
<p begin="2962960000t" end="2982145832t" region="region.after.center" style="style.default" xml:id="subtitle95">Oh, my God.</p>
<p begin="2982980000t" end="3012592916t" region="region.after.center" style="style.default" xml:id="subtitle96">That is not how you multiply, Cory.<br/>I'm sorry.</p>
<p begin="3013427082t" end="3034281250t" region="region.after.center" style="style.default" xml:id="subtitle97">Well, everyone has<br/>their own way of multiple, dude,</p>
<p begin="3035115416t" end="3057220832t" region="region.after.center" style="style.default" xml:id="subtitle98">and it's all the same results.</p>
<p begin="3063060000t" end="3080994582t" region="region.after.center" style="style.default" xml:id="subtitle99">-We're gonna rock it.<br/>-Just give me this.</p>
<p begin="3081828750t" end="3104351250t" region="region.after.center" style="style.default" xml:id="subtitle100">I'll deal with the math.<br/>Get me some empties,</p>
<p begin="3105185416t" end="3125205416t" region="region.after.center" style="style.default" xml:id="subtitle101">then I'll start doling out<br/>the high fives.</p>
<p begin="3128125000t" end="3148562082t" region="region.after.center" style="style.default" xml:id="subtitle102">-Okay.<br/>-Okay. Don't use your brain.</p>
<p begin="3149396250t" end="3165245416t" region="region.after.center" style="style.default" xml:id="subtitle103">Well... Okay.</p>
<p begin="3172335832t" end="3183180000t" region="region.after.center" style="style.default" xml:id="subtitle104">Wassup, Mo?</p>
<p begin="3191521666t" end="3203200000t" region="region.after.center" style="style.default" xml:id="subtitle105">All right, cool.</p>
<p begin="3204034166t" end="3220717500t" region="region.after.center" style="style.default" xml:id="subtitle106">Hey, Trin. Hey, Mo.</p>
<p begin="3221551666t" end="3253250000t" region="region.after.center" style="style.default" xml:id="subtitle107">[in high-pitched voice]<br/>Who's got your...</p>
<p begin="3254084166t" end="3268682082t" region="region.after.center" style="style.default" xml:id="subtitle108">belly! Hee hee hee!</p>
<p begin="3269516250t" end="3284114166t" region="region.after.center" style="style.default" xml:id="subtitle109">[giggling]</p>
<p begin="3284948332t" end="3304968332t" region="region.after.center" style="style.default" xml:id="subtitle110">-He's just like a big kitty.<br/>-Gotta put you down.</p>
<p begin="3305802500t" end="3324988332t" region="region.after.center" style="style.default" xml:id="subtitle111">-Hey, Bubs.<br/>-What's going on?</p>
<p begin="3325822500t" end="3343340000t" region="region.after.center" style="style.default" xml:id="subtitle112">I think Dad's losing it.</p>
<p begin="3345425416t" end="3390470416t" region="region.after.center" style="style.default" xml:id="subtitle113">Oh, Trin, your dad lost it<br/>a long time ago. No offence.</p>
<p begin="3391304582t" end="3402982916t" region="region.after.center" style="style.default" xml:id="subtitle114">What's wrong?</p>
<p begin="3403817082t" end="3428842082t" region="region.after.center" style="style.default" xml:id="subtitle115">No, he gave me his car house.<br/>Said he's giving up.</p>
<p begin="3429676249t" end="3452615832t" region="region.after.center" style="style.default" xml:id="subtitle116">He said he's gonna be gone forever<br/>after today.</p>
<p begin="3461791666t" end="3475555416t" region="region.after.center" style="style.default" xml:id="subtitle117">What?</p>
<p begin="3496826666t" end="3532695832t" region="region.after.center" style="style.default" xml:id="subtitle118">Hey, Ricky, what's going on?<br/>How come you're packing up your suitcase?</p>
<p begin="3533529999t" end="3555635416t" region="region.after.center" style="style.default" xml:id="subtitle119">Hey, Bubs. I was just about<br/>to come say goodbye.</p>
<p begin="3558137916t" end="3577740832t" region="region.after.center" style="style.default" xml:id="subtitle120">Well, what's going on?<br/>Are you okay?</p>
<p begin="3578574999t" end="3599429166t" region="region.after.center" style="style.default" xml:id="subtitle121">Actually, I feel great<br/>and it's all thanks to you.</p>
<p begin="3600263332t" end="3616529582t" region="region.after.center" style="style.default" xml:id="subtitle122">Thinkin' a lot about<br/>what you said and...</p>
<p begin="3617363749t" end="3644057082t" region="region.after.center" style="style.default" xml:id="subtitle123">you're totally right.<br/>I'm better off in jail.</p>
<p begin="3649062082t" end="3666162499t" region="region.after.center" style="style.default" xml:id="subtitle124">What? I never said that, Ricky.</p>
<p begin="3666996666t" end="3703699999t" region="region.after.center" style="style.default" xml:id="subtitle125">Well, not those exact words,<br/>but you did say I was a loser, and I am.</p>
<p begin="3704534166t" end="3724554166t" region="region.after.center" style="style.default" xml:id="subtitle126">Not a single thing in<br/>this universe I'm good at except</p>
<p begin="3725388332t" end="3751247499t" region="region.after.center" style="style.default" xml:id="subtitle127">fucking growing dope<br/>and, well, banging.</p>
<p begin="3752081666t" end="3776272499t" region="region.after.center" style="style.default" xml:id="subtitle128">And now Susan's gone<br/>and the dope's gone, so...</p>
<p begin="3778357916t" end="3800046249t" region="region.after.center" style="style.default" xml:id="subtitle129">Only place I'm not a menace<br/>to society or a loser is fucking jail,</p>
<p begin="3800880416t" end="3811307499t" region="region.after.center" style="style.default" xml:id="subtitle130">so that's where I'm going.</p>
<p begin="3812141666t" end="3845091249t" region="region.after.center" style="style.default" xml:id="subtitle131">Ricky, you're not a fucking menace<br/>to society now.</p>
<p begin="3845925416t" end="3858020832t" region="region.after.center" style="style.default" xml:id="subtitle132">Yes, I am.</p>
<p begin="3869282082t" end="3903899999t" region="region.after.center" style="style.default" xml:id="subtitle133">I almost made my son-of-law<br/>a fucking paralegic.</p>
<p begin="3908904999t" end="3922668749t" region="region.after.center" style="style.default" xml:id="subtitle134">What?</p>

<p begin="14330566249t" end="14350586249t" region="region.after.center" style="style.default" xml:id="subtitle544">I swear, I'll fix that too.</p>
<p begin="14358510832t" end="14384787082t" region="region.after.center" style="style.default" xml:id="subtitle545">Who the fuck runs pipes<br/>up here like this?</p>
<p begin="14385621249t" end="14409812082t" region="region.after.center" style="style.default" xml:id="subtitle546">Oh, my Jesus, Ricky.<br/>Look, Marguerite, calm...</p>
<p begin="14410646249t" end="14428163749t" region="region.after.center" style="style.default" xml:id="subtitle547">He keeps saying it's not his fault.</p>
<p begin="14428997916t" end="14440259166t" region="region.after.center" style="style.default" xml:id="subtitle548">-It's not!<br/>-Well, I'm telling you...</p>
<p begin="14441093332t" end="14486972499t" region="region.after.center" style="style.default" xml:id="subtitle549">Suppose I call the police and we let<br/>them sort out whose fucking fault it is?</p>
<p begin="14487806666t" end="14520339166t" region="region.after.center" style="style.default" xml:id="subtitle550">Look, Marguerite, I know you're wild,<br/>dear, I know you're wild.</p>
<p begin="14521173332t" end="14536188332t" region="region.after.center" style="style.default" xml:id="subtitle551">-Yeah.<br/>-I'm gonna give you</p>
<p begin="14537022499t" end="14560379166t" region="region.after.center" style="style.default" xml:id="subtitle552">two cases of beer right off the bat.<br/>Free.</p>
<p begin="14561213332t" end="14574977082t" region="region.after.center" style="style.default" xml:id="subtitle553">-Oh...!<br/>-To calm your nerves.</p>
<p begin="14575811249t" end="14591660416t" region="region.after.center" style="style.default" xml:id="subtitle554">And when I start to drink all that,</p>
<p begin="14592494582t" end="14615851249t" region="region.after.center" style="style.default" xml:id="subtitle555">where do you suppose<br/>I'm going to piss?</p>
<p begin="14616685416t" end="14639624999t" region="region.after.center" style="style.default" xml:id="subtitle556">-That's a good point.<br/>-Listen to me right now.</p>
<p begin="14640459166t" end="14659644999t" region="region.after.center" style="style.default" xml:id="subtitle557">This bathroom looked like shit<br/>when I started.</p>
<p begin="14660479166t" end="14688423749t" region="region.after.center" style="style.default" xml:id="subtitle558">The little towel rack would have<br/>made it look better, yes, I admit that.</p>
<p begin="14689257916t" end="14715117082t" region="region.after.center" style="style.default" xml:id="subtitle559">Now it's fucked. I'll fix the whole<br/>thing, I'll do it right,</p>
<p begin="14715951249t" end="14738056666t" region="region.after.center" style="style.default" xml:id="subtitle560">not like the fuckhead that built this<br/>that didn't do it right.</p>
<p begin="14738890832t" end="14758076666t" region="region.after.center" style="style.default" xml:id="subtitle561">I'll do it right for 200 bucks.<br/>Brand new bathroom.</p>
<p begin="14758910832t" end="14778513749t" region="region.after.center" style="style.default" xml:id="subtitle562">200 bucks!<br/>Ricky, what are you talking about?</p>
<p begin="14779347916t" end="14788940832t" region="region.after.center" style="style.default" xml:id="subtitle563">It's a good deal.</p>
<p begin="14789774999t" end="14830232082t" region="region.after.center" style="style.default" xml:id="subtitle564">Let me tell you, when all<br/>of that phantasmic work is done,</p>
<p begin="14831066249t" end="14863181666t" region="region.after.center" style="style.default" xml:id="subtitle565">you can go fucking whistle<br/>for your 200 bucks!</p>
<p begin="14865267082t" end="14890292082t" region="region.after.center" style="style.default" xml:id="subtitle566">-Fucking loser.<br/>-Just try and stay calm, Marguerite.</p>
<p begin="14891126249t" end="14908226666t" region="region.after.center" style="style.default" xml:id="subtitle567">-Take a deep breath...<br/>-Hate that fucking guy.</p>
<p begin="14909060832t" end="14931166249t" region="region.after.center" style="style.default" xml:id="subtitle568">-I'm going to kill him!<br/>-I can't fucking believe, Ricky,</p>
<p begin="14932000416t" end="14955774166t" region="region.after.center" style="style.default" xml:id="subtitle569">that this started<br/>with a goddamn towel rack!</p>
<p begin="14956608332t" end="14969120832t" region="region.after.center" style="style.default" xml:id="subtitle570">I know, right?</p>
<p begin="14973291666t" end="15010412082t" region="region.after.center" style="style.default" xml:id="subtitle571">Anyway, do you think she's gonna<br/>be cool with pissing in a bucket?</p>
<p begin="15011246249t" end="15035437082t" region="region.after.center" style="style.default" xml:id="subtitle572">She can't piss in a bucket!<br/>She's 82!</p>
<p begin="15049617916t" end="15062964582t" region="region.after.center" style="style.default" xml:id="subtitle573">Will she piss outside?</p>
<p begin="15063798749t" end="15088823749t" region="region.after.center" style="style.default" xml:id="subtitle574">Ricky, you figure out<br/>where she's pissing.</p>
<p begin="15089657916t" end="15118436666t" region="region.after.center" style="style.default" xml:id="subtitle575">She's not pissing outside<br/>like a fucking wild animal.</p>
<p begin="15119270832t" end="15154722916t" region="region.after.center" style="style.default" xml:id="subtitle576">Well, she might have to piss in your shed<br/>for a few days. I'll let her know. Thanks.</p>
<p begin="15155557082t" end="15183501666t" region="region.after.center" style="style.default" xml:id="subtitle577">Marguerite? You can piss at Bubbles'<br/>for the next few days.</p>
<p begin="15184335832t" end="15200184999t" region="region.after.center" style="style.default" xml:id="subtitle578">Uhhh, buh, buh,<br/>buh, buh, buh!</p>
<p begin="15220204999t" end="15238556666t" region="region.after.center" style="style.default" xml:id="subtitle579">[whistling]</p>
<p begin="15248149582t" end="15263164582t" region="region.after.center" style="style.default" xml:id="subtitle580">[clattering]</p>
<p begin="15279013749t" end="15290274999t" region="region.after.center" style="style.default" xml:id="subtitle581">[handle rattling]</p>
<p begin="15314048749t" end="15325727082t" region="region.after.center" style="style.default" xml:id="subtitle582">Randy.</p>
<p begin="15326561249t" end="15353254582t" region="region.after.center" style="style.default" xml:id="subtitle583">Hey, Randy, open the door,<br/>the door's locked.</p>
<p begin="15369520832t" end="15405807082t" region="region.after.center" style="style.default" xml:id="subtitle584">You went too far this time, sir.<br/>You can sleep outside.</p>
<p begin="15406641249t" end="15422490416t" region="region.after.center" style="style.default" xml:id="subtitle585">Randy...</p>
<p begin="15423324582t" end="15436671249t" region="region.after.center" style="style.default" xml:id="subtitle586">Hey, listen, Randy,<br/>Randy, Randy!</p>
<p begin="15437505416t" end="15458776666t" region="region.after.center" style="style.default" xml:id="subtitle587">I-I admit that I...</p>
<p begin="15459610832t" end="15479213749t" region="region.after.center" style="style.default" xml:id="subtitle588">[slurring] I made a mistake, bud.</p>
<p begin="15480047916t" end="15499650832t" region="region.after.center" style="style.default" xml:id="subtitle589">I shouldn't have been<br/>listening to the liquor.</p>
<p begin="15503821666t" end="15541776249t" region="region.after.center" style="style.default" xml:id="subtitle590">It's proof enough, shit, that liquor<br/>doesn't know shit about horses!</p>
<p begin="15551369166t" end="15565967082t" region="region.after.center" style="style.default" xml:id="subtitle591">Look, Randy.</p>
<p begin="15566801249t" end="15597665416t" region="region.after.center" style="style.default" xml:id="subtitle592">I don't wanna fight with you, bud,<br/>just open up the door.</p>
<p begin="15604338749t" end="15620187916t" region="region.after.center" style="style.default" xml:id="subtitle593">Randy, I'll tell you what.</p>
<p begin="15621022082t" end="15637705416t" region="region.after.center" style="style.default" xml:id="subtitle594">Let me in and...</p>
<p begin="15643961666t" end="15674408749t" region="region.after.center" style="style.default" xml:id="subtitle595">I'll let you take care<br/>of the money from now on.</p>
<p begin="15689423749t" end="15702770416t" region="region.after.center" style="style.default" xml:id="subtitle596">You promise, sir?</p>
<p begin="15703604582t" end="15731966249t" region="region.after.center" style="style.default" xml:id="subtitle597">Yeah, I promise. Cross my heart<br/>and hope to die, Randers.</p>
<p begin="15732800416t" end="15750317916t" region="region.after.center" style="style.default" xml:id="subtitle598">-All the money?<br/>-All the money.</p>
<p begin="15751152082t" end="15762413332t" region="region.after.center" style="style.default" xml:id="subtitle599">All of it?</p>
<p begin="15764915832t" end="15779930832t" region="region.after.center" style="style.default" xml:id="subtitle600">You can take care of it.</p>
<p begin="15780764999t" end="15796197082t" region="region.after.center" style="style.default" xml:id="subtitle601">And I'll tell you what else I'll do.</p>
<p begin="15797031249t" end="15821639166t" region="region.after.center" style="style.default" xml:id="subtitle602">I'll give you a nice little<br/>foot massage, Randers.</p>
<p begin="15822473332t" end="15834151666t" region="region.after.center" style="style.default" xml:id="subtitle603">And I'll, uh...</p>
<p begin="15834985832t" end="15852086249t" region="region.after.center" style="style.default" xml:id="subtitle604">I'll clean out your belly button</p>
<p begin="15852920416t" end="15884201666t" region="region.after.center" style="style.default" xml:id="subtitle605">with a nice, soft toothbrush<br/>and some lavender.</p>
<p begin="15887538332t" end="15898799582t" region="region.after.center" style="style.default" xml:id="subtitle606">[lock clicking]</p>
<p begin="15930497916t" end="15948849582t" region="region.after.center" style="style.default" xml:id="subtitle607">-Thanks, Randy.<br/>-Okay, Mr. Lahey.</p>
<p begin="15960110832t" end="15970120832t" region="region.after.center" style="style.default" xml:id="subtitle608">Boop, boop!</p>
<p begin="15974291666t" end="15984718749t" region="region.after.center" style="style.default" xml:id="subtitle609">[giggling]</p>
<p begin="15985552916t" end="16028929582t" region="region.after.center" style="style.default" xml:id="subtitle610">Ricky, Mike fucking Holmes couldn't<br/>redo that bathroom for 200 bucks.</p>
<p begin="16029763749t" end="16051452082t" region="region.after.center" style="style.default" xml:id="subtitle611">-Like, what are you thinking?<br/>-You don't understand, man.</p>
<p begin="16052286249t" end="16076059999t" region="region.after.center" style="style.default" xml:id="subtitle612">My head's got it mapped out in a way<br/>that I'm still going to come</p>
<p begin="16076894166t" end="16111512082t" region="region.after.center" style="style.default" xml:id="subtitle613">out of this with 150 bucks profit!<br/>Need to steal a few fucking supplies.</p>
<p begin="16112346249t" end="16145295832t" region="region.after.center" style="style.default" xml:id="subtitle614">-That's not a bad day's work.<br/>-Ricky! Listen to yourself though.</p>
<p begin="16146129999t" end="16165732916t" region="region.after.center" style="style.default" xml:id="subtitle615">The whole point of you getting<br/>into business for yourself</p>
<p begin="16166567082t" end="16189089582t" region="region.after.center" style="style.default" xml:id="subtitle616">is so that you don't have<br/>to break the law anymore.</p>
<p begin="16189923749t" end="16200767916t" region="region.after.center" style="style.default" xml:id="subtitle617">I'm not.</p>
<p begin="16201602082t" end="16230380832t" region="region.after.center" style="style.default" xml:id="subtitle618">You just said you're<br/>gonna steal supplies.</p>
<p begin="16231214999t" end="16268752499t" region="region.after.center" style="style.default" xml:id="subtitle619">Like, stealing is not allowed anymore,<br/>Ricky, that's what I'm saying.</p>
<p begin="16271672082t" end="16285018749t" region="region.after.center" style="style.default" xml:id="subtitle620">If you wanna turn<br/>your life around,</p>
<p begin="16285852916t" end="16313380416t" region="region.after.center" style="style.default" xml:id="subtitle621">you make an honest living<br/>being your own boss.</p>
<p begin="16314214582t" end="16339239582t" region="region.after.center" style="style.default" xml:id="subtitle622">-That's how you do it.<br/>-Boys, check it out!</p>
<p begin="16340073749t" end="16357174166t" region="region.after.center" style="style.default" xml:id="subtitle623">I got a job at the mall.</p>
<p begin="16358008332t" end="16393877499t" region="region.after.center" style="style.default" xml:id="subtitle624">I just put in a four-hour shift.<br/>I fucking loved it, man. It was awesome!</p>
<p begin="16394711666t" end="16416399999t" region="region.after.center" style="style.default" xml:id="subtitle625">A job at the mall?<br/>Doing what?</p>
<p begin="16421822082t" end="16443927499t" region="region.after.center" style="style.default" xml:id="subtitle626">Oh, Ricky, come on. It's... Look.</p>
<p begin="16450600832t" end="16471872082t" region="region.after.center" style="style.default" xml:id="subtitle627">He's a cashier, Ricky.</p>
<p begin="16472706249t" end="16490223749t" region="region.after.center" style="style.default" xml:id="subtitle628">-[giggling]<br/>-I'm a security man.</p>
<p begin="16491057916t" end="16504821666t" region="region.after.center" style="style.default" xml:id="subtitle629">-That's amazing!<br/>-Yeah, man.</p>
<p begin="16505655832t" end="16530263749t" region="region.after.center" style="style.default" xml:id="subtitle630">You've got a real job.<br/>You're a working man!</p>
<p begin="16531097916t" end="16564047499t" region="region.after.center" style="style.default" xml:id="subtitle631">-[Julian] Damn rights, buddy.<br/>-Unbelievable. I'm proud of you, Julian.</p>
<p begin="16564881666t" end="16580730832t" region="region.after.center" style="style.default" xml:id="subtitle632">I'm very proud of you.</p>
<p begin="16586152916t" end="16599916666t" region="region.after.center" style="style.default" xml:id="subtitle633">Very proud. Ricky...</p>
<p begin="16600750832t" end="16619936666t" region="region.after.center" style="style.default" xml:id="subtitle634">Ricky got a legit job today too.</p>
<p begin="16620770832t" end="16646629999t" region="region.after.center" style="style.default" xml:id="subtitle635">No way. Doing what, carpentry?</p>
<p begin="16650383749t" end="16666649999t" region="region.after.center" style="style.default" xml:id="subtitle636">How the fuck did you know that?</p>
<p begin="16669986666t" end="16683333332t" region="region.after.center" style="style.default" xml:id="subtitle637">Ricky, I'm proud of you too.</p>
<p begin="16684167499t" end="16700016666t" region="region.after.center" style="style.default" xml:id="subtitle638">-Get in here.<br/>-Get over here, man.</p>
<p begin="16700850832t" end="16716699999t" region="region.after.center" style="style.default" xml:id="subtitle639">-Get in here!<br/>-Are you kidding me?</p>
<p begin="16717534166t" end="16736719999t" region="region.after.center" style="style.default" xml:id="subtitle640">-Huggie wuggies time.<br/>-All right, buddy!</p>
<p begin="16737554166t" end="16755071666t" region="region.after.center" style="style.default" xml:id="subtitle641">[Cory] Aw, dudes,<br/>I love hugs!</p>
<p begin="16759659582t" end="16772172082t" region="region.after.center" style="style.default" xml:id="subtitle642">Look, man.</p>
<p begin="16773006249t" end="16789689582t" region="region.after.center" style="style.default" xml:id="subtitle643">Fucking hero, dude,<br/>I found one.</p>
<p begin="16790523749t" end="16811377916t" region="region.after.center" style="style.default" xml:id="subtitle644">But the rest are all broken.<br/>What should I do?</p>
<p begin="16812212082t" end="16829729582t" region="region.after.center" style="style.default" xml:id="subtitle645">Maybe, Cory, maybe<br/>you should go down</p>
<p begin="16830563749t" end="16854337499t" region="region.after.center" style="style.default" xml:id="subtitle646">and fucking ram them<br/>in your stupid piss-hole.</p>
<p begin="16855171666t" end="16873106249t" region="region.after.center" style="style.default" xml:id="subtitle647">-[Ricky laughing]<br/>-Why don't you do that?</p>
<p begin="16879779582t" end="16908558332t" region="region.after.center" style="style.default" xml:id="subtitle648">Cory, go clean up<br/>the fucking bottles! Go!</p>
<p begin="16909392499t" end="16933583332t" region="region.after.center" style="style.default" xml:id="subtitle649">Don't ruin beautiful moments, Cory!</p>
<p begin="16937337082t" end="16953186249t" region="region.after.center" style="style.default" xml:id="subtitle650">Fuck's sakes!</p>
<p begin="16961944999t" end="16978628332t" region="region.after.center" style="style.default" xml:id="subtitle651">[sighing] Get back in here!</p>
<p begin="16979462499t" end="16997397082t" region="region.after.center" style="style.default" xml:id="subtitle652">I'm not giving up on my hugs.</p>
<p begin="16998231249t" end="17012829166t" region="region.after.center" style="style.default" xml:id="subtitle653">-[giggling]<br/>-Right on, boys.</p>
<p begin="17013663332t" end="17039939582t" region="region.after.center" style="style.default" xml:id="subtitle654">My two best friends<br/>making an honest living.</p>
<p begin="17043693332t" end="17056205832t" region="region.after.center" style="style.default" xml:id="subtitle655">Right, Ricky?</p>
<p begin="17057039999t" end="17075391666t" region="region.after.center" style="style.default" xml:id="subtitle656">-Right, Bubs.<br/>-Honest.</p>
<p begin="17076225832t" end="17102502082t" region="region.after.center" style="style.default" xml:id="subtitle657">-Right on, man.<br/>-Boys... if I was a kitty,</p>
<p begin="17103336249t" end="17137119999t" region="region.after.center" style="style.default" xml:id="subtitle658">you guys'd both need earplugs right now,<br/>I'd be purring so loud!</p>
<p begin="17140039582t" end="17152552082t" region="region.after.center" style="style.default" xml:id="subtitle659">[giggling]</p>
<p begin="17153386249t" end="17171737916t" region="region.after.center" style="style.default" xml:id="subtitle660">[purring]</p>
<p begin="17179245416t" end="17215531666t" region="region.after.center" style="style.default" xml:id="subtitle661">[theme music]</p>
<p begin="17614263332t" end="17640956666t" region="region.after.center" style="style.default" xml:id="subtitle662">[seagulls squawking]</p>
<p begin="17756071666t" end="17808624166t" region="region.after.center" style="style.default" xml:id="subtitle663">[fish] Fuck! Fuck! Fuck off! Fuck!...</p>
<p begin="17809458332t" end="17836985832t" region="region.after.center" style="style.default" xml:id="subtitle664">Fuck off! Jesus Christ!</p>
<p begin="17866598750t" end="17880362500t" region="region.after.center" style="style.default" xml:id="subtitle665">[whispering]<br/><span style="style.default_1">Fuck.</span></p>
<p begin="17881196666t" end="17903302082t" region="region.after.center" style="style.default" xml:id="subtitle666">-[light clicks off]<br/>-<span style="style.default_1">Fuck off.</span></p>
