<p begin="13995648332t" end="14016502499t" region="region.after.center" style="style.default" xml:id="subtitle546">Ricky's so stupid.<br/>He's never gonna break up with her.</p>
<p begin="14017336666t" end="14038607916t" region="region.after.center" style="style.default" xml:id="subtitle547">I know. I know. I heard he was<br/>seeing her tonight.</p>
<p begin="14039442082t" end="14053205832t" region="region.after.center" style="style.default" xml:id="subtitle548">-Yeah.<br/>-I just stay the fuck away.</p>
<p begin="14054039999t" end="14072391666t" region="region.after.center" style="style.default" xml:id="subtitle549">That's what I do.<br/>She still over there?</p>
<p begin="14073225832t" end="14090326249t" region="region.after.center" style="style.default" xml:id="subtitle550">Ha! What do you think?</p>
<p begin="14091160416t" end="14106175416t" region="region.after.center" style="style.default" xml:id="subtitle551">[Ricky and Susan<br/>moaning and screaming]</p>
<p begin="14107009582t" end="14126195416t" region="region.after.center" style="style.default" xml:id="subtitle552">-That's fucking greasy.<br/>-Ugh! Yeah.</p>
<p begin="14127029582t" end="14142461666t" region="region.after.center" style="style.default" xml:id="subtitle553">And because of that,</p>
<p begin="14143295832t" end="14158727916t" region="region.after.center" style="style.default" xml:id="subtitle554">I don't have a place to stay tonight.</p>
<p begin="14159562082t" end="14175411249t" region="region.after.center" style="style.default" xml:id="subtitle555">Wow, that sucks.</p>
<p begin="14178330832t" end="14201687499t" region="region.after.center" style="style.default" xml:id="subtitle556">I was getting ready to go to bed.<br/>I got to work in the morning.</p>
<p begin="14202521666t" end="14220039166t" region="region.after.center" style="style.default" xml:id="subtitle557">Julian... Can I just stay over,<br/>please, for tonight?</p>
<p begin="14220873332t" end="14259662082t" region="region.after.center" style="style.default" xml:id="subtitle558">Sarah, I'd let you, but I'm a working man,<br/>now. I've gotta get up early.</p>
<p begin="14260496249t" end="14273842916t" region="region.after.center" style="style.default" xml:id="subtitle559">What's all this shit?</p>
<p begin="14276762499t" end="14306792499t" region="region.after.center" style="style.default" xml:id="subtitle560">-I'm decorating the place.<br/>-You've got a bunch of cool new stuff.</p>
<p begin="14307626666t" end="14337656666t" region="region.after.center" style="style.default" xml:id="subtitle561">Yeah, it's cool but it's overwhelming.<br/>I don't know where to put it all.</p>
<p begin="14340159166t" end="14359344999t" region="region.after.center" style="style.default" xml:id="subtitle562">Okay. How about this?</p>
<p begin="14363098749t" end="14381033332t" region="region.after.center" style="style.default" xml:id="subtitle563">You let me stay over<br/>just for one night</p>
<p begin="14381867499t" end="14405224166t" region="region.after.center" style="style.default" xml:id="subtitle564">and I'll help you redecorate<br/>your whole place.</p>
<p begin="14415651249t" end="14427746666t" region="region.after.center" style="style.default" xml:id="subtitle565">-One night?<br/>-Yeah.</p>
<p begin="14428580832t" end="14446515416t" region="region.after.center" style="style.default" xml:id="subtitle566">I can make it look<br/>fucking amazing.</p>
<p begin="14461113332t" end="14481550416t" region="region.after.center" style="style.default" xml:id="subtitle567">All right.<br/>Do you want a drink?</p>
<p begin="14482384582t" end="14498233749t" region="region.after.center" style="style.default" xml:id="subtitle568">Yeah, you're fucking right<br/>I want a drink!</p>
<p begin="14499067916t" end="14508243749t" region="region.after.center" style="style.default" xml:id="subtitle569">Okay, let's get drunk.</p>
<p begin="14509077916t" end="14525761249t" region="region.after.center" style="style.default" xml:id="subtitle570">This shit is sweet.</p>
<p begin="14541610416t" end="14554122916t" region="region.after.center" style="style.default" xml:id="subtitle571">All right, you guys gotta go.</p>
<p begin="14554957082t" end="14577062499t" region="region.after.center" style="style.default" xml:id="subtitle572">[theme music]</p>
<p begin="14997065416t" end="15017919582t" region="region.after.center" style="style.default" xml:id="subtitle573">[seagulls squawking]</p>
<p begin="15137622499t" end="15179330832t" region="region.after.center" style="style.default" xml:id="subtitle574">[fish] Fuck! Fuck! Fuck off! Fuck!...</p>
<p begin="15180164999t" end="15206024166t" region="region.after.center" style="style.default" xml:id="subtitle575">Fuck off! Jesus Christ!</p>
<p begin="15241893332t" end="15256491249t" region="region.after.center" style="style.default" xml:id="subtitle576">[whispering] <span style="style.default_1">Fuck.</span></p>
<p begin="15257325416t" end="15277762499t" region="region.after.center" style="style.default" xml:id="subtitle577">-[light clicks off]<br/>-[voice whispering] <span style="style.default_1">Fuck off.</span></p>
