<body>
<div xml:space="preserve">
<p begin="169335832t" end="188104582t" region="region.after.center" style="style.default" xml:id="subtitle0">[clattering]</p>
<p begin="191024166t" end="205205000t" region="region.after.center" style="style.default" xml:id="subtitle1">[grunt of effort]</p>
<p begin="215632082t" end="229395832t" region="region.after.center" style="style.default" xml:id="subtitle2">[Barb] Bubbles!</p>
<p begin="233983749t" end="246913332t" region="region.after.center" style="style.default" xml:id="subtitle3">Can I have a word, please?</p>
<p begin="247747499t" end="261094166t" region="region.after.center" style="style.default" xml:id="subtitle4">Sure, Barb, what's going on?</p>
<p begin="261928332t" end="281531250t" region="region.after.center" style="style.default" xml:id="subtitle5">What do you think<br/>I have in my hands here?</p>
<p begin="282365416t" end="316566250t" region="region.after.center" style="style.default" xml:id="subtitle6">Well, I would say that is a piece<br/>of <span style="style.default_1">papier,</span> as the French would say.</p>
<p begin="317400416t" end="337420416t" region="region.after.center" style="style.default" xml:id="subtitle7">Very good. It is indeed<br/>a piece of <span style="style.default_1">papier.</span></p>
<p begin="338254582t" end="364530832t" region="region.after.center" style="style.default" xml:id="subtitle8">And what do you think<br/>is on this piece of <span style="style.default_1">papier?</span></p>
<p begin="370370000t" end="398314582t" region="region.after.center" style="style.default" xml:id="subtitle9">Well, by the way you're gritting<br/>your old steak chewers there,</p>
<p begin="399148750t" end="415832082t" region="region.after.center" style="style.default" xml:id="subtitle10">I'm guessing it's not good. Is it?</p>
<p begin="416666250t" end="438771666t" region="region.after.center" style="style.default" xml:id="subtitle11">This is a quote<br/>from a pest control company</p>
<p begin="439605832t" end="464630832t" region="region.after.center" style="style.default" xml:id="subtitle12">to get rid of the rats<br/>in the park, Bubbles.</p>
<p begin="472972499t" end="486736249t" region="region.after.center" style="style.default" xml:id="subtitle13">Holy fuck! What are they doing,</p>
<p begin="487570416t" end="509258749t" region="region.after.center" style="style.default" xml:id="subtitle14">dipping the cocksuckers<br/>in liquid gold to get rid of them?</p>
<p begin="510092916t" end="531781249t" region="region.after.center" style="style.default" xml:id="subtitle15">Bubbles, I'm sorry,<br/>but you have got two choices.</p>
<p begin="532615416t" end="570570000t" region="region.after.center" style="style.default" xml:id="subtitle16">You can either pay that or you can<br/>shut down this operation. No, I...</p>
<p begin="571404166t" end="584333750t" region="region.after.center" style="style.default" xml:id="subtitle17">-What?<br/>-I'm sorry, I'm sorry!</p>
<p begin="585167916t" end="607273332t" region="region.after.center" style="style.default" xml:id="subtitle18">But this is...<br/>this is out of control!</p>
<p begin="608107500t" end="633549582t" region="region.after.center" style="style.default" xml:id="subtitle19">As the French would say,<br/><span style="style.default_1">trop, c'est trop.</span></p>
<p begin="636886250t" end="649815832t" region="region.after.center" style="style.default" xml:id="subtitle20">I don't know what that means!</p>
<p begin="650650000t" end="670252916t" region="region.after.center" style="style.default" xml:id="subtitle21">Ugh. It means enough is enough!</p>
<p begin="671087082t" end="686102082t" region="region.after.center" style="style.default" xml:id="subtitle22">Barb, this isn't really fair.</p>
<p begin="686936250t" end="714463750t" region="region.after.center" style="style.default" xml:id="subtitle23">I mean, I told you, once the bottles<br/>leave my property,</p>
<p begin="715297916t" end="732815416t" region="region.after.center" style="style.default" xml:id="subtitle24">how is that my responsibility?</p>
<p begin="733649582t" end="752001250t" region="region.after.center" style="style.default" xml:id="subtitle25">-Bubbles...<br/>-No, I'm serious! I mean...</p>
<p begin="752835416t" end="783699582t" region="region.after.center" style="style.default" xml:id="subtitle26">are you gonna tell the Burger Shack<br/>they've got to start paying to clean up</p>
<p begin="784533750t" end="821237082t" region="region.after.center" style="style.default" xml:id="subtitle27">all the cheeseburger wrappers and<br/>semi-ingested fucking onion ring fragments</p>
<p begin="822071250t" end="838337500t" region="region.after.center" style="style.default" xml:id="subtitle28">-that Randy blows all over the path?<br/>-Bubbles!</p>
<p begin="839171666t" end="863779582t" region="region.after.center" style="style.default" xml:id="subtitle29">That is not the same thing at all!</p>
<p begin="864613749t" end="882965416t" region="region.after.center" style="style.default" xml:id="subtitle30">I believe that it is, Barb.<br/>This is bullshit!</p>
<p begin="883799582t" end="904236666t" region="region.after.center" style="style.default" xml:id="subtitle31">[Ricky] Hey, Bubs, what's going on?<br/>What the fuck's happening?</p>
<p begin="905070832t" end="930929999t" region="region.after.center" style="style.default" xml:id="subtitle32">-Why you getting upset?<br/>-He's getting upset because of this.</p>
<p begin="931764166t" end="957623332t" region="region.after.center" style="style.default" xml:id="subtitle33">This is the... contract<br/>for the rat control in the park</p>
<p begin="958457499t" end="984316666t" region="region.after.center" style="style.default" xml:id="subtitle34">and Bubbles needs to pay it<br/>or shut down this operation.</p>
<p begin="985150832t" end="1003502499t" region="region.after.center" style="style.default" xml:id="subtitle35">-[whimpering]<br/>-This is fucking insane!</p>
<p begin="1004336666t" end="1035200832t" region="region.after.center" style="style.default" xml:id="subtitle36">Get rid of rats? I can get rid<br/>of the little fuckers for half of this.</p>
<p begin="1036034999t" end="1044376666t" region="region.after.center" style="style.default" xml:id="subtitle37">[laughing]</p>
<p begin="1045210832t" end="1066482082t" region="region.after.center" style="style.default" xml:id="subtitle38">You think you can deal<br/>with pest control for the park?</p>
<p begin="1067316249t" end="1092341250t" region="region.after.center" style="style.default" xml:id="subtitle39">Fuck yeah. For a joke. The old man<br/>was the master at dealing with rats.</p>
<p begin="1093175416t" end="1108607500t" region="region.after.center" style="style.default" xml:id="subtitle40">Fucking knew every trick of the book.</p>
<p begin="1109441666t" end="1134466666t" region="region.after.center" style="style.default" xml:id="subtitle41">Oh, okay, all right.<br/>If you, uh, if you can prove to me</p>
<p begin="1135300832t" end="1147396250t" region="region.after.center" style="style.default" xml:id="subtitle42">that you are capable of this,</p>
<p begin="1148230416t" end="1175340832t" region="region.after.center" style="style.default" xml:id="subtitle43">I will give you the contract<br/>for all of Sunnyvale</p>
<p begin="1176175000t" end="1203285416t" region="region.after.center" style="style.default" xml:id="subtitle44">for half of half of this.</p>
<p begin="1210792916t" end="1234983750t" region="region.after.center" style="style.default" xml:id="subtitle45">Fucking done. Are you kidding me?<br/>I would've did it for half, Barb.</p>
<p begin="1235817916t" end="1252501250t" region="region.after.center" style="style.default" xml:id="subtitle46">-Well, Ricky...<br/>-Thank you, Barb.</p>
<p begin="1253335416t" end="1268350416t" region="region.after.center" style="style.default" xml:id="subtitle47">-No problem.<br/>-Thanks a lot.</p>
<p begin="1276275000t" end="1290455832t" region="region.after.center" style="style.default" xml:id="subtitle48">Ricky, that...</p>
<p begin="1297546250t" end="1309641666t" region="region.after.center" style="style.default" xml:id="subtitle49">[sigh]</p>
<p begin="1312561250t" end="1343842500t" region="region.after.center" style="style.default" xml:id="subtitle50">-What?<br/>-You just made a fucking terrible deal.</p>
<p begin="1345927916t" end="1369701666t" region="region.before.center" style="style.default" xml:id="subtitle51">[theme music]</p>
<p begin="1768850416t" end="1793875416t" region="region.after.center" style="style.default" xml:id="subtitle52"><span style="style.default_1">♪ And he said,</span><br/><span style="style.default_1">Hey, diddle, diddle ♪</span></p>
<p begin="1794709582t" end="1816397916t" region="region.after.center" style="style.default" xml:id="subtitle53"><span style="style.default_1">♪ The fucking cat and the fiddle ♪</span></p>
<p begin="1817232082t" end="1840171666t" region="region.after.center" style="style.default" xml:id="subtitle54"><span style="style.default_1">♪ The cow jumped over</span><br/><span style="style.default_1">the fucking moon ♪</span></p>
<p begin="1841005832t" end="1852684166t" region="region.after.center" style="style.default" xml:id="subtitle55">Hey, Buddy, how's it going?</p>
<p begin="1853518332t" end="1866864999t" region="region.after.center" style="style.default" xml:id="subtitle56">-Yeah, hey, Ricky... Ricky!<br/>-What?</p>
<p begin="1867699166t" end="1889387499t" region="region.after.center" style="style.default" xml:id="subtitle57">-What are you doing?<br/>-Need to borrow the truck.</p>
<p begin="1890221666t" end="1924005416t" region="region.after.center" style="style.default" xml:id="subtitle58">No, no, Ricky, Ricky, I can't loan you<br/>the fucking truck. I've gotta use it.</p>
<p begin="1924839582t" end="1953618332t" region="region.after.center" style="style.default" xml:id="subtitle59">What? Look, I only took the job from Barb<br/>to help you out, man.</p>
<p begin="1954452499t" end="1984065416t" region="region.after.center" style="style.default" xml:id="subtitle60">Well, Ricky, that's not really<br/>fucking fair to say.</p>
<p begin="1984899582t" end="2007422082t" region="region.after.center" style="style.default" xml:id="subtitle61">How are you gonna do that job<br/>that cheap anyway?</p>
<p begin="2008256249t" end="2036200832t" region="region.after.center" style="style.default" xml:id="subtitle62">I can easily do it for fucking half<br/>of what they were talking about.</p>
<p begin="2037034999t" end="2057472082t" region="region.after.center" style="style.default" xml:id="subtitle63">Ricky, you said you'd do it<br/>for a quarter.</p>
<p begin="2058306249t" end="2071235832t" region="region.after.center" style="style.default" xml:id="subtitle64">[laughing] A quarter?</p>
<p begin="2072069999t" end="2103351249t" region="region.after.center" style="style.default" xml:id="subtitle65">I would never fucking do it for a quarter.<br/>She said half of a half.</p>
<p begin="2104185416t" end="2117114999t" region="region.after.center" style="style.default" xml:id="subtitle66">Come on, I'm doing this for you.</p>
<p begin="2117949166t" end="2139637499t" region="region.after.center" style="style.default" xml:id="subtitle67">It's pretty fucked you're not gonna<br/>lend me the truck.</p>
<p begin="2140471666t" end="2161325832t" region="region.after.center" style="style.default" xml:id="subtitle68">[sighing]<br/>Ricky... for fuck's sakes.</p>
<p begin="2162160000t" end="2191355832t" region="region.after.center" style="style.default" xml:id="subtitle69">Just need it a couple hours,<br/>pick up the shit I need for the job.</p>
<p begin="2192190000t" end="2203034166t" region="region.after.center" style="style.default" xml:id="subtitle70">Come on, buddy.</p>
<p begin="2203868332t" end="2219717500t" region="region.after.center" style="style.default" xml:id="subtitle71">[annoyed growl]</p>
<p begin="2223471250t" end="2235149582t" region="region.after.center" style="style.default" xml:id="subtitle72">All right.</p>
<p begin="2237652082t" end="2258089166t" region="region.after.center" style="style.default" xml:id="subtitle73">All right, but I need it back<br/>this afternoon.</p>
<p begin="2258923332t" end="2271018750t" region="region.after.center" style="style.default" xml:id="subtitle74">I've got deliveries to make.</p>
<p begin="2271852916t" end="2288536250t" region="region.after.center" style="style.default" xml:id="subtitle75">-Hey, Bubs...<br/>-No problem.</p>
<p begin="2289370416t" end="2318149166t" region="region.after.center" style="style.default" xml:id="subtitle76">-I need to use your truck, man.<br/>-What do I look like,</p>
<p begin="2318983332t" end="2344425416t" region="region.after.center" style="style.default" xml:id="subtitle77">the fucking I'm-giving-out-free-trucks-<br/>to-everybody guy?</p>
<p begin="2345259582t" end="2367782082t" region="region.after.center" style="style.default" xml:id="subtitle78">What? Come on, this is important.</p>
<p begin="2368616250t" end="2391555832t" region="region.after.center" style="style.default" xml:id="subtitle79">Yeah, well, what I do<br/>is important too, Julian.</p>
<p begin="2392390000t" end="2414078332t" region="region.after.center" style="style.default" xml:id="subtitle80">-Yeah?<br/>-I couldn't loan it to you if I wanted to,</p>
<p begin="2414912500t" end="2431178750t" region="region.after.center" style="style.default" xml:id="subtitle81">because apparently<br/>I just loaned it to Ricky.</p>
<p begin="2432012916t" end="2449530416t" region="region.after.center" style="style.default" xml:id="subtitle82">-That's right, buddy.<br/>-How long you gonna be, man?</p>
<p begin="2450364582t" end="2480394582t" region="region.after.center" style="style.default" xml:id="subtitle83">-I'll get it off you when you're done.<br/>-No problem. I shouldn't be too long.</p>
<p begin="2481228750t" end="2491655832t" region="region.after.center" style="style.default" xml:id="subtitle84">-Cool. Right on.<br/>-[snapping fingers]</p>
<p begin="2492490000t" end="2504168332t" region="region.after.center" style="style.default" xml:id="subtitle85">-Excuse me!<br/>-What?</p>
<p begin="2505002500t" end="2535449582t" region="region.after.center" style="style.default" xml:id="subtitle86">Do you see me standing here?<br/>I'm in charge of my fucking truck.</p>
<p begin="2536283750t" end="2557972082t" region="region.after.center" style="style.default" xml:id="subtitle87">I will decide who gets<br/>to use it and when.</p>
<p begin="2558806250t" end="2573821250t" region="region.after.center" style="style.default" xml:id="subtitle88">Well, not anymore.<br/>Now I'm in charge,</p>
<p begin="2574655416t" end="2590087500t" region="region.after.center" style="style.default" xml:id="subtitle89">'cause you loaned it to me, right?</p>
<p begin="2593007082t" end="2605936666t" region="region.after.center" style="style.default" xml:id="subtitle90">-What?<br/>-Isn't that the rule?</p>
<p begin="2606770832t" end="2632212916t" region="region.after.center" style="style.default" xml:id="subtitle91">You loan something to somebody,<br/>they're in charge until they give it back.</p>
<p begin="2633047082t" end="2650564582t" region="region.after.center" style="style.default" xml:id="subtitle92">-Pretty sure...<br/>-Yeah, no, that's...</p>
<p begin="2651398750t" end="2664328332t" region="region.after.center" style="style.default" xml:id="subtitle93">-You're right, Ricky.<br/>-I thought I was.</p>
<p begin="2665162500t" end="2694358332t" region="region.after.center" style="style.default" xml:id="subtitle94">I forgot that was on the front page<br/>of the fucking book of etiquette.</p>
<p begin="2695192500t" end="2716463750t" region="region.after.center" style="style.default" xml:id="subtitle95">So you're in charge<br/>of my truck, not me,</p>
<p begin="2717297916t" end="2739403332t" region="region.after.center" style="style.default" xml:id="subtitle96">so give it to whoever<br/>the fuck you want, Ricky.</p>
<p begin="2740237500t" end="2764011250t" region="region.after.center" style="style.default" xml:id="subtitle97">-Perfect, man. Bubs...<br/>-[Bubbles] No, no!</p>
<p begin="2764845416t" end="2787785000t" region="region.after.center" style="style.default" xml:id="subtitle98">Holy fuck, somebody woke up<br/>on the left side of the bed.</p>
<p begin="2788619166t" end="2813644166t" region="region.after.center" style="style.default" xml:id="subtitle99">-Right on. Talk to you in a bit.<br/>-See you in a bit.</p>
<p begin="2854101250t" end="2880794582t" region="region.after.center" style="style.default" xml:id="subtitle100">I'm telling you, Randy,<br/>it's a sure thing.</p>
<p begin="2881628750t" end="2903317082t" region="region.after.center" style="style.default" xml:id="subtitle101">[slurring]<br/>Look, just bet on him already!</p>
<p begin="2904151250t" end="2933347082t" region="region.after.center" style="style.default" xml:id="subtitle102">Look, you're gonna have another $100<br/>to bet with tomorrow.</p>
<p begin="2934181250t" end="2954618332t" region="region.after.center" style="style.default" xml:id="subtitle103">And there'll be other sure things,<br/>I'm sure. I'm hungry</p>
<p begin="2955452500t" end="2987567916t" region="region.after.center" style="style.default" xml:id="subtitle104">and I'm gonna get something to eat<br/>and see how much I have left over.</p>
<p begin="2988402082t" end="3005502500t" region="region.after.center" style="style.default" xml:id="subtitle105">Oh, Randy...</p>
<p begin="3006336666t" end="3020517500t" region="region.after.center" style="style.default" xml:id="subtitle106">-Hello.<br/>-Hi.</p>
<p begin="3025105416t" end="3052215832t" region="region.after.center" style="style.default" xml:id="subtitle107">Could I get a extra-large order<br/>of onion rings...</p>
<p begin="3053050000t" end="3082662916t" region="region.after.center" style="style.default" xml:id="subtitle108">-[cash register whirring]<br/>-...a cheeseburger with two extra patties</p>
<p begin="3083497082t" end="3105185416t" region="region.after.center" style="style.default" xml:id="subtitle109">and six slices of cheese...</p>
<p begin="3116029582t" end="3145225416t" region="region.after.center" style="style.default" xml:id="subtitle110">two hot-dogs with cheese and bacon,</p>
<p begin="3147727916t" end="3172335832t" region="region.after.center" style="style.default" xml:id="subtitle111">and a large popcorn with layered butter.</p>
<p begin="3173170000t" end="3192772916t" region="region.after.center" style="style.default" xml:id="subtitle112">And can you do four layers on that?</p>
<p begin="3193607082t" end="3217380832t" region="region.after.center" style="style.default" xml:id="subtitle113">-[cash register whirring]<br/>-Extra-large rings;</p>
<p begin="3218215000t" end="3263677082t" region="region.before.center" style="style.default" xml:id="subtitle114">cheeseburger, two ex-pats, six slices;<br/>two dogs, add cheese, bacon;</p>
<p begin="3264511250t" end="3286616666t" region="region.before.center" style="style.default" xml:id="subtitle115">large popcorn, four layers.<br/>Is that everything?</p>
<p begin="3287450832t" end="3309556250t" region="region.before.center" style="style.default" xml:id="subtitle116">Uh, could you, uh,<br/>poutine-up the rings?</p>
<p begin="3310390416t" end="3350013332t" region="region.before.center" style="style.default" xml:id="subtitle117">And give me two large beer<br/>and two ice cream sandwiches.</p>
<p begin="3350847500t" end="3364194166t" region="region.after.center" style="style.default" xml:id="subtitle118">You want anything, Mr. Lahey?</p>
<p begin="3365028332t" end="3377540832t" region="region.after.center" style="style.default" xml:id="subtitle119">No, I'm good.</p>
<p begin="3378374999t" end="3390053332t" region="region.after.center" style="style.default" xml:id="subtitle120">Okay, that's everything.</p>
<p begin="3393807082t" end="3406736666t" region="region.after.center" style="style.default" xml:id="subtitle121">$49.25.</p>
<p begin="3421751666t" end="3440937499t" region="region.after.center" style="style.default" xml:id="subtitle122">There's 50.<br/>Keep the change.</p>
<p begin="3441771666t" end="3470967499t" region="region.after.center" style="style.default" xml:id="subtitle123">Randy, come on, let's go place a bet<br/>while they're cooking that shit up.</p>
<p begin="3471801666t" end="3480560416t" region="region.after.center" style="style.default" xml:id="subtitle124">-No, Mr. Lahey.<br/>-What?</p>
<p begin="3481394582t" end="3515178332t" region="region.after.center" style="style.default" xml:id="subtitle125">You know what? It's not my fault<br/>you lost all your money in 10 minutes.</p>
<p begin="3516012499t" end="3556886666t" region="region.after.center" style="style.default" xml:id="subtitle126">I'm in charge of my own money<br/>and I decide who I'm betting on and when.</p>
<p begin="3557720832t" end="3583997082t" region="region.after.center" style="style.default" xml:id="subtitle127">Randy, look, I get $100 allowance, right?</p>
<p begin="3584831249t" end="3609439166t" region="region.after.center" style="style.default" xml:id="subtitle128">-Yeah.<br/>-Okay. You can keep my tomorrow's $100</p>
<p begin="3610273332t" end="3636132499t" region="region.after.center" style="style.default" xml:id="subtitle129">if you give me $50 now.<br/>I got a sure fucking thing, Randy.</p>
<p begin="3636966666t" end="3652398749t" region="region.after.center" style="style.default" xml:id="subtitle130">You wanna bet your tomorrow money?</p>
<p begin="3653232916t" end="3677423749t" region="region.after.center" style="style.default" xml:id="subtitle131">Yeah, of course. Look, Randy...<br/>I'll tell you what.</p>
<p begin="3678257916t" end="3724554166t" region="region.after.center" style="style.default" xml:id="subtitle132">If I lose, you get tomorrow's 100,<br/>and if I win, I'll split half with you.</p>
<p begin="3737066666t" end="3747910832t" region="region.after.center" style="style.default" xml:id="subtitle133">You can't lose, bud.</p>
<p begin="3748744999t" end="3776689582t" region="region.after.center" style="style.default" xml:id="subtitle134">Let me have some food<br/>and I'll think about it, Mr. Lahey.</p>
<p begin="3777523749t" end="3814644166t" region="region.after.center" style="style.default" xml:id="subtitle135">Oh, Randy!<br/>For fuck's sakes!</p>
<p begin="3836332499t" end="3850930416t" region="region.after.center" style="style.default" xml:id="subtitle136">Hey, boys, what's up?</p>
<p begin="3851764582t" end="3871367499t" region="region.after.center" style="style.default" xml:id="subtitle137">Hey, Mr. Finch.<br/>What's up, man?</p>
<p begin="3872201666t" end="3888467916t" region="region.after.center" style="style.default" xml:id="subtitle138">-Rascal, what's going on, man?<br/>-What's up, man?</p>
<p begin="3889302082t" end="3908070832t" region="region.after.center" style="style.default" xml:id="subtitle139">-T. Mr. Green.<br/>-Hi, buddy.</p>
<p begin="3908904999t" end="3933929999t" region="region.after.center" style="style.default" xml:id="subtitle140">I need you to steal some shit<br/>for me down at the mall.</p>
<p begin="3934764166t" end="3961040416t" region="region.after.center" style="style.default" xml:id="subtitle141">When you say steal some shit,<br/>define "steal some shit."</p>
<p begin="3965628332t" end="3988150832t" region="region.after.center" style="style.default" xml:id="subtitle142">Just got to take some furniture,<br/>bring it back to my trailer.</p>
<p begin="3988984999t" end="4003582916t" region="region.after.center" style="style.default" xml:id="subtitle143">-That's it, man. It's easy.<br/>-No way.</p>
<p begin="4004417082t" end="4019432082t" region="region.after.center" style="style.default" xml:id="subtitle144">Not after what happened<br/>the other day.</p>
<p begin="4020266249t" end="4039452082t" region="region.after.center" style="style.default" xml:id="subtitle145">Ricky almost shot at us for real, man.</p>
<p begin="4040286249t" end="4057803749t" region="region.after.center" style="style.default" xml:id="subtitle146">And we didn't get paid<br/>for that fucking thing.</p>
<p begin="4058637916t" end="4078240832t" region="region.after.center" style="style.default" xml:id="subtitle147">Okay, well, now you will.</p>
<p begin="4080743332t" end="4104934166t" region="region.after.center" style="style.default" xml:id="subtitle148">-What you got?<br/>-I confiscated this down at the mall, man.</p>
<p begin="4105768332t" end="4135381249t" region="region.after.center" style="style.default" xml:id="subtitle149">It's yours. Plus 100 bucks cash<br/>as soon as the job's done.</p>
<p begin="4148310832t" end="4175004166t" region="region.after.center" style="style.default" xml:id="subtitle150">Well man, we can... we can pick it up,<br/>but we ain't stealing it.</p>
<p begin="4175838332t" end="4195441249t" region="region.after.center" style="style.default" xml:id="subtitle151">-[Julian sighing]<br/>-We ain't stealing it, man.</p>
<p begin="4196275416t" end="4223385832t" region="region.after.center" style="style.default" xml:id="subtitle152">All right. Okay. I guess I could get<br/>somebody else to steal it,</p>
<p begin="4224219999t" end="4251747499t" region="region.after.center" style="style.default" xml:id="subtitle153">but you've gotta be there<br/>at 2:00 sharp or I'm fucked.</p>
<p begin="4252581666t" end="4268013749t" region="region.after.center" style="style.default" xml:id="subtitle154">-That's when the shift changes.<br/>-2:00.</p>
<p begin="4268847916t" end="4295958332t" region="region.after.center" style="style.default" xml:id="subtitle155">-Can do 2:00. I got you.<br/>-You gonna be there for me?</p>
<p begin="4296792500t" end="4309305000t" region="region.after.center" style="style.default" xml:id="subtitle156">-We got you, bro.<br/>-All right.</p>
<p begin="4310139166t" end="4322651666t" region="region.after.center" style="style.default" xml:id="subtitle157">-Thanks, boys.<br/>-[mixed chatter]</p>
<p begin="4323485832t" end="4339752082t" region="region.after.center" style="style.default" xml:id="subtitle158">[Tyrone] We all split it, yeah?</p>
<p begin="4355184166t" end="4373118750t" region="region.after.center" style="style.default" xml:id="subtitle159">Great job, everybody.<br/>We're getting there.</p>
<p begin="4373952916t" end="4386882500t" region="region.after.center" style="style.default" xml:id="subtitle160">[girl] This is so gross.</p>
<p begin="4391053332t" end="4419415000t" region="region.after.center" style="style.default" xml:id="subtitle161">What the fuck does this<br/>have to do with hockey?</p>
<p begin="4426088332t" end="4452781666t" region="region.after.center" style="style.default" xml:id="subtitle162">Actually this has everything to do<br/>with hockey, okay?</p>
<p begin="4453615832t" end="4473635832t" region="region.after.center" style="style.default" xml:id="subtitle163">This is about the...<br/>the business side of things,</p>
<p begin="4474470000t" end="4490736250t" region="region.after.center" style="style.default" xml:id="subtitle164">and managing your money,<br/>that sort of shit.</p>
<p begin="4491570416t" end="4512841666t" region="region.after.center" style="style.default" xml:id="subtitle165">Do you know how many professional<br/>hockey players go bankrupt?</p>
<p begin="4513675832t" end="4545791250t" region="region.after.center" style="style.default" xml:id="subtitle166">-Do you?<br/>-No. Do you? I doubt it.</p>
<p begin="4546625416t" end="4582911666t" region="region.after.center" style="style.default" xml:id="subtitle167">Actually I do, you little snot,<br/>but I was asking you guys if you knew.</p>
<p begin="4588750832t" end="4612107500t" region="region.after.center" style="style.default" xml:id="subtitle168">All right, I'm done shovelling this stuff<br/>for $1 an hour.</p>
<p begin="4612941666t" end="4631293332t" region="region.after.center" style="style.default" xml:id="subtitle169">Yeah, fuck this. This is bullshit.</p>
<p begin="4642971666t" end="4673001666t" region="region.after.center" style="style.default" xml:id="subtitle170">Actually, it's not bullshit,<br/>it's cow shit there, dickhead.</p>
<p begin="4674670000t" end="4703448750t" region="region.after.center" style="style.default" xml:id="subtitle171">This is how it's gonna be, is it?<br/>Let me tell you this.</p>
<p begin="4704282916t" end="4720132082t" region="region.after.center" style="style.default" xml:id="subtitle172">We're not leaving here<br/>till that is full.</p>
<p begin="4720966250t" end="4748910832t" region="region.after.center" style="style.default" xml:id="subtitle173">If the farmer that owns this place<br/>comes back and catches us doing this,</p>
<p begin="4749745000t" end="4770599166t" region="region.after.center" style="style.default" xml:id="subtitle174">he's gonna shoot at us.<br/>He already shot me twice.</p>
<p begin="4771433332t" end="4788950832t" region="region.after.center" style="style.default" xml:id="subtitle175">Are you serious?<br/>We could get shot?</p>
<p begin="4789785000t" end="4806885416t" region="region.after.center" style="style.default" xml:id="subtitle176">-That's crazy!<br/>-[Ricky] Yeah, it is crazy.</p>
<p begin="4807719582t" end="4836915416t" region="region.after.center" style="style.default" xml:id="subtitle177">So let's get this done fast<br/>so we can get the fuck out of here!</p>
<p begin="4845257082t" end="4876121250t" region="region.after.center" style="style.default" xml:id="subtitle178">I'm scared.<br/>I do not wanna get shot.</p>
<p begin="4876955416t" end="4896141250t" region="region.after.center" style="style.default" xml:id="subtitle179">Okay, listen.<br/>I didn't mean that.</p>
<p begin="4896975416t" end="4915744166t" region="region.after.center" style="style.default" xml:id="subtitle180">No one's gonna get shot.<br/>I was kind of joking.</p>
<p begin="4916578332t" end="4929507916t" region="region.after.center" style="style.default" xml:id="subtitle181">If he does come back, we're fine.</p>
<p begin="4930342082t" end="4942854582t" region="region.after.center" style="style.default" xml:id="subtitle182">-[gun clicking]<br/>-I've got this.</p>
<p begin="4943688750t" end="4959537916t" region="region.after.center" style="style.default" xml:id="subtitle183">Oh, my God.<br/>Is that a real gun?</p>
<p begin="4960372082t" end="4982060416t" region="region.after.center" style="style.default" xml:id="subtitle184">Yeah, but it's just to protect us.<br/>Don't freak out.</p>
<p begin="4982894582t" end="5003748750t" region="region.after.center" style="style.default" xml:id="subtitle185">[girl] Okay, let's pick up the pace, team.</p>
<p begin="5004582916t" end="5020432082t" region="region.after.center" style="style.default" xml:id="subtitle186">-Great idea.<br/>-Yeah, let's do this.</p>
<p begin="5021266250t" end="5049210832t" region="region.after.center" style="style.default" xml:id="subtitle187">-Oh, for fuck's sakes.<br/>-Quit your whining.</p>
<p begin="5050045000t" end="5087999582t" region="region.after.center" style="style.default" xml:id="subtitle188">Get that little mini-shovel and get<br/>as much dirt in there as you fucking can!</p>
<p begin="5103014582t" end="5120949166t" region="region.after.center" style="style.default" xml:id="subtitle189">I don't know. This is a tough call.<br/>I mean...</p>
<p begin="5121783332t" end="5141386250t" region="region.after.center" style="style.default" xml:id="subtitle190">What's the story on this lamp?<br/>This is really nice.</p>
<p begin="5142220416t" end="5171416250t" region="region.after.center" style="style.default" xml:id="subtitle191">Yeah, well, it's my favourite.<br/>I actually have one in my office.</p>
<p begin="5172250416t" end="5199360832t" region="region.after.center" style="style.default" xml:id="subtitle192">-Oh, no way.<br/>-If you'd like to see it in a more...</p>
<p begin="5204782916t" end="5233978750t" region="region.after.center" style="style.default" xml:id="subtitle193">-intimate setting.<br/>-Hmm... I...</p>
<p begin="5234812916t" end="5261089166t" region="region.after.center" style="style.default" xml:id="subtitle194">This is tough though, 'cause I like<br/>this one as well. Like...</p>
<p begin="5261923332t" end="5288199582t" region="region.after.center" style="style.default" xml:id="subtitle195">this one's got a...<br/>like, a thinner base.</p>
<p begin="5289033750t" end="5321983332t" region="region.after.center" style="style.default" xml:id="subtitle196">-This is a bigger base.<br/>-I actually would like to show you...</p>
<p begin="5322817500t" end="5349510832t" region="region.after.center" style="style.default" xml:id="subtitle197">No, no, I... This is the one here<br/>or this is the one.</p>
<p begin="5350345000t" end="5368696666t" region="region.after.center" style="style.default" xml:id="subtitle198">I mean, I've gotta pick one of these.</p>
<p begin="5373284582t" end="5402063332t" region="region.after.center" style="style.default" xml:id="subtitle199">They're both pretty<br/>expensive though, right?</p>
<p begin="5407068332t" end="5428756666t" region="region.after.center" style="style.default" xml:id="subtitle200">Well, you get what you pay for...</p>
<p begin="5429590832t" end="5445857082t" region="region.after.center" style="style.default" xml:id="subtitle201">[chuckling] ...as they say.</p>
<p begin="5447942500t" end="5487148332t" region="region.after.center" style="style.default" xml:id="subtitle202">I mean, you know, we could maybe<br/>discuss the uh...</p>
<p begin="5493821666t" end="5525102916t" region="region.after.center" style="style.default" xml:id="subtitle203">possibility of a discount arrangement,<br/>if you're interested.</p>
<p begin="5525937082t" end="5541786250t" region="region.after.center" style="style.default" xml:id="subtitle204">[Julian] Copy that.</p>
<p begin="5550545000t" end="5569313750t" region="region.after.center" style="style.default" xml:id="subtitle205">[sighing]<br/>Let me see. Since I'm a guy,</p>
<p begin="5570147916t" end="5589750832t" region="region.after.center" style="style.default" xml:id="subtitle206">you know, I'm horrible at this stuff.</p>
<p begin="5590585000t" end="5621032082t" region="region.after.center" style="style.default" xml:id="subtitle207">I don't know.<br/>Big base? Little base?</p>
<p begin="5621866250t" end="5633544582t" region="region.after.center" style="style.default" xml:id="subtitle208">Big base?<br/>Little base?</p>
<p begin="5634378750t" end="5651479166t" region="region.after.center" style="style.default" xml:id="subtitle209">I always go for a bigger base.</p>
<p begin="5652313332t" end="5666077082t" region="region.after.center" style="style.default" xml:id="subtitle210">-Mm-hmm.<br/>-Is the room quite small?</p>
<p begin="5666911250t" end="5696941250t" region="region.after.center" style="style.default" xml:id="subtitle211">Sometimes a small base is... better...</p>
<p begin="5697775416t" end="5711539166t" region="region.after.center" style="style.default" xml:id="subtitle212">Okay, you know what?<br/>I can't decide.</p>
<p begin="5712373332t" end="5734895832t" region="region.after.center" style="style.default" xml:id="subtitle213">This is isn't gonna happen today.<br/>I'm sorry. I apologize.</p>
<p begin="5735730000t" end="5757001250t" region="region.after.center" style="style.default" xml:id="subtitle214">I'm gonna go check your locks<br/>and stuff out back.</p>
<p begin="5757835416t" end="5782860416t" region="region.after.center" style="style.default" xml:id="subtitle215">Maybe we'll discuss this some other time.<br/>All right? Thank you.</p>
<p begin="5783694582t" end="5799960832t" region="region.after.center" style="style.default" xml:id="subtitle216">You know what?<br/>You're hot.</p>
<p begin="5800795000t" end="5824151666t" region="region.after.center" style="style.default" xml:id="subtitle217">Just had to say that,<br/>get that out there.</p>
<p begin="5824985832t" end="5839583750t" region="region.after.center" style="style.default" xml:id="subtitle218">All right. Talk to you.</p>
<p begin="5840417916t" end="5870030832t" region="region.after.center" style="style.default" xml:id="subtitle219">If you need me, I've got a walkie<br/>right here. Call me anytime.</p>
<p begin="5874201666t" end="5885462916t" region="region.after.center" style="style.default" xml:id="subtitle220">Okay.</p>
<p begin="5891719166t" end="5913824582t" region="region.after.center" style="style.default" xml:id="subtitle221">[Cory and Jacob arguing]</p>
<p begin="5916327082t" end="5928839582t" region="region.after.center" style="style.default" xml:id="subtitle222">What the fuck...</p>
<p begin="5929673750t" end="5946774166t" region="region.after.center" style="style.default" xml:id="subtitle223">What are you fucking boneheads doing?</p>
<p begin="5947608332t" end="5968879582t" region="region.after.center" style="style.default" xml:id="subtitle224">-I don't know, man...<br/>-How did you manage this?</p>
<p begin="5969713750t" end="5985562916t" region="region.after.center" style="style.default" xml:id="subtitle225">You guys are fucking dumb,<br/>you know that?</p>
<p begin="5986397082t" end="6007251250t" region="region.after.center" style="style.default" xml:id="subtitle226">-You're fucking dumb!<br/>-Oh, fuck...</p>
<p begin="6008085416t" end="6024768750t" region="region.after.center" style="style.default" xml:id="subtitle227">-Jeez, turn around!<br/>-[Jacob] Ahh!</p>
<p begin="6025602916t" end="6042286250t" region="region.after.center" style="style.default" xml:id="subtitle228">Jesus Christ.</p>
<p begin="6045622916t" end="6064808750t" region="region.after.center" style="style.default" xml:id="subtitle229">What the fuck is that still doing here?</p>
<p begin="6065642916t" end="6083577500t" region="region.after.center" style="style.default" xml:id="subtitle230">Well, dude, with the tangling<br/>and the screaming</p>
<p begin="6084411666t" end="6109853750t" region="region.after.center" style="style.default" xml:id="subtitle231">and everything else going on...<br/>And T's not even here, dude.</p>
<p begin="6110687916t" end="6134878750t" region="region.after.center" style="style.default" xml:id="subtitle232">-[annoyed sigh]<br/>-Just say that. So, nothing is my fault.</p>
<p begin="6135712916t" end="6151979166t" region="region.after.center" style="style.default" xml:id="subtitle233">-Fuck!<br/>-[Jacob] We could probably push it back</p>
<p begin="6152813332t" end="6177004166t" region="region.after.center" style="style.default" xml:id="subtitle234">to the trailer for you, Julian.<br/>It might take a while though.</p>
<p begin="6177838332t" end="6198692500t" region="region.after.center" style="style.default" xml:id="subtitle235">Come on. Come on.<br/>Answer the fucking phone.</p>
<p begin="6204531666t" end="6222883332t" region="region.after.center" style="style.default" xml:id="subtitle236">[phone ringing]</p>
<p begin="6223717500t" end="6252913332t" region="region.after.center" style="style.default" xml:id="subtitle237">[Julian] <span style="style.default_1">T, man, why the fuck do you guys</span><br/><span style="style.default_1">all have your cellphones turned off?</span></p>
<p begin="6253747500t" end="6264591666t" region="region.after.center" style="style.default" xml:id="subtitle238">-[laughter]<br/><span style="style.default_1">-Come on, T!</span></p>
<p begin="6265425832t" end="6282526250t" region="region.after.center" style="style.default" xml:id="subtitle239"><span style="style.default_1">I was counting on you guys.</span></p>
<p begin="6283360416t" end="6310887916t" region="region.after.center" style="style.default" xml:id="subtitle240"><span style="style.default_1">Do you know how much bullshit</span><br/><span style="style.default_1">this is creating for me right now?</span></p>
<p begin="6311722082t" end="6325902916t" region="region.after.center" style="style.default" xml:id="subtitle241"><span style="style.default_1">You better not be sitting around</span></p>
<p begin="6326737082t" end="6340917916t" region="region.after.center" style="style.default" xml:id="subtitle242"><span style="style.default_1">smoking that weed</span><br/><span style="style.default_1">I gave you guys.</span></p>
<p begin="6341752082t" end="6364691666t" region="region.after.center" style="style.default" xml:id="subtitle243"><span style="style.default_1">-That was for payment!</span><br/>-[laughing harder]</p>
<p begin="6381375000t" end="6403480416t" region="region.after.center" style="style.default" xml:id="subtitle244"><span style="style.default_1">You guys are getting</span><br/><span style="style.default_1">fucked up, aren't you?</span></p>
<p begin="6413490416t" end="6429339582t" region="region.after.center" style="style.default" xml:id="subtitle245"><span style="style.default_1">Fuck's sakes, man.</span></p>
<p begin="6430173750t" end="6448108332t" region="region.after.center" style="style.default" xml:id="subtitle246"><span style="style.default_1">I want my weed back!</span></p>
<p begin="6448942500t" end="6471047916t" region="region.after.center" style="style.default" xml:id="subtitle247">-<span style="style.default_1">Thanks!</span><br/>-[answering machine beeps]</p>
<p begin="6474801666t" end="6489816666t" region="region.after.center" style="style.default" xml:id="subtitle248">-[buzz saw whirring]<br/>-Keep going, keep going...</p>
<p begin="6490650832t" end="6503163332t" region="region.after.center" style="style.default" xml:id="subtitle249">-Okay, good!<br/>-[whirring stops]</p>
<p begin="6503997500t" end="6519846666t" region="region.after.center" style="style.default" xml:id="subtitle250">Perfect, little buddy.</p>
<p begin="6520680832t" end="6542786250t" region="region.after.center" style="style.default" xml:id="subtitle251">Holy fuck, it's hot out today.</p>
<p begin="6543620416t" end="6563640416t" region="region.after.center" style="style.default" xml:id="subtitle252">Why do you use<br/>so many bad words?</p>
<p begin="6564474582t" end="6580740832t" region="region.after.center" style="style.default" xml:id="subtitle253">They're just words.<br/>What makes them fucking bad?</p>
<p begin="6581575000t" end="6614941666t" region="region.after.center" style="style.default" xml:id="subtitle254">-[Brendan] Good fucking point.<br/>-How is that not stealing?</p>
<p begin="6615775832t" end="6636212916t" region="region.after.center" style="style.default" xml:id="subtitle255">I thought the rule was<br/>you can't steal from trailer parks.</p>
<p begin="6637047082t" end="6666242916t" region="region.after.center" style="style.default" xml:id="subtitle256">You can't steal from <span style="style.default_1">this</span> trailer park.<br/>Other trailer parks are fair game.</p>
<p begin="6667077082t" end="6686680000t" region="region.after.center" style="style.default" xml:id="subtitle257">At Crescent Heights,<br/>they stole a bunch of our residents.</p>
<p begin="6687514166t" end="6707951250t" region="region.after.center" style="style.default" xml:id="subtitle258">It's only fair we take a bit<br/>of their trailer security.</p>
<p begin="6708785416t" end="6725885832t" region="region.after.center" style="style.default" xml:id="subtitle259">That's not stealing,<br/>that's called being fair.</p>
<p begin="6726719999t" end="6751744999t" region="region.after.center" style="style.default" xml:id="subtitle260">No. That's still stealing.<br/>Have you ever been tested</p>
<p begin="6752579166t" end="6765091666t" region="region.after.center" style="style.default" xml:id="subtitle261">-for a learning disorder?<br/>-[cellphone ringing]</p>
<p begin="6765925832t" end="6796789999t" region="region.after.center" style="style.default" xml:id="subtitle262">Have you ever been tested<br/>for being a dick? That's enough.</p>
<p begin="6807634166t" end="6817644166t" region="region.after.center" style="style.default" xml:id="subtitle263">Hey, Julian.</p>
<p begin="6825568749t" end="6849342499t" region="region.after.center" style="style.default" xml:id="subtitle264">I can't bring it there right now, man,<br/>I'm still using it.</p>
<p begin="6851844999t" end="6868945416t" region="region.after.center" style="style.default" xml:id="subtitle265">What kind of fucking emergency?</p>
<p begin="6880206666t" end="6908151249t" region="region.after.center" style="style.default" xml:id="subtitle266">Oh, for fuck's sakes.<br/>All right, I'll do it for 100 bucks,</p>
<p begin="6908985416t" end="6930256666t" region="region.after.center" style="style.default" xml:id="subtitle267">but you're gonna owe me.<br/>I'll be right there.</p>
<p begin="6931090832t" end="6952362082t" region="region.after.center" style="style.default" xml:id="subtitle268">Goddammit.<br/>What the fuck.</p>
<p begin="6955281666t" end="6966959999t" region="region.after.center" style="style.default" xml:id="subtitle269">[Bubbles] Ricky!</p>
<p begin="6972382082t" end="6994487499t" region="region.after.center" style="style.default" xml:id="subtitle270">Ricky, what in the flying fuck did you do?</p>
<p begin="6995321666t" end="7011587916t" region="region.after.center" style="style.default" xml:id="subtitle271">-[Ricky] What'd you mean?<br/>-Give me the keys!</p>
<p begin="7012422082t" end="7026602916t" region="region.after.center" style="style.default" xml:id="subtitle272">I can't. I'm still using it.</p>
<p begin="7027437082t" end="7046205832t" region="region.after.center" style="style.default" xml:id="subtitle273">Oh, my fuck!</p>
<p begin="7047039999t" end="7067894166t" region="region.after.center" style="style.default" xml:id="subtitle274">Ricky, my poor little truck.<br/>You ruined it!</p>
<p begin="7068728332t" end="7102929166t" region="region.after.center" style="style.default" xml:id="subtitle275">-Ruined it? How? It's not ruined.<br/>-It's full of poop!</p>
<p begin="7103763332t" end="7126702916t" region="region.after.center" style="style.default" xml:id="subtitle276">Okay. Did I not say this morning<br/>I need to borrow your truck</p>
<p begin="7127537082t" end="7159235416t" region="region.after.center" style="style.default" xml:id="subtitle277">to pick up all this shit I need<br/>for this job? Did I not say that?</p>
<p begin="7160069582t" end="7205948749t" region="region.after.center" style="style.default" xml:id="subtitle278">Well, yes, technically, Ricky.<br/>But I didn't know you meant literal shit!</p>
<p begin="7206782916t" end="7243486249t" region="region.after.center" style="style.default" xml:id="subtitle279">Oh, my fuck! Look at my poor truck,<br/>the poop's seeping right into the wood.</p>
<p begin="7244320416t" end="7262672082t" region="region.after.center" style="style.default" xml:id="subtitle280">-It's ruined.<br/>-It's just a bit of cow manure.</p>
<p begin="7263506249t" end="7283526249t" region="region.after.center" style="style.default" xml:id="subtitle281">It washes off.<br/>When you fall in a pile of shit,</p>
<p begin="7284360416t" end="7309385416t" region="region.after.center" style="style.default" xml:id="subtitle282">you have a shower, clean it up.<br/>I'll get the kids to clean it.</p>
<p begin="7310219582t" end="7327737082t" region="region.after.center" style="style.default" xml:id="subtitle283">[Brendan] I'm not cleaning<br/>that fucking thing.</p>
<p begin="7328571249t" end="7339832499t" region="region.after.center" style="style.default" xml:id="subtitle284">[girl] Me neither.</p>
<p begin="7340666666t" end="7365691666t" region="region.after.center" style="style.default" xml:id="subtitle285">Ricky, empty it out right now.<br/>I'm taking it.</p>
<p begin="7366525832t" end="7397807082t" region="region.after.center" style="style.default" xml:id="subtitle286">I can't, Julian hired me for a job<br/>and I need to use it for that.</p>
<p begin="7398641249t" end="7427837082t" region="region.after.center" style="style.default" xml:id="subtitle287">-It's my truck!<br/>-I know, did you not also say this:</p>
<p begin="7428671249t" end="7449525416t" region="region.after.center" style="style.default" xml:id="subtitle288">I'm in charge of the truck<br/>until I give it back?</p>
<p begin="7450359582t" end="7473716249t" region="region.after.center" style="style.default" xml:id="subtitle289">You said, "You're in charge<br/>until you give it back." Right?</p>
<p begin="7474550416t" end="7502912082t" region="region.after.center" style="style.default" xml:id="subtitle290">I said it, but I was being sarcastic.<br/>Okay.</p>
<p begin="7503746249t" end="7535861666t" region="region.after.center" style="style.default" xml:id="subtitle291">Since you take everything literally,<br/>listen to my fucking words, Ricky.</p>
<p begin="7536695832t" end="7558801249t" region="region.after.center" style="style.default" xml:id="subtitle292">I want the truck back<br/>by the end of the day,</p>
<p begin="7559635416t" end="7589665416t" region="region.after.center" style="style.default" xml:id="subtitle293">shit-free, smelling like<br/>1,000 fucking roses.</p>
<p begin="7590499582t" end="7628037082t" region="region.after.center" style="style.default" xml:id="subtitle294">Oh, yeah, like I can afford 1,000 roses.<br/>Okay. Jesus Christ.</p>
<p begin="7641800832t" end="7655981666t" region="region.after.center" style="style.default" xml:id="subtitle295">-[annoyed huff]<br/>-What?</p>
<p begin="7671830832t" end="7686011666t" region="region.after.center" style="style.default" xml:id="subtitle296">All right, kids,<br/>stop what you're doing.</p>
<p begin="7686845832t" end="7712287916t" region="region.after.center" style="style.default" xml:id="subtitle297">Pile in the back of the truck.<br/>We've gotta go help Julian.</p>
<p begin="7719795416t" end="7742317916t" region="region.after.center" style="style.default" xml:id="subtitle298">Step on the tarp<br/>so you don't get shit on you.</p>
<p begin="7782357916t" end="7805714582t" region="region.after.center" style="style.default" xml:id="subtitle299">Hang on tight.<br/>We'll be going on the highway.</p>
<p begin="7807382916t" end="7816975832t" region="region.after.center" style="style.default" xml:id="subtitle300">[child] Okay.</p>
<p begin="7824900416t" end="7847005832t" region="region.after.center" style="style.default" xml:id="subtitle301">[indistinct chatter on loudspeaker]</p>
<p begin="7852010832t" end="7889548332t" region="region.after.center" style="style.default" xml:id="subtitle302">Randy, could we please just go<br/>to the pick-up window?</p>
<p begin="7890382499t" end="7905397499t" region="region.after.center" style="style.default" xml:id="subtitle303">We already missed two races</p>
<p begin="7906231666t" end="7932090832t" region="region.after.center" style="style.default" xml:id="subtitle304">from your goddamned<br/>un-decisiveness.</p>
<p begin="7932924999t" end="7957532916t" region="region.after.center" style="style.default" xml:id="subtitle305">I just can't decide<br/>between Pineapple Cream,</p>
<p begin="7958367082t" end="7989648332t" region="region.after.center" style="style.default" xml:id="subtitle306">Rainbow Unicorn<br/>or Flipsy-Flopsy, Mr. Lahey.</p>
<p begin="7990482499t" end="8019261249t" region="region.after.center" style="style.default" xml:id="subtitle307">Randy, all three of those horses<br/>are losers.</p>
<p begin="8020095416t" end="8063472082t" region="region.after.center" style="style.default" xml:id="subtitle308">It's Muscle Beach or Gladiator Stance,<br/>I'm telling you!</p>
<p begin="8070979582t" end="8099758332t" region="region.after.center" style="style.default" xml:id="subtitle309">Okay. Go ahead,<br/>you can bet on those horses.</p>
<p begin="8100592499t" end="8121446666t" region="region.after.center" style="style.default" xml:id="subtitle310">Lose your tomorrow money, Mr. Lahey.<br/>I don't care.</p>
<p begin="8122280832t" end="8136044582t" region="region.after.center" style="style.default" xml:id="subtitle311">All right, I will.</p>
<p begin="8149391249t" end="8166908749t" region="region.after.center" style="style.default" xml:id="subtitle312">Excuse me. Hi.</p>
<p begin="8167742916t" end="8206531666t" region="region.after.center" style="style.default" xml:id="subtitle313">I'd like to place a bet on<br/>Gladiator Stance to place, pretty please.</p>
<p begin="8207365832t" end="8216958749t" region="region.after.center" style="style.default" xml:id="subtitle314">Okay.</p>
<p begin="8232807916t" end="8244069166t" region="region.after.center" style="style.default" xml:id="subtitle315">Thank you.</p>
<p begin="8246571666t" end="8276601666t" region="region.after.center" style="style.default" xml:id="subtitle316"><span style="style.default_1">♪ Luck be a horsey tonight ♪</span></p>
<p begin="8277435832t" end="8295370416t" region="region.after.center" style="style.default" xml:id="subtitle317">-<span style="style.default_1">♪ Luck be a pony tonight... ♪</span><br/>-Hello.</p>
<p begin="8296204582t" end="8317475832t" region="region.after.center" style="style.default" xml:id="subtitle318">-Hello.<br/>-I just can't decide between these three.</p>
<p begin="8318309999t" end="8332073749t" region="region.after.center" style="style.default" xml:id="subtitle319">They all sound so yummy.</p>
<p begin="8332907916t" end="8366691666t" region="region.after.center" style="style.default" xml:id="subtitle320">Oh. Well, you can bet on all three<br/>of them in a trifecta, if you want,</p>
<p begin="8367525832t" end="8382123749t" region="region.after.center" style="style.default" xml:id="subtitle321">and they can finish in any order.</p>
<p begin="8382957916t" end="8407565832t" region="region.after.center" style="style.default" xml:id="subtitle322">I didn't know that.<br/>That sounds great. I'll do it.</p>
<p begin="8408399999t" end="8450108332t" region="region.after.center" style="style.default" xml:id="subtitle323">Well, Randy, bidding<br/>on th-three long shots...</p>
<p begin="8450942499t" end="8468042916t" region="region.after.center" style="style.default" xml:id="subtitle324">to come first, second, or third,</p>
<p begin="8468877082t" end="8501409582t" region="region.after.center" style="style.default" xml:id="subtitle325">that's the stupidest bet that anyone<br/>can ever make in their life.</p>
<p begin="8502243749t" end="8515590416t" region="region.after.center" style="style.default" xml:id="subtitle326">Use your goddamn head, bud!</p>
<p begin="8516424582t" end="8544369166t" region="region.after.center" style="style.default" xml:id="subtitle327">Good. I like betting on the underdog,<br/>Mr. Lahey.</p>
<p begin="8545203332t" end="8564389166t" region="region.after.center" style="style.default" xml:id="subtitle328">Why do you think I've been with you?</p>
<p begin="8573564999t" end="8584826249t" region="region.after.center" style="style.default" xml:id="subtitle329">Right.</p>
<p begin="8598590000t" end="8633625000t" region="region.after.center" style="style.default" xml:id="subtitle330">Okay, careful, girls, don't get any<br/>shit smears on the sofa.</p>
<p begin="8634459166t" end="8660735416t" region="region.after.center" style="style.default" xml:id="subtitle331">Jesus Christ, Ricky, I told you<br/>this stuff was gonna stink.</p>
<p begin="8661569582t" end="8680338332t" region="region.after.center" style="style.default" xml:id="subtitle332">What the fuck you talking about?<br/>It smells fine.</p>
<p begin="8681172500t" end="8720795416t" region="region.after.center" style="style.default" xml:id="subtitle333">-It doesn't smell fine.<br/>-Well, lookie, lookie, lookie!</p>
<p begin="8721629582t" end="8768760000t" region="region.after.center" style="style.default" xml:id="subtitle334">I notice I still don't have a bathroom,<br/>you moronic fucking cuckoo bird.</p>
<p begin="8769594166t" end="8805046250t" region="region.after.center" style="style.default" xml:id="subtitle335">I told you, I'm waiting on supplies!<br/>I'm fucking... it'll get done, I promise!</p>
<p begin="8805880416t" end="8818810000t" region="region.after.center" style="style.default" xml:id="subtitle336">Well, that's very good,</p>
<p begin="8819644166t" end="8856764582t" region="region.after.center" style="style.default" xml:id="subtitle337">because until that time,<br/>I will be using <span style="style.default_1">your</span> facilities.</p>
<p begin="8857598750t" end="8884709166t" region="region.after.center" style="style.default" xml:id="subtitle338">Oh, and I've got<br/>the worst diarrhea. Ugh!</p>
<p begin="8885543332t" end="8908065832t" region="region.after.center" style="style.default" xml:id="subtitle339">You better use some spray<br/>or light a match this time!</p>
<p begin="8908900000t" end="8928502916t" region="region.after.center" style="style.default" xml:id="subtitle340">-It's fucking disgusting.<br/>-[car approaching]</p>
<p begin="8930171250t" end="8954779166t" region="region.after.center" style="style.default" xml:id="subtitle341">[Bubbles] Are you guys fucking joking?</p>
<p begin="8955613332t" end="8975216250t" region="region.after.center" style="style.default" xml:id="subtitle342">Are you joking right now?</p>
<p begin="8981889582t" end="8997738750t" region="region.after.center" style="style.default" xml:id="subtitle343">Unbelievable.</p>
<p begin="9000658332t" end="9027351666t" region="region.after.center" style="style.default" xml:id="subtitle344">Now, let me guess.<br/>There's still shit in the truck.</p>
<p begin="9028185832t" end="9057798750t" region="region.after.center" style="style.default" xml:id="subtitle345">Yeah, still a big pile of shit.</p>
<p begin="9058632916t" end="9094085000t" region="region.after.center" style="style.default" xml:id="subtitle346">Shit on my fucking brake pedal,<br/>my gas pedal, and the steering wheel.</p>
<p begin="9094919166t" end="9120778332t" region="region.after.center" style="style.default" xml:id="subtitle347">-What the fuck is wrong with you guys?<br/>-It's fucking fine!</p>
<p begin="9121612500t" end="9144135000t" region="region.after.center" style="style.default" xml:id="subtitle348">You got a good sniffer on you.<br/>Give that a sniff.</p>
<p begin="9144969166t" end="9178335832t" region="region.after.center" style="style.default" xml:id="subtitle349">-Tell me if it smells like shit to you.<br/>-I don't need to give that a sniff.</p>
<p begin="9179170000t" end="9219627082t" region="region.after.center" style="style.default" xml:id="subtitle350">I'll tell you right now, unequivocally,<br/>that, yes, it does smell like shit.</p>
<p begin="9220461250t" end="9252159582t" region="region.after.center" style="style.default" xml:id="subtitle351">And where'd you get the money<br/>to buy all this, Julian? Let me guess.</p>
<p begin="9252993750t" end="9277184582t" region="region.after.center" style="style.default" xml:id="subtitle352">I get an employee discount<br/>down at the mall, Bubs.</p>
<p begin="9278018750t" end="9307631666t" region="region.after.center" style="style.default" xml:id="subtitle353">You get an employee di...<br/>At the whole fucking mall, do you?</p>
<p begin="9308465832t" end="9332239582t" region="region.after.center" style="style.default" xml:id="subtitle354">-Yeah.<br/>-An employee discount. Unbelievable.</p>
<p begin="9333073750t" end="9356013332t" region="region.after.center" style="style.default" xml:id="subtitle355">Do you feel that in the air, boys?<br/>Do you feel that?</p>
<p begin="9356847500t" end="9388545832t" region="region.after.center" style="style.default" xml:id="subtitle356">You know what that is?<br/>It's disappointment!</p>
<p begin="9389380000t" end="9407314582t" region="region.after.center" style="style.default" xml:id="subtitle357">That's all I feel for you guys.</p>
<p begin="9408148750t" end="9421495416t" region="region.after.center" style="style.default" xml:id="subtitle358">-[Ricky] Why?<br/>-Every time.</p>
<p begin="9422329582t" end="9441515416t" region="region.after.center" style="style.default" xml:id="subtitle359">Oh, fuck off, Ricky.</p>
<p begin="9442349582t" end="9478635832t" region="region.after.center" style="style.default" xml:id="subtitle360">My fuck, Ricky, there's a huge shit<br/>smear right on my fucking armrest!</p>
<p begin="9479470000t" end="9499072916t" region="region.after.center" style="style.default" xml:id="subtitle361">-You kidding me?<br/>-Just get a can of the breeze,</p>
<p begin="9499907082t" end="9531188332t" region="region.after.center" style="style.default" xml:id="subtitle362">-it'll fucking make that as good as new.<br/>-How's it gonna take the stain out?</p>
<p begin="9532022500t" end="9558298750t" region="region.after.center" style="style.default" xml:id="subtitle363">It's what the breeze does. It fucking<br/>goes in and blows it fucking...</p>
<p begin="9559132916t" end="9583740832t" region="region.after.center" style="style.default" xml:id="subtitle364">way over there somewhere.<br/>Hey, babe!</p>
<p begin="9586243332t" end="9605012082t" region="region.after.center" style="style.default" xml:id="subtitle365">-Hey, sweetheart.<br/>-[Brendan] Hi.</p>
<p begin="9605846250t" end="9640047082t" region="region.after.center" style="style.default" xml:id="subtitle366">Hi!<br/>How was hockey camp today?</p>
<p begin="9640881250t" end="9652976666t" region="region.after.center" style="style.default" xml:id="subtitle367">We're not doing hockey stuff.</p>
<p begin="9653810832t" end="9677584582t" region="region.after.center" style="style.default" xml:id="subtitle368">We're helping Julian<br/>move stolen furniture.</p>
<p begin="9678418750t" end="9695102082t" region="region.after.center" style="style.default" xml:id="subtitle369">Ricky's paying us $1 each.</p>
<p begin="9695936250t" end="9707197500t" region="region.after.center" style="style.default" xml:id="subtitle370">That's right.</p>
<p begin="9710534166t" end="9730554166t" region="region.after.center" style="style.default" xml:id="subtitle371">That's what you've been doing today?</p>
<p begin="9734307916t" end="9756830416t" region="region.after.center" style="style.default" xml:id="subtitle372">No, we were shovelling shit<br/>under trailers earlier,</p>
<p begin="9757664582t" end="9779770000t" region="region.after.center" style="style.default" xml:id="subtitle373">-but we got paid for that too.<br/>-That's right, buddy.</p>
<p begin="9780604166t" end="9794367916t" region="region.after.center" style="style.default" xml:id="subtitle374">-Fuckin' serious?<br/>-What the fuck?</p>
<p begin="9795202082t" end="9814805000t" region="region.after.center" style="style.default" xml:id="subtitle375">-Huh? Really?<br/>-Well, hold on a second!</p>
<p begin="9815639166t" end="9828985832t" region="region.after.center" style="style.default" xml:id="subtitle376">I was teaching them some other stuff.</p>
<p begin="9829820000t" end="9851925416t" region="region.after.center" style="style.default" xml:id="subtitle377">About building muscles<br/>and money and...</p>
<p begin="9852759582t" end="9866940416t" region="region.after.center" style="style.default" xml:id="subtitle378">-Yeah?<br/>-...different stuff like that.</p>
<p begin="9867774582t" end="9886126250t" region="region.after.center" style="style.default" xml:id="subtitle379">You are so full of shit, Ricky.</p>
<p begin="9886960416t" end="9901141250t" region="region.after.center" style="style.default" xml:id="subtitle380">You're full of shit!</p>
<p begin="9901975416t" end="9930337082t" region="region.after.center" style="style.default" xml:id="subtitle381">Get in the car, Brendan.<br/>I'm not gonna tell you again.</p>
<p begin="9931171250t" end="9963703750t" region="region.after.center" style="style.default" xml:id="subtitle382">-All right. Stop fucking raging.<br/>-My God, mind your fucking mouth!</p>
<p begin="9964537916t" end="9979970000t" region="region.after.center" style="style.default" xml:id="subtitle383">Does this mean you aren't<br/>fucking staying tonight?</p>
<p begin="9980804166t" end="9999990000t" region="region.after.center" style="style.default" xml:id="subtitle384">No, I guess not, Rick.</p>
<p begin="10000824166t" end="10022512500t" region="region.after.center" style="style.default" xml:id="subtitle385">He's fucking not going anywhere.<br/>I'm not done shovelling shit.</p>
<p begin="10023346666t" end="10047954582t" region="region.after.center" style="style.default" xml:id="subtitle386">-I need all hands on deck.<br/>-Well, his hands are going home.</p>
<p begin="10048788750t" end="10075482082t" region="region.after.center" style="style.default" xml:id="subtitle387">Get in the car, Brendan!<br/>Get in the car!</p>
<p begin="10076316250t" end="10106763332t" region="region.after.center" style="style.default" xml:id="subtitle388">We are so fucking done, Ricky.<br/>We are fucking done!</p>
<p begin="10107597500t" end="10137210416t" region="region.after.center" style="style.default" xml:id="subtitle389">What? Are you fucking kidding me<br/>right now? Go fuck yourself then.</p>
<p begin="10138044582t" end="10153893750t" region="region.after.center" style="style.default" xml:id="subtitle390">If you're gonna break up<br/>with me <span style="style.default_1">again</span></p>
<p begin="10154727916t" end="10185175000t" region="region.after.center" style="style.default" xml:id="subtitle391">over a bit of stolen furniture<br/>and a pile of shit that got shovelled,</p>
<p begin="10186009166t" end="10207280416t" region="region.after.center" style="style.default" xml:id="subtitle392">then go fuck yourself!<br/>This was never true love, was it?</p>
<p begin="10208114582t" end="10238978750t" region="region.after.center" style="style.default" xml:id="subtitle393">And I'm looking for true fucking love!<br/>So get the fuck out of here then!</p>
<p begin="10239812916t" end="10264837916t" region="region.after.center" style="style.default" xml:id="subtitle394">Well, good luck to you,<br/>you fucking dork!</p>
<p begin="10278601666t" end="10291948332t" region="region.after.center" style="style.default" xml:id="subtitle395">For fuck's sakes.</p>
<p begin="10306963332t" end="10329068750t" region="region.after.center" style="style.default" xml:id="subtitle396">God, I'm glad she's not my mother.</p>
<p begin="10329902916t" end="10344917916t" region="region.after.center" style="style.default" xml:id="subtitle397">Jesus.</p>
<p begin="10345752082t" end="10378284582t" region="region.after.center" style="style.default" xml:id="subtitle398">Alright, grab your shovels, kids, we're<br/>gonna have to fucking pick up the pace.</p>
<p begin="10379118750t" end="10402892500t" region="region.after.center" style="style.default" xml:id="subtitle399">You're gonna have to dig a little<br/>deeper to make up for Brendan.</p>
<p begin="10403726666t" end="10425415000t" region="region.after.center" style="style.default" xml:id="subtitle400">Good news: I'm gonna let you split<br/>Brendan's dollar, all right?</p>
<p begin="10426249166t" end="10440430000t" region="region.after.center" style="style.default" xml:id="subtitle401">[kids cheering]</p>
<p begin="10453359582t" end="10465872082t" region="region.after.center" style="style.default" xml:id="subtitle402">Come on, baby.</p>
<p begin="10467957500t" end="10480470000t" region="region.after.center" style="style.default" xml:id="subtitle403">Come on, baby.</p>
<p begin="10481304166t" end="10492982500t" region="region.after.center" style="style.default" xml:id="subtitle404">[Mr. Lahey] Who's that?</p>
<p begin="10493816666t" end="10515505000t" region="region.after.center" style="style.default" xml:id="subtitle405">Look! That's one of yours, Randy.</p>
<p begin="10516339166t" end="10534690832t" region="region.after.center" style="style.default" xml:id="subtitle406">Look, that's one of...<br/>That's one...!</p>
<p begin="10535525000t" end="10545117916t" region="region.after.center" style="style.default" xml:id="subtitle407">-That's one...!<br/>-Yes!</p>
<p begin="10545952082t" end="10559298750t" region="region.after.center" style="style.default" xml:id="subtitle408">You! Oh, my God!<br/>Oh, my God!</p>
<p begin="10560132916t" end="10584323750t" region="region.after.center" style="style.default" xml:id="subtitle409">I don't believe it, Randy!<br/>I don't fucking believe it!</p>
<p begin="10585157916t" end="10605595000t" region="region.after.center" style="style.default" xml:id="subtitle410">You won, bud!<br/>You won! You won!</p>
<p begin="10606429166t" end="10637710416t" region="region.after.center" style="style.default" xml:id="subtitle411">What are you so excited for?<br/>Your horse came dead last, Mr. Lahey.</p>
<p begin="10638544582t" end="10661901250t" region="region.after.center" style="style.default" xml:id="subtitle412">Well, Randy,<br/>I don't think you understand.</p>
<p begin="10662735416t" end="10696936250t" region="region.after.center" style="style.default" xml:id="subtitle413">You picked the trifecta, bud!<br/>We're rich!</p>
<p begin="10700690000t" end="10730720000t" region="region.after.center" style="style.default" xml:id="subtitle414">Oh, that was my money and my bets.<br/>There's no "we're" anything.</p>
<p begin="10731554166t" end="10746569166t" region="region.after.center" style="style.default" xml:id="subtitle415">And you owe me 100 bucks<br/>for tomorrow.</p>
<p begin="10747403332t" end="10772845416t" region="region.after.center" style="style.default" xml:id="subtitle416">Okay, sorry, Randy.<br/>You're right, absolutely right.</p>
<p begin="10773679582t" end="10792448332t" region="region.after.center" style="style.default" xml:id="subtitle417">Congratulations, big guy.</p>
<p begin="10793282500t" end="10818307500t" region="region.after.center" style="style.default" xml:id="subtitle418">You know, something<br/>I've never been able to say to you</p>
<p begin="10819141666t" end="10838327500t" region="region.after.center" style="style.default" xml:id="subtitle419">in all these years, Randy:</p>
<p begin="10839161666t" end="10850840000t" region="region.after.center" style="style.default" xml:id="subtitle420">you're a winner.</p>
<p begin="10851674166t" end="10870442916t" region="region.after.center" style="style.default" xml:id="subtitle421">You're my little wiener.</p>
<p begin="10871277082t" end="10883789582t" region="region.after.center" style="style.default" xml:id="subtitle422">Thanks, Mr. Lahey.</p>
<p begin="10884623750t" end="10909231666t" region="region.after.center" style="style.default" xml:id="subtitle423">I really like coming down here<br/>and spending time with you.</p>
<p begin="10910065832t" end="10928417500t" region="region.after.center" style="style.default" xml:id="subtitle424">And they feed me like a king.</p>
<p begin="10929251666t" end="10950105832t" region="region.after.center" style="style.default" xml:id="subtitle425">If I win a little bit more money,<br/>Mr. Lahey,</p>
<p begin="10950940000t" end="10978884582t" region="region.after.center" style="style.default" xml:id="subtitle426">I'm hiring that Assistant Assistant<br/>Trailer Park Supervisor.</p>
<p begin="10979718750t" end="11024763750t" region="region.after.center" style="style.default" xml:id="subtitle427">Randy, what are you talking about?<br/>You already won $2,500.</p>
<p begin="11025597916t" end="11045200832t" region="region.after.center" style="style.default" xml:id="subtitle428">-$2,500?<br/>-Yeah!</p>
<p begin="11046035000t" end="11083989582t" region="region.after.center" style="style.default" xml:id="subtitle429">You hit an almost<br/>impossible trifecta, bud.</p>
<p begin="11085657916t" end="11111100000t" region="region.after.center" style="style.default" xml:id="subtitle430">I'm hiring the Assistant Assistant<br/>then, Mr. Lahey!</p>
<p begin="11111934166t" end="11124863750t" region="region.after.center" style="style.default" xml:id="subtitle431">Excellent.</p>
<p begin="11125697916t" end="11161567082t" region="region.after.center" style="style.default" xml:id="subtitle432">My trifecta triple-decker<br/>smoked meat Rand-wich.</p>
<p begin="11162401250t" end="11174913750t" region="region.after.center" style="style.default" xml:id="subtitle433">Let's go collect your winnings.</p>
<p begin="11175747916t" end="11194933750t" region="region.after.center" style="style.default" xml:id="subtitle434">-All right.<br/>-Here, let's go.</p>
<p begin="11195767916t" end="11221210000t" region="region.after.center" style="style.default" xml:id="subtitle435">Ta-da!<br/>We're winners, folks!</p>
<p begin="11223295416t" end="11250405832t" region="region.after.center" style="style.default" xml:id="subtitle436">Make sure you get in all the cracks too<br/>or Bubbles will be whining.</p>
<p begin="11251240000t" end="11276682082t" region="region.after.center" style="style.default" xml:id="subtitle437">You know what he's fucking like.<br/>Nice job, everybody.</p>
<p begin="11277516250t" end="11306295000t" region="region.after.center" style="style.default" xml:id="subtitle438">This is what an honest, hard day's work<br/>feels like. Apparently.</p>
<p begin="11309214582t" end="11325063750t" region="region.after.center" style="style.default" xml:id="subtitle439">You worked really hard, so guess what?</p>
<p begin="11325897916t" end="11361767082t" region="region.after.center" style="style.default" xml:id="subtitle440">With Brendan's money,<br/>you each get $5.</p>
<p begin="11362601250t" end="11374279582t" region="region.after.center" style="style.default" xml:id="subtitle441">-What?<br/>-That's ridiculous.</p>
<p begin="11375113750t" end="11416822082t" region="region.after.center" style="style.default" xml:id="subtitle442">-We worked for eight hours!<br/>-[boy] That's less than a dollar an hour.</p>
<p begin="11417656250t" end="11441847082t" region="region.after.center" style="style.default" xml:id="subtitle443">It's pretty fucking good,<br/>if you ask me, but anyway...</p>
<p begin="11442681250t" end="11454776666t" region="region.after.center" style="style.default" xml:id="subtitle444">[Barb] Ricky?</p>
<p begin="11460198750t" end="11496067916t" region="region.after.center" style="style.default" xml:id="subtitle445">Ricky, it's true? You are actually<br/>putting cow manure under the trailers?</p>
<p begin="11496902082t" end="11524429582t" region="region.after.center" style="style.default" xml:id="subtitle446">Have you lost your mind?<br/>Mrs. Johnson is livid.</p>
<p begin="11525263750t" end="11549871666t" region="region.after.center" style="style.default" xml:id="subtitle447">She's... she's threatening<br/>to sue the park.</p>
<p begin="11550705832t" end="11577816250t" region="region.after.center" style="style.default" xml:id="subtitle448">Does she want to sue the park, or the rats<br/>to stop eating her fucking wires?</p>
<p begin="11578650416t" end="11598253332t" region="region.after.center" style="style.default" xml:id="subtitle449">The old man used to do this.<br/>There's nothing cheaper,</p>
<p begin="11599087500t" end="11622861250t" region="region.after.center" style="style.default" xml:id="subtitle450">-nothing works better than cow shit.<br/>-[Barb] Oh, gosh, I see.</p>
<p begin="11623695416t" end="11649137500t" region="region.after.center" style="style.default" xml:id="subtitle451">So this was one of Ray's techniques?<br/>Okay.</p>
<p begin="11649971666t" end="11664986666t" region="region.after.center" style="style.default" xml:id="subtitle452">So, I'm sorry to tell you this, Ricky,</p>
<p begin="11665820832t" end="11705860832t" region="region.after.center" style="style.default" xml:id="subtitle453">but, in fact, your father was probably<br/>one of the stupidest people on the planet.</p>
<p begin="11706695000t" end="11720875832t" region="region.after.center" style="style.default" xml:id="subtitle454">[Ricky] Oh, is that right?</p>
<p begin="11721710000t" end="11741312916t" region="region.after.center" style="style.default" xml:id="subtitle455">[Barb] Yes. Yes. I'm sorry,<br/>but that is right.</p>
<p begin="11742147082t" end="11767589166t" region="region.after.center" style="style.default" xml:id="subtitle456">So what I want, Ricky, is I want a...</p>
<p begin="11768423332t" end="11815553750t" region="region.after.center" style="style.default" xml:id="subtitle457">I want a solution to the problem,<br/>a real solution, and I want it now!</p>
<p begin="11816387916t" end="11833488332t" region="region.after.center" style="style.default" xml:id="subtitle458">[Ricky] No problem.<br/>You want a solution right now?</p>
<p begin="11834322500t" end="11856010832t" region="region.after.center" style="style.default" xml:id="subtitle459">How about go fuck yourself<br/>and deal with that by yourself?</p>
<p begin="11856845000t" end="11871025832t" region="region.after.center" style="style.default" xml:id="subtitle460">-Children!<br/>-How's that for a fucking solution?</p>
<p begin="11871860000t" end="11883121250t" region="region.after.center" style="style.default" xml:id="subtitle461">Children!</p>
<p begin="11892297082t" end="11910231666t" region="region.after.center" style="style.default" xml:id="subtitle462">[sighing] Oh, my fuck.</p>
<p begin="11911065832t" end="11936925000t" region="region.after.center" style="style.default" xml:id="subtitle463">Kids, I'm sorry that<br/>Barb's being a <span style="style.default_1">crusty bitch</span>!</p>
<p begin="11937759166t" end="11960698750t" region="region.after.center" style="style.default" xml:id="subtitle464">Because she's being a crusty bitch<br/>and now I have no work,</p>
<p begin="11961532916t" end="11982804166t" region="region.after.center" style="style.default" xml:id="subtitle465">I'm gonna have to take that $5 back.<br/>I'm sorry.</p>
<p begin="11983638332t" end="11996150832t" region="region.after.center" style="style.default" xml:id="subtitle466">No way.</p>
<p begin="11996985000t" end="12008663332t" region="region.after.center" style="style.default" xml:id="subtitle467">-What?<br/>-Fuck that.</p>
<p begin="12009497500t" end="12025763750t" region="region.after.center" style="style.default" xml:id="subtitle468">No fucking way, Ricky.</p>
<p begin="12026597916t" end="12039944582t" region="region.after.center" style="style.default" xml:id="subtitle469">-I need the money.<br/>-Run for it!</p>
<p begin="12040778750t" end="12058713332t" region="region.after.center" style="style.default" xml:id="subtitle470">-Go!<br/>-Fuck you!</p>
<p begin="12059547500t" end="12076230832t" region="region.after.center" style="style.default" xml:id="subtitle471">You fucking prick!</p>
<p begin="12077065000t" end="12102090000t" region="region.after.center" style="style.default" xml:id="subtitle472">-Fuck you, Ricky!<br/>-[Ricky] You little fuckers!</p>
<p begin="12102924166t" end="12123361250t" region="region.after.center" style="style.default" xml:id="subtitle473">-The fuck is wrong with kids these days?<br/>-Fuck you, Ricky!</p>
<p begin="12124195416t" end="12152140000t" region="region.after.center" style="style.default" xml:id="subtitle474">[from afar] Ahhh! Fuck you!</p>
<p begin="12157562082t" end="12168823332t" region="region.after.center" style="style.default" xml:id="subtitle475">For fuck's sakes.</p>
<p begin="12191345832t" end="12208446250t" region="region.after.center" style="style.default" xml:id="subtitle476">[Sarah] I'm so excited<br/>to show this to you.</p>
<p begin="12209280416t" end="12220958750t" region="region.after.center" style="style.default" xml:id="subtitle477">-Right on.<br/>-Ready?</p>
<p begin="12221792916t" end="12238476250t" region="region.after.center" style="style.default" xml:id="subtitle478">-Yes, I am.<br/>-Come on.</p>
<p begin="12239310416t" end="12261832916t" region="region.after.center" style="style.default" xml:id="subtitle479">Hey, Bubs, come check out<br/>my new place, man.</p>
<p begin="12280184582t" end="12306043750t" region="region.after.center" style="style.default" xml:id="subtitle480">Oh, come on, don't be like that, Bubs.</p>
<p begin="12306877916t" end="12335656666t" region="region.after.center" style="style.default" xml:id="subtitle481">Sorry, Sarah, did you say something<br/>in a deep, muscular voice?</p>
