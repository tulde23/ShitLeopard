<p begin="12336490832t" end="12384455416t" region="region.after.center" style="style.default" xml:id="subtitle482">Sort of in a tone you might hear<br/>a <span style="style.default_1">gigantic dickhead</span> say it in?</p>
<p begin="12394465416t" end="12430334582t" region="region.after.center" style="style.default" xml:id="subtitle483">-For fuck's sakes.<br/>-Look, he'll get over it, okay? Let's go.</p>
<p begin="12431168750t" end="12444932500t" region="region.after.center" style="style.default" xml:id="subtitle484">-Come on.<br/>-My eyes are closed.</p>
<p begin="12445766666t" end="12474545416t" region="region.after.center" style="style.default" xml:id="subtitle485">Okay, wait. Shoes off, please.<br/>Take your fucking shoes off.</p>
<p begin="12475379582t" end="12493731250t" region="region.after.center" style="style.default" xml:id="subtitle486">What are you, animals? Jesus.</p>
<p begin="12500404582t" end="12517087916t" region="region.after.center" style="style.default" xml:id="subtitle487">-Okay, ready?<br/>-All right, I'm ready.</p>
<p begin="12517922082t" end="12530017500t" region="region.after.center" style="style.default" xml:id="subtitle488">And...</p>
<p begin="12530851666t" end="12544615416t" region="region.after.center" style="style.default" xml:id="subtitle489">ta-da!</p>
<p begin="12548786250t" end="12569223332t" region="region.after.center" style="style.default" xml:id="subtitle490">Holy fuck!</p>
<p begin="12570057500t" end="12584655416t" region="region.after.center" style="style.default" xml:id="subtitle491">Are you kidding me?</p>
<p begin="12595082500t" end="12618856250t" region="region.after.center" style="style.default" xml:id="subtitle492">Jesus Christ, Sarah!</p>
<p begin="12624695416t" end="12661398750t" region="region.after.center" style="style.default" xml:id="subtitle493">It's like an <span style="style.default_1">MTV Cribs</span> episode here.<br/>This looks just like P. Diddy's place.</p>
<p begin="12662232916t" end="12687257916t" region="region.after.center" style="style.default" xml:id="subtitle494">-Thank you.<br/>-Look at the sofa, it's perfect here.</p>
<p begin="12688092082t" end="12732720000t" region="region.after.center" style="style.default" xml:id="subtitle495">-I got the shit smell out of it. Right?<br/>-Oh, right on. Wow!</p>
<p begin="12733554166t" end="12753157082t" region="region.after.center" style="style.default" xml:id="subtitle496">Um... can you use a coaster, please?</p>
<p begin="12757745000t" end="12776513750t" region="region.after.center" style="style.default" xml:id="subtitle497">Coaster? Why?<br/>I don't use coasters.</p>
<p begin="12777347916t" end="12794031250t" region="region.after.center" style="style.default" xml:id="subtitle498">Well, you do now.</p>
<p begin="12804041250t" end="12831985832t" region="region.after.center" style="style.default" xml:id="subtitle499">Julian, you wanted me to make<br/>your place look nice,</p>
<p begin="12832820000t" end="12845332500t" region="region.after.center" style="style.default" xml:id="subtitle500">and it looks fucking great, right?</p>
<p begin="12846166666t" end="12872025832t" region="region.after.center" style="style.default" xml:id="subtitle501">-It looks beautiful.<br/>-Well, if you want it to stay like this,</p>
<p begin="12872860000t" end="12892880000t" region="region.after.center" style="style.default" xml:id="subtitle502">you're gonna have<br/>to make some changes.</p>
<p begin="12975879582t" end="12987140832t" region="region.after.center" style="style.default" xml:id="subtitle503">Wow.</p>
<p begin="13006326666t" end="13026346666t" region="region.after.center" style="style.default" xml:id="subtitle504">Well, here goes nothing.</p>
<p begin="13070974582t" end="13082235832t" region="region.after.center" style="style.default" xml:id="subtitle505">[knocking]</p>
<p begin="13114768332t" end="13132285832t" region="region.after.center" style="style.default" xml:id="subtitle506">Oh. Can I help you?</p>
<p begin="13133120000t" end="13174411250t" region="region.after.center" style="style.default" xml:id="subtitle507">Yeah. Look, I'm sorry I fucking told you<br/>to go fuck yourself.</p>
<p begin="13178165000t" end="13189843332t" region="region.after.center" style="style.default" xml:id="subtitle508">[laughing] Well, what's new?</p>
<p begin="13190677500t" end="13209863332t" region="region.after.center" style="style.default" xml:id="subtitle509">I also sort of later on,<br/>I screamed out</p>
<p begin="13210697500t" end="13236556666t" region="region.after.center" style="style.default" xml:id="subtitle510">that you were a nasty, evil,<br/>crusty whore bitch from hell.</p>
<p begin="13237390832t" end="13260747500t" region="region.after.center" style="style.default" xml:id="subtitle511">Oh. Well, I didn't know about that.</p>
<p begin="13261581666t" end="13295365416t" region="region.after.center" style="style.default" xml:id="subtitle512">Well, I did and I'm sorry. I was wondering<br/>if you would let me keep the job.</p>
<p begin="13299953332t" end="13317887916t" region="region.after.center" style="style.default" xml:id="subtitle513">Oh... Ricky.</p>
<p begin="13318722082t" end="13332485832t" region="region.after.center" style="style.default" xml:id="subtitle514">No, it's done.</p>
<p begin="13333320000t" end="13373360000t" region="region.after.center" style="style.default" xml:id="subtitle515">I can't deal with the tenants complaining<br/>about the... about the smell all the time.</p>
<p begin="13374194166t" end="13389626250t" region="region.after.center" style="style.default" xml:id="subtitle516">I mean, look, I called around.</p>
<p begin="13390460416t" end="13424661250t" region="region.after.center" style="style.default" xml:id="subtitle517">I know that you do it cheaper<br/>than anybody else around here will,</p>
<p begin="13425495416t" end="13471791666t" region="region.after.center" style="style.default" xml:id="subtitle518">but I can't ask the residents of Sunnyvale<br/>to deal with manure under their...</p>
<p begin="13472625832t" end="13485138332t" region="region.after.center" style="style.default" xml:id="subtitle519">under their trailers.</p>
<p begin="13485972499t" end="13512665832t" region="region.after.center" style="style.default" xml:id="subtitle520">Let me convince the residents.<br/>I mean, shit is the best solution.</p>
<p begin="13513499999t" end="13527263749t" region="region.after.center" style="style.default" xml:id="subtitle521">-[sighing]<br/>-They just need to realize</p>
<p begin="13528097916t" end="13558127916t" region="region.after.center" style="style.default" xml:id="subtitle522">that the smell's only going to last three,<br/>four weeks tops. That's not that bad!</p>
<p begin="13558962082t" end="13571474582t" region="region.after.center" style="style.default" xml:id="subtitle523">Oh, Ricky...</p>
<p begin="13572308749t" end="13588992082t" region="region.after.center" style="style.default" xml:id="subtitle524">-All right, look...<br/>-I don't know.</p>
<p begin="13589826249t" end="13621524582t" region="region.after.center" style="style.default" xml:id="subtitle525">Please. I really, really need<br/>this fucking job right now, okay?</p>
<p begin="13622358749t" end="13668654999t" region="region.after.center" style="style.default" xml:id="subtitle526">I've got no money, Susan just fucking<br/>dumped me, and I'm at the lowest I've been</p>
<p begin="13669489166t" end="13682418749t" region="region.after.center" style="style.default" xml:id="subtitle527">in a long, long time.</p>
<p begin="13701187499t" end="13717453749t" region="region.after.center" style="style.default" xml:id="subtitle528">Oh, well, I'm...</p>
<p begin="13731634582t" end="13757493749t" region="region.after.center" style="style.default" xml:id="subtitle529">I'm sorry to hear about Susan.<br/>I didn't...</p>
<p begin="13763749999t" end="13797116666t" region="region.after.center" style="style.default" xml:id="subtitle530">And I mean, I...<br/>I can... I can relate.</p>
<p begin="13797950832t" end="13830483332t" region="region.after.center" style="style.default" xml:id="subtitle531">I-I'm not feeling<br/>any too great myself these days.</p>
<p begin="13852588749t" end="13865935416t" region="region.after.center" style="style.default" xml:id="subtitle532">Look...</p>
<p begin="13873025832t" end="13897216666t" region="region.after.center" style="style.default" xml:id="subtitle533">why don't you come<br/>inside for a drink?</p>
<p begin="13898050832t" end="13925995416t" region="region.after.center" style="style.default" xml:id="subtitle534">If you can show me one or...</p>
<p begin="13943512916t" end="13963949999t" region="region.after.center" style="style.default" xml:id="subtitle535">two or...</p>
<p begin="13977296666t" end="14001070416t" region="region.after.center" style="style.default" xml:id="subtitle536">three good reasons</p>
<p begin="14001904582t" end="14018170832t" region="region.after.center" style="style.default" xml:id="subtitle537">why I should let you keep your job,</p>
<p begin="14019004999t" end="14031934582t" region="region.after.center" style="style.default" xml:id="subtitle538">then... um...</p>
<p begin="14041944582t" end="14059879166t" region="region.after.center" style="style.default" xml:id="subtitle539">maybe I'll reconsider.</p>
<p begin="14085321249t" end="14097833749t" region="region.after.center" style="style.default" xml:id="subtitle540">[sigh]</p>
<p begin="14103672916t" end="14127029582t" region="region.after.center" style="style.default" xml:id="subtitle541">All right, let's get this going.</p>
<p begin="14138290832t" end="14154139999t" region="region.after.center" style="style.default" xml:id="subtitle542">Where and how do you want me?</p>
<p begin="14179164999t" end="14204189999t" region="region.after.center" style="style.default" xml:id="subtitle543">[theme music]</p>
<p begin="14617102499t" end="14639624999t" region="region.after.center" style="style.default" xml:id="subtitle544">[seagulls squawking]</p>
<p begin="14755991249t" end="14793111666t" region="region.after.center" style="style.default" xml:id="subtitle545">[fish] Fuck! Fuck! Fuck off! Fuck!...</p>
<p begin="14809377916t" end="14836905416t" region="region.after.center" style="style.default" xml:id="subtitle546">Fuck off! Jesus Christ!</p>
<p begin="14866518332t" end="14880282082t" region="region.after.center" style="style.default" xml:id="subtitle547">[whispering] <span style="style.default_1">Fuck.</span></p>
<p begin="14881116249t" end="14903221666t" region="region.after.center" style="style.default" xml:id="subtitle548">-[light clicks off]<br/>-<span style="style.default_1">Fuck off.</span></p>
