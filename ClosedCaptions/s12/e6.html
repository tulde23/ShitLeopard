<p begin="145562082t" end="161828332t" region="region.after.center" style="style.default" xml:id="subtitle0">[dog barking, baby crying afar]</p>
<p begin="162662500t" end="181014166t" region="region.after.center" style="style.default" xml:id="subtitle1">Goddamn fucking bastards!</p>
<p begin="181848332t" end="201034166t" region="region.after.center" style="style.default" xml:id="subtitle2">What the hell, Ricky?</p>
<p begin="201868332t" end="246496249t" region="region.after.center" style="style.default" xml:id="subtitle3"><span style="style.default_1">You</span> were supposed to be fixing<br/>this goddamn bathroom, not these two...</p>
<p begin="252335416t" end="272772500t" region="region.after.center" style="style.default" xml:id="subtitle4">fucking brained ass-clowns!</p>
<p begin="273606666t" end="293626666t" region="region.after.center" style="style.default" xml:id="subtitle5">Look at what they've done!</p>
<p begin="294460832t" end="311978332t" region="region.after.center" style="style.default" xml:id="subtitle6">Oh, I'm gone two hours,</p>
<p begin="312812500t" end="339505832t" region="region.after.center" style="style.default" xml:id="subtitle7">I come back and find it<br/>twice as bad as it was!</p>
<p begin="340340000t" end="360360000t" region="region.after.center" style="style.default" xml:id="subtitle8">Jesus H. Christ!</p>
<p begin="368284582t" end="382465416t" region="region.after.center" style="style.default" xml:id="subtitle9">What the fuck, boys?</p>
<p begin="387470416t" end="409575832t" region="region.after.center" style="style.default" xml:id="subtitle10">What the fuck actually goes on<br/>in your fucking heads?</p>
<p begin="410410000t" end="425424999t" region="region.after.center" style="style.default" xml:id="subtitle11">When I said to tap into the kitchen sink</p>
<p begin="426259166t" end="445444999t" region="region.after.center" style="style.default" xml:id="subtitle12">and run the fucking new water lines<br/>to the bathroom,</p>
<p begin="446279166t" end="468801666t" region="region.after.center" style="style.default" xml:id="subtitle13">I assume you two fucktards would run<br/>them <span style="style.default_1">under</span> the trailers!</p>
<p begin="469635832t" end="481314166t" region="region.after.center" style="style.default" xml:id="subtitle14">What the fuck is this?</p>
<p begin="482148332t" end="509675832t" region="region.after.center" style="style.default" xml:id="subtitle15">How the fuck did you think<br/>this would be okay?</p>
<p begin="510509999t" end="522605416t" region="region.after.center" style="style.default" xml:id="subtitle16">Carpet, dude.</p>
<p begin="526776249t" end="535952082t" region="region.after.center" style="style.default" xml:id="subtitle17">Carpet?</p>
<p begin="536786249t" end="561811250t" region="region.after.center" style="style.default" xml:id="subtitle18">Clean this the fuck up,<br/>get the fuck under the trailer</p>
<p begin="562645416t" end="576409166t" region="region.after.center" style="style.default" xml:id="subtitle19">and run the lines properly.</p>
<p begin="577243332t" end="597263332t" region="region.after.center" style="style.default" xml:id="subtitle20">Under? But there's cow shit down there.</p>
<p begin="598097500t" end="629378750t" region="region.after.center" style="style.default" xml:id="subtitle21">I don't fucking give a fuck.<br/>Get it done! Marguerite, I'm sorry.</p>
<p begin="630212916t" end="655237916t" region="region.after.center" style="style.default" xml:id="subtitle22">Even I didn't know they were<br/>this fucking dumb. Wow, boys!</p>
<p begin="656072082t" end="681097082t" region="region.after.center" style="style.default" xml:id="subtitle23">Well, you should've asked me.<br/>I knew.</p>
<p begin="681931250t" end="721554166t" region="region.after.center" style="style.default" xml:id="subtitle24">[Bubbles] Let's go, Ricky.<br/>We're gonna be late for the visitation.</p>
<p begin="724890832t" end="740322916t" region="region.after.center" style="style.default" xml:id="subtitle25">All right... I'll be back in a bit.</p>
<p begin="741157082t" end="771187082t" region="region.after.center" style="style.default" xml:id="subtitle26">We're gonna have this fucking finished<br/>by tonight, I promise.</p>
<p begin="772021250t" end="801217082t" region="region.after.center" style="style.default" xml:id="subtitle27">I'll believe that when I see it,<br/>dick flap!</p>
<p begin="802051250t" end="824990832t" region="region.before.center" style="style.default" xml:id="subtitle28">[theme music]</p>
<p begin="1224139582t" end="1252501250t" region="region.after.center" style="style.default" xml:id="subtitle29">Here, Julian. Conway Kitty<br/>was sleeping on the back of it,</p>
<p begin="1253335416t" end="1268767500t" region="region.after.center" style="style.default" xml:id="subtitle30">but I got it all cleaned and pressed.</p>
<p begin="1269601666t" end="1285867916t" region="region.after.center" style="style.default" xml:id="subtitle31">All right. Thanks, man.</p>
<p begin="1286702082t" end="1314646666t" region="region.after.center" style="style.default" xml:id="subtitle32">Now, when you wear it, make sure<br/>you button it up properly.</p>
<p begin="1315480832t" end="1347179166t" region="region.after.center" style="style.default" xml:id="subtitle33">-Okay, I'll do that.<br/>-Judges like a nice, clean appearance.</p>
<p begin="1348013332t" end="1363445416t" region="region.after.center" style="style.default" xml:id="subtitle34">-All right.<br/>-We are gonna light it</p>
<p begin="1364279582t" end="1385550832t" region="region.after.center" style="style.default" xml:id="subtitle35">the fuck up tonight, man!<br/>Right after court.</p>
<p begin="1386385000t" end="1399731666t" region="region.after.center" style="style.default" xml:id="subtitle36">You're fucking right.</p>
<p begin="1407656250t" end="1418083332t" region="region.after.center" style="style.default" xml:id="subtitle37">[sigh]</p>
<p begin="1418917500t" end="1439771666t" region="region.after.center" style="style.default" xml:id="subtitle38">Boys, I've got to get<br/>the fuck out of here.</p>
<p begin="1443525416t" end="1466882082t" region="region.after.center" style="style.default" xml:id="subtitle39">It's nothing the way it used to be<br/>in here, I'm telling you.</p>
<p begin="1467716250t" end="1491490000t" region="region.after.center" style="style.default" xml:id="subtitle40">It's all changed. I mean,<br/>there's barely any booze.</p>
<p begin="1492324166t" end="1506087916t" region="region.after.center" style="style.default" xml:id="subtitle41">There's a bunch of punks running around</p>
<p begin="1506922082t" end="1530695832t" region="region.after.center" style="style.default" xml:id="subtitle42">all fucking jacked up<br/>on pills and steroids,</p>
<p begin="1531530000t" end="1562394166t" region="region.after.center" style="style.default" xml:id="subtitle43">and not to mention the new guards<br/>in here that are a bunch of dicks!</p>
<p begin="1563228332t" end="1587836250t" region="region.after.center" style="style.default" xml:id="subtitle44">-Julian...<br/>-What the fuck, man? That sucks.</p>
<p begin="1588670416t" end="1604102500t" region="region.after.center" style="style.default" xml:id="subtitle45">Still some good weed<br/>and hash though?</p>
<p begin="1604936666t" end="1626625000t" region="region.after.center" style="style.default" xml:id="subtitle46">Yeah, there's a bit,<br/>but it's fucking expensive.</p>
<p begin="1629127500t" end="1654986666t" region="region.after.center" style="style.default" xml:id="subtitle47">But enough whining about me.<br/>How the fuck are you guys doing?</p>
<p begin="1655820832t" end="1686267916t" region="region.after.center" style="style.default" xml:id="subtitle48">I've been fucking great, man. I finished<br/>the contract at the park for Barb,</p>
<p begin="1687102082t" end="1710875832t" region="region.after.center" style="style.default" xml:id="subtitle49">made a little money,<br/>fucking bought a car. It's badass.</p>
<p begin="1711709999t" end="1729644582t" region="region.after.center" style="style.default" xml:id="subtitle50">-[Julian] Nice!<br/>-I'm getting Marguerite's bathroom back.</p>
<p begin="1730478749t" end="1752167082t" region="region.after.center" style="style.default" xml:id="subtitle51">She'll stop shitting and showering<br/>in my fucking trailer.</p>
<p begin="1753001249t" end="1785950832t" region="region.after.center" style="style.default" xml:id="subtitle52">Good for you, man, good for you.<br/>What about you, Bubs?</p>
<p begin="1786784999t" end="1826407916t" region="region.after.center" style="style.default" xml:id="subtitle53">I'm just concentrating<br/>on the beer, Julian, laying low.</p>
<p begin="1831412916t" end="1862277082t" region="region.after.center" style="style.default" xml:id="subtitle54">[whispering]<br/>The whole helicopter thing is over.</p>
<p begin="1866030832t" end="1880211666t" region="region.after.center" style="style.default" xml:id="subtitle55">They're not looking at it anymore.</p>
<p begin="1881045832t" end="1901482916t" region="region.after.center" style="style.default" xml:id="subtitle56">-Nice.<br/>-And Steve Rogers is doing a lot better.</p>
<p begin="1902317082t" end="1919417499t" region="region.after.center" style="style.default" xml:id="subtitle57">I went to the hospital,<br/>brought him flowers.</p>
<p begin="1920251666t" end="1935683749t" region="region.after.center" style="style.default" xml:id="subtitle58">He doesn't suspect anything.</p>
<p begin="1936517916t" end="1958623332t" region="region.after.center" style="style.default" xml:id="subtitle59">Bubs, why would you go<br/>do something stupid like that?</p>
<p begin="1959457499t" end="1975306666t" region="region.after.center" style="style.default" xml:id="subtitle60">-What the... Are you kidding me?<br/>-What?</p>
<p begin="1976140832t" end="1993658332t" region="region.after.center" style="style.default" xml:id="subtitle61">That's stupid!<br/>You're just fucking begging</p>
<p begin="1994492499t" end="2010341666t" region="region.after.center" style="style.default" xml:id="subtitle62">to get fucking caught<br/>and thrown in jail.</p>
<p begin="2011175832t" end="2037452082t" region="region.after.center" style="style.default" xml:id="subtitle63">Sorry, sorry!<br/>Yeah, give me more advice,</p>
<p begin="2038286249t" end="2054552499t" region="region.after.center" style="style.default" xml:id="subtitle64">Mr. I'm-sitting-in-fucking-jail-</p>
<p begin="2055386666t" end="2083748332t" region="region.after.center" style="style.default" xml:id="subtitle65">for-running-a-crime-ring-at-the-mall-<br/>involving-children.</p>
<p begin="2084582499t" end="2106270832t" region="region.after.center" style="style.default" xml:id="subtitle66">-Shh!<br/>-Yes, bestow your knowledge on me.</p>
<p begin="2107104999t" end="2132129999t" region="region.after.center" style="style.default" xml:id="subtitle67">I said I was sorry for that, okay?</p>
<p begin="2132964166t" end="2153818332t" region="region.after.center" style="style.default" xml:id="subtitle68">I got greedy, man. I was dumb.</p>
<p begin="2161325832t" end="2172170000t" region="region.after.center" style="style.default" xml:id="subtitle69">[sighing]</p>
<p begin="2176340832t" end="2203451250t" region="region.after.center" style="style.default" xml:id="subtitle70">But I'm gonna get my shit together,<br/>okay? I promise you that.</p>
<p begin="2204285416t" end="2239737500t" region="region.after.center" style="style.default" xml:id="subtitle71">I've just got to get the fuck out of here<br/>and get some real booze into me.</p>
<p begin="2273521250t" end="2284782500t" region="region.after.center" style="style.default" xml:id="subtitle72">What's the news?</p>
<p begin="2313144166t" end="2326907916t" region="region.after.center" style="style.default" xml:id="subtitle73">Fuck.</p>
<p begin="2332330000t" end="2354018332t" region="region.after.center" style="style.default" xml:id="subtitle74">-What?<br/>-We have a serious fucking problem.</p>
<p begin="2354852500t" end="2384048332t" region="region.after.center" style="style.default" xml:id="subtitle75">What the fuck are you talking about?<br/>You said you had this all figured out.</p>
<p begin="2384882500t" end="2404068332t" region="region.after.center" style="style.default" xml:id="subtitle76">-"Slam-dunker," you called it.<br/>-Yeah, I did.</p>
<p begin="2404902500t" end="2437435000t" region="region.after.center" style="style.default" xml:id="subtitle77">I had a deal with the prosecutor.<br/>A buddy of mine, owed me a favour.</p>
<p begin="2438269166t" end="2464962500t" region="region.after.center" style="style.default" xml:id="subtitle78">Then the stupid bastard goes<br/>and gets arrested yesterday.</p>
<p begin="2465796666t" end="2481228750t" region="region.after.center" style="style.default" xml:id="subtitle79">-Cocaine charges.<br/>-[Bubbles] Oh, my fuck!</p>
<p begin="2482062916t" end="2512510000t" region="region.after.center" style="style.default" xml:id="subtitle80">Now the new prosecutor's<br/>apparently a real hard-ass,</p>
<p begin="2513344166t" end="2536283750t" region="region.after.center" style="style.default" xml:id="subtitle81">a hungry up-and-coming bitch.</p>
<p begin="2537117916t" end="2570484582t" region="region.after.center" style="style.default" xml:id="subtitle82">-Great.<br/>-Yeah, oh, yeah. The slimy... dragon queen</p>
<p begin="2571318750t" end="2604685416t" region="region.after.center" style="style.default" xml:id="subtitle83">is gonna go for the maximum:<br/>five to seven years.</p>
<p begin="2608856250t" end="2629293332t" region="region.after.center" style="style.default" xml:id="subtitle84">What? Five to seven y...</p>
<p begin="2630127500t" end="2664745416t" region="region.after.center" style="style.default" xml:id="subtitle85">-Are you fucking kidding me?<br/>-Yeah, well, I hate to say this,</p>
<p begin="2665579582t" end="2687267916t" region="region.after.center" style="style.default" xml:id="subtitle86">-but my advice to you is to plead guilty.<br/>-Huh!</p>
<p begin="2688102082t" end="2711041666t" region="region.after.center" style="style.default" xml:id="subtitle87">I could probably get it down<br/>to two or three...</p>
<p begin="2711875832t" end="2731895832t" region="region.after.center" style="style.default" xml:id="subtitle88">you know, out in a year<br/>on good behaviour.</p>
<p begin="2732730000t" end="2759840416t" region="region.after.center" style="style.default" xml:id="subtitle89">-[Ricky] It's better than fucking seven.<br/>-Are you out of your fucking mind?</p>
<p begin="2760674582t" end="2790287500t" region="region.after.center" style="style.default" xml:id="subtitle90">He's talking about years, Ricky,<br/>not months!</p>
<p begin="2791121666t" end="2813227082t" region="region.after.center" style="style.default" xml:id="subtitle91">Two to three fucking...<br/>That can't happen.</p>
<p begin="2814061250t" end="2834081250t" region="region.after.center" style="style.default" xml:id="subtitle92">That can't happen.<br/>There's got to be another fucking way.</p>
<p begin="2834915416t" end="2849096250t" region="region.after.center" style="style.default" xml:id="subtitle93">Okay, okay, okay.</p>
<p begin="2861608750t" end="2876206666t" region="region.after.center" style="style.default" xml:id="subtitle94">I've got an idea,</p>
<p begin="2877040832t" end="2893724166t" region="region.after.center" style="style.default" xml:id="subtitle95">and it's a long shot.</p>
<p begin="2894558332t" end="2919166250t" region="region.after.center" style="style.default" xml:id="subtitle96">Longer than Huey Lewis's cock.</p>
<p begin="2925422500t" end="2970884582t" region="region.after.center" style="style.default" xml:id="subtitle97">You gotta get the mall security<br/>manager to lie in court.</p>
<p begin="2971718750t" end="2990904582t" region="region.after.center" style="style.default" xml:id="subtitle98">Getting this case thrown out<br/>is the only way</p>
<p begin="2991738750t" end="3013844166t" region="region.after.center" style="style.default" xml:id="subtitle99">Julian is not gonna go to jail today.</p>
<p begin="3014678332t" end="3050130416t" region="region.after.center" style="style.default" xml:id="subtitle100">Now, if we go that angle,<br/>it's gonna be another eight...</p>
<p begin="3050964582t" end="3082662916t" region="region.after.center" style="style.default" xml:id="subtitle101">no, let's say five grand for me, okay?</p>
<p begin="3083497082t" end="3105185416t" region="region.after.center" style="style.default" xml:id="subtitle102">Now, trials are not cheap.</p>
<p begin="3112275832t" end="3125622500t" region="region.after.center" style="style.default" xml:id="subtitle103">[voice breaking]<br/>But, frankly...</p>
<p begin="3126456666t" end="3152315832t" region="region.after.center" style="style.default" xml:id="subtitle104">don't you think it's important<br/>that we get our fellow out of here?</p>
<p begin="3153150000t" end="3173587082t" region="region.after.center" style="style.default" xml:id="subtitle105">-Would you cut that bullshit?<br/>-All right.</p>
<p begin="3174421250t" end="3201531666t" region="region.after.center" style="style.default" xml:id="subtitle106">[Bubbles whispering]<br/>Nobody's buying your fucking tears.</p>
<p begin="3206953750t" end="3227807916t" region="region.after.center" style="style.default" xml:id="subtitle107">There's gotta be some other way to...</p>
<p begin="3228642082t" end="3251998750t" region="region.after.center" style="style.default" xml:id="subtitle108">So you're saying we've got to do<br/>a bunch more illegal stuff</p>
<p begin="3252832916t" end="3272435832t" region="region.after.center" style="style.default" xml:id="subtitle109">-to deal with this fucking illegal...<br/>-Bubs, listen.</p>
<p begin="3273270000t" end="3287033750t" region="region.after.center" style="style.default" xml:id="subtitle110">We've got to fucking try, don't we?</p>
<p begin="3287867916t" end="3302882916t" region="region.after.center" style="style.default" xml:id="subtitle111">-We've got to fucking try.<br/>-Yeah.</p>
<p begin="3303717082t" end="3320400416t" region="region.after.center" style="style.default" xml:id="subtitle112">[hard sigh]<br/>Yes!</p>
<p begin="3321234582t" end="3342505832t" region="region.after.center" style="style.default" xml:id="subtitle113">[Julian] Ricky. Rick, go see Lahey.</p>
<p begin="3343340000t" end="3371284582t" region="region.after.center" style="style.default" xml:id="subtitle114">See what money you can get from him, okay?<br/>Whatever you can get, man.</p>
<p begin="3372118749t" end="3387133749t" region="region.after.center" style="style.default" xml:id="subtitle115">-He owes us big time, man.<br/>-Yeah.</p>
<p begin="3387967916t" end="3420917499t" region="region.after.center" style="style.default" xml:id="subtitle116">[Ricky] I'll do it... Whatever the fuck<br/>it takes, me and Bubbles will do it.</p>
<p begin="3421751666t" end="3442605832t" region="region.after.center" style="style.default" xml:id="subtitle117">-You're not going to fucking jail today.<br/>-Right on.</p>
<p begin="3443439999t" end="3453032916t" region="region.after.center" style="style.default" xml:id="subtitle118">Thanks, boys.</p>
<p begin="3453867082t" end="3464711249t" region="region.after.center" style="style.default" xml:id="subtitle119">Right on.</p>
<p begin="3469299166t" end="3491404582t" region="region.after.center" style="style.default" xml:id="subtitle120">-Two grand.<br/>-Two grand?</p>
<p begin="3492238749t" end="3508087916t" region="region.after.center" style="style.default" xml:id="subtitle121">-Yes.<br/>-For lying in court?</p>
<p begin="3508922082t" end="3526022499t" region="region.after.center" style="style.default" xml:id="subtitle122">You're asking for perjury!</p>
<p begin="3526856666t" end="3547710832t" region="region.after.center" style="style.default" xml:id="subtitle123">Three grand, and you can take him<br/>in the back room</p>
<p begin="3548544999t" end="3566896666t" region="region.after.center" style="style.default" xml:id="subtitle124">-and do whatever you want.<br/>-What? No fucking way!</p>
<p begin="3567730832t" end="3583162916t" region="region.after.center" style="style.default" xml:id="subtitle125">-Five grand.<br/>-Five?</p>
<p begin="3583997082t" end="3616946666t" region="region.after.center" style="style.default" xml:id="subtitle126">Yes. Five Gs, and Bubbles has to grease</p>
<p begin="3617780832t" end="3639886249t" region="region.after.center" style="style.default" xml:id="subtitle127">the wheels on every fucking<br/>cart in the mall!</p>
<p begin="3640720416t" end="3672835832t" region="region.after.center" style="style.default" xml:id="subtitle128">Oh, yeah, just...<br/>that's a $480 value!</p>
<p begin="3673669999t" end="3696609582t" region="region.after.center" style="style.default" xml:id="subtitle129">-That's the deal.<br/>-For fuck's sakes, fine. Done deal.</p>
<p begin="3697443749t" end="3722468749t" region="region.after.center" style="style.default" xml:id="subtitle130">Meet you outside the courthouse<br/>before the trial.</p>
<p begin="3723302916t" end="3735398332t" region="region.after.center" style="style.default" xml:id="subtitle131">Fuck.</p>
<p begin="3744574166t" end="3765845416t" region="region.after.center" style="style.default" xml:id="subtitle132">[Bubbles whispering loudly]<br/>Fucking prick!</p>

<p begin="3781277499t" end="3809222082t" region="region.after.center" style="style.default" xml:id="subtitle134">Between him and Steinberg,<br/>now we're at 10 fucking grand.</p>

<p begin="3827573749t" end="3845508332t" region="region.after.center" style="style.default" xml:id="subtitle136">I know, but it's less than a million.</p>

<p begin="3857186666t" end="3870116249t" region="region.after.center" style="style.default" xml:id="subtitle138">It is, isn't it?</p>
<p begin="3887633749t" end="3898477916t" region="region.after.center" style="style.default" xml:id="subtitle139">Yes.</p>
<p begin="3948944999t" end="3974804166t" region="region.after.center" style="style.default" xml:id="subtitle140">-Where the fuck is Lahey?<br/>-None of your frigging business, Ricky.</p>
<p begin="3975638332t" end="4005251249t" region="region.after.center" style="style.default" xml:id="subtitle141">-Is that right? Where is he, bacon clit?<br/>-[glass shattering]</p>
<p begin="4006085416t" end="4015678332t" region="region.after.center" style="style.default" xml:id="subtitle142">[shouting] Where is he?</p>
<p begin="4016512499t" end="4037366666t" region="region.after.center" style="style.default" xml:id="subtitle143">[Lahey, slurring]<br/>What the hell's going on out here?</p>
<p begin="4038200832t" end="4057386666t" region="region.after.center" style="style.default" xml:id="subtitle144">Julian said that you owe him<br/>a lot of money,</p>
<p begin="4058220832t" end="4076155416t" region="region.after.center" style="style.default" xml:id="subtitle145">so let's go with the fucking money<br/>right now.</p>
<p begin="4076989582t" end="4095341249t" region="region.after.center" style="style.default" xml:id="subtitle146">What the hell are you<br/>talking about, Rickles?</p>
<p begin="4096175416t" end="4124954166t" region="region.after.center" style="style.default" xml:id="subtitle147">It's for Julian. We need it<br/>to get him out of jail. Let's go.</p>
<p begin="4125788332t" end="4149979166t" region="region.after.center" style="style.default" xml:id="subtitle148">If we don't help him, he's gonna do<br/>five to seven fucking years.</p>
<p begin="4150813332t" end="4180426249t" region="region.after.center" style="style.default" xml:id="subtitle149">Let's go with some fucking money right<br/>now or I spray this whole deck with piss.</p>
<p begin="4181260416t" end="4195441249t" region="region.after.center" style="style.default" xml:id="subtitle150">-Unfortunately, Ricky, you are too late.<br/>-Really?</p>
<p begin="4196275416t" end="4223802916t" region="region.after.center" style="style.default" xml:id="subtitle151">Yeah. Mr. Lahey lost<br/>all of our frigging money.</p>
<p begin="4224637082t" end="4246742499t" region="region.after.center" style="style.default" xml:id="subtitle152">-Randy!<br/>-Yeah! He went to the track</p>
<p begin="4247576666t" end="4269682082t" region="region.after.center" style="style.default" xml:id="subtitle153">while I was in the shower<br/>getting cleaned up,</p>
<p begin="4270516249t" end="4289284999t" region="region.after.center" style="style.default" xml:id="subtitle154">and he went and lost it all!</p>
<p begin="4290119166t" end="4300963332t" region="region.after.center" style="style.default" xml:id="subtitle155">Randy!</p>
<p begin="4301797500t" end="4329325000t" region="region.after.center" style="style.default" xml:id="subtitle156">-It's true, Mr. Lahey.<br/>-Yeah, well, whether it's true or not...</p>
<p begin="4330159166t" end="4366028332t" region="region.after.center" style="style.default" xml:id="subtitle157">I don't wanna see Julian<br/>go to that shit hole for seven years.</p>
<p begin="4366862500t" end="4398977916t" region="region.after.center" style="style.default" xml:id="subtitle158">Listen, Randy's right.<br/>We don't have any fucking money.</p>
<p begin="4399812082t" end="4417329582t" region="region.after.center" style="style.default" xml:id="subtitle159">I-I've maxed out my credit cards</p>
<p begin="4418163750t" end="4444440000t" region="region.after.center" style="style.default" xml:id="subtitle160">and I don't have a fucking penny<br/>to my name!</p>
<p begin="4447776666t" end="4472801666t" region="region.after.center" style="style.default" xml:id="subtitle161">-[George] You heard them.<br/>-[gun clicking]</p>
<p begin="4477806666t" end="4496575416t" region="region.after.center" style="style.default" xml:id="subtitle162">Now get the fuck out of here.</p>
<p begin="4498660832t" end="4512007500t" region="region.after.center" style="style.default" xml:id="subtitle163">And if you guys are smart,</p>
<p begin="4512841666t" end="4532027500t" region="region.after.center" style="style.default" xml:id="subtitle164">you'll forget<br/>all about your friend Julian.</p>
<p begin="4532861666t" end="4549962082t" region="region.after.center" style="style.default" xml:id="subtitle165">Let him rot in jail<br/>where he belongs.</p>
<p begin="4550796250t" end="4572067500t" region="region.after.center" style="style.default" xml:id="subtitle166">Why don't you shut<br/>your pie hole, there, penis nose?</p>
<p begin="4572901666t" end="4592504582t" region="region.after.center" style="style.default" xml:id="subtitle167">Let me promise you this:<br/>we're gonna have 10 grand</p>
<p begin="4593338750t" end="4615444166t" region="region.after.center" style="style.default" xml:id="subtitle168">by the time he gets to court.<br/>We're gonna get him out.</p>
<p begin="4616278332t" end="4647976666t" region="region.after.center" style="style.default" xml:id="subtitle169">When that happens, he's gonna come<br/>back here, make all your fucking lives</p>
<p begin="4648810832t" end="4673418750t" region="region.after.center" style="style.default" xml:id="subtitle170">a living, fucking hell.<br/>I can't wait to see that, boys.</p>
<p begin="4674252916t" end="4692604582t" region="region.after.center" style="style.default" xml:id="subtitle171">And you got a shitty beard.</p>
<p begin="4709705000t" end="4725554166t" region="region.after.center" style="style.default" xml:id="subtitle172">[Mr. Lahey] Ooh, tough.</p>
<p begin="4726388332t" end="4756001250t" region="region.after.center" style="style.default" xml:id="subtitle173">What if they do raise the money<br/>and get him out of a jail?</p>
<p begin="4756835416t" end="4788116666t" region="region.after.center" style="style.default" xml:id="subtitle174">-Our lives could be fucked, Mr. Lahey.<br/>-Oh, relax, Randy.</p>
<p begin="4788950832t" end="4819815000t" region="region.after.center" style="style.default" xml:id="subtitle175">As if those shitiots could come up<br/>with 10 grand today.</p>
<p begin="4820649166t" end="4829825000t" region="region.after.center" style="style.default" xml:id="subtitle176">-[drunken laughter]<br/>-[George] Jim.</p>
<p begin="4830659166t" end="4851930416t" region="region.after.center" style="style.default" xml:id="subtitle177">-What?<br/>-This has always been your downfall.</p>
<p begin="4852764582t" end="4894890000t" region="region.after.center" style="style.default" xml:id="subtitle178">Always underestimate those guys,<br/>always end up getting fucked.</p>
<p begin="4898643750t" end="4932427500t" region="region.after.center" style="style.default" xml:id="subtitle179">Well, I guess you better do<br/>something about it then,</p>
<p begin="4933261666t" end="4972884582t" region="region.after.center" style="style.default" xml:id="subtitle180">eh, Georgie porgy,<br/>pudding-y pie?</p>
<p begin="4987899582t" end="4999160832t" region="region.after.center" style="style.default" xml:id="subtitle181">Already on it.</p>
<p begin="5023351666t" end="5033778750t" region="region.after.center" style="style.default" xml:id="subtitle182">[on loudspeaker]<br/>Attention, attention.</p>
<p begin="5034612916t" end="5066311250t" region="region.after.center" style="style.default" xml:id="subtitle183">Everyone in Sunnyvale, we have a major<br/>fucking situation on our hands.</p>

<p begin="5159737916t" end="5178923750t" region="region.after.center" style="style.default" xml:id="subtitle187">Let's go, people!<br/>We've got to fucking pull together here.</p>

<p begin="5326988332t" end="5350762082t" region="region.after.center" style="style.default" xml:id="subtitle193">-Decent.<br/>-We will take hockey gear, fishing rods,</p>
<p begin="5351596250t" end="5374118750t" region="region.after.center" style="style.default" xml:id="subtitle194">-anything we can fucking pawn for money.<br/>-Cash.</p>
<p begin="5374952916t" end="5393721666t" region="region.after.center" style="style.default" xml:id="subtitle195">Attention, attention.<br/>Cash definitely.</p>
<p begin="5397475416t" end="5434595832t" region="region.after.center" style="style.default" xml:id="subtitle196">People of Sunnyvale, our beloved Julian,<br/>sexiest man in Sunnyvale,</p>
<p begin="5435430000t" end="5460455000t" region="region.after.center" style="style.default" xml:id="subtitle197">is fucking gonna go to jail<br/>for seven fucking years</p>
<p begin="5461289166t" end="5492570416t" region="region.after.center" style="style.default" xml:id="subtitle198">unless we come up with $10,000<br/>in the next few hours.</p>
<p begin="5493404582t" end="5507585416t" region="region.after.center" style="style.default" xml:id="subtitle199">We need your fucking donations.</p>

<p begin="5574735832t" end="5593504582t" region="region.after.center" style="style.default" xml:id="subtitle203">-Ricky...<br/>-[muttering]</p>
<p begin="5598092500t" end="5615192916t" region="region.after.center" style="style.default" xml:id="subtitle204">Fuck! Ridiculous!</p>
<p begin="5633127500t" end="5648142500t" region="region.after.center" style="style.default" xml:id="subtitle205">[Tyrone] Man, most of this stuff<br/>is garbage.</p>

<p begin="5671916250t" end="5699860832t" region="region.after.center" style="style.default" xml:id="subtitle207">Except somebody donated<br/>a bunch of sex toys.</p>
<p begin="5700695000t" end="5713207500t" region="region.after.center" style="style.default" xml:id="subtitle208">Maybe it was Marguerite.</p>
<p begin="5714041666t" end="5742820416t" region="region.after.center" style="style.default" xml:id="subtitle209">It <span style="style.default_1">was</span> Marguerite,<br/>but it's not worth anything.</p>
<p begin="5743654582t" end="5771182082t" region="region.after.center" style="style.default" xml:id="subtitle210">Man, there's no way<br/>we're gonna be able to make enough.</p>
<p begin="5772016250t" end="5794538750t" region="region.after.center" style="style.default" xml:id="subtitle211">There's, like, $100<br/>worth of shit here if we're lucky.</p>

<p begin="5820815000t" end="5834995832t" region="region.after.center" style="style.default" xml:id="subtitle213">There's only one other choice.</p>

<p begin="5864608750t" end="5895472916t" region="region.after.center" style="style.default" xml:id="subtitle215">We're gonna have to fucking rob a bank<br/>or somewhere with a lot of money.</p>

<p begin="5938015416t" end="5955950000t" region="region.after.center" style="style.default" xml:id="subtitle218">Ricky. Ricky, please, please.</p>
<p begin="5956784166t" end="5987648332t" region="region.after.center" style="style.default" xml:id="subtitle219">The last thing I fucking need<br/>is my other best friend in jail.</p>
<p begin="5988482500t" end="6013090416t" region="region.after.center" style="style.default" xml:id="subtitle220">Please, we're not robbing a bank.<br/>There's got to be something.</p>
<p begin="6013924582t" end="6038115416t" region="region.after.center" style="style.default" xml:id="subtitle221">Seriously, man. Think about<br/>what you're saying, Rick. Come on, man.</p>
<p begin="6038949582t" end="6060637916t" region="region.after.center" style="style.default" xml:id="subtitle222">All right. What the hell<br/>are we gonna do then, huh?</p>
<p begin="6061472082t" end="6076904166t" region="region.after.center" style="style.default" xml:id="subtitle223">Because this shit right here...</p>

<p begin="6108602500t" end="6131125000t" region="region.after.center" style="style.default" xml:id="subtitle225">-[Bubbles] Ricky!<br/>-We're fucked! We fucking blew it.</p>
<p begin="6131959166t" end="6168245416t" region="region.after.center" style="style.default" xml:id="subtitle226">[Bubbles] Ricky, just calm down.<br/>Don't smash the stuff we do have!</p>
<p begin="6170747916t" end="6192019166t" region="region.after.center" style="style.default" xml:id="subtitle227">-[whimpering]<br/>-[Sarah] Shit, you guys.</p>
<p begin="6192853332t" end="6217878332t" region="region.after.center" style="style.default" xml:id="subtitle228">-Check it out.<br/>-Hang on, boys.</p>
<p begin="6222049166t" end="6240817916t" region="region.after.center" style="style.default" xml:id="subtitle229">Hey... Come on, everybody!</p>
<p begin="6241652082t" end="6275852916t" region="region.after.center" style="style.default" xml:id="subtitle230">[Alvena] This is all we could get<br/>together, guys, but thank you so much</p>
<p begin="6276687082t" end="6298375416t" region="region.after.center" style="style.default" xml:id="subtitle231">for what you're doing for Julian.</p>
<p begin="6302546250t" end="6321732082t" region="region.after.center" style="style.default" xml:id="subtitle232">-[Ricky] Thanks...<br/>-[Bubbles] Pile it up there, everybody.</p>
<p begin="6322566250t" end="6337581250t" region="region.after.center" style="style.default" xml:id="subtitle233">-Thank you.<br/>-I notice you don't have anything.</p>
<p begin="6338415416t" end="6354681666t" region="region.after.center" style="style.default" xml:id="subtitle234">I just came to see what you got.</p>
<p begin="6355515832t" end="6381792082t" region="region.after.center" style="style.default" xml:id="subtitle235">-Yeah, we're gonna need that.<br/>-Oh, for Jesus' sake! Take it.</p>

<p begin="6418912500t" end="6437681250t" region="region.after.center" style="style.default" xml:id="subtitle238">Calm down.<br/>You don't have to give it away.</p>

<p begin="6489399582t" end="6506917082t" region="region.after.center" style="style.default" xml:id="subtitle241">Holy fuck, Ricky.</p>
<p begin="6511922082t" end="6525685832t" region="region.after.center" style="style.default" xml:id="subtitle242">We're not dead yet!</p>
<p begin="6529022500t" end="6546957082t" region="region.after.center" style="style.default" xml:id="subtitle243">I've got to say I'm pretty blown away.</p>
<p begin="6547791250t" end="6587831250t" region="region.after.center" style="style.default" xml:id="subtitle244">You know, everybody back at the park<br/>rallying together for me...</p>
<p begin="6590750832t" end="6624534582t" region="region.after.center" style="style.default" xml:id="subtitle245">It kind of brings a tear to my eyes.</p>
<p begin="6625368750t" end="6656232916t" region="region.after.center" style="style.default" xml:id="subtitle246">Holy fuck. I've got to get<br/>the fuck out of here.</p>
<p begin="6657067082t" end="6687931250t" region="region.after.center" style="style.default" xml:id="subtitle247">This place is full of guys like this.<br/>They're all a bunch of idiots.</p>

<p begin="6883543332t" end="6917327082t" region="region.after.center" style="style.default" xml:id="subtitle253">We hate dealing with the pawn shop owner.<br/>He is a fucking son of a whore,</p>
<p begin="6918161249t" end="6933593332t" region="region.after.center" style="style.default" xml:id="subtitle254">but it's the only game in town,<br/>unfortunately,</p>
<p begin="6934427499t" end="6952779166t" region="region.after.center" style="style.default" xml:id="subtitle255">so we've got no fucking choice.</p>

<p begin="7019512499t" end="7042452082t" region="region.after.center" style="style.default" xml:id="subtitle257">[Bubbles] Ricky. Ricky.</p>

<p begin="7227219999t" end="7253496249t" region="region.after.center" style="style.default" xml:id="subtitle268">This was an accident.<br/>It wasn't supposed to happen.</p>
<p begin="7258084166t" end="7291033749t" region="region.after.center" style="style.default" xml:id="subtitle269">Look, we've got a big load<br/>of merchandise here, coming in,</p>
<p begin="7291867916t" end="7309385416t" region="region.after.center" style="style.default" xml:id="subtitle270">giving you the fucking dibs on it.</p>
<p begin="7310219582t" end="7351093749t" region="region.after.center" style="style.default" xml:id="subtitle271">Look, we got all this,<br/>everything in the vehicles here.</p>
<p begin="7351927916t" end="7380706666t" region="region.after.center" style="style.default" xml:id="subtitle272">-We wanted to show it to you.<br/>-You wanna sell or you wanna pawn?</p>
<p begin="7381540832t" end="7409068332t" region="region.after.center" style="style.default" xml:id="subtitle273">No, we are looking to sell<br/>everything at once.</p>
<p begin="7409902499t" end="7429088332t" region="region.after.center" style="style.default" xml:id="subtitle274">-One big sale.<br/>-All right, all right.</p>
<p begin="7429922499t" end="7455781666t" region="region.after.center" style="style.default" xml:id="subtitle275">Hey, let me see<br/>what my pet orca thinks.</p>
<p begin="7456615832t" end="7483309166t" region="region.after.center" style="style.default" xml:id="subtitle276">Shamu! Give me a number.</p>
<p begin="7491650832t" end="7512087916t" region="region.after.center" style="style.default" xml:id="subtitle277">There's a lot of nice merchandise here.</p>
<p begin="7512922082t" end="7545871666t" region="region.after.center" style="style.default" xml:id="subtitle278">About 15...<br/>and a bucket of chicken?</p>
<p begin="7550459582t" end="7579655416t" region="region.after.center" style="style.default" xml:id="subtitle279">15? Exactly what I was thinking.</p>
<p begin="7580489582t" end="7602177916t" region="region.after.center" style="style.default" xml:id="subtitle280">Hey, who knew whales could add, right?</p>
<p begin="7603012082t" end="7615107499t" region="region.after.center" style="style.default" xml:id="subtitle281">[Shamu] Hey!</p>
<p begin="7615941666t" end="7629705416t" region="region.after.center" style="style.default" xml:id="subtitle282">I heard that.</p>
<p begin="7630539582t" end="7659318332t" region="region.after.center" style="style.default" xml:id="subtitle283">Listen, you Don Corleone<br/>motherfucker!</p>
<p begin="7660152499t" end="7684343332t" region="region.after.center" style="style.default" xml:id="subtitle284">I've had just about enough<br/>of your bullying!</p>
<p begin="7685177499t" end="7706031666t" region="region.after.center" style="style.default" xml:id="subtitle285">Bullying?<br/>I fucking complimented you!</p>
<p begin="7706865832t" end="7727719999t" region="region.after.center" style="style.default" xml:id="subtitle286">I said you were good in arithmetic.</p>
<p begin="7731473749t" end="7763589166t" region="region.after.center" style="style.default" xml:id="subtitle287">Excuse me, that better not be<br/>a fucking real kitty you're holding there.</p>
<p begin="7764423332t" end="7794870416t" region="region.after.center" style="style.default" xml:id="subtitle288">Hey. Don't worry, it's not a real kitty.<br/>If I gave him a real kitty,</p>
<p begin="7795704582t" end="7826151666t" region="region.after.center" style="style.default" xml:id="subtitle289">-he'd fucking eat it.<br/>-Okay, whoa, whoa... 15 what?</p>
<p begin="7833659166t" end="7872447916t" region="region.after.center" style="style.default" xml:id="subtitle290">15 grand for the whole shooting match,<br/>like he fucking just said.</p>
<p begin="7873282082t" end="7887045832t" region="region.after.center" style="style.default" xml:id="subtitle291">-[laughing]<br/>-[Bubbles] 15 grand!</p>
<p begin="7887879999t" end="7902477916t" region="region.after.center" style="style.default" xml:id="subtitle292">Oh, my God, Ricky!</p>
<p begin="7903312082t" end="7923332082t" region="region.after.center" style="style.default" xml:id="subtitle293">-We did it, Bubs!<br/>-We did it!</p>
<p begin="7924166249t" end="7937095832t" region="region.after.center" style="style.default" xml:id="subtitle294">-[giggling]<br/>-Yeah, well, hang on.</p>
<p begin="7937929999t" end="7975467499t" region="region.after.center" style="style.default" xml:id="subtitle295">Listen, I've got to run numbers<br/>on all these vehicles, all right?</p>
<p begin="7976301666t" end="7999241249t" region="region.after.center" style="style.default" xml:id="subtitle296">If they clear...</p>
<p begin="8000075416t" end="8030105416t" region="region.after.center" style="style.default" xml:id="subtitle297">-15 Gs, cash.<br/>-What? Run num... No, no, wait a second.</p>
<p begin="8035110416t" end="8058884166t" region="region.after.center" style="style.default" xml:id="subtitle298">-No, the vehicles aren't part of the deal.<br/>-No.</p>
<p begin="8059718332t" end="8084326249t" region="region.after.center" style="style.default" xml:id="subtitle299">Just the merchandise in the vehicles.</p>
<p begin="8090165416t" end="8118527082t" region="region.after.center" style="style.default" xml:id="subtitle300">-This swill?<br/>-Yeah. Can we still do 15?</p>
<p begin="8119361249t" end="8144803332t" region="region.after.center" style="style.default" xml:id="subtitle301">I was gonna pay you<br/>to fuckin' take it.</p>
<p begin="8145637499t" end="8178169999t" region="region.after.center" style="style.default" xml:id="subtitle302">A G note for all of it.<br/>That's it.</p>
<p begin="8179004166t" end="8203612082t" region="region.after.center" style="style.default" xml:id="subtitle303">A grand? For all this?<br/>Are you kidding me?</p>
<p begin="8204446249t" end="8225300416t" region="region.after.center" style="style.default" xml:id="subtitle304">That stuff's worth<br/>way more than a grand!</p>
<p begin="8226134582t" end="8246571666t" region="region.after.center" style="style.default" xml:id="subtitle305">Well, then fucking keep it then.</p>
<p begin="8256581666t" end="8280355416t" region="region.after.center" style="style.default" xml:id="subtitle306">The vehicles or fuck off.</p>
<p begin="8286611666t" end="8321646666t" region="region.after.center" style="style.default" xml:id="subtitle307">Most of these fucking people,<br/>they drive me fucking crazy, okay.</p>
<p begin="8322480832t" end="8356681666t" region="region.after.center" style="style.default" xml:id="subtitle308">They come in with shit, they think<br/>it's worth three times more than it is</p>
<p begin="8357515832t" end="8378369999t" region="region.after.center" style="style.default" xml:id="subtitle309">because it's got sentimental value.</p>
<p begin="8379204166t" end="8413404999t" region="region.after.center" style="style.default" xml:id="subtitle310">Like, "Oooh, that belonged<br/>to my grandmother!"</p>
<p begin="8414239166t" end="8443434999t" region="region.after.center" style="style.default" xml:id="subtitle311">Well, you know what?<br/>Fuck you and fuck Grandma.</p>
<p begin="8444269166t" end="8464706249t" region="region.after.center" style="style.default" xml:id="subtitle312">Dig her up and fuck her too.</p>
<p begin="8465540416t" end="8476384582t" region="region.after.center" style="style.default" xml:id="subtitle313">[Frankie] Guys.</p>
<p begin="8493484999t" end="8512670832t" region="region.after.center" style="style.default" xml:id="subtitle314">I can't do the 15 Gs.</p>
<p begin="8513504999t" end="8523097916t" region="region.after.center" style="style.default" xml:id="subtitle315">-Fuck!<br/>-Okay?</p>
<p begin="8523932082t" end="8552710832t" region="region.after.center" style="style.default" xml:id="subtitle316">The Caddy came back as stolen from Quebec.</p>
<p begin="8553544999t" end="8568977082t" region="region.after.center" style="style.default" xml:id="subtitle317">-What?<br/>-Okay? And this piece of shit:</p>
<p begin="8569811249t" end="8586911666t" region="region.after.center" style="style.default" xml:id="subtitle318">who wants a three-door sedan?</p>
<p begin="8587745832t" end="8602760832t" region="region.after.center" style="style.default" xml:id="subtitle319">-All right?<br/>-It's fucking still nice.</p>
<p begin="8603595000t" end="8614439166t" region="region.after.center" style="style.default" xml:id="subtitle320">Okay...</p>
<p begin="8615273332t" end="8646971666t" region="region.after.center" style="style.default" xml:id="subtitle321">The other three, I'll go nine grand.<br/>That's it.</p>
<p begin="8650725416t" end="8686594582t" region="region.after.center" style="style.default" xml:id="subtitle322">We can't take nine grand,<br/>we have to get at least to 10 grand.</p>
<p begin="8687428750t" end="8729554166t" region="region.after.center" style="style.default" xml:id="subtitle323">That's... I mean that Fiero alone,<br/>that thing was a fucking official pace car</p>
<p begin="8730388332t" end="8753745000t" region="region.after.center" style="style.default" xml:id="subtitle324">at the Riverside Speedway<br/>in Antigonish.</p>
<p begin="8754579166t" end="8771262500t" region="region.after.center" style="style.default" xml:id="subtitle325">It's got the upgraded suspension</p>
<p begin="8772096666t" end="8801709582t" region="region.after.center" style="style.default" xml:id="subtitle326">and Richard Petty's cousin<br/>signed the dash.</p>
<p begin="8802543750t" end="8818810000t" region="region.after.center" style="style.default" xml:id="subtitle327">I forgot to mention that.</p>
<p begin="8819644166t" end="8835076250t" region="region.after.center" style="style.default" xml:id="subtitle328">-[whimpering]<br/>-All right! All right!</p>
<p begin="8835910416t" end="8847171666t" region="region.after.center" style="style.default" xml:id="subtitle329">Stop your crying, will you?</p>
<p begin="8848005832t" end="8888880000t" region="region.after.center" style="style.default" xml:id="subtitle330">You're gonna fog up those candy dishes<br/>in your fucking head. Jesus!</p>
<p begin="8896804582t" end="8917658750t" region="region.after.center" style="style.default" xml:id="subtitle331">You're telling me that<br/>that was a real pace car?</p>
<p begin="8918492916t" end="8951025416t" region="region.after.center" style="style.default" xml:id="subtitle332">That was a pace car at Riverside,<br/>I promise you.</p>
<p begin="8965206250t" end="8977718750t" region="region.after.center" style="style.default" xml:id="subtitle333">-Please.<br/>-All right.</p>
<p begin="8981055416t" end="9014422082t" region="region.after.center" style="style.default" xml:id="subtitle334">You're lucky I'm in a good fucking mood.<br/>And it better be a fucking pace car.</p>
<p begin="9015256250t" end="9038195832t" region="region.after.center" style="style.default" xml:id="subtitle335">It is. The paperwork's<br/>in the glove compartment.</p>
<p begin="9039030000t" end="9054045000t" region="region.after.center" style="style.default" xml:id="subtitle336">10 Gs it is.</p>
<p begin="9054879166t" end="9065306250t" region="region.after.center" style="style.default" xml:id="subtitle337">Shamu,</p>
<p begin="9069060000t" end="9089080000t" region="region.after.center" style="style.default" xml:id="subtitle338">get everything logged in and tagged.</p>
<p begin="9089914166t" end="9125366250t" region="region.after.center" style="style.default" xml:id="subtitle339">All right? Or I'll tape your blow<br/>hole shut, so help me.</p>
<p begin="9136210416t" end="9174165000t" region="region.after.center" style="style.default" xml:id="subtitle340">Okay. Ricky, can you go<br/>finalize everything?</p>
<p begin="9174999166t" end="9198355832t" region="region.after.center" style="style.default" xml:id="subtitle341">I need to say goodbye to Guy Fierio</p>
<p begin="9204612082t" end="9219627082t" region="region.after.center" style="style.default" xml:id="subtitle342">and my LGBT.</p>
<p begin="9220461250t" end="9232556666t" region="region.after.center" style="style.default" xml:id="subtitle343">Your what?</p>
<p begin="9234642082t" end="9255496250t" region="region.after.center" style="style.default" xml:id="subtitle344">My Little Green Bastard Truck.</p>
<p begin="9264672082t" end="9290531250t" region="region.after.center" style="style.default" xml:id="subtitle345">Sorry, buddy. Julian better<br/>fucking appreciate this.</p>
<p begin="9291365416t" end="9302626666t" region="region.after.center" style="style.default" xml:id="subtitle346">[whimpering]</p>
<p begin="9323897916t" end="9349757082t" region="region.after.center" style="style.default" xml:id="subtitle347">I guess this is it, little buddy.</p>
<p begin="9351425416t" end="9362686666t" region="region.after.center" style="style.default" xml:id="subtitle348">[whimpers]</p>
<p begin="9372696666t" end="9392716666t" region="region.after.center" style="style.default" xml:id="subtitle349">I know it sucks, buddy,<br/>but they're just cars.</p>
<p begin="9393550832t" end="9407314582t" region="region.after.center" style="style.default" xml:id="subtitle350">It's a good thing we're doing here.</p>
<p begin="9408148750t" end="9444852082t" region="region.after.center" style="style.default" xml:id="subtitle351">I know, Ricky, but my dream car!<br/>My dream car, gone.</p>
<p begin="9445686250t" end="9469877082t" region="region.after.center" style="style.default" xml:id="subtitle352">My perfect little truck gone.</p>
<p begin="9470711250t" end="9490731250t" region="region.after.center" style="style.default" xml:id="subtitle353">Fucking Julian better appreciate this.</p>
<p begin="9491565416t" end="9505329166t" region="region.after.center" style="style.default" xml:id="subtitle354">He will, buddy. I mean...</p>
<p begin="9506163332t" end="9536193332t" region="region.after.center" style="style.default" xml:id="subtitle355">We'll get your cars back. If we don't,<br/>we'll get you something just as nice.</p>
<p begin="9537027500t" end="9555379166t" region="region.after.center" style="style.default" xml:id="subtitle356">No, Ricky, it's just like...</p>
<p begin="9556213332t" end="9577901666t" region="region.after.center" style="style.default" xml:id="subtitle357">-What the... Jesus!<br/>-Are you fucked in the head?</p>
<p begin="9578735832t" end="9603760832t" region="region.after.center" style="style.default" xml:id="subtitle358">Watch where you're going,<br/>you blind bastard!</p>
<p begin="9604595000t" end="9615439166t" region="region.after.center" style="style.default" xml:id="subtitle359">Fuck!</p>
<p begin="9622946666t" end="9636293332t" region="region.after.center" style="style.default" xml:id="subtitle360">Fuck, Ricky, he's got a mask.</p>
<p begin="9637127500t" end="9650057082t" region="region.after.center" style="style.default" xml:id="subtitle361">-Give me your fucking money...<br/>-Ahhh!</p>
<p begin="9650891250t" end="9677584582t" region="region.after.center" style="style.default" xml:id="subtitle362">-Not a fucking chance!<br/>-I'll blow your fucking heads off!</p>
<p begin="9678418750t" end="9688428750t" region="region.after.center" style="style.default" xml:id="subtitle363">-[gunshot]<br/>-Fuck! Jesus Christ!</p>
<p begin="9689262916t" end="9707614582t" region="region.after.center" style="style.default" xml:id="subtitle364">-You think I'm fucking around?<br/>-No, Bubbles, no!</p>
<p begin="9708448750t" end="9721378332t" region="region.after.center" style="style.default" xml:id="subtitle365">-Money! Now-w-w!<br/>-Ricky!</p>
<p begin="9722212500t" end="9737227500t" region="region.after.center" style="style.default" xml:id="subtitle366">-Here, here!<br/>-Fuck!</p>
<p begin="9738061666t" end="9759750000t" region="region.after.center" style="style.default" xml:id="subtitle367">-Money!<br/>-Fuck!</p>
<p begin="9760584166t" end="9776016250t" region="region.after.center" style="style.default" xml:id="subtitle368">Are you shot, Ricky?</p>
<p begin="9776850416t" end="9788111666t" region="region.after.center" style="style.default" xml:id="subtitle369">Oh, my fuck!</p>
<p begin="9823980832t" end="9851925416t" region="region.after.center" style="style.default" xml:id="subtitle370">-Candy?<br/>-[laughing] Wow. Hey.</p>
<p begin="9857347500t" end="9865689166t" region="region.after.center" style="style.default" xml:id="subtitle371">Julian.</p>
<p begin="9866523332t" end="9876116250t" region="region.after.center" style="style.default" xml:id="subtitle372">Nice suit.</p>
<p begin="9876950416t" end="9898221666t" region="region.after.center" style="style.default" xml:id="subtitle373">Thank you.<br/>You look fantastic.</p>
<p begin="9899055832t" end="9921161250t" region="region.after.center" style="style.default" xml:id="subtitle374">-Thank you.<br/>-What are you doing here?</p>
<p begin="9921995416t" end="9942849582t" region="region.after.center" style="style.default" xml:id="subtitle375">Uh, I'm the Crown prosecutor.</p>
<p begin="9943683750t" end="9964537916t" region="region.after.center" style="style.default" xml:id="subtitle376">Hmm... Wow, good for you!</p>
<p begin="9965372082t" end="9982472500t" region="region.after.center" style="style.default" xml:id="subtitle377">-[chuckling] Thanks, thanks.<br/>-Good going.</p>
<p begin="9983306666t" end="10008748750t" region="region.after.center" style="style.default" xml:id="subtitle378">See things haven't changed<br/>much for you, huh?</p>
<p begin="10009582916t" end="10034607916t" region="region.after.center" style="style.default" xml:id="subtitle379">It's not what it sounds like.<br/>I'm taking the fall for some kids.</p>
<p begin="10035442082t" end="10070477082t" region="region.after.center" style="style.default" xml:id="subtitle380">You get a record when you're a kid,<br/>your life's ruined, you know? I know that.</p>
<p begin="10071311250t" end="10092999582t" region="region.after.center" style="style.default" xml:id="subtitle381">Got it. So you're just... innocent</p>
<p begin="10093833750t" end="10109265832t" region="region.after.center" style="style.default" xml:id="subtitle382">and you're covering for the kids</p>
<p begin="10110100000t" end="10139295832t" region="region.after.center" style="style.default" xml:id="subtitle383">who have all signed written statements<br/>to the contrary.</p>
<p begin="10140130000t" end="10157647500t" region="region.after.center" style="style.default" xml:id="subtitle384">-Yeah, I told them to do it.<br/>-Oh.</p>
<p begin="10158481666t" end="10179335832t" region="region.after.center" style="style.default" xml:id="subtitle385">They're a great bunch of kids.<br/>They just need some guidance.</p>
<p begin="10180170000t" end="10191014166t" region="region.after.center" style="style.default" xml:id="subtitle386">Okay.</p>
<p begin="10191848332t" end="10215205000t" region="region.after.center" style="style.default" xml:id="subtitle387">Look... not that I need it, but...</p>
<p begin="10216039166t" end="10248988750t" region="region.after.center" style="style.default" xml:id="subtitle388">do you think you could go a little<br/>easier on me now that you know the deal?</p>
<p begin="10249822916t" end="10276099166t" region="region.after.center" style="style.default" xml:id="subtitle389">-You know, five to seven is fucked.<br/>-Seriously?</p>
<p begin="10276933332t" end="10305712082t" region="region.after.center" style="style.default" xml:id="subtitle390">[scoffing] Wow.<br/>You know what, Julian,</p>
<p begin="10306546250t" end="10356596250t" region="region.after.center" style="style.default" xml:id="subtitle391">you should have made some choices<br/>and grown up, like I did.</p>
<p begin="10358264582t" end="10385375000t" region="region.after.center" style="style.default" xml:id="subtitle392">You know, I worked my ass off<br/>to get where I am today,</p>
<p begin="10386209166t" end="10412485416t" region="region.after.center" style="style.default" xml:id="subtitle393">so I take my job really seriously.</p>
<p begin="10415405000t" end="10427083332t" region="region.after.center" style="style.default" xml:id="subtitle394">-Okay.<br/>-Good luck in there.</p>
<p begin="10427917500t" end="10441681250t" region="region.after.center" style="style.default" xml:id="subtitle395">-Thank you.<br/>-You'll need it.</p>
<p begin="10501324166t" end="10532605416t" region="region.after.center" style="style.default" xml:id="subtitle396">There goes the dragon queen,<br/>but don't worry about it.</p>
<p begin="10533439582t" end="10563469582t" region="region.after.center" style="style.default" xml:id="subtitle397">Are you ready to do this, big boy?<br/>Hmm? Everything in place with Gary?</p>
<p begin="10564303750t" end="10585157916t" region="region.after.center" style="style.default" xml:id="subtitle398">I hope so. I haven't heard<br/>anything different, man.</p>
<p begin="10585992082t" end="10597670416t" region="region.after.center" style="style.default" xml:id="subtitle399">Got it. You got my money?</p>
<p begin="10598504582t" end="10627283332t" region="region.after.center" style="style.default" xml:id="subtitle400">I'm assuming so, man, but I don't know<br/>where the fuck those guys are.</p>
<p begin="10628117500t" end="10646052082t" region="region.after.center" style="style.default" xml:id="subtitle401">All right. Well, look,<br/>I'll wait for them.</p>
<p begin="10646886250t" end="10675665000t" region="region.after.center" style="style.default" xml:id="subtitle402">You should head on in.<br/>It's better for me to be late than you.</p>
<p begin="10676499166t" end="10698604582t" region="region.after.center" style="style.default" xml:id="subtitle403">-All right.<br/>-Oh, uh, ba-ba-ba-ba!</p>
<p begin="10699438750t" end="10719041666t" region="region.after.center" style="style.default" xml:id="subtitle404">You look great.<br/>Piece of cake!</p>
<p begin="10719875832t" end="10734473750t" region="region.after.center" style="style.default" xml:id="subtitle405">-Gonna win!<br/>-All right.</p>
<p begin="10735307916t" end="10749905832t" region="region.after.center" style="style.default" xml:id="subtitle406">All right, get in there.</p>
<p begin="10790362916t" end="10807046250t" region="region.after.center" style="style.default" xml:id="subtitle407">You fellas need an attorney?</p>
