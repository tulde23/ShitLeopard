<p begin="14303872916t" end="14319722082t" region="region.after.center" style="style.default" xml:id="subtitle544">-Sure.<br/>-Not you!</p>
<p begin="14320556249t" end="14356842499t" region="region.after.center" style="style.default" xml:id="subtitle545">-You and your potty mouth can stay put.<br/>-Fine. I'm just trying to figure out</p>
<p begin="14357676666t" end="14379364999t" region="region.after.center" style="style.default" xml:id="subtitle546">how something like this could happen<br/>in such a perfect country.</p>
<p begin="14380199166t" end="14406892499t" region="region.after.center" style="style.default" xml:id="subtitle547">Where the fuck are we right now,<br/>the West Koreas? This is fucked!</p>
<p begin="14407726666t" end="14424827082t" region="region.after.center" style="style.default" xml:id="subtitle548">[Ticklebury] Stop talking!<br/>Now I'm serious.</p>
<p begin="14425661249t" end="14444429999t" region="region.after.center" style="style.default" xml:id="subtitle549">-All right. No problem.<br/>-Sit down!</p>
<p begin="14445264166t" end="14462364582t" region="region.after.center" style="style.default" xml:id="subtitle550">-Right now?<br/>-Yes!</p>
<p begin="14463198749t" end="14477379582t" region="region.after.center" style="style.default" xml:id="subtitle551">Okay, I'm sitting, fuck.</p>
<p begin="14478213749t" end="14522424582t" region="region.after.center" style="style.default" xml:id="subtitle552">Now, counsellor, can you please<br/>shed some light on all of this?</p>
<p begin="14523258749t" end="14559962082t" region="region.after.center" style="style.default" xml:id="subtitle553">Are any of the accusations true<br/>against your only witness?</p>
<p begin="14560796249t" end="14585821249t" region="region.after.center" style="style.default" xml:id="subtitle554">You know, blackmail,<br/>naked bubble baths?</p>
<p begin="14586655416t" end="14617102499t" region="region.after.center" style="style.default" xml:id="subtitle555">What in the name of Moses' baby girl<br/>is going on here?</p>
<p begin="14617936666t" end="14648383749t" region="region.after.center" style="style.default" xml:id="subtitle556">My apologies, Your Honour.<br/>I received this case only yesterday</p>
<p begin="14649217916t" end="14679664999t" region="region.after.center" style="style.default" xml:id="subtitle557">after the other Crown counsel<br/>was arrested, as I'm sure you've heard.</p>
<p begin="14680499166t" end="14710946249t" region="region.after.center" style="style.default" xml:id="subtitle558">Yeah, I heard.<br/>It was a shame. Yeah.</p>
<p begin="14713448749t" end="14749734999t" region="region.after.center" style="style.default" xml:id="subtitle559">I had a coke problem in my 50s.<br/>It's a tough thing to shake.</p>
<p begin="14750569166t" end="14766835416t" region="region.after.center" style="style.default" xml:id="subtitle560">Oh, yeah. Indeed.</p>
<p begin="14767669582t" end="14792694582t" region="region.after.center" style="style.default" xml:id="subtitle561">Speaking of cocaine... You guys were just<br/>talking about cocaine there, I think.</p>
<p begin="14793528749t" end="14827312499t" region="region.after.center" style="style.default" xml:id="subtitle562">Well, Gary here has a <span style="style.default_1">massive</span> fucking<br/>cocaine problem.</p>
<p begin="14828146666t" end="14852754582t" region="region.after.center" style="style.default" xml:id="subtitle563">Maybe you should talk about how<br/>you were stealing from the mall</p>
<p begin="14853588749t" end="14879030832t" region="region.after.center" style="style.default" xml:id="subtitle564">to support your fucking habit, Gary.<br/>Let's talk about that right now.</p>
<p begin="14879864999t" end="14895297082t" region="region.after.center" style="style.default" xml:id="subtitle565">More fucking lies!</p>
<p begin="14896131249t" end="14912397499t" region="region.after.center" style="style.default" xml:id="subtitle566">I-I was at an ashram.</p>
<p begin="14913231666t" end="14940342082t" region="region.after.center" style="style.default" xml:id="subtitle567">-Hmm... a coke ashram.<br/>-I'll fucking kill you!</p>
<p begin="14941176249t" end="14968286666t" region="region.after.center" style="style.default" xml:id="subtitle568">Okay, seriously?<br/>Death threats?</p>
<p begin="14969120832t" end="14991643332t" region="region.after.center" style="style.default" xml:id="subtitle569">Seven days contempt of court!</p>
<p begin="14992477499t" end="15004155832t" region="region.after.center" style="style.default" xml:id="subtitle570">[gavel banging]</p>
<p begin="15004989999t" end="15027929582t" region="region.after.center" style="style.default" xml:id="subtitle571">-Fuck you, Gary.<br/>-Anyone else want some?</p>
<p begin="15028763749t" end="15041693332t" region="region.after.center" style="style.default" xml:id="subtitle572">[Ricky] I'm good.</p>
<p begin="15075059999t" end="15098833749t" region="region.after.center" style="style.default" xml:id="subtitle573">So... continue.</p>
<p begin="15103838749t" end="15143461666t" region="region.after.center" style="style.default" xml:id="subtitle574">Right. So, Your Honour, I had literally<br/>five hours to prepare for this case,</p>
<p begin="15144295832t" end="15188923749t" region="region.after.center" style="style.default" xml:id="subtitle575">so this is the first that I'm hearing<br/>about naked bubble baths and...</p>
<p begin="15189757916t" end="15213531666t" region="region.after.center" style="style.default" xml:id="subtitle576">-and blackmail.<br/>-[Ricky] And cocaine.</p>
<p begin="15214365832t" end="15233134582t" region="region.after.center" style="style.default" xml:id="subtitle577">There's the cocaine as well.</p>
<p begin="15233968749t" end="15277345416t" region="region.after.center" style="style.default" xml:id="subtitle578">But your entire case revolves<br/>around the testimony</p>
<p begin="15278179582t" end="15305289999t" region="region.after.center" style="style.default" xml:id="subtitle579">of this witness, does it not?</p>
<p begin="15306124166t" end="15319053749t" region="region.after.center" style="style.default" xml:id="subtitle580">[Candy] Yes, Your Honour.</p>
<p begin="15319887916t" end="15341159166t" region="region.after.center" style="style.default" xml:id="subtitle581">So what do you have to say?</p>
<p begin="15347832499t" end="15371606249t" region="region.after.center" style="style.default" xml:id="subtitle582">I guess I'm fucked<br/>on this one too, sir.</p>
<p begin="15372440416t" end="15384118749t" region="region.after.center" style="style.default" xml:id="subtitle583">Yeah, I think you are.</p>
<p begin="15384952916t" end="15407892499t" region="region.after.center" style="style.default" xml:id="subtitle584">I'm gonna walk over to my gavel<br/>and make a decision.</p>
<p begin="15408726666t" end="15421656249t" region="region.after.center" style="style.default" xml:id="subtitle585">-Okay.<br/>-Okay.</p>
<p begin="15422490416t" end="15432500416t" region="region.after.center" style="style.default" xml:id="subtitle586">Thank you.</p>
<p begin="15440007916t" end="15484635832t" region="region.after.center" style="style.default" xml:id="subtitle587">Clearly the Crown is not prepared<br/>to proceed, so I have no other option</p>
<p begin="15485469999t" end="15506741249t" region="region.after.center" style="style.default" xml:id="subtitle588">but to declare the case dismissed.</p>
<p begin="15507575416t" end="15521339166t" region="region.after.center" style="style.default" xml:id="subtitle589">[gavel banging]</p>
<p begin="15522173332t" end="15538022499t" region="region.after.center" style="style.default" xml:id="subtitle590">[laughing]</p>
<p begin="15538856666t" end="15560962082t" region="region.after.center" style="style.default" xml:id="subtitle591">You are a good fucking man there,<br/>Judge Ticklebury!</p>
<p begin="15574308749t" end="15595162916t" region="region.after.center" style="style.default" xml:id="subtitle592">[Ricky] Yeah-h-h-h!<br/>Fuck you, court!</p>
<p begin="15595997082t" end="15608509582t" region="region.after.center" style="style.default" xml:id="subtitle593">[Bubbles] What happened?<br/>What happened?</p>
<p begin="15609343749t" end="15620187916t" region="region.after.center" style="style.default" xml:id="subtitle594">Why did Steinberg leave?</p>
<p begin="15621022082t" end="15638956666t" region="region.after.center" style="style.default" xml:id="subtitle595">-He took off, man. He defended me.<br/>-Ah! Fuck...</p>
<p begin="15639790832t" end="15672323332t" region="region.after.center" style="style.default" xml:id="subtitle596">-He was amazing. He put on a clin...<br/>He's the smartest man I know right there.</p>
<p begin="15673157499t" end="15689840832t" region="region.after.center" style="style.default" xml:id="subtitle597">I've been saying that<br/>my whole fucking life.</p>
<p begin="15690674999t" end="15710694999t" region="region.after.center" style="style.default" xml:id="subtitle598">Rick, I'll never forget this, buddy,<br/>thank you.</p>
<p begin="15711529166t" end="15733634582t" region="region.after.center" style="style.default" xml:id="subtitle599">That was way too close, man.<br/>I love you, buddy.</p>
<p begin="15734468749t" end="15753237499t" region="region.after.center" style="style.default" xml:id="subtitle600">Love you too.<br/>That was way too close.</p>
<p begin="15754071666t" end="15784518749t" region="region.after.center" style="style.default" xml:id="subtitle601">There's no fucking way I was letting you<br/>go away for that long. Fuck that!</p>
<p begin="15785352916t" end="15797448332t" region="region.after.center" style="style.default" xml:id="subtitle602">Here, get over here, man.</p>
<p begin="15798282499t" end="15813297499t" region="region.after.center" style="style.default" xml:id="subtitle603">Thank you, Bubs.<br/>I love you too, buddy.</p>
<p begin="15814131666t" end="15826644166t" region="region.after.center" style="style.default" xml:id="subtitle604">I love you too, Julian.</p>
<p begin="15839573749t" end="15874191666t" region="region.after.center" style="style.default" xml:id="subtitle605">But now I hope you understand<br/>what the fuck I've been saying.</p>
<p begin="15877528332t" end="15901302082t" region="region.after.center" style="style.default" xml:id="subtitle606">[voice breaking] I thought<br/>you were gonna do hard time, Julian!</p>
<p begin="15902136249t" end="15922156249t" region="region.after.center" style="style.default" xml:id="subtitle607">And I thought I was fucked<br/>for good that time,</p>
<p begin="15922990416t" end="15954271666t" region="region.after.center" style="style.default" xml:id="subtitle608">and I've never felt that way before<br/>in my life. That was scary.</p>
<p begin="15955105832t" end="15995979999t" region="region.after.center" style="style.default" xml:id="subtitle609">Yeah, well, the crime and the bullshit,<br/>boys, it's fucking done!</p>
<p begin="15996814166t" end="16014748749t" region="region.after.center" style="style.default" xml:id="subtitle610">That's it! Final word.</p>
<p begin="16015582916t" end="16029763749t" region="region.after.center" style="style.default" xml:id="subtitle611">That goes for you too, Ricky.</p>
<p begin="16030597916t" end="16045612916t" region="region.after.center" style="style.default" xml:id="subtitle612">I'm never breaking the law again.<br/>I'm good.</p>
<p begin="16046447082t" end="16062296249t" region="region.after.center" style="style.default" xml:id="subtitle613">[Candy] Hey, Julian.</p>
<p begin="16067718332t" end="16083567499t" region="region.after.center" style="style.default" xml:id="subtitle614">-Guys.<br/>-[Ricky] Hi.</p>
<p begin="16084401666t" end="16094411666t" region="region.after.center" style="style.default" xml:id="subtitle615">Wow...</p>
<p begin="16098582499t" end="16120270832t" region="region.after.center" style="style.default" xml:id="subtitle616">it is really freaky seeing you again.</p>
<p begin="16121104999t" end="16136954166t" region="region.after.center" style="style.default" xml:id="subtitle617">-[Julian] Big time.<br/>-Yeah.</p>
<p begin="16137788332t" end="16161562082t" region="region.after.center" style="style.default" xml:id="subtitle618">I'm really sorry that asshole tried<br/>to blackmail you.</p>
<p begin="16162396249t" end="16179079582t" region="region.after.center" style="style.default" xml:id="subtitle619">-It's all right.<br/>-Son of a bitch.</p>
<p begin="16179913749t" end="16193677499t" region="region.after.center" style="style.default" xml:id="subtitle620">Drug addicts, you know?</p>
<p begin="16194511666t" end="16205355832t" region="region.after.center" style="style.default" xml:id="subtitle621">-The worst.<br/>-They're the worst.</p>
<p begin="16206189999t" end="16232883332t" region="region.after.center" style="style.default" xml:id="subtitle622">-Yep.<br/>-Yeah. Hey, here's my card.</p>
<p begin="16239139582t" end="16254988749t" region="region.after.center" style="style.default" xml:id="subtitle623">You know, just in case.</p>
<p begin="16255822916t" end="16273757499t" region="region.after.center" style="style.default" xml:id="subtitle624">-Okay.<br/>-Yeah. Good to see you.</p>
<p begin="16274591666t" end="16292526249t" region="region.after.center" style="style.default" xml:id="subtitle625">-Yeah, good to see you too.<br/>-Bye.</p>
<p begin="16297948332t" end="16311294999t" region="region.after.center" style="style.default" xml:id="subtitle626">-Good game. That was fun.<br/>-Ricky...</p>
<p begin="16325058749t" end="16354671666t" region="region.after.center" style="style.default" xml:id="subtitle627">-Bubs, stop staring at her ass.<br/>-I wasn't... staring.</p>
<p begin="16355505832t" end="16389706666t" region="region.after.center" style="style.default" xml:id="subtitle628">-You were staring right at her.<br/>-I looked at it and it's nice.</p>
<p begin="16390540832t" end="16408475416t" region="region.after.center" style="style.default" xml:id="subtitle629">-It is nice.<br/>-Very nice.</p>
<p begin="16435585832t" end="16465615832t" region="region.after.center" style="style.default" xml:id="subtitle630">How can you sit there<br/>so composed and calm, Mr. Lahey?</p>
<p begin="16466449999t" end="16481882082t" region="region.after.center" style="style.default" xml:id="subtitle631">We're seriously frigged.</p>
<p begin="16482716249t" end="16503570416t" region="region.after.center" style="style.default" xml:id="subtitle632">'Cause I'm not worried about it, Randy.</p>
<p begin="16504404582t" end="16532766249t" region="region.after.center" style="style.default" xml:id="subtitle633">Well, you should be. They raised<br/>the money, he's getting out.</p>
<p begin="16533600416t" end="16561127916t" region="region.after.center" style="style.default" xml:id="subtitle634">Our lives are gonna be<br/>a complete living hell, I'm telling you.</p>
<p begin="16561962082t" end="16599082499t" region="region.after.center" style="style.default" xml:id="subtitle635">Yeah, well, either way,<br/>it is what it is.</p>
<p begin="16599916666t" end="16617434166t" region="region.after.center" style="style.default" xml:id="subtitle636">There's nothing we can do about it.</p>
<p begin="16618268332t" end="16641624999t" region="region.after.center" style="style.default" xml:id="subtitle637">Randy, it's all predetermined.</p>
<p begin="16642459166t" end="16663730416t" region="region.after.center" style="style.default" xml:id="subtitle638"><span style="style.default_1">♪ Que sera, sera, sera ♪</span></p>
<p begin="16664564582t" end="16696262916t" region="region.after.center" style="style.default" xml:id="subtitle639">Look, when it happens, we'll deal with it.<br/>We always do.</p>
<p begin="16697097082t" end="16710860832t" region="region.after.center" style="style.default" xml:id="subtitle640">But how, sir?</p>
<p begin="16711694999t" end="16743393332t" region="region.after.center" style="style.default" xml:id="subtitle641">Julian's gonna run all over us.<br/>We're frigged!</p>
<p begin="16744227499t" end="16770086666t" region="region.after.center" style="style.default" xml:id="subtitle642">[George] No need to get<br/>your panties in a bunch, Randy.</p>
<p begin="16770920832t" end="16789272499t" region="region.after.center" style="style.default" xml:id="subtitle643">Julian isn't going anywhere.</p>
<p begin="16790106666t" end="16801367916t" region="region.after.center" style="style.default" xml:id="subtitle644">Not without this.</p>
<p begin="16842242082t" end="16881447916t" region="region.after.center" style="style.default" xml:id="subtitle645">Holy sweet shit bags, Randers!</p>
<p begin="16882282082t" end="16901884999t" region="region.after.center" style="style.default" xml:id="subtitle646">Nice work, George.</p>
<p begin="16906889999t" end="16942759166t" region="region.after.center" style="style.default" xml:id="subtitle647">See Randy? Fickle finger<br/>of fate's on our side, bud.</p>
<p begin="16945261666t" end="16957357082t" region="region.after.center" style="style.default" xml:id="subtitle648">George...</p>
<p begin="16966949999t" end="16988638332t" region="region.after.center" style="style.default" xml:id="subtitle649">I've got a sneaking suspicion.</p>
<p begin="16989472499t" end="17016999999t" region="region.after.center" style="style.default" xml:id="subtitle650">Why would you not take off<br/>with the money?</p>
<p begin="17017834166t" end="17045361666t" region="region.after.center" style="style.default" xml:id="subtitle651">Randy and I wouldn't<br/>have been any of the wiser.</p>
<p begin="17053286249t" end="17067884166t" region="region.after.center" style="style.default" xml:id="subtitle652">Well, I thought about it, Jim.</p>
<p begin="17074557499t" end="17093743332t" region="region.after.center" style="style.default" xml:id="subtitle653">But where would that leave me<br/>once it was gone?</p>
<p begin="17094577499t" end="17135868749t" region="region.after.center" style="style.default" xml:id="subtitle654">Dirty ex-cop that no one would hire,<br/>no friends, no place to live,</p>
<p begin="17142542082t" end="17156722916t" region="region.after.center" style="style.default" xml:id="subtitle655">getting arrested the way I did</p>
<p begin="17157557082t" end="17178828332t" region="region.after.center" style="style.default" xml:id="subtitle656">and leaving the department<br/>in utter disgrace...</p>
<p begin="17179662499t" end="17203436250t" region="region.after.center" style="style.default" xml:id="subtitle657">Well, I've now walked<br/>in your shoes, Jim.</p>
<p begin="17209275416t" end="17235968750t" region="region.after.center" style="style.default" xml:id="subtitle658">And I can honestly say I'm amazed<br/>you're still standing</p>
<p begin="17236802916t" end="17263079166t" region="region.after.center" style="style.default" xml:id="subtitle659">and that you've managed<br/>to keep it together as much as you have.</p>
<p begin="17263913332t" end="17278511250t" region="region.after.center" style="style.default" xml:id="subtitle660">Yeah, well.</p>
<p begin="17283516250t" end="17315631666t" region="region.after.center" style="style.default" xml:id="subtitle661">It... it was tough, George.<br/>I have to admit it.</p>
<p begin="17323973332t" end="17353169166t" region="region.after.center" style="style.default" xml:id="subtitle662">Ah, you always said<br/>I was the stupidest cop on the force.</p>
<p begin="17354003332t" end="17368184166t" region="region.after.center" style="style.default" xml:id="subtitle663">The dumbest.</p>
<p begin="17377777082t" end="17397797082t" region="region.after.center" style="style.default" xml:id="subtitle664">Well, you know what?</p>
<p begin="17404470416t" end="17417817082t" region="region.after.center" style="style.default" xml:id="subtitle665">You were right, Jim.</p>
<p begin="17432415000t" end="17455771666t" region="region.after.center" style="style.default" xml:id="subtitle666">I wish I could argue with you, George,</p>
<p begin="17461610832t" end="17473706250t" region="region.after.center" style="style.default" xml:id="subtitle667">but I can't.</p>
<p begin="17501233750t" end="17511660832t" region="region.after.center" style="style.default" xml:id="subtitle668">Uh-huh.</p>
<p begin="17553786250t" end="17575057500t" region="region.after.center" style="style.default" xml:id="subtitle669">[Marguerite] For God's sake,<br/>get the fuck off my property...</p>
<p begin="17575891666t" end="17595077500t" region="region.after.center" style="style.default" xml:id="subtitle670">-I'm so sorry...<br/>-Piss off, pervert!</p>
<p begin="17595911666t" end="17610926666t" region="region.after.center" style="style.default" xml:id="subtitle671">-[wheezing]<br/>-Ricky, for God's sake,</p>
<p begin="17611760832t" end="17642625000t" region="region.after.center" style="style.default" xml:id="subtitle672">will you get these hopped-up fuckheads<br/>the hell out of here?</p>
<p begin="17643459166t" end="17670986666t" region="region.after.center" style="style.default" xml:id="subtitle673">Not only do I find them<br/>sleeping under my trailer,</p>
<p begin="17671820832t" end="17711860832t" region="region.after.center" style="style.default" xml:id="subtitle674">but now they're behaving like they're<br/>from some other fucking planet!</p>
<p begin="17716031666t" end="17753152082t" region="region.after.center" style="style.default" xml:id="subtitle675">I'm going down to your trailer<br/>to have one Olympian shit.</p>
<p begin="17753986250t" end="17763996250t" region="region.after.center" style="style.default" xml:id="subtitle676">-You know why?<br/>-Why?</p>
<p begin="17764830416t" end="17797780000t" region="region.after.center" style="style.default" xml:id="subtitle677">I still do not have<br/>a fucking bathroom!</p>
<p begin="17798614166t" end="17811960832t" region="region.after.center" style="style.default" xml:id="subtitle678">-What?<br/>-No.</p>
<p begin="17815297500t" end="17833232082t" region="region.after.center" style="style.default" xml:id="subtitle679">What the fuck is wrong<br/>with you ass-roosters?</p>
