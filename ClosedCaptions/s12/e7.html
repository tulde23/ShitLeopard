<p begin="6524434582t" end="6542786250t" region="region.after.center" style="style.default" xml:id="subtitle271">[woman] No, sorry. Can't help you.</p>
<p begin="6564474582t" end="6583660416t" region="region.after.center" style="style.default" xml:id="subtitle272">-This blows.<br/>-This isn't working.</p>
<p begin="6584494582t" end="6602012082t" region="region.after.center" style="style.default" xml:id="subtitle273">I know, because everyone<br/>in this fucking neighbourhood</p>
<p begin="6602846250t" end="6626620000t" region="region.after.center" style="style.default" xml:id="subtitle274">is a <span style="style.default_1">fucking asshole!</span></p>
<p begin="6636212916t" end="6662906250t" region="region.after.center" style="style.default" xml:id="subtitle275">A full case! Aren't you just<br/>a little angel sent from heaven.</p>
<p begin="6663740416t" end="6677087082t" region="region.after.center" style="style.default" xml:id="subtitle276">Thank you, ma'am.</p>
<p begin="6677921250t" end="6697941250t" region="region.after.center" style="style.default" xml:id="subtitle277">[girl] You have yourself<br/>a wonderful day.</p>
<p begin="6698775416t" end="6723800416t" region="region.after.center" style="style.default" xml:id="subtitle278">All right. Let's go.</p>
<p begin="6724634582t" end="6737564166t" region="region.after.center" style="style.default" xml:id="subtitle279">-[giggle]<br/>-[box creaking]</p>
<p begin="6738398332t" end="6779272499t" region="region.after.center" style="style.default" xml:id="subtitle280">-[glass shattering]<br/>-You s... stupid son of a...</p>
<p begin="6780106666t" end="6808468332t" region="region.after.center" style="style.default" xml:id="subtitle281">-[woman] I'll just go grab a broom.<br/>-Sorry, it was an accident!</p>
<p begin="6809302499t" end="6836412916t" region="region.after.center" style="style.default" xml:id="subtitle282">No, I didn't mean you.<br/>I meant the box.</p>
<p begin="6837247082t" end="6855598749t" region="region.after.center" style="style.default" xml:id="subtitle283">-Oh, I'm sorry.<br/>-[clinking]</p>
<p begin="6856432916t" end="6876869999t" region="region.after.center" style="style.default" xml:id="subtitle284">Sorry about that.</p>
<p begin="6882292082t" end="6911487916t" region="region.after.center" style="style.default" xml:id="subtitle285">It's not a big deal. Let's just...<br/>let's just go.</p>
<p begin="6925668749t" end="6934844582t" region="region.after.center" style="style.default" xml:id="subtitle286">[whispering] Let's just go.</p>
<p begin="6935678749t" end="6959035416t" region="region.after.center" style="style.default" xml:id="subtitle287">-[Ricky knocking at door]<br/>-[dog barking]</p>
<p begin="6961537916t" end="6984477499t" region="region.after.center" style="style.default" xml:id="subtitle288">How's it going?<br/>Just on a little bottle drive here,</p>
<p begin="6985311666t" end="7001160832t" region="region.after.center" style="style.default" xml:id="subtitle289">trying to raise some money<br/>for little Darren.</p>
<p begin="7001994999t" end="7039115416t" region="region.after.center" style="style.default" xml:id="subtitle290">He needs a new heart, new lungs,<br/>new veins. It's a mess.</p>
<p begin="7042869166t" end="7067059999t" region="region.after.center" style="style.default" xml:id="subtitle291">My organs are totally fucked.</p>
<p begin="7067894166t" end="7089165416t" region="region.after.center" style="style.default" xml:id="subtitle292">That's right.<br/>Can you help us out?</p>
<p begin="7098341249t" end="7115441666t" region="region.after.center" style="style.default" xml:id="subtitle293">-Pathetic. What are you doing?<br/>-Oh, that's nice.</p>
<p begin="7116275832t" end="7136712916t" region="region.after.center" style="style.default" xml:id="subtitle294">That's just fucking...<br/>What the fuck is wrong</p>
<p begin="7137547082t" end="7163406249t" region="region.after.center" style="style.default" xml:id="subtitle295">with the people<br/>in this fucking neighbourhood?</p>
<p begin="7167994166t" end="7194687499t" region="region.after.center" style="style.default" xml:id="subtitle296">[Julian] We got fuck all, Bubs.<br/>How'd you guys make out?</p>
<p begin="7195521666t" end="7222632082t" region="region.after.center" style="style.default" xml:id="subtitle297">Well, not good, Julian. I mean,<br/>what are we gonna do here?</p>
<p begin="7223466249t" end="7253079166t" region="region.after.center" style="style.default" xml:id="subtitle298">There's no way we're gonna get enough<br/>to bottle up 60 cases.</p>
<p begin="7253913332t" end="7276435832t" region="region.after.center" style="style.default" xml:id="subtitle299">This neighbourhood<br/>sucks buffalo balls.</p>
<p begin="7281440832t" end="7309385416t" region="region.after.center" style="style.default" xml:id="subtitle300">We could be screwed here.<br/>It's a lot harder than it used to be.</p>
<p begin="7310219582t" end="7335661666t" region="region.after.center" style="style.default" xml:id="subtitle301">Do any of your dads<br/>fucking drink a lot, kids?</p>
<p begin="7336495832t" end="7369445416t" region="region.after.center" style="style.default" xml:id="subtitle302">Oh! My dad's an alcoholic,<br/>and both of my uncles are too!</p>
<p begin="7370279582t" end="7383209166t" region="region.after.center" style="style.default" xml:id="subtitle303">They live with us.</p>
<p begin="7385711666t" end="7418244166t" region="region.after.center" style="style.default" xml:id="subtitle304">-Do you have a lot of empties there?<br/>-Yeah, the whole shed's full!</p>
<p begin="7419078332t" end="7434927499t" region="region.after.center" style="style.default" xml:id="subtitle305">-Ah...<br/>-Oh, my God.</p>
<p begin="7435761666t" end="7462872082t" region="region.after.center" style="style.default" xml:id="subtitle306">Ronnie, there's only one word right now<br/>that works for me to call you</p>
<p begin="7463706249t" end="7482474999t" region="region.after.center" style="style.default" xml:id="subtitle307">and I'm not allowed<br/>to use that word anymore.</p>
<p begin="7483309166t" end="7522932082t" region="region.after.center" style="style.default" xml:id="subtitle308">I'm gonna have to make up a new one.<br/>Are you fucking de-tarded?</p>
<p begin="7523766249t" end="7547539999t" region="region.after.center" style="style.default" xml:id="subtitle309">You can't say that.<br/>It still means the same thing!</p>
<p begin="7548374166t" end="7572982082t" region="region.after.center" style="style.default" xml:id="subtitle310">It means the same thing<br/>but it's not a bad word, right?</p>
<p begin="7573816249t" end="7600926666t" region="region.after.center" style="style.default" xml:id="subtitle311">Well, then in that case,<br/>you're ducked in the head.</p>
<p begin="7601760832t" end="7621780832t" region="region.after.center" style="style.default" xml:id="subtitle312">That means fucked<br/>in the head, dummy.</p>
<p begin="7622614999t" end="7645137499t" region="region.after.center" style="style.default" xml:id="subtitle313">Okay. I know what it is.<br/>Everybody shut the fuck up.</p>
<p begin="7645971666t" end="7666408749t" region="region.after.center" style="style.default" xml:id="subtitle314">Get the fuck in the cars.<br/>We're getting out of here.</p>
<p begin="7667242916t" end="7688514166t" region="region.after.center" style="style.default" xml:id="subtitle315">[girl] My God, the language.</p>
<p begin="7689348332t" end="7712287916t" region="region.after.center" style="style.default" xml:id="subtitle316">[Ricky] Where the fuck<br/>do you live, Ronnie?</p>
<p begin="7717709999t" end="7740232499t" region="region.after.center" style="style.default" xml:id="subtitle317">[Bubbles] Holy fuck, we did it boys,<br/>we did it.</p>
<p begin="7741066666t" end="7760252499t" region="region.after.center" style="style.default" xml:id="subtitle318">Fucking rights, we did.<br/>Look at all these fucking things.</p>
<p begin="7761086666t" end="7782774999t" region="region.after.center" style="style.default" xml:id="subtitle319">There has to be enough here<br/>for 60 cases, isn't there?</p>
<p begin="7783609166t" end="7818644166t" region="region.after.center" style="style.default" xml:id="subtitle320">60? Ricky, we could make 80 cases<br/>with the bottles here.</p>
<p begin="7819478332t" end="7833242082t" region="region.after.center" style="style.default" xml:id="subtitle321">You had the fucking idea.</p>
<p begin="7834076249t" end="7855347499t" region="region.after.center" style="style.default" xml:id="subtitle322">-You saved the day, bud.<br/>-Fucking right, buddy.</p>
<p begin="7856181666t" end="7872030832t" region="region.after.center" style="style.default" xml:id="subtitle323">No matter how fucked things get,</p>
<p begin="7872864999t" end="7894970416t" region="region.after.center" style="style.default" xml:id="subtitle324">if you just use your brain,<br/>you can accomplish anything.</p>
<p begin="7895804582t" end="7919578332t" region="region.after.center" style="style.default" xml:id="subtitle325">Yeah. Just be careful, Ricky.</p>
<p begin="7920412499t" end="7941683749t" region="region.after.center" style="style.default" xml:id="subtitle326">I got this.<br/>Top of my game, buddy.</p>
<p begin="7942517916t" end="7955447499t" region="region.after.center" style="style.default" xml:id="subtitle327">Ricky! Ricky!</p>
<p begin="7956281666t" end="7972130832t" region="region.after.center" style="style.default" xml:id="subtitle328">[clattering]</p>
<p begin="7981306666t" end="7993819166t" region="region.after.center" style="style.default" xml:id="subtitle329">Jesus Murph... Ricky!</p>
<p begin="7994653332t" end="8015507499t" region="region.after.center" style="style.default" xml:id="subtitle330">[Ricky] Who the fuck built<br/>those steps all crooked?</p>
<p begin="8016341666t" end="8054296249t" region="region.after.center" style="style.default" xml:id="subtitle331">You went down like the ten chocolate<br/>layer cakes guy from Sesame Street.</p>
<p begin="8058049999t" end="8083492082t" region="region.after.center" style="style.default" xml:id="subtitle332">-Are you all right?<br/>-Yeah. A little dizzy though, boys.</p>
<p begin="8084326249t" end="8115607499t" region="region.after.center" style="style.default" xml:id="subtitle333">And my fucking head feels like it's<br/>sweating all of a sudden for some reason.</p>
<p begin="8116441666t" end="8138129999t" region="region.after.center" style="style.default" xml:id="subtitle334">-Ricky...<br/>-Still got my fucking joint though.</p>
<p begin="8138964166t" end="8158149999t" region="region.after.center" style="style.default" xml:id="subtitle335">-Ricky...<br/>-Holy fuck.</p>
<p begin="8163989166t" end="8186511666t" region="region.after.center" style="style.default" xml:id="subtitle336">-[grunting]<br/>-Ricky... uh-oh.</p>
<p begin="8187345832t" end="8224466249t" region="region.after.center" style="style.default" xml:id="subtitle337">That's fucking weird.<br/>Why the fuck is my sweat red, boys?</p>
<p begin="8225300416t" end="8252410832t" region="region.after.center" style="style.default" xml:id="subtitle338">I'm gonna have to go...<br/>take a piss or something.</p>
<p begin="8253244999t" end="8268259999t" region="region.after.center" style="style.default" xml:id="subtitle339">-Ricky...<br/>-[thud]</p>
<p begin="8284526249t" end="8308299999t" region="region.after.center" style="style.default" xml:id="subtitle340">Good job, Ronnie.<br/>Keep 'em flowing.</p>
<p begin="8311636666t" end="8327485832t" region="region.after.center" style="style.default" xml:id="subtitle341">Normally I wouldn't allow the kids</p>
<p begin="8328319999t" end="8357515832t" region="region.after.center" style="style.default" xml:id="subtitle342">anywhere near the open<br/>liquor bottling stage like this.</p>
<p begin="8358349999t" end="8382540832t" region="region.after.center" style="style.default" xml:id="subtitle343">But a lot of the bottles<br/>we got from Ronnie's place,</p>
<p begin="8383374999t" end="8399641249t" region="region.after.center" style="style.default" xml:id="subtitle344">they're full of old cigarette butts</p>
<p begin="8400475416t" end="8433424999t" region="region.after.center" style="style.default" xml:id="subtitle345">and loogies, even <br/>[whispering] prophylactics.</p>
<p begin="8434259166t" end="8466374582t" region="region.after.center" style="style.default" xml:id="subtitle346">So I just thought it was better to just<br/>put Cory and Jacob on that station.</p>
<p begin="8484309166t" end="8504329166t" region="region.after.center" style="style.default" xml:id="subtitle347">This beer's fucking delicious.</p>
<p begin="8505163332t" end="8524766249t" region="region.after.center" style="style.default" xml:id="subtitle348">Jesus Murphy!</p>
<p begin="8529771249t" end="8567725832t" region="region.after.center" style="style.default" xml:id="subtitle349">Can you guys not show that, please?<br/>Maybe just cut that off?</p>
<p begin="8598590000t" end="8624032082t" region="region.after.center" style="style.default" xml:id="subtitle350">We're gonna have to hurry up<br/>with this. We're running out of time here.</p>
<p begin="8624866250t" end="8644052082t" region="region.after.center" style="style.default" xml:id="subtitle351">Can you just hold still, please?</p>
<p begin="8644886250t" end="8667825832t" region="region.after.center" style="style.default" xml:id="subtitle352">-This isn't working.<br/>-It's still bleeding, Dad.</p>
<p begin="8668660000t" end="8704946250t" region="region.after.center" style="style.default" xml:id="subtitle353">It's just a little cut. Jacob, hurry the<br/>fuck up with the duct tape, would you?</p>
<p begin="8710785416t" end="8734976250t" region="region.after.center" style="style.default" xml:id="subtitle354">Here, Ricky. I don't think<br/>it's gonna stop the bleeding though.</p>
<p begin="8735810416t" end="8749991250t" region="region.after.center" style="style.default" xml:id="subtitle355">Correct. It won't, Jacob.</p>
<p begin="8750825416t" end="8767925832t" region="region.after.center" style="style.default" xml:id="subtitle356">Gonna have to borrow<br/>part of your shirt too, bud.</p>
<p begin="8777101666t" end="8792116666t" region="region.after.center" style="style.default" xml:id="subtitle357">-Good thinking, dude.<br/>-Nice.</p>
<p begin="8792950832t" end="8806297500t" region="region.after.center" style="style.default" xml:id="subtitle358">[loud music playing on car stereo]</p>
<p begin="8807131666t" end="8832156666t" region="region.after.center" style="style.default" xml:id="subtitle359">[engine revving, brakes squeaking]</p>
<p begin="8832990832t" end="8872196666t" region="region.after.center" style="style.default" xml:id="subtitle360">[Ricky] Hey! Well, if it isn't three of<br/>the most fucked people in the world!</p>
<p begin="8873030832t" end="8887628750t" region="region.after.center" style="style.default" xml:id="subtitle361">[Tommy] Hey, Ricky!</p>
<p begin="8888462916t" end="8913070832t" region="region.after.center" style="style.default" xml:id="subtitle362">Long time no fucking see, man.</p>
<p begin="8918492916t" end="8937678750t" region="region.after.center" style="style.default" xml:id="subtitle363">What the fuck are you<br/>doing with that Band-Aid?</p>
<p begin="8938512916t" end="8959367082t" region="region.after.center" style="style.default" xml:id="subtitle364">[Ricky] Just getting ready<br/>to ram it right up your ass.</p>
<p begin="8960201250t" end="8991065416t" region="region.after.center" style="style.default" xml:id="subtitle365">Hey, word on the street, man, is you're...<br/>sitting on a shit-ton of 'shroomies.</p>
<p begin="8991899582t" end="9007331666t" region="region.after.center" style="style.default" xml:id="subtitle366">-Now, is that true?<br/>-Is that right?</p>
<p begin="9008165832t" end="9041115416t" region="region.after.center" style="style.default" xml:id="subtitle367">Well, I'm standing as you can fucking see,<br/>so I guess it's not true, is it?</p>
<p begin="9041949582t" end="9062386666t" region="region.after.center" style="style.default" xml:id="subtitle368">[laughs] That's cute, man,<br/>but you see, Reggie told me.</p>
<p begin="9063220832t" end="9076150416t" region="region.after.center" style="style.default" xml:id="subtitle369">He says you got a whole bunch.</p>
<p begin="9076984582t" end="9097421666t" region="region.after.center" style="style.default" xml:id="subtitle370">We'd be real interested<br/>to take them off your hands,</p>
<p begin="9098255832t" end="9124532082t" region="region.after.center" style="style.default" xml:id="subtitle371">-if you know what I mean.<br/>-No idea what you're talking about, bud.</p>
<p begin="9125366250t" end="9152476666t" region="region.after.center" style="style.default" xml:id="subtitle372">Are you saying Reggie's a liar?<br/>Is that what you're fucking saying here?</p>
<p begin="9153310832t" end="9172496666t" region="region.after.center" style="style.default" xml:id="subtitle373">No. I said I don't know what the fuck<br/>he's talking about.</p>
<p begin="9173330832t" end="9190431250t" region="region.after.center" style="style.default" xml:id="subtitle374">-Call it whatever the fuck you want.<br/>-Look man,</p>
<p begin="9191265416t" end="9212536666t" region="region.after.center" style="style.default" xml:id="subtitle375">will you just fucking listen to me<br/>for a second, all right?</p>
<p begin="9213370832t" end="9236727500t" region="region.after.center" style="style.default" xml:id="subtitle376">Now Terry and Dennis here<br/>got a really good connection</p>
<p begin="9237561666t" end="9268425832t" region="region.after.center" style="style.default" xml:id="subtitle377">back in J-A-fucking-pan, man,<br/>and we wanna make 'em happy.</p>
<p begin="9269260000t" end="9291365416t" region="region.after.center" style="style.default" xml:id="subtitle378">So if you are sitting<br/>on a shit-ton of 'shroomies,</p>
<p begin="9292199582t" end="9323897916t" region="region.after.center" style="style.default" xml:id="subtitle379">let's say it'd be in your best interest<br/>to work out a deal with us now.</p>
<p begin="9324732082t" end="9359767082t" region="region.after.center" style="style.default" xml:id="subtitle380">Really? Okay. How about this deal:<br/>get the fuck back in your car</p>
<p begin="9360601250t" end="9386877500t" region="region.after.center" style="style.default" xml:id="subtitle381">and fuck the fuck off<br/>to wherever you fucked on from.</p>
<p begin="9393133750t" end="9412736666t" region="region.after.center" style="style.default" xml:id="subtitle382">-All right. That's what we'll do.<br/>-Perfect.</p>
<p begin="9413570832t" end="9428585832t" region="region.after.center" style="style.default" xml:id="subtitle383">-No problem, man.<br/>-All right.</p>
<p begin="9429420000t" end="9448605832t" region="region.after.center" style="style.default" xml:id="subtitle384">No problem at all.<br/>It's very unfortunate for you,</p>
<p begin="9449440000t" end="9471545416t" region="region.after.center" style="style.default" xml:id="subtitle385">but not a big fucking deal, Ricky.</p>
<p begin="9475716250t" end="9487811666t" region="region.after.center" style="style.default" xml:id="subtitle386">[car doors opening]</p>
<p begin="9491982500t" end="9512419582t" region="region.after.center" style="style.default" xml:id="subtitle387">What the fuck is that<br/>opposed to mean?</p>
<p begin="9513253750t" end="9526600416t" region="region.after.center" style="style.default" xml:id="subtitle388">Unfortunate for me?</p>
<p begin="9527434582t" end="9540781250t" region="region.after.center" style="style.default" xml:id="subtitle389">[car doors closing]</p>
<p begin="9543700832t" end="9559132916t" region="region.after.center" style="style.default" xml:id="subtitle390">[George] High-res surveillance.</p>
<p begin="9559967082t" end="9589162916t" region="region.after.center" style="style.default" xml:id="subtitle391">This thing flies high enough<br/>that the boys are none the wiser.</p>
<p begin="9589997082t" end="9617941666t" region="region.after.center" style="style.default" xml:id="subtitle392">I wish I had this fucking thing<br/>years ago, Randers!</p>
<p begin="9618775832t" end="9642966666t" region="region.after.center" style="style.default" xml:id="subtitle393">Fuck, George, this is really impressive!</p>
<p begin="9645886250t" end="9662152500t" region="region.after.center" style="style.default" xml:id="subtitle394">I think we can be pretty confident</p>
<p begin="9662986666t" end="9681338332t" region="region.after.center" style="style.default" xml:id="subtitle395">that there's something<br/>illegal going on there.</p>
<p begin="9682172500t" end="9697187500t" region="region.after.center" style="style.default" xml:id="subtitle396">Wouldn't you say, guys?</p>
<p begin="9698021666t" end="9709700000t" region="region.after.center" style="style.default" xml:id="subtitle397">We don't know that for sure.</p>
<p begin="9710534166t" end="9738895832t" region="region.after.center" style="style.default" xml:id="subtitle398">Plus we already told you<br/>that we're not interested if they are.</p>
<p begin="9739730000t" end="9751825416t" region="region.after.center" style="style.default" xml:id="subtitle399">Right.</p>
<p begin="9752659582t" end="9781855416t" region="region.after.center" style="style.default" xml:id="subtitle400">That's Tommy Rector,<br/>aka Tommy Bean, but...</p>
<p begin="9789780000t" end="9807714582t" region="region.after.center" style="style.default" xml:id="subtitle401">I don't recognize the other two.</p>
<p begin="9808548750t" end="9823146666t" region="region.after.center" style="style.default" xml:id="subtitle402">Well, I do.</p>
<p begin="9823980832t" end="9858181666t" region="region.after.center" style="style.default" xml:id="subtitle403">That's Dennis and Terry.<br/>Those are Cyrus' old shit buddies.</p>
<p begin="9859015832t" end="9874030832t" region="region.after.center" style="style.default" xml:id="subtitle404">The last time they were in the park,</p>
<p begin="9874865000t" end="9906146250t" region="region.after.center" style="style.default" xml:id="subtitle405">they shot it up real fucking good<br/>with machine guns.</p>
<p begin="9909482916t" end="9930337082t" region="region.after.center" style="style.default" xml:id="subtitle406">Well, let's see<br/>where they're going, shall we?</p>
<p begin="9931171250t" end="9960367082t" region="region.after.center" style="style.default" xml:id="subtitle407">Wait... you can follow them<br/>out of the park?</p>
<p begin="9961201250t" end="9979135832t" region="region.after.center" style="style.default" xml:id="subtitle408">Seven kilometre range, Jim.</p>
<p begin="9979970000t" end="10005412082t" region="region.after.center" style="style.default" xml:id="subtitle409">I don't think we should<br/>be following them out of the park, Ge--</p>
<p begin="10006246250t" end="10016256250t" region="region.after.center" style="style.default" xml:id="subtitle410">Randy!</p>
<p begin="10043783750t" end="10066306250t" region="region.after.center" style="style.default" xml:id="subtitle411">Ricky, was that Tommy Bean?</p>
<p begin="10067140416t" end="10085492082t" region="region.after.center" style="style.default" xml:id="subtitle412">Yep. And Dennis and Terry<br/>were with him too.</p>
<p begin="10086326250t" end="10099255832t" region="region.after.center" style="style.default" xml:id="subtitle413">What? What the fuck did they want?</p>
<p begin="10100090000t" end="10120944166t" region="region.after.center" style="style.default" xml:id="subtitle414">Fucking Reggie told them<br/>I had a shit-ton of mushrooms.</p>
<p begin="10121778332t" end="10145552082t" region="region.after.center" style="style.default" xml:id="subtitle415">They were here to buy them.<br/>All of them, one-shot deal.</p>
<p begin="10146386250t" end="10178501666t" region="region.after.center" style="style.default" xml:id="subtitle416">What do you mean all of them?<br/>I mean, you don't got any, right?</p>
<p begin="10179335832t" end="10196019166t" region="region.after.center" style="style.default" xml:id="subtitle417">-[Ricky grunts]<br/>-Ricky?</p>
<p begin="10203526666t" end="10218124582t" region="region.after.center" style="style.default" xml:id="subtitle418">-My fuck, Ricky!<br/>-All right, Julian,</p>
<p begin="10218958750t" end="10236059166t" region="region.after.center" style="style.default" xml:id="subtitle419">I'm gonna be totally<br/>fucking honest with you.</p>
<p begin="10236893332t" end="10261501250t" region="region.after.center" style="style.default" xml:id="subtitle420">Cory and Jacob managed to get<br/>their hands on a few, that I took,</p>
<p begin="10262335416t" end="10285692082t" region="region.after.center" style="style.default" xml:id="subtitle421">and I've been selling just enough<br/>for grocery money for my family,</p>
<p begin="10286526250t" end="10313219582t" region="region.after.center" style="style.default" xml:id="subtitle422">-which makes it not illegal.<br/>-Oh, for fuck's sakes, Ricky!</p>
<p begin="10314053750t" end="10327817500t" region="region.after.center" style="style.default" xml:id="subtitle423">How many's a few?</p>
<p begin="10328651666t" end="10356596250t" region="region.after.center" style="style.default" xml:id="subtitle424">[Bubbles] All right, boys.<br/>The last labels are just going on.</p>
<p begin="10357430416t" end="10396636250t" region="region.after.center" style="style.default" xml:id="subtitle425">Let's get these dirty whores on the truck<br/>and get the fuck to the Legion.</p>
<p begin="10402058332t" end="10428751666t" region="region.after.center" style="style.default" xml:id="subtitle426"><span style="style.default_1"> Hee-hee </span><br/>Michael Jackson!</p>
<p begin="10433339582t" end="10458781666t" region="region.after.center" style="style.default" xml:id="subtitle427">Bubbles is gonna lose<br/>his goddamn fucking mind!</p>
<p begin="10459615832t" end="10471711250t" region="region.after.center" style="style.default" xml:id="subtitle428">Don't tell him.</p>
<p begin="10472545416t" end="10484223750t" region="region.after.center" style="style.default" xml:id="subtitle429">"Don't tell him"...</p>
<p begin="10485057916t" end="10500490000t" region="region.after.center" style="style.default" xml:id="subtitle430">Fuck's sakes, Ricky.</p>
<p begin="10556796250t" end="10573896666t" region="region.after.center" style="style.default" xml:id="subtitle431">[buckles clicking]</p>
<p begin="10574730832t" end="10590162916t" region="region.after.center" style="style.default" xml:id="subtitle432">Okay, boys,<br/>we're ready to rock.</p>
<p begin="10590997082t" end="10601841250t" region="region.after.center" style="style.default" xml:id="subtitle433">Nice.</p>
<p begin="10602675416t" end="10632705416t" region="region.after.center" style="style.default" xml:id="subtitle434">Look, I know I keep getting emotional<br/>and everything, but...</p>
<p begin="10635207916t" end="10661901250t" region="region.after.center" style="style.default" xml:id="subtitle435">-let's go with the hugs.<br/>-Bubs, we don't have time for hugs.</p>
<p begin="10662735416t" end="10681921250t" region="region.after.center" style="style.default" xml:id="subtitle436">-We've gotta get going, man.<br/>-Nope, don't care.</p>
<p begin="10682755416t" end="10716956250t" region="region.after.center" style="style.default" xml:id="subtitle437">Love you guys, and I want hugs<br/>and I'm not ashamed to say it.</p>
<p begin="10717790416t" end="10726132082t" region="region.after.center" style="style.default" xml:id="subtitle438">[whimpering]</p>
<p begin="10726966250t" end="10741147082t" region="region.after.center" style="style.default" xml:id="subtitle439">-Thanks for everything, boys.<br/>-All right.</p>
<p begin="10741981250t" end="10761584166t" region="region.after.center" style="style.default" xml:id="subtitle440">I'm fucking proud of you, guys<br/>and I mean that.</p>
<p begin="10774513750t" end="10800372916t" region="region.after.center" style="style.default" xml:id="subtitle441">-[low] We gotta fucking talk.<br/>-About what?</p>
<p begin="10809131666t" end="10818307500t" region="region.after.center" style="style.default" xml:id="subtitle442">-Julian.<br/>-What?</p>
<p begin="10819141666t" end="10840830000t" region="region.after.center" style="style.default" xml:id="subtitle443">Into the buddy mobile, please.</p>
<p begin="10841664166t" end="10868357500t" region="region.after.center" style="style.default" xml:id="subtitle444">-Are you serious?<br/>-You're ridin' with me. Yeah, let's go.</p>
<p begin="10869191666t" end="10880452916t" region="region.after.center" style="style.default" xml:id="subtitle445">Come on.</p>
<p begin="10913819582t" end="10928834582t" region="region.after.center" style="style.default" xml:id="subtitle446">Best buddies.</p>
<p begin="10933005416t" end="10956362082t" region="region.after.center" style="style.default" xml:id="subtitle447">Going to make a big deal.</p>
<p begin="10960115832t" end="10984306666t" region="region.after.center" style="style.default" xml:id="subtitle448">-[engine revving]<br/>-Easy, Ricky, easy, easy!</p>
<p begin="10985140832t" end="10995150832t" region="region.after.center" style="style.default" xml:id="subtitle449">[Julian] Easy!</p>
<p begin="11016839166t" end="11051040000t" region="region.after.center" style="style.default" xml:id="subtitle450">Honest to fuck, Julian,<br/>I can barely contain myself.</p>
<p begin="11054376666t" end="11071477082t" region="region.after.center" style="style.default" xml:id="subtitle451">I mean, our lives<br/>are so perfect now,</p>
<p begin="11072311250t" end="11100672916t" region="region.after.center" style="style.default" xml:id="subtitle452">and they're only gonna get perfecter,<br/>as Ricky would say.</p>
<p begin="11101507082t" end="11119858750t" region="region.after.center" style="style.default" xml:id="subtitle453">Yeah, well, shit can always go<br/>wrong though, buddy.</p>
<p begin="11120692916t" end="11145717916t" region="region.after.center" style="style.default" xml:id="subtitle454">-We've got to stay on top of things.<br/>-What? What do you mean?</p>
<p begin="11146552082t" end="11162401250t" region="region.after.center" style="style.default" xml:id="subtitle455">What do you think's<br/>gonna go wrong?</p>
<p begin="11163235416t" end="11178667500t" region="region.after.center" style="style.default" xml:id="subtitle456">I don't think anything's<br/>gonna go wrong.</p>
<p begin="11179501666t" end="11209531666t" region="region.after.center" style="style.default" xml:id="subtitle457">I'm just saying,<br/>shit can always be perfecter.</p>
<p begin="11210365832t" end="11242481250t" region="region.after.center" style="style.default" xml:id="subtitle458">Well, yeah, obviously.<br/>I mean, if I had an engine in this thing,</p>
<p begin="11243315416t" end="11260832916t" region="region.after.center" style="style.default" xml:id="subtitle459">-that would make things better.<br/>-[engine roaring]</p>
<p begin="11261667082t" end="11293365416t" region="region.after.center" style="style.default" xml:id="subtitle460">Dude, I can't imagine if I went out<br/>with a dog. That's kind of weird.</p>
<p begin="11294199582t" end="11306295000t" region="region.after.center" style="style.default" xml:id="subtitle461">[Ricky] Well, you know what, Cory?</p>
<p begin="11307129166t" end="11335490832t" region="region.after.center" style="style.default" xml:id="subtitle462">Then better to be safe than sorry<br/>and never fucking date a dog.</p>
<p begin="11336325000t" end="11357179166t" region="region.after.center" style="style.default" xml:id="subtitle463">[Cory] No, I mean,<br/>if I fell in love with it,</p>
<p begin="11358013332t" end="11390545832t" region="region.after.center" style="style.default" xml:id="subtitle464">I guess I could, but I don't know.<br/>I just don't think I would though.</p>
<p begin="11391380000t" end="11413902500t" region="region.after.center" style="style.default" xml:id="subtitle465">[Jacob] Can we stop the...<br/>so I can take a piss?</p>
<p begin="11414736666t" end="11438927500t" region="region.after.center" style="style.default" xml:id="subtitle466">Oh, my God. Why the fuck<br/>did I even bring you guys?</p>
<p begin="11439761666t" end="11452691250t" region="region.after.center" style="style.default" xml:id="subtitle467">-[gunfire, glass shattering]<br/>-What the fuck?</p>
<p begin="11453525416t" end="11469374582t" region="region.after.center" style="style.default" xml:id="subtitle468">-Holy fuck!<br/>-[gunshot]</p>
<p begin="11470208750t" end="11493565416t" region="region.after.center" style="style.default" xml:id="subtitle469">Jesus Christ, somebody's<br/>shooting at us!</p>
<p begin="11494399582t" end="11511500000t" region="region.after.center" style="style.default" xml:id="subtitle470">Julian, what the fuck is that?</p>
<p begin="11530685832t" end="11554876666t" region="region.after.center" style="style.default" xml:id="subtitle471">Tommy Bean! Oh, for fuck's sakes!</p>
<p begin="11555710832t" end="11569057500t" region="region.after.center" style="style.default" xml:id="subtitle472">Do you got any guns up there?</p>
<p begin="11586992082t" end="11604926666t" region="region.after.center" style="style.default" xml:id="subtitle473">I've got one with me...</p>
<p begin="11605760832t" end="11639127500t" region="region.after.center" style="style.default" xml:id="subtitle474">Uhh... I've got one under the seat<br/>and there's a shotgun in the trunk.</p>
<p begin="11639961666t" end="11662901250t" region="region.after.center" style="style.default" xml:id="subtitle475">Well, pull over! We've gotta fight<br/>these fucking guys!</p>
<p begin="11663735416t" end="11687509166t" region="region.after.center" style="style.default" xml:id="subtitle476">[Ricky] Okay, boys, we're gonna have<br/>to fucking shoot this out.</p>
<p begin="11688343332t" end="11709614582t" region="region.after.center" style="style.default" xml:id="subtitle477">Guys, no pussying out, all right?<br/>You ready?</p>
<p begin="11710448750t" end="11729217500t" region="region.after.center" style="style.default" xml:id="subtitle478">-Yeah, dude, I'm ready.<br/>-All right, I'm pulling in.</p>
<p begin="11730051666t" end="11748403332t" region="region.after.center" style="style.default" xml:id="subtitle479">There's a little street here.<br/>I'm pulling in! Get ready!</p>
<p begin="11749237500t" end="11772594166t" region="region.after.center" style="style.default" xml:id="subtitle480">Julian, we're not getting<br/>in a fucking gunfight!</p>
<p begin="11773428332t" end="11798870416t" region="region.after.center" style="style.default" xml:id="subtitle481">Bubs, we're already in a gunfight,<br/>if you haven't fucking noticed.</p>
<p begin="11799704582t" end="11830985832t" region="region.after.center" style="style.default" xml:id="subtitle482">And when you are in a gun fight,<br/>you need fucking guns! Trust me!</p>
<p begin="11831820000t" end="11843081250t" region="region.after.center" style="style.default" xml:id="subtitle483">[Bubbles whimpering]</p>
<p begin="11843915416t" end="11865603750t" region="region.after.center" style="style.default" xml:id="subtitle484">-Alright, alright.<br/>-[Julian] Stay down, Bubs!</p>
<p begin="11866437916t" end="11882287082t" region="region.after.center" style="style.default" xml:id="subtitle485">-[screaming]<br/>-[gunfire continues]</p>
<p begin="11883121250t" end="11903558332t" region="region.after.center" style="style.default" xml:id="subtitle486">[Tommy] It didn't have<br/>to be like this, Ricky!</p>
<p begin="11904392500t" end="11931085832t" region="region.after.center" style="style.default" xml:id="subtitle487">I was gonna buy them off you.<br/>But one way or another,</p>
<p begin="11931920000t" end="11962784166t" region="region.after.center" style="style.default" xml:id="subtitle488">we ain't leaving here<br/>without those 'shroomies!</p>
<p begin="11963618332t" end="11990728750t" region="region.after.center" style="style.default" xml:id="subtitle489">[Ricky] It's not mushrooms,<br/>you stupid fuck! It's beer!</p>
<p begin="11991562916t" end="12021592916t" region="region.after.center" style="style.default" xml:id="subtitle490">[Tommy] Beer? What the fuck<br/>you talking about, beer?</p>
<p begin="12022427082t" end="12041612916t" region="region.after.center" style="style.default" xml:id="subtitle491">[Ricky] We're taking Bubbles'<br/>beer down to Legion</p>
<p begin="12042447082t" end="12078316250t" region="region.after.center" style="style.default" xml:id="subtitle492">for the fucking dart championships,<br/>and now we're fucking late!</p>
<p begin="12083321250t" end="12097919166t" region="region.after.center" style="style.default" xml:id="subtitle493">[Tommy] So you mean...</p>
<p begin="12098753332t" end="12132120000t" region="region.after.center" style="style.default" xml:id="subtitle494">you don't got 'shroomies<br/>in those Freedom 35 boxes?</p>
<p begin="12132954166t" end="12157979166t" region="region.after.center" style="style.default" xml:id="subtitle495">[Ricky] Why the fuck would we have<br/>'shrooms in the bottles?</p>
<p begin="12158813332t" end="12192180000t" region="region.after.center" style="style.default" xml:id="subtitle496">Well... I thought you was<br/>transporting them that way.</p>
<p begin="12193014166t" end="12212200000t" region="region.after.center" style="style.default" xml:id="subtitle497">Which, when I heard,<br/>I thought it was fucking brilliant,</p>
<p begin="12213034166t" end="12245566666t" region="region.after.center" style="style.default" xml:id="subtitle498">but now that I say it out loud,<br/>it is pretty fucking stupid. Ah, shit!</p>
<p begin="12246400832t" end="12265586666t" region="region.after.center" style="style.default" xml:id="subtitle499">[Ricky] I mean, it'd be easy<br/>to get them in,</p>
<p begin="12266420832t" end="12285606666t" region="region.after.center" style="style.default" xml:id="subtitle500">but how the fuck'd you<br/>get them back out?</p>
<p begin="12286440832t" end="12303541250t" region="region.after.center" style="style.default" xml:id="subtitle501">I didn't think that far ahead, all right?</p>
<p begin="12304375416t" end="12327732082t" region="region.after.center" style="style.default" xml:id="subtitle502">[Dennis] You could just break<br/>the bottles to get them out.</p>
<p begin="12328566250t" end="12339827500t" region="region.after.center" style="style.default" xml:id="subtitle503">[Terry] That would work.</p>
<p begin="12340661666t" end="12359847500t" region="region.after.center" style="style.default" xml:id="subtitle504">Oh, yeah,<br/>that's a fucking brilliant idea!</p>
<p begin="12360681666t" end="12389877500t" region="region.after.center" style="style.default" xml:id="subtitle505">What'd you do about all the small, tiny<br/>little pieces of glass in the mushrooms?</p>
<p begin="12390711666t" end="12415736666t" region="region.after.center" style="style.default" xml:id="subtitle506">Do you know what a fucking nightmare<br/>that would be to deal with?</p>
<p begin="12416570832t" end="12429917500t" region="region.after.center" style="style.default" xml:id="subtitle507">It wouldn't be all that bad, actually.</p>
<p begin="12430751666t" end="12459113332t" region="region.after.center" style="style.default" xml:id="subtitle508">Is this conversation really<br/>fucking happening right now?</p>
<p begin="12459947500t" end="12477465000t" region="region.after.center" style="style.default" xml:id="subtitle509">We need to get<br/>to the fucking Legion!</p>
<p begin="12478299166t" end="12504158332t" region="region.after.center" style="style.default" xml:id="subtitle510">All right, Tommy, what the fuck<br/>are we gonna do here?</p>
<p begin="12504992500t" end="12524595416t" region="region.after.center" style="style.default" xml:id="subtitle511">Well, I don't know.<br/>I fucked up!</p>
<p begin="12531268750t" end="12556293750t" region="region.after.center" style="style.default" xml:id="subtitle512">Look, man, we're going<br/>to drive away, all right?</p>
<p begin="12557127916t" end="12575479582t" region="region.after.center" style="style.default" xml:id="subtitle513">But if I find out<br/>you have mushrooms, Ricky,</p>
<p begin="12576313750t" end="12600087500t" region="region.after.center" style="style.default" xml:id="subtitle514">I will come back<br/>and I'll fucking kill you, man!</p>
<p begin="12600921666t" end="12614685416t" region="region.after.center" style="style.default" xml:id="subtitle515">[Ricky] Fuck off!</p>
<p begin="12618022082t" end="12635539582t" region="region.after.center" style="style.default" xml:id="subtitle516">The fucking door's locked.</p>
<p begin="12653057082t" end="12670574582t" region="region.after.center" style="style.default" xml:id="subtitle517">-Christ.<br/>-For fuck's sakes!</p>
<p begin="12675162500t" end="12686840832t" region="region.after.center" style="style.default" xml:id="subtitle518">That was fucked.</p>
<p begin="12697267916t" end="12714368332t" region="region.after.center" style="style.default" xml:id="subtitle519">Oh, boys!</p>
<p begin="12715202500t" end="12744398332t" region="region.after.center" style="style.default" xml:id="subtitle520">It's all shot to shit,<br/>for fuck's sakes!</p>
<p begin="12757745000t" end="12791945832t" region="region.after.center" style="style.default" xml:id="subtitle521">Ricky, do you want to tell me<br/>what the fuck just happened here?</p>
<p begin="12792780000t" end="12816136666t" region="region.after.center" style="style.default" xml:id="subtitle522">No fucking idea, man.<br/>That was a fucking weird one.</p>
<p begin="12819056250t" end="12853674166t" region="region.after.center" style="style.default" xml:id="subtitle523">You have no idea why Tommy Bean<br/>and the flappy bird brothers</p>
<p begin="12854508332t" end="12892045832t" region="region.after.center" style="style.default" xml:id="subtitle524">just fucking started blasting us,<br/>asking you about mushrooms?</p>
<p begin="12892880000t" end="12913734166t" region="region.after.center" style="style.default" xml:id="subtitle525">Bubs, Bubs, listen.<br/>Calm down, okay?</p>
<p begin="12914568332t" end="12947935000t" region="region.after.center" style="style.default" xml:id="subtitle526">We'll deal with this later.<br/>We can still make this delivery. Let's go.</p>
<p begin="12948769166t" end="12970874582t" region="region.after.center" style="style.default" xml:id="subtitle527">-Come on.<br/>-Take your gun back.</p>
<p begin="12971708750t" end="12992145832t" region="region.after.center" style="style.default" xml:id="subtitle528">They must have thought<br/>we were someone else, I guess.</p>
<p begin="12992980000t" end="13016753750t" region="region.after.center" style="style.default" xml:id="subtitle529">Yeah, yeah, thought<br/>you were someone else.</p>
<p begin="13017587916t" end="13044698332t" region="region.after.center" style="style.default" xml:id="subtitle530">-No fucking idea...<br/>-Bubs, get in the truck!</p>
<p begin="13045532500t" end="13066386666t" region="region.after.center" style="style.default" xml:id="subtitle531">How was that speed<br/>for you? Was it okay?</p>
<p begin="13067220832t" end="13083904166t" region="region.after.center" style="style.default" xml:id="subtitle532">-[door slamming]<br/>-[Bubbles] Yes.</p>
<p begin="13084738332t" end="13121441666t" region="region.after.center" style="style.default" xml:id="subtitle533">-Just fucking tow me!<br/>-[Julian] We're two men down.</p>
<p begin="13152305832t" end="13167737916t" region="region.after.center" style="style.default" xml:id="subtitle534">This is bullshit!</p>
<p begin="13168572082t" end="13192345832t" region="region.after.center" style="style.default" xml:id="subtitle535">Bubs, I know it's bullshit.<br/>Just calm the fuck down.</p>
<p begin="13193180000t" end="13210280416t" region="region.after.center" style="style.default" xml:id="subtitle536">Hey, are you fucking<br/>coming with me or wh...?</p>
<p begin="13211114582t" end="13226963750t" region="region.after.center" style="style.default" xml:id="subtitle537">Get the fuck in the car!</p>
<p begin="13227797916t" end="13257410832t" region="region.after.center" style="style.default" xml:id="subtitle538">[Julian] It's not that bad.<br/>[Bubbles] What are you talking about?</p>
<p begin="13261581666t" end="13277013750t" region="region.after.center" style="style.default" xml:id="subtitle539">Julian, here, at least try to fucking...</p>
<p begin="13277847916t" end="13299119166t" region="region.after.center" style="style.default" xml:id="subtitle540">-Here he comes. Hey, how's it going?<br/>-Hey.</p>
<p begin="13299953332t" end="13321641666t" region="region.after.center" style="style.default" xml:id="subtitle541">It may not look the best,<br/>but most of this is mint condition.</p>
<p begin="13323310000t" end="13346666666t" region="region.after.center" style="style.default" xml:id="subtitle542">That's the brew master right there.<br/>When you taste this beer,</p>
