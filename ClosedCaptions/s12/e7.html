<p begin="138888750t" end="150567082t" region="region.after.center" style="style.default" xml:id="subtitle0">Boys.</p>
<p begin="151401250t" end="165582082t" region="region.after.center" style="style.default" xml:id="subtitle1">Hey, Julian.<br/>Where have you been?</p>
<p begin="166416250t" end="189772916t" region="region.after.center" style="style.default" xml:id="subtitle2">I was just...<br/>running around, man.</p>
<p begin="190607082t" end="209792916t" region="region.after.center" style="style.default" xml:id="subtitle3">Okay, well, I think<br/>this is the final tweak.</p>
<p begin="210627082t" end="219385832t" region="region.after.center" style="style.default" xml:id="subtitle4">No way.</p>
<p begin="220219999t" end="239405832t" region="region.after.center" style="style.default" xml:id="subtitle5">I think this is<br/>the final tweak right here.</p>
<p begin="240239999t" end="254420832t" region="region.after.center" style="style.default" xml:id="subtitle6">I just want to make a toast</p>
<p begin="260259999t" end="286536250t" region="region.after.center" style="style.default" xml:id="subtitle7">to the two best friends<br/>and the two best business partners</p>
<p begin="287370416t" end="304470832t" region="region.after.center" style="style.default" xml:id="subtitle8">a guy could ever have.</p>
<p begin="305305000t" end="332832500t" region="region.after.center" style="style.default" xml:id="subtitle9">Let this be the final one.</p>
<p begin="333666666t" end="349515832t" region="region.after.center" style="style.default" xml:id="subtitle10">-Here, Ricky.<br/>-Looks pretty clear, man.</p>
<p begin="350350000t" end="371621250t" region="region.after.center" style="style.default" xml:id="subtitle11">-Thanks, buddy.<br/>-Oh, it's clear. It's clear as fuck.</p>
<p begin="372455416t" end="387887500t" region="region.after.center" style="style.default" xml:id="subtitle12">-It smells fucking good.<br/>-[exhalation]</p>
<p begin="388721666t" end="404987916t" region="region.after.center" style="style.default" xml:id="subtitle13">All right!<br/>Let's try it out.</p>
<p begin="405822082t" end="417917500t" region="region.after.center" style="style.default" xml:id="subtitle14">-[Bubbles] Come on, baby.<br/>-Excited.</p>
<p begin="418751666t" end="429595832t" region="region.after.center" style="style.default" xml:id="subtitle15">Come on, baby.</p>
<p begin="443776666t" end="467967499t" region="region.after.center" style="style.default" xml:id="subtitle16">Holy fuck, that's smooth, man!</p>
<p begin="470469999t" end="487153332t" region="region.after.center" style="style.default" xml:id="subtitle17">That is fucking delicious!</p>
<p begin="487987499t" end="499248749t" region="region.after.center" style="style.default" xml:id="subtitle18">-Yes!<br/>-Awesome!</p>
<p begin="500082916t" end="511344166t" region="region.after.center" style="style.default" xml:id="subtitle19">Yes!</p>
<p begin="514680832t" end="536786249t" region="region.after.center" style="style.default" xml:id="subtitle20">I've been workin' with Ricky and Julian<br/>non-stop on this beer</p>
<p begin="537620416t" end="560977082t" region="region.after.center" style="style.default" xml:id="subtitle21">and I've gotta say it's been<br/>the greatest time of my life.</p>
<p begin="565147916t" end="588087500t" region="region.after.center" style="style.default" xml:id="subtitle22">There's no illegal stuff,<br/>no fucking bullshit;</p>
<p begin="588921666t" end="606856250t" region="region.after.center" style="style.default" xml:id="subtitle23">everybody's<br/>pulling their weight.</p>
<p begin="610610000t" end="636886250t" region="region.after.center" style="style.default" xml:id="subtitle24">The boys actually kept<br/>their fucking word.</p>
<p begin="638971666t" end="660242916t" region="region.after.center" style="style.default" xml:id="subtitle25">[voice breaking] And I've never been<br/>more proud of them.</p>
<p begin="661077082t" end="679428750t" region="region.after.center" style="style.default" xml:id="subtitle26">It's been really, really hard<br/>not breaking the law,</p>
<p begin="680262916t" end="704036666t" region="region.after.center" style="style.default" xml:id="subtitle27">but we promised Bubbles we wouldn't<br/>and we're sticking to it.</p>
<p begin="704870832t" end="726142082t" region="region.after.center" style="style.default" xml:id="subtitle28">Other than picking a few magic mushrooms<br/>under the trailers and...</p>
<p begin="726976250t" end="738237500t" region="region.after.center" style="style.default" xml:id="subtitle29">[exhaling]</p>
<p begin="739071666t" end="759925832t" region="region.after.center" style="style.default" xml:id="subtitle30">...selling them for a bit<br/>of grocery money here and there,</p>
<p begin="760760000t" end="777860416t" region="region.after.center" style="style.default" xml:id="subtitle31">I'm 100% on the straight of narrow.</p>
<p begin="778694582t" end="796212082t" region="region.after.center" style="style.default" xml:id="subtitle32">And it feels really<br/>good not having secrets.</p>
<p begin="797046250t" end="819985832t" region="region.after.center" style="style.default" xml:id="subtitle33">I mean, well, other than<br/>what I just told you guys,</p>
<p begin="820820000t" end="838754582t" region="region.after.center" style="style.default" xml:id="subtitle34">but... just keep<br/>that to yourselves.</p>
<p begin="839588750t" end="857106249t" region="region.after.center" style="style.default" xml:id="subtitle35">[Julian] <span style="style.default_1">It's been actually pretty</span><br/><span style="style.default_1">cool working for Bubs</span></p>
<p begin="857940416t" end="887553332t" region="region.after.center" style="style.default" xml:id="subtitle36"><span style="style.default_1">and, you know, just sitting back</span><br/><span style="style.default_1">and letting him run things for once.</span></p>
<p begin="888387499t" end="907156249t" region="region.after.center" style="style.default" xml:id="subtitle37">I've been working<br/>as a sales rep,</p>
<p begin="907990416t" end="934266666t" region="region.after.center" style="style.default" xml:id="subtitle38">and... I don't mean to sound<br/>like I'm bragging or anything,</p>
<p begin="935100832t" end="955537916t" region="region.after.center" style="style.default" xml:id="subtitle39">but I just locked in<br/>a deal with the Legion</p>
<p begin="956372082t" end="969718749t" region="region.after.center" style="style.default" xml:id="subtitle40">to supply them with beer</p>
<p begin="970552916t" end="992658332t" region="region.after.center" style="style.default" xml:id="subtitle41">for the provincial dart<br/>championship coming up.</p>
<p begin="993492499t" end="1007256249t" region="region.after.center" style="style.default" xml:id="subtitle42">That's 60 cases.</p>
<p begin="1008090416t" end="1030612916t" region="region.after.center" style="style.default" xml:id="subtitle43">I mean, that's fucking<br/>massive for us.</p>
<p begin="1034783749t" end="1053552499t" region="region.after.center" style="style.default" xml:id="subtitle44">And I did it. Hm.</p>
<p begin="1054386666t" end="1079828750t" region="region.after.center" style="style.default" xml:id="subtitle45">To Julian, and to 60 cases!</p>
<p begin="1080662916t" end="1107356250t" region="region.after.center" style="style.default" xml:id="subtitle46">Let this be the start of many more<br/>fucking deals to come!</p>
<p begin="1108190416t" end="1122371250t" region="region.after.center" style="style.default" xml:id="subtitle47">-Fuck yeah.<br/>-Way to go, Julian!</p>
<p begin="1123205416t" end="1148647500t" region="region.after.center" style="style.default" xml:id="subtitle48">Boys, it's not just me, okay?<br/>It's all of us. We're a team.</p>
<p begin="1149481666t" end="1174923750t" region="region.after.center" style="style.default" xml:id="subtitle49">We should probably fucking include<br/>Big Hawk in this too.</p>
<p begin="1175757916t" end="1192441250t" region="region.after.center" style="style.default" xml:id="subtitle50">[laughing] The guy you did<br/>the deal with,</p>
<p begin="1193275416t" end="1210375832t" region="region.after.center" style="style.default" xml:id="subtitle51">that's his fucking name<br/>or is that a nickname?</p>
<p begin="1211210000t" end="1240405832t" region="region.after.center" style="style.default" xml:id="subtitle52">-It's his fucking nickname, obviously.<br/>-Well, it's a fucked name either way.</p>
<p begin="1241240000t" end="1252501250t" region="region.after.center" style="style.default" xml:id="subtitle53">All right, to Big Hawk!</p>
<p begin="1253335416t" end="1263345416t" region="region.after.center" style="style.default" xml:id="subtitle54">All right.</p>
<p begin="1278360416t" end="1302551250t" region="region.after.center" style="style.default" xml:id="subtitle55">-Big Hawk.<br/>-Fuck that is smooth. That's like a...</p>
<p begin="1303385416t" end="1324656666t" region="region.after.center" style="style.default" xml:id="subtitle56">[Julian] Boys, speaking of names,<br/>I've been thinking about this</p>
<p begin="1325490832t" end="1341340000t" region="region.after.center" style="style.default" xml:id="subtitle57">all fucking night, you know.</p>
<p begin="1342174166t" end="1357606250t" region="region.after.center" style="style.default" xml:id="subtitle58">Check this out...</p>
<p begin="1361360000t" end="1375540832t" region="region.after.center" style="style.default" xml:id="subtitle59">Freedom 35.</p>
<p begin="1379711666t" end="1404319582t" region="region.after.center" style="style.default" xml:id="subtitle60">-That's what the beer should be called.<br/>-[Ricky scoffing]</p>
<p begin="1405153750t" end="1416832082t" region="region.after.center" style="style.default" xml:id="subtitle61">No, think, boys.</p>
<p begin="1417666250t" end="1438103332t" region="region.after.center" style="style.default" xml:id="subtitle62">It's something we've been trying<br/>to achieve our entire lives</p>
<p begin="1438937500t" end="1453952500t" region="region.after.center" style="style.default" xml:id="subtitle63">and because of this fucking beer,</p>
<p begin="1454786666t" end="1475640832t" region="region.after.center" style="style.default" xml:id="subtitle64">I think we're finally gonna<br/>make it this time.</p>
<p begin="1476475000t" end="1504002500t" region="region.after.center" style="style.default" xml:id="subtitle65">-It's perfect.<br/>-No, it's dumb. It's a dumb fucking name.</p>
<p begin="1504836666t" end="1532364166t" region="region.after.center" style="style.default" xml:id="subtitle66">It's not a dumb name, Ricky.<br/>Dumb's not the word.</p>
<p begin="1533198332t" end="1556972082t" region="region.after.center" style="style.default" xml:id="subtitle67">But, Julian, it's fucking huge decision.</p>
<p begin="1557806250t" end="1576575000t" region="region.after.center" style="style.default" xml:id="subtitle68">So you know,<br/>maybe we should think about it,</p>
<p begin="1577409166t" end="1605353750t" region="region.after.center" style="style.default" xml:id="subtitle69">get consensus amongst<br/>the board of directors.</p>
<p begin="1606187916t" end="1624956666t" region="region.after.center" style="style.default" xml:id="subtitle70">It's actually kind of too late.</p>
<p begin="1625790832t" end="1639137500t" region="region.after.center" style="style.default" xml:id="subtitle71">I think it's fucking perfect.</p>
<p begin="1639971666t" end="1657906250t" region="region.after.center" style="style.default" xml:id="subtitle72">Here, check these out.</p>
<p begin="1663745416t" end="1677926250t" region="region.after.center" style="style.default" xml:id="subtitle73">Holy fuck!</p>
<p begin="1678760416t" end="1697529166t" region="region.after.center" style="style.default" xml:id="subtitle74">-[Ricky] Those are nice.<br/>-That's the logo?</p>
<p begin="1698363332t" end="1723805416t" region="region.after.center" style="style.default" xml:id="subtitle75">[Julian] And... check out this shirt,<br/>buddy.</p>
<p begin="1732981249t" end="1745910832t" region="region.after.center" style="style.default" xml:id="subtitle76">Oh...</p>
<p begin="1747996249t" end="1765930832t" region="region.after.center" style="style.default" xml:id="subtitle77">We have uniforms, boys.</p>
<p begin="1766764999t" end="1789287499t" region="region.after.center" style="style.default" xml:id="subtitle78">-[Bubbles] It's got my name on it!<br/>-Yep.</p>
<p begin="1790121666t" end="1817232082t" region="region.after.center" style="style.default" xml:id="subtitle79">I never had a shirt<br/>with my name on it before.</p>
<p begin="1818066249t" end="1832247082t" region="region.after.center" style="style.default" xml:id="subtitle80">That's fucking badass.</p>
<p begin="1835166666t" end="1851849999t" region="region.after.center" style="style.default" xml:id="subtitle81">Decent!</p>
<p begin="1854352499t" end="1875206666t" region="region.after.center" style="style.default" xml:id="subtitle82">-You know what, Julian?<br/>-What?</p>
<p begin="1883965416t" end="1899397499t" region="region.after.center" style="style.default" xml:id="subtitle83">-I do love it.<br/>-Thank you.</p>
<p begin="1900231666t" end="1917332082t" region="region.after.center" style="style.default" xml:id="subtitle84">-I think it's fucking perfect.<br/>-So do I.</p>
<p begin="1918166249t" end="1941105832t" region="region.after.center" style="style.default" xml:id="subtitle85">Freedom 35, that's the name.<br/>I love it!</p>
<p begin="1941939999t" end="1973221249t" region="region.after.center" style="style.default" xml:id="subtitle86">If you guys like it, I guess,<br/>but, if it's gonna have a shitty name,</p>
<p begin="1974055416t" end="1993241249t" region="region.after.center" style="style.default" xml:id="subtitle87">it's gonna have to have<br/>a fucking kick-ass fucking slogan.</p>
<p begin="1994075416t" end="2010341666t" region="region.after.center" style="style.default" xml:id="subtitle88">I already thought of that.<br/>Check this out:</p>
<p begin="2014929582t" end="2039120416t" region="region.after.center" style="style.default" xml:id="subtitle89">"Freedom 35. Drink the dream."</p>
<p begin="2039954582t" end="2066230832t" region="region.after.center" style="style.default" xml:id="subtitle90">Oh yeah, that's <span style="style.default_1">really</span> fucking catchy.</p>
<p begin="2067899166t" end="2079577499t" region="region.after.center" style="style.default" xml:id="subtitle91">-It's not...<br/>-What?</p>
<p begin="2080411666t" end="2093758332t" region="region.after.center" style="style.default" xml:id="subtitle92">[Bubbles] It's not bad, Ricky.</p>
<p begin="2094592499t" end="2122119999t" region="region.after.center" style="style.default" xml:id="subtitle93">But you know, Julian,<br/>I think slogans should...</p>
<p begin="2126290832t" end="2148813332t" region="region.after.center" style="style.default" xml:id="subtitle94">be a little more, you know, developed.</p>
<p begin="2149647500t" end="2161325832t" region="region.after.center" style="style.default" xml:id="subtitle95">How about this?</p>
<p begin="2162160000t" end="2176340832t" region="region.after.center" style="style.default" xml:id="subtitle96">"Freedom 35.</p>
<p begin="2179677500t" end="2202617082t" region="region.after.center" style="style.default" xml:id="subtitle97">This is what freedom tastes like."</p>
<p begin="2203451250t" end="2215546666t" region="region.after.center" style="style.default" xml:id="subtitle98">-Eh?<br/>-All right, okay...</p>
<p begin="2216380832t" end="2231395832t" region="region.after.center" style="style.default" xml:id="subtitle99">That's gonna look good on the box.</p>
<p begin="2232230000t" end="2251832916t" region="region.after.center" style="style.default" xml:id="subtitle100">No, they both fucking suck, actually.</p>
<p begin="2252667082t" end="2269767500t" region="region.after.center" style="style.default" xml:id="subtitle101">You guys clearly know<br/>nothing about markeling.</p>
<p begin="2270601666t" end="2287702082t" region="region.after.center" style="style.default" xml:id="subtitle102">Okay, what do you<br/>fucking think then, genius?</p>
<p begin="2288536250t" end="2308973332t" region="region.after.center" style="style.default" xml:id="subtitle103">It's just got to be...<br/>simple and basic.</p>
<p begin="2309807500t" end="2336917916t" region="region.after.center" style="style.default" xml:id="subtitle104">Like... all right.</p>
<p begin="2337752082t" end="2354018332t" region="region.after.center" style="style.default" xml:id="subtitle105">"Freedom 35.</p>
<p begin="2354852500t" end="2372370000t" region="region.after.center" style="style.default" xml:id="subtitle106">Drink our beer."</p>
<p begin="2374455416t" end="2394892500t" region="region.after.center" style="style.default" xml:id="subtitle107">-It's kind of right on the nose.<br/>-[Ricky gurgling, spitting]</p>
<p begin="2395726666t" end="2405736666t" region="region.after.center" style="style.default" xml:id="subtitle108">-Ricky!<br/>-Ricky!</p>
<p begin="2406570832t" end="2416163750t" region="region.after.center" style="style.default" xml:id="subtitle109">Fuck!</p>
<p begin="2416997916t" end="2434932500t" region="region.after.center" style="style.default" xml:id="subtitle110">Here, you're getting it<br/>on your uniform.</p>
<p begin="2435766666t" end="2454118332t" region="region.after.center" style="style.default" xml:id="subtitle111">All over my new uniform!</p>
<p begin="2454952500t" end="2472470000t" region="region.after.center" style="style.default" xml:id="subtitle112">All over my fucking joint!</p>
<p begin="2484982500t" end="2504585416t" region="region.after.center" style="style.default" xml:id="subtitle113">Now it's gotta be laundered.</p>
<p begin="2507505000t" end="2539620416t" region="region.before.center" style="style.default" xml:id="subtitle114">[theme music]</p>
<p begin="2927925000t" end="2947110832t" region="region.after.center" style="style.default" xml:id="subtitle115">-Do you like it hard or soft?<br/>-Ricky!</p>
<p begin="2947945000t" end="2964628332t" region="region.after.center" style="style.default" xml:id="subtitle116">Hard or soft?</p>
<p begin="2965462500t" end="2984648332t" region="region.after.center" style="style.default" xml:id="subtitle117">-Would you fuck off?<br/>-Was that too much?</p>
<p begin="2985482500t" end="3012175832t" region="region.after.center" style="style.default" xml:id="subtitle118">-I'm just fucking around, Bubs.<br/>-I'm trying to fucking focus here.</p>
<p begin="3013010000t" end="3042622916t" region="region.after.center" style="style.default" xml:id="subtitle119">Okay, no, I'm not gonna bug you.<br/>It's all good.</p>
<p begin="3043457082t" end="3065145416t" region="region.after.center" style="style.default" xml:id="subtitle120">Rick, put the beer cock down<br/>and stop fucking around, okay?</p>
<p begin="3065979582t" end="3080994582t" region="region.after.center" style="style.default" xml:id="subtitle121">We've got a big day ahead of us.</p>
<p begin="3081828750t" end="3099763332t" region="region.after.center" style="style.default" xml:id="subtitle122">-We all need to be focused.<br/>-No shit!</p>
<p begin="3100597500t" end="3120617500t" region="region.after.center" style="style.default" xml:id="subtitle123">Don't worry about me.<br/>I'm fucking razor-focused, bud.</p>
<p begin="3121451666t" end="3130627500t" region="region.after.center" style="style.default" xml:id="subtitle124">-Yeah?<br/>-Yeah.</p>
<p begin="3131461666t" end="3142305832t" region="region.after.center" style="style.default" xml:id="subtitle125">What's the plan, then?</p>
<p begin="3143140000t" end="3166496666t" region="region.after.center" style="style.default" xml:id="subtitle126">We gotta get all the fucking shit<br/>done, boys! Yeah!</p>
<p begin="3167330832t" end="3187767916t" region="region.after.center" style="style.default" xml:id="subtitle127">Wrong. Just to be clear <span style="style.default_1">again,</span></p>
<p begin="3188602082t" end="3209873332t" region="region.after.center" style="style.default" xml:id="subtitle128">we've gotta go to Reggie's,<br/>pick up all the bottles,</p>
<p begin="3210707500t" end="3228225000t" region="region.after.center" style="style.default" xml:id="subtitle129">-get back here, do all the bottling...<br/>-I know.</p>
<p begin="3229059166t" end="3255335416t" region="region.after.center" style="style.default" xml:id="subtitle130">...all the labelling,<br/>and get to the Legion for 5:00</p>
<p begin="3256169582t" end="3281194582t" region="region.after.center" style="style.default" xml:id="subtitle131">or else Big Hawk's gonna be<br/>pissed off, and so will I.</p>
<p begin="3282028750t" end="3292455832t" region="region.after.center" style="style.default" xml:id="subtitle132">So let's get this done.</p>
<p begin="3293290000t" end="3308722082t" region="region.after.center" style="style.default" xml:id="subtitle133">That's pretty much<br/>what I fucking said, Julian.</p>
<p begin="3309556250t" end="3321234582t" region="region.after.center" style="style.default" xml:id="subtitle134">No, it isn't.</p>
<p begin="3322068750t" end="3342922916t" region="region.after.center" style="style.default" xml:id="subtitle135">-You all set, Bubs?<br/>-Yes. Just remember,</p>
<p begin="3343757082t" end="3363777082t" region="region.after.center" style="style.default" xml:id="subtitle136">I've got no power steering,<br/>no power brakes.</p>
<p begin="3364611249t" end="3380877499t" region="region.after.center" style="style.default" xml:id="subtitle137">Take it fucking easy.</p>
<p begin="3381711666t" end="3411324582t" region="region.after.center" style="style.default" xml:id="subtitle138">We were able to buy my truck<br/>back from the pawn shop,</p>
<p begin="3412158749t" end="3431344582t" region="region.after.center" style="style.default" xml:id="subtitle139">except the dirty cocksucker<br/>that runs the place</p>
<p begin="3432178749t" end="3453032916t" region="region.after.center" style="style.default" xml:id="subtitle140">sold the goddamn<br/>engine out of it.</p>
<p begin="3455535416t" end="3470967499t" region="region.after.center" style="style.default" xml:id="subtitle141">But, not a big deal.</p>
<p begin="3471801666t" end="3496826666t" region="region.after.center" style="style.default" xml:id="subtitle142">You know, if the business<br/>keeps growing the way it has been,</p>
<p begin="3497660832t" end="3527690832t" region="region.after.center" style="style.default" xml:id="subtitle143">I'll be able to put a brand<br/>new engine in it someday.</p>
<p begin="3532278749t" end="3546042499t" region="region.after.center" style="style.default" xml:id="subtitle144">Hopefully.</p>
<p begin="3546876666t" end="3570233332t" region="region.after.center" style="style.default" xml:id="subtitle145">-Here we go.<br/>-[engine roaring]</p>
<p begin="3573569999t" end="3601931666t" region="region.after.center" style="style.default" xml:id="subtitle146">Ricky, Ricky!<br/>Slow the fuck down...</p>
<p begin="3608187916t" end="3629876249t" region="region.after.center" style="style.default" xml:id="subtitle147">All right, and we're off.</p>
<p begin="3634464166t" end="3659489166t" region="region.after.center" style="style.default" xml:id="subtitle148">[singing <span style="style.default_1">William Tell Overture</span>]</p>
<p begin="3665745416t" end="3693689999t" region="region.after.center" style="style.default" xml:id="subtitle149">Randy, you've got to admit, bud,<br/>you've got a gift.</p>
<p begin="3699946249t" end="3719966249t" region="region.after.center" style="style.default" xml:id="subtitle150">And I'm telling you,<br/>we go back to that track,</p>
<p begin="3720800416t" end="3737066666t" region="region.after.center" style="style.default" xml:id="subtitle151">you use your old fucking noggin,</p>
<p begin="3737900832t" end="3771267499t" region="region.after.center" style="style.default" xml:id="subtitle152">we're gonna win back<br/><span style="style.default_1">all</span> the money we lost, bud.</p>
<p begin="3772101666t" end="3797960832t" region="region.after.center" style="style.default" xml:id="subtitle153">We? You lost the money.</p>
<p begin="3802131666t" end="3813809999t" region="region.after.center" style="style.default" xml:id="subtitle154">We talked about this.</p>
<p begin="3814644166t" end="3832995832t" region="region.after.center" style="style.default" xml:id="subtitle155">We're never going back<br/>to the track again.</p>
<p begin="3833829999t" end="3855518332t" region="region.after.center" style="style.default" xml:id="subtitle156">If you go back to the track,<br/>you're gonna lose.</p>
<p begin="3856352499t" end="3878874999t" region="region.after.center" style="style.default" xml:id="subtitle157">At the horses and me, Mr. Lahey.</p>
<p begin="3893889999t" end="3907236666t" region="region.after.center" style="style.default" xml:id="subtitle158">Randy...</p>
<p begin="3908070832t" end="3920166249t" region="region.after.center" style="style.default" xml:id="subtitle159">[George] Gentlemen!</p>
<p begin="3934347082t" end="3948110832t" region="region.after.center" style="style.default" xml:id="subtitle160">I took the liberty of...</p>
<p begin="3948944999t" end="3970633332t" region="region.after.center" style="style.default" xml:id="subtitle161">making a few purchases,<br/>for the company.</p>
<p begin="3971467499t" end="3982311666t" region="region.after.center" style="style.default" xml:id="subtitle162">I see.</p>
<p begin="3986899582t" end="4019432082t" region="region.after.center" style="style.default" xml:id="subtitle163">We're gonna have to up the surveillance<br/>if we're gonna take those guys down.</p>
<p begin="4020266249t" end="4043622916t" region="region.after.center" style="style.default" xml:id="subtitle164">Who said anything about<br/>taking those guys down?</p>
<p begin="4044457082t" end="4068647916t" region="region.after.center" style="style.default" xml:id="subtitle165">Since Julian got out,<br/>they haven't even been frigging with us.</p>
<p begin="4069482082t" end="4095758332t" region="region.after.center" style="style.default" xml:id="subtitle166">Sorry. Am I missing something here?</p>
<p begin="4096592499t" end="4114527082t" region="region.after.center" style="style.default" xml:id="subtitle167">Yeah, George, maybe<br/>you are missing something.</p>
<p begin="4115361249t" end="4139552082t" region="region.after.center" style="style.default" xml:id="subtitle168">'Cause every time<br/>we kick the old shit hive,</p>
<p begin="4140386249t" end="4170833332t" region="region.after.center" style="style.default" xml:id="subtitle169">the old fucking shit bees<br/>swarm the shit out of us.</p>
<p begin="4171667499t" end="4186682499t" region="region.after.center" style="style.default" xml:id="subtitle170">Yeah. George,<br/>we're really not interested.</p>
<p begin="4187516666t" end="4206702499t" region="region.after.center" style="style.default" xml:id="subtitle171">-Just let them make their beer.<br/>-Please.</p>
<p begin="4207536666t" end="4224219999t" region="region.after.center" style="style.default" xml:id="subtitle172">Tell me you two don't<br/>actually believe</p>
<p begin="4225054166t" end="4249662082t" region="region.after.center" style="style.default" xml:id="subtitle173">that all they're doing down there<br/>is making beer?</p>
<p begin="4250496249t" end="4276355416t" region="region.after.center" style="style.default" xml:id="subtitle174">Please tell me<br/>you're not that stupid!</p>
<p begin="4291787499t" end="4315144166t" region="region.after.center" style="style.default" xml:id="subtitle175">You're always talking about shit, Jim.</p>
<p begin="4315978332t" end="4346842500t" region="region.after.center" style="style.default" xml:id="subtitle176">Why don't you wake the fuck up<br/>and smell it for once?</p>
<p begin="4347676666t" end="4364360000t" region="region.after.center" style="style.default" xml:id="subtitle177">Goddamn idiots!</p>
<p begin="4394807082t" end="4411073332t" region="region.after.center" style="style.default" xml:id="subtitle178">We've got a problem, Rands.</p>
<p begin="4411907500t" end="4427339582t" region="region.after.center" style="style.default" xml:id="subtitle179">What the fuck is that?</p>
<p begin="4432761666t" end="4450696250t" region="region.after.center" style="style.default" xml:id="subtitle180">I don't know, it's some kind of...</p>
<p begin="4451530416t" end="4464460000t" region="region.after.center" style="style.default" xml:id="subtitle181">robot thingy.</p>
<p begin="4552464582t" end="4572484582t" region="region.after.center" style="style.default" xml:id="subtitle182">Hey, the Reg! 'Sup, buddy?</p>
<p begin="4573318750t" end="4599595000t" region="region.after.center" style="style.default" xml:id="subtitle183">Ricky! How you doing,<br/>you old ostrich fucker?</p>
<p begin="4600429166t" end="4615444166t" region="region.after.center" style="style.default" xml:id="subtitle184">-[Julian chuckles]<br/>-Please tell me</p>
<p begin="4616278332t" end="4640052082t" region="region.after.center" style="style.default" xml:id="subtitle185">you are packing some of those<br/>fucking mushrooms, bro.</p>
<p begin="4640886250t" end="4655901250t" region="region.after.center" style="style.default" xml:id="subtitle186">I got so fucked up on those things,</p>
<p begin="4656735416t" end="4674252916t" region="region.after.center" style="style.default" xml:id="subtitle187">I could have sucked the cock<br/>off a crocodile.</p>
<p begin="4675087082t" end="4695941250t" region="region.after.center" style="style.default" xml:id="subtitle188">-[Ricky clearing throat]<br/>-What mushrooms are you talking about?</p>
<p begin="4696775416t" end="4715961250t" region="region.after.center" style="style.default" xml:id="subtitle189">'Shrooms? Must have got those<br/>from somebody else.</p>
<p begin="4716795416t" end="4738066666t" region="region.after.center" style="style.default" xml:id="subtitle190">I haven't had 'shrooms<br/>in a fucking long time. Like, years.</p>
<p begin="4738900832t" end="4770182082t" region="region.after.center" style="style.default" xml:id="subtitle191">[Julian] Think we can grab those fucking<br/>bottles? We're in a bit of a rush, Reg.</p>
<p begin="4771016250t" end="4795207082t" region="region.after.center" style="style.default" xml:id="subtitle192">-Yeah. No bottles.<br/>-What?</p>
<p begin="4796041250t" end="4811473332t" region="region.after.center" style="style.default" xml:id="subtitle193">Crushed the shit out<br/>of those bottles.</p>
<p begin="4812307500t" end="4833161666t" region="region.after.center" style="style.default" xml:id="subtitle194">What? What the fuck do you mean?</p>
<p begin="4833995832t" end="4853181666t" region="region.after.center" style="style.default" xml:id="subtitle195">Yeah, I was tripping on them 'shrooms,<br/>bro, and I...</p>
<p begin="4854015832t" end="4877372500t" region="region.after.center" style="style.default" xml:id="subtitle196">I got on the old<br/>front-end loader and, uh...</p>
<p begin="4878206666t" end="4905317082t" region="region.after.center" style="style.default" xml:id="subtitle197">well, I was like a Tyrannosaurus rex<br/>fucking a goat up there.</p>
<p begin="4906151250t" end="4922834582t" region="region.after.center" style="style.default" xml:id="subtitle198">-[Ricky laughing]<br/>-Pretty much trashed the whole yard.</p>
<p begin="4923668750t" end="4957035416t" region="region.after.center" style="style.default" xml:id="subtitle199">Oh, yeah? Okay,<br/>so we're fucked then! This is great.</p>
<p begin="4964125832t" end="4980392082t" region="region.after.center" style="style.default" xml:id="subtitle200">Oh, you know...<br/>calm down, buddy.</p>
<p begin="4981226250t" end="5000412082t" region="region.after.center" style="style.default" xml:id="subtitle201">I mean. I feel slightly<br/>responsible here. It's...</p>
<p begin="5001246250t" end="5018346666t" region="region.after.center" style="style.default" xml:id="subtitle202">Why don't you go up<br/>to the recycling people?</p>
<p begin="5019180832t" end="5036281250t" region="region.after.center" style="style.default" xml:id="subtitle203">They've got a shit-ton<br/>of bottles up there.</p>
<p begin="5037115416t" end="5053798750t" region="region.after.center" style="style.default" xml:id="subtitle204">Jesus Christ, Reg,<br/>we were coming to you</p>
<p begin="5054632916t" end="5080492082t" region="region.after.center" style="style.default" xml:id="subtitle205">because you said you'd front them<br/>and we'd get you back later.</p>
<p begin="5081326250t" end="5101346250t" region="region.after.center" style="style.default" xml:id="subtitle206">This is fucking great, Julian!<br/>This is great.</p>
<p begin="5102180416t" end="5128456666t" region="region.after.center" style="style.default" xml:id="subtitle207">There's no way we can do this<br/>by 5:00 now! We're fucked!</p>
<p begin="5129290832t" end="5152230416t" region="region.after.center" style="style.default" xml:id="subtitle208">Hey, hey, calm down.<br/>We can still do it on 5:00.</p>
<p begin="5153064582t" end="5170165000t" region="region.after.center" style="style.default" xml:id="subtitle209">[panting] How, Ricky?</p>
<p begin="5170999166t" end="5190602082t" region="region.after.center" style="style.default" xml:id="subtitle210">A fucking good, old-fashioned<br/>bottle drive, that's how.</p>
<p begin="5191436250t" end="5217295416t" region="region.after.center" style="style.default" xml:id="subtitle211">I'll round up my hockey kids.<br/>We can fucking do this.</p>
<p begin="5220632082t" end="5258586666t" region="region.after.center" style="style.default" xml:id="subtitle212">Okay. Let's go, Julian.<br/>Let's get it going. Right now.</p>
<p begin="5259420832t" end="5268596666t" region="region.after.center" style="style.default" xml:id="subtitle213">-Okay.<br/>-Let's go.</p>
<p begin="5269430832t" end="5295290000t" region="region.after.center" style="style.default" xml:id="subtitle214">-Bottle drive.<br/>-Ride with me. We'll figure this out.</p>
<p begin="5297375416t" end="5314475832t" region="region.after.center" style="style.default" xml:id="subtitle215">So dude, seriously.<br/>[clearing throat]</p>
<p begin="5315310000t" end="5336581250t" region="region.after.center" style="style.default" xml:id="subtitle216">You can get your hands<br/>on some of those mushrooms though?</p>
<p begin="5337415416t" end="5352847500t" region="region.after.center" style="style.default" xml:id="subtitle217">[coughs]<br/>I've got a shit-ton of them.</p>
<p begin="5353681666t" end="5368696666t" region="region.after.center" style="style.default" xml:id="subtitle218">I've gotta keep it<br/>on the fucking down low.</p>
<p begin="5369530832t" end="5390802082t" region="region.after.center" style="style.default" xml:id="subtitle219">I've got some guys.<br/>We can move that shit, buddy.</p>
<p begin="5391636250t" end="5416661250t" region="region.after.center" style="style.default" xml:id="subtitle220">-Let's do a deal. Come on.<br/>-I can't do it. Like, it's...</p>
<p begin="5417495416t" end="5432927500t" region="region.after.center" style="style.default" xml:id="subtitle221">it's kind of like<br/>my retirement or whatever.</p>
<p begin="5433761666t" end="5455450000t" region="region.after.center" style="style.default" xml:id="subtitle222">I can sell a little for<br/>some money when I need it, but...</p>
<p begin="5456284166t" end="5478806666t" region="region.after.center" style="style.default" xml:id="subtitle223">I can't get into anything illegal.<br/>I promised Bubbles.</p>
<p begin="5479640832t" end="5497158332t" region="region.after.center" style="style.default" xml:id="subtitle224">-Tiger teabaggin'...<br/>-[Bubbles] Honk, honk!</p>
<p begin="5497992500t" end="5525102916t" region="region.after.center" style="style.default" xml:id="subtitle225">-I'm coming!<br/>-Let's go, Ricky! You said bottle drive,</p>
<p begin="5525937082t" end="5553047500t" region="region.after.center" style="style.default" xml:id="subtitle226">not bottle sit-in-the-fucking-junkyard-<br/>where-there's-no-bottles!</p>
<p begin="5553881666t" end="5563057500t" region="region.after.center" style="style.default" xml:id="subtitle227">I get it.</p>
<p begin="5563891666t" end="5597258332t" region="region.after.center" style="style.default" xml:id="subtitle228">'Cause your fucking crazy friend<br/>smashed them, high on mushrooms!</p>
<p begin="5598092500t" end="5612690416t" region="region.after.center" style="style.default" xml:id="subtitle229">[sigh]</p>
<p begin="5613524582t" end="5639800832t" region="region.after.center" style="style.default" xml:id="subtitle230">All right, look, if you change your mind,<br/>I got some Japanese.</p>

<p begin="5689433750t" end="5700695000t" region="region.after.center" style="style.default" xml:id="subtitle233">Top yen, baby.</p>
<p begin="5717378332t" end="5734895832t" region="region.after.center" style="style.default" xml:id="subtitle234">Top yen. It's good yen.</p>

<p begin="5749910832t" end="5761172082t" region="region.after.center" style="style.default" xml:id="subtitle236">-What's a top...<br/>-Top yen.</p>
<p begin="5762006250t" end="5772433332t" region="region.after.center" style="style.default" xml:id="subtitle237">-Okay.<br/>-Yung chow yen.</p>
<p begin="5773267500t" end="5789116666t" region="region.after.center" style="style.default" xml:id="subtitle238">[Bubbles] Hon-n-n-nk!</p>
<p begin="5817478332t" end="5841252082t" region="region.after.center" style="style.default" xml:id="subtitle239">Seriously, tiger teabaggin' fucker.</p>
<p begin="5842086250t" end="5858352500t" region="region.after.center" style="style.default" xml:id="subtitle240">You know what "can't"<br/>means to Reggie?</p>
<p begin="5859186666t" end="5877121250t" region="region.after.center" style="style.default" xml:id="subtitle241">-What?<br/>-It means "can."</p>
<p begin="5915910000t" end="5928005416t" region="region.after.center" style="style.default" xml:id="subtitle242">[engine ignition]</p>
<p begin="5932176250t" end="5950110832t" region="region.after.center" style="style.default" xml:id="subtitle243">[Ricky] All right kids,<br/>let's get some bottles.</p>
<p begin="5950945000t" end="5968879582t" region="region.after.center" style="style.default" xml:id="subtitle244">And follow my leaf,<br/>let me do the talking,</p>
<p begin="5969713750t" end="5986814166t" region="region.after.center" style="style.default" xml:id="subtitle245">'cause rich people are fucked.</p>
<p begin="5987648332t" end="6003497500t" region="region.after.center" style="style.default" xml:id="subtitle246">[knocking at door]</p>
<p begin="6020180832t" end="6037281250t" region="region.after.center" style="style.default" xml:id="subtitle247">How you doing, darling?<br/>We're on a bottle drive,</p>
<p begin="6038115416t" end="6057301250t" region="region.after.center" style="style.default" xml:id="subtitle248">trying to raise some money<br/>for these poor little girls.</p>
<p begin="6058135416t" end="6077321250t" region="region.after.center" style="style.default" xml:id="subtitle249">They need braces.<br/>Their teeth are fucked.</p>
<p begin="6078155416t" end="6097341250t" region="region.after.center" style="style.default" xml:id="subtitle250">Got anything you can<br/>help us out with?</p>
<p begin="6098175416t" end="6118612500t" region="region.after.center" style="style.default" xml:id="subtitle251">-No! Please get off my property.<br/>-What the fuck?</p>
<p begin="6119446666t" end="6137381250t" region="region.after.center" style="style.default" xml:id="subtitle252">-[door closing]<br/>-Thanks for your cock-sucking support!</p>
<p begin="6138215416t" end="6157401250t" region="region.after.center" style="style.default" xml:id="subtitle253">Fucking rich people.<br/>They make me sick!</p>
<p begin="6158235416t" end="6167828332t" region="region.after.center" style="style.default" xml:id="subtitle254">[Julian knocking at door]</p>
<p begin="6183260416t" end="6205782916t" region="region.after.center" style="style.default" xml:id="subtitle255">Hey, bud. I'm just raising<br/>money for the kids.</p>

<p begin="6230390832t" end="6247491250t" region="region.after.center" style="style.default" xml:id="subtitle257">-[man grunts]<br/>-No? What about full ones?</p>
<p begin="6248325416t" end="6257501250t" region="region.after.center" style="style.default" xml:id="subtitle258">Mm-hmm.</p>
<p begin="6258335416t" end="6275435832t" region="region.after.center" style="style.default" xml:id="subtitle259">You got any fucking booze here<br/>that you don't want?</p>
<p begin="6276270000t" end="6285445832t" region="region.after.center" style="style.default" xml:id="subtitle260">-Mm-hmm.<br/>-No?</p>
<p begin="6286280000t" end="6295455832t" region="region.after.center" style="style.default" xml:id="subtitle261">[Bubbles] Oh, for fuck's sakes!</p>
<p begin="6296290000t" end="6319229582t" region="region.after.center" style="style.default" xml:id="subtitle262">-Fuck off, then.<br/>-That sucks.</p>
<p begin="6320063750t" end="6333410416t" region="region.after.center" style="style.default" xml:id="subtitle263">-Julian.<br/>-What?</p>
<p begin="6334244582t" end="6353847500t" region="region.after.center" style="style.default" xml:id="subtitle264">We're trying to get empty bottles,</p>
<p begin="6354681666t" end="6369696666t" region="region.after.center" style="style.default" xml:id="subtitle265">not bottles of liquor.</p>
<p begin="6370530832t" end="6396390000t" region="region.after.center" style="style.default" xml:id="subtitle266">Bubs, I didn't know this was gonna<br/>take so fucking long, okay?</p>
<p begin="6397224166t" end="6420163750t" region="region.after.center" style="style.default" xml:id="subtitle267">Let's just move it on<br/>to the next house. Let's go.</p>
<p begin="6441435000t" end="6471882082t" region="region.after.center" style="style.default" xml:id="subtitle268">How's it going? I'm just doing a little<br/>bottle drive, trying to get some empties.</p>
