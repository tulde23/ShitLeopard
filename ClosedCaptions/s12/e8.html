<p begin="163496666t" end="181014166t" region="region.after.center" style="style.default" xml:id="subtitle0">[Bubbles] Finally, one of those.</p>
<p begin="185185000t" end="203119582t" region="region.after.center" style="style.default" xml:id="subtitle1">Box number 2, boys.</p>
<p begin="219385832t" end="232315416t" region="region.after.center" style="style.default" xml:id="subtitle2">Ah, yes!</p>
<p begin="234400832t" end="251501249t" region="region.after.center" style="style.default" xml:id="subtitle3">Decent!</p>
<p begin="254003749t" end="280280000t" region="region.after.center" style="style.default" xml:id="subtitle4">That's even nicer than<br/>I thought it would be.</p>
<p begin="287370416t" end="316149166t" region="region.after.center" style="style.default" xml:id="subtitle5">There's nothing better<br/>than unboxing brand-new shit.</p>
<p begin="316983332t" end="340340000t" region="region.after.center" style="style.default" xml:id="subtitle6">You know it's gonna make you<br/>a lot more money.</p>
<p begin="344510832t" end="361611250t" region="region.after.center" style="style.default" xml:id="subtitle7">[Ricky] You're fucking starting<br/>to sound like Julian.</p>
<p begin="362445416t" end="389138750t" region="region.after.center" style="style.default" xml:id="subtitle8">Eat my ass, Ricky. Making money<br/>is what business is all about.</p>
<p begin="389972916t" end="409158750t" region="region.after.center" style="style.default" xml:id="subtitle9">I'm not just doing this<br/>for the fun of it.</p>
<p begin="415832082t" end="437103332t" region="region.after.center" style="style.default" xml:id="subtitle10">Well, we're doing it<br/>for the fun of it too, Julian.</p>
<p begin="437937499t" end="447530416t" region="region.after.center" style="style.default" xml:id="subtitle11">Think about it.</p>
<p begin="448364582t" end="467967499t" region="region.after.center" style="style.default" xml:id="subtitle12">Working with my two best buddies,</p>
<p begin="468801666t" end="489238749t" region="region.after.center" style="style.default" xml:id="subtitle13">everything legit,<br/>on the up-and-up,</p>
<p begin="490072916t" end="502168332t" region="region.after.center" style="style.default" xml:id="subtitle14">beer's amazing.</p>
<p begin="505087916t" end="515514999t" region="region.after.center" style="style.default" xml:id="subtitle15">[giggle]<br/>I'm telling you, boys,</p>
<p begin="516349166t" end="539705832t" region="region.after.center" style="style.default" xml:id="subtitle16">if we can just keep doing this<br/>the way we're doing it,</p>
<p begin="543876666t" end="563479582t" region="region.after.center" style="style.default" xml:id="subtitle17">we're gonna be<br/>fucking unstoppable!</p>
<p begin="564313750t" end="581414166t" region="region.after.center" style="style.default" xml:id="subtitle18">-Yeah!<br/>-Unstop... Ricky!</p>
<p begin="582248332t" end="608107500t" region="region.after.center" style="style.default" xml:id="subtitle19">All right. You okay to hold down the fort<br/>while we get supplies?</p>
<p begin="609775832t" end="633966666t" region="region.after.center" style="style.default" xml:id="subtitle20">-Yeah, of course, I am.<br/>-Where's the list then, bud?</p>
<p begin="634800832t" end="658157500t" region="region.after.center" style="style.default" xml:id="subtitle21">Uh... just wait.<br/>Where is the fucking list?</p>
<p begin="660660000t" end="693192500t" region="region.after.center" style="style.default" xml:id="subtitle22">Right there. Get exactly<br/>the things I want. Don't...</p>
<p begin="696946250t" end="716132082t" region="region.after.center" style="style.default" xml:id="subtitle23">try to get, you know,<br/>fancy with it.</p>
<p begin="716966250t" end="728644582t" region="region.after.center" style="style.default" xml:id="subtitle24">All right. No problem.</p>
<p begin="729478750t" end="756172082t" region="region.after.center" style="style.default" xml:id="subtitle25">Guys, I want to tell you<br/>how proud I am of you two.</p>
<p begin="759925832t" end="786619166t" region="region.after.center" style="style.default" xml:id="subtitle26">I just wish we had've gotten<br/>our shit together, like, 20 years ago.</p>
<p begin="787453332t" end="804136666t" region="region.after.center" style="style.default" xml:id="subtitle27">-Mmm.<br/>-Yeah. This is cool.</p>
<p begin="804970832t" end="815815000t" region="region.after.center" style="style.default" xml:id="subtitle28">-Yeah, me too.<br/>-No shit.</p>
<p begin="816649166t" end="828327500t" region="region.after.center" style="style.default" xml:id="subtitle29">Who's the one that's been saying,</p>
<p begin="829161666t" end="845427916t" region="region.after.center" style="style.default" xml:id="subtitle30">-"Get your shit together"?<br/>-[coughing]</p>
<p begin="846262082t" end="855437916t" region="region.after.center" style="style.default" xml:id="subtitle31">Ricky...</p>
<p begin="857523332t" end="867533332t" region="region.after.center" style="style.default" xml:id="subtitle32">-Rick...<br/>-[spitting]</p>
<p begin="868367499t" end="893392499t" region="region.after.center" style="style.default" xml:id="subtitle33">-Rick, just...<br/>-Don't be spitting on my fucking floor!</p>
<p begin="894226666t" end="907573332t" region="region.after.center" style="style.default" xml:id="subtitle34">-Sorry, man.<br/>-Clean that up.</p>
<p begin="908407499t" end="927176249t" region="region.after.center" style="style.default" xml:id="subtitle35">Forgot we were fucking inside.<br/>Your place looks fucked.</p>
<p begin="934266666t" end="947196249t" region="region.after.center" style="style.default" xml:id="subtitle36">[Bubbles] Ricky, you know...</p>
<p begin="948030416t" end="966799166t" region="region.after.center" style="style.default" xml:id="subtitle37">big fucking loogs like that,</p>
<p begin="967633332t" end="993075416t" region="region.after.center" style="style.default" xml:id="subtitle38">your body's trying to tell you<br/>to chill out. You know that, right?</p>
<p begin="993909582t" end="1015597916t" region="region.after.center" style="style.default" xml:id="subtitle39">I know, but my brains are<br/>telling me to smoke more,</p>
<p begin="1016432082t" end="1033949582t" region="region.after.center" style="style.default" xml:id="subtitle40">-They're the ones that make the talk.<br/>-[horn honking]</p>
<p begin="1034783749t" end="1048130416t" region="region.after.center" style="style.default" xml:id="subtitle41">Oh, let's go. Come on.</p>
<p begin="1048964582t" end="1061894166t" region="region.after.center" style="style.default" xml:id="subtitle42">What the fuck is going on here?</p>
<p begin="1065647916t" end="1093175416t" region="region.after.center" style="style.default" xml:id="subtitle43">Candy took the day off work,<br/>she's gonna come get supplies with us,</p>
<p begin="1094009582t" end="1121120000t" region="region.after.center" style="style.default" xml:id="subtitle44">then, she's fucking taking me out<br/>for lunch to talk to me about something.</p>
<p begin="1121954166t" end="1153652500t" region="region.after.center" style="style.default" xml:id="subtitle45">[Ricky] Oh, fuck. Sorry, man.<br/>She's fucking breaking up with you.</p>
<p begin="1156572082t" end="1174923750t" region="region.after.center" style="style.default" xml:id="subtitle46">-What do you mean?<br/>-Think about it.</p>
<p begin="1175757916t" end="1199114582t" region="region.after.center" style="style.default" xml:id="subtitle47">She needs to talk to you, lunch,<br/>that's break-up shit.</p>
<p begin="1199948750t" end="1217049166t" region="region.after.center" style="style.default" xml:id="subtitle48">Was just a matter of time anyway,<br/>I guess.</p>
<p begin="1219134582t" end="1230395832t" region="region.after.center" style="style.default" xml:id="subtitle49">You think so?</p>
<p begin="1234149582t" end="1242908332t" region="region.after.center" style="style.default" xml:id="subtitle50">Well, look at her.</p>
<p begin="1243742500t" end="1262928332t" region="region.after.center" style="style.default" xml:id="subtitle51">She's a good-looking chick,<br/>rich and smart.</p>
<p begin="1263762500t" end="1282948332t" region="region.after.center" style="style.default" xml:id="subtitle52">Look at you. You're fucked-looking,<br/>just a muscle dummy.</p>
<p begin="1283782500t" end="1302134166t" region="region.after.center" style="style.default" xml:id="subtitle53">And you're dumb, broke,<br/>and you're a criminal.</p>
<p begin="1302968332t" end="1325490832t" region="region.after.center" style="style.default" xml:id="subtitle54">Not anymore, man,<br/>I'm getting my shit together. Come on.</p>
<p begin="1326325000t" end="1351767082t" region="region.after.center" style="style.default" xml:id="subtitle55">Oh, great. We'll see.<br/>This is gonna be a real good time.</p>
<p begin="1352601250t" end="1370118750t" region="region.after.center" style="style.default" xml:id="subtitle56">Can't fucking smoke dope<br/>in the car now, Julian.</p>
<p begin="1370952916t" end="1389721666t" region="region.after.center" style="style.default" xml:id="subtitle57">Just get in the fucking car.<br/>Fuck's sake.</p>
<p begin="1390555832t" end="1402651250t" region="region.after.center" style="style.default" xml:id="subtitle58">-Hey, baby.<br/>-[sweetly] Hi!</p>
<p begin="1403485416t" end="1420585832t" region="region.after.center" style="style.default" xml:id="subtitle59">-How you doing?<br/>-Nice shirt. Good.</p>
<p begin="1427676250t" end="1448530416t" region="region.after.center" style="style.default" xml:id="subtitle60">-Right on.<br/>-Handsome.</p>
<p begin="1451867082t" end="1471470000t" region="region.after.center" style="style.default" xml:id="subtitle61">-[vehicle approaching]<br/>-[Ricky] What the fuck does she want?</p>
<p begin="1478977500t" end="1499831666t" region="region.after.center" style="style.default" xml:id="subtitle62">-[tires grinding on gravel]<br/>-[Ricky] Jesus Christ!</p>
<p begin="1500665832t" end="1520268750t" region="region.after.center" style="style.default" xml:id="subtitle63">[Julian] Ricky, ignore her.<br/>Don't even fucking talk to her.</p>
<p begin="1521102916t" end="1539454582t" region="region.after.center" style="style.default" xml:id="subtitle64">I should at least see<br/>what she fucking wants.</p>
<p begin="1540288750t" end="1564896666t" region="region.after.center" style="style.default" xml:id="subtitle65">-Get in the fucking car.<br/>-[car door opening, closing]</p>
<p begin="1565730832t" end="1588670416t" region="region.after.center" style="style.default" xml:id="subtitle66">That's a little fucking close.<br/>What the fuck are you doing here?</p>
<p begin="1599097500t" end="1638720416t" region="region.after.center" style="style.default" xml:id="subtitle67">Well, to be honest, Ricky,<br/>I can't stop fucking thinking about you.</p>
<p begin="1639554582t" end="1654986666t" region="region.after.center" style="style.default" xml:id="subtitle68">And I'm not happy about it.</p>
<p begin="1655820832t" end="1670835832t" region="region.after.center" style="style.default" xml:id="subtitle69">Oh, really? Well, if we're being honest,</p>
<p begin="1671670000t" end="1686684999t" region="region.after.center" style="style.default" xml:id="subtitle70">I can't stop fucking<br/>thinking about you either.</p>
<p begin="1687519166t" end="1715046666t" region="region.after.center" style="style.default" xml:id="subtitle71">It is driving me fucking nuts!<br/>It's making me insane!</p>
<p begin="1715880832t" end="1753001249t" region="region.after.center" style="style.default" xml:id="subtitle72">Oh-h-h-h-h-h! Poor baby!<br/>How do you think I feel?</p>
<p begin="1753835416t" end="1781779999t" region="region.after.center" style="style.default" xml:id="subtitle73">You think I like not being able to<br/>stop thinking about a fucking loser?</p>
<p begin="1784282499t" end="1812644166t" region="region.after.center" style="style.default" xml:id="subtitle74">Think I like not being able to stop<br/>thinking about a fucking bitchy asshole</p>
<p begin="1813478332t" end="1840588749t" region="region.after.center" style="style.default" xml:id="subtitle75">who keeps yelling at me, treats me like<br/>fucking shit? That's awesome!</p>
<p begin="1841422916t" end="1864779582t" region="region.after.center" style="style.default" xml:id="subtitle76">-[Susan] What are we gonna do about it?<br/>-I don't know.</p>
<p begin="1865613749t" end="1879377499t" region="region.after.center" style="style.default" xml:id="subtitle77">We're not getting back together.<br/>Are we?</p>
<p begin="1880211666t" end="1891889999t" region="region.after.center" style="style.default" xml:id="subtitle78">I don't know, maybe we are.</p>
<p begin="1892724166t" end="1906487916t" region="region.after.center" style="style.default" xml:id="subtitle79">Oh, you want to get back together?</p>
<p begin="1907322082t" end="1929010416t" region="region.after.center" style="style.default" xml:id="subtitle80">-Yeah, maybe I fucking do!<br/>- Well, let's fucking do it then...</p>
<p begin="1929844582t" end="1939437499t" region="region.after.center" style="style.default" xml:id="subtitle81">Oh, ho, ho! Great news!</p>
<p begin="1940271666t" end="1959457499t" region="region.after.center" style="style.default" xml:id="subtitle82">-That'll be a great fucking time!<br/>-Great fucking news, Rick!</p>
<p begin="1960291666t" end="1984065416t" region="region.after.center" style="style.default" xml:id="subtitle83">Once again, Susan gets her way<br/>and we get back together, right?</p>
<p begin="1984899582t" end="2000331666t" region="region.after.center" style="style.default" xml:id="subtitle84">-Goddamn fucking right I do.<br/>-All right. Perfect.</p>
<p begin="2001165832t" end="2011175832t" region="region.after.center" style="style.default" xml:id="subtitle85">We're fucking back together then.</p>
<p begin="2012009999t" end="2022854166t" region="region.after.center" style="style.default" xml:id="subtitle86">[Candy chuckling]</p>
<p begin="2043708332t" end="2054552499t" region="region.after.center" style="style.default" xml:id="subtitle87">[Candy laughing]</p>
<p begin="2055386666t" end="2076240832t" region="region.after.center" style="style.default" xml:id="subtitle88">-[Julian] They're so fucked.<br/>-[laughing]</p>
<p begin="2077074999t" end="2105436666t" region="region.before.center" style="style.default" xml:id="subtitle89">[theme music]</p>
<p begin="2499163332t" end="2520017500t" region="region.after.center" style="style.default" xml:id="subtitle90">-[Mr. Lahey] For fuck's sakes!<br/>-[clattering]</p>
<p begin="2520851666t" end="2538369166t" region="region.after.center" style="style.default" xml:id="subtitle91">[muttering]<br/>...fuck...</p>
<p begin="2574238332t" end="2587585000t" region="region.after.center" style="style.default" xml:id="subtitle92">Fuck...</p>
<p begin="2616780832t" end="2635549582t" region="region.after.center" style="style.default" xml:id="subtitle93">-[Mr. Lahey] How you doing?<br/>-[man] Uh, good?</p>
<p begin="2636383750t" end="2653484166t" region="region.after.center" style="style.default" xml:id="subtitle94">Jim Lahey, supervisor.</p>
<p begin="2654318332t" end="2676423750t" region="region.after.center" style="style.default" xml:id="subtitle95">I just noticed you driving around here<br/>three or four times.</p>
<p begin="2677257916t" end="2693107082t" region="region.after.center" style="style.default" xml:id="subtitle96">Anything I can do to help you?</p>
<p begin="2693941250t" end="2712292916t" region="region.after.center" style="style.default" xml:id="subtitle97">Yeah, I'm looking for Julian.</p>
<p begin="2720217500t" end="2732312916t" region="region.after.center" style="style.default" xml:id="subtitle98">-Julian?<br/>-Mm.</p>
<p begin="2735649582t" end="2753584166t" region="region.after.center" style="style.default" xml:id="subtitle99">Oh, you just missed him.</p>
<p begin="2754418332t" end="2772770000t" region="region.after.center" style="style.default" xml:id="subtitle100">-Oh...<br/>-Yeah, he just left.</p>
<p begin="2773604166t" end="2792372916t" region="region.after.center" style="style.default" xml:id="subtitle101">Uh, don't know when he'll be back.</p>
<p begin="2797377916t" end="2822402916t" region="region.after.center" style="style.default" xml:id="subtitle102">Sometimes he's gone<br/>for three or four days.</p>
<p begin="2823237082t" end="2859106250t" region="region.after.center" style="style.default" xml:id="subtitle103">-Oh... well, that sucks shit.<br/>-Yeah.</p>
<p begin="2871618750t" end="2888302082t" region="region.after.center" style="style.default" xml:id="subtitle104">-Days, huh?<br/>-Yeah.</p>
<p begin="2889970416t" end="2898729166t" region="region.after.center" style="style.default" xml:id="subtitle105">Listen uh...</p>
<p begin="2905819582t" end="2937517916t" region="region.after.center" style="style.default" xml:id="subtitle106">I'm a good friend of his.<br/>Uh, anything I can do to help you?</p>
<p begin="2938352082t" end="2970884582t" region="region.after.center" style="style.default" xml:id="subtitle107">Well, I bought a bunch of beer from him<br/>and it sold out real quick.</p>
<p begin="2971718750t" end="3011758750t" region="region.after.center" style="style.default" xml:id="subtitle108">Now I've got a big event coming up<br/>and I want 200 cases of the stuff.</p>
<p begin="3012592916t" end="3027190832t" region="region.after.center" style="style.default" xml:id="subtitle109">200 cases?</p>
<p begin="3028025000t" end="3041371666t" region="region.after.center" style="style.default" xml:id="subtitle110">-Yeah.<br/>-Oh, geez!</p>
<p begin="3043874166t" end="3063060000t" region="region.after.center" style="style.default" xml:id="subtitle111">Well, I'll be sure<br/>to let him know then.</p>
<p begin="3063894166t" end="3079743332t" region="region.after.center" style="style.default" xml:id="subtitle112">Oh, well, groovy.</p>
<p begin="3083914166t" end="3104351250t" region="region.after.center" style="style.default" xml:id="subtitle113">Just tell him to call Big Hawk.</p>
<p begin="3129376250t" end="3150230416t" region="region.after.center" style="style.default" xml:id="subtitle114">Yeah well, I'll have to take...</p>
<p begin="3151064582t" end="3172335832t" region="region.after.center" style="style.default" xml:id="subtitle115">take your word for it...<br/>[chuckling]</p>
<p begin="3173170000t" end="3188602082t" region="region.after.center" style="style.default" xml:id="subtitle116">Mr. Big Cock.</p>
<p begin="3257003750t" end="3279109166t" region="region.after.center" style="style.default" xml:id="subtitle117">[Julian] We should get supplies<br/>all the time, you know?</p>
<p begin="3279943332t" end="3288285000t" region="region.after.center" style="style.default" xml:id="subtitle118">All right.</p>
<p begin="3289119166t" end="3308722082t" region="region.after.center" style="style.default" xml:id="subtitle119">This wine stinks, though.<br/>How do people drink wine?</p>
<p begin="3309556250t" end="3322902916t" region="region.after.center" style="style.default" xml:id="subtitle120">It doesn't stink. It's good.</p>
<p begin="3323737082t" end="3353350000t" region="region.after.center" style="style.default" xml:id="subtitle121">-Is it?<br/>-Yes. Makes you do crazy shit.</p>
<p begin="3356686666t" end="3373787082t" region="region.after.center" style="style.default" xml:id="subtitle122">I'm gonna have to<br/>try some wine then.</p>
<p begin="3380460416t" end="3401731666t" region="region.after.center" style="style.default" xml:id="subtitle123">What the fuck is she doing,<br/>stringing him along?</p>
<p begin="3405485416t" end="3436766666t" region="region.after.center" style="style.default" xml:id="subtitle124">-Ridiculous.<br/>-Baby, you're so suspicious.</p>
<p begin="3438852082t" end="3449696249t" region="region.after.center" style="style.default" xml:id="subtitle125">[sighing]<br/>Sorry, babe.</p>
<p begin="3458872082t" end="3474721249t" region="region.after.center" style="style.default" xml:id="subtitle126">All right, one of these right here.</p>
<p begin="3483062916t" end="3500997499t" region="region.after.center" style="style.default" xml:id="subtitle127">Why don't you use the organic kind?</p>
<p begin="3501831666t" end="3532278749t" region="region.after.center" style="style.default" xml:id="subtitle128">Well, this is the one on the list and, uh,<br/>that's almost twice the money.</p>
<p begin="3533112916t" end="3553549999t" region="region.after.center" style="style.default" xml:id="subtitle129">-So we'll get this one, I guess.<br/>-Yeah, but...</p>
<p begin="3554384166t" end="3587333749t" region="region.after.center" style="style.default" xml:id="subtitle130">the organic kind is grown without GMOs<br/>and disgusting spider DNA.</p>
<p begin="3588167916t" end="3605268332t" region="region.after.center" style="style.default" xml:id="subtitle131">-Well...<br/>-You can sell the beer for more.</p>
<p begin="3606102499t" end="3629042082t" region="region.after.center" style="style.default" xml:id="subtitle132">I get it, but I don't know anything<br/>about spiders and shit,</p>
<p begin="3629876249t" end="3642805832t" region="region.after.center" style="style.default" xml:id="subtitle133">and Bubbles said to get this one,</p>
<p begin="3643639999t" end="3660740416t" region="region.after.center" style="style.default" xml:id="subtitle134">and Bubbles is the beer<br/>expert, right? Not you.</p>
<p begin="3661574582t" end="3674087082t" region="region.after.center" style="style.default" xml:id="subtitle135">So we'll get this one.</p>
<p begin="3677006666t" end="3697026666t" region="region.after.center" style="style.default" xml:id="subtitle136">I never said I was a fucking beer expert.</p>
<p begin="3700363332t" end="3725388332t" region="region.after.center" style="style.default" xml:id="subtitle137">And God forbid you<br/>use your fucking brain for once.</p>
<p begin="3726222499t" end="3749996249t" region="region.after.center" style="style.default" xml:id="subtitle138">I don't need to use my brain,<br/>because we have a list.</p>
<p begin="3750830416t" end="3777523749t" region="region.after.center" style="style.default" xml:id="subtitle139">So why would I use my fucking brain<br/>if I don't have to?</p>
<p begin="3781277499t" end="3800880416t" region="region.after.center" style="style.default" xml:id="subtitle140">That might be the dumbest thing<br/>anybody has ever said</p>
<p begin="3801714582t" end="3821734582t" region="region.after.center" style="style.default" xml:id="subtitle141">-in the history of the world, Ricky.<br/>-Actually, it's not.</p>
<p begin="3822568749t" end="3850096249t" region="region.after.center" style="style.default" xml:id="subtitle142">It's not even the fucking dumbest thing<br/>I've said today. So wrong again, Susan!</p>
<p begin="3850930416t" end="3878040832t" region="region.after.center" style="style.default" xml:id="subtitle143">Jesus fucking Christ,<br/>here we fucking go again, aren't we?</p>
<p begin="3878874999t" end="3894307082t" region="region.after.center" style="style.default" xml:id="subtitle144">-Yep. Yep.<br/>-Okay, great. You know what?</p>
<p begin="3895141249t" end="3926839582t" region="region.after.center" style="style.default" xml:id="subtitle145">You take this fucking bag of fucking hops.<br/>I'll get the rest of this shit.</p>
<p begin="3927673749t" end="3954784166t" region="region.after.center" style="style.default" xml:id="subtitle146">Just stay the fuck away from me till<br/>we leave! Fuck!</p>
<p begin="3956869582t" end="3973552916t" region="region.after.center" style="style.default" xml:id="subtitle147">You carry your own oats!</p>
<p begin="3983562916t" end="3991904582t" region="region.after.center" style="style.default" xml:id="subtitle148">Soulmates.</p>
<p begin="3992738749t" end="4007336666t" region="region.after.center" style="style.default" xml:id="subtitle149">-Wow.<br/>-[Julian chuckles]</p>
<p begin="4018180832t" end="4037783749t" region="region.after.center" style="style.default" xml:id="subtitle150">[Mr. Lahey] Where'd George put<br/>the drone thing, Randy?</p>
<p begin="4038617916t" end="4056552499t" region="region.after.center" style="style.default" xml:id="subtitle151">[Randy] You don't need<br/>the drone, Mr. Lahey.</p>
<p begin="4057386666t" end="4077823749t" region="region.after.center" style="style.default" xml:id="subtitle152">I still can't believe<br/>you let him move in here.</p>
<p begin="4078657916t" end="4107853749t" region="region.after.center" style="style.default" xml:id="subtitle153">Well, George is right, Randy.<br/>The boys are up to something.</p>
<p begin="4108687916t" end="4124537082t" region="region.after.center" style="style.default" xml:id="subtitle154">You've got to stop this, Mr. Lahey.</p>
<p begin="4125371249t" end="4149144999t" region="region.after.center" style="style.default" xml:id="subtitle155">You're gonna get pulled right back<br/>into the shit abyss.</p>
<p begin="4149979166t" end="4180426249t" region="region.after.center" style="style.default" xml:id="subtitle156">I'm not gonna get sucked back<br/>into the shit abyss, Randy!</p>
<p begin="4181260416t" end="4208787916t" region="region.after.center" style="style.default" xml:id="subtitle157">Look, there's something going on,<br/>and that's re...</p>
<p begin="4211707499t" end="4220049166t" region="region.after.center" style="style.default" xml:id="subtitle158">Guess what?</p>
<p begin="4220883332t" end="4237149582t" region="region.after.center" style="style.default" xml:id="subtitle159">Today, there was a shady-looking guy</p>
<p begin="4237983749t" end="4261757499t" region="region.after.center" style="style.default" xml:id="subtitle160">driving around the park<br/>looking for Julian,</p>
<p begin="4262591666t" end="4279692082t" region="region.after.center" style="style.default" xml:id="subtitle161">wanting to buy some fucking beer, Randy.</p>
<p begin="4280526249t" end="4304300000t" region="region.after.center" style="style.default" xml:id="subtitle162">Is that not shit abyss-y<br/>enough for you?</p>
<p begin="4306802500t" end="4336832500t" region="region.after.center" style="style.default" xml:id="subtitle163">Geez, Mr. Lahey, maybe<br/>he was just trying to buy some more beer.</p>
<p begin="4337666666t" end="4363108750t" region="region.after.center" style="style.default" xml:id="subtitle164">-Did you ever think of that?<br/>-[mocking laughter]</p>
<p begin="4363942916t" end="4386048332t" region="region.after.center" style="style.default" xml:id="subtitle165">George is getting you all worked up.</p>
<p begin="4386882500t" end="4411907500t" region="region.after.center" style="style.default" xml:id="subtitle166">Those boys have been keeping<br/>their noses clean.</p>
<p begin="4412741666t" end="4438600832t" region="region.after.center" style="style.default" xml:id="subtitle167">Th... Those boys have<br/>had shit-encrusted noses</p>
<p begin="4439435000t" end="4469465000t" region="region.after.center" style="style.default" xml:id="subtitle168">ever since they were this high to<br/>a shit-erpillar, Randy.</p>
<p begin="4473218750t" end="4502414582t" region="region.after.center" style="style.default" xml:id="subtitle169">And what about the fucking gunfight?<br/>What about that, huh?</p>
<p begin="4503248750t" end="4526188332t" region="region.after.center" style="style.default" xml:id="subtitle170">-They were protecting themselves.<br/>-Randy,</p>
<p begin="4531610416t" end="4549545000t" region="region.after.center" style="style.default" xml:id="subtitle171">what are you trying to tell me?</p>
<p begin="4555384166t" end="4575821250t" region="region.after.center" style="style.default" xml:id="subtitle172">I think we should bury<br/>the hatchet, Mr. Lahey.</p>
<p begin="4576655416t" end="4602097500t" region="region.after.center" style="style.default" xml:id="subtitle173">-What?<br/>-And maybe try to work with those guys.</p>
<p begin="4605434166t" end="4628790832t" region="region.after.center" style="style.default" xml:id="subtitle174">Work with them?<br/>Are you nuts?</p>
<p begin="4629625000t" end="4655901250t" region="region.after.center" style="style.default" xml:id="subtitle175">Well, being part of a beer company<br/>might be fun.</p>
<p begin="4660906250t" end="4694690000t" region="region.after.center" style="style.default" xml:id="subtitle176">And plus, it's better for Sunnyvale<br/>if everyone just gets along.</p>
<p begin="4695524166t" end="4712624582t" region="region.after.center" style="style.default" xml:id="subtitle177">Randy, I don't know.</p>
<p begin="4720549166t" end="4729307916t" region="region.after.center" style="style.default" xml:id="subtitle178">Mr. Lahey, please,</p>
<p begin="4730142082t" end="4759337916t" region="region.after.center" style="style.default" xml:id="subtitle179">just come and talk to Bubbles with me<br/>and see what he's got to say.</p>
<p begin="4762674582t" end="4781026250t" region="region.after.center" style="style.default" xml:id="subtitle180">I don't like seeing you like this.</p>
<p begin="4781860416t" end="4814810000t" region="region.after.center" style="style.default" xml:id="subtitle181">What the fuck?<br/>Get out of here, shit bag!</p>
<p begin="4815644166t" end="4839417916t" region="region.after.center" style="style.default" xml:id="subtitle182">I've got a few of<br/>my new parts installed</p>
<p begin="4840252082t" end="4862357500t" region="region.after.center" style="style.default" xml:id="subtitle183">and now this baby's going<br/>to the next fucking level.</p>
<p begin="4863191666t" end="4898643750t" region="region.after.center" style="style.default" xml:id="subtitle184">I mean, the cold filtering process<br/>is just gonna be unbelievable.</p>
<p begin="4900729166t" end="4928256666t" region="region.after.center" style="style.default" xml:id="subtitle185">At this point, I mean,<br/>if I was lighting off a Saturn 5 rocket,</p>
<p begin="4929090832t" end="4948693750t" region="region.after.center" style="style.default" xml:id="subtitle186">I'd be on the horn with<br/>Mission Control right now:</p>
<p begin="4949527916t" end="4975387082t" region="region.after.center" style="style.default" xml:id="subtitle187">"She's good to go, baby!<br/>Light the fucking fuse."</p>
<p begin="4976221250t" end="4986231250t" region="region.after.center" style="style.default" xml:id="subtitle188">[giggling]</p>
<p begin="4989985000t" end="4998743750t" region="region.after.center" style="style.default" xml:id="subtitle189">[Randy] Hey, Bubbles.</p>
<p begin="5009587916t" end="5023351666t" region="region.after.center" style="style.default" xml:id="subtitle190">Hey, Randy.</p>
<p begin="5026688332t" end="5046708332t" region="region.after.center" style="style.default" xml:id="subtitle191">Mr. Lahey.<br/>What do you guys want?</p>
<p begin="5049627916t" end="5059637916t" region="region.after.center" style="style.default" xml:id="subtitle192">Got a question for you.</p>
<p begin="5060472082t" end="5088833750t" region="region.after.center" style="style.default" xml:id="subtitle193">I'm gonna get straight to the point,<br/>no beating around the bush.</p>
<p begin="5094672916t" end="5113858750t" region="region.after.center" style="style.default" xml:id="subtitle194">Okay. Well,<br/>by saying that, Randy,</p>
<p begin="5114692916t" end="5129707916t" region="region.after.center" style="style.default" xml:id="subtitle195">you're actually<br/>beating around the bush.</p>
<p begin="5130542082t" end="5143471666t" region="region.after.center" style="style.default" xml:id="subtitle196">[chuckle]</p>
<p begin="5148893750t" end="5161406250t" region="region.after.center" style="style.default" xml:id="subtitle197">Okay, here it goes.</p>
<p begin="5171833332t" end="5187682500t" region="region.after.center" style="style.default" xml:id="subtitle198">Is this beer business<br/>that you've got going</p>
<p begin="5188516666t" end="5207285416t" region="region.after.center" style="style.default" xml:id="subtitle199">with Julian and Ricky legit?</p>
<p begin="5218546666t" end="5231893332t" region="region.after.center" style="style.default" xml:id="subtitle200">Is it legit?</p>
<p begin="5239817916t" end="5268179582t" region="region.after.center" style="style.default" xml:id="subtitle201">Okay, Randy, you tell me.<br/>Here, look.</p>
<p begin="5280275000t" end="5291953332t" region="region.after.center" style="style.default" xml:id="subtitle202">-You tell me...<br/>-[bottle hissing]</p>
<p begin="5292787500t" end="5314892916t" region="region.after.center" style="style.default" xml:id="subtitle203">if I'd be put my heart<br/>and soul into that</p>
<p begin="5315727082t" end="5330742082t" region="region.after.center" style="style.default" xml:id="subtitle204">if it wasn't fucking legit.</p>
<p begin="5337415416t" end="5351596250t" region="region.after.center" style="style.default" xml:id="subtitle205">Drive that into your guts.</p>
<p begin="5381626250t" end="5406234166t" region="region.after.center" style="style.default" xml:id="subtitle206">Yeah, there you go.<br/>Crank that into your shit tank.</p>
<p begin="5407068332t" end="5422500416t" region="region.after.center" style="style.default" xml:id="subtitle207">-Tell me it's not legit.<br/>-[loud burp]</p>
<p begin="5428339582t" end="5446691250t" region="region.after.center" style="style.default" xml:id="subtitle208">Holy frig, that's amazing!</p>
<p begin="5447525416t" end="5460037916t" region="region.after.center" style="style.default" xml:id="subtitle209">Try it, Mr. Lahey.</p>
<p begin="5462957500t" end="5487982500t" region="region.after.center" style="style.default" xml:id="subtitle210">That's fucking 100% my recipe</p>
<p begin="5493404582t" end="5502163332t" region="region.after.center" style="style.default" xml:id="subtitle211">with the boys,</p>
<p begin="5502997500t" end="5517178332t" region="region.after.center" style="style.default" xml:id="subtitle212">and that is heart and soul, Randy.</p>
<p begin="5518012500t" end="5532193332t" region="region.after.center" style="style.default" xml:id="subtitle213">It's good, isn't it, Mr. Lahey?</p>
<p begin="5533027500t" end="5548876666t" region="region.after.center" style="style.default" xml:id="subtitle214">Peasantly supplising.<br/>That's an...</p>
<p begin="5554298750t" end="5570982082t" region="region.after.center" style="style.default" xml:id="subtitle215">extremely good beer, Bubbles.</p>
<p begin="5573067500t" end="5582660416t" region="region.after.center" style="style.default" xml:id="subtitle216">Oh, I know it is.</p>
<p begin="5583494582t" end="5602680416t" region="region.after.center" style="style.default" xml:id="subtitle217">Can we buy a couple cases off you?</p>
<p begin="5607268332t" end="5618529582t" region="region.after.center" style="style.default" xml:id="subtitle218">Well, if you got money, Randy,</p>
<p begin="5619363750t" end="5640217916t" region="region.after.center" style="style.default" xml:id="subtitle219">I'll take your fucking<br/>money all day, baby.</p>
<p begin="5641886250t" end="5653564582t" region="region.after.center" style="style.default" xml:id="subtitle220">I've got no change, though.</p>
<p begin="5654398750t" end="5674001666t" region="region.after.center" style="style.default" xml:id="subtitle221">Two cases right there,<br/>just bottled.</p>
<p begin="5674835832t" end="5693604582t" region="region.after.center" style="style.default" xml:id="subtitle222">-[Randy] Awesome.<br/>-So is that all you wanted?</p>
<p begin="5694438750t" end="5719880832t" region="region.after.center" style="style.default" xml:id="subtitle223">Come down here and snoop around,<br/>see if I'm breaking the law?</p>
<p begin="5724051666t" end="5740317916t" region="region.after.center" style="style.default" xml:id="subtitle224">No. We wanted to come down here</p>
<p begin="5741152082t" end="5757001250t" region="region.after.center" style="style.default" xml:id="subtitle225">and bury the hatchet<br/>once and for all</p>
<p begin="5757835416t" end="5781609166t" region="region.after.center" style="style.default" xml:id="subtitle226">-and have a fresh start with you guys.<br/>-[Lahey] Right.</p>
<p begin="5785362916t" end="5805800000t" region="region.after.center" style="style.default" xml:id="subtitle227">Well, that would be, actually,<br/>really cool, Randy,</p>
<p begin="5806634166t" end="5825402916t" region="region.after.center" style="style.default" xml:id="subtitle228">if I believed you,<br/>but I don't.</p>
<p begin="5827488332t" end="5844588750t" region="region.after.center" style="style.default" xml:id="subtitle229">We want everyone working together</p>
<p begin="5845422916t" end="5869613750t" region="region.after.center" style="style.default" xml:id="subtitle230">for the betterment of<br/>Sunnyvale, as a team.</p>
<p begin="5879623750t" end="5891302082t" region="region.after.center" style="style.default" xml:id="subtitle231">Well, I've always been for</p>
<p begin="5892136250t" end="5915492916t" region="region.after.center" style="style.default" xml:id="subtitle232">the fucking betterment of Sunnyvale,<br/>Randy, you know that.</p>
<p begin="5916327082t" end="5925085832t" region="region.after.center" style="style.default" xml:id="subtitle233">[Mr. Lahey] That's true.</p>
<p begin="5928839582t" end="5957618332t" region="region.after.center" style="style.default" xml:id="subtitle234">Okay well, if you're gonna do this<br/>big beer deal with Big Hawk,</p>
<p begin="5958452500t" end="5974301666t" region="region.after.center" style="style.default" xml:id="subtitle235">I was thinking that<br/>you're probably gonna need...</p>
<p begin="5975135832t" end="5996407082t" region="region.after.center" style="style.default" xml:id="subtitle236">-Whoa, whoa, whoa, R...<br/>-No, let me finish, Mr. Lahey.</p>
<p begin="5997241250t" end="6016010000t" region="region.after.center" style="style.default" xml:id="subtitle237">-Big Hawk?<br/>-You're gonna need more space,</p>
<p begin="6016844166t" end="6046040000t" region="region.after.center" style="style.default" xml:id="subtitle238">and that's something that Mr. Lahey and I<br/>could easily arrange through Barb.</p>
<p begin="6046874166t" end="6065225832t" region="region.after.center" style="style.default" xml:id="subtitle239">Just wait, just pump the fucking<br/>brakes there, Randy.</p>
<p begin="6066060000t" end="6084411666t" region="region.after.center" style="style.default" xml:id="subtitle240">What are you talking about,<br/>deal with Big Hawk?</p>
<p begin="6085245832t" end="6099843750t" region="region.after.center" style="style.default" xml:id="subtitle241">Bubbles didn't know anything about it.</p>
<p begin="6100677916t" end="6123617500t" region="region.after.center" style="style.default" xml:id="subtitle242">-I was just about to tell you, Bubs.<br/>-Tell me what?</p>
<p begin="6124451666t" end="6144888750t" region="region.after.center" style="style.default" xml:id="subtitle243">Well, I, I bumped into<br/>Big Cock this morning</p>
<p begin="6145722916t" end="6161155000t" region="region.after.center" style="style.default" xml:id="subtitle244">and he wanted me to tell you guys</p>
<p begin="6161989166t" end="6198275416t" region="region.after.center" style="style.default" xml:id="subtitle245">that he would like to<br/>order 200 cases of beer.</p>
<p begin="6203697500t" end="6214541666t" region="region.after.center" style="style.default" xml:id="subtitle246">-What?<br/>-[Mr. Lahey] Yeah!</p>
<p begin="6215375832t" end="6224551666t" region="region.after.center" style="style.default" xml:id="subtitle247">200 cases?!</p>
<p begin="6225385832t" end="6234561666t" region="region.after.center" style="style.default" xml:id="subtitle248">Yeah, yeah...</p>
<p begin="6235395832t" end="6251662082t" region="region.after.center" style="style.default" xml:id="subtitle249">-Holy fuck!<br/>-This might be the perfect time</p>
<p begin="6252496250t" end="6286280000t" region="region.after.center" style="style.default" xml:id="subtitle250">for us partner up with some good,<br/>honest help, Bubbles.</p>
<p begin="6287114166t" end="6305048750t" region="region.after.center" style="style.default" xml:id="subtitle251">-Partner up? Who partner up?<br/>-Put 'er up there.</p>
<p begin="6305882916t" end="6322566250t" region="region.after.center" style="style.default" xml:id="subtitle252">Look, I got a contract here, too, Bubs,</p>
<p begin="6323400416t" end="6345505832t" region="region.after.center" style="style.default" xml:id="subtitle253">-if you're interested.<br/>-A contr... For who? What?</p>
<p begin="6349259582t" end="6370947916t" region="region.after.center" style="style.default" xml:id="subtitle254">-This is...<br/>-No, just... Shields up! Shields up!</p>
<p begin="6371782082t" end="6386797082t" region="region.after.center" style="style.default" xml:id="subtitle255">Something's not fucking right here!</p>
<p begin="6387631250t" end="6408068332t" region="region.after.center" style="style.default" xml:id="subtitle256">-What's wrong?<br/>-What do you mean, what's wrong?</p>
<p begin="6408902500t" end="6429756666t" region="region.after.center" style="style.default" xml:id="subtitle257">You're down here talking about<br/>the betterment of Sunnyvale</p>
<p begin="6430590832t" end="6455615832t" region="region.after.center" style="style.default" xml:id="subtitle258">and there's a secret deal<br/>with Big Hawk going on...</p>
<p begin="6456450000t" end="6468128332t" region="region.after.center" style="style.default" xml:id="subtitle259">I don't fucking think so.</p>
<p begin="6468962500t" end="6486897082t" region="region.after.center" style="style.default" xml:id="subtitle260">Shields up!<br/>Off my property!</p>
<p begin="6487731250t" end="6506500000t" region="region.after.center" style="style.default" xml:id="subtitle261">Fucking beat it right now,<br/>both of yous.</p>
<p begin="6510670832t" end="6527354166t" region="region.after.center" style="style.default" xml:id="subtitle262">-Come on, Randy, get going.<br/>-[smack]</p>
<p begin="6534861666t" end="6546540000t" region="region.after.center" style="style.default" xml:id="subtitle263">Randy, get the beer!</p>
<p begin="6552796250t" end="6561137916t" region="region.after.center" style="style.default" xml:id="subtitle264">[frustrated sigh]</p>
<p begin="6561972082t" end="6574901666t" region="region.after.center" style="style.default" xml:id="subtitle265">[Bubbles] I don't trust you, Lahey.</p>
<p begin="6579072500t" end="6597007082t" region="region.after.center" style="style.default" xml:id="subtitle266">You're up to something,<br/>and I fucking know it.</p>
<p begin="6600760832t" end="6617027082t" region="region.after.center" style="style.default" xml:id="subtitle267">Yeah, that's it, skittle away.</p>
<p begin="6621197916t" end="6634544582t" region="region.after.center" style="style.default" xml:id="subtitle268">Skittle away, bud.</p>
<p begin="6644971666t" end="6657067082t" region="region.after.center" style="style.default" xml:id="subtitle269">[exhaling]</p>
<p begin="6665408750t" end="6686262916t" region="region.after.center" style="style.default" xml:id="subtitle270">Now, what I was saying before</p>
<p begin="6687097082t" end="6700860832t" region="region.after.center" style="style.default" xml:id="subtitle271">about the cold filtering...</p>
<p begin="6705448750t" end="6727971249t" region="region.after.center" style="style.default" xml:id="subtitle272">process... No, you know what?<br/>I can't do this right now,</p>
<p begin="6728805416t" end="6739649582t" region="region.after.center" style="style.default" xml:id="subtitle273">I'm too ranged up.</p>
<p begin="6742152082t" end="6760086666t" region="region.after.center" style="style.default" xml:id="subtitle274">I'll tell you guys about it later.</p>
<p begin="6766759999t" end="6790950832t" region="region.after.center" style="style.default" xml:id="subtitle275">-I just need to take a fucking minute.<br/>-[clattering]</p>
<p begin="6805131666t" end="6824734582t" region="region.after.center" style="style.default" xml:id="subtitle276">See? Look,<br/>crashing into things,</p>
<p begin="6825568749t" end="6840583749t" region="region.after.center" style="style.default" xml:id="subtitle277">which I normally wouldn't do</p>
<p begin="6845588749t" end="6863940416t" region="region.after.center" style="style.default" xml:id="subtitle278">if I wasn't all jinkity-janked!</p>
<p begin="6872282082t" end="6901894999t" region="region.after.center" style="style.default" xml:id="subtitle279">I don't know how Big Hawk<br/>and Lahey got together</p>
<p begin="6902729166t" end="6927337082t" region="region.after.center" style="style.default" xml:id="subtitle280">to flush this one out,<br/>but this is fucking huge.</p>
<p begin="6930256666t" end="6946105832t" region="region.after.center" style="style.default" xml:id="subtitle281">-This is huge.<br/>-[phone ringing]</p>
<p begin="6946939999t" end="6962372082t" region="region.after.center" style="style.default" xml:id="subtitle282">All right, fine,<br/>I'll fucking listen!</p>
<p begin="6963206249t" end="6976552916t" region="region.after.center" style="style.default" xml:id="subtitle283">Okay, good!<br/>Can you stop talking?</p>
<p begin="6977387082t" end="7005331666t" region="region.after.center" style="style.default" xml:id="subtitle284">'Cause you can't listen and talk<br/>at the same time unless you're a wizard!</p>
<p begin="7006165832t" end="7018261249t" region="region.after.center" style="style.default" xml:id="subtitle285">[Julian] Surprise, surprise.<br/>Look at them,</p>
<p begin="7019095416t" end="7034944582t" region="region.after.center" style="style.default" xml:id="subtitle286">still fighting in the parking lot.</p>
<p begin="7042452082t" end="7058301249t" region="region.after.center" style="style.default" xml:id="subtitle287">[cellphone buzzing]</p>
<p begin="7063306249t" end="7087497082t" region="region.after.center" style="style.default" xml:id="subtitle288">-What's up, Bubs?<br/>-Hey, Julian, big fucking news.</p>
<p begin="7088331249t" end="7109185416t" region="region.after.center" style="style.default" xml:id="subtitle289">[Julian] <span style="style.default_1">Just a sec,</span><br/><span style="style.default_1">I've got to put you on speakerphone.</span></p>
<p begin="7110019582t" end="7130456666t" region="region.after.center" style="style.default" xml:id="subtitle290">- <span style="style.default_1">What's up, man?</span><br/>-Uh, we might have a deal</p>
<p begin="7131290832t" end="7157149999t" region="region.after.center" style="style.default" xml:id="subtitle291">for 200 fucking cases,<br/>that's what's up.</p>
<p begin="7157984166t" end="7178838332t" region="region.after.center" style="style.default" xml:id="subtitle292">No fucking way!<br/>Are you kidding me?</p>
<p begin="7181340832t" end="7200109582t" region="region.after.center" style="style.default" xml:id="subtitle293">[Bubbles] <span style="style.default_1">Yes, sir. You've got to</span><br/><span style="style.default_1">get back here right away.</span></p>
<p begin="7200943749t" end="7212204999t" region="region.after.center" style="style.default" xml:id="subtitle294">We've got to deal with this.</p>
<p begin="7213039166t" end="7232642082t" region="region.after.center" style="style.default" xml:id="subtitle295">[Julian] <span style="style.default_1">Okay. We're gonna</span><br/><span style="style.default_1">grab a quick bite.</span></p>
<p begin="7233476249t" end="7252662082t" region="region.after.center" style="style.default" xml:id="subtitle296">- <span style="style.default_1">We'll be back in a bit.</span><br/>-Not a bit.</p>
<p begin="7253496249t" end="7279355416t" region="region.after.center" style="style.default" xml:id="subtitle297">You've got to come now.<br/>I've got to know if this is real!</p>
<p begin="7285194582t" end="7304797499t" region="region.after.center" style="style.default" xml:id="subtitle298">Bubs, calm down.<br/>Just give Big Hawk a call,</p>
<p begin="7305631666t" end="7322314999t" region="region.after.center" style="style.default" xml:id="subtitle299">fucking ask him<br/>if the deal's for real, man.</p>
<p begin="7323149166t" end="7348174166t" region="region.after.center" style="style.default" xml:id="subtitle300">[heavy sigh]<br/>Well, what if he starts questioning me,</p>
<p begin="7349008332t" end="7377369999t" region="region.after.center" style="style.default" xml:id="subtitle301">asking me about numbers and stuff?<br/>I don't want to look stupid.</p>
<p begin="7378204166t" end="7400726666t" region="region.after.center" style="style.default" xml:id="subtitle302">Tell him I'll call later and<br/>work out the details, okay?</p>
<p begin="7401560832t" end="7422414999t" region="region.after.center" style="style.default" xml:id="subtitle303">I've got to go, all right?<br/>See you, man. Bye-bye.</p>
<p begin="7424083332t" end="7432842082t" region="region.after.center" style="style.default" xml:id="subtitle304">Sweet!</p>
<p begin="7433676249t" end="7444937499t" region="region.after.center" style="style.default" xml:id="subtitle305">-Holy fuck!<br/>-Shit!</p>
<p begin="7445771666t" end="7457449999t" region="region.after.center" style="style.default" xml:id="subtitle306">You're like my good luck charm.</p>
<p begin="7460786666t" end="7472047916t" region="region.after.center" style="style.default" xml:id="subtitle307">-Thanks, baby.<br/>-All right, let's go.</p>
<p begin="7472882082t" end="7483726249t" region="region.after.center" style="style.default" xml:id="subtitle308">-Okay.<br/>-Thank you.</p>
<p begin="7484560416t" end="7500409582t" region="region.after.center" style="style.default" xml:id="subtitle309">-Thanks.<br/>-Fucking awesome!</p>
<p begin="7510002499t" end="7535027499t" region="region.after.center" style="style.default" xml:id="subtitle310">[giggling softly]<br/>This could be big, fellas.</p>
<p begin="7537947082t" end="7552962082t" region="region.after.center" style="style.default" xml:id="subtitle311">-Cross your paws.<br/>-[kitten mewing]</p>
<p begin="7553796249t" end="7565057499t" region="region.after.center" style="style.default" xml:id="subtitle312">[nervous giggle]</p>
<p begin="7622614999t" end="7633459166t" region="region.after.center" style="style.default" xml:id="subtitle313">[Candy] Oh, here they come.</p>
<p begin="7634293332t" end="7645971666t" region="region.after.center" style="style.default" xml:id="subtitle314">-Hey.<br/>-[Susan] Hey.</p>
<p begin="7646805832t" end="7655564582t" region="region.after.center" style="style.default" xml:id="subtitle315">Is everything okay?</p>
<p begin="7656398749t" end="7668911249t" region="region.after.center" style="style.default" xml:id="subtitle316">-Yeah. Everything's great.<br/>-Yeah!</p>
<p begin="7670579582t" end="7678921249t" region="region.after.center" style="style.default" xml:id="subtitle317">So good.</p>
<p begin="7679755416t" end="7696855832t" region="region.after.center" style="style.default" xml:id="subtitle318">Hey, would you mind, uh,<br/>getting your own table,</p>
<p begin="7697689999t" end="7718544166t" region="region.after.center" style="style.default" xml:id="subtitle319">'cause I have something<br/>I want to talk to Julian about</p>
<p begin="7719378332t" end="7736895832t" region="region.after.center" style="style.default" xml:id="subtitle320">and it's kind of important?</p>
<p begin="7737729999t" end="7753996249t" region="region.after.center" style="style.default" xml:id="subtitle321">Yeah, well, that's not gonna happen.</p>
<p begin="7754830416t" end="7766925832t" region="region.after.center" style="style.default" xml:id="subtitle322">-[Susan mouthing silently]<br/>-Pardon?</p>
<p begin="7768177082t" end="7784860416t" region="region.after.center" style="style.default" xml:id="subtitle323">I know what you're going to<br/>talk about, no way</p>
<p begin="7785694582t" end="7796955832t" region="region.after.center" style="style.default" xml:id="subtitle324">I'm leaving my best friend alone.</p>
<p begin="7797789999t" end="7820729582t" region="region.after.center" style="style.default" xml:id="subtitle325">Just do it in front of me.<br/>I don't give a fuck.</p>
<p begin="7822397916t" end="7836578749t" region="region.after.center" style="style.default" xml:id="subtitle326">-Thank you.<br/>-What are you talking...</p>
<p begin="7837412916t" end="7850759582t" region="region.after.center" style="style.default" xml:id="subtitle327">What the hell is he talking about?</p>
<p begin="7851593749t" end="7860352499t" region="region.after.center" style="style.default" xml:id="subtitle328">I...</p>
<p begin="7874950416t" end="7898307082t" region="region.after.center" style="style.default" xml:id="subtitle329">Thanks. What the fuck is...<br/>Can I get a couple draft,</p>
<p begin="7899141249t" end="7912904999t" region="region.after.center" style="style.default" xml:id="subtitle330">and a vodka cran?</p>
<p begin="7913739166t" end="7932090832t" region="region.after.center" style="style.default" xml:id="subtitle331">-A vodka cran for her.<br/>-Rum and coke, please.</p>
<p begin="7935427499t" end="7947105832t" region="region.after.center" style="style.default" xml:id="subtitle332">[Candy] Water's fine.</p>
<p begin="7952944999t" end="7962120832t" region="region.after.center" style="style.default" xml:id="subtitle333">Thanks.</p>
<p begin="7965457499t" end="7993402082t" region="region.after.center" style="style.default" xml:id="subtitle334">Oh, look at us.<br/>We're so fucking happy.</p>
<p begin="7996321666t" end="8012170832t" region="region.after.center" style="style.default" xml:id="subtitle335">Don't be so jealous.</p>
<p begin="8013004999t" end="8024266249t" region="region.after.center" style="style.default" xml:id="subtitle336">I think it's sweet.</p>
<p begin="8028437082t" end="8052210832t" region="region.after.center" style="style.default" xml:id="subtitle337">How do you guys<br/>get along so well with each other?</p>
<p begin="8053044999t" end="8080572499t" region="region.after.center" style="style.default" xml:id="subtitle338">Um, I think it's open communication</p>
<p begin="8081406666t" end="8108934166t" region="region.after.center" style="style.default" xml:id="subtitle339">and being 100% honest<br/>with each other.</p>
<p begin="8109768332t" end="8131039582t" region="region.after.center" style="style.default" xml:id="subtitle340">[giggling]<br/>That's weird, 'cause...</p>
<p begin="8133124999t" end="8150642499t" region="region.after.center" style="style.default" xml:id="subtitle341">me and Ricky are totally honest<br/>with each other,</p>
<p begin="8151476666t" end="8170662499t" region="region.after.center" style="style.default" xml:id="subtitle342">yet we fight constantly.<br/>Right, baby?</p>
<p begin="8171496666t" end="8189431249t" region="region.after.center" style="style.default" xml:id="subtitle343">[awkward laugh]<br/>Y... Yeah.</p>
<p begin="8210702499t" end="8221546666t" region="region.after.center" style="style.default" xml:id="subtitle344">Why are you being so spazzy?</p>
<p begin="8222380832t" end="8247405832t" region="region.after.center" style="style.default" xml:id="subtitle345">-I just don't know what... to order.<br/>-What's wrong with your fucking eyes?</p>
<p begin="8248239999t" end="8263254999t" region="region.after.center" style="style.default" xml:id="subtitle346">I'm just...<br/>There's so much stuff on here.</p>
<p begin="8264089166t" end="8281189582t" region="region.after.center" style="style.default" xml:id="subtitle347">You've never lied to me, have you?</p>
<p begin="8288697082t" end="8319144166t" region="region.after.center" style="style.default" xml:id="subtitle348">Well, is not telling you something<br/>the same as lying? It's not, right?</p>
<p begin="8327485832t" end="8343334999t" region="region.after.center" style="style.default" xml:id="subtitle349">Are there things you haven't told me?</p>
<p begin="8353344999t" end="8376701666t" region="region.after.center" style="style.default" xml:id="subtitle350">Well, yeah. There is...<br/>some things I haven't told you,</p>
<p begin="8377535832t" end="8414239166t" region="region.after.center" style="style.default" xml:id="subtitle351">but not because I was trying to lie.<br/>I know you'll go fucking nuts.</p>
<p begin="8415073332t" end="8440932499t" region="region.after.center" style="style.default" xml:id="subtitle352">And what things haven't you told me<br/>because I will go fucking nuts?</p>
<p begin="8446771666t" end="8467625832t" region="region.after.center" style="style.default" xml:id="subtitle353">Promise me you won't go nuts,<br/>and I'll tell you.</p>
<p begin="8471379582t" end="8480972499t" region="region.after.center" style="style.default" xml:id="subtitle354">Okay, I promise.</p>
<p begin="8481806666t" end="8496404582t" region="region.after.center" style="style.default" xml:id="subtitle355">You know what?<br/>It's not a big deal,</p>
<p begin="8497238749t" end="8514756249t" region="region.after.center" style="style.default" xml:id="subtitle356">because we were broken up anyway<br/>but...</p>
<p begin="8522263749t" end="8535610416t" region="region.after.center" style="style.default" xml:id="subtitle357">I want to tell you this.</p>
<p begin="8540198332t" end="8555213332t" region="region.after.center" style="style.default" xml:id="subtitle358">I hooked up with someone.</p>
<p begin="8579821249t" end="8601926666t" region="region.after.center" style="style.default" xml:id="subtitle359">-Oh, is that it?<br/>-Yeah.</p>
<p begin="8602760832t" end="8627368750t" region="region.after.center" style="style.default" xml:id="subtitle360">You thought I'd go fucking nuts over that?<br/>That's no big deal.</p>
<p begin="8628202916t" end="8645303332t" region="region.after.center" style="style.default" xml:id="subtitle361">-Okay, good.<br/>-I hooked up with some people, too.</p>
<p begin="8652810832t" end="8661569582t" region="region.after.center" style="style.default" xml:id="subtitle362">Who?</p>
<p begin="8676584582t" end="8689097082t" region="region.after.center" style="style.default" xml:id="subtitle363">It doesn't matter, does it?</p>
<p begin="8695770416t" end="8715790416t" region="region.after.center" style="style.default" xml:id="subtitle364">Actually, know what?<br/>It totally doesn't matter.</p>
<p begin="8728720000t" end="8742483750t" region="region.after.center" style="style.default" xml:id="subtitle365">Were they, uh...</p>
<p begin="8743317916t" end="8765423332t" region="region.after.center" style="style.default" xml:id="subtitle366">-were they bigger than me, though...<br/>-Oh, my God, Ricky. Seriously?</p>
<p begin="8766257500t" end="8793367916t" region="region.after.center" style="style.default" xml:id="subtitle367">It's not like I'm going to ask<br/>if she had nicer tits than me.</p>
<p begin="8801292500t" end="8825900416t" region="region.after.center" style="style.default" xml:id="subtitle368">-Did she have nicer tits than me?<br/>-Not really.</p>
<p begin="8826734582t" end="8841749582t" region="region.after.center" style="style.default" xml:id="subtitle369">You know I'm an ass man, anyway, so...</p>
<p begin="8842583750t" end="8878035832t" region="region.after.center" style="style.default" xml:id="subtitle370">-Oh, so she had a nicer ass than me?<br/>-Oh, my fuck, Susan.</p>
<p begin="8878870000t" end="8903477916t" region="region.after.center" style="style.default" xml:id="subtitle371">-I didn't fucking say that.<br/>-Who was she?</p>
<p begin="8905146250t" end="8920161250t" region="region.after.center" style="style.default" xml:id="subtitle372">I thought it didn't matter!</p>
<p begin="8941849582t" end="8951025416t" region="region.after.center" style="style.default" xml:id="subtitle373">Actually, it doesn't.</p>
<p begin="8951859582t" end="8976467500t" region="region.after.center" style="style.default" xml:id="subtitle374">-Good. Great.<br/>-As long as it wasn't that bitch, Sarah.</p>
<p begin="9025266250t" end="9044035000t" region="region.after.center" style="style.default" xml:id="subtitle375">Oh, my fucking fuck!</p>
<p begin="9044869166t" end="9069060000t" region="region.after.center" style="style.default" xml:id="subtitle376">You fucked Sarah?<br/>Fuck you!</p>
<p begin="9080738332t" end="9096170416t" region="region.after.center" style="style.default" xml:id="subtitle377">You said you weren't<br/>gonna go fucking nuts</p>
<p begin="9097004582t" end="9114522082t" region="region.after.center" style="style.default" xml:id="subtitle378">and here you are going<br/>fucking nuts again, Susan!</p>
<p begin="9115356250t" end="9132039582t" region="region.after.center" style="style.default" xml:id="subtitle379">And you know what?<br/>We didn't even fuck!</p>
<p begin="9132873750t" end="9154979166t" region="region.after.center" style="style.default" xml:id="subtitle380">It was just a little bit of oral,<br/>for fuck's sakes!</p>
<p begin="9155813332t" end="9183757916t" region="region.after.center" style="style.default" xml:id="subtitle381">Get the fuck back!<br/>What the fuck is going...? Fuck!</p>
<p begin="9184592082t" end="9193767916t" region="region.after.center" style="style.default" xml:id="subtitle382">[Julian clearing throat]</p>
<p begin="9206697500t" end="9226300416t" region="region.after.center" style="style.default" xml:id="subtitle383">Well, I think I'm gonna<br/>have the chicken balls.</p>
<p begin="9227134582t" end="9244235000t" region="region.after.center" style="style.default" xml:id="subtitle384">-Combo one.<br/>-[Ricky] ...one fucking night!</p>
<p begin="9245069166t" end="9267591666t" region="region.after.center" style="style.default" xml:id="subtitle385">-We were drunk!<br/>-[Susan] Oral? That makes it better?</p>
<p begin="9271345416t" end="9290114166t" region="region.after.center" style="style.default" xml:id="subtitle386">[Ricky] It's better than fucking,<br/>actually, right in...</p>
<p begin="9290948332t" end="9300958332t" region="region.after.center" style="style.default" xml:id="subtitle387">[Susan] ...what?</p>
<p begin="9314305000t" end="9333490832t" region="region.after.center" style="style.default" xml:id="subtitle388">[Randy] Holy frig, this beer's good.</p>
<p begin="9340998332t" end="9350591250t" region="region.after.center" style="style.default" xml:id="subtitle389">Damn good!</p>
<p begin="9358098750t" end="9388545832t" region="region.after.center" style="style.default" xml:id="subtitle390">Then you had to go fucking open<br/>your big fucking mouth, Randy!</p>
<p begin="9389380000t" end="9416907500t" region="region.after.center" style="style.default" xml:id="subtitle391">How was I supposed to know what to say<br/>and what not to say?</p>
<p begin="9417741666t" end="9428168750t" region="region.after.center" style="style.default" xml:id="subtitle392">Look, we should have waited</p>
<p begin="9431505416t" end="9448605832t" region="region.after.center" style="style.default" xml:id="subtitle393">till they agreed to have us on board.</p>
<p begin="9454862082t" end="9489480000t" region="region.after.center" style="style.default" xml:id="subtitle394">By then, we could have taken them<br/>with a big fucking deal, Randy,</p>
<p begin="9490314166t" end="9526183332t" region="region.after.center" style="style.default" xml:id="subtitle395">and then all trust issues<br/>would have been fucking eliminated!</p>
<p begin="9531605416t" end="9551208332t" region="region.after.center" style="style.default" xml:id="subtitle396">Well, that could still<br/>happen, Mr. Lahey.</p>
<p begin="9552042500t" end="9564555000t" region="region.after.center" style="style.default" xml:id="subtitle397">You fucked her, bud.</p>
<p begin="9568725832t" end="9581655416t" region="region.after.center" style="style.default" xml:id="subtitle398">You know what I'm gonna do?</p>
<p begin="9585409166t" end="9616273332t" region="region.after.center" style="style.default" xml:id="subtitle399">I'm gonna go down to<br/>beer bottle Bubble bullshit brewery</p>
<p begin="9617107500t" end="9638795832t" region="region.after.center" style="style.default" xml:id="subtitle400">and shut the whole fucking thing down!</p>
<p begin="9639630000t" end="9649640000t" region="region.after.center" style="style.default" xml:id="subtitle401">-[chair clattering]<br/>-Mr. Lahey!</p>
<p begin="9651308332t" end="9659650000t" region="region.after.center" style="style.default" xml:id="subtitle402">Mr. Lahey.</p>
<p begin="9664655000t" end="9696770416t" region="region.after.center" style="style.default" xml:id="subtitle403">That's not you, all right?<br/>That's the old Mr. Lahey.</p>
<p begin="9697604582t" end="9707614582t" region="region.after.center" style="style.default" xml:id="subtitle404">Here, have a seat.</p>
<p begin="9717624582t" end="9745986250t" region="region.after.center" style="style.default" xml:id="subtitle405">All right? You're not<br/>that person anymore.</p>
<p begin="9750991250t" end="9762669582t" region="region.after.center" style="style.default" xml:id="subtitle406">Think about it, Mr. Lahey.</p>
