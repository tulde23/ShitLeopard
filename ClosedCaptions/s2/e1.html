<p begin="260670000t" end="282670000t" xml:id="subtitle0">[ ENGINE SPUTTERING ]</p>
<p begin="318010000t" end="343020000t" xml:id="subtitle1">FUCK!</p>
<p begin="343670000t" end="381680000t" xml:id="subtitle2">I WAS JUST ON MY WAY<br/> TO GET RICKY AND JULIAN.</p>
<p begin="382340000t" end="398350000t" xml:id="subtitle3">THEY´RE GETTING OUT<br/> OF JAIL TODAY.</p>
<p begin="438010000t" end="464350000t" xml:id="subtitle4">JESUS, I HOPE<br/> I DON´T GET PULLED OVER.</p>
<p begin="465010000t" end="494350000t" xml:id="subtitle5">NO LICENSE, REGISTRATION,<br/> INSURANCE.</p>
<p begin="495010000t" end="506680000t" xml:id="subtitle6">NOT A FUCKING THING.</p>
<p begin="507340000t" end="544680000t" xml:id="subtitle7"><span style="style1">WAKE-UP CALL,</span><br/> <span style="style1">DELTA, CHARLIE BLOCKS.</span></p>
<p begin="545340000t" end="568680000t" xml:id="subtitle8"><span style="style1">PICKUP, GATE 2.</span></p>
<p begin="592340000t" end="622020000t" xml:id="subtitle9">YEAH!</p>
<p begin="623340000t" end="644670000t" xml:id="subtitle10">BUBBLES!<br/> WE´RE OUT OF JAIL!</p>
<p begin="645340000t" end="664680000t" xml:id="subtitle11">HOW´S IT GOING, BUDDY?</p>
<p begin="665340000t" end="685340000t" xml:id="subtitle12">HEY, BUBBLES, FUCK,<br/> IT´S GOOD TO SEE YOU, MAN.</p>
<p begin="686010000t" end="705690000t" xml:id="subtitle13">OH, YOU, TOO.</p>
<p begin="706340000t" end="720010000t" xml:id="subtitle14">HOW COME YOU GUYS<br/> GOT YOUR SUITS ON?</p>
<p begin="720670000t" end="733010000t" xml:id="subtitle15">REMEMBER WE GOT BUSTED<br/> AT THE WEDDING?</p>
<p begin="733670000t" end="760340000t" xml:id="subtitle16">WE DIDN´T HAVE ANY OTHER CLOTHES<br/> TO PUT ON, FOR FUCK´S SAKES.</p>
<p begin="761000000t" end="777670000t" xml:id="subtitle17">WELL, YOU LOOK GOOD.<br/> FIRST DAY OUT OF JAIL.</p>
<p begin="778340000t" end="792680000t" xml:id="subtitle18">LOOK WHO I BROUGHT.</p>
<p begin="793340000t" end="802350000t" xml:id="subtitle19">-HOW´S IT GOING, BOYS?<br/> -BOYS.</p>
<p begin="803000000t" end="815670000t" xml:id="subtitle20">GOOD TO SEE YOU.</p>
<p begin="816340000t" end="833010000t" xml:id="subtitle21">SO, WHAT´S THE PLAN, BOYS?</p>
<p begin="833670000t" end="849340000t" xml:id="subtitle22">[ TIRES SCREECH ]</p>
<p begin="922000000t" end="952000000t" xml:id="subtitle23">[ SLOW PIANO MUSIC PLAYS ]</p>
<p begin="1179340000t" end="1196010000t" xml:id="subtitle24">[ CAT MEOWS ]</p>
<p begin="1346340000t" end="1366020000t" xml:id="subtitle25">ALL RIGHT, BUBBLES,<br/> LISTEN TO THIS.</p>
<p begin="1366670000t" end="1378670000t" xml:id="subtitle26">AS YOU MAY WELL KNOW,<br/> RICKY AND I,</p>
<p begin="1379340000t" end="1396010000t" xml:id="subtitle27">WE´RE SICK OF GOING BACK<br/> AND FORTH TO JAIL, RIGHT?</p>
<p begin="1396670000t" end="1409010000t" xml:id="subtitle28">JAIL IS BULLSHIT, MAN.</p>
<p begin="1409680000t" end="1433350000t" xml:id="subtitle29">YOU CAN´T EVEN SMOKE IN THERE.<br/> THE DOPE SUCKS. IT´S FUCKED.</p>
<p begin="1434000000t" end="1449010000t" xml:id="subtitle30">I HATE IT WHEN YOU GUYS<br/> ARE IN JAIL.</p>
<p begin="1449680000t" end="1466690000t" xml:id="subtitle31">YEAH, NO KIDDING.<br/> SO DO WE.</p>
<p begin="1467340000t" end="1502680000t" xml:id="subtitle32">I´VE GOT A PLAN, ALL RIGHT?<br/> IT´S CALLED FREEDOM 35.</p>
<p begin="1503340000t" end="1523020000t" xml:id="subtitle33">WHAT´S A FREEDOM 35?</p>
<p begin="1523670000t" end="1541680000t" xml:id="subtitle34">YOU´RE NOT GONNA BELIEVE THIS.<br/> IT´S PERFECT.</p>
<p begin="1542340000t" end="1554680000t" xml:id="subtitle35">JULIAN´S GOT THESE GUARDS<br/> ON THE INSIDE</p>
<p begin="1555340000t" end="1576670000t" xml:id="subtitle36">THAT ARE GONNA SMUGGLE IN<br/> A BUNCH OF DOPE THAT WE GROW,</p>
<p begin="1577340000t" end="1592010000t" xml:id="subtitle37">SELL IT FOR BIG MONEY IN THERE,</p>
<p begin="1592670000t" end="1612670000t" xml:id="subtitle38">AND THEN WE CAN RETIRE AND NEVER<br/> HAVE TO BREAK THE LAW AGAIN.</p>
<p begin="1613340000t" end="1624670000t" xml:id="subtitle39">IT´S PERFECT, MAN.<br/> IT´S EASY.</p>
<p begin="1625340000t" end="1644680000t" xml:id="subtitle40">ALL WE HAVE TO DO IS GET<br/> SOME EQUIPMENT AND GROW DOPE.</p>
<p begin="1645340000t" end="1666340000t" xml:id="subtitle41">AND WHERE DO YOU GET THE MONEY<br/> FOR THE EQUIPMENT?</p>
<p begin="1667010000t" end="1676350000t" xml:id="subtitle42">HERE IT COMES.</p>
<p begin="1677010000t" end="1693020000t" xml:id="subtitle43">ALL RIGHT, YOU KNOW, I´VE<br/> THOUGHT OF THIS ONE, BUBBLES.</p>
<p begin="1693670000t" end="1699680000t" xml:id="subtitle44">IT´S PERFECT.</p>
<p begin="1700330000t" end="1715340000t" xml:id="subtitle45">WE´RE GONNA GO TO<br/> THE SHOPPING MALL RIGHT NOW,</p>
<p begin="1716010000t" end="1743020000t" xml:id="subtitle46">STEAL 20 OR 30 CAR STEREOS,<br/> SELL THEM TO J-ROC.</p>
<p begin="1743670000t" end="1763670000t" xml:id="subtitle47">THAT SHOULD GIVE US ENOUGH<br/> MONEY TO START UP THIS BUSINESS.</p>
<p begin="1764340000t" end="1776010000t" xml:id="subtitle48">-IT´S NOT A PROBLEM.<br/> -NO BIG DEAL.</p>
<p begin="1776670000t" end="1808670000t" xml:id="subtitle49">JULIAN, I PICKED YOU UP AT JAIL<br/> 10 MINUTES AGO.</p>
<p begin="1810000000t" end="1840000000t" xml:id="subtitle50">AND NOW YOU´RE TELLING ME WE´RE<br/> GOING TO STEAL CAR STEREOS.</p>
<p begin="1840670000t" end="1860670000t" xml:id="subtitle51">BUT THE THING IS, IN ORDER<br/> TO STOP BREAKING THE LAW,</p>
<p begin="1861330000t" end="1874670000t" xml:id="subtitle52">WE GOT TO BREAK THE LAW<br/> JUST FOR A COUPLE MINUTES,</p>
<p begin="1875340000t" end="1894350000t" xml:id="subtitle53">AND THEN WE´RE GONNA BE DONE,<br/> RETIRED.</p>
<p begin="1895010000t" end="1909680000t" xml:id="subtitle54">I DON´T KNOW, BOYS.</p>
<p begin="1910330000t" end="1936000000t" xml:id="subtitle55">I-I DON´T WANT YOU GUYS<br/> TO GO BACK TO JAIL ALREADY.</p>
<p begin="1936670000t" end="1943010000t" xml:id="subtitle56">YOU SEE?</p>
<p begin="1943670000t" end="1964340000t" xml:id="subtitle57">GUYS, I´VE GOT THIS<br/> ALL FIGURED OUT, MAN.</p>
<p begin="1965010000t" end="1982020000t" xml:id="subtitle58">IT´S GONNA WORK LIKE A CHARM.<br/> DON´T WORRY ABOUT IT.</p>
<p begin="1982670000t" end="2001350000t" xml:id="subtitle59">RICKY, WHAT DID WE AGREE TO<br/> IN JAIL?</p>
<p begin="2002000000t" end="2029010000t" xml:id="subtitle60">ABOUT ME BUDGETING<br/> MY CIGARETTES.</p>
<p begin="2029680000t" end="2044020000t" xml:id="subtitle61">NO, THE OTHER THING.</p>
<p begin="2044670000t" end="2059010000t" xml:id="subtitle62">"JULIAN´S THINKING IS..."</p>
<p begin="2059680000t" end="2077350000t" xml:id="subtitle63">"JULIAN´S THINKING<br/> IS CLEARER THAN RICKY´S."</p>
<p begin="2078010000t" end="2090680000t" xml:id="subtitle64">EXACTLY.</p>
<p begin="2091330000t" end="2118000000t" xml:id="subtitle65">WELL, RICKY AND JULIAN --</p>
<p begin="2118680000t" end="2142020000t" xml:id="subtitle66">I KNOW THEY GOT TO STEAL<br/> SOME CAR STEREOS AND WHATNOT</p>
<p begin="2142670000t" end="2163000000t" xml:id="subtitle67">TO GET BACK ON THEIR FEET,</p>
<p begin="2163670000t" end="2204000000t" xml:id="subtitle68">BUT I DON´T WANT TO HAVE<br/> ANY FUCKING PART OF THAT.</p>
<p begin="2204670000t" end="2225670000t" xml:id="subtitle69">I GOT MY OWN BUSINESS<br/> AT THE MALL.</p>
<p begin="2226340000t" end="2250010000t" xml:id="subtitle70">THIS IS A GOOD CART, EVEN THOUGH<br/> THERE´S NO FUCKING WHEELS ON IT.</p>
<p begin="2250670000t" end="2273670000t" xml:id="subtitle71">I GOT WHEELS AT HOME<br/> THAT WILL FIT RIGHT ON HER.</p>
<p begin="2332000000t" end="2360680000t" xml:id="subtitle72">IT´S A FUCKING GOLD MINE<br/> DOWN THERE.</p>
<p begin="2361330000t" end="2384000000t" xml:id="subtitle73">COME BACK FOR THOSE<br/> COCKSUCKERS LATER.</p>
<p begin="2402000000t" end="2417010000t" xml:id="subtitle74">[ ALARM BLARING ]</p>
<p begin="2461000000t" end="2482330000t" xml:id="subtitle75">-[ BLARING STOPS ]<br/> -HEY, HEY, HEY, HEY!</p>
<p begin="2483000000t" end="2514000000t" xml:id="subtitle76">HEY, WHAT THE HELL<br/> ARE YOU GUYS DOING?!</p>
<p begin="2514670000t" end="2527670000t" xml:id="subtitle77">RICKY?</p>
<p begin="2528340000t" end="2543350000t" xml:id="subtitle78">WHAT DOES IT LOOK<br/> LIKE WE´RE DOING?</p>
<p begin="2544000000t" end="2562680000t" xml:id="subtitle79">IT LOOKS LIKE YOU´RE<br/> DOING SOMETHING YOU<br/> SHOULDN´T BE DOING.</p>
<p begin="2563340000t" end="2578350000t" xml:id="subtitle80">YEAH, WELL, IT MIGHT LOOK LIKE<br/> SOMETHING WE SHOULDN´T BE DOING,</p>
<p begin="2579010000t" end="2594020000t" xml:id="subtitle81">BUT ACTUALLY, WE´RE<br/> DOING SOMETHING WE SHOULD<br/> BE DOING, ALL RIGHT?</p>
<p begin="2594670000t" end="2610680000t" xml:id="subtitle82">HEY, I´M THE MALL MANAGER.</p>
<p begin="2611330000t" end="2625670000t" xml:id="subtitle83">YEAH, I KNOW WHO YOU ARE, PAL,<br/> AND LET ME TELL YOU,</p>
<p begin="2626340000t" end="2640680000t" xml:id="subtitle84">YOU GOT A REAL PROBLEM<br/> WITH MALL SECURITY.</p>
<p begin="2641330000t" end="2655670000t" xml:id="subtitle85">THIS IS SEVEN STEREOS<br/> I´VE LOST IN THIS MALL NOW</p>
<p begin="2656340000t" end="2665680000t" xml:id="subtitle86">BECAUSE PEOPLE ARE BREAKING IN</p>
<p begin="2666340000t" end="2685680000t" xml:id="subtitle87">´CAUSE YOU´RE NOT DOING<br/> YOUR FUCKING JOB.</p>
<p begin="2686340000t" end="2704350000t" xml:id="subtitle88">OH, FUCK.</p>
<p begin="2705010000t" end="2723020000t" xml:id="subtitle89">I-I-I´M SORRY.<br/> I´M SORRY, GUYS.</p>
<p begin="2723670000t" end="2736670000t" xml:id="subtitle90">JESUS, I-I DIDN´T MEAN TO --</p>
<p begin="2737340000t" end="2747020000t" xml:id="subtitle91">I REALLY DIDN´T MEAN<br/> TO ACCUSE YOU.</p>
<p begin="2747670000t" end="2764340000t" xml:id="subtitle92">IT´S JUST I´M A LITTLE<br/> STRESSED OUT, OKAY?</p>
<p begin="2765010000t" end="2786010000t" xml:id="subtitle93">I´VE GOT KIDS IN THERE<br/> THROWING SUBS AT ME.</p>
<p begin="2786670000t" end="2806350000t" xml:id="subtitle94">I GOT MY BOSS ON THE<br/> WALKIE-TALKIE ALL THE TIME</p>
<p begin="2807010000t" end="2821350000t" xml:id="subtitle95">GOING, "GARY,<br/> WE NEED MORE CARTONS."</p>
<p begin="2822000000t" end="2840010000t" xml:id="subtitle96">"GARY, THERE´S SOMEBODY<br/> MASTURBATING IN THE FOOD COURT."</p>
<p begin="2840670000t" end="2860350000t" xml:id="subtitle97">"GARY, CAN YOU GO CLEAN<br/> THE FUCKING BATHROOMS AGAIN?"</p>
<p begin="2861000000t" end="2878340000t" xml:id="subtitle98">-I MEAN, I DON´T KNOW<br/> WHERE TO FUCKING TURN?<br/> -HEY, HEY, LISTEN, PAL.</p>
<p begin="2879010000t" end="2895350000t" xml:id="subtitle99">TAKE A DEEP BREATH HERE, MAN.</p>
<p begin="2896010000t" end="2913020000t" xml:id="subtitle100">EVERYBODY MAKES MISTAKES.<br/> IT´S COOL.</p>
<p begin="2913670000t" end="2926670000t" xml:id="subtitle101">OKAY, LOOK, I´M REALLY SORRY.</p>
<p begin="2927340000t" end="2944680000t" xml:id="subtitle102">IT´S JUST, YOU KNOW,<br/> I JUST QUIT SMOKING.</p>
<p begin="2945340000t" end="2956010000t" xml:id="subtitle103">IT´S STARTING TO GET TO ME.</p>
<p begin="2956670000t" end="2979340000t" xml:id="subtitle104">-YEAH, WE UNDERSTAND.<br/> -AND I´M JUST SO FUCKING<br/> SHORT-STAFFED.</p>
<p begin="2980000000t" end="3001670000t" xml:id="subtitle105">WELL, I´LL TELL YOU WHAT,<br/> I´M NOT GONNA PUT A COMPLAINT<br/> IN TO THE MALL THIS TIME.</p>
<p begin="3003000000t" end="3015000000t" xml:id="subtitle106">BUT, MAN, YOU GOT TO GET<br/> YOUR SHIT TOGETHER.</p>
<p begin="3015670000t" end="3035670000t" xml:id="subtitle107">-YEAH, I KNOW, GUYS.<br/> -YOU THINK TWO GUYS IN SUITS<br/> ARE GONNA BE STEALING STEREOS?</p>
<p begin="3036340000t" end="3050680000t" xml:id="subtitle108">IT´S NOT US.<br/> IT´S SOME OTHER DICKHEADS.</p>
<p begin="3051330000t" end="3064000000t" xml:id="subtitle109">I KNOW.<br/> I´M SORRY, OKAY?</p>
<p begin="3064670000t" end="3086000000t" xml:id="subtitle110">I´M REALLY --<br/> I´M REALLY, REALLY SORRY, OKAY?</p>
<p begin="3086670000t" end="3113340000t" xml:id="subtitle111">I´M JUST GONNA GET A SMOKE<br/> THERE FROM YOU, OKAY, PAL?</p>
<p begin="3114000000t" end="3137340000t" xml:id="subtitle112">LISTEN, I´M SORRY, GUYS.<br/> REALLY I AM.</p>
<p begin="3138010000t" end="3151680000t" xml:id="subtitle113">WE´LL SEE YOU.</p>
<p begin="3152340000t" end="3168010000t" xml:id="subtitle114">NICE WORK, MAN.</p>
<p begin="3168680000t" end="3192020000t" xml:id="subtitle115">THAT GUY WAS FUCKED.<br/> YOU´RE LUCKY THERE, BUDDY.</p>
<p begin="3192670000t" end="3208010000t" xml:id="subtitle116">[ TIRES SCREECH ]</p>
<p begin="3208680000t" end="3221020000t" xml:id="subtitle117">COME ON, BUBBLES, LET´S GO.</p>
<p begin="3221670000t" end="3246340000t" xml:id="subtitle118">WE´RE GOING TO MY TRAILER PARK,<br/> BUDDY.</p>
<p begin="3247010000t" end="3268010000t" xml:id="subtitle119">[ CAR ALARM BLARING ]</p>
<p begin="3301670000t" end="3321010000t" xml:id="subtitle120">JESUS CHRIST!</p>
<p begin="3321670000t" end="3339680000t" xml:id="subtitle121">[ BLARING STOPS ]</p>
<p begin="3386340000t" end="3418680000t" xml:id="subtitle122">BUBBLES, WHAT HAPPENED<br/> TO MY TRAILER PARK, MAN?</p>
<p begin="3419340000t" end="3438680000t" xml:id="subtitle123">LOOKS LIKE A TROPICAL EARTHQUAKE<br/> BLEW THROUGH HERE</p>
<p begin="3439340000t" end="3448680000t" xml:id="subtitle124">OR SOMETHING, MAN.</p>
<p begin="3449340000t" end="3470340000t" xml:id="subtitle125">WELL, IT´S JUST --<br/> BOTTLE KIDS!</p>
<p begin="3471000000t" end="3485340000t" xml:id="subtitle126">[ GLASS SHATTERS ]</p>
<p begin="3486010000t" end="3494690000t" xml:id="subtitle127">HEY!</p>
<p begin="3495340000t" end="3524020000t" xml:id="subtitle128">YOU LITTLE DICKS! I JUST GOT<br/> THIS CAR OUT OF STORAGE!</p>
<p begin="3540000000t" end="3559340000t" xml:id="subtitle129">[ DOG BARKING ]</p>
<p begin="3577670000t" end="3596010000t" xml:id="subtitle130">SO WHAT´S UP WITH LAHEY?</p>
<p begin="3596670000t" end="3610010000t" xml:id="subtitle131">HE´S BEEN DRINKING<br/> LIKE A FUCKING FISH,</p>
<p begin="3611330000t" end="3624330000t" xml:id="subtitle132">AND EVERYBODY HERE<br/> WANTS HIM FIRED</p>
<p begin="3625010000t" end="3641020000t" xml:id="subtitle133">´CAUSE HE LET THE PARK<br/> GO ALL TO SHIT.</p>
<p begin="3641670000t" end="3659680000t" xml:id="subtitle134">IT´S ABOUT TIME THEY GET RID<br/> OF THAT FUCKING DICK ANYWAY.</p>
<p begin="3660330000t" end="3666340000t" xml:id="subtitle135">I HATE THAT GUY.</p>
<p begin="3667010000t" end="3690350000t" xml:id="subtitle136">RICKY, LOSING LAHEY IS NOT<br/> A GOOD THING, ALL RIGHT?</p>
<p begin="3691000000t" end="3708340000t" xml:id="subtitle137">I CAN CONTROL LAHEY.</p>
<p begin="3709010000t" end="3734350000t" xml:id="subtitle138">IF WE HAVE TO DEAL WITH ANOTHER<br/> TRAILER-PARK SUPERVISOR,</p>
<p begin="3735010000t" end="3744350000t" xml:id="subtitle139">IT´S NOT GONNA BE GOOD.</p>
<p begin="3745010000t" end="3754690000t" xml:id="subtitle140">TAKE ME TO J-ROC´S.</p>
<p begin="3755340000t" end="3775020000t" xml:id="subtitle141">FUCK J-ROC´S, JULIAN.<br/> I GOT TO SEE LUCY AND TRINITY.</p>
<p begin="3775670000t" end="3790010000t" xml:id="subtitle142">I HAVEN´T SEEN THEM<br/> IN 14 MONTHS, MAN.</p>
<p begin="3790670000t" end="3798010000t" xml:id="subtitle143">THAT´S MY FAMILY.</p>
<p begin="3798680000t" end="3820010000t" xml:id="subtitle144">WE´RE GOING TO J-ROC´S<br/> FIRST, RICKY.</p>
<p begin="3820670000t" end="3853670000t" xml:id="subtitle145">HEY, JULIAN, MAYBE RICKY<br/> SHOULD GO SEE RAY FIRST.</p>
<p begin="3854340000t" end="3873680000t" xml:id="subtitle146">WHAT ARE YOU TALKING ABOUT,<br/> BUBBLES?</p>
<p begin="3874340000t" end="3887340000t" xml:id="subtitle147">WHAT´S GOING ON HERE?</p>
<p begin="3888010000t" end="3916020000t" xml:id="subtitle148">JUST THERE´S SOME STUFF<br/> THAT´S KIND OF DIFFERENT NOW,</p>
<p begin="3916670000t" end="3933340000t" xml:id="subtitle149">AND JUST FUCKING GO SEE RAY.</p>
<p begin="3934000000t" end="3948670000t" xml:id="subtitle150">HEY, DAD!</p>
<p begin="3949340000t" end="3969340000t" xml:id="subtitle151">-RICKY!<br/> -HOW´S IT GOING?</p>
<p begin="3970000000t" end="3992340000t" xml:id="subtitle152">-OH, MY GOD, HE´S OUT OF JAIL!<br/> -YOU´RE OUT OF YOUR CHAIR.</p>
<p begin="3993000000t" end="4004670000t" xml:id="subtitle153">I´M OUT OF MY CHAIR.<br/> I FEEL GREAT.</p>
<p begin="4005340000t" end="4020680000t" xml:id="subtitle154">GREAT TO SEE YOU, MAN.</p>
<p begin="4021330000t" end="4039340000t" xml:id="subtitle155">-HEY, RICKY, WELCOME BACK.<br/> -WHAT ARE YOU DOING HERE?</p>
<p begin="4040000000t" end="4052670000t" xml:id="subtitle156">OH, I´M JUST CRASHING<br/> WITH RAY FOR A BIT.</p>
<p begin="4053340000t" end="4072350000t" xml:id="subtitle157">ME AND LUCY GOT IN A FIGHT.<br/> HOW ARE YOU DOING, ANYWAY?</p>
<p begin="4073000000t" end="4084330000t" xml:id="subtitle158">GOOD.<br/> IS LUCY IS ALL RIGHT?</p>
<p begin="4085010000t" end="4102020000t" xml:id="subtitle159">YEAH, AFTER ALL THE SHIT<br/> WENT DOWN AT THE WEDDING,</p>
<p begin="4102670000t" end="4114340000t" xml:id="subtitle160">SHE BLAMED IT ALL ON YOU</p>
<p begin="4115010000t" end="4133690000t" xml:id="subtitle161">AND SAID SHE DIDN´T WANT<br/> TO SEE YOU ANYMORE.</p>
<p begin="4134340000t" end="4149680000t" xml:id="subtitle162">IT WASN´T MY FAULT.<br/> IT WAS THE COPS´ FAULT.</p>
<p begin="4150330000t" end="4163000000t" xml:id="subtitle163">THEY RUINED THE WEDDING, NOT ME.</p>
<p begin="4163670000t" end="4179010000t" xml:id="subtitle164">THAT´S WHAT I TOLD HER,<br/> BUT YOU KNOW LUCY.</p>
<p begin="4179680000t" end="4202020000t" xml:id="subtitle165">I CAN´T BELIEVE SHE´S STILL<br/> PISSED OFF OVER THAT BULLSHIT.</p>
<p begin="4203340000t" end="4224670000t" xml:id="subtitle166">OH, YEAH, SHE´S STILL PRETTY<br/> PISSED OFF ABOUT THAT, RICKY.</p>
<p begin="4225340000t" end="4244350000t" xml:id="subtitle167">DAD, WHAT THE FUCK´S GOING ON?</p>
<p begin="4245010000t" end="4259680000t" xml:id="subtitle168">ARE LUCY AND TRINITY OKAY<br/> OR WHAT?</p>

<p begin="11847340000t" end="11867020000t" xml:id="subtitle524">LIKE YOUR LITTLE BUDDY,<br/> WITH HIS FUCKING NO SHIRT,</p>
<p begin="11867670000t" end="11877670000t" xml:id="subtitle525">MOVING IN WITH MY GIRLFRIEND</p>
<p begin="11878340000t" end="11895350000t" xml:id="subtitle526">AND RUINING<br/> MY WHOLE FUCKING LIFE!</p>
<p begin="11896010000t" end="11906340000t" xml:id="subtitle527">NOW THERE´S FUCKING SHIT<br/> EVERYWHERE</p>

<p begin="11945670000t" end="11967000000t" xml:id="subtitle530">[ CAR ALARM BLARING ]</p>
<p begin="12002340000t" end="12035010000t" xml:id="subtitle531">THIS CART IS FUCKED.</p>
<p begin="12035670000t" end="12057340000t" xml:id="subtitle532">ONE GOOD FUCKING WHEEL,<br/> THAT´S IT.</p>

<p begin="12246010000t" end="12261680000t" xml:id="subtitle534">HEY, BUBBLES.</p>
<p begin="12262340000t" end="12275680000t" xml:id="subtitle535">HEY, RICKY.</p>
<p begin="12276340000t" end="12287670000t" xml:id="subtitle536">HOW´S IT GOING?</p>
<p begin="12288340000t" end="12306350000t" xml:id="subtitle537">PRETTY GOOD.</p>
<p begin="12307010000t" end="12324020000t" xml:id="subtitle538">THANKS FOR NOT<br/> RATTING ME OUT TODAY.</p>
<p begin="12324670000t" end="12337670000t" xml:id="subtitle539">MAN, I´M SORRY<br/> ABOUT THAT TODAY, MAN.</p>
<p begin="12338340000t" end="12351340000t" xml:id="subtitle540">THAT WAS FUCKED UP.</p>
<p begin="12352000000t" end="12362000000t" xml:id="subtitle541">IT´S OKAY.</p>
<p begin="12362670000t" end="12375670000t" xml:id="subtitle542">GOT YOUR BUBBLE MACHINE<br/> WORKING, HUH?</p>
<p begin="12376340000t" end="12415350000t" xml:id="subtitle543">YEAH, HAD TO PUT A NEW<br/> FUCKING PART IN HER.</p>

<p begin="12453340000t" end="12471010000t" xml:id="subtitle545">[ ICE CUBES RATTLE ]</p>
<p begin="12471670000t" end="12490350000t" xml:id="subtitle546">DO YOU WANT A DRINK<br/> OR SOMETHING?</p>
<p begin="12491000000t" end="12512670000t" xml:id="subtitle547">NO.</p>
<p begin="12513340000t" end="12543670000t" xml:id="subtitle548">[ SIGHS ]<br/> SO, WHAT DO WE HAVE HERE?</p>
<p begin="12544340000t" end="12559680000t" xml:id="subtitle549">WHERE DID YOU GET THIS SHIT?</p>
<p begin="12560330000t" end="12574330000t" xml:id="subtitle550">J-ROC.</p>
<p begin="12575010000t" end="12590020000t" xml:id="subtitle551">J-ROC, HUH?</p>
<p begin="12614670000t" end="12639680000t" xml:id="subtitle552">SO, I´M PRETTY STUPID,<br/> AREN´T I, JULIAN?</p>
<p begin="12640330000t" end="12653000000t" xml:id="subtitle553">YOU´RE SMART AND I´M STUPID.</p>
<p begin="12653670000t" end="12675000000t" xml:id="subtitle554">THAT´S WHAT EVERYONE<br/> AROUND THE PARK THINKS,<br/> RIGHT, ACCORDING TO YOU?</p>
<p begin="12675670000t" end="12706670000t" xml:id="subtitle555">YOU´RE THE BIG SMART GUY,<br/> AND I´M THE BIG STUPID GUY.</p>
<p begin="12707340000t" end="12723350000t" xml:id="subtitle556">SO, ARE THESE MALE OR FEMALE?</p>
<p begin="12724000000t" end="12740340000t" xml:id="subtitle557">I DON´T KNOW.<br/> WHAT´S THE DIFFERENCE?</p>
<p begin="12741000000t" end="12769010000t" xml:id="subtitle558">ABOUT FOUR EXTRA WEEKS´ WORK,<br/> THAT´S WHAT THE DIFFERENCE IS.</p>
<p begin="12769680000t" end="12786690000t" xml:id="subtitle559">HOW DOES THAT<br/> MAKE YOU FEEL, HUH?</p>
<p begin="12787340000t" end="12807020000t" xml:id="subtitle560">YOU BOUGHT THE WRONG CLONES.<br/> YOU MADE A BIG MISTAKE.</p>
<p begin="12807670000t" end="12825010000t" xml:id="subtitle561">NOW YOU GOT A BIG FUCKING<br/> WASTE OF TIME ON YOUR HANDS.</p>
<p begin="12825670000t" end="12837000000t" xml:id="subtitle562">HOW DOES THAT FEEL, BUDDY?</p>
<p begin="12837670000t" end="12853340000t" xml:id="subtitle563">LISTEN, RICKY, I MAKE MISTAKES,<br/> TOO, YOU KNOW.</p>
<p begin="12854000000t" end="12888340000t" xml:id="subtitle564">I DON´T KNOW ANYTHING ABOUT THIS<br/> FUCKING HYDROPONIC SHIT, MAN.</p>
<p begin="12889010000t" end="12900680000t" xml:id="subtitle565">I FEEL STUPID.</p>
<p begin="12901330000t" end="12932000000t" xml:id="subtitle566">WELL, NOW YOU KNOW WHAT<br/> I FEEL LIKE ALL THE TIME.</p>
<p begin="12932670000t" end="12963000000t" xml:id="subtitle567">WELL, CAN YOU DO ANYTHING<br/> WITH THIS MESS OR WHAT?</p>
<p begin="12963670000t" end="12980010000t" xml:id="subtitle568">DID I TOTALLY FUCK THIS ALL UP?</p>
<p begin="12980670000t" end="13006340000t" xml:id="subtitle569">[ SIGHS ]<br/> I DON´T KNOW MAN.</p>
<p begin="13007010000t" end="13023350000t" xml:id="subtitle570">HOPEFULLY YOU GOT<br/> A COUPLE FEMALE PLANTS HERE</p>
<p begin="13024000000t" end="13054330000t" xml:id="subtitle571">AND MAYBE WE CAN CLONE THEM<br/> OR DO SOMETHING WITH THEM.</p>
<p begin="13055010000t" end="13074690000t" xml:id="subtitle572">IT LOOKS PRETTY FUCKED UP,<br/> THOUGH.</p>

<p begin="13092340000t" end="13102340000t" xml:id="subtitle574">WELL, THAT´S NO GOOD, THEN.</p>
