<div xml:space="preserve">
<p begin="274000000t" end="288670000t" xml:id="subtitle0">[ WHISPERING ]</p>
<p begin="289340000t" end="309670000t" xml:id="subtitle1">WHAT THE FUCK?</p>
<p begin="310330000t" end="334000000t" xml:id="subtitle2">DON´T GIVE ME A ROUGH TIME,<br/> JULIAN.</p>
<p begin="334670000t" end="350010000t" xml:id="subtitle3">I´M WORKING HERE.</p>
<p begin="350670000t" end="362340000t" xml:id="subtitle4">I JUST WANT TO TALK TO YOU.</p>
<p begin="363000000t" end="375340000t" xml:id="subtitle5">WHAT ABOUT?</p>
<p begin="376010000t" end="390350000t" xml:id="subtitle6">WHAT IS UP WITH THIS ELECTION</p>
<p begin="391000000t" end="404340000t" xml:id="subtitle7">FOR A NEW TRAILER-PARK<br/> SUPERVISOR?</p>
<p begin="405010000t" end="419350000t" xml:id="subtitle8">I DON´T KNOW.<br/> YOU TELL ME.</p>
<p begin="420000000t" end="437340000t" xml:id="subtitle9">WHAT, YOU WANT TO LOSE YOUR JOB?</p>
<p begin="438010000t" end="452350000t" xml:id="subtitle10">WHAT JOB?<br/> THIS ISN´T A JOB.</p>
<p begin="453000000t" end="481680000t" xml:id="subtitle11">I´M A SLAVE TO THIS PARK,<br/> ALWAYS HAVE BEEN.</p>
<p begin="482340000t" end="514010000t" xml:id="subtitle12">KIDS THROWING BOTTLES.<br/> CARS ON FIRE.</p>
<p begin="514670000t" end="539010000t" xml:id="subtitle13">I GOT NO HELP ANYMORE.<br/> RANDY´S GONE.</p>
<p begin="539680000t" end="561010000t" xml:id="subtitle14">-YOU ASK ME IF I CARE!<br/> -COME ON.</p>
<p begin="561670000t" end="575670000t" xml:id="subtitle15">ASK ME! GO AHEAD!<br/> ASK ME IF I CARE!</p>
<p begin="576340000t" end="598010000t" xml:id="subtitle16">ALL RIGHT, ALL RIGHT, ALL RIGHT.<br/> DO YOU CARE, JIM?</p>
<p begin="646340000t" end="668680000t" xml:id="subtitle17">YEAH.</p>
<p begin="669340000t" end="691340000t" xml:id="subtitle18">YEAH, GO AHEAD.<br/> ASK ME.</p>
<p begin="692000000t" end="711340000t" xml:id="subtitle19">I JUST ASKED YOU.</p>
<p begin="712000000t" end="728670000t" xml:id="subtitle20">WHAT?</p>
<p begin="729340000t" end="759340000t" xml:id="subtitle21">[ SLOW PIANO MUSIC PLAYS ]</p>
<p begin="988680000t" end="1004690000t" xml:id="subtitle22">[ CAT MEOWS ]</p>
<p begin="1157340000t" end="1177340000t" xml:id="subtitle23">[ SIREN WAILING ]</p>
<p begin="1219680000t" end="1238020000t" xml:id="subtitle24">WHAT THE FUCK ARE YOU DOING?</p>
<p begin="1238680000t" end="1258360000t" xml:id="subtitle25">AND WHAT´S THIS SIGN SHIT?</p>
<p begin="1259010000t" end="1276020000t" xml:id="subtitle26">YOU HAVEN´T HEARD YET?</p>
<p begin="1276670000t" end="1298670000t" xml:id="subtitle27">I LIVE HERE NOW,<br/> THANKS TO YOU AND JULIAN,</p>
<p begin="1299340000t" end="1316350000t" xml:id="subtitle28">IN SOME FUCKING SHITTY CAMPER.</p>
<p begin="1317010000t" end="1349680000t" xml:id="subtitle29">AND I´M RUNNING FOR<br/> TRAILER-PARK SUPERVISOR.</p>
<p begin="1350330000t" end="1365340000t" xml:id="subtitle30">HOW DO YOU KNOW THIS IDIOT?</p>
<p begin="1366010000t" end="1380010000t" xml:id="subtitle31">IT´S A LONG FUCKING STORY.</p>
<p begin="1380670000t" end="1393010000t" xml:id="subtitle32">REMEMBER LAST YEAR<br/> WHEN I GOT SHOT?</p>
<p begin="1393670000t" end="1424000000t" xml:id="subtitle33">RICKY GOT SHOT A COUPLE TIMES,<br/> AND SAM WAS A VETERINARIAN,</p>
<p begin="1424670000t" end="1446670000t" xml:id="subtitle34">AND RICKY DIDN´T WANT TO GO<br/> TO THE COPS, SO SAM --</p>
<p begin="1447340000t" end="1459680000t" xml:id="subtitle35">TRINITY SHOT HIM IN THE ASS.</p>
<p begin="1460330000t" end="1486670000t" xml:id="subtitle36">YEAH, SAM TOOK SOME BULLETS<br/> OUT OF HIS ASS.</p>
<p begin="1487340000t" end="1503010000t" xml:id="subtitle37">SO, THEY COME TO ME,<br/> AND I TELL THEM,</p>
<p begin="1503670000t" end="1521680000t" xml:id="subtitle38">"HEY, I´M A VET, NOT A DOCTOR."</p>
<p begin="1522340000t" end="1548350000t" xml:id="subtitle39">SAM CAN FUCK OFF.<br/> IT´S NOT MY FAULT WHAT HAPPENED.</p>
<p begin="1549010000t" end="1566680000t" xml:id="subtitle40">I WENT TO JAIL, AND THE DOCTOR<br/> STARTED EXAMINING ME,</p>
<p begin="1567340000t" end="1584350000t" xml:id="subtitle41">AND BASICALLY, THEY ASKED,<br/> "WHO SEWED YOU UP?"</p>
<p begin="1585010000t" end="1596010000t" xml:id="subtitle42">BECAUSE IT WAS SUCH A BUTCHER<br/> OF A JOB,</p>
<p begin="1596670000t" end="1606670000t" xml:id="subtitle43">AND I TOLD THEM IT WAS SAM.</p>
<p begin="1607340000t" end="1626350000t" xml:id="subtitle44">I DIDN´T KNOW THAT VETS WEREN´T<br/> ALLOWED TO WORK ON HUMANS,</p>
<p begin="1627010000t" end="1637680000t" xml:id="subtitle45">HE WAS GONNA LOSE HIS PRACTICE.</p>
<p begin="1638340000t" end="1669670000t" xml:id="subtitle46">EIGHT YEARS -- EIGHT YEARS<br/> I WORKED AT THAT PRACTICE.</p>
<p begin="1670330000t" end="1684670000t" xml:id="subtitle47">I HAD IT BUILT UP NICELY.</p>
<p begin="1685340000t" end="1710350000t" xml:id="subtitle48">NOW IT´S GONE,<br/> PAYING FINES AND SHIT.</p>
<p begin="1711000000t" end="1725340000t" xml:id="subtitle49">SAM LOST <span style="style1">EVERYTHING,</span></p>
<p begin="1726010000t" end="1752020000t" xml:id="subtitle50">AND HE´S REALLY PISSED OFF<br/> AT RICKY AND JULIAN.</p>
<p begin="1752670000t" end="1769680000t" xml:id="subtitle51">SO NOW HE FEELS LIKE<br/> THE NEXT LOGICAL JUMP</p>
<p begin="1770330000t" end="1779670000t" xml:id="subtitle52">IS TO RUN A TRAILER PARK?</p>
<p begin="1780330000t" end="1792670000t" xml:id="subtitle53">YOU´VE <span style="style1">GOT </span>TO BE KIDDING.</p>
<p begin="1793340000t" end="1807680000t" xml:id="subtitle54">JUDGING BY THE LOOK<br/> OF THIS PLACE,</p>
<p begin="1809010000t" end="1829680000t" xml:id="subtitle55">I´M GONNA GET ELECTED<br/> TRAILER-PARK SUPERVISOR.</p>
<p begin="1830330000t" end="1862000000t" xml:id="subtitle56">AND WHEN I AM, IF YOU THINK<br/> LAHEY MADE YOUR LIFE MISERABLE,</p>
<p begin="1862670000t" end="1876670000t" xml:id="subtitle57">WAIT TILL YOU GET A LOAD OF ME.</p>
<p begin="1877340000t" end="1888340000t" xml:id="subtitle58">KNOCK, KNOCK.</p>
<p begin="1889010000t" end="1899010000t" xml:id="subtitle59">WHO´S THERE?</p>
<p begin="1899680000t" end="1912350000t" xml:id="subtitle60">FUCK OFF!</p>
<p begin="1964670000t" end="1983010000t" xml:id="subtitle61">-GO ON, JIM!<br/> -HEY, LAHEY.</p>
<p begin="1983670000t" end="1995000000t" xml:id="subtitle62">HELLO, EVERYBODY!</p>
<p begin="1995670000t" end="2011340000t" xml:id="subtitle63">LAHEY, WHAT THE HELL<br/> IS GOING ON HERE, MAN?</p>
<p begin="2012000000t" end="2034000000t" xml:id="subtitle64">THIS PLACE LOOKS LIKE THE<br/> TRAILER PARK OF THE APOCALYPSE!</p>
<p begin="2034670000t" end="2055000000t" xml:id="subtitle65">THERE ARE OPEN CAR FIRES,<br/> FOR CHRIST SAKES, JIMMY!</p>
<p begin="2055670000t" end="2073010000t" xml:id="subtitle66">-NICE TO SEE YOU, RAY.<br/> -OH, COME ON, JIM!</p>
<p begin="2073670000t" end="2083350000t" xml:id="subtitle67">[ INDISTINCT TALKING ]</p>
<p begin="2084000000t" end="2099010000t" xml:id="subtitle68">THANKS A LOT.<br/> EXCUSE ME.</p>
<p begin="2099680000t" end="2116020000t" xml:id="subtitle69">HELLO, MRS. WOOLRICK.<br/> HOW YOU DOING?</p>
<p begin="2116670000t" end="2137000000t" xml:id="subtitle70">HEY, THANK YOU.<br/> THANK YOU VERY MUCH.</p>
<p begin="2137670000t" end="2158340000t" xml:id="subtitle71">FUCK THAT, YOU KNOW<br/> WHAT I´M SAYING, YOU BITCH?</p>
<p begin="2159010000t" end="2182680000t" xml:id="subtitle72">LISTEN, I WAS UNAWARE<br/> THAT I HAD AN APPOINTMENT</p>
<p begin="2183340000t" end="2206010000t" xml:id="subtitle73">WITH YOU FINE PEOPLE TODAY.</p>
<p begin="2206670000t" end="2237000000t" xml:id="subtitle74">T TURNS OUT THAT I HAVE<br/> ANOTHER ENGAGEMENT.</p>
<p begin="2237670000t" end="2263340000t" xml:id="subtitle75">-I PLAN TO GET DRUNK.<br/> -OH, JIM, NOT AGAIN!</p>
<p begin="2264000000t" end="2272680000t" xml:id="subtitle76">THANK YOU.</p>
<p begin="2273340000t" end="2314670000t" xml:id="subtitle77">RANDY QUIT, AND NOW LAHEY,<br/> HE STARTED DRINKING...</p>
<p begin="2315340000t" end="2367340000t" xml:id="subtitle78">REALLY HEAVY, ´CAUSE IF YOU<br/> ASK ME, HE REALLY MISSES HIM.</p>
<p begin="2368010000t" end="2380350000t" xml:id="subtitle79">YOU KNOW, I´VE BEEN THE BEST</p>
<p begin="2381000000t" end="2402000000t" xml:id="subtitle80">ASSISTANT TRAILER-PARK<br/> SUPERVISOR IN THIS PARK.</p>
<p begin="2403340000t" end="2418680000t" xml:id="subtitle81">I´VE BEEN DOING THIS<br/> FOR LIKE 12 YEARS.</p>
<p begin="2419340000t" end="2434010000t" xml:id="subtitle82">YEAH, BUT YOU --<br/> UH, HELLO, BLUE BAG.</p>
<p begin="2434670000t" end="2449680000t" xml:id="subtitle83">PUT IT IN --<br/> HOW MANY TIMES?</p>
<p begin="2450330000t" end="2477340000t" xml:id="subtitle84">ANYWAY,<br/> 12 YEARS AS THE ASSISTANT.</p>
<p begin="2478010000t" end="2493680000t" xml:id="subtitle85">HELLO!<br/> YOU KNOW, LIKE --</p>
<p begin="2494340000t" end="2505670000t" xml:id="subtitle86">NO TALK OF ANY KIND<br/> OF PROMOTION.</p>
<p begin="2506340000t" end="2525350000t" xml:id="subtitle87">NO TALK OF ANY KIND<br/> OF MORE MONEY, NOTHING.</p>
<p begin="2526010000t" end="2546680000t" xml:id="subtitle88">YEAH, TO MAKE A LONG STORY<br/> SHORT, I ASKED MR. LAHEY</p>
<p begin="2547340000t" end="2572680000t" xml:id="subtitle89">FOR A PROMOTION TO WEEKEND<br/> TRAILER-PARK SUPERVISOR,</p>
<p begin="2573340000t" end="2584340000t" xml:id="subtitle90">BUT HE DIDN´T THINK<br/> I WAS READY FOR IT.</p>
<p begin="2585010000t" end="2593350000t" xml:id="subtitle91">WHAT A DICK.</p>
<p begin="2594000000t" end="2611670000t" xml:id="subtitle92">AND LUCY SAID I HAD TO QUIT,<br/> SO I DID.</p>
<p begin="2612340000t" end="2646680000t" xml:id="subtitle93">RANDY WAS A DAMN GOOD ASSISTANT<br/> TRAILER-PARK SUPERVISOR.</p>
<p begin="2647340000t" end="2671340000t" xml:id="subtitle94">RIGHT-HAND MAN,<br/> HOLD THE WHOLE THING TOGETHER.</p>
<p begin="2672000000t" end="2686340000t" xml:id="subtitle95">LOOK WHAT HAPPENS WITHOUT HIM.</p>
<p begin="2687010000t" end="2721010000t" xml:id="subtitle96">NOW, I´M NOT SAYING<br/> THAT I CAN´T HANDLE IT.</p>
<p begin="2721670000t" end="2760010000t" xml:id="subtitle97">BUT OBVIOUSLY, THINGS HAPPEN.</p>
<p begin="2760670000t" end="2795340000t" xml:id="subtitle98">AND YOU SEE THE RESULTS<br/> IN THE FRUITS OF THE HAPPENING.</p>
<p begin="2796010000t" end="2833680000t" xml:id="subtitle99">PASS ME A 13 THERE, BUBBS.</p>
<p begin="2834340000t" end="2853350000t" xml:id="subtitle100">THANKS.</p>
<p begin="2854000000t" end="2881340000t" xml:id="subtitle101">JULIAN!<br/> GUESS WHAT, MAN.</p>
<p begin="2882000000t" end="2901010000t" xml:id="subtitle102">SARAH FOUND A PERFECT PLACE<br/> FOR ME TO GROW MY DOPE.</p>
<p begin="2901670000t" end="2909010000t" xml:id="subtitle103">-HEY, GUYS.<br/> -REALLY?</p>
<p begin="2909680000t" end="2929360000t" xml:id="subtitle104">-YOU KNOW THE ABANDONED<br/> AIRSTREAM UP THERE?<br/> -HI, SARAH.</p>
<p begin="2930000000t" end="2941670000t" xml:id="subtitle105">LOOKS LIKE A FUCKING SPACESHIP.</p>
<p begin="2942340000t" end="2958680000t" xml:id="subtitle106">THE CREAM-COLORED,<br/> OLD BEAT-OFF THING.</p>
<p begin="2959340000t" end="2983340000t" xml:id="subtitle107">YEAH, IT´S PERFECT.<br/> THERE IS A CATCH, THOUGH.</p>
<p begin="2984000000t" end="3003340000t" xml:id="subtitle108">-WHAT?<br/> -LAHEY OWNS THE FUCKING THING.</p>
<p begin="3004670000t" end="3024670000t" xml:id="subtitle109">OH, FUCK THAT, BOYS.</p>
<p begin="3025340000t" end="3065340000t" xml:id="subtitle110">YOU THINK LAHEY IS GONNA<br/> DO YOU TWO A FAVOR?</p>
<p begin="3066010000t" end="3091680000t" xml:id="subtitle111">BUBBLES, COULD YOU GO GRAB<br/> MY LEASE AGREEMENT</p>
<p begin="3092340000t" end="3102340000t" xml:id="subtitle112">ON TOP OF THE FRIDGE?</p>
<p begin="3103000000t" end="3116670000t" xml:id="subtitle113">-YEP.<br/> -THANKS</p>
<p begin="3117340000t" end="3137020000t" xml:id="subtitle114">OH, AND GRAB ME A PEN<br/> AND SOME LIQUID PAPER.</p>
<p begin="3137670000t" end="3146010000t" xml:id="subtitle115">YEP.</p>
<p begin="3146670000t" end="3163340000t" xml:id="subtitle116">I´M GONNA GO TALK TO LAHEY.</p>
<p begin="3164000000t" end="3183010000t" xml:id="subtitle117">LAHEY´S NOT GONNA LISTEN TO YOU.<br/> WHY WOULD HE?</p>
<p begin="3183670000t" end="3208010000t" xml:id="subtitle118">RICKY, LAHEY IS VULNERABLE<br/> RIGHT NOW, OKAY?</p>
<p begin="3208680000t" end="3234350000t" xml:id="subtitle119">LET´S GO TALK TO LAHEY.</p>
<p begin="3235010000t" end="3264690000t" xml:id="subtitle120">GET IN THE OTHER SIDE, MAN.</p>
<p begin="3265340000t" end="3286010000t" xml:id="subtitle121">CAN I GET IN THE FRONT, RICKY?</p>
<p begin="3286670000t" end="3308000000t" xml:id="subtitle122">NO, BUBBLES, GET IN THE BACK.</p>
<p begin="3308680000t" end="3335020000t" xml:id="subtitle123">I´M ALWAYS GETTING<br/> IN THE FUCKING BACK.</p>
<p begin="3335670000t" end="3356000000t" xml:id="subtitle124">I´M DOING ALL THE TALKING<br/> IN HERE, ALL RIGHT?</p>
<p begin="3356670000t" end="3377000000t" xml:id="subtitle125">IT´S ONLY FUCKING LAHEY.<br/> I CAN DO SOME TALKING.</p>
<p begin="3377670000t" end="3392010000t" xml:id="subtitle126">LAHEY´S PISS DRUNK, ANYWAY.</p>
<p begin="3392670000t" end="3415670000t" xml:id="subtitle127">GUYS, GUYS, GUYS, WE CAN´T<br/> SCREW THIS UP, ALL RIGHT?</p>
<p begin="3416340000t" end="3437670000t" xml:id="subtitle128">WE NEED LAHEY.<br/> DO YOU UNDERSTAND, RICKY?</p>
<p begin="3438340000t" end="3474350000t" xml:id="subtitle129">LAHEY, OPEN UP!<br/> IT´S JULIAN.</p>
<p begin="3475010000t" end="3488680000t" xml:id="subtitle130">OPEN UP, LAHEY!</p>
<p begin="3489340000t" end="3502010000t" xml:id="subtitle131">PASS ME THOSE BARBECUE TONGS.</p>
<p begin="3502670000t" end="3515340000t" xml:id="subtitle132">[ DOG BARKING ]</p>
<p begin="3516010000t" end="3538350000t" xml:id="subtitle133">HERE, HOLD THAT.<br/> I´LL USE THE BARBECUE TONGS.</p>
<p begin="3577010000t" end="3600350000t" xml:id="subtitle134">COME ON.<br/> HEY, HEY, HEY, HEY, HEY, HEY!</p>
<p begin="3601670000t" end="3632340000t" xml:id="subtitle135">HEY, HEY!<br/> GET IN HERE!</p>
<p begin="3633000000t" end="3648010000t" xml:id="subtitle136">[ TELEPHONE BEEPING ]</p>
<p begin="3678680000t" end="3709350000t" xml:id="subtitle137">HEY, WHAT THE HELL´S GOING ON?</p>
<p begin="3710000000t" end="3728340000t" xml:id="subtitle138">DOESN´T ANYBODY KNOCK ANYMORE?</p>
<p begin="3729010000t" end="3747350000t" xml:id="subtitle139">WE´VE GOT TO TALK, JIM.<br/> IT´S ABOUT THE ELECTION.</p>
<p begin="3748010000t" end="3761350000t" xml:id="subtitle140">THE VOTE IS TODAY.</p>
<p begin="3762000000t" end="3775670000t" xml:id="subtitle141">OH, IT´S TODAY?!</p>
<p begin="3776340000t" end="3792350000t" xml:id="subtitle142">ASK ME IF I CARE.</p>
<p begin="3793000000t" end="3801680000t" xml:id="subtitle143">OH, JIM.</p>
<p begin="3802340000t" end="3829680000t" xml:id="subtitle144">GUYS, GO IN THE KITCHEN FOR<br/> A MINUTE, WILL YOU, PLEASE?</p>
<p begin="3830330000t" end="3855000000t" xml:id="subtitle145">WELL, CAN I MAKE A SANDWICH<br/> OR SOMETHING?</p>
<p begin="3855670000t" end="3873340000t" xml:id="subtitle146">JUST GO IN THE KITCHEN,<br/> RICKY, PLEASE.</p>
<p begin="3874000000t" end="3889340000t" xml:id="subtitle147">I´LL TAKE A LITTLE BIT OF THAT,<br/> IF THAT´S ALL RIGHT.</p>
<p begin="3890000000t" end="3902670000t" xml:id="subtitle148">CAN YOU MAKE ME A MEAT SANDWICH?</p>
<p begin="3903340000t" end="3924010000t" xml:id="subtitle149">SURE, I´M MAKING SOMETHING,<br/> UNLESS SOMEONE STOPS ME.</p>
<p begin="3924670000t" end="3943350000t" xml:id="subtitle150">I KNOW WHAT´S WRONG, JIM.</p>
<p begin="3944000000t" end="3974000000t" xml:id="subtitle151">YOU DON´T KNOW<br/> WHAT´S WRONG, JULIAN.</p>
<p begin="3974670000t" end="4000340000t" xml:id="subtitle152">LISTEN, THERE´S ONLY EVER BEEN<br/> ONE TRAILER-PARK SUPERVISOR,</p>
<p begin="4001000000t" end="4020680000t" xml:id="subtitle153">AND IT´S BEEN YOU.<br/> YOU MADE THIS PLACE, JIM.</p>
<p begin="4021330000t" end="4035000000t" xml:id="subtitle154">YOU AND RANDY.</p>
<p begin="4035670000t" end="4058010000t" xml:id="subtitle155">YEAH, I MISS HIM.</p>
<p begin="4058680000t" end="4106020000t" xml:id="subtitle156">I CAN´T DO MY JOB<br/> WITHOUT HIM BY MY SIDE.</p>
<p begin="4106670000t" end="4148000000t" xml:id="subtitle157">IT´S TOO LATE NOW.<br/> I LET THIS PARK GO TO SHIT.</p>
<p begin="4148680000t" end="4180680000t" xml:id="subtitle158">SAM WILL PROBABLY WIN<br/> THIS ELECTION FOR SURE.</p>
<p begin="4181330000t" end="4200670000t" xml:id="subtitle159">WHAT WOULD YOU SAY IF I TOLD YOU</p>
<p begin="4202000000t" end="4238670000t" xml:id="subtitle160">I CAN GET YOU AND RANDY<br/> BACK TOGETHER?</p>
<p begin="4239340000t" end="4260670000t" xml:id="subtitle161">YOU KNOW,<br/> WE JUST GET ALONG TOGETHER</p>
<p begin="4261330000t" end="4279670000t" xml:id="subtitle162">AND WE WORK WELL TOGETHER.</p>
<p begin="4280330000t" end="4310010000t" xml:id="subtitle163">AND -- AND WE WERE<br/> TOGETHER FOR --</p>
<p begin="4310670000t" end="4335680000t" xml:id="subtitle164">AS A COUPLE,<br/> FOR A VERY SHORT TIME.</p>
<p begin="4336340000t" end="4381350000t" xml:id="subtitle165">AND TOGETHER WE MAKE A TEAM,<br/> AND WHEN THE TEAM GETS FUCKED,</p>
<p begin="4382000000t" end="4410340000t" xml:id="subtitle166">THE PARK GOES TO SHIT,<br/> AND IT´S TOO LATE.</p>
<p begin="4411000000t" end="4444340000t" xml:id="subtitle167">IF THE ELECTION´S TODAY,<br/> I´M GONNA WIN AGAINST SAM?</p>
<p begin="4445010000t" end="4458680000t" xml:id="subtitle168">LISTEN --</p>
<p begin="4459340000t" end="4477680000t" xml:id="subtitle169">LAHEY, YOU GOT<br/> ANY FUCKING MAYONNAISE?</p>
<p begin="4478340000t" end="4515350000t" xml:id="subtitle170">RICKY, I´M TRYING TO TALK<br/> TO LAHEY OUT HERE, OKAY?</p>
<p begin="4516010000t" end="4534350000t" xml:id="subtitle171">LISTEN, I GOT A BUSINESS<br/> PROPOSAL FOR YOU.</p>
<p begin="4535010000t" end="4549350000t" xml:id="subtitle172">I´M GONNA BREAK UP<br/> LUCY AND RANDY</p>
<p begin="4550000000t" end="4566340000t" xml:id="subtitle173">AND HELP YOU WIN THAT ELECTION.</p>
<p begin="4567010000t" end="4589350000t" xml:id="subtitle174">ALL I WANT IN RETURN IS THAT<br/> SHITTY OLD AIRSTREAM TRAILER.</p>
<p begin="4590000000t" end="4604670000t" xml:id="subtitle175">I´VE GOT A LEASE HERE.<br/> SIX MONTHS.</p>

<p begin="12741670000t" end="12765010000t" xml:id="subtitle532">AND I´VE BEEN THINKING THAT, UH,</p>
<p begin="12765670000t" end="12797670000t" xml:id="subtitle533">IF YOU´LL COME BACK<br/> AND WORK WITH ME,</p>
<p begin="12798340000t" end="12823680000t" xml:id="subtitle534">I´LL PROMOTE YOU TO WEEKEND<br/> TRAILER-PARK SUPERVISOR.</p>
<p begin="12824340000t" end="12841350000t" xml:id="subtitle535">WEEKEND PARK SUPERVISOR?</p>
<p begin="12842000000t" end="12856000000t" xml:id="subtitle536">YEAH.</p>
<p begin="12856670000t" end="12875680000t" xml:id="subtitle537">WHAT ABOUT YOU AND LUCY?</p>
<p begin="12876340000t" end="12907010000t" xml:id="subtitle538">AS OF THIS SECOND, MR. LAHEY,<br/> LUCY AND I ARE THROUGH.</p>
<p begin="12928340000t" end="12947020000t" xml:id="subtitle539">LOOK, I GOT TO GO AND DEAL WITH</p>
<p begin="12947670000t" end="12972010000t" xml:id="subtitle540">THIS DRINKING-AND-DRIVING<br/> BULLSHIT.</p>
<p begin="12972670000t" end="13006670000t" xml:id="subtitle541">TILL I GET BACK, I WANT YOU<br/> TO SUPERVISE THIS PARK.</p>
<p begin="13007340000t" end="13026680000t" xml:id="subtitle542">SUPERVISE THE PARK?</p>
<p begin="13027340000t" end="13051340000t" xml:id="subtitle543">YOU CAN DO IT, RANDY.</p>
<p begin="13052000000t" end="13065000000t" xml:id="subtitle544">OKAY, MR. LAHEY.</p>
<p begin="13065670000t" end="13087000000t" xml:id="subtitle545">-COME ON, JIM, LET´S GO.<br/> -OKAY.</p>
<p begin="13087670000t" end="13105680000t" xml:id="subtitle546"><span style="style1">I´M STEVE RODGERS,</span><br/> <span style="style1">CHANNEL 10 NEWS.</span></p>
<p begin="13106340000t" end="13116670000t" xml:id="subtitle547"><span style="style1">HERE ARE THE RESULTS</span></p>
<p begin="13117340000t" end="13146020000t" xml:id="subtitle548"><span style="style1">OF THE SUNNYVALE TRAILER PARK</span><br/> <span style="style1">ELECTION.</span></p>
<p begin="13146670000t" end="13174010000t" xml:id="subtitle549"><span style="style1">THE WINNER OF THE ELECTION</span><br/> <span style="style1">FOR TRAILER-PARK SUPERVISOR</span></p>
<p begin="13174670000t" end="13188010000t" xml:id="subtitle550"><span style="style1">IS JIM LAHEY.</span></p>
