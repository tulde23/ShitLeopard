<p begin="206340000t" end="226340000t" xml:id="subtitle0">[ CAT MEOWING ]</p>
<p begin="265670000t" end="288670000t" xml:id="subtitle1">NICE KITTY.</p>
<p begin="289340000t" end="321340000t" xml:id="subtitle2">WHAT DO YOU WANT FOR BREAKFAST<br/> TODAY, DAISY?</p>
<p begin="322000000t" end="345340000t" xml:id="subtitle3">EXCUSE ME, SIR?</p>
<p begin="346010000t" end="356010000t" xml:id="subtitle4">HI.</p>
<p begin="356670000t" end="369340000t" xml:id="subtitle5">HI, THERE.</p>
<p begin="370000000t" end="395340000t" xml:id="subtitle6">HELLO.<br/> MY NAME IS HAMPTON,</p>
<p begin="396010000t" end="417680000t" xml:id="subtitle7">AND THIS IS MY DAUGHTER, TANYA.</p>
<p begin="418340000t" end="453010000t" xml:id="subtitle8">WE JUST TRAVEL FROM TRAILER PARK<br/> TO TRAILER PARK.</p>
<p begin="453670000t" end="462680000t" xml:id="subtitle9">THAT´S RIGHT.</p>
<p begin="463340000t" end="475010000t" xml:id="subtitle10">SPREADING THE WORD OF THE LORD.</p>
<p begin="475670000t" end="511340000t" xml:id="subtitle11">JUST AS JESUS TRAVELED FROM<br/> SHADRACH TO MESHACH TO ABEDNEGO,</p>
<p begin="512000000t" end="535340000t" xml:id="subtitle12">WE TRAVEL FROM TRAILER PARK<br/> TO TRAILER PARK,</p>
<p begin="536010000t" end="556680000t" xml:id="subtitle13">SPREADING THE GOOD NEWS.</p>
<p begin="557340000t" end="585010000t" xml:id="subtitle14">DO YOU LIVE AROUND HERE?</p>
<p begin="585670000t" end="616000000t" xml:id="subtitle15">I LIVE RIGHT HERE IN THIS VAN<br/> WITH MY KITTY.</p>
<p begin="617340000t" end="633350000t" xml:id="subtitle16">I SEE.</p>
<p begin="634000000t" end="662680000t" xml:id="subtitle17">HAVE YOU READ THE BIBLE?</p>
<p begin="663340000t" end="682020000t" xml:id="subtitle18">MAYBE I HAVE, MAYBE I HAVEN´T.</p>
<p begin="682670000t" end="700340000t" xml:id="subtitle19">WHAT´S IT TO YOU?</p>
<p begin="701000000t" end="723340000t" xml:id="subtitle20"><span style="style1">CAN </span>YOU READ, MY SON?</p>
<p begin="724000000t" end="743340000t" xml:id="subtitle21">WELL, THAT DEPENDS.</p>
<p begin="744000000t" end="760340000t" xml:id="subtitle22">CAN YOU GO FUCK YOURSELF?</p>
<p begin="761000000t" end="791000000t" xml:id="subtitle23">[ SLOW PIANO MUSIC PLAYS ]</p>
<p begin="1020670000t" end="1038340000t" xml:id="subtitle24">[ CAT MEOWS ]</p>
<p begin="1187010000t" end="1203680000t" xml:id="subtitle25">OH, I GET IT --<br/> WHEN THE ANIMALS ARE TALKING,</p>
<p begin="1205010000t" end="1219680000t" xml:id="subtitle26">THEY´RE NOT REALLY<br/> JOKING AROUND.</p>
<p begin="1220330000t" end="1241000000t" xml:id="subtitle27">IT MEANS A LOT MORE<br/> DEEPER STUFF.</p>
<p begin="1241670000t" end="1270680000t" xml:id="subtitle28">LOOK, RICKY, I UNDERSTAND<br/> THAT YOU´RE BUSY AND SHIT,</p>
<p begin="1271330000t" end="1288340000t" xml:id="subtitle29">BUT I HAVEN´T SEEN YOU<br/> FOR LIKE TWO WEEKS.</p>
<p begin="1289010000t" end="1312350000t" xml:id="subtitle30">LIKE, YOU´RE GOING TO SCHOOL.<br/> IT´S DOPE THIS, SCHOOL THAT.</p>
<p begin="1313000000t" end="1327340000t" xml:id="subtitle31">YOU´RE ALWAYS HERE<br/> LOOKING AFTER THE PLANTS.</p>
<p begin="1328010000t" end="1354020000t" xml:id="subtitle32">LIKE, CAN´T WE JUST HANG OUT<br/> FOR ONCE?</p>
<p begin="1354670000t" end="1381680000t" xml:id="subtitle33">I´M SORRY, SARAH.<br/> I KNOW IT´S BEEN BAD.</p>
<p begin="1382340000t" end="1412340000t" xml:id="subtitle34">BUT I´LL MAKE IT UP TO YOU,<br/> I PROMISE.</p>
<p begin="1413000000t" end="1427000000t" xml:id="subtitle35">WHERE IN THE FUCK IS JULIAN?</p>
<p begin="1427670000t" end="1442680000t" xml:id="subtitle36">I´M GONNA BE LATE<br/> FOR SCHOOL AGAIN.</p>
<p begin="1579680000t" end="1599680000t" xml:id="subtitle37">[ VEHICLE APPROACHES ]</p>
<p begin="1634340000t" end="1649680000t" xml:id="subtitle38">I´VE HAD A LOT OF TIME<br/> TO THINK ABOUT THIS,</p>
<p begin="1650330000t" end="1672000000t" xml:id="subtitle39">AND I KNOW RICKY AND I<br/> REALLY CROSSED THE LINE.</p>
<p begin="1672670000t" end="1686010000t" xml:id="subtitle40">I JUST WANTED TO SAY<br/> I´M SORRY, BUDDY.</p>
<p begin="1686670000t" end="1718000000t" xml:id="subtitle41">YEAH, WELL, MY WHOLE LIFE<br/> WAS IN THAT SHED, JULIAN.</p>
<p begin="1718680000t" end="1738020000t" xml:id="subtitle42">DID YOU AND RICKY THINK OF THAT<br/> BEFORE YOU BARGED IN</p>
<p begin="1738680000t" end="1756020000t" xml:id="subtitle43">AND BURNED THE FUCKING THING<br/> RIGHT TO THE GROUND?</p>
<p begin="1756670000t" end="1776670000t" xml:id="subtitle44">COME ON.<br/> THIS IS GETTING RIDICULOUS.</p>
<p begin="1777340000t" end="1809340000t" xml:id="subtitle45">YEAH, IT <span style="style1">IS </span>RIDICULOUS, JULIAN.</p>
<p begin="1810670000t" end="1841000000t" xml:id="subtitle46">LISTEN, WHY DON´T YOU STOP<br/> LIVING IN CARS AND VANS</p>
<p begin="1841670000t" end="1862670000t" xml:id="subtitle47">AND SHEDS AND STUFF<br/> AND COME STAY AT MY PLACE,</p>
<p begin="1863340000t" end="1880680000t" xml:id="subtitle48">A REAL HOME FOR ONCE?</p>
<p begin="1881330000t" end="1899000000t" xml:id="subtitle49">THAT SHED <span style="style1">WAS </span>A REAL HOME,<br/> JULIAN.</p>
<p begin="1899680000t" end="1919020000t" xml:id="subtitle50">I LOVED THAT PLACE.<br/> IT WAS MINE. IT WASN´T YOURS.</p>
<p begin="1919680000t" end="1942020000t" xml:id="subtitle51">YOU KNOW WHAT I MEAN?<br/> AND GUESS WHAT.</p>
<p begin="1942670000t" end="1956010000t" xml:id="subtitle52">I DON´T THINK<br/> I SHOULD BE HANGING AROUND</p>
<p begin="1956670000t" end="1971680000t" xml:id="subtitle53">WITH YOU AND RICKY ANYMORE,<br/> EITHER,</p>
<p begin="1972340000t" end="1985340000t" xml:id="subtitle54">TILL YOU´RE DONE<br/> GROWING THAT DOPE.</p>
<p begin="1986010000t" end="1998350000t" xml:id="subtitle55">AND DON´T THINK<br/> YOU CAN BUY ME OFF</p>
<p begin="1999010000t" end="2016020000t" xml:id="subtitle56">WITH A JAR OF THOSE<br/> DELICIOUS THINGS.</p>
<p begin="2016670000t" end="2043680000t" xml:id="subtitle57">FINE, THEN. THE COUCH IS<br/> STILL THERE IF YOU WANT IT,</p>
<p begin="2044340000t" end="2070680000t" xml:id="subtitle58">AND I´M CHUCKING OUT<br/> THESE PICKLED EGGS, BUBBLES.</p>
<p begin="2071330000t" end="2099670000t" xml:id="subtitle59">JUST LEAVE THEM THERE<br/> IN THE GARBAGE CAN, THEN.</p>
<p begin="2138340000t" end="2156010000t" xml:id="subtitle60">DO YOU WANT ANOTHER<br/> PIECE OF BOLOGNA, SARAH?</p>
<p begin="2156670000t" end="2182340000t" xml:id="subtitle61">SURE.</p>
<p begin="2183000000t" end="2211680000t" xml:id="subtitle62">THANKS.</p>
<p begin="2212340000t" end="2242020000t" xml:id="subtitle63">WHERE IN THE FUCK WERE YOU, MAN?<br/> YOU KNEW I HAD CLASS TODAY.</p>
<p begin="2242670000t" end="2265010000t" xml:id="subtitle64">I HAD TO GO TALK TO BUBBLES.<br/> HE´S STILL PISSED OFF AT US.</p>
<p begin="2265670000t" end="2274350000t" xml:id="subtitle65">HEY, SARAH.</p>
<p begin="2275010000t" end="2287350000t" xml:id="subtitle66">FUCK!<br/> I´LL TALK TO HIM LATER.</p>
<p begin="2288010000t" end="2306690000t" xml:id="subtitle67">LOOK, MAN, I GOT<br/> A MAJOR FUCKING SITUATION.</p>
<p begin="2307340000t" end="2323010000t" xml:id="subtitle68">GRADE 10´s GOT ME<br/> ALL STRESSED OUT.</p>
<p begin="2323670000t" end="2354340000t" xml:id="subtitle69">IT´S WAY HARDER THAN GRADE 9 --<br/> WAY FUCKING HARDER.</p>
<p begin="2355010000t" end="2367680000t" xml:id="subtitle70">OKAY.</p>
<p begin="2368340000t" end="2381010000t" xml:id="subtitle71">WELL, I NEED TONIGHT OFF.</p>
<p begin="2381670000t" end="2398010000t" xml:id="subtitle72">´CAUSE RIGHT NOW, ALL I DO<br/> IS STUDY AND GROW DOPE.</p>
<p begin="2398680000t" end="2408020000t" xml:id="subtitle73">THAT GETS A LITTLE DIFFICULT</p>
<p begin="2409340000t" end="2422010000t" xml:id="subtitle74">WHEN YOU HAVE A GIRLFRIEND,<br/> JULIAN.</p>
<p begin="2422670000t" end="2435010000t" xml:id="subtitle75">WHAT THE HELL IS THAT<br/> SUPPOSED TO MEAN?</p>
<p begin="2435670000t" end="2445010000t" xml:id="subtitle76">THINK ABOUT IT.</p>
<p begin="2445670000t" end="2459340000t" xml:id="subtitle77">LISTEN, I DON´T HAVE<br/> A GIRLFRIEND RIGHT NOW</p>
<p begin="2460000000t" end="2479680000t" xml:id="subtitle78">BECAUSE I´M FOCUSED<br/> WITH MY JOB, ALL RIGHT?</p>
<p begin="2480330000t" end="2492670000t" xml:id="subtitle79">WELL, I <span style="style1">DO </span>HAVE A GIRLFRIEND,</p>
<p begin="2493340000t" end="2508350000t" xml:id="subtitle80">AND IF I DON´T DO SOMETHING WITH<br/> HER TONIGHT, I´M GONNA LOSE HER,</p>
<p begin="2509010000t" end="2524020000t" xml:id="subtitle81">AND THAT´S NOT GONNA<br/> FUCKING HAPPEN.</p>
<p begin="2524670000t" end="2537010000t" xml:id="subtitle82">TAKE THE NIGHT OFF, THEN.</p>
<p begin="2537670000t" end="2555010000t" xml:id="subtitle83">JUST SHOW ME WHAT I GOT TO DO.</p>
<p begin="2555670000t" end="2565010000t" xml:id="subtitle84">IT´S NOT TOO HARD.</p>
<p begin="2565670000t" end="2590340000t" xml:id="subtitle85">JUST MAKE SURE THE LIGHTS<br/> COME ON WITH THE TIMERS</p>
<p begin="2591000000t" end="2605340000t" xml:id="subtitle86">AND WATCH THE pH LEVELS, MAN,</p>
<p begin="2606010000t" end="2619350000t" xml:id="subtitle87">BECAUSE THEY´VE BEEN<br/> A LITTLE FUCKED UP ALL WEEK.</p>
<p begin="2620000000t" end="2631330000t" xml:id="subtitle88">OTHER THAN THAT, IT´S NOT BAD.</p>
<p begin="2632000000t" end="2647010000t" xml:id="subtitle89">CHANGE THE SOLUTION<br/> IN TABLE FIVE IF YOU WANT.</p>
<p begin="2647670000t" end="2657010000t" xml:id="subtitle90">BUT I CAN DO IT TOMORROW.</p>
<p begin="2657670000t" end="2673340000t" xml:id="subtitle91">I´LL DO IT.<br/> DON´T WORRY ABOUT IT.</p>
<p begin="2674000000t" end="2693010000t" xml:id="subtitle92">-GO HAVE A GOOD TIME WITH SARAH.<br/> -YOU SURE?</p>
<p begin="2693670000t" end="2710010000t" xml:id="subtitle93">-YOU CAN HANDLE THIS?<br/> -HELL, YEAH.</p>
<p begin="2710670000t" end="2724670000t" xml:id="subtitle94">THANKS, BUDDY.<br/> I APPRECIATE IT.</p>
<p begin="2725340000t" end="2747340000t" xml:id="subtitle95">LISTEN, YOU JUST GOT TO TALK<br/> TO ME, RICK.</p>
<p begin="2748010000t" end="2766020000t" xml:id="subtitle96">YOU´RE STRESSED OUT, MAN.<br/> CALM DOWN.</p>
<p begin="2766670000t" end="2780670000t" xml:id="subtitle97">IT´S JUST FUCKING SCHOOL.</p>
<p begin="2781330000t" end="2798340000t" xml:id="subtitle98">YOU ALMOST READY, SARAH?<br/> I´M GONNA BE LATE.</p>
<p begin="2799010000t" end="2805680000t" xml:id="subtitle99">YEAH.</p>
<p begin="2830000000t" end="2847670000t" xml:id="subtitle100">[ TIRES SCREECH ]</p>
<p begin="2884670000t" end="2904670000t" xml:id="subtitle101">-HERE´S YOUR BOOKS.<br/> -THANKS, BABE.</p>
<p begin="2925340000t" end="2946340000t" xml:id="subtitle102">[ CHILDREN SHOUTING PLAYFULLY ]</p>
<p begin="2966010000t" end="2985020000t" xml:id="subtitle103">[ KNOCK ON DOOR ]</p>
<p begin="3018010000t" end="3029680000t" xml:id="subtitle104">HI.</p>
<p begin="3030330000t" end="3045340000t" xml:id="subtitle105">HELLO.<br/> MY NAME IS TANYA,</p>
<p begin="3046010000t" end="3059350000t" xml:id="subtitle106">AND I´D LIKE TO SPEAK WITH YOU<br/> ABOUT THE LORD.</p>
<p begin="3060000000t" end="3082670000t" xml:id="subtitle107">-BOTTLE KIDS!<br/> -AAH!<br/> -[ GLASS SHATTERS ]</p>
<p begin="3083340000t" end="3099350000t" xml:id="subtitle108">WHAT WAS THAT?</p>
<p begin="3100000000t" end="3112000000t" xml:id="subtitle109">UH, IT´S JUST A COUPLE OF KIDS</p>
<p begin="3112670000t" end="3125670000t" xml:id="subtitle110">THAT LIKE TO THROW BOTTLES<br/> AT PEOPLE.</p>
<p begin="3126340000t" end="3149680000t" xml:id="subtitle111">[ EXHALES SHARPLY ]<br/> IS THAT, UM...</p>
<p begin="3150330000t" end="3173000000t" xml:id="subtitle112">YEAH,<br/> IT´S INDUSTRIAL-GRADE HEMP.</p>
<p begin="3173670000t" end="3188340000t" xml:id="subtitle113">I MAKE ROPE.</p>
<p begin="3214670000t" end="3256340000t" xml:id="subtitle114">OKAY, BOYS, RULE NUMBER ONE --</p>
<p begin="3257010000t" end="3295690000t" xml:id="subtitle115">NO LIVING IN A VAN<br/> IN SUNNYVALE TRAILER PARK.</p>
<p begin="3296340000t" end="3318340000t" xml:id="subtitle116">J-ROC, YOU BETTER<br/> STRAIGHTEN PANAMA JACK</p>
<p begin="3319010000t" end="3330340000t" xml:id="subtitle117">THE FUCK OUT RIGHT NOW.</p>
<p begin="3331000000t" end="3343670000t" xml:id="subtitle118">A´IGHT, HERE´S WHAT<br/> I´M TALKING ABOUT,</p>
<p begin="3344340000t" end="3358010000t" xml:id="subtitle119">YOU KNOW WHAT I´M SAYING,<br/> YOU KNOW WHAT I´M SAYING?</p>
<p begin="3358680000t" end="3383690000t" xml:id="subtitle120">BUBBLES IS RENTING THIS<br/> VAN FOR $12 A MONTH,<br/> YOU KNOW WHAT I´M SAYING?</p>
<p begin="3384340000t" end="3404020000t" xml:id="subtitle121">THAT MAKES THIS MOTHERFUCKER<br/> AN INCOME PROPERTY,</p>
<p begin="3404670000t" end="3414010000t" xml:id="subtitle122">YOU KNOW WHAT I´M SAYING?</p>
<p begin="3414670000t" end="3436000000t" xml:id="subtitle123">ONCE ME AND "T" GET POWER<br/> AND WATER GOING ON,</p>
<p begin="3436670000t" end="3446670000t" xml:id="subtitle124">THEN THIS MOTHERFUCKER<br/> IS GONNA FALL</p>
<p begin="3447340000t" end="3465010000t" xml:id="subtitle125">UNDER THE SAME JURISDICTION<br/> AS EVERY OTHER TRAILER</p>
<p begin="3465670000t" end="3482010000t" xml:id="subtitle126">UP IN THIS MO´,<br/> YOU KNOW WHAT I´M SAYING?</p>
<p begin="3482670000t" end="3501680000t" xml:id="subtitle127">SO WHY DON´T YOU AND<br/> THAT 15-CHEESEBURGER-EATING,</p>
<p begin="3502340000t" end="3522340000t" xml:id="subtitle128">RICO SUAVE-LOOKING MOTHERFUCKER<br/> GO ON?</p>
<p begin="3523000000t" end="3545670000t" xml:id="subtitle129">´CAUSE YOU AIN´T BEATING NOBODY.<br/> PEACE.</p>
<p begin="3546340000t" end="3563680000t" xml:id="subtitle130">THAT WAS COLD, MAN,<br/> THAT WAS CRAZY.</p>
<p begin="3564340000t" end="3587010000t" xml:id="subtitle131">-SUAVE RICO CHEESEBURGER.<br/> -OH, HANG ON.</p>
<p begin="3587670000t" end="3617350000t" xml:id="subtitle132">CAN I GET 15 HALF-EATEN<br/> CHEESEBURGERS TO GO?</p>
<p begin="3618680000t" end="3628360000t" xml:id="subtitle133">YOU KNOW WHAT I´M SAYING?</p>
<p begin="3629010000t" end="3643680000t" xml:id="subtitle134">ORDER ME SOMETHING, TOO, MAN.</p>
<p begin="3644340000t" end="3665670000t" xml:id="subtitle135">TALKING TO HIS GUT<br/> LIKE IT´S A PERSON!</p>
<p begin="3666340000t" end="3689010000t" xml:id="subtitle136">OKAY, BOYS,<br/> YOU CAN LAUGH AND JOKE,</p>
<p begin="3689680000t" end="3723020000t" xml:id="subtitle137">BUT <span style="style1">I </span>WIN IN THIS SITUATION,</p>
<p begin="3723670000t" end="3747010000t" xml:id="subtitle138">-BECAUSE I MAKE ONE PHONE CALL<br/> TO THE HOUSING AUTHORITY...<br/> -[ IMITATES TELEPHONE RINGING ]<br/> J-ROC.</p>
<p begin="3747670000t" end="3764010000t" xml:id="subtitle139">-...AND THIS VAN IS OUT OF HERE.<br/> -AIN´T THAT SOMETHING?</p>
<p begin="3764670000t" end="3778670000t" xml:id="subtitle140">RANDY, IT´S THE FASHION POLICE.</p>
<p begin="3779340000t" end="3792010000t" xml:id="subtitle141">YOU BEING CHARGED $500</p>
<p begin="3792670000t" end="3813670000t" xml:id="subtitle142">FOR WEARING THEM PANTS<br/> AFTER LABOR DAY.</p>
<p begin="3814340000t" end="3844340000t" xml:id="subtitle143">[ LAUGHS ]<br/> RANDY´S GOT FUNNY PANTS.</p>
<p begin="3845010000t" end="3860680000t" xml:id="subtitle144">MAY WE HAVE A MOMENT<br/> OF YOUR TIME</p>
<p begin="3861330000t" end="3876670000t" xml:id="subtitle145">TO HAVE A WORD WITH YOU<br/> ABOUT THE LORD</p>
<p begin="3877340000t" end="3897670000t" xml:id="subtitle146">AND THIS EVERLASTING GIFT<br/> OF LOVE WE HAVE TO OFFER</p>
<p begin="3898340000t" end="3921010000t" xml:id="subtitle147">FOR ONLY 59.99?</p>
<p begin="3921670000t" end="3952670000t" xml:id="subtitle148">WE HAVE RULES<br/> IN THIS TRAILER PARK, MISTER.</p>
<p begin="3953340000t" end="3984340000t" xml:id="subtitle149">AND RULE NUMBER ONE --<br/> NO SOLICITING.</p>
<p begin="3985010000t" end="4008680000t" xml:id="subtitle150">ACTUALLY, COMMANDER,<br/> WE´RE NOT SOLICITING AT ALL.</p>
<p begin="4009340000t" end="4028350000t" xml:id="subtitle151">WE´RE MERELY TAKING<br/> ADVANCED ORDERS</p>
<p begin="4029010000t" end="4047690000t" xml:id="subtitle152">AND FILLING OUT SOME FORMS.</p>
<p begin="4048340000t" end="4068340000t" xml:id="subtitle153">MOST PEOPLE HAVE WELCOMED US<br/> WITH OPEN ARMS.</p>
<p begin="4069010000t" end="4090680000t" xml:id="subtitle154">WE ALREADY HAVE 16 BIBLE ORDERS.</p>
<p begin="4091330000t" end="4117000000t" xml:id="subtitle155">I´M, LIKE -- I KNOW YOU<br/> FROM SOMEWHERE, RIGHT?</p>
<p begin="4117670000t" end="4126350000t" xml:id="subtitle156">DON´T THINK SO.</p>
<p begin="4127010000t" end="4153680000t" xml:id="subtitle157">ACTUALLY, WE LOOK FORWARD<br/> TO MEETING EVERYONE IN THE PARK.</p>
<p begin="4154340000t" end="4181010000t" xml:id="subtitle158">SOME OTHER TIME.<br/> GOD BLESS YOU.</p>
<p begin="4196670000t" end="4242680000t" xml:id="subtitle159">RANDY, WE BETTER KEEP AN EYE<br/> ON THOSE TWO.</p>
<p begin="4275670000t" end="4286000000t" xml:id="subtitle160">HEY, TANYA.</p>
<p begin="4286670000t" end="4311010000t" xml:id="subtitle161">HI. COME ON OUT.<br/> I´D LIKE YOU TO MEET SOMEONE.</p>
<p begin="4311670000t" end="4326340000t" xml:id="subtitle162">THIS IS MY DAD.</p>
<p begin="4327010000t" end="4335690000t" xml:id="subtitle163">HELLO.</p>
<p begin="4336340000t" end="4355020000t" xml:id="subtitle164">SOMETHING DOESN´T ADD UP HERE,<br/> RANDY.</p>
<p begin="4355670000t" end="4376000000t" xml:id="subtitle165">WHAT´S JULIAN DOING<br/> TALKING TO THOSE GUYS?</p>
<p begin="4376670000t" end="4405010000t" xml:id="subtitle166">THINK HE MIGHT BE IN NEED<br/> OF A LITTLE SEXUAL HEALING.</p>
<p begin="4405670000t" end="4423340000t" xml:id="subtitle167">NOT HAMPTON.<br/> HE´S CREEPY!</p>
<p begin="4424000000t" end="4441670000t" xml:id="subtitle168">NOT <span style="style1">HIM, </span>RANDY, <span style="style1">HER.</span></p>
<p begin="4442340000t" end="4458680000t" xml:id="subtitle169">-[ MUFFLED CHUCKLE ]<br/> -WHAT THE...</p>
<p begin="4459340000t" end="4473010000t" xml:id="subtitle170">WHAT THE HELL?</p>
<p begin="4473670000t" end="4492010000t" xml:id="subtitle171">BUBBLES, WHAT ARE YOU DOING<br/> IN THERE?</p>
<p begin="4492670000t" end="4516670000t" xml:id="subtitle172">DOING THE SAME THING<br/> YOU´RE DOING -- I´M SPYING.</p>
<p begin="4517340000t" end="4544680000t" xml:id="subtitle173">I DON´T TRUST THOSE TWO AS FAR<br/> AS I COULD FUCKING THROW THEM.</p>
<p begin="4545340000t" end="4567340000t" xml:id="subtitle174">YEAH, I THINK THEY´RE TRYING<br/> TO BRAINWASH JULIAN.</p>
<p begin="4568010000t" end="4588340000t" xml:id="subtitle175">I SEEN THIS THING ON THE FORCE.</p>
<p begin="4589010000t" end="4609010000t" xml:id="subtitle176">WHY DO <span style="style1">YOU </span>CARE?</p>
<p begin="4609680000t" end="4628690000t" xml:id="subtitle177">THEY NEED MY HELP, LAHEY.</p>
<p begin="4629340000t" end="4641010000t" xml:id="subtitle178">THEY DON´T CARE ABOUT YOU,<br/> BUBBLES.</p>
<p begin="4641670000t" end="4657340000t" xml:id="subtitle179">WHY DO YOU CARE ABOUT THEM?</p>
<p begin="4658010000t" end="4698010000t" xml:id="subtitle180">BECAUSE REAL FRIENDS<br/> STICK TOGETHER.</p>
<p begin="4698680000t" end="4712680000t" xml:id="subtitle181">BESIDES MY KITTIES,</p>
<p begin="4713340000t" end="4736340000t" xml:id="subtitle182">RICKY AND JULIAN<br/> ARE ALL THAT I REALLY HAVE.</p>
<p begin="4772670000t" end="4797010000t" xml:id="subtitle183">PISS OFF!<br/> YOU´RE GONNA BLOW MY COVER!</p>
<p begin="4826340000t" end="4871010000t" xml:id="subtitle184">SO, TELL ME, JULIAN,<br/> WHAT ARE YOUR LONG-TERM GOALS?</p>
<p begin="4871670000t" end="4891010000t" xml:id="subtitle185">WHAT ARE YOUR PLANS<br/> FOR THE FUTURE?</p>
<p begin="4891670000t" end="4930010000t" xml:id="subtitle186">WELL, I GUESS I JUST WANT<br/> TO GROW ENOUGH HEMP</p>
<p begin="4930670000t" end="4958680000t" xml:id="subtitle187">WITH MY PARTNER, RICK,<br/> SO THAT I CAN BUY A NEW TRAILER,</p>
<p begin="4959340000t" end="4988350000t" xml:id="subtitle188">A CAR MAYBE,<br/> HAVE SOME MONEY IN THE BANK.</p>
<p begin="4989010000t" end="5030680000t" xml:id="subtitle189">I SEE, AND IS HE YOUR PARTNER<br/> IN THE SIEGFRIED AND ROY SENSE?</p>
<p begin="5031330000t" end="5047000000t" xml:id="subtitle190">NO, NO, NO,<br/> IT´S NOTHING LIKE THAT.</p>
<p begin="5047670000t" end="5059670000t" xml:id="subtitle191">I SEE.</p>
<p begin="5060330000t" end="5079340000t" xml:id="subtitle192">DO YOU HAVE A GIRLFRIEND?</p>
<p begin="5080000000t" end="5116340000t" xml:id="subtitle193">NO, I DON´T REALLY HAVE<br/> MUCH TIME TO MEET WOMEN.</p>
<p begin="5117010000t" end="5141010000t" xml:id="subtitle194">THAT´S WHAT TANYA ALWAYS SAYS --<br/> NO TIME.</p>
<p begin="5141670000t" end="5169340000t" xml:id="subtitle195">BUT REALLY, SHE IS BUSY<br/> DOING THE LORD´S WORK.</p>
<p begin="5170000000t" end="5199340000t" xml:id="subtitle196">WHICH I SHOULD BE DOING NOW.<br/> IF YOU´LL EXCUSE ME.</p>
<p begin="5241330000t" end="5270670000t" xml:id="subtitle197">[ WRITING ON CHALKBOARD ]</p>
<p begin="5366670000t" end="5379340000t" xml:id="subtitle198">[ GLASS SHATTERS ]</p>
<p begin="5380000000t" end="5393670000t" xml:id="subtitle199">YOU LITTLE FUCKERS!</p>
<p begin="5413000000t" end="5429010000t" xml:id="subtitle200">HEY.</p>
<p begin="5429680000t" end="5442350000t" xml:id="subtitle201">HEY, BABY.</p>
<p begin="5443000000t" end="5457340000t" xml:id="subtitle202">HOW WAS SCHOOL?</p>
<p begin="5458010000t" end="5472010000t" xml:id="subtitle203">HOLY FUCK, IT´S HARD.</p>
<p begin="5472670000t" end="5490010000t" xml:id="subtitle204">I GOT TO LEARN ALL THESE<br/> FUCKING MATH EQUATIONS</p>
<p begin="5490670000t" end="5508010000t" xml:id="subtitle205">AND NEW LANGUAGES AND SHIT.</p>
<p begin="5508680000t" end="5527360000t" xml:id="subtitle206">THE ONLY CLASS<br/> THAT WASN´T TOO BAD WAS GYM.</p>
<p begin="5528010000t" end="5535020000t" xml:id="subtitle207">YEAH?</p>
<p begin="5535670000t" end="5555010000t" xml:id="subtitle208">YEAH, I SCORED 12 GOALS<br/> IN FLOOR HOCKEY, KICKED ASS.</p>
<p begin="5555670000t" end="5581340000t" xml:id="subtitle209">RIGHT ON. THAT´S AWESOME.<br/> HEY, CHECK THIS OUT.</p>
<p begin="5582000000t" end="5593330000t" xml:id="subtitle210">OH, THAT´S NICE.</p>
<p begin="5594000000t" end="5614000000t" xml:id="subtitle211">YEAH, I GOT A NEW DRESS<br/> FOR TONIGHT -- 3 BUCKS.</p>
<p begin="5614670000t" end="5629340000t" xml:id="subtitle212">THAT´S GONNA LOOK<br/> HOT AS HELL ON YOU.</p>
<p begin="5630000000t" end="5638680000t" xml:id="subtitle213">THANKS.</p>
<p begin="5639340000t" end="5652340000t" xml:id="subtitle214">60 BUCKS, WOW.</p>
<p begin="5653000000t" end="5667340000t" xml:id="subtitle215">THAT´S A LOT OF MONEY<br/> FOR A BIBLE.</p>
<p begin="5668010000t" end="5690350000t" xml:id="subtitle216">YES, BUT THEY COST US $80 EACH<br/> TO PRODUCE,</p>
<p begin="5691000000t" end="5722000000t" xml:id="subtitle217">SO, REALLY, IT´S CHARITY.</p>
<p begin="5722670000t" end="5736670000t" xml:id="subtitle218">HEY, IS RICKY HERE?</p>
<p begin="5737340000t" end="5758670000t" xml:id="subtitle219">HEY, UH, BUBBLES.<br/> HE´S NOT BACK FROM SCHOOL YET.</p>
<p begin="5759340000t" end="5780010000t" xml:id="subtitle220">HEY, LISTEN, I WANT YOU<br/> TO MEET SOMEBODY HERE.</p>
<p begin="5780670000t" end="5799350000t" xml:id="subtitle221">YEAH, I ALREADY MET THAT GUY.</p>
<p begin="5800000000t" end="5814000000t" xml:id="subtitle222">CAN YOU JUST TELL RICKY</p>
<p begin="5814670000t" end="5828010000t" xml:id="subtitle223">I NEED TO TALK TO HIM<br/> ABOUT SOME THINGS?</p>
<p begin="5828680000t" end="5849680000t" xml:id="subtitle224">[ CHUCKLES ]</p>
<p begin="5850330000t" end="5883670000t" xml:id="subtitle225">THAT BUBBLES IS<br/> AN INTERESTING CHARACTER.</p>
<p begin="5884340000t" end="5910350000t" xml:id="subtitle226">IS HE...CRAZY?</p>
<p begin="5911000000t" end="5921670000t" xml:id="subtitle227">BUBBLES?<br/> ARE YOU KIDDING?</p>
<p begin="5922340000t" end="5937350000t" xml:id="subtitle228">HE´S THE SHARPEST GUY<br/> IN THE PARK, MAN.</p>
<p begin="5938010000t" end="5949340000t" xml:id="subtitle229">REALLY?</p>
<p begin="5950000000t" end="5972670000t" xml:id="subtitle230">WELL, YOU SHOULD SEE YOUR BIBLE<br/> IN 6 TO 14 WEEKS.</p>
<p begin="5973340000t" end="5985010000t" xml:id="subtitle231">THANKS VERY MUCH.</p>
<p begin="5985670000t" end="6001680000t" xml:id="subtitle232">-GOD BLESS YOU.<br/> -GOD BLESS YOU.</p>
<p begin="6002340000t" end="6032020000t" xml:id="subtitle233">HELLO.</p>
<p begin="6032670000t" end="6055670000t" xml:id="subtitle234">WHO THE FUCK WAS THAT JACKASS?</p>
<p begin="6056340000t" end="6068340000t" xml:id="subtitle235">HE´S NOT A JACKASS, RICKY.</p>
<p begin="6069010000t" end="6089680000t" xml:id="subtitle236">I JUST BOUGHT A BIBLE FROM HIM<br/> TO GIVE TO YOU, MAN.</p>
<p begin="6090330000t" end="6109340000t" xml:id="subtitle237">AN EVERLASTING GIFT OF LOVE<br/> TO MY SON.</p>
<p begin="6110000000t" end="6123000000t" xml:id="subtitle238">WHAT, ARE YOU DRUNK<br/> OR SOMETHING, DAD?</p>
<p begin="6123670000t" end="6138010000t" xml:id="subtitle239">I´VE HAD A COUPLE OF DRINKS.</p>
<p begin="6138680000t" end="6164350000t" xml:id="subtitle240">BUT I STILL BOUGHT A BIBLE<br/> TO GIVE FROM FATHER TO SON.</p>
<p begin="6165010000t" end="6178350000t" xml:id="subtitle241">THAT´S REALLY SWEET, RAY.</p>
<p begin="6179010000t" end="6192680000t" xml:id="subtitle242">I´M GONNA GO INSIDE<br/> AND GET READY.</p>
<p begin="6193340000t" end="6208010000t" xml:id="subtitle243">OKAY.</p>
<p begin="6208680000t" end="6224690000t" xml:id="subtitle244">DAD, I HATE TO ASK YOU THIS,<br/> BUDDY,</p>
<p begin="6225340000t" end="6241010000t" xml:id="subtitle245">BUT CAN I BORROW 30 BUCKS?</p>
<p begin="6241670000t" end="6269010000t" xml:id="subtitle246">WHAT ARE YOU, CRAZY?<br/> I DON´T HAVE THAT KIND OF MONEY.</p>
<p begin="6269680000t" end="6298360000t" xml:id="subtitle247">LOOK, DAD, I WANT TO TAKE SARAH<br/> OUT TONIGHT FOR DINNER,</p>
<p begin="6299010000t" end="6313350000t" xml:id="subtitle248">AND YOU´RE THE ONE THAT´S<br/> ALWAYS TELLING ME AND JULIAN</p>
<p begin="6314000000t" end="6326670000t" xml:id="subtitle249">THAT THE BEST WAY<br/> TO ROMANCE A WOMAN</p>
<p begin="6327340000t" end="6339340000t" xml:id="subtitle250">IS TO TAKE HER OUT<br/> FOR CHINESE FOOD.</p>
<p begin="6340000000t" end="6358340000t" xml:id="subtitle251">THAT´S WHAT I WANT TO DO.<br/> SHE DESERVES IT.</p>
<p begin="6359010000t" end="6372680000t" xml:id="subtitle252">OKAY, BUDDY, HERE´S THE DEAL.<br/> I´LL TELL YOU WHAT.</p>
<p begin="6373340000t" end="6395010000t" xml:id="subtitle253">I´M GONNA LOAN YOU THE 30 BUCKS,<br/> BUT WHEN YOUR BIBLE COMES IN,</p>
<p begin="6395670000t" end="6414680000t" xml:id="subtitle254">YOU AND ME SIT DOWN<br/> AN HOUR A DAY AND WE<br/> READ IT TO EACH OTHER.</p>
<p begin="6415340000t" end="6445340000t" xml:id="subtitle255">I DON´T HAVE TIME FOR THAT<br/> CHURCH SHIT, YOU KNOW THAT.</p>
<p begin="6446010000t" end="6463350000t" xml:id="subtitle256">THAT´S THE DEAL, MAN.</p>
<p begin="6464000000t" end="6489670000t" xml:id="subtitle257">AH, FUCK ME.</p>
<p begin="6490330000t" end="6513330000t" xml:id="subtitle258">ALL RIGHT, CAN I HAVE<br/> THE 30 BUCKS, THEN, OR WHAT?</p>
<p begin="6514000000t" end="6533680000t" xml:id="subtitle259">YEAH, I´M GONNA LOAN YOU<br/> THE 30 BUCKS.</p>
<p begin="6534340000t" end="6544670000t" xml:id="subtitle260">RIGHT ON, DAD.<br/> THANKS, BUDDY.</p>
<p begin="6545340000t" end="6558010000t" xml:id="subtitle261">NO PROBLEM, MAN.</p>
<p begin="6583000000t" end="6603670000t" xml:id="subtitle262">WHAT?</p>
<p begin="6605010000t" end="6626680000t" xml:id="subtitle263">WHAT? THEY´RE BOTTLES.<br/> WHAT DO YOU MEAN, WHAT?</p>
<p begin="6627340000t" end="6642350000t" xml:id="subtitle264">I GOT TO TAKE BOTTLES BACK?</p>
<p begin="6643000000t" end="6665670000t" xml:id="subtitle265">THERE´S 35 BUCKS<br/> IN BOTTLES THERE, RICKY.</p>
<p begin="6666340000t" end="6682350000t" xml:id="subtitle266">FUCK!</p>
<p begin="6683000000t" end="6697670000t" xml:id="subtitle267">AT <span style="style1">LEAST </span>35 BUCKS.</p>
<p begin="6698340000t" end="6724680000t" xml:id="subtitle268">30 FUCKING DOLLARS<br/> WAS ALL I FUCKING ASKED.</p>
<p begin="6725340000t" end="6742680000t" xml:id="subtitle269">FUCK!</p>
<p begin="6743340000t" end="6759350000t" xml:id="subtitle270">-RICKY, I --<br/> -THIS IS FUCKING HORSESHIT.</p>
<p begin="6760000000t" end="6792000000t" xml:id="subtitle271">YOU SOUND -- YOU SOUND<br/> A LITTLE UNGRATEFUL HERE, MAN.</p>
<p begin="6792670000t" end="6807340000t" xml:id="subtitle272">I´M GRATEFUL, DAD,<br/> DON´T GET ME WRONG.</p>
<p begin="6808010000t" end="6815350000t" xml:id="subtitle273">I APPRECIATE IT.</p>
<p begin="6816010000t" end="6835690000t" xml:id="subtitle274">IT´S JUST A LITTLE EXTRA<br/> FUCKING WORK</p>
<p begin="6836340000t" end="6852010000t" xml:id="subtitle275">I WASN´T COUNTING ON RIGHT NOW.</p>
<p begin="6852670000t" end="6877010000t" xml:id="subtitle276">[ CLEARS THROAT ]<br/> JULIAN?</p>
<p begin="6877670000t" end="6902010000t" xml:id="subtitle277">CAN I FUCKING SPEAK TO YOU<br/> IN PRIVATE FOR A SECOND?</p>
<p begin="6902670000t" end="6940340000t" xml:id="subtitle278">CAN WE TALK LATER, BUBBLES?<br/> I´M KIND OF BUSY RIGHT NOW.</p>
<p begin="6941000000t" end="6956670000t" xml:id="subtitle279">NOPE.</p>
<p begin="6989340000t" end="7007350000t" xml:id="subtitle280">FUCK HIM.</p>
<p begin="7028010000t" end="7049680000t" xml:id="subtitle281">WHAT´S UP, BUBBLES?</p>
<p begin="7050330000t" end="7062670000t" xml:id="subtitle282">I´LL TELL YOU WHAT´S UP.</p>
<p begin="7063340000t" end="7090680000t" xml:id="subtitle283">THOSE BIBLE PEOPLE --<br/> I DON´T FUCKING TRUST THEM.</p>
<p begin="7091330000t" end="7104000000t" xml:id="subtitle284">THEY´RE JUST SELLING<br/> A FEW BIBLES.</p>
<p begin="7104670000t" end="7132680000t" xml:id="subtitle285">IT´S FOR A GOOD CAUSE.<br/> WHAT´S WRONG WITH THAT?</p>
<p begin="7133340000t" end="7147680000t" xml:id="subtitle286">ALL RIGHT, JULIAN.</p>
<p begin="7148340000t" end="7166010000t" xml:id="subtitle287">YOU REMEMBER<br/> I TRIED TO WARN YOU.</p>
<p begin="7166670000t" end="7181010000t" xml:id="subtitle288">TRIED TO WARN ME?</p>
<p begin="7181670000t" end="7203340000t" xml:id="subtitle289">WHY DON´T YOU RELAX, MAN.<br/> CHILL OUT.</p>
<p begin="7221330000t" end="7247340000t" xml:id="subtitle290">YOU REALLY CARE ABOUT HIM,<br/> THOUGH, DON´T YOU?</p>
<p begin="7248010000t" end="7264350000t" xml:id="subtitle291">YEAH, I´M KIND OF LIKE<br/> A BIG BROTHER TO HIM,</p>
<p begin="7265010000t" end="7282680000t" xml:id="subtitle292">AND RICKY AND I SCREWED UP<br/> THE OTHER DAY.</p>
<p begin="7283340000t" end="7311010000t" xml:id="subtitle293">WE, YOU KNOW, STORED<br/> A FEW WEED PLANTS IN HIS SHED,</p>
<p begin="7311670000t" end="7330680000t" xml:id="subtitle294">AND THEN IT BURNT DOWN,<br/> AND NOW HE´S PISSED.</p>
<p begin="7331330000t" end="7342660000t" xml:id="subtitle295">WEED PLANTS?</p>
<p begin="7343340000t" end="7354010000t" xml:id="subtitle296">-HEMP PLANTS.<br/> -YEAH.</p>
<p begin="7354670000t" end="7372340000t" xml:id="subtitle297">I LET HIM DOWN BIG TIME.</p>
<p begin="7373000000t" end="7387340000t" xml:id="subtitle298">WELL, LET´S GO<br/> GET YOUR MIND OFF IT.</p>
<p begin="7388010000t" end="7410010000t" xml:id="subtitle299">LET´S GO GRAB A BITE TO EAT<br/> OR SOMETHING.</p>
<p begin="7410670000t" end="7451000000t" xml:id="subtitle300">I GOT TO -- IT´S MY SHIFT.<br/> I CAN´T GO ANYWHERE.</p>
<p begin="7451670000t" end="7478680000t" xml:id="subtitle301">YOU CAN´T LEAVE THE PLANTS ALONE<br/> FOR A COUPLE HOURS?</p>
<p begin="7479340000t" end="7502010000t" xml:id="subtitle302">I´D <span style="style1">REALLY </span>LIKE<br/> TO BE ALONE WITH YOU.</p>
<p begin="7520330000t" end="7540330000t" xml:id="subtitle303">GET THE FUCK OUT!</p>
<p begin="7541000000t" end="7558010000t" xml:id="subtitle304">-HEY, BIBLE GUY.<br/> -YES, MY CHILD?</p>
<p begin="7558680000t" end="7573020000t" xml:id="subtitle305">I GOT A COUPLE QUESTIONS<br/> FOR YOU.</p>
<p begin="7573670000t" end="7591340000t" xml:id="subtitle306">YES, AND DO YOU HAVE 59.99?</p>
<p begin="7592000000t" end="7604340000t" xml:id="subtitle307">MAYBE I DO.</p>
<p begin="7605010000t" end="7622020000t" xml:id="subtitle308">HOW DO I KNOW I´M GONNA GET<br/> MY FUCKING BIBLE</p>
<p begin="7622670000t" end="7637010000t" xml:id="subtitle309">IF I GIVE IT TO YOU, THOUGH?</p>
<p begin="7637670000t" end="7658340000t" xml:id="subtitle310">OH, I SEE WHERE THIS IS GOING.</p>
<p begin="7659010000t" end="7685020000t" xml:id="subtitle311">OKAY, BOYS, THE PARTY´S OVER.</p>
<p begin="7685670000t" end="7709340000t" xml:id="subtitle312">HAMPTON, I WANT YOU OUT<br/> OF MY TRAILER PARK.</p>
<p begin="7710000000t" end="7737670000t" xml:id="subtitle313">ACTUALLY, LIEUTENANT,<br/> I THINK MY WORK HERE IS DONE.</p>
<p begin="7738340000t" end="7753350000t" xml:id="subtitle314">AND I´M OFF TO SPREAD<br/> THE WORD OF THE LORD</p>
<p begin="7754000000t" end="7775330000t" xml:id="subtitle315">TO OTHER PARTS OF THE COMMUNITY.</p>
<p begin="7806670000t" end="7824340000t" xml:id="subtitle316">THAT WAS A LITTLE TOO EASY.</p>
<p begin="7825010000t" end="7846340000t" xml:id="subtitle317">HE´S AN ARSEHOLE.</p>
<p begin="7847010000t" end="7866350000t" xml:id="subtitle318">HAVE YOU GUYS SEEN<br/> CORY AND TREVOR?</p>
<p begin="7867010000t" end="7876350000t" xml:id="subtitle319">NO, BUBBLES.</p>
<p begin="7877010000t" end="7893350000t" xml:id="subtitle320">WHAT DO YOU WANT WITH THEM?</p>
<p begin="7894000000t" end="7908670000t" xml:id="subtitle321">NONE OF YOUR BUSINESS, RANDY.</p>
<p begin="7909340000t" end="7922340000t" xml:id="subtitle322">I DON´T ASK YOU WHY YOU</p>
<p begin="7923000000t" end="7941340000t" xml:id="subtitle323">KEEP DRIVING CHEESEBURGERS<br/> INTO THAT THING.</p>
<p begin="7942000000t" end="7952000000t" xml:id="subtitle324">EASE OFF, BUBBLES.</p>
<p begin="7952670000t" end="7974000000t" xml:id="subtitle325">GEEZ, BUBBLES,<br/> I SWITCHED TO CHICKEN,</p>
<p begin="7974670000t" end="7986670000t" xml:id="subtitle326">YOU KNOW, THE GRILLED ONES.</p>
<p begin="7987340000t" end="8003680000t" xml:id="subtitle327">THAT´S FUCKING LIES, RANDY.</p>
<p begin="8004340000t" end="8020350000t" xml:id="subtitle328">I´VE SEEN YOU DRIVE<br/> 15 CHEESEBURGERS</p>
<p begin="8021000000t" end="8033340000t" xml:id="subtitle329">INTO THAT THING IN ONE SITTING.</p>
<p begin="8034000000t" end="8056000000t" xml:id="subtitle330">DON´T PAY ANY ATTENTION.</p>
<p begin="8056670000t" end="8071340000t" xml:id="subtitle331">YOU´RE BEAUTIFUL, RANDY.</p>
<p begin="8072000000t" end="8088670000t" xml:id="subtitle332">HEY, BUB!</p>
<p begin="8089340000t" end="8113010000t" xml:id="subtitle333">RICKY, WE NEED TO TALK.</p>
<p begin="8113670000t" end="8124670000t" xml:id="subtitle334">HEY, BUBBLES, WHAT´S UP?</p>
<p begin="8125340000t" end="8144350000t" xml:id="subtitle335">HEY, SARAH.<br/> YOU LOOK REALLY NICE.</p>
<p begin="8145010000t" end="8159680000t" xml:id="subtitle336">LISTEN, MAN,<br/> I´M IN A RUSH RIGHT NOW,</p>
<p begin="8160330000t" end="8174670000t" xml:id="subtitle337">BUT I´LL TALK TO YOU LATER,<br/> ALL RIGHT?</p>
<p begin="8175340000t" end="8187340000t" xml:id="subtitle338">WE SHOULD TALK NOW, RICKY.</p>
<p begin="8188010000t" end="8207350000t" xml:id="subtitle339">I THINK JULIAN´S MIXED UP<br/> WITH SOME CRAZY PEOPLE.</p>
<p begin="8208010000t" end="8220010000t" xml:id="subtitle340">-WHAT, THOSE BIBLE PEOPLE?<br/> -YEAH.</p>
<p begin="8220670000t" end="8234010000t" xml:id="subtitle341">THEY´RE HARMLESS.<br/> DON´T WORRY ABOUT THEM, MAN.</p>
<p begin="8234670000t" end="8248010000t" xml:id="subtitle342">-HE CAN LOOK AFTER HIMSELF.<br/> -YEAH, WE GOT TO GO.</p>
<p begin="8248680000t" end="8264020000t" xml:id="subtitle343">WE´RE GOING FOR CHINESE FOOD.</p>
<p begin="8264670000t" end="8296000000t" xml:id="subtitle344">OH, CAN YOU GUYS GET ME<br/> SOME MEAT EGG ROLLS, THEN?</p>
<p begin="8296670000t" end="8308670000t" xml:id="subtitle345">SURE, BUB.</p>
<p begin="8309340000t" end="8323680000t" xml:id="subtitle346">WE HAVE TO TALK, THOUGH, RICKY.</p>
<p begin="8324340000t" end="8350010000t" xml:id="subtitle347">I´M TELLING YOU, SOMETHING´S UP.</p>
<p begin="8350670000t" end="8372000000t" xml:id="subtitle348">[ ENGINE TURNS OVER ]</p>
<p begin="8372670000t" end="8396010000t" xml:id="subtitle349">CAN WE TALK, OR --</p>
<p begin="8415670000t" end="8447670000t" xml:id="subtitle350">NO, DON´T MIND ME.</p>
<p begin="8448340000t" end="8470340000t" xml:id="subtitle351">I´M ONLY YOUR BEST FRIEND.</p>
<p begin="8536010000t" end="8565020000t" xml:id="subtitle352">AWESOME.</p>
<p begin="8565670000t" end="8600340000t" xml:id="subtitle353">THERE YOU GO.<br/> JUST KEEP THE CHANGE. THANKS.</p>
<p begin="8601000000t" end="8620680000t" xml:id="subtitle354">WHAT THE FUCK DO THEY CALL<br/> THESE THINGS AGAIN?</p>
