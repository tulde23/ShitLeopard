<div xml:space="preserve">
<p begin="218010000t" end="239340000t" xml:id="subtitle0">20 FUCKING TIMES<br/> I BEEN UP THIS LADDER.</p>
<p begin="240000000t" end="260330000t" xml:id="subtitle1">THIS IS BULLSHIT!</p>
<p begin="261000000t" end="283340000t" xml:id="subtitle2">PRETEND YOU´RE<br/> A LITTLE SQUIRREL, RICKY.</p>
<p begin="284000000t" end="307000000t" xml:id="subtitle3">WHY DON´T YOU PRETEND YOU´RE<br/> SOMEONE FUCKING OFF, BUBBLES?</p>
<p begin="307670000t" end="323010000t" xml:id="subtitle4">HURRY UP, RICK.</p>
<p begin="323670000t" end="343350000t" xml:id="subtitle5">FUCKING TELL ME TO FUCK OFF.</p>
<p begin="344000000t" end="384330000t" xml:id="subtitle6">THREE, TWO, ONE.</p>
<p begin="405340000t" end="425670000t" xml:id="subtitle7">BINGO.</p>
<p begin="426340000t" end="453680000t" xml:id="subtitle8">SAME TIME EVERY NIGHT<br/> FOR THE LAST TWO WEEKS.</p>
<p begin="481000000t" end="504670000t" xml:id="subtitle9">[ POUNDING,<br/> ELECTRICITY CRACKLING ]</p>
<p begin="528340000t" end="543680000t" xml:id="subtitle10">DO YOU KNOW WHAT<br/> YOU´RE DOING, RICKY?</p>
<p begin="544340000t" end="581010000t" xml:id="subtitle11">I´VE BEEN STEALING POWER FOR<br/> FUCKING -- SINCE GRADE 7, GUYS.</p>
<p begin="581670000t" end="598680000t" xml:id="subtitle12">I KNOW WHAT I´M<br/> FUCKING DOING HERE.</p>
<p begin="599340000t" end="617680000t" xml:id="subtitle13">I DON´T KNOW WHAT THE BASTARDS<br/> ARE DOING, RANDY,</p>
<p begin="619010000t" end="649340000t" xml:id="subtitle14">BUT THIS IS THE LAST NIGHT WE´RE<br/> GONNA HAVE TO RESET OUR CLOCKS.</p>
<p begin="650000000t" end="666670000t" xml:id="subtitle15">YOU MARK MY WORDS.</p>
<p begin="667340000t" end="721340000t" xml:id="subtitle16">WELL, EXCEPT FOR SPRING AHEAD<br/> AND FALL BACK, RIGHT, MR. LAHEY?</p>
<p begin="722000000t" end="741010000t" xml:id="subtitle17">RIGHT, RANDY.</p>
<p begin="741670000t" end="769010000t" xml:id="subtitle18">FUCK!<br/> I´M ON FIRE, BOYS!</p>
<p begin="769680000t" end="786690000t" xml:id="subtitle19">GOOD JOB!</p>
<p begin="787340000t" end="809010000t" xml:id="subtitle20">TRANSFORMER -- ZERO.<br/> RICKY -- 1.</p>
<p begin="809680000t" end="839680000t" xml:id="subtitle21">[ SLOW PIANO MUSIC PLAYS ]</p>
<p begin="1067340000t" end="1085350000t" xml:id="subtitle22">[ CAT MEOWS ]</p>
<p begin="1269680000t" end="1299020000t" xml:id="subtitle23">I GUESS THE GUARDS<br/> ARE GONNA SMUGGLE OUR HASH</p>
<p begin="1299680000t" end="1320680000t" xml:id="subtitle24">INTO THE PRISON<br/> INSIDE OF PENS, RICK.</p>
<p begin="1321330000t" end="1336670000t" xml:id="subtitle25">THAT´S PRETTY COOL, EH?</p>
<p begin="1337340000t" end="1359340000t" xml:id="subtitle26">YOU CAN GET 4 GRAMS OF HASH<br/> INTO EACH PEN.</p>
<p begin="1404340000t" end="1420680000t" xml:id="subtitle27">SMELL THAT!</p>
<p begin="1421330000t" end="1435670000t" xml:id="subtitle28">DID YOU SMELL IT YET?</p>
<p begin="1436340000t" end="1466670000t" xml:id="subtitle29">WHAT´S YOUR PROBLEM?</p>
<p begin="1467340000t" end="1485010000t" xml:id="subtitle30">TAKE A LOOK AT<br/> MY FUCKING CLOTHES, JULIAN.</p>
<p begin="1485670000t" end="1501680000t" xml:id="subtitle31">THAT´S WHAT MY PROBLEM IS.</p>
<p begin="1502340000t" end="1524340000t" xml:id="subtitle32">I GOT TO GO TO SCHOOL<br/> LOOKING LIKE THIS.</p>
<p begin="1525010000t" end="1543350000t" xml:id="subtitle33">IT´S PRETTY FUCKED UP.</p>
<p begin="1544000000t" end="1558340000t" xml:id="subtitle34">I´M JUST SICK OF THIS!</p>
<p begin="1559010000t" end="1574350000t" xml:id="subtitle35">THIS IS ONE OF THE ONLY SHIRTS<br/> I HAVE,</p>
<p begin="1575010000t" end="1600680000t" xml:id="subtitle36">BECAUSE IN CASE YOU FORGOT,<br/> I´VE GOT NO FUCKING MONEY!</p>
<p begin="1601330000t" end="1615670000t" xml:id="subtitle37">RICKY, YOU DON´T GET IT,<br/> DO YOU?!</p>
<p begin="1616340000t" end="1631010000t" xml:id="subtitle38">LISTEN, WE SELL THE DOPE,</p>
<p begin="1631670000t" end="1653000000t" xml:id="subtitle39">YOU´LL BE ABLE TO BUY<br/> A THOUSAND FUCKING SHIRTS!</p>
<p begin="1653670000t" end="1663670000t" xml:id="subtitle40">AND WHAT DO I DO<br/> IN THE MEANTIME?</p>
<p begin="1664340000t" end="1677680000t" xml:id="subtitle41">I LOOK LIKE A FUCKING IDIOT!</p>
<p begin="1678340000t" end="1690340000t" xml:id="subtitle42">WELL, TAPE IT UP OR SOMETHING.</p>
<p begin="1691000000t" end="1708340000t" xml:id="subtitle43">-THIS IS FUCKED!<br/> -IT´S NOT RIPPED THAT BAD!</p>
<p begin="1709010000t" end="1735020000t" xml:id="subtitle44">I´M SICK OF THIS! ALL I ASKED<br/> FOR IS A $5 SHIRT OR SOMETHING,</p>
<p begin="1735670000t" end="1764350000t" xml:id="subtitle45">JUST SOMETHING TO PUT<br/> ON MY FUCKING BODY!</p>
<p begin="1765010000t" end="1776680000t" xml:id="subtitle46">I GOT TO GO SEE BUBBLES.</p>
<p begin="1777340000t" end="1807020000t" xml:id="subtitle47">I´LL TALK TO YOU<br/> IN A LITTLE WHILE, ALL RIGHT?</p>
<p begin="1808340000t" end="1841010000t" xml:id="subtitle48">HEY, TREENA.</p>
<p begin="1841670000t" end="1862670000t" xml:id="subtitle49">HEY, RICKY.<br/> WHAT´S PUMPING?</p>
<p begin="1863340000t" end="1884670000t" xml:id="subtitle50">NOT TOO MUCH, TREENA.</p>
<p begin="1885340000t" end="1903350000t" xml:id="subtitle51">WHAT´S THE MATTER?</p>
<p begin="1904000000t" end="1926670000t" xml:id="subtitle52">I JUST DON´T FEEL TOO GOOD<br/> ABOUT MYSELF RIGHT NOW.</p>
<p begin="1927340000t" end="1953350000t" xml:id="subtitle53">MY CLOTHES ARE ALL SHITTY,<br/> AND I´M LIVING IN A CAR,</p>
<p begin="1954000000t" end="1972340000t" xml:id="subtitle54">GROWING DOPE, AND I DON´T<br/> HAVE MY GRADE 10 YET.</p>
<p begin="1973000000t" end="1983000000t" xml:id="subtitle55">AND I FEEL STUPID.</p>
<p begin="1983670000t" end="1997670000t" xml:id="subtitle56">I JUST WISH I COULD BE SMART<br/> LIKE EVERYBODY ELSE</p>
<p begin="1998340000t" end="2019340000t" xml:id="subtitle57">FOR A CHANGE.</p>
<p begin="2020000000t" end="2052000000t" xml:id="subtitle58">RICKY, WHAT´S THE CAPITAL<br/> OF BRITISH COLUMBIA?</p>
<p begin="2052670000t" end="2077680000t" xml:id="subtitle59">VICTORIAVILLE.</p>
<p begin="2078340000t" end="2102340000t" xml:id="subtitle60">WHAT´S THE CAPITAL<br/> OF NOVA SCOTIA?</p>
<p begin="2103000000t" end="2118340000t" xml:id="subtitle61">OH, THAT´S EASY.<br/> IT´S HALIFAX.</p>
<p begin="2119010000t" end="2130680000t" xml:id="subtitle62">YOU SEE, RICKY?</p>
<p begin="2131330000t" end="2150340000t" xml:id="subtitle63">YOU´RE GONNA GET YOUR GRADE 10.</p>
<p begin="2151000000t" end="2177010000t" xml:id="subtitle64">YOU´LL BE JUST AS SMART<br/> AS EVERYONE ELSE.</p>
<p begin="2177670000t" end="2200010000t" xml:id="subtitle65">CAN YOU PUT THAT<br/> ON THE RIP ON MY BACK?</p>
<p begin="2200670000t" end="2217010000t" xml:id="subtitle66">DO YOU REALLY THINK SO, TREENA?</p>
<p begin="2217670000t" end="2252680000t" xml:id="subtitle67">YEAH, I DO.<br/> RICKY, YOU´RE SMART.</p>
<p begin="2253340000t" end="2270010000t" xml:id="subtitle68">WHOEVER DID THIS<br/> IS REALLY STUPID.</p>
<p begin="2270670000t" end="2290350000t" xml:id="subtitle69">YOU´RE DEALING WITH<br/> A DANGEROUS MORON.</p>
<p begin="2291000000t" end="2306670000t" xml:id="subtitle70">WE KNOW A GUY THAT FITS<br/> THAT DESCRIPTION TO A "T,"</p>
<p begin="2307340000t" end="2327670000t" xml:id="subtitle71">-DON´T WE, MR. LAHEY?<br/> -WE SURE DO.</p>
<p begin="2328340000t" end="2348020000t" xml:id="subtitle72">CALL ME CRAZY,<br/> BUT DO GUYS WHO GROW DOPE</p>
<p begin="2348680000t" end="2359350000t" xml:id="subtitle73">EVER DO THIS KIND OF THING?</p>
<p begin="2360000000t" end="2375670000t" xml:id="subtitle74">YOU´RE NOT CRAZY.<br/> I SEE IT ALL THE TIME.</p>
<p begin="2376340000t" end="2388680000t" xml:id="subtitle75">GUYS BYPASSING THE METERS</p>
<p begin="2389340000t" end="2407680000t" xml:id="subtitle76">SO THE COPS DON´T NOTICE<br/> THE SURGE IN THEIR POWER BILLS.</p>
<p begin="2409010000t" end="2417020000t" xml:id="subtitle77">BINGO.</p>
<p begin="2417670000t" end="2439340000t" xml:id="subtitle78">COPS AND DOPE DON´T MIX,<br/> DO THEY, MR. LAHEY?</p>
<p begin="2440000000t" end="2471670000t" xml:id="subtitle79">LIKE SHIT AND<br/> STRAWBERRY SHORTCAKE, RANDY.</p>
<p begin="2516670000t" end="2531340000t" xml:id="subtitle80">HOW MANY TIMES HAVE I TOLD HER</p>
<p begin="2532000000t" end="2551010000t" xml:id="subtitle81">TO STAY AWAY<br/> FROM THOSE REPROBATES?</p>
<p begin="2551670000t" end="2573000000t" xml:id="subtitle82">I WOULDN´T WORRY ABOUT IT,<br/> MR. LAHEY.</p>
<p begin="2573670000t" end="2601680000t" xml:id="subtitle83">SHE´S JUST AT THE AGE WHERE,<br/> YOU KNOW, KIDS LIKE TO REBEL.</p>
<p begin="2602340000t" end="2647010000t" xml:id="subtitle84">THAT´S WHAT I THOUGHT ABOUT<br/> RICKY AND JULIAN 20 YEARS AGO.</p>
<p begin="2647670000t" end="2675340000t" xml:id="subtitle85">-THEY TURNED OUT LIKE SHIT.<br/> -[ ENGINE SPUTTERING ]</p>
<p begin="2676010000t" end="2685690000t" xml:id="subtitle86">EXACTLY.</p>
<p begin="2686340000t" end="2699680000t" xml:id="subtitle87">FUCK!</p>
<p begin="2719010000t" end="2763680000t" xml:id="subtitle88">WHERE DID I GO WRONG, RANDY?<br/> WHERE DID I GO WRONG?</p>
<p begin="2764340000t" end="2785340000t" xml:id="subtitle89">FOR FUCK´S SAKES!</p>
<p begin="2828010000t" end="2845350000t" xml:id="subtitle90">HEY!</p>
<p begin="2878680000t" end="2905350000t" xml:id="subtitle91">CAN I HELP YOU GUYS<br/> WITH SOMETHING?</p>
<p begin="2906010000t" end="2926680000t" xml:id="subtitle92">YOU WOULDN´T, UH,<br/> KNOW SOMEBODY IN THE PARK</p>
<p begin="2927340000t" end="2962010000t" xml:id="subtitle93">WHO MIGHT BE, UH, GROWING DOPE<br/> AND STEALING POWER, WOULD YOU?</p>
<p begin="2962670000t" end="2987010000t" xml:id="subtitle94">SOMEBODY WHOSE NAME<br/> MIGHT RHYME WITH "RICKY"?</p>
<p begin="2987670000t" end="3003340000t" xml:id="subtitle95">DON´T KNOW WHAT<br/> YOU´RE TALKING ABOUT.</p>
<p begin="3004670000t" end="3023350000t" xml:id="subtitle96">WHY DON´T YOU GO TALK<br/> TO CORY AND TREVOR?</p>
<p begin="3062000000t" end="3083330000t" xml:id="subtitle97">GOOD DAY, GENTLEMEN.</p>
<p begin="3126010000t" end="3145020000t" xml:id="subtitle98">HOLY FUCK, I THINK<br/> HE´S ON TO YOU, JULIAN.</p>
<p begin="3145670000t" end="3167670000t" xml:id="subtitle99">YOU AND RICKY ARE GONNA<br/> WIND UP BACK IN JAIL.</p>
<p begin="3168340000t" end="3185350000t" xml:id="subtitle100">NO, THEY CAN´T DO SHIT, BUBBLES.</p>
<p begin="3186010000t" end="3211680000t" xml:id="subtitle101">I´M 20 STEPS AHEAD OF LAHEY<br/> AND THE COPS AT ALL TIMES.</p>
<p begin="3212340000t" end="3240010000t" xml:id="subtitle102">REMEMBER THAT.<br/> DON´T WORRY ABOUT IT, BUDDY.</p>
<p begin="3240670000t" end="3265010000t" xml:id="subtitle103">ALL RIGHT, WHATEVER YOU SAY.</p>
<p begin="3285340000t" end="3300350000t" xml:id="subtitle104">WHAT´S UP, TREE?</p>
<p begin="3331670000t" end="3355670000t" xml:id="subtitle105">HI, MAY I HAVE...</p>
<p begin="3356340000t" end="3384680000t" xml:id="subtitle106">$1.60´s WORTH<br/> OF MILD PEPPERONI, PLEASE?</p>
<p begin="3551000000t" end="3581330000t" xml:id="subtitle107">SHE´S TALKING TO THEM, RANDY.</p>
<p begin="3582000000t" end="3614670000t" xml:id="subtitle108">COULD YOU GUYS LEND ME<br/> 25 BUCKS TILL NEXT WEEK?</p>
<p begin="3616010000t" end="3631020000t" xml:id="subtitle109">WHY WOULD I LEND YOU ANY MONEY?</p>
<p begin="3631670000t" end="3640010000t" xml:id="subtitle110">COME ON, GUYS.</p>
<p begin="3640670000t" end="3671670000t" xml:id="subtitle111">I´LL GIVE YOU 30 BUCKS<br/> FOR THE BIKE.</p>
<p begin="3672340000t" end="3702340000t" xml:id="subtitle112">NO, NO,<br/> IT´S WORTH MORE THAN THAT.</p>
<p begin="3703000000t" end="3720010000t" xml:id="subtitle113">OKAY, SO HOW ABOUT THIS --</p>
<p begin="3720670000t" end="3745340000t" xml:id="subtitle114">YOU LEND ME THE BIKE<br/> AND I GIVE YOU THE 30 BUCKS.</p>
<p begin="3746010000t" end="3764020000t" xml:id="subtitle115">AND WHEN YOU COME BACK<br/> AND GET IT,</p>
<p begin="3764670000t" end="3792340000t" xml:id="subtitle116">YOU GOT TO GIVE ME 35 BUCKS.</p>
<p begin="3793000000t" end="3807670000t" xml:id="subtitle117">IT´S A GOOD DEAL.<br/> YOU SHOULD DO IT.</p>
<p begin="3808340000t" end="3817680000t" xml:id="subtitle118">YEAH.</p>
<p begin="3818340000t" end="3828340000t" xml:id="subtitle119">IT´S LIKE A PAWN.</p>
<p begin="3829010000t" end="3849340000t" xml:id="subtitle120">YEAH, IT´S A PAWN.<br/> A PAWN.</p>
<p begin="3850000000t" end="3868010000t" xml:id="subtitle121">FINE, WHATEVER.</p>
<p begin="3868680000t" end="3901680000t" xml:id="subtitle122">THOSE IDIOTS ARE STEALING<br/> HER BIKE, RANDY!</p>
<p begin="3902340000t" end="3932020000t" xml:id="subtitle123">TREENA, WILL YOU BUY ME<br/> A BAG OF CHIPS?</p>
<p begin="3932670000t" end="3950680000t" xml:id="subtitle124">I´M NOT BUYING YOU<br/> A BAG OF CHIPS!</p>
<p begin="3951330000t" end="3956340000t" xml:id="subtitle125">PLEASE?</p>
<p begin="3977340000t" end="3997670000t" xml:id="subtitle126">STEALING A LITTLE GIRL´S BIKE!</p>
<p begin="3998340000t" end="4020340000t" xml:id="subtitle127">-WHOA, WHOA, WHAT´S<br/> GOING ON, DUDE?!<br/> -YOU GUYS SHOULD BE<br/> ASHAMED OF YOURSELVES!</p>
<p begin="4021000000t" end="4039340000t" xml:id="subtitle128">-COME ON!<br/> -SHIT, MAN. HEY!</p>
<p begin="4040000000t" end="4051330000t" xml:id="subtitle129">-GET OFF THAT!<br/> -YO, WE PAID FOR THAT!</p>
<p begin="4052000000t" end="4062000000t" xml:id="subtitle130">THAT´S OURS, DUDE!</p>
<p begin="4062670000t" end="4083670000t" xml:id="subtitle131">-RANDY!<br/> -FUCK OFF! IT´S OUR BIKE!</p>
<p begin="4084340000t" end="4093680000t" xml:id="subtitle132">-SHE SOLD IT TO US!<br/> -THEY DIDN´T --</p>
<p begin="4094340000t" end="4123020000t" xml:id="subtitle133">TREENA, GET OVER HERE!</p>
<p begin="4123670000t" end="4145000000t" xml:id="subtitle134">-TREENA!<br/> -YOU GOT SWEAT ON ME,<br/> YOU GREASY BASTARD.</p>
<p begin="4145670000t" end="4160010000t" xml:id="subtitle135">WHY DON´T YOU<br/> PUT A FUCKING SHIRT ON?</p>
<p begin="4160670000t" end="4178010000t" xml:id="subtitle136">-WATCH IT, TREVOR.<br/> -WHAT´S GOING ON HERE?</p>
<p begin="4178680000t" end="4195020000t" xml:id="subtitle137">-SHE SOLD THAT TO US, DUDE.<br/> -WHAT´S GOING ON?</p>
<p begin="4195670000t" end="4216340000t" xml:id="subtitle138">IT´S A LEGAL TRANSACTION.<br/> WE BOUGHT IT.</p>
<p begin="4230330000t" end="4253000000t" xml:id="subtitle139">WHOA, WHOA, WHOA, WHOA, WHOA.</p>
<p begin="4253670000t" end="4277340000t" xml:id="subtitle140">WOULD YOU LIKE TO MAKE<br/> A STATEMENT, TREENA?</p>
<p begin="4278010000t" end="4288010000t" xml:id="subtitle141">NO.</p>
<p begin="4288680000t" end="4303690000t" xml:id="subtitle142">WHY DO CORY AND TREVOR<br/> HAVE YOUR BIKE?</p>
<p begin="4304340000t" end="4315340000t" xml:id="subtitle143">DID THEY THREATEN YOU?</p>
<p begin="4316010000t" end="4335020000t" xml:id="subtitle144">NO, I PAWNED IT OFF TO THEM.</p>
<p begin="4335670000t" end="4352680000t" xml:id="subtitle145">I NEEDED A LITTLE EXTRA CASH.</p>
<p begin="4353340000t" end="4377680000t" xml:id="subtitle146">AND STOP WITH THE COP STUFF.</p>
<p begin="4378340000t" end="4419010000t" xml:id="subtitle147">WHAT´S THIS FOR?<br/> WHO´S THE SHIRT FOR, TREENA?</p>
<p begin="4419680000t" end="4444350000t" xml:id="subtitle148">YEAH, WHOSE PEPPERONI?</p>
<p begin="4445010000t" end="4460020000t" xml:id="subtitle149">IT´S RICKY´S.</p>
<p begin="4460670000t" end="4491000000t" xml:id="subtitle150">RICKY´S PEPPERONI?</p>
<p begin="4491670000t" end="4513000000t" xml:id="subtitle151">YOU´RE GROUNDED.</p>
<p begin="4513670000t" end="4546670000t" xml:id="subtitle152">INDEFINITELY.<br/> GO BACK TO THE TRAILER.</p>
<p begin="4547340000t" end="4575350000t" xml:id="subtitle153">I WARNED YOU ABOUT HANGING OUT<br/> WITH THOSE...LOSERS.</p>
<p begin="4576010000t" end="4607010000t" xml:id="subtitle154">DAD, THEY´RE NOT LOSERS!</p>
<p begin="4633340000t" end="4663340000t" xml:id="subtitle155">RICKY AND JULIAN HAVE CROSSED<br/> THE LINE THIS TIME, RANDY.</p>
<p begin="4664000000t" end="4681340000t" xml:id="subtitle156">MAKING MY LITTLE GIRL<br/> SELL HER BIKE</p>
<p begin="4682000000t" end="4715000000t" xml:id="subtitle157">TO BUY PEPPERONI AND A SHIRT.</p>
<p begin="4715670000t" end="4741680000t" xml:id="subtitle158">THOSE IDIOTS ARE GOING BACK<br/> TO CON COLLEGE --</p>
<p begin="4742340000t" end="4789680000t" xml:id="subtitle159">NOT NEXT WEEK, NOT TOMORROW,<br/> TODAY, RANDY.</p>
<p begin="4815340000t" end="4833680000t" xml:id="subtitle160">LET´S ROLL.</p>
<p begin="4889010000t" end="4912680000t" xml:id="subtitle161">YOU KNOW WHAT<br/> I´M GONNA DO, RANDY?</p>
<p begin="4913340000t" end="4940010000t" xml:id="subtitle162">I´M GONNA TELL JULIAN<br/> I´M CALLING THE COPS,</p>
<p begin="4940670000t" end="4959350000t" xml:id="subtitle163">AND THEN I´M NOT<br/> GONNA CALL THEM.</p>
<p begin="4960000000t" end="4975010000t" xml:id="subtitle164">I DON´T GET IT, MR. LAHEY.</p>
<p begin="4975670000t" end="5003680000t" xml:id="subtitle165">JULIAN THINKS HE´S SMARTER<br/> THAN ME, RANDY, BUT HE ISN´T.</p>
<p begin="5004340000t" end="5022350000t" xml:id="subtitle166">I´M ALWAYS 10 STEPS<br/> AHEAD OF HIM.</p>
<p begin="5023000000t" end="5044330000t" xml:id="subtitle167">HE´S GONNA THINK<br/> THE COPS ARE COMING.</p>
<p begin="5045010000t" end="5054350000t" xml:id="subtitle168">THEY´RE GONNA MOVE THE DOPE.</p>
<p begin="5055010000t" end="5071680000t" xml:id="subtitle169">WE´RE GONNA WATCH<br/> WHERE THEY MOVE IT.</p>
<p begin="5072340000t" end="5091680000t" xml:id="subtitle170">THEN WE´RE GONNA GIVE<br/> THE COPS <span style="style1">THAT </span>ADDRESS,</p>
<p begin="5092340000t" end="5107680000t" xml:id="subtitle171">AND THAT´S GONNA BE<br/> ON THE WARRANT.</p>
<p begin="5108340000t" end="5138340000t" xml:id="subtitle172">DID YOU KNOW YOU´RE ALLOWED<br/> TO FUCKING BUY DOPE FOR REAL</p>
<p begin="5139010000t" end="5163010000t" xml:id="subtitle173">IN AMSTERDAM AND SMOKE IT<br/> RIGHT IN THE RESTAURANT?</p>
<p begin="5179680000t" end="5211010000t" xml:id="subtitle174">JULIAN, LAHEY´S HERE, MAN!</p>
<p begin="5236010000t" end="5263020000t" xml:id="subtitle175">YOU CROSSED THE LINE<br/> THIS TIME, YOU MOTHERFUCKER!</p>
