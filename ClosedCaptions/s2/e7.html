<p begin="12361670000t" end="12379010000t" xml:id="subtitle519">I WANT YOUR BADGE NUMBERS,<br/> ´CAUSE I´M SUING YOU.</p>
<p begin="12379680000t" end="12391680000t" xml:id="subtitle520">EVERYTHING´S COOL, RICKY!</p>
<p begin="12392340000t" end="12417680000t" xml:id="subtitle521">WELL, IF THEY THINK<br/> WE´RE GOING TO JAIL,<br/> THEY´RE FUCKING DREAMING!</p>
<p begin="12418340000t" end="12436680000t" xml:id="subtitle522">I´M SUING YOUR FAMILIES<br/> AND YOUR GRANDPARENTS</p>
<p begin="12437340000t" end="12452350000t" xml:id="subtitle523">AND YOUR FUCKING PETS!</p>
<p begin="12453000000t" end="12491680000t" xml:id="subtitle524">I NEED A CIGARETTE HERE,<br/> FOR FUCK´S SAKES.</p>
<p begin="12492340000t" end="12537350000t" xml:id="subtitle525">THERE´S THE FOOD THAT YOU LIKE,<br/> YOUR FAVORITE TYPE.</p>
<p begin="12538010000t" end="12570350000t" xml:id="subtitle526">[ ENGINES TURN OVER ]</p>
<p begin="12571000000t" end="12595340000t" xml:id="subtitle527">THERE YOU GO.</p>
<p begin="12596010000t" end="12617010000t" xml:id="subtitle528">Pretend like you know me.</p>
<p begin="12698340000t" end="12715010000t" xml:id="subtitle529">[ SIGHS ]</p>
<p begin="12778680000t" end="12818020000t" xml:id="subtitle530">I GUESS WE´RE BACK IN JAIL,<br/> AND NOT REAL HAPPY ABOUT IT.</p>
<p begin="12818680000t" end="12841680000t" xml:id="subtitle531">BUT, YOU KNOW, THEY NAILED US<br/> ON A FEW THINGS,</p>
<p begin="12842340000t" end="12862340000t" xml:id="subtitle532">MISDEMEANORS<br/> LIKE DRINKING AND DRIVING</p>
<p begin="12863000000t" end="12890010000t" xml:id="subtitle533">AND DESTRUCTION OF PROPERTY,<br/> EVADING ARREST,</p>
<p begin="12890670000t" end="12913340000t" xml:id="subtitle534">DANGEROUS USE OF A FIREARM.</p>
<p begin="12914000000t" end="12932680000t" xml:id="subtitle535">WELL, THOSE ARE THE ONES<br/> THAT WE GOT NAILED WITH, ANYWAY.</p>
<p begin="12933340000t" end="12958010000t" xml:id="subtitle536">WE GOT OFF OF A FEW OTHERS<br/> BECAUSE WE PLED GUILTY TO THOSE.</p>
<p begin="12958680000t" end="12989010000t" xml:id="subtitle537">RICKY, TELL THEM<br/> ABOUT YOUR EXAM.</p>
<p begin="12989680000t" end="13001350000t" xml:id="subtitle538">I GOT MY GRADE 10.</p>
<p begin="13002000000t" end="13016340000t" xml:id="subtitle539">I GOT 57, WHICH IS AWESOME.</p>
<p begin="13017010000t" end="13032020000t" xml:id="subtitle540">IT´S THE BEST MARK I´VE EVER<br/> GOTTEN WITHOUT CHEATING.</p>
<p begin="13032670000t" end="13055670000t" xml:id="subtitle541">SO, I´M REALLY HAPPY.<br/> I CAN´T BELIEVE IT STILL.</p>
<p begin="13056340000t" end="13070680000t" xml:id="subtitle542">I NEVER THOUGHT I WAS GONNA<br/> GET MY GRADE 10</p>
<p begin="13071330000t" end="13088000000t" xml:id="subtitle543">EVER IN MY WHOLE LIFE, SO...</p>
<p begin="13088680000t" end="13112350000t" xml:id="subtitle544">NOW I CAN MAYBE EVEN GET<br/> MY GRADE 11. WHO KNOWS?</p>
<p begin="13113000000t" end="13126340000t" xml:id="subtitle545">I´M PROUD OF HIM.</p>
<p begin="13206340000t" end="13219680000t" xml:id="subtitle546">THAT´S THAT.</p>
<p begin="13243340000t" end="13259680000t" xml:id="subtitle547">DON´T LOSE THAT KEY.</p>
<p begin="13260330000t" end="13292670000t" xml:id="subtitle548">WHEN WE GET OUT OF HERE, WE´RE<br/> GONNA HAVE A FEW EXTRA DOLLARS,</p>
<p begin="13293340000t" end="13322680000t" xml:id="subtitle549">SO I COULD HANDLE THIS.</p>
<p begin="13323340000t" end="13350010000t" xml:id="subtitle550">WE´RE RETIRED, BUDDY.</p>
<p begin="13350670000t" end="13373670000t" xml:id="subtitle551">TWO MONTHS.</p>
<p begin="13374340000t" end="13400680000t" xml:id="subtitle552">DOPE´S NOT THAT BAD, EITHER.</p>
