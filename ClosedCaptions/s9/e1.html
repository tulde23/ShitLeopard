<div xml:space="preserve">
<p begin="124295003t" end="139732508t" region="region.after" style="defaultStyle" xml:id="subtitle0"><span style="defaultStyle">[pleasant music]</span></p>
<p begin="140557500t" end="154742503t" region="region.after" style="defaultStyle" xml:id="subtitle1">Hi!</p>
<p begin="155577505t" end="183102502t" region="region.after" style="defaultStyle" xml:id="subtitle2">I'm retired police<br/>officer Jim Lahey.</p>
<p begin="183937502t" end="213132502t" region="region.after" style="defaultStyle" xml:id="subtitle3"><span style="defaultStyle">And I'm Barbara Lahey!</span></p>
<p begin="213967502t" end="229405008t" region="region.after" style="defaultStyle" xml:id="subtitle4">Take time to stop...</p>
<p begin="230229999t" end="244832503t" region="region.after" style="defaultStyle" xml:id="subtitle5"><span style="defaultStyle">[sniffing]</span></p>
<p begin="245667505t" end="260677500t" region="region.after" style="defaultStyle" xml:id="subtitle6"><span style="defaultStyle">...and smell the flowers...</span></p>
<p begin="261512500t" end="288630007t" region="region.after" style="defaultStyle" xml:id="subtitle7">At Sunnyvale Villas<br/>Retirement Community.</p>
<p begin="300717500t" end="328252507t" region="region.after" style="defaultStyle" xml:id="subtitle8"><span style="defaultStyle">[harp notes]</span></p>
<p begin="329087508t" end="352855001t" region="region.after" style="defaultStyle" xml:id="subtitle9">If you're over<br/>the age of 55</p>
<p begin="353690002t" end="371205000t" region="region.after" style="defaultStyle" xml:id="subtitle10">and are looking<br/>for a relaxing,</p>
<p begin="372040001t" end="392895001t" region="region.after" style="defaultStyle" xml:id="subtitle11">stress-free<br/>lifestyle...</p>
<p begin="393730002t" end="421255000t" region="region.after" style="defaultStyle" xml:id="subtitle12">Without the worries<br/>of criminal activity,</p>
<p begin="422090001t" end="446702506t" region="region.after" style="defaultStyle" xml:id="subtitle13">alcohol and drugs...</p>
<p begin="447537506t" end="467140006t" region="region.after" style="defaultStyle" xml:id="subtitle14">Come make<br/>Sunnyvale Villas</p>
<p begin="467975006t" end="496752506t" region="region.after" style="defaultStyle" xml:id="subtitle15">your semi-inclusive<br/>retirement paradise.</p>
<p begin="497587506t" end="515520003t" region="region.after" style="defaultStyle" xml:id="subtitle16"><span style="defaultStyle">[chimes]</span></p>
<p begin="516355005t" end="538880007t" region="region.after" style="defaultStyle" xml:id="subtitle17"><span style="defaultStyle">[Jim] Enjoy three-and-a-half</span><br/><span style="defaultStyle">star dining</span></p>
<p begin="539715008t" end="560977500t" region="region.before" style="defaultStyle_1" xml:id="subtitle18"><span style="defaultStyle_1">with master chef Bubbles.</span></p>
<p begin="561812500t" end="587260006t" region="region.before" style="defaultStyle_1" xml:id="subtitle19"><span style="defaultStyle_1">[Barbara]</span><br/><span style="defaultStyle_1">As well as numerous activities</span></p>
<p begin="588095006t" end="611027500t" region="region.after" style="defaultStyle" xml:id="subtitle20">to keep you active and alive,</p>
<p begin="611862500t" end="635640003t" region="region.after" style="defaultStyle" xml:id="subtitle21">such as hay-ride bingo...</p>
<p begin="636475005t" end="658165006t" region="region.after" style="defaultStyle" xml:id="subtitle22"><span style="defaultStyle">[Jim]</span><br/><span style="defaultStyle">Bowling, yoga...</span></p>
<p begin="659000007t" end="681515000t" region="region.after" style="defaultStyle" xml:id="subtitle23"><span style="defaultStyle">[Barbara]</span><br/><span style="defaultStyle">And then unwind</span></p>
<p begin="682350001t" end="707797506t" region="region.after" style="defaultStyle" xml:id="subtitle24">at our relaxing<br/>Mystic Fingers Day Spa.</p>
<p begin="708632507t" end="745332503t" region="region.after" style="defaultStyle" xml:id="subtitle25">Let our certified staff<br/>work out all your tight spots</p>
<p begin="746167505t" end="772022500t" region="region.after" style="defaultStyle" xml:id="subtitle26">after a long day of fun!</p>
<p begin="772857501t" end="814985003t" region="region.after" style="defaultStyle" xml:id="subtitle27"><span style="defaultStyle">[Jim] Our grounds are patrolled</span><br/><span style="defaultStyle">by retired SAS Officer</span></p>
<p begin="815820003t" end="857947506t" region="region.after" style="defaultStyle" xml:id="subtitle28">and highly decorated war hero,<br/>Colonel Leslie Dancer.</p>
<p begin="858782507t" end="877967506t" region="region.after" style="defaultStyle" xml:id="subtitle29"><span style="defaultStyle">[Barbara imitating trumpet call]</span></p>
<p begin="878802507t" end="899240007t" region="region.after" style="defaultStyle" xml:id="subtitle30">So come settle in</p>
<p begin="900075008t" end="923842502t" region="region.after" style="defaultStyle" xml:id="subtitle31">at the end of the<br/>silver rainbow.</p>
<p begin="924677502t" end="939280007t" region="region.after" style="defaultStyle" xml:id="subtitle32">Join us</p>
<p begin="940115008t" end="964717502t" region="region.after" style="defaultStyle" xml:id="subtitle33">at Sunnyvale Villas<br/>Retirement Community.</p>
<p begin="965552503t" end="980979999t" region="region.after" style="defaultStyle" xml:id="subtitle34">Old people...</p>
<p begin="981815000t" end="1001835000t" region="region.after" style="defaultStyle" xml:id="subtitle35"><span style="defaultStyle">[both]</span><br/><span style="defaultStyle"><span style="defaultStyle_2">New friends!</span></span></p>
<p begin="1002670001t" end="1015602503t" region="region.after" style="defaultStyle" xml:id="subtitle36"><span style="defaultStyle">[laughter]</span></p>
<p begin="1030622508t" end="1058565006t" region="region.after" style="defaultStyle" xml:id="subtitle37"><span style="defaultStyle">- Wow!</span><br/><span style="defaultStyle">- Ohh...</span></p>
<p begin="1059400007t" end="1079420007t" region="region.after" style="defaultStyle" xml:id="subtitle38">I'd say we did pretty<br/>damn good, Barb.</p>
<p begin="1080255008t" end="1095265003t" region="region.after" style="defaultStyle" xml:id="subtitle39"><span style="defaultStyle">- Aw, do you think?</span><br/><span style="defaultStyle">- Mm-hmm.</span></p>
<p begin="1096100003t" end="1116120003t" region="region.after" style="defaultStyle" xml:id="subtitle40">I thought I looked just<br/>a little bit heavy.</p>
<p begin="1116955005t" end="1128635006t" region="region.after" style="defaultStyle" xml:id="subtitle41">You kidding?</p>
<p begin="1129470007t" end="1167422506t" region="region.after" style="defaultStyle" xml:id="subtitle42"><span style="defaultStyle">You look as beautiful as the first day</span><br/><span style="defaultStyle">I ever laid eyes on you.</span></p>
<p begin="1168257506t" end="1187860006t" region="region.after" style="defaultStyle" xml:id="subtitle43"><span style="defaultStyle">Sorry, am I interrupting</span><br/><span style="defaultStyle">something?</span></p>
<p begin="1188695006t" end="1214132502t" region="region.after" style="defaultStyle" xml:id="subtitle44">Randy, do you not<br/>know how to knock?</p>
<p begin="1214967502t" end="1230405008t" region="region.after" style="defaultStyle" xml:id="subtitle45">What do you want, Rand?</p>
<p begin="1231230000t" end="1255007502t" region="region.after" style="defaultStyle" xml:id="subtitle46"><span style="defaultStyle">I moved yoga class up.</span></p>
<p begin="1255842503t" end="1288795006t" region="region.after" style="defaultStyle" xml:id="subtitle47">Your, uh, little<br/>A.A. Colonel buddy</p>
<p begin="1289630007t" end="1314232502t" region="region.after" style="defaultStyle" xml:id="subtitle48">has... intel that, uh,</p>
<p begin="1315067502t" end="1355942503t" region="region.after" style="defaultStyle" xml:id="subtitle49">Ricky and Julian are being<br/>released in a few hours.</p>
<p begin="1356777505t" end="1389312507t" region="region.after" style="defaultStyle" xml:id="subtitle50"><span style="defaultStyle">Oh, great idea. Well, actually,</span><br/><span style="defaultStyle">we are all ready to go.</span></p>
<p begin="1423925001t" end="1446450003t" region="region.after" style="defaultStyle" xml:id="subtitle51"><span style="defaultStyle">Sorry, it's been a while</span><br/><span style="defaultStyle">since I've seen little Brad.</span></p>
<p begin="1447285005t" end="1462712500t" region="region.after" style="defaultStyle" xml:id="subtitle52"><span style="defaultStyle">- Little Brad?</span><br/><span style="defaultStyle">- [clearing throat]</span></p>
<p begin="1463547501t" end="1481480000t" region="region.after" style="defaultStyle" xml:id="subtitle53">Yeah, little Brad.</p>
<p begin="1482315000t" end="1508597506t" region="region.after" style="defaultStyle" xml:id="subtitle54"><span style="defaultStyle"><span style="defaultStyle_2">A River Runs Through It,</span></span><br/><span style="defaultStyle"><span style="defaultStyle_2">Seven Years in Tibet,</span></span></p>
<p begin="1509432507t" end="1532782500t" region="region.after" style="defaultStyle" xml:id="subtitle55"><span style="defaultStyle"><span style="defaultStyle_2">Legends of the Fall,</span></span><br/><span style="defaultStyle"><span style="defaultStyle_2">Troy...</span></span></p>
<p begin="1533617501t" end="1565735003t" region="region.after" style="defaultStyle" xml:id="subtitle56">Oh my God, you named your<br/>penis after Brad Pitt?</p>
<p begin="1566570003t" end="1586172503t" region="region.after" style="defaultStyle" xml:id="subtitle57"><span style="defaultStyle">- He didn't name it, I did!</span><br/><span style="defaultStyle">- Randy!</span></p>
<p begin="1587007505t" end="1604522502t" region="region.after" style="defaultStyle" xml:id="subtitle58">That's enough.</p>
<p begin="1605357502t" end="1621212508t" region="region.after" style="defaultStyle" xml:id="subtitle59">This erection's<br/>for you, Barb.</p>
<p begin="1622037500t" end="1649155006t" region="region.after" style="defaultStyle" xml:id="subtitle60"><span style="defaultStyle">Oh, th...</span><br/><span style="defaultStyle">this conversation is revolting</span></p>
<p begin="1649990007t" end="1677097505t" region="region.after" style="defaultStyle" xml:id="subtitle61">and it's over!<br/>I'm going to yoga,</p>
<p begin="1677932506t" end="1711709999t" region="region.after" style="defaultStyle" xml:id="subtitle62">and you... four...<br/>can work it out.</p>
<p begin="1712545000t" end="1725060002t" region="region.after" style="defaultStyle" xml:id="subtitle63"><span style="defaultStyle">[frustrated sigh]</span></p>
<p begin="1751342508t" end="1769275006t" region="region.after" style="defaultStyle" xml:id="subtitle64">You look<br/>ridiculous, Randy.</p>
<p begin="1770110007t" end="1785120002t" region="region.after" style="defaultStyle" xml:id="subtitle65">I'm going to yoga.</p>
<p begin="1785955003t" end="1801392508t" region="region.after" style="defaultStyle" xml:id="subtitle66">Go de-grease yourself.</p>
<p begin="1824742502t" end="1844762502t" region="region.after" style="defaultStyle" xml:id="subtitle67">He's not friggin'<br/>yours anymore!</p>
<p begin="1864365001t" end="1882297500t" region="region.before" style="defaultStyle_1" xml:id="subtitle68"><span style="defaultStyle_1">[theme music plays]</span></p>
<p begin="2285202502t" end="2301475008t" region="region.after" style="defaultStyle" xml:id="subtitle69"><span style="defaultStyle">[Ricky] This time in jail</span><br/><span style="defaultStyle">was my best ever.</span></p>
<p begin="2301892508t" end="2323990001t" region="region.after" style="defaultStyle" xml:id="subtitle70">I took some really<br/>fucked up courses.</p>
<p begin="2324825001t" end="2341097508t" region="region.after" style="defaultStyle" xml:id="subtitle71">I took a sewing course,<br/>which I wasn't great at.</p>
<p begin="2341932508t" end="2360700007t" region="region.after" style="defaultStyle" xml:id="subtitle72">The machine kept biting<br/>my fingers, but...</p>
<p begin="2361535008t" end="2376545003t" region="region.after" style="defaultStyle" xml:id="subtitle73">I took this other course,<br/>and when you're baked,</p>
<p begin="2377380003t" end="2396982503t" region="region.after" style="defaultStyle" xml:id="subtitle74">I was really<br/>fucking good at that.</p>
<p begin="2397817505t" end="2419090006t" region="region.after" style="defaultStyle" xml:id="subtitle75">You take flowers,<br/>like different colors and styles and...</p>
<p begin="2419925006t" end="2449537506t" region="region.after" style="defaultStyle" xml:id="subtitle76">you put them in these<br/>thinly, glassy buckets.</p>
<p begin="2450372507t" end="2470392507t" region="region.after" style="defaultStyle" xml:id="subtitle77"><span style="defaultStyle">And yeah, I got a fucking job waiting</span><br/><span style="defaultStyle">for me when I get out of here.</span></p>
<p begin="2471227508t" end="2500840007t" region="region.after" style="defaultStyle" xml:id="subtitle78"><span style="defaultStyle">- [man] Hey, Ricky.</span><br/><span style="defaultStyle">- Hey, D.C. What's up, man?</span></p>
<p begin="2501675008t" end="2523355000t" region="region.after" style="defaultStyle" xml:id="subtitle79"><span style="defaultStyle">[whispering] I need some shit</span><br/><span style="defaultStyle">before you bust, man.</span></p>
<p begin="2524190001t" end="2544627501t" region="region.after" style="defaultStyle" xml:id="subtitle80"><span style="defaultStyle">You sure you can't take any more?</span><br/><span style="defaultStyle">I need to get rid of this stuff.</span></p>
<p begin="2545462502t" end="2565065001t" region="region.after" style="defaultStyle" xml:id="subtitle81"><span style="defaultStyle">I'm out of here in an hour.</span><br/><span style="defaultStyle">Spread the word.</span></p>
<p begin="2565900002t" end="2582580000t" region="region.after" style="defaultStyle" xml:id="subtitle82">Guards say<br/>they'd take some.</p>
<p begin="2583415000t" end="2600940007t" region="region.after" style="defaultStyle" xml:id="subtitle83">And the other thing I realized<br/>in jail this time</p>
<p begin="2601775008t" end="2625125001t" region="region.after" style="defaultStyle" xml:id="subtitle84">was that my family<br/>and my unbornt gram-child</p>
<p begin="2625960002t" end="2645980002t" region="region.after" style="defaultStyle" xml:id="subtitle85">are way more important than<br/>killing Lahey and George Green</p>
<p begin="2646815003t" end="2664747501t" region="region.after" style="defaultStyle" xml:id="subtitle86">and ending up back<br/>in here forever.</p>
<p begin="2665582502t" end="2687690003t" region="region.after" style="defaultStyle" xml:id="subtitle87">So, I'm going to do what the<br/>old man used to always say:</p>
<p begin="2688525005t" end="2705205001t" region="region.after" style="defaultStyle" xml:id="subtitle88">"Let guy bonds be guy bonds".</p>
<p begin="2706040002t" end="2726895003t" region="region.after" style="defaultStyle" xml:id="subtitle89">'Cause once you're bonded,<br/>nobody gets hurt.</p>
<p begin="2727730003t" end="2746915003t" region="region.after" style="defaultStyle" xml:id="subtitle90"><span style="defaultStyle">That way I can get Lahey and George</span><br/><span style="defaultStyle">out of this fucking thing</span></p>
<p begin="2747750003t" end="2763177500t" region="region.after" style="defaultStyle" xml:id="subtitle91">and not want to kill them.</p>
<p begin="2764012500t" end="2783615000t" region="region.after" style="defaultStyle" xml:id="subtitle92">I never felt so good<br/>getting out of jail.</p>
<p begin="2784450001t" end="2815315001t" region="region.after" style="defaultStyle" xml:id="subtitle93">You know, healthy body,<br/>healthy mind, no stress.</p>
<p begin="2816150002t" end="2841597508t" region="region.after" style="defaultStyle" xml:id="subtitle94">That's the pathway to success.</p>
<p begin="2842432508t" end="2862035008t" region="region.after" style="defaultStyle" xml:id="subtitle95">And so is this:</p>
<p begin="2862860000t" end="2882880000t" region="region.after" style="defaultStyle" xml:id="subtitle96">reverse psychology.</p>
<p begin="2883715000t" end="2906657502t" region="region.after" style="defaultStyle" xml:id="subtitle97">Because the last thing<br/>on earth I want to do</p>
<p begin="2907492503t" end="2938775005t" region="region.after" style="defaultStyle" xml:id="subtitle98">is get revenge on Jim<br/>for fucking me over.</p>
<p begin="2939610006t" end="2971727508t" region="region.after" style="defaultStyle" xml:id="subtitle99">See? Reverse psychology.<br/>It's great, I love it.</p>
<p begin="2972562508t" end="3000505006t" region="region.after" style="defaultStyle" xml:id="subtitle100">I also realized that<br/>by reacting to Lahey,</p>
<p begin="3001340007t" end="3027612503t" region="region.after" style="defaultStyle" xml:id="subtitle101"><span style="defaultStyle">I'm just feeding him. You know,</span><br/><span style="defaultStyle">and that's what gives him his power.</span></p>
<p begin="3028447505t" end="3044710001t" region="region.after" style="defaultStyle" xml:id="subtitle102">So all I've got to do</p>
<p begin="3045545001t" end="3082255008t" region="region.after" style="defaultStyle" xml:id="subtitle103">is stop feeding him... me,<br/>and just concentrate</p>
<p begin="3083080000t" end="3117285003t" region="region.after" style="defaultStyle" xml:id="subtitle104"><span style="defaultStyle">on investing that little nest egg</span><br/><span style="defaultStyle">I've got waiting for me.</span></p>
<p begin="3118120003t" end="3138557505t" region="region.after" style="defaultStyle" xml:id="subtitle105">You know, I heard there's<br/>been a lot of changes</p>
<p begin="3139392506t" end="3158995005t" region="region.after" style="defaultStyle" xml:id="subtitle106">going on in Sunnyvale<br/>since I've been in here,</p>
<p begin="3159830006t" end="3192782508t" region="region.after" style="defaultStyle" xml:id="subtitle107"><span style="defaultStyle">and it's a little scary,</span><br/><span style="defaultStyle">but change is good, it's exciting.</span></p>
<p begin="3193607500t" end="3213627500t" region="region.after" style="defaultStyle" xml:id="subtitle108">Just can't wait to be<br/>part of it all again.</p>
<p begin="3232405008t" end="3258260003t" region="region.after" style="defaultStyle" xml:id="subtitle109">And get the fuck out of here.</p>
<p begin="3259095005t" end="3282872508t" region="region.after" style="defaultStyle" xml:id="subtitle110">Can't wait.</p>
<p begin="3283697500t" end="3301222507t" region="region.after" style="defaultStyle" xml:id="subtitle111">A lot of changes been going<br/>down since Jules went away,</p>
<p begin="3302057508t" end="3323320000t" region="region.after" style="defaultStyle" xml:id="subtitle112">you know what I'm saying?<br/>It's all good though.</p>
<p begin="3324155000t" end="3344592500t" region="region.after" style="defaultStyle" xml:id="subtitle113">I got T's Axi keeping me busy.</p>
<p begin="3345427501t" end="3368787505t" region="region.after" style="defaultStyle" xml:id="subtitle114">You need a taxi? Just axe me.</p>
<p begin="3369622506t" end="3407157502t" region="region.after" style="defaultStyle" xml:id="subtitle115"><span style="defaultStyle">And them old hoes, they be loving</span><br/><span style="defaultStyle">they <span style="defaultStyle_2">Driving Miss Daisy</span>.</span></p>
<p begin="3407992503t" end="3433022508t" region="region.after" style="defaultStyle" xml:id="subtitle116">I've been working part-time<br/>with Sarah at Mystic Fingers,</p>
<p begin="3433847500t" end="3450537506t" region="region.after" style="defaultStyle" xml:id="subtitle117">doing my thing,<br/>you know what I'm saying?</p>
<p begin="3451372507t" end="3472645008t" region="region.after" style="defaultStyle" xml:id="subtitle118">I just hope Jules is down<br/>with this new setup and all.</p>
<p begin="3473469999t" end="3488907505t" region="region.after" style="defaultStyle" xml:id="subtitle119">Hopefully.</p>
<p begin="3489742506t" end="3509762506t" region="region.after" style="defaultStyle" xml:id="subtitle120">Things have changed<br/>quite a bit around here,</p>
<p begin="3510597506t" end="3529782506t" region="region.after" style="defaultStyle" xml:id="subtitle121">but I think it's awesome.</p>
<p begin="3530617506t" end="3557307502t" region="region.after" style="defaultStyle" xml:id="subtitle122">I've been going full tilt.<br/>I opened up my own strip mall:</p>
<p begin="3558142503t" end="3577745003t" region="region.after" style="defaultStyle" xml:id="subtitle123">Sunnyvale Plaza.</p>
<p begin="3578580003t" end="3606105001t" region="region.after" style="defaultStyle" xml:id="subtitle124">I've been doing hay-ride bingo,</p>
<p begin="3606940002t" end="3630300006t" region="region.after" style="defaultStyle" xml:id="subtitle125">I've got a bowling<br/>lane over there.</p>
<p begin="3631135006t" end="3664495000t" region="region.after" style="defaultStyle" xml:id="subtitle126">We've been having lawn darts<br/>the seniors are whipping around.</p>
<p begin="3665330001t" end="3682437508t" region="region.after" style="defaultStyle" xml:id="subtitle127">It's been really fantastic.</p>
<p begin="3683272508t" end="3700787506t" region="region.after" style="defaultStyle" xml:id="subtitle128">I opened up this<br/>place right here:</p>
<p begin="3701622507t" end="3744575000t" region="region.after" style="defaultStyle" xml:id="subtitle129">Talko's Take-Out, in memory<br/>of poor little Talko,</p>
<p begin="3745410001t" end="3766682502t" region="region.after" style="defaultStyle" xml:id="subtitle130"><span style="defaultStyle">mulched up in</span><br/><span style="defaultStyle">Ricky's thing there...</span></p>
<p begin="3767517502t" end="3785450001t" region="region.after" style="defaultStyle" xml:id="subtitle131">Oh my fuck, he got mulched!</p>

<p begin="13966872502t" end="13983562508t" region="region.after" style="defaultStyle" xml:id="subtitle524"><span style="defaultStyle">What the fuck</span><br/><span style="defaultStyle">are you talking about, Bubbs?</span></p>
<p begin="13984387500t" end="14005242500t" region="region.after" style="defaultStyle" xml:id="subtitle525">He can't live<br/>like this.</p>
<p begin="14006077501t" end="14032360007t" region="region.after" style="defaultStyle" xml:id="subtitle526">No, he's... he's<br/>not living, Ricky.</p>
<p begin="14033195008t" end="14050292506t" region="region.after" style="defaultStyle" xml:id="subtitle527"><span style="defaultStyle">No kidding!</span><br/><span style="defaultStyle">I mean, what kind of a living is it,</span></p>
<p begin="14051127506t" end="14066555001t" region="region.after" style="defaultStyle" xml:id="subtitle528">glued to a license<br/>plate, going around,</p>
<p begin="14067390002t" end="14082827508t" region="region.after" style="defaultStyle" xml:id="subtitle529">"Ooh, I'm on a fucking<br/>license plate"?</p>
<p begin="14083662508t" end="14105760001t" region="region.after" style="defaultStyle" xml:id="subtitle530"><span style="defaultStyle">- It's no life.</span><br/><span style="defaultStyle">- No, Ricky,</span></p>
<p begin="14106595001t" end="14140382506t" region="region.after" style="defaultStyle" xml:id="subtitle531">I mean Orangie's...<br/>he passed on,</p>
<p begin="14141217506t" end="14166655001t" region="region.after" style="defaultStyle" xml:id="subtitle532">he's moved on to the<br/>land of the deadies.</p>
<p begin="14167490002t" end="14183345008t" region="region.after" style="defaultStyle" xml:id="subtitle533"><span style="defaultStyle">[exhaling]</span></p>
<p begin="14184169999t" end="14208782503t" region="region.after" style="defaultStyle" xml:id="subtitle534"><span style="defaultStyle">[voice shaking] What the fuck</span><br/><span style="defaultStyle">are you talking about?</span></p>
<p begin="14209617505t" end="14233812508t" region="region.after" style="defaultStyle" xml:id="subtitle535"><span style="defaultStyle">- [Bubbles] He died, Ricky.</span><br/><span style="defaultStyle">- [sobbing]</span></p>
<p begin="14234637500t" end="14255492500t" region="region.after" style="defaultStyle" xml:id="subtitle536">Wait, Ricky...</p>
<p begin="14256327501t" end="14275512500t" region="region.after" style="defaultStyle" xml:id="subtitle537">Ricky, Ricky,<br/>come here!</p>
<p begin="14276347501t" end="14297620002t" region="region.after" style="defaultStyle" xml:id="subtitle538">Ricky, take<br/>a deep breath.</p>
<p begin="14298455003t" end="14321397506t" region="region.after" style="defaultStyle" xml:id="subtitle539"><span style="defaultStyle">- Ricky!</span><br/><span style="defaultStyle">- [sobbing]</span></p>
<p begin="14322232507t" end="14351427506t" region="region.after" style="defaultStyle" xml:id="subtitle540"><span style="defaultStyle">Ricky, listen, maybe...</span><br/><span style="defaultStyle">maybe "dead" wasn't the right word.</span></p>
<p begin="14352262507t" end="14380622506t" region="region.after" style="defaultStyle" xml:id="subtitle541">I meant, you know,<br/>he's still here, Ricky.</p>
<p begin="14381457506t" end="14397302502t" region="region.after" style="defaultStyle" xml:id="subtitle542">He's still here,</p>
<p begin="14398137502t" end="14419827505t" region="region.after" style="defaultStyle" xml:id="subtitle543">he still exists in the<br/>space-time continuum.</p>
<p begin="14420662506t" end="14451110006t" region="region.after" style="defaultStyle" xml:id="subtitle544"><span style="defaultStyle">The way it works</span><br/><span style="defaultStyle">is, like, when he ceased to be,</span></p>
<p begin="14451945006t" end="14489480003t" region="region.after" style="defaultStyle" xml:id="subtitle545"><span style="defaultStyle">he actually turned</span><br/><span style="defaultStyle">into a different type of energy,</span></p>
<p begin="14490315005t" end="14506577501t" region="region.after" style="defaultStyle" xml:id="subtitle546">space-time continuum,</p>
<p begin="14507412502t" end="14523685008t" region="region.after" style="defaultStyle" xml:id="subtitle547">and the way the<br/>universe up there,</p>
<p begin="14524509999t" end="14542452507t" region="region.after" style="defaultStyle" xml:id="subtitle548">the black holes<br/>and everything</p>
<p begin="14543287508t" end="14561220006t" region="region.after" style="defaultStyle" xml:id="subtitle549">they wrap around<br/>there's...</p>
<p begin="14562055006t" end="14583745008t" region="region.after" style="defaultStyle" xml:id="subtitle550"><span style="defaultStyle">string theory</span><br/><span style="defaultStyle">that can prove that different things,</span></p>
<p begin="14584569999t" end="14618775003t" region="region.after" style="defaultStyle" xml:id="subtitle551">and he can live here<br/>in the space-time continuum.</p>
<p begin="14619610003t" end="14641300006t" region="region.after" style="defaultStyle" xml:id="subtitle552">I mean, that's how the<br/>universe works, Ricky.</p>
<p begin="14642135006t" end="14660902506t" region="region.after" style="defaultStyle" xml:id="subtitle553">Black holes<br/>and thermodynamics</p>
<p begin="14661737506t" end="14687592502t" region="region.after" style="defaultStyle" xml:id="subtitle554">can fold over<br/>time-space like that,</p>
<p begin="14688427502t" end="14715117500t" region="region.after" style="defaultStyle" xml:id="subtitle555">so he's actually still...</p>
<p begin="14715952500t" end="14738477502t" region="region.after" style="defaultStyle" xml:id="subtitle556">ex... existing.</p>
<p begin="14739312503t" end="14757245001t" region="region.after" style="defaultStyle" xml:id="subtitle557">Okay. Man, you scared<br/>the fuck out of me.</p>
<p begin="14758080002t" end="14779770003t" region="region.after" style="defaultStyle" xml:id="subtitle558">I thought he was gone.</p>
<p begin="14780605005t" end="14811470006t" region="region.after" style="defaultStyle" xml:id="subtitle559">So he's okay.<br/>Thank God.</p>
<p begin="14812305006t" end="14839830003t" region="region.after" style="defaultStyle" xml:id="subtitle560"><span style="defaultStyle">Here's to you, little buddy.</span><br/><span style="defaultStyle">To Orangie!</span></p>
<p begin="14840665005t" end="14858180002t" region="region.after" style="defaultStyle" xml:id="subtitle561">Well, he's not...<br/>he's...</p>
<p begin="14859015003t" end="14885705000t" region="region.after" style="defaultStyle" xml:id="subtitle562"><span style="defaultStyle">- Fuck.</span><br/><span style="defaultStyle">- Yeah, Orangie.</span></p>
<p begin="14886540001t" end="14906560001t" region="region.after" style="defaultStyle" xml:id="subtitle563"><span style="defaultStyle">Glad you're okay.</span><br/><span style="defaultStyle">You want a drink, little buddy?</span></p>
<p begin="14907395001t" end="14920745005t" region="region.after" style="defaultStyle" xml:id="subtitle564">Yeah, man.</p>
<p begin="14921580006t" end="14942017506t" region="region.after" style="defaultStyle" xml:id="subtitle565"><span style="defaultStyle">- No, no. Orangie.</span><br/><span style="defaultStyle">- Well,</span></p>
<p begin="14942852507t" end="14967455001t" region="region.after" style="defaultStyle" xml:id="subtitle566">he's...<br/>he can't... yeah.</p>
<p begin="14968290002t" end="14986222500t" region="region.after" style="defaultStyle" xml:id="subtitle567">How's that<br/>taste, huh?</p>
<p begin="14987057501t" end="15014592508t" region="region.after" style="defaultStyle" xml:id="subtitle568">Do you want some<br/>bottle tokes? Shooters?</p>
<p begin="15015417500t" end="15034612508t" region="region.after" style="defaultStyle" xml:id="subtitle569"><span style="defaultStyle">It's going to be</span><br/><span style="defaultStyle">a fucking late one tonight, boys.</span></p>
<p begin="15061720006t" end="15087157501t" region="region.after" style="defaultStyle" xml:id="subtitle570"><span style="defaultStyle">- What?</span><br/><span style="defaultStyle">- [high-pitched voice] Hey, Orangie. Hm.</span></p>
<p begin="15087992502t" end="15099672503t" region="region.after" style="defaultStyle" xml:id="subtitle571">Drink.</p>
<p begin="15100507505t" end="15123450007t" region="region.after" style="defaultStyle" xml:id="subtitle572"><span style="defaultStyle">Just one more</span><br/><span style="defaultStyle">for Orangie.</span></p>
<p begin="15124285008t" end="15152645006t" region="region.after" style="defaultStyle" xml:id="subtitle573"><span style="defaultStyle">[Theme music plays]</span></p>
