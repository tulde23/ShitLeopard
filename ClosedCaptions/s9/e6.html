<p begin="129722508t" end="145150003t" region="region.after" style="defaultStyle" xml:id="subtitle0"><span style="defaultStyle">[MC Flurry] Pull over right here.</span></p>
<p begin="145985005t" end="157665006t" region="region.after" style="defaultStyle" xml:id="subtitle1">You ain't rolling me<br/>up to school</p>
<p begin="158500007t" end="173510002t" region="region.after" style="defaultStyle" xml:id="subtitle2">in this big hunk<br/>of lame bullwack.</p>
<p begin="174345003t" end="186025005t" region="region.after" style="defaultStyle" xml:id="subtitle3"><span style="defaultStyle">[J-Roc]</span><br/><span style="defaultStyle">It ain't lame bullwack, dawg.</span></p>
<p begin="186860006t" end="205627505t" region="region.after" style="defaultStyle" xml:id="subtitle4">This vehicle's dope,<br/>know I mean?</p>
<p begin="206462506t" end="218142507t" region="region.after" style="defaultStyle" xml:id="subtitle5">Y'all's lucky<br/>to be getting</p>
<p begin="218977508t" end="231482500t" region="region.after" style="defaultStyle" xml:id="subtitle6">a ride to school<br/>with your candies.</p>
<p begin="232317501t" end="255260003t" region="region.after" style="defaultStyle" xml:id="subtitle7"><span style="defaultStyle">- T's ride, <span style="defaultStyle_1">that </span>shit's slamming.</span><br/><span style="defaultStyle">- Yeah!</span></p>
<p begin="256095005t" end="277367506t" region="region.after" style="defaultStyle" xml:id="subtitle8">You should be gettin'<br/>that dope-ass mahfucka</p>
<p begin="278202507t" end="298222507t" region="region.after" style="defaultStyle" xml:id="subtitle9"><span style="defaultStyle">- deliverin' me to school, bitch.</span><br/><span style="defaultStyle">- Huh!</span></p>
<p begin="299057508t" end="319495008t" region="region.after" style="defaultStyle" xml:id="subtitle10"><span style="defaultStyle">- Don't call me bitch, know'm sayin'?</span><br/><span style="defaultStyle">- Bitch.</span></p>
<p begin="320320000t" end="340757500t" region="region.after" style="defaultStyle" xml:id="subtitle11"><span style="defaultStyle">- You are a bitch.</span><br/><span style="defaultStyle">- I ain't a bitch.</span></p>
<p begin="341592500t" end="358700007t" region="region.after" style="defaultStyle" xml:id="subtitle12"><span style="defaultStyle">- Let me tell y'all somethin' right quick.</span><br/><span style="defaultStyle">- Bitch.</span></p>
<p begin="359535008t" end="381215000t" region="region.after" style="defaultStyle" xml:id="subtitle13"><span style="defaultStyle">T ain't your dad.</span><br/><span style="defaultStyle">That's why I'm driving y'all, a'ight?</span></p>
<p begin="382050001t" end="398740007t" region="region.after" style="defaultStyle" xml:id="subtitle14">It's a dad's<br/>responsibility</p>
<p begin="399575008t" end="419177508t" region="region.after" style="defaultStyle" xml:id="subtitle15"><span style="defaultStyle">to drive mahfuckers</span><br/><span style="defaultStyle">to school and pack their lunch.</span></p>
<p begin="420012508t" end="439197508t" region="region.after" style="defaultStyle" xml:id="subtitle16"><span style="defaultStyle">A'ight?</span><br/><span style="defaultStyle">All five food groups, dawg.</span></p>
<p begin="440032508t" end="452120001t" region="region.after" style="defaultStyle" xml:id="subtitle17">Sayin'?</p>
<p begin="452955001t" end="474645003t" region="region.after" style="defaultStyle" xml:id="subtitle18"><span style="defaultStyle">Plus an extra butterscotch</span><br/><span style="defaultStyle">pudding for a ma'fk.</span></p>
<p begin="475480003t" end="487160006t" region="region.after" style="defaultStyle" xml:id="subtitle19">Sayin'?</p>
<p begin="487995006t" end="521355000t" region="region.after" style="defaultStyle" xml:id="subtitle20"><span style="defaultStyle">- What the fuck is this? Crust?</span><br/><span style="defaultStyle">- Hell, no!</span></p>
<p begin="522190001t" end="545132503t" region="region.after" style="defaultStyle" xml:id="subtitle21"><span style="defaultStyle">I can't be taking this shit to school</span><br/><span style="defaultStyle">with crust on it.</span></p>
<p begin="545967505t" end="561812500t" region="region.after" style="defaultStyle" xml:id="subtitle22">Mahfuckas be<br/>teasing me.</p>
<p begin="562647501t" end="576832506t" region="region.after" style="defaultStyle" xml:id="subtitle23"><span style="defaultStyle">[soft thud]</span></p>
<p begin="577667506t" end="595182503t" region="region.after" style="defaultStyle" xml:id="subtitle24"><span style="defaultStyle">Hey, I'm goin' to</span><br/><span style="defaultStyle">tell you something right quick.</span></p>
<p begin="596017505t" end="607697506t" region="region.after" style="defaultStyle" xml:id="subtitle25">There's mahfuckas<br/>in the homeland</p>
<p begin="608532507t" end="628970007t" region="region.after" style="defaultStyle" xml:id="subtitle26">be starving to have<br/>them crusts, a'ight?</p>
<p begin="629805008t" end="643980002t" region="region.after" style="defaultStyle" xml:id="subtitle27">You think the crust<br/>would make the trip</p>
<p begin="644815003t" end="656495005t" region="region.after" style="defaultStyle" xml:id="subtitle28"><span style="defaultStyle">across the ocean, bitch?</span></p>
<p begin="657330006t" end="676932506t" region="region.after" style="defaultStyle" xml:id="subtitle29"><span style="defaultStyle">[laughing]</span></p>
<p begin="687360006t" end="703622502t" region="region.after" style="defaultStyle" xml:id="subtitle30"><span style="defaultStyle">Have a good day, a'ight?</span></p>
<p begin="704457502t" end="722390001t" region="region.after" style="defaultStyle" xml:id="subtitle31">I love you.</p>
<p begin="723225001t" end="753672502t" region="region.after" style="defaultStyle" xml:id="subtitle32"><span style="defaultStyle">Me have good day looking at my teacher's</span><br/><span style="defaultStyle">tight ba-donk-ka-donk.</span></p>
<p begin="754507502t" end="766187505t" region="region.after" style="defaultStyle" xml:id="subtitle33">Ohhhh!</p>
<p begin="767022506t" end="783702502t" region="region.after" style="defaultStyle" xml:id="subtitle34">Hey, wait up, right quick.</p>
<p begin="784537502t" end="809150007t" region="region.after" style="defaultStyle" xml:id="subtitle35">How tight is that shit?<br/>Hhhhuuhhhh?</p>
<p begin="809985008t" end="840015008t" region="region.before" style="defaultStyle_2" xml:id="subtitle36"><span style="defaultStyle_2">[theme music playing]</span></p>
<p begin="1230405008t" end="1242075000t" region="region.after" style="defaultStyle" xml:id="subtitle37"><span style="defaultStyle">H-raa!</span></p>
<p begin="1242910001t" end="1255842503t" region="region.after" style="defaultStyle" xml:id="subtitle38">All right, boys,<br/>listen up.</p>
<p begin="1256677505t" end="1273775001t" region="region.after" style="defaultStyle" xml:id="subtitle39">Listen up, guys.</p>
<p begin="1274610002t" end="1297552506t" region="region.after" style="defaultStyle" xml:id="subtitle40"><span style="defaultStyle">I want to launch</span><br/><span style="defaultStyle">a three-prong attack, okay?</span></p>
<p begin="1298387506t" end="1312145000t" region="region.after" style="defaultStyle" xml:id="subtitle41"><span style="defaultStyle">Number one,</span><br/><span style="defaultStyle">and this is the most important one,</span></p>
<p begin="1312980001t" end="1335087502t" region="region.after" style="defaultStyle" xml:id="subtitle42">we got to get Lahey<br/>back on the booze.</p>
<p begin="1335922503t" end="1355107502t" region="region.after" style="defaultStyle" xml:id="subtitle43">Ha-ha!<br/>Yeah, okay!</p>
<p begin="1355942503t" end="1367622506t" region="region.after" style="defaultStyle" xml:id="subtitle44">Listen to me.</p>
<p begin="1368457506t" end="1387225005t" region="region.after" style="defaultStyle" xml:id="subtitle45"><span style="defaultStyle">We can beat him.</span><br/><span style="defaultStyle">He just has to be wasted.</span></p>
<p begin="1388060006t" end="1413915001t" region="region.after" style="defaultStyle" xml:id="subtitle46"><span style="defaultStyle">Number two, we have to devalue</span><br/><span style="defaultStyle">Sunnyvale, okay?</span></p>
<p begin="1414750002t" end="1438945006t" region="region.after" style="defaultStyle" xml:id="subtitle47"><span style="defaultStyle">So we can get it</span><br/><span style="defaultStyle">for the best price we possibly can.</span></p>
<p begin="1439780007t" end="1459800007t" region="region.after" style="defaultStyle" xml:id="subtitle48"><span style="defaultStyle">And, guys, I want</span><br/><span style="defaultStyle">you to put some thought into that.</span></p>
<p begin="1460635008t" end="1474810002t" region="region.after" style="defaultStyle" xml:id="subtitle49">We've got to fuck<br/>Sunnyvale over.</p>
<p begin="1475645003t" end="1490247508t" region="region.after" style="defaultStyle" xml:id="subtitle50">That just sound<br/>like fun, Julian.</p>
<p begin="1491082508t" end="1505257502t" region="region.after" style="defaultStyle" xml:id="subtitle51">Right? Huh?</p>
<p begin="1506092503t" end="1536122503t" region="region.after" style="defaultStyle" xml:id="subtitle52"><span style="defaultStyle">Number three, we have to increase</span><br/><span style="defaultStyle">the value of this place,</span></p>
<p begin="1536957505t" end="1550307508t" region="region.after" style="defaultStyle" xml:id="subtitle53"><span style="defaultStyle">which means</span><br/><span style="defaultStyle">we're going to fix it up a bit</span></p>
<p begin="1551142508t" end="1566987505t" region="region.after" style="defaultStyle" xml:id="subtitle54">and then flip it<br/>for a profit.</p>
<p begin="1567822506t" end="1592425000t" region="region.after" style="defaultStyle" xml:id="subtitle55"><span style="defaultStyle">- Any questions?</span><br/><span style="defaultStyle">- Yeah, I got a question.</span></p>
<p begin="1593260001t" end="1605775003t" region="region.after" style="defaultStyle" xml:id="subtitle56">Lahey's been sober<br/>for six months.</p>
<p begin="1606610003t" end="1621620000t" region="region.after" style="defaultStyle" xml:id="subtitle57"><span style="defaultStyle">How do you plan on getting him</span><br/><span style="defaultStyle">back on liquor?</span></p>
<p begin="1622455000t" end="1632047500t" region="region.after" style="defaultStyle" xml:id="subtitle58"><span style="defaultStyle">You think that through, Brainium?</span></p>
<p begin="1632882500t" end="1666252503t" region="region.after" style="defaultStyle" xml:id="subtitle59"><span style="defaultStyle">- That was my one question.</span><br/><span style="defaultStyle">- [mixed chatter]</span></p>
<p begin="1667087505t" end="1688360006t" region="region.after" style="defaultStyle" xml:id="subtitle60">It's going to be easy!</p>
<p begin="1689195006t" end="1714632502t" region="region.after" style="defaultStyle" xml:id="subtitle61"><span style="defaultStyle">We're going to catch Lahey</span><br/><span style="defaultStyle">in a liquor trap.</span></p>
<p begin="1715467502t" end="1737992506t" region="region.after" style="defaultStyle" xml:id="subtitle62"><span style="defaultStyle">You're not catching Mr. Lahey</span><br/><span style="defaultStyle">in a liquor trap.</span></p>
<p begin="1738827506t" end="1754255001t" region="region.after" style="defaultStyle" xml:id="subtitle63">I've been working<br/>on our relationship,</p>
<p begin="1755090002t" end="1770110007t" region="region.after" style="defaultStyle" xml:id="subtitle64">and that'll just<br/>frig everything up.</p>
<p begin="1770945008t" end="1790130007t" region="region.after" style="defaultStyle" xml:id="subtitle65"><span style="defaultStyle">Hey, Rocpile,</span><br/><span style="defaultStyle">look who's out of hibernation.</span></p>
<p begin="1790965008t" end="1807227505t" region="region.after" style="defaultStyle" xml:id="subtitle66"><span style="defaultStyle">It's the cheeseburger chipmunk.</span></p>
<p begin="1808062506t" end="1835587502t" region="region.after" style="defaultStyle" xml:id="subtitle67"><span style="defaultStyle">- [laughing]</span><br/><span style="defaultStyle">- He's storing gut nuts in the belly tree!</span></p>
<p begin="1836422503t" end="1851849999t" region="region.after" style="defaultStyle" xml:id="subtitle68"><span style="defaultStyle">[laughter]</span></p>
<p begin="1852685000t" end="1869375006t" region="region.after" style="defaultStyle" xml:id="subtitle69">Very funny, J-Roc.</p>
<p begin="1870210007t" end="1881472508t" region="region.after" style="defaultStyle" xml:id="subtitle70">You're not getting<br/>Mr. Lahey</p>
<p begin="1882715000t" end="1897735005t" region="region.after" style="defaultStyle" xml:id="subtitle71">back on the liquor,<br/>end of discussion!</p>
<p begin="1898570006t" end="1911085008t" region="region.after" style="defaultStyle" xml:id="subtitle72">You don't fucking<br/>talk to us...</p>
<p begin="1911909999t" end="1936105003t" region="region.after" style="defaultStyle" xml:id="subtitle73"><span style="defaultStyle">[various]</span><br/><span style="defaultStyle">Ricky! Ricky!</span></p>
<p begin="1936940003t" end="1953620001t" region="region.after" style="defaultStyle" xml:id="subtitle74"><span style="defaultStyle">- Just wait.</span><br/><span style="defaultStyle">- Fucking Jesus!</span></p>
<p begin="1954455001t" end="1988242506t" region="region.after" style="defaultStyle" xml:id="subtitle75"><span style="defaultStyle">Randy, let's just think about this</span><br/><span style="defaultStyle">logically for a second.</span></p>
<p begin="1989077506t" end="2017020003t" region="region.after" style="defaultStyle" xml:id="subtitle76"><span style="defaultStyle">Anytime you and Mr. Lahey</span><br/><span style="defaultStyle">were having fun,</span></p>
<p begin="2017855005t" end="2048720006t" region="region.after" style="defaultStyle" xml:id="subtitle77"><span style="defaultStyle">- what were you doing?</span><br/><span style="defaultStyle">- Eating and drinking</span></p>
<p begin="2049555006t" end="2068322506t" region="region.after" style="defaultStyle" xml:id="subtitle78">and not frigging<br/>caring about stuff.</p>
<p begin="2069157506t" end="2083750001t" region="region.after" style="defaultStyle" xml:id="subtitle79">No, drinking.</p>
<p begin="2084585001t" end="2106275003t" region="region.after" style="defaultStyle" xml:id="subtitle80">That's the key word,<br/>right there.</p>
<p begin="2107110003t" end="2118790006t" region="region.after" style="defaultStyle" xml:id="subtitle81">Think about it.</p>
<p begin="2119625006t" end="2140897508t" region="region.after" style="defaultStyle" xml:id="subtitle82">Anytime you guys<br/>were doing stuff,</p>
<p begin="2141732508t" end="2176762503t" region="region.after" style="defaultStyle" xml:id="subtitle83"><span style="defaultStyle">- you were always on the liquor.</span><br/><span style="defaultStyle">- Yeah.</span></p>
<p begin="2177597505t" end="2198870006t" region="region.after" style="defaultStyle" xml:id="subtitle84">We never did anything<br/>fun when we were sober.</p>
<p begin="2199705006t" end="2223890001t" region="region.after" style="defaultStyle" xml:id="subtitle85"><span style="defaultStyle">Exactly.</span><br/><span style="defaultStyle">You want him on the liquor, Randy.</span></p>
<p begin="2224725001t" end="2258095005t" region="region.after" style="defaultStyle" xml:id="subtitle86">Wasted, we had<br/>all kinds of fun.</p>
<p begin="2258930006t" end="2284785001t" region="region.after" style="defaultStyle" xml:id="subtitle87"><span style="defaultStyle">All right, frig it!</span><br/><span style="defaultStyle">Let's get him back on the liquor. I'm in!</span></p>
<p begin="2285620002t" end="2309815006t" region="region.after" style="defaultStyle" xml:id="subtitle88"><span style="defaultStyle">All right.</span><br/><span style="defaultStyle">Thank you for joining the team, Randy.</span></p>
<p begin="2310650007t" end="2323572500t" region="region.after" style="defaultStyle" xml:id="subtitle89">Here's what's<br/>happening.</p>
<p begin="2324407501t" end="2340680007t" region="region.after" style="defaultStyle" xml:id="subtitle90"><span style="defaultStyle">I've got a van-load</span><br/><span style="defaultStyle">of liquor going into Sunnyvale.</span></p>
<p begin="2341515008t" end="2355690002t" region="region.after" style="defaultStyle" xml:id="subtitle91">You just have<br/>to make sure</p>
<p begin="2356525003t" end="2386555003t" region="region.after" style="defaultStyle" xml:id="subtitle92"><span style="defaultStyle">that Lahey confiscates</span><br/><span style="defaultStyle">the liquor after it passes the gate.</span></p>
<p begin="2387390003t" end="2404905001t" region="region.after" style="defaultStyle" xml:id="subtitle93"><span style="defaultStyle">Leslie's not going to let it</span><br/><span style="defaultStyle">past the gate.</span></p>
<p begin="2405740002t" end="2422012508t" region="region.after" style="defaultStyle" xml:id="subtitle94">That's where<br/>Ricky comes in.</p>
<p begin="2422837500t" end="2450790007t" region="region.after" style="defaultStyle" xml:id="subtitle95"><span style="defaultStyle">Ricky, you're going</span><br/><span style="defaultStyle">to cause some kind of distraction, okay?</span></p>
<p begin="2451625008t" end="2472887500t" region="region.after" style="defaultStyle" xml:id="subtitle96"><span style="defaultStyle">We're going to make</span><br/><span style="defaultStyle">sure the colonel's away from the gate,</span></p>
<p begin="2473722500t" end="2486655003t" region="region.after" style="defaultStyle" xml:id="subtitle97"><span style="defaultStyle">or else we're fucked.</span></p>
<p begin="2487490003t" end="2503335000t" region="region.after" style="defaultStyle" xml:id="subtitle98"><span style="defaultStyle">- Are you cool?</span><br/><span style="defaultStyle">- Fuck, yeah.</span></p>
<p begin="2504170001t" end="2522112508t" region="region.after" style="defaultStyle" xml:id="subtitle99"><span style="defaultStyle">- Right on.</span><br/><span style="defaultStyle">- Down. Set.</span></p>
<p begin="2522937500t" end="2542132508t" region="region.after" style="defaultStyle" xml:id="subtitle100"><span style="defaultStyle">- Gut.</span><br/><span style="defaultStyle">- J-Roc!</span></p>
<p begin="2542957500t" end="2554637501t" region="region.after" style="defaultStyle" xml:id="subtitle101">Get them paws<br/>up, chipmunk!</p>
<p begin="2555472502t" end="2571745008t" region="region.after" style="defaultStyle" xml:id="subtitle102"><span style="defaultStyle">[cackling]</span></p>
<p begin="2591347508t" end="2610532507t" region="region.after" style="defaultStyle" xml:id="subtitle103">When Julian asked me to be<br/>in charge of the distraction,</p>
<p begin="2611367508t" end="2629717506t" region="region.after" style="defaultStyle" xml:id="subtitle104"><span style="defaultStyle">my minds started racing</span><br/><span style="defaultStyle">against each other.</span></p>
<p begin="2630552507t" end="2642232508t" region="region.after" style="defaultStyle" xml:id="subtitle105">Guns, liquor, and dope.</p>
<p begin="2643057500t" end="2663495000t" region="region.after" style="defaultStyle" xml:id="subtitle106">This is going<br/>to be fucking fun!</p>
<p begin="2664330001t" end="2685185001t" region="region.after" style="defaultStyle" xml:id="subtitle107"><span style="defaultStyle">Cory, I'm leaving you in charge</span><br/><span style="defaultStyle">of painting the front of this place.</span></p>
<p begin="2686020002t" end="2698952506t" region="region.after" style="defaultStyle" xml:id="subtitle108">It needs better<br/>curb appeal.</p>
<p begin="2699787506t" end="2723972500t" region="region.after" style="defaultStyle" xml:id="subtitle109"><span style="defaultStyle">Cool, man.</span><br/><span style="defaultStyle">You mean just me, or me and Jacob?</span></p>
<p begin="2724807501t" end="2738575005t" region="region.after" style="defaultStyle" xml:id="subtitle110"><span style="defaultStyle">Just you.</span><br/><span style="defaultStyle">I need Jacob for something else.</span></p>
<p begin="2739410006t" end="2756507502t" region="region.after" style="defaultStyle" xml:id="subtitle111"><span style="defaultStyle">- Ricky, what's going on?</span><br/><span style="defaultStyle">- No talking, Jacob.</span></p>
<p begin="2757342503t" end="2779450006t" region="region.after" style="defaultStyle" xml:id="subtitle112"><span style="defaultStyle">Okay, how many rooms do you need,</span><br/><span style="defaultStyle">and how long do you need them for?</span></p>
<p begin="2780285006t" end="2802800000t" region="region.after" style="defaultStyle" xml:id="subtitle113"><span style="defaultStyle">- Ten and no more than a week, tops.</span><br/><span style="defaultStyle">- Okay, that works.</span></p>
<p begin="2803635000t" end="2823237500t" region="region.after" style="defaultStyle" xml:id="subtitle114"><span style="defaultStyle">- All right, let's do this, man.</span><br/><span style="defaultStyle">- Thanks, man.</span></p>
<p begin="2824072500t" end="2838675005t" region="region.after" style="defaultStyle" xml:id="subtitle115">Jacob.</p>
<p begin="2865365001t" end="2884967501t" region="region.after" style="defaultStyle" xml:id="subtitle116"><span style="defaultStyle">Last night I maked a really</span><br/><span style="defaultStyle">important decision.</span></p>
<p begin="2885802502t" end="2897482503t" region="region.after" style="defaultStyle" xml:id="subtitle117">I smoked an extreme<br/>amount of hash,</p>
<p begin="2898317505t" end="2911250007t" region="region.after" style="defaultStyle" xml:id="subtitle118">and something<br/>occurred to me.</p>
<p begin="2912085008t" end="2926260002t" region="region.after" style="defaultStyle" xml:id="subtitle119">Here our family<br/>is with, you know,</p>
<p begin="2927095003t" end="2944192500t" region="region.after" style="defaultStyle" xml:id="subtitle120">no money and no real<br/>place to live.</p>
<p begin="2945027501t" end="2971310007t" region="region.after" style="defaultStyle" xml:id="subtitle121"><span style="defaultStyle">It's mostly because you're not that smart,</span><br/><span style="defaultStyle">you can't keep a job.</span></p>
<p begin="2972145008t" end="2992165008t" region="region.after" style="defaultStyle" xml:id="subtitle122">Also because I'm<br/>not growing dope.</p>
<p begin="2992990000t" end="3015932502t" region="region.after" style="defaultStyle" xml:id="subtitle123"><span style="defaultStyle">And you and especially Lucy and Trin</span><br/><span style="defaultStyle">have been begging me</span></p>
<p begin="3016767502t" end="3037205003t" region="region.after" style="defaultStyle" xml:id="subtitle124"><span style="defaultStyle">pretty much to get back into growing</span><br/><span style="defaultStyle">for the family.</span></p>
<p begin="3038040003t" end="3051390007t" region="region.after" style="defaultStyle" xml:id="subtitle125"><span style="defaultStyle">But that could mean jail.</span></p>
<p begin="3052225008t" end="3077245003t" region="region.after" style="defaultStyle" xml:id="subtitle126"><span style="defaultStyle">But if I teach you how to grow</span><br/><span style="defaultStyle">and you do all the work,</span></p>
<p begin="3078080003t" end="3094760001t" region="region.after" style="defaultStyle" xml:id="subtitle127"><span style="defaultStyle">that's not illegal for me.</span><br/><span style="defaultStyle">Do you see what I'm saying?</span></p>
<p begin="3095595001t" end="3107275003t" region="region.after" style="defaultStyle" xml:id="subtitle128">Fuck, yeah!</p>
<p begin="3108110003t" end="3119790006t" region="region.after" style="defaultStyle" xml:id="subtitle129">We can do this, Jacob.</p>
<p begin="3120625006t" end="3132722508t" region="region.after" style="defaultStyle" xml:id="subtitle130">And we can make<br/>a ton of money.</p>
<p begin="3133965000t" end="3148567505t" region="region.after" style="defaultStyle" xml:id="subtitle131">There's a shitload<br/>of fucking hydroponics,</p>
<p begin="3149402506t" end="3173170000t" region="region.after" style="defaultStyle" xml:id="subtitle132">tables, and lights<br/>down in room 14.</p>
<p begin="3174005000t" end="3194025000t" region="region.after" style="defaultStyle" xml:id="subtitle133"><span style="defaultStyle">I want you to set those up</span><br/><span style="defaultStyle">in some of the empty rooms, okay?</span></p>
<p begin="3194860001t" end="3223637500t" region="region.after" style="defaultStyle" xml:id="subtitle134"><span style="defaultStyle">Two tables per room, two lights per table.</span><br/><span style="defaultStyle">Can you do that?</span></p>
<p begin="3224472500t" end="3251590007t" region="region.after" style="defaultStyle" xml:id="subtitle135">Yeah, I think so!<br/>Thanks, Dad.</p>
<p begin="3252425008t" end="3283697500t" region="region.after" style="defaultStyle" xml:id="subtitle136"><span style="defaultStyle">Fuck off the dad shit,</span><br/><span style="defaultStyle">you and Trin aren't married.</span></p>
<p begin="3284532500t" end="3297047502t" region="region.after" style="defaultStyle" xml:id="subtitle137">Great!</p>
<p begin="3313727500t" end="3325407501t" region="region.after" style="defaultStyle" xml:id="subtitle138">Thanks, man.</p>
<p begin="3326242502t" end="3337922503t" region="region.after" style="defaultStyle" xml:id="subtitle139"><span style="defaultStyle">[Bubbles]</span><br/><span style="defaultStyle">How many you got there? That's...</span></p>
<p begin="3338757505t" end="3359612506t" region="region.after" style="defaultStyle" xml:id="subtitle140"><span style="defaultStyle">Shit! Lahey!</span><br/><span style="defaultStyle">Shut it down! Shut it down!</span></p>
<p begin="3360447506t" end="3379215005t" region="region.after" style="defaultStyle" xml:id="subtitle141">Shut the door!<br/>Shut the fucking door!</p>
<p begin="3380050006t" end="3394225000t" region="region.after" style="defaultStyle" xml:id="subtitle142"><span style="defaultStyle">You hide this.</span><br/><span style="defaultStyle">You take a fucking sip, I'll kill you.</span></p>
<p begin="3395060001t" end="3411332507t" region="region.after" style="defaultStyle" xml:id="subtitle143"><span style="defaultStyle">- [Lahey] Julian!</span><br/><span style="defaultStyle">- Hey, guys.</span></p>
<p begin="3412167508t" end="3429265005t" region="region.after" style="defaultStyle" xml:id="subtitle144"><span style="defaultStyle">- [Lahey] How are you doing?</span><br/><span style="defaultStyle">- Good.</span></p>
<p begin="3430100006t" end="3448450003t" region="region.after" style="defaultStyle" xml:id="subtitle145"><span style="defaultStyle">Hi, boys.</span><br/><span style="defaultStyle">Nice place you got here.</span></p>
<p begin="3449285005t" end="3464712500t" region="region.after" style="defaultStyle" xml:id="subtitle146"><span style="defaultStyle">- Thank you.</span><br/><span style="defaultStyle">- It's wonderful.</span></p>
<p begin="3465547501t" end="3489325005t" region="region.after" style="defaultStyle" xml:id="subtitle147">Maybe... maybe we've got<br/>a great offer for you.</p>
<p begin="3490160006t" end="3519772506t" region="region.after" style="defaultStyle" xml:id="subtitle148"><span style="defaultStyle">Give you a couple</span><br/><span style="defaultStyle">extra bucks to clean the place out.</span></p>
<p begin="3520607506t" end="3554385000t" region="region.after" style="defaultStyle" xml:id="subtitle149"><span style="defaultStyle">Right on.</span><br/><span style="defaultStyle">What are you talking about?</span></p>
<p begin="3555220001t" end="3570240006t" region="region.after" style="defaultStyle" xml:id="subtitle150"><span style="defaultStyle">- Barb?</span><br/><span style="defaultStyle">- Ah, well,</span></p>
<p begin="3571075006t" end="3589842506t" region="region.after" style="defaultStyle" xml:id="subtitle151"><span style="defaultStyle">we wanted to come</span><br/><span style="defaultStyle">and see you in person, Julian.</span></p>
<p begin="3590677506t" end="3606105001t" region="region.after" style="defaultStyle" xml:id="subtitle152">There's, uh,<br/>there's a company</p>
<p begin="3606940002t" end="3624037500t" region="region.after" style="defaultStyle" xml:id="subtitle153">that is interested<br/>in buying the park!</p>
<p begin="3624872500t" end="3664077500t" region="region.after" style="defaultStyle" xml:id="subtitle154"><span style="defaultStyle">Another one?</span><br/><span style="defaultStyle">Wow, that's exciting news for you guys.</span></p>
<p begin="3664912500t" end="3692030007t" region="region.after" style="defaultStyle" xml:id="subtitle155"><span style="defaultStyle">But I don't know</span><br/><span style="defaultStyle">if I can part with my shares.</span></p>
<p begin="3692865008t" end="3715797501t" region="region.after" style="defaultStyle" xml:id="subtitle156"><span style="defaultStyle">Julian, I admit the first offer</span></p>
<p begin="3716632502t" end="3750002506t" region="region.after" style="defaultStyle" xml:id="subtitle157">was kinda not real,<br/>but this one is legitimate.</p>
<p begin="3750837506t" end="3767517502t" region="region.after" style="defaultStyle" xml:id="subtitle158">It's from a lawyer.<br/>It's bona fide.</p>
<p begin="3768352503t" end="3799217505t" region="region.after" style="defaultStyle" xml:id="subtitle159"><span style="defaultStyle">Yeah, so... so just</span><br/><span style="defaultStyle">before you say no, take a look.</span></p>
<p begin="3800052506t" end="3822160007t" region="region.after" style="defaultStyle" xml:id="subtitle160">And, uh, it's a<br/>contingent offer,</p>
<p begin="3822995008t" end="3850102506t" region="region.after" style="defaultStyle" xml:id="subtitle161"><span style="defaultStyle">but it's pending an</span><br/><span style="defaultStyle">independent appraisal of the park.</span></p>
<p begin="3850937506t" end="3866365001t" region="region.after" style="defaultStyle" xml:id="subtitle162">But it is real.</p>
<p begin="3867200002t" end="3889307505t" region="region.after" style="defaultStyle" xml:id="subtitle163">It looks like a<br/>low-ball offer to me.</p>
<p begin="3890142506t" end="3917250002t" region="region.after" style="defaultStyle" xml:id="subtitle164"><span style="defaultStyle">- Well...</span><br/><span style="defaultStyle">- But I'll think about it.</span></p>
<p begin="3918085003t" end="3932270007t" region="region.after" style="defaultStyle" xml:id="subtitle165"><span style="defaultStyle">- You will?</span><br/><span style="defaultStyle">- Yeah.</span></p>
<p begin="3933105008t" end="3954785000t" region="region.after" style="defaultStyle" xml:id="subtitle166"><span style="defaultStyle">- You guys are my partners!</span><br/><span style="defaultStyle">- Oh, great.</span></p>
<p begin="3955620001t" end="3972727508t" region="region.after" style="defaultStyle" xml:id="subtitle167"><span style="defaultStyle">- That's all we're asking, Julian.</span><br/><span style="defaultStyle">- Okay, all right.</span></p>
<p begin="3973562508t" end="3985232500t" region="region.after" style="defaultStyle" xml:id="subtitle168"><span style="defaultStyle">- Thanks.</span><br/><span style="defaultStyle">- No problem.</span></p>
<p begin="3986067501t" end="3997747502t" region="region.after" style="defaultStyle" xml:id="subtitle169">Hey, no problem.</p>
<p begin="3998582503t" end="4010262506t" region="region.after" style="defaultStyle" xml:id="subtitle170">Well, it's good<br/>to see you guys.</p>
<p begin="4011097506t" end="4025690001t" region="region.after" style="defaultStyle" xml:id="subtitle171">Thanks for<br/>dropping by.</p>
<p begin="4026525001t" end="4038205003t" region="region.after" style="defaultStyle" xml:id="subtitle172">Okay. See ya.</p>
<p begin="4039040003t" end="4050720006t" region="region.after" style="defaultStyle" xml:id="subtitle173">Safe drive<br/>back to the park.</p>
<p begin="4051555006t" end="4063235008t" region="region.after" style="defaultStyle" xml:id="subtitle174"><span style="defaultStyle">[Randy]</span><br/><span style="defaultStyle">Hey, Barb,</span></p>
<p begin="4064059999t" end="4080332506t" region="region.after" style="defaultStyle" xml:id="subtitle175">can I get a ride back<br/>to the park with you?</p>
<p begin="4081167506t" end="4095760001t" region="region.after" style="defaultStyle" xml:id="subtitle176">I think one night's<br/>suspension is enough,</p>
<p begin="4096595001t" end="4119120003t" region="region.after" style="defaultStyle" xml:id="subtitle177">don't you, Mr. Lahey?</p>
<p begin="4119955005t" end="4132052507t" region="region.after" style="defaultStyle" xml:id="subtitle178">Sure, Randy.</p>
<p begin="4132887508t" end="4161665006t" region="region.after" style="defaultStyle" xml:id="subtitle179"><span style="defaultStyle">I think we can</span><br/><span style="defaultStyle">consider it as time served.</span></p>
<p begin="4162500007t" end="4180432506t" region="region.after" style="defaultStyle" xml:id="subtitle180">Everybody<br/>makes mistakes.</p>
<p begin="4213802508t" end="4226725001t" region="region.after" style="defaultStyle" xml:id="subtitle181">What the fuck are<br/>you talking about?</p>
<p begin="4227560002t" end="4241745006t" region="region.after" style="defaultStyle" xml:id="subtitle182">You're going to<br/>consider the offer?</p>
<p begin="4242580007t" end="4254667500t" region="region.after" style="defaultStyle" xml:id="subtitle183">I thought we were<br/>buying the fucking park.</p>
<p begin="4255502500t" end="4267182502t" region="region.after" style="defaultStyle" xml:id="subtitle184">What about the<br/>three-pronged</p>
<p begin="4268017502t" end="4279697505t" region="region.after" style="defaultStyle" xml:id="subtitle185">mahfuckin' attack,<br/>mahfucker?</p>
<p begin="4280532506t" end="4303057508t" region="region.after" style="defaultStyle" xml:id="subtitle186">Everybody calm down.<br/>Fuck this company.</p>
<p begin="4303892508t" end="4335165000t" region="region.after" style="defaultStyle" xml:id="subtitle187"><span style="defaultStyle">All we've got to do</span><br/><span style="defaultStyle">is stick to what we talked about.</span></p>
<p begin="4336000001t" end="4349767505t" region="region.after" style="defaultStyle" xml:id="subtitle188">Get him back<br/>on the booze,</p>
<p begin="4350602506t" end="4373545008t" region="region.after" style="defaultStyle" xml:id="subtitle189">Sunnyvale<br/>will be ours.</p>
<p begin="4374370000t" end="4401487506t" region="region.after" style="defaultStyle" xml:id="subtitle190"><span style="defaultStyle">- Okay.</span><br/><span style="defaultStyle">- All right, back to work, guys.</span></p>
<p begin="4432770007t" end="4463217508t" region="region.after" style="defaultStyle" xml:id="subtitle191"><span style="defaultStyle">Back to work...</span><br/><span style="defaultStyle">Ah, fuck! How many was there?</span></p>
<p begin="4464052508t" end="4487402502t" region="region.after" style="defaultStyle" xml:id="subtitle192"><span style="defaultStyle">Jesus Christ,</span><br/><span style="defaultStyle">I didn't write it down.</span></p>
<p begin="4501587506t" end="4534530000t" region="region.after" style="defaultStyle" xml:id="subtitle193"><span style="defaultStyle">I think this calls</span><br/><span style="defaultStyle">for a special celebration.</span></p>
<p begin="4535365000t" end="4557890002t" region="region.after" style="defaultStyle" xml:id="subtitle194">Julian hasn't said<br/>yes yet, Jim.</p>
<p begin="4558725003t" end="4572075006t" region="region.after" style="defaultStyle" xml:id="subtitle195"><span style="defaultStyle">I don't see any checks</span><br/><span style="defaultStyle">in front of us.</span></p>
<p begin="4572910007t" end="4585832500t" region="region.after" style="defaultStyle" xml:id="subtitle196"><span style="defaultStyle">[Lahey]</span><br/><span style="defaultStyle">Okay, fine,</span></p>
<p begin="4586667501t" end="4613367508t" region="region.after" style="defaultStyle" xml:id="subtitle197"><span style="defaultStyle">but you can still</span><br/><span style="defaultStyle">let me do something nice for you.</span></p>
<p begin="4614202508t" end="4625872500t" region="region.after" style="defaultStyle" xml:id="subtitle198">Let me surprise you.</p>
<p begin="4626707501t" end="4641310006t" region="region.after" style="defaultStyle" xml:id="subtitle199"><span style="defaultStyle">[Barb]</span><br/><span style="defaultStyle">Oh, I don't know.</span></p>
<p begin="4642145006t" end="4663000007t" region="region.after" style="defaultStyle" xml:id="subtitle200"><span style="defaultStyle">[Randy] Oh my God, Barb, are you</span><br/><span style="defaultStyle">going to make him beg?</span></p>
<p begin="4663835008t" end="4675505000t" region="region.after" style="defaultStyle" xml:id="subtitle201">Jesus.</p>
<p begin="4676340001t" end="4694690000t" region="region.after" style="defaultStyle" xml:id="subtitle202"><span style="defaultStyle">[Lahey &amp; Barb]</span><br/><span style="defaultStyle">Randy!</span></p>
<p begin="4695525000t" end="4719302503t" region="region.after" style="defaultStyle" xml:id="subtitle203">Barb can be such<br/>a bitch sometimes!</p>
<p begin="4720137505t" end="4740992506t" region="region.after" style="defaultStyle" xml:id="subtitle204">If Mr. Lahey was<br/>going to surprise me,</p>
<p begin="4741827506t" end="4763100007t" region="region.after" style="defaultStyle" xml:id="subtitle205">I'd say yes in a heartbeat.</p>
<p begin="4763935008t" end="4789790003t" region="region.after" style="defaultStyle" xml:id="subtitle206">Pisses me off!</p>
<p begin="4790625005t" end="4810645005t" region="region.after" style="defaultStyle" xml:id="subtitle207">Friggin' carbs!</p>
<p begin="4811480006t" end="4825655000t" region="region.after" style="defaultStyle" xml:id="subtitle208">Fuck!</p>
<p begin="4826490001t" end="4852772507t" region="region.after" style="defaultStyle" xml:id="subtitle209">Ah, okay, fine.</p>
<p begin="4853607508t" end="4870705005t" region="region.after" style="defaultStyle" xml:id="subtitle210">What the hell!</p>
<p begin="4871540006t" end="4889890003t" region="region.after" style="defaultStyle" xml:id="subtitle211">Do what you<br/>want, Jim.</p>
<p begin="4890725005t" end="4910745005t" region="region.after" style="defaultStyle" xml:id="subtitle212"><span style="defaultStyle">- Looking forward to it.</span><br/><span style="defaultStyle">- [giggles]</span></p>
<p begin="4911580006t" end="4933270007t" region="region.after" style="defaultStyle" xml:id="subtitle213"><span style="defaultStyle">Now, get out!</span><br/><span style="defaultStyle">I'm going to go have lunch</span></p>
<p begin="4934105008t" end="4946192500t" region="region.after" style="defaultStyle" xml:id="subtitle214">with Donna and Sarah.</p>
<p begin="4947027501t" end="4984980000t" region="region.after" style="defaultStyle" xml:id="subtitle215"><span style="defaultStyle">Tonight could be a very special night.</span><br/><span style="defaultStyle">[chomping]</span></p>
<p begin="4985815000t" end="5009175003t" region="region.after" style="defaultStyle" xml:id="subtitle216">Oh, we'll see!</p>
<p begin="5010010003t" end="5022525006t" region="region.after" style="defaultStyle" xml:id="subtitle217">Bye, boys.</p>
<p begin="5058390002t" end="5070487505t" region="region.after" style="defaultStyle" xml:id="subtitle218">Whoa!</p>
<p begin="5071322506t" end="5090507505t" region="region.after" style="defaultStyle" xml:id="subtitle219">Where do you think<br/>you're going, soldier?</p>
<p begin="5091342506t" end="5113032507t" region="region.after" style="defaultStyle" xml:id="subtitle220">Your suspension<br/>is still active.</p>
<p begin="5113867508t" end="5125955000t" region="region.after" style="defaultStyle" xml:id="subtitle221">I frigged up<br/>and got drunk.</p>
<p begin="5126790001t" end="5145557500t" region="region.after" style="defaultStyle" xml:id="subtitle222"><span style="defaultStyle">I'm sorry I'm not as perfect</span><br/><span style="defaultStyle">as you are.</span></p>
<p begin="5146392500t" end="5158072502t" region="region.after" style="defaultStyle" xml:id="subtitle223">Gentlemen.</p>
<p begin="5158907502t" end="5171840006t" region="region.after" style="defaultStyle" xml:id="subtitle224">I've fought<br/>in seven wars,</p>
<p begin="5172675006t" end="5184355008t" region="region.after" style="defaultStyle" xml:id="subtitle225">six of which we won.</p>
<p begin="5185180000t" end="5200617505t" region="region.after" style="defaultStyle" xml:id="subtitle226">You want to<br/>know how, son?</p>
<p begin="5201452506t" end="5216045000t" region="region.after" style="defaultStyle" xml:id="subtitle227">Discipline.</p>
<p begin="5216880001t" end="5260677505t" region="region.after" style="defaultStyle" xml:id="subtitle228"><span style="defaultStyle">You ever been to war,</span><br/><span style="defaultStyle">apart from Operation Dessert Storm?</span></p>
<p begin="5261512506t" end="5280280003t" region="region.after" style="defaultStyle" xml:id="subtitle229">No, I haven't been<br/>to goddamn war,</p>
<p begin="5281115005t" end="5295707500t" region="region.after" style="defaultStyle" xml:id="subtitle230">and discipline<br/>can suck it.</p>
<p begin="5296542500t" end="5316145000t" region="region.after" style="defaultStyle" xml:id="subtitle231"><span style="defaultStyle">I have worked in this trailer park</span><br/><span style="defaultStyle">for most of my life,</span></p>
<p begin="5316980001t" end="5335747500t" region="region.after" style="defaultStyle" xml:id="subtitle232">and I'm not going<br/>to stand by anymore</p>
<p begin="5336582500t" end="5368282502t" region="region.after" style="defaultStyle" xml:id="subtitle233"><span style="defaultStyle">while some military</span><br/><span style="defaultStyle">exaggerator waltzes in here</span></p>
<p begin="5369117502t" end="5385797500t" region="region.after" style="defaultStyle" xml:id="subtitle234">and bosses<br/>me around.</p>
<p begin="5386632500t" end="5398312502t" region="region.after" style="defaultStyle" xml:id="subtitle235">Now frig off!</p>
<p begin="5399147502t" end="5435430000t" region="region.after" style="defaultStyle" xml:id="subtitle236">You watch your tone<br/>with me, civilian!</p>
<p begin="5436265000t" end="5455450000t" region="region.after" style="defaultStyle" xml:id="subtitle237">You are out of line!</p>
<p begin="5456285000t" end="5496742500t" region="region.after" style="defaultStyle" xml:id="subtitle238"><span style="defaultStyle">Now, you will do</span><br/><span style="defaultStyle">your suspension like a man,</span></p>
<p begin="5497577501t" end="5520102503t" region="region.after" style="defaultStyle" xml:id="subtitle239"><span style="defaultStyle">or you will face</span><br/><span style="defaultStyle">a dishonorable discharge</span></p>
<p begin="5520937505t" end="5538035001t" region="region.after" style="defaultStyle" xml:id="subtitle240">from this battalion.</p>
<p begin="5538870002t" end="5553890007t" region="region.after" style="defaultStyle" xml:id="subtitle241">Let's just cool<br/>our jets.</p>
<p begin="5554725008t" end="5571822506t" region="region.after" style="defaultStyle" xml:id="subtitle242">I think we made<br/>our point to Randers</p>
<p begin="5572657506t" end="5593930007t" region="region.after" style="defaultStyle" xml:id="subtitle243">about the whole<br/>liquor thing.</p>
<p begin="5594765008t" end="5608105001t" region="region.after" style="defaultStyle" xml:id="subtitle244">We're going<br/>to let him in.</p>
<p begin="5624795008t" end="5637300001t" region="region.after" style="defaultStyle" xml:id="subtitle245">Jim...</p>
<p begin="5638135001t" end="5654407508t" region="region.after" style="defaultStyle" xml:id="subtitle246"><span style="defaultStyle">[uneasy chuckle]</span></p>
<p begin="5655242508t" end="5692360006t" region="region.after" style="defaultStyle" xml:id="subtitle247"><span style="defaultStyle">...you're undermining</span><br/><span style="defaultStyle">my authority.</span></p>
<p begin="5693195006t" end="5707370001t" region="region.after" style="defaultStyle" xml:id="subtitle248">Let's not forget<br/>who owns the park</p>
<p begin="5708205001t" end="5727390001t" region="region.after" style="defaultStyle" xml:id="subtitle249">and who's paying<br/>your salary.</p>
<p begin="5728225001t" end="5749080002t" region="region.after" style="defaultStyle" xml:id="subtitle250">Okay, colonel?</p>
<p begin="5749915003t" end="5768682502t" region="region.after" style="defaultStyle" xml:id="subtitle251"><span style="defaultStyle">- Thanks, Mr. Lahey.</span><br/><span style="defaultStyle">- [gunshots]</span></p>
<p begin="5769517502t" end="5786197500t" region="region.after" style="defaultStyle" xml:id="subtitle252"><span style="defaultStyle">- [Ricky] Who wants liquor and dope?</span><br/><span style="defaultStyle">- Ricky!</span></p>
<p begin="5787032500t" end="5801635005t" region="region.after" style="defaultStyle" xml:id="subtitle253"><span style="defaultStyle">[Ricky]</span><br/><span style="defaultStyle">Yee-fuckin'-haa!</span></p>
<p begin="5802470006t" end="5820820003t" region="region.after" style="defaultStyle" xml:id="subtitle254"><span style="defaultStyle">[gunshots]</span></p>
<p begin="5821655005t" end="5833335006t" region="region.after" style="defaultStyle" xml:id="subtitle255">Whoo!</p>
<p begin="5834170007t" end="5848762502t" region="region.after" style="defaultStyle" xml:id="subtitle256">Who wants liquor and dope?</p>
