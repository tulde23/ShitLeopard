<p begin="94682503t" end="116372506t" region="region.after" style="defaultStyle" xml:id="subtitle0"><span style="defaultStyle">[insects, birds chirping]</span></p>
<p begin="140975000t" end="155577505t" region="region.after" style="defaultStyle" xml:id="subtitle1"><span style="defaultStyle">This is where I seent him, Bubbles.</span><br/><span style="defaultStyle">Right around here.</span></p>
<p begin="156412506t" end="172257501t" region="region.after" style="defaultStyle" xml:id="subtitle2"><span style="defaultStyle">He ran down over</span><br/><span style="defaultStyle">that fucking bank right there.</span></p>
<p begin="173092502t" end="191442500t" region="region.after" style="defaultStyle" xml:id="subtitle3"><span style="defaultStyle">[whisper]</span><span style="defaultStyle"><br/></span><span style="defaultStyle">What?</span></p>
<p begin="192277501t" end="213550002t" region="region.after" style="defaultStyle" xml:id="subtitle4">Fuck! Ricky,<br/>look at that.</p>
<p begin="214385003t" end="229822508t" region="region.after" style="defaultStyle" xml:id="subtitle5">Real Bigfoot poop!</p>
<p begin="230647500t" end="247755006t" region="region.after" style="defaultStyle" xml:id="subtitle6"><span style="defaultStyle">Jesus Christ,</span><br/><span style="defaultStyle">look at the size of it.</span></p>
<p begin="248590007t" end="277785006t" region="region.after" style="defaultStyle" xml:id="subtitle7">Looks like<br/>a shit cobra.</p>
<p begin="278620007t" end="295300003t" region="region.after" style="defaultStyle" xml:id="subtitle8">God, look, there's<br/>a whole bone in it,</p>
<p begin="296135005t" end="307815006t" region="region.after" style="defaultStyle" xml:id="subtitle9">and some corn!</p>
<p begin="331582500t" end="353690002t" region="region.after" style="defaultStyle" xml:id="subtitle10">Ricky!</p>
<p begin="354525003t" end="367040006t" region="region.after" style="defaultStyle" xml:id="subtitle11">Ricky, be careful.</p>
<p begin="367875006t" end="387060006t" region="region.after" style="defaultStyle" xml:id="subtitle12">You're gonna spook<br/>the cocksucker.</p>
<p begin="387895006t" end="402905001t" region="region.after" style="defaultStyle" xml:id="subtitle13"><span style="defaultStyle">We could make</span><br/><span style="defaultStyle">a fucking fortune off this, Bubbles.</span></p>
<p begin="403740002t" end="416255005t" region="region.after" style="defaultStyle" xml:id="subtitle14">Keep him in a cage,<br/>sell tickets on him</p>
<p begin="417090006t" end="432935001t" region="region.after" style="defaultStyle" xml:id="subtitle15">like they did<br/>with Donkey Kong.</p>
<p begin="433770002t" end="450042508t" region="region.after" style="defaultStyle" xml:id="subtitle16">That was <span style="defaultStyle_1">King</span> Kong, Ricky.</p>
<p begin="450867500t" end="472557501t" region="region.after" style="defaultStyle" xml:id="subtitle17">No, no,<br/>his son, Donkey.</p>
<p begin="473392502t" end="485072503t" region="region.after" style="defaultStyle" xml:id="subtitle18">Remember that,<br/>the video game</p>
<p begin="485907505t" end="499675008t" region="region.after" style="defaultStyle" xml:id="subtitle19">with him and his<br/>Mexican uncle, Lugi?</p>
<p begin="500499999t" end="514685003t" region="region.after" style="defaultStyle" xml:id="subtitle20"><span style="defaultStyle">I think they live</span><br/><span style="defaultStyle">in Hong Kong?</span></p>
<p begin="515520003t" end="535540003t" region="region.after" style="defaultStyle" xml:id="subtitle21">Anyway, they're<br/>probably rich as fuck.</p>
<p begin="536375005t" end="548472507t" region="region.after" style="defaultStyle" xml:id="subtitle22"><span style="defaultStyle">[unearthly growling]</span></p>
<p begin="549307508t" end="566822506t" region="region.after" style="defaultStyle" xml:id="subtitle23"><span style="defaultStyle">[loud whisper]</span><br/><span style="defaultStyle">Holy fuck!</span></p>
<p begin="567657506t" end="583920002t" region="region.after" style="defaultStyle" xml:id="subtitle24">It's go time!</p>
<p begin="620620000t" end="641892500t" region="region.after" style="defaultStyle" xml:id="subtitle25"><span style="defaultStyle">[loud snoring]</span></p>
<p begin="749507508t" end="775362503t" region="region.after" style="defaultStyle" xml:id="subtitle26">Ready?</p>
<p begin="776197505t" end="793295001t" region="region.after" style="defaultStyle" xml:id="subtitle27"><span style="defaultStyle">- [thud]</span><br/><span style="defaultStyle">- [scream]</span></p>
<p begin="794130002t" end="807480006t" region="region.after" style="defaultStyle" xml:id="subtitle28"><span style="defaultStyle">[Bubbles] Crack him</span><br/><span style="defaultStyle">again, Ricky!</span></p>
<p begin="808315006t" end="820820000t" region="region.after" style="defaultStyle" xml:id="subtitle29">No! Ricky, fuck!<br/>Wait!</p>
<p begin="821655000t" end="841257500t" region="region.after" style="defaultStyle" xml:id="subtitle30"><span style="defaultStyle">- Wait, wait!</span><br/><span style="defaultStyle">- It speaks English!</span></p>
<p begin="842092500t" end="861277500t" region="region.after" style="defaultStyle" xml:id="subtitle31">Holy fuck!<br/>Sam?</p>
<p begin="862112500t" end="882967501t" region="region.after" style="defaultStyle" xml:id="subtitle32">What the fuck are<br/>you guys doing?</p>
<p begin="883802502t" end="897987506t" region="region.after" style="defaultStyle" xml:id="subtitle33">What the fuck<br/>are <span style="defaultStyle_1">we</span> doing?</p>
<p begin="898822507t" end="915502503t" region="region.after" style="defaultStyle" xml:id="subtitle34">What the fuck<br/>are <span style="defaultStyle_1">you</span> doing here?</p>
<p begin="916337505t" end="931347500t" region="region.after" style="defaultStyle" xml:id="subtitle35"><span style="defaultStyle">Living in a cave?</span></p>
<p begin="932182500t" end="943862502t" region="region.after" style="defaultStyle" xml:id="subtitle36">I had nowhere to go</p>
<p begin="944697502t" end="957630006t" region="region.after" style="defaultStyle" xml:id="subtitle37">when shit went down<br/>with me and Cyrus.</p>
<p begin="958465006t" end="972640001t" region="region.after" style="defaultStyle" xml:id="subtitle38">What was I<br/>supposed to do?</p>
<p begin="973475001t" end="985572503t" region="region.after" style="defaultStyle" xml:id="subtitle39"><span style="defaultStyle">Why don't you put</span><br/><span style="defaultStyle">some fucking clothes on, at least?</span></p>
<p begin="986407505t" end="1018525006t" region="region.after" style="defaultStyle" xml:id="subtitle40"><span style="defaultStyle">'Cause I like the</span><br/><span style="defaultStyle">fucking freedom, Ricky.</span></p>
<p begin="1019360007t" end="1046050003t" region="region.after" style="defaultStyle" xml:id="subtitle41"><span style="defaultStyle">I'm fucking starving, though.</span><br/><span style="defaultStyle">Please, guys, get me some food.</span></p>
<p begin="1046885005t" end="1065652503t" region="region.after" style="defaultStyle" xml:id="subtitle42">I've got 20 bucks,<br/>I'll pay you.</p>
<p begin="1066487505t" end="1081497500t" region="region.after" style="defaultStyle" xml:id="subtitle43">20 bucks? We're about<br/>to make gazillions.</p>
<p begin="1082332500t" end="1101517500t" region="region.after" style="defaultStyle" xml:id="subtitle44"><span style="defaultStyle">There's a fucking "Saskatchewauntch"</span><br/><span style="defaultStyle">running around here.</span></p>
<p begin="1102352500t" end="1121120000t" region="region.after" style="defaultStyle" xml:id="subtitle45"><span style="defaultStyle">- We're going to catch it and sell it.</span><br/><span style="defaultStyle">- [sigh]</span></p>
<p begin="1121955000t" end="1153237501t" region="region.after" style="defaultStyle" xml:id="subtitle46"><span style="defaultStyle">No, Ricky. This is the fucking thing</span><br/><span style="defaultStyle">people have been seeing</span></p>
<p begin="1154072502t" end="1171587500t" region="region.after" style="defaultStyle" xml:id="subtitle47">running around<br/>the woods.</p>
<p begin="1172422500t" end="1197452506t" region="region.after" style="defaultStyle" xml:id="subtitle48">Oh, my fuck!<br/>Are you serious?</p>
<p begin="1198287506t" end="1225395003t" region="region.after" style="defaultStyle" xml:id="subtitle49">I'm famous?<br/>That's fucking cool.</p>
<p begin="1226230003t" end="1237910006t" region="region.after" style="defaultStyle" xml:id="subtitle50"><span style="defaultStyle">But I am fucking starving.</span></p>
<p begin="1238745006t" end="1252502500t" region="region.after" style="defaultStyle" xml:id="subtitle51">Seriously, I haven't<br/>eaten in two days.</p>
<p begin="1253337501t" end="1267105005t" region="region.after" style="defaultStyle" xml:id="subtitle52">Please, Ricky.<br/><span style="defaultStyle_1">Please.</span></p>
<p begin="1267940006t" end="1280455008t" region="region.after" style="defaultStyle" xml:id="subtitle53">No chance, you<br/>hairy shit-lunch.</p>
<p begin="1281280000t" end="1295882503t" region="region.after" style="defaultStyle" xml:id="subtitle54">You fucked everything<br/>up on us.</p>
<p begin="1296717505t" end="1308397506t" region="region.after" style="defaultStyle" xml:id="subtitle55">Oh yeah?<br/>How about I go down</p>
<p begin="1309232507t" end="1322572500t" region="region.after" style="defaultStyle" xml:id="subtitle56">where you're growing<br/>your fucking weed</p>
<p begin="1323407501t" end="1340097508t" region="region.after" style="defaultStyle" xml:id="subtitle57"><span style="defaultStyle">and leave the biggest shit</span><br/><span style="defaultStyle">you ever fucking saw?</span></p>
<p begin="1340932508t" end="1361360000t" region="region.after" style="defaultStyle" xml:id="subtitle58"><span style="defaultStyle">[farting]</span></p>
<p begin="1362195000t" end="1387642506t" region="region.after" style="defaultStyle" xml:id="subtitle59">Fuck!<br/>Take it easy.</p>
<p begin="1388477506t" end="1400157508t" region="region.after" style="defaultStyle" xml:id="subtitle60">Don't fuck<br/>with my clones.</p>
<p begin="1400992508t" end="1412662500t" region="region.after" style="defaultStyle" xml:id="subtitle61">I'll get you some lunch.<br/>What do you want?</p>
<p begin="1413497501t" end="1428517506t" region="region.after" style="defaultStyle" xml:id="subtitle62">Oh, yeah!<br/>Chalet, man.</p>
<p begin="1429352507t" end="1446450003t" region="region.after" style="defaultStyle" xml:id="subtitle63">White meat only.</p>
<p begin="1447285005t" end="1477732506t" region="region.after" style="defaultStyle" xml:id="subtitle64">Extra fries... and<br/>cook 'em extra too.</p>
<p begin="1478567506t" end="1492325000t" region="region.after" style="defaultStyle" xml:id="subtitle65">Dipping sauce...</p>
<p begin="1493160001t" end="1510685008t" region="region.after" style="defaultStyle" xml:id="subtitle66"><span style="defaultStyle">And... and if the Festive Feast</span><br/><span style="defaultStyle">is still going on,</span></p>
<p begin="1511510000t" end="1551142508t" region="region.after" style="defaultStyle" xml:id="subtitle67"><span style="defaultStyle">get me some of those</span><br/><span style="defaultStyle">fucking sweet and salty chocolate balls.</span></p>
<p begin="1551967500t" end="1563647501t" region="region.after" style="defaultStyle" xml:id="subtitle68">Here.</p>
<p begin="1564482502t" end="1581172508t" region="region.after" style="defaultStyle" xml:id="subtitle69">Oh, you guys are the<br/>best. Thanks, man.</p>
<p begin="1581997500t" end="1596600003t" region="region.after" style="defaultStyle" xml:id="subtitle70">I'll be right<br/>fucking here.</p>
<p begin="1612862500t" end="1629970007t" region="region.after" style="defaultStyle" xml:id="subtitle71">Oh, my God.</p>
<p begin="1630805008t" end="1642892500t" region="region.after" style="defaultStyle" xml:id="subtitle72">Did that really<br/>just happen,</p>
<p begin="1643727501t" end="1665835003t" region="region.after" style="defaultStyle" xml:id="subtitle73"><span style="defaultStyle">or am I just super fucking</span><br/><span style="defaultStyle">high right now?</span></p>
<p begin="1666670003t" end="1681679999t" region="region.after" style="defaultStyle" xml:id="subtitle74">I'm sure you're<br/>super high, Ricky,</p>
<p begin="1682515000t" end="1697535005t" region="region.after" style="defaultStyle" xml:id="subtitle75">but that did happen.</p>
<p begin="1698370006t" end="1721719999t" region="region.after" style="defaultStyle" xml:id="subtitle76">The metamorphosis<br/>is complete.</p>
<p begin="1722555000t" end="1744245001t" region="region.after" style="defaultStyle" xml:id="subtitle77">Sam is an actual<br/>caveman.</p>
<p begin="1767187505t" end="1796800003t" region="region.before" style="defaultStyle_2" xml:id="subtitle78"><span style="defaultStyle_2">[theme music playing]</span></p>
<p begin="2242657500t" end="2261435008t" region="region.after" style="defaultStyle" xml:id="subtitle79"><span style="defaultStyle">[power drill whirring]</span></p>
<p begin="2346097502t" end="2361117508t" region="region.after" style="defaultStyle" xml:id="subtitle80"><span style="defaultStyle">[slurring]</span><br/><span style="defaultStyle">There you go.</span></p>
<p begin="2381972508t" end="2423672500t" region="region.after" style="defaultStyle" xml:id="subtitle81">Now I'll be able to hear<br/>you a lot better, Julian.</p>
<p begin="2437857505t" end="2458712506t" region="region.after" style="defaultStyle" xml:id="subtitle82"><span style="defaultStyle">[blowing]</span></p>
<p begin="2459547506t" end="2483732500t" region="region.after" style="defaultStyle" xml:id="subtitle83">What's that, bud?</p>
<p begin="2484567501t" end="2512102508t" region="region.after" style="defaultStyle" xml:id="subtitle84">You want to share<br/>your drink with me?</p>
<p begin="2512927500t" end="2536705003t" region="region.after" style="defaultStyle" xml:id="subtitle85">Sure.</p>
<p begin="2537540003t" end="2552550000t" region="region.after" style="defaultStyle" xml:id="subtitle86">It's a special day.</p>
<p begin="2579250006t" end="2601775008t" region="region.after" style="defaultStyle" xml:id="subtitle87"><span style="defaultStyle">- [object clattering]</span><br/><span style="defaultStyle">- Sorry, bud.</span></p>
<p begin="2615115001t" end="2632222508t" region="region.after" style="defaultStyle" xml:id="subtitle88">You want to drink too?</p>
<p begin="2633047500t" end="2649737506t" region="region.after" style="defaultStyle" xml:id="subtitle89"><span style="defaultStyle">[in strained voice]</span><br/><span style="defaultStyle">That'd be so nice.</span></p>
<p begin="2679350006t" end="2706040002t" region="region.after" style="defaultStyle" xml:id="subtitle90">Me and Julian...</p>
<p begin="2706875003t" end="2731905008t" region="region.after" style="defaultStyle" xml:id="subtitle91">alone at last.</p>
<p begin="2732730000t" end="2756507502t" region="region.after" style="defaultStyle" xml:id="subtitle92"><span style="defaultStyle">[sobbing]</span></p>
<p begin="2791130007t" end="2806140002t" region="region.after" style="defaultStyle" xml:id="subtitle93"><span style="defaultStyle">[kiss]</span></p>
<p begin="2819490006t" end="2837422503t" region="region.after" style="defaultStyle" xml:id="subtitle94"><span style="defaultStyle">[Julian] All right, listen</span><br/><span style="defaultStyle">up, everyone.</span></p>
<p begin="2838257505t" end="2855355001t" region="region.after" style="defaultStyle" xml:id="subtitle95">I was hoping<br/>to sell the motel</p>
<p begin="2856190002t" end="2882880000t" region="region.after" style="defaultStyle" xml:id="subtitle96">and use the money<br/>to buy Sunnyvale, but...</p>
<p begin="2883715000t" end="2906240002t" region="region.after" style="defaultStyle" xml:id="subtitle97"><span style="defaultStyle">unfortunately, that's not going</span><br/><span style="defaultStyle">to happen anymore.</span></p>
<p begin="2907075003t" end="2925842502t" region="region.after" style="defaultStyle" xml:id="subtitle98"><span style="defaultStyle">[various disappointed groans]</span></p>
<p begin="2926677502t" end="2957960003t" region="region.after" style="defaultStyle" xml:id="subtitle99">The good news is that<br/>fucking lunatic, Leslie,</p>
<p begin="2958795005t" end="2971727508t" region="region.after" style="defaultStyle" xml:id="subtitle100">he's no longer there.</p>
<p begin="2972562508t" end="2990077506t" region="region.after" style="defaultStyle" xml:id="subtitle101">So, you guys can all<br/>go back to Sunnyvale</p>
<p begin="2990912507t" end="3023020000t" region="region.after" style="defaultStyle" xml:id="subtitle102"><span style="defaultStyle">- and live in peace.</span><br/><span style="defaultStyle">- Huh! Live in piss, you mean.</span></p>
<p begin="3023855000t" end="3041380007t" region="region.after" style="defaultStyle" xml:id="subtitle103">We're not going<br/>anywhere, are we?</p>
<p begin="3042215008t" end="3053885000t" region="region.after" style="defaultStyle" xml:id="subtitle104"><span style="defaultStyle">- [Julian] Look...</span><br/><span style="defaultStyle">- No.</span></p>
<p begin="3054720001t" end="3066400002t" region="region.after" style="defaultStyle" xml:id="subtitle105"><span style="defaultStyle">The motel's flooded.</span></p>
<p begin="3067235003t" end="3078915005t" region="region.after" style="defaultStyle" xml:id="subtitle106"><span style="defaultStyle">It's going to be</span><br/><span style="defaultStyle">moldy soon.</span></p>
<p begin="3079750006t" end="3101857508t" region="region.after" style="defaultStyle" xml:id="subtitle107">It's going to rot away<br/>and fucking collapse.</p>
<p begin="3102692508t" end="3128547505t" region="region.after" style="defaultStyle" xml:id="subtitle108">It's just not safe!</p>
<p begin="3129382506t" end="3148150003t" region="region.after" style="defaultStyle" xml:id="subtitle109">I grew up<br/>in Sunnyvale.</p>
<p begin="3148985005t" end="3163160000t" region="region.after" style="defaultStyle" xml:id="subtitle110">I care about it.</p>
<p begin="3163995000t" end="3185685001t" region="region.after" style="defaultStyle" xml:id="subtitle111">Just like I care<br/>about all of you.</p>
<p begin="3186520002t" end="3203617500t" region="region.after" style="defaultStyle" xml:id="subtitle112">And if you live<br/>in Sunnyvale,</p>
<p begin="3204452500t" end="3221142507t" region="region.after" style="defaultStyle" xml:id="subtitle113">you are my family.</p>
<p begin="3248667505t" end="3271610007t" region="region.after" style="defaultStyle" xml:id="subtitle114">So just trust me.</p>
<p begin="3272445008t" end="3294542500t" region="region.after" style="defaultStyle" xml:id="subtitle115">Go back to Sunnyvale.</p>
<p begin="3295377501t" end="3317902503t" region="region.after" style="defaultStyle" xml:id="subtitle116">Please.</p>
<p begin="3318737505t" end="3333330000t" region="region.after" style="defaultStyle" xml:id="subtitle117">That's all I gotta say.</p>
<p begin="3383379999t" end="3405905001t" region="region.after" style="defaultStyle" xml:id="subtitle118">Well, fuck it!</p>
<p begin="3406740002t" end="3418837505t" region="region.after" style="defaultStyle" xml:id="subtitle119">Let's go.</p>
<p begin="3419672506t" end="3438857505t" region="region.after" style="defaultStyle" xml:id="subtitle120"><span style="defaultStyle">[mixed muttering]</span></p>
<p begin="3458877505t" end="3488072503t" region="region.after" style="defaultStyle" xml:id="subtitle121"><span style="defaultStyle">[slurring] Ah, Julian, you made</span><br/><span style="defaultStyle">me spill my drink, bud.</span></p>
<p begin="3531870007t" end="3551890007t" region="region.after" style="defaultStyle" xml:id="subtitle122">A little drinky-poo?</p>
<p begin="3552725008t" end="3596930002t" region="region.after" style="defaultStyle" xml:id="subtitle123">Hey, you want to know<br/>something, Julian?</p>
<p begin="3597765003t" end="3628212503t" region="region.after" style="defaultStyle" xml:id="subtitle124">I think I might have made<br/>a little mistake, bud...</p>
<p begin="3629047505t" end="3648232503t" region="region.after" style="defaultStyle" xml:id="subtitle125">trying to keep Ricky<br/>out of the park.</p>
<p begin="3649067505t" end="3679932506t" region="region.after" style="defaultStyle" xml:id="subtitle126"><span style="defaultStyle">Because things got</span><br/><span style="defaultStyle">a little screwed up, didn't they, bud?</span></p>
<p begin="3680767506t" end="3728730003t" region="region.after" style="defaultStyle" xml:id="subtitle127">Because I turned my back<br/>on the fucking liquor!</p>
<p begin="3729565005t" end="3763352508t" region="region.after" style="defaultStyle" xml:id="subtitle128">And there's only one fucking way<br/>to make it right, Julian.</p>
<p begin="3780032506t" end="3812985008t" region="region.after" style="defaultStyle" xml:id="subtitle129">It is not too late, bud!</p>
<p begin="3813809999t" end="3833422508t" region="region.after" style="defaultStyle" xml:id="subtitle130"><span style="defaultStyle">[weeping]</span><br/><span style="defaultStyle">It's never too late, bud.</span></p>
<p begin="3857190002t" end="3878045003t" region="region.after" style="defaultStyle" xml:id="subtitle131">Eh, Julian?</p>
<p begin="3878880003t" end="3899317505t" region="region.after" style="defaultStyle" xml:id="subtitle132">All right, yeah.<br/>Sounds good.</p>
<p begin="3900152506t" end="3911832507t" region="region.after" style="defaultStyle" xml:id="subtitle133">Talk to you in a bit.</p>

<p begin="12306465003t" end="12325232502t" region="region.before" style="defaultStyle_2" xml:id="subtitle530"><span style="defaultStyle_2"><span style="defaultStyle_3">We'll circle around and</span></span><br/><span style="defaultStyle_2"><span style="defaultStyle_3">see where they're headed.</span></span></p>
<p begin="12326067502t" end="12357350003t" region="region.before" style="defaultStyle_2" xml:id="subtitle531"><span style="defaultStyle_2"><span style="defaultStyle_3">I'm Steve Rogers,</span></span><br/><span style="defaultStyle_2"><span style="defaultStyle_3">your "Eye In The Sky".</span></span></p>
<p begin="12358185005t" end="12381545008t" region="region.after" style="defaultStyle" xml:id="subtitle532"><span style="defaultStyle">- Let's go!</span><br/><span style="defaultStyle">- [Ricky] Don't want to break the law,</span></p>
<p begin="12382370000t" end="12397390003t" region="region.after" style="defaultStyle" xml:id="subtitle533">now I get tangled up<br/>in this bullshit!</p>
<p begin="12398225005t" end="12422410000t" region="region.after" style="defaultStyle" xml:id="subtitle534"><span style="defaultStyle">[Julian] Shut the fuck up</span><br/><span style="defaultStyle">and drive!</span></p>
<p begin="12423245000t" end="12447440003t" region="region.after" style="defaultStyle" xml:id="subtitle535"><span style="defaultStyle">[Bubbles] Will you boys stop</span><br/><span style="defaultStyle">fighting, please!</span></p>
<p begin="12448275005t" end="12466625003t" region="region.after" style="defaultStyle" xml:id="subtitle536"><span style="defaultStyle">[Ricky]</span><br/><span style="defaultStyle">Well, fuck, Bubbles!</span></p>
<p begin="12467460003t" end="12511257508t" region="region.after" style="defaultStyle" xml:id="subtitle537"><span style="defaultStyle">Will you fuck off with you big helicopter?</span><br/><span style="defaultStyle">You're just showing the fuck off!</span></p>
<p begin="12520432507t" end="12537530003t" region="region.after" style="defaultStyle" xml:id="subtitle538">Can't believe I got<br/>caught up in this.</p>
<p begin="12538365005t" end="12560890007t" region="region.after" style="defaultStyle" xml:id="subtitle539">What the fuck<br/>does he want?</p>
<p begin="12576317502t" end="12592580000t" region="region.after" style="defaultStyle" xml:id="subtitle540">Sto-o-op! Stop,<br/>stop, stop!</p>
<p begin="12593415000t" end="12609687506t" region="region.after" style="defaultStyle" xml:id="subtitle541"><span style="defaultStyle">[Ricky] What the fuck do you want?</span><br/><span style="defaultStyle">We're kind of busy here, bud!</span></p>
<p begin="12610522507t" end="12632212508t" region="region.after" style="defaultStyle" xml:id="subtitle542">Mr. Lahey's in a tub<br/>full of liquor.</p>
<p begin="12633037500t" end="12649310006t" region="region.after" style="defaultStyle" xml:id="subtitle543">He's trying to drink<br/>himself to death.</p>
<p begin="12650145006t" end="12661825008t" region="region.after" style="defaultStyle" xml:id="subtitle544">You gotta save<br/>him, Julian!</p>
<p begin="12662650000t" end="12674330001t" region="region.after" style="defaultStyle" xml:id="subtitle545">He'll only<br/>talk to you.</p>
<p begin="12675165001t" end="12695602502t" region="region.after" style="defaultStyle" xml:id="subtitle546">Fuck! Fuck!<br/>Fuck! Fuck!</p>
<p begin="12696437502t" end="12717292503t" region="region.before" style="defaultStyle_2" xml:id="subtitle547"><span style="defaultStyle_2">If he kills himself,</span><br/><span style="defaultStyle_2">we're fucked!</span></p>
<p begin="12718127505t" end="12731060007t" region="region.before" style="defaultStyle_2" xml:id="subtitle548"><span style="defaultStyle_2">[Julian]</span><br/><span style="defaultStyle_2">Go, Ricky! Go, go, go!</span></p>
<p begin="12731895008t" end="12744400001t" region="region.before" style="defaultStyle_2" xml:id="subtitle549"><span style="defaultStyle_2">- Come on!</span><br/><span style="defaultStyle_2">- [gunshots]</span></p>
<p begin="12745235001t" end="12758585005t" region="region.before" style="defaultStyle_2" xml:id="subtitle550"><span style="defaultStyle_2">[Ricky] I'm fucking driving</span><br/><span style="defaultStyle_2">as fast as I can.</span></p>
<p begin="12759420006t" end="12783187500t" region="region.after" style="defaultStyle" xml:id="subtitle551"><span style="defaultStyle">[Randy] Why are you guys dressed</span><br/><span style="defaultStyle">like three bears?</span></p>
<p begin="12784022500t" end="12813635000t" region="region.after" style="defaultStyle" xml:id="subtitle552"><span style="defaultStyle">[Bubbles] It's a long fucking</span><br/><span style="defaultStyle">story, Randy!</span></p>
<p begin="12814470001t" end="12841587508t" region="region.after" style="defaultStyle" xml:id="subtitle553"><span style="defaultStyle">Just shut up!</span><br/><span style="defaultStyle">[whimpering]</span></p>
<p begin="13304125000t" end="13334572500t" region="region.after" style="defaultStyle" xml:id="subtitle554"><span style="defaultStyle">[seabirds squawking]</span></p>
<p begin="13462625008t" end="13485975001t" region="region.after" style="defaultStyle" xml:id="subtitle555"><span style="defaultStyle">[fish]</span><br/><span style="defaultStyle">Fuck! Fuck! Fuck off! Fuck...</span></p>
<p begin="13585657501t" end="13604425000t" region="region.after" style="defaultStyle" xml:id="subtitle556"><span style="defaultStyle">[whisper]</span><br/><span style="defaultStyle"><span style="defaultStyle_1">Fucka.</span></span></p>
