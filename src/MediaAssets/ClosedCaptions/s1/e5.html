<p begin="245340000t" end="268340000t" xml:id="subtitle0">THAT MUST BE RICKY RIGHT NOW.</p>
<p begin="269010000t" end="289680000t" xml:id="subtitle1">IT´S SCARY,<br/> BUT RICKY´S ACTUALLY STARTING</p>
<p begin="290330000t" end="305670000t" xml:id="subtitle2">TO GET HIS SHIT TOGETHER.</p>
<p begin="306340000t" end="321680000t" xml:id="subtitle3">I GUESS HE DIDN´T DRINK<br/> LAST NIGHT</p>
<p begin="322340000t" end="340680000t" xml:id="subtitle4">SO THAT HE COULD TAKE HIS FAMILY<br/> ON A PICNIC TODAY</p>
<p begin="341330000t" end="351010000t" xml:id="subtitle5">AND NOT BE HUNG OVER.</p>
<p begin="351670000t" end="367340000t" xml:id="subtitle6">I´M PRETTY IMPRESSED WITH HIM.</p>
<p begin="425010000t" end="440680000t" xml:id="subtitle7">-HOW´S IT GOING, RICK?<br/> -WHAT´S GOING ON, MAN?</p>
<p begin="441330000t" end="469670000t" xml:id="subtitle8">LOOK, CAN I BORROW YOUR PROPANE<br/> STOVE AND 10 BUCKS FOR SMOKES?</p>
<p begin="470330000t" end="489340000t" xml:id="subtitle9">-10 BUCKS?<br/> -JUST TAKIN´ MY FAMILY<br/> ON A LITTLE PICNIC HERE.</p>
<p begin="490000000t" end="504670000t" xml:id="subtitle10">[ EXPLOSION ]</p>
<p begin="505340000t" end="523010000t" xml:id="subtitle11">ALL RIGHT, IT´S NO BIG DEAL.<br/> IT´S JUST THE RADIATOR!</p>
<p begin="523670000t" end="535000000t" xml:id="subtitle12">SHUT IT DOWN. LET´S GO!<br/> OPEN THE HOOD.</p>
<p begin="535670000t" end="554350000t" xml:id="subtitle13">JESUS CHRIST, SOMEONE WANT<br/> TO GET ME OUT OF THIS THING</p>
<p begin="555010000t" end="565010000t" xml:id="subtitle14">BEFORE IT EXPLODES?!</p>
<p begin="565670000t" end="591010000t" xml:id="subtitle15">[ TIRES SQUEAL ]</p>
<p begin="591670000t" end="619010000t" xml:id="subtitle16">FUCK! RANDY,<br/> GET THE FIRE EXTINGUISHER!</p>
<p begin="620330000t" end="637000000t" xml:id="subtitle17">YOU BETTER CALL<br/> THE FIRE DEPARTMENT</p>
<p begin="637670000t" end="661010000t" xml:id="subtitle18">BEFORE MR. STUPID´S CAR<br/> EXPLODES.</p>
<p begin="661670000t" end="669340000t" xml:id="subtitle19">FRIG OFF, LAHEY.</p>
<p begin="670000000t" end="678010000t" xml:id="subtitle20">DID YOU JUST CALL MY SON STUPID?</p>
<p begin="678680000t" end="695690000t" xml:id="subtitle21">THIS HAPPENS ALL THE TIME,<br/> IT´S NO BIG DEAL!</p>
<p begin="696340000t" end="706670000t" xml:id="subtitle22">IT´S JUST THE FUCKING RADIATOR.</p>
<p begin="707340000t" end="721680000t" xml:id="subtitle23">YEAH, I JUST CALLED YOUR SON<br/> STUPID!</p>
<p begin="722340000t" end="758680000t" xml:id="subtitle24">[ INDISTINCT SHOUTING ]</p>
<p begin="759340000t" end="787680000t" xml:id="subtitle25">BREAK IT UP!<br/> BREAK IT UP!</p>
<p begin="788340000t" end="807680000t" xml:id="subtitle26">RICKY, GET OFF HIM!</p>
<p begin="808340000t" end="831340000t" xml:id="subtitle27">[ SHOUTING CONTINUES ]</p>
<p begin="864340000t" end="894340000t" xml:id="subtitle28">[ SLOW PIANO MUSIC PLAYS ]</p>
<p begin="1122340000t" end="1139010000t" xml:id="subtitle29">[ CAT MEOWS ]</p>
<p begin="1313670000t" end="1331010000t" xml:id="subtitle30">LUCY, I JUST CAN´T BELIEVE<br/> YOU BLAME THIS ON ME.</p>
<p begin="1331670000t" end="1347680000t" xml:id="subtitle31">YOU´RE THE ONE<br/> WHO LEFT IT RUNNING!</p>
<p begin="1348340000t" end="1372340000t" xml:id="subtitle32">WELL, I WASN´T --<br/> HOW --</p>
<p begin="1373000000t" end="1387000000t" xml:id="subtitle33">IF YOU HADN´T LEFT<br/> THE CAR RUNNING,</p>
<p begin="1387670000t" end="1401340000t" xml:id="subtitle34">IT WOULDN´T HAVE OVERHEATED.</p>
<p begin="1402000000t" end="1414000000t" xml:id="subtitle35">THIS IS ALL YOUR FAULT.</p>
<p begin="1414670000t" end="1434670000t" xml:id="subtitle36">FAMILY DAY IS RUINED.</p>
<p begin="1435340000t" end="1446010000t" xml:id="subtitle37">NO, THE THING IS, LUCY,</p>
<p begin="1446670000t" end="1465680000t" xml:id="subtitle38">IS THAT WHEN I HAD THE CAR<br/> RUNNING IN THE DRIVEWAY,</p>
<p begin="1466340000t" end="1479680000t" xml:id="subtitle39">THERE WAS ALL THESE THINGS<br/> GOING ON --</p>
<p begin="1480330000t" end="1490010000t" xml:id="subtitle40">YOU FIXING YOUR HAIR AND THAT.</p>
<p begin="1490670000t" end="1506010000t" xml:id="subtitle41">IF I HAD KNOWN IT WAS GONNA<br/> TAKE SO LONG, I WOULDN´T<br/> HAVE LEFT IT RUNNING.</p>
<p begin="1506670000t" end="1521010000t" xml:id="subtitle42">YOU´RE GONNA<br/> TURN THIS AROUND ON ME?</p>
<p begin="1521670000t" end="1542340000t" xml:id="subtitle43"><span style="style1">I </span>RUINED FAMILY DAY?<br/> "IT´S ALL LUCY´S FAULT"?</p>
<p begin="1543000000t" end="1552340000t" xml:id="subtitle44">IT´S NOT <span style="style1">ALL </span>YOUR FAULT,<br/> BUT 90%.</p>
<p begin="1553000000t" end="1564330000t" xml:id="subtitle45">THIS IS NEVER GONNA WORK.</p>
<p begin="1565010000t" end="1584350000t" xml:id="subtitle46">THIS IS NEVER GONNA WORK.<br/> IT´S RIDICULOUS.</p>
<p begin="1585010000t" end="1601680000t" xml:id="subtitle47">WHAT´S THAT SUPPOSED TO MEAN?</p>
<p begin="1602340000t" end="1618350000t" xml:id="subtitle48">WHAT IS WRONG<br/> WITH THIS RELATIONSHIP?</p>
<p begin="1619010000t" end="1642350000t" xml:id="subtitle49">NOTHING, THAT´S WHAT.<br/> WE´RE HAVING A FUCKING PICNIC.</p>
<p begin="1643000000t" end="1665340000t" xml:id="subtitle50">I´M SORRY ABOUT SWEARING.<br/> WE´LL HAVE A PICNIC TOMORROW.</p>
<p begin="1666010000t" end="1682680000t" xml:id="subtitle51">RICKY, COME ON, MAN.<br/> FORGET ABOUT IT.</p>
<p begin="1683340000t" end="1694670000t" xml:id="subtitle52">LET´S GO DOWN TO THE TRAILER<br/> AND GET DRUNK. COME ON.</p>
<p begin="1695340000t" end="1712350000t" xml:id="subtitle53">DAD, LOOK, I GOT TO<br/> GET THE CAR GOING HERE.</p>
<p begin="1713000000t" end="1729010000t" xml:id="subtitle54">I´LL BE WITH YOU IN A MINUTE.</p>
<p begin="1729680000t" end="1762350000t" xml:id="subtitle55">TELL MOMMY I´M SORRY,<br/> ALL RIGHT?</p>
<p begin="1763000000t" end="1775670000t" xml:id="subtitle56">I´M JUST STRESSED OUT BECAUSE<br/> I DIDN´T GET DRUNK LAST NIGHT.</p>
<p begin="1776340000t" end="1786020000t" xml:id="subtitle57">I KNOW IT´S NOT YOUR FAULT.</p>
<p begin="1786670000t" end="1806010000t" xml:id="subtitle58">YEAH, THIS IS LIKE<br/> THE SEVENTH TIME</p>
<p begin="1807340000t" end="1825010000t" xml:id="subtitle59">LUCY´S DUMPED HIM SINCE<br/> HE´S GOTTEN OUT OF JAIL.</p>
<p begin="1825670000t" end="1841010000t" xml:id="subtitle60">I THINK IT´S RIDICULOUS.</p>
<p begin="1841670000t" end="1861010000t" xml:id="subtitle61">JULIAN PROBABLY HAS<br/> EVERYTHING TO DO WITH IT</p>
<p begin="1861670000t" end="1877340000t" xml:id="subtitle62">´CAUSE SHE FELL FOR HIM<br/> BACK IN JUNIOR HIGH,</p>
<p begin="1878010000t" end="1901010000t" xml:id="subtitle63">AND YOU NEVER REALLY GET OVER<br/> THAT KIND OF SHIT, YOU KNOW.</p>
<p begin="1901670000t" end="1926680000t" xml:id="subtitle64">I´D BE WORRIED IF THEY<br/> GOT BACK TOGETHER, THOUGH.</p>
<p begin="1927340000t" end="1944010000t" xml:id="subtitle65">IT´S MY ONE CHANCE<br/> TO SHOW I´M A GOOD GUY.</p>
<p begin="1944670000t" end="1957340000t" xml:id="subtitle66">I DIDN´T EVEN GET DRUNK<br/> LAST NIGHT,</p>
<p begin="1958010000t" end="1979340000t" xml:id="subtitle67">AND NOW INSTEAD,<br/> I´M FUCKING STUPID AGAIN.</p>
<p begin="1980000000t" end="1990330000t" xml:id="subtitle68">AND THAT´S MY FAULT?</p>
<p begin="1991000000t" end="2019010000t" xml:id="subtitle69">I´M GOING TO GET DRUNK<br/> AT MY DAD´S. FUCK OFF!</p>
<p begin="2019680000t" end="2041350000t" xml:id="subtitle70">HEY, DAD.<br/> WAIT UP.</p>
<p begin="2042000000t" end="2049010000t" xml:id="subtitle71">WAIT UP.</p>
<p begin="2049680000t" end="2066020000t" xml:id="subtitle72">COME ON, BUD.</p>
<p begin="2066670000t" end="2081340000t" xml:id="subtitle73"><span style="style1">NEXT MESSAGE.</span></p>
<p begin="2082000000t" end="2107340000t" xml:id="subtitle74"><span style="style1">HEY, JULIAN, IT´S ME.</span></p>
<p begin="2108010000t" end="2137350000t" xml:id="subtitle75"><span style="style1">HERE´S THE HEADLINE --</span><br/> <span style="style1">RICKY AND I ARE TOTALLY OVER.</span></p>
<p begin="2138010000t" end="2160350000t" xml:id="subtitle76"><span style="style1">YOU KNOW, MAYBE IT WOULD BE</span><br/> <span style="style1">A DIFFERENT STORY</span></p>
<p begin="2161000000t" end="2177010000t" xml:id="subtitle77"><span style="style1">IF, LIKE, IT WAS</span><br/> <span style="style1">A PERMANENT THING</span></p>
<p begin="2177670000t" end="2199340000t" xml:id="subtitle78"><span style="style1">AND I HAD A RING ON MY FINGER</span><br/> <span style="style1">OR SOMETHING, BUT I DON´T.</span></p>
<p begin="2200000000t" end="2224670000t" xml:id="subtitle79"><span style="style1">SO, YOU KNOW, WHATEVER.</span><br/> <span style="style1">YOU SHOULD CALL ME.</span></p>
<p begin="2225340000t" end="2250350000t" xml:id="subtitle80"><span style="style1">BECAUSE I´M JUST SITTING HERE</span><br/> <span style="style1">ALL ALONE, GETTING DRUNK.</span></p>
<p begin="2251000000t" end="2269010000t" xml:id="subtitle81"><span style="style1">AND, YOU KNOW, YOU CAN COME BY</span><br/> <span style="style1">IF YOU WANT TO.</span></p>
<p begin="2269680000t" end="2284690000t" xml:id="subtitle82"><span style="style1">I GOT LOTS OF RUM.</span></p>
<p begin="2305340000t" end="2330010000t" xml:id="subtitle83">I NEED SOME ADVICE.</p>
<p begin="2330670000t" end="2349680000t" xml:id="subtitle84">I GOT TO GO SEE BUBBLES.</p>
<p begin="2350330000t" end="2388000000t" xml:id="subtitle85">PLATO´S THE SMARTEST MAN<br/> THAT EVER LIVED.</p>
<p begin="2388680000t" end="2407360000t" xml:id="subtitle86">HE SAID IT´S OKAY TO LIE</p>
<p begin="2408680000t" end="2434350000t" xml:id="subtitle87">IF IT TRULY BENEFITS<br/> THE CAUSE OF THE PEOPLE.</p>
<p begin="2435010000t" end="2462680000t" xml:id="subtitle88">SUCKER CALLED IT<br/> "THE NOBLE LIE."</p>
<p begin="2463340000t" end="2471010000t" xml:id="subtitle89">[ CAT MEOWS ]</p>
<p begin="2471670000t" end="2494010000t" xml:id="subtitle90">SO YOU HAVE TO LIE TO LUCY,<br/> JULIAN.</p>
<p begin="2494670000t" end="2518010000t" xml:id="subtitle91">OTHERWISE, SHE´S NEVER<br/> GONNA LEAVE YOU ALONE.</p>
<p begin="2518680000t" end="2534350000t" xml:id="subtitle92">BESIDES, IT´S A GOOD LIE.</p>
<p begin="2535010000t" end="2562680000t" xml:id="subtitle93">RICKY AND LUCY LOVE EACH OTHER.</p>
<p begin="2563340000t" end="2586680000t" xml:id="subtitle94">IT´S NOT GONNA HURT ANYTHING.</p>
<p begin="2587340000t" end="2612350000t" xml:id="subtitle95">I DON´T FEEL GOOD</p>
<p begin="2613000000t" end="2645340000t" xml:id="subtitle96">LYING ABOUT RICKY WANTING<br/> TO MARRY HER, BUT, YOU KNOW,</p>
<p begin="2646010000t" end="2665020000t" xml:id="subtitle97">HOW ELSE AM I GONNA<br/> GET THEM BACK TOGETHER?</p>
<p begin="2697670000t" end="2715680000t" xml:id="subtitle98">HE LOVES YOU GUYS SO MUCH.</p>
<p begin="2716340000t" end="2730340000t" xml:id="subtitle99">DO YOU KNOW THAT?</p>
<p begin="2731000000t" end="2747010000t" xml:id="subtitle100">WHY ARE WE TALKING<br/> ABOUT RICKY, YOU KNOW?</p>
<p begin="2747670000t" end="2769670000t" xml:id="subtitle101">WHY ARE WE TALKING<br/> ABOUT ANYTHING,<br/> YOU KNOW WHAT I´M SAYIN´?</p>
<p begin="2770330000t" end="2796670000t" xml:id="subtitle102">BECAUSE, LUCE, I WASN´T SUPPOSED<br/> TO TELL YOU THIS, ALL RIGHT?</p>
<p begin="2797340000t" end="2805350000t" xml:id="subtitle103">[ TRINITY GIGGLES ]</p>
<p begin="2806010000t" end="2820350000t" xml:id="subtitle104">BUT RICKY TOLD ME<br/> THAT HE WAS GONNA</p>
<p begin="2821000000t" end="2835340000t" xml:id="subtitle105">ASK YOU TO MARRY HIM<br/> TODAY AT THE PICNIC.</p>
<p begin="2836010000t" end="2853680000t" xml:id="subtitle106">-[ SCOFFS ]<br/> -NO, THAT´S -- I´M SERIOUS.</p>
<p begin="2854340000t" end="2874670000t" xml:id="subtitle107">THAT´S WHY HE´S SO UPSET.</p>
<p begin="2875340000t" end="2890010000t" xml:id="subtitle108">I´M SERIOUS.</p>
<p begin="2890670000t" end="2908340000t" xml:id="subtitle109">REALLY?</p>
<p begin="2909010000t" end="2930010000t" xml:id="subtitle110">HE´S GONNA ASK ME TO MARRY HIM?</p>
<p begin="2930670000t" end="2946340000t" xml:id="subtitle111">YOU SHOULD GIVE HIM<br/> ANOTHER CHANCE.</p>
<p begin="2990330000t" end="3007670000t" xml:id="subtitle112">COME ON.</p>
<p begin="3009010000t" end="3021680000t" xml:id="subtitle113">YOU´RE LYING.</p>
<p begin="3022340000t" end="3033340000t" xml:id="subtitle114">LUCY, I´M --</p>
<p begin="3034000000t" end="3044670000t" xml:id="subtitle115">YOU KNOW HOW I KNOW<br/> YOU´RE LYING?</p>
<p begin="3045340000t" end="3060010000t" xml:id="subtitle116">BECAUSE THESE GUYS ARE HERE.</p>
<p begin="3060670000t" end="3073670000t" xml:id="subtitle117">-NO, NO, NO.<br/> -NICE!</p>
<p begin="3074340000t" end="3091680000t" xml:id="subtitle118">-LUCY, LUCY,<br/> I´M TELLING YOU THE TRUTH.<br/> -WHAT? WHAT?</p>
<p begin="3092340000t" end="3101680000t" xml:id="subtitle119">-WHAT THE HELL IS THIS?<br/> -LUCY.</p>
<p begin="3102340000t" end="3115010000t" xml:id="subtitle120">NO, DON´T YOU "LUCY" ME!</p>
<p begin="3115670000t" end="3137340000t" xml:id="subtitle121">YOU COME IN HERE<br/> WITH YOUR LITTLE TV CREW</p>
<p begin="3138010000t" end="3159340000t" xml:id="subtitle122">JUST TO ADD A LITTLE BIT<br/> OF DRAMA</p>
<p begin="3160000000t" end="3180670000t" xml:id="subtitle123">TO GET RID OF ME AND TRINITY<br/> SO THAT YOU DON´T HAVE TO BE --</p>
<p begin="3181330000t" end="3194000000t" xml:id="subtitle124">LUCY, I´M NOT LYING.</p>
<p begin="3194670000t" end="3208010000t" xml:id="subtitle125">GET YOUR HAND OFF ME.</p>
<p begin="3208680000t" end="3217020000t" xml:id="subtitle126">I´M NOT LYING.</p>
<p begin="3217670000t" end="3227670000t" xml:id="subtitle127">-YOU´RE NOT LYING?<br/> -NO.</p>
<p begin="3228340000t" end="3247350000t" xml:id="subtitle128">WELL, IF YOU´RE NOT LYING,<br/> WHY ISN´T RICKY IN FRONT OF ME,</p>
<p begin="3248010000t" end="3276020000t" xml:id="subtitle129">ON HIS KNEE RIGHT NOW, ASKING<br/> FOR MY HAND IN MARRIAGE, EH?</p>
<p begin="3276670000t" end="3292680000t" xml:id="subtitle130">NO REASON,<br/> BECAUSE IT´S NOT TRUE.</p>
<p begin="3293340000t" end="3306010000t" xml:id="subtitle131">I´LL BELIEVE IT WHEN I SEE IT.</p>
<p begin="3306670000t" end="3342680000t" xml:id="subtitle132">NOW, I JUST HAVE TO CONVINCE<br/> RICKY TO GO THROUGH WITH IT,</p>
<p begin="3343340000t" end="3388350000t" xml:id="subtitle133">AND...THAT MIGHT NOT BE EASY.</p>
<p begin="3389010000t" end="3414350000t" xml:id="subtitle134">YOU CAN´T BE SITTING IN THE<br/> MIDDLE OF THE ROAD DRINKING.</p>
<p begin="3415010000t" end="3428350000t" xml:id="subtitle135">IT´S AGAINST THE LAW.</p>
<p begin="3429010000t" end="3447690000t" xml:id="subtitle136">[ INDISTINCT SHOUTING ]</p>
<p begin="3448340000t" end="3464680000t" xml:id="subtitle137">BREAK IT UP!<br/> BREAK IT UP!</p>
<p begin="3465340000t" end="3475340000t" xml:id="subtitle138">RICKY, SHUT UP!<br/> BREAK IT UP!</p>
<p begin="3476010000t" end="3494690000t" xml:id="subtitle139">THIS IS DRUNK AND DISORDERLY!</p>
<p begin="3495340000t" end="3507340000t" xml:id="subtitle140">YOU OWE ME A 12-PACK OF BEER,<br/> ASSHOLE!</p>
<p begin="3508010000t" end="3530010000t" xml:id="subtitle141">RICKY, RICKY,<br/> WOULD YOU GUYS STOP IT? LAHEY!</p>
<p begin="3530670000t" end="3554010000t" xml:id="subtitle142">-I CANNOT BELIEVE HOW<br/> STUPID THESE GUYS ARE.<br/> -LAHEY. LAHEY.</p>
<p begin="3554670000t" end="3571010000t" xml:id="subtitle143">-RICKY, GET OFF.<br/> -LIKE FATHER, LIKE STUPID SON!</p>
<p begin="3571670000t" end="3594340000t" xml:id="subtitle144">LAHEY, LAHEY,<br/> GET HIM OFF THE STREET!</p>
<p begin="3595010000t" end="3614020000t" xml:id="subtitle145">-WE´VE BEEN <span style="style1">TRYING </span>TO GET HIM<br/> OFF THE DAMN STREET!<br/> -WELL, GET HIM OUT OF HERE.</p>
<p begin="3615340000t" end="3637010000t" xml:id="subtitle146">GO MOW SOME LAWNS OR SOMETHING,<br/> YOU GREASY BASTARD!</p>
<p begin="3637670000t" end="3655010000t" xml:id="subtitle147">LAHEY, YOU WANT A SMOKE?<br/> ´CAUSE I GOT ONE RIGHT<br/> FUCKING HERE FOR YOU.</p>
<p begin="3655670000t" end="3677340000t" xml:id="subtitle148">RICKY, YOU GOT ONE JOKE<br/> IN YOUR RESITORY, DO YOU, RICK?</p>
<p begin="3678010000t" end="3704680000t" xml:id="subtitle149">YOU OWE ME A BEER AND <span style="style1">YOU</span><br/> OWE ME A BEER, YOU ASSHOLES!</p>
<p begin="3705340000t" end="3713010000t" xml:id="subtitle150">COME ON, RANDY.</p>
<p begin="3713670000t" end="3738010000t" xml:id="subtitle151">DON´T YOU GUYS HAVE SOME HOGS<br/> TO FUCK, THERE, BOYS?</p>
<p begin="3738680000t" end="3747690000t" xml:id="subtitle152">WHAT?</p>
<p begin="3748340000t" end="3756680000t" xml:id="subtitle153">FUCK OFF!</p>
<p begin="3757340000t" end="3771010000t" xml:id="subtitle154">COME ON, RICKY,<br/> I GOT TO TALK TO YOU</p>
<p begin="3771670000t" end="3788680000t" xml:id="subtitle155">-ABOUT SOMETHING IMPORTANT,<br/> ALL RIGHT?<br/> -FUCKING DICK.</p>
<p begin="3789340000t" end="3799340000t" xml:id="subtitle156">WHAT ARE YOU GONNA<br/> TALK TO ME ABOUT?</p>
<p begin="3800000000t" end="3815010000t" xml:id="subtitle157">I JUST GOT TO TALK TO YOU.</p>
<p begin="3851670000t" end="3861670000t" xml:id="subtitle158">[ BOTTLES CLATTER ]</p>
<p begin="3862340000t" end="3886340000t" xml:id="subtitle159">[ Slurring ]<br/> I´M SORRY, JULIAN.</p>
<p begin="3887010000t" end="3908340000t" xml:id="subtitle160">I GUESS I FUCKED UP AGAIN,<br/> DIDN´T I, BUDDY?</p>
<p begin="3909010000t" end="3930010000t" xml:id="subtitle161">SEEMS LIKE I´M ALWAYS<br/> FUCKING UP AND --</p>
<p begin="3930670000t" end="3949010000t" xml:id="subtitle162">HEY, MAN, YOU´RE NOT<br/> LISTENING TO ME, BUDDY.</p>
<p begin="3949680000t" end="3970350000t" xml:id="subtitle163">-I´M HE-- RICKY.<br/> -SEEMS LIKE I´M ALWAYS<br/> FUCKING UP</p>
<p begin="3971000000t" end="3990010000t" xml:id="subtitle164">AND YOU´RE ALWAYS COMING<br/> TO MY RESCUE, MAN.</p>
<p begin="3990670000t" end="3999680000t" xml:id="subtitle165">YEAH.</p>
<p begin="4000330000t" end="4010330000t" xml:id="subtitle166">THE THING IS, LIKE, WE GOT</p>
<p begin="4011000000t" end="4030010000t" xml:id="subtitle167">THIS PLUTONIUM KIND<br/> OF LOVE SHIT GOING.</p>
<p begin="4030670000t" end="4047680000t" xml:id="subtitle168">AND I DON´T WANT TO FUCK<br/> THAT UP, ALL RIGHT?</p>
<p begin="4048340000t" end="4061340000t" xml:id="subtitle169">-ALL RIGHT.<br/> -I LOVE YOU, BUDDY.</p>

<p begin="11443670000t" end="11459010000t" xml:id="subtitle527">SEE YOU IN A BIT.</p>
<p begin="11459680000t" end="11477020000t" xml:id="subtitle528">HEY, BOY.</p>
<p begin="11477670000t" end="11500670000t" xml:id="subtitle529">I GOT TO USE THE CAN, DAD.<br/> JUST A SEC.</p>
<p begin="11525010000t" end="11541680000t" xml:id="subtitle530">[ VOMITING ]</p>
<p begin="11542340000t" end="11563670000t" xml:id="subtitle531">What´s going on with Ricky?</p>
<p begin="11582000000t" end="11603670000t" xml:id="subtitle532">[ VOMITING ]</p>
<p begin="11604340000t" end="11623020000t" xml:id="subtitle533">YOU ALL RIGHT, RICKY?</p>
<p begin="11623670000t" end="11636340000t" xml:id="subtitle534">YEP!</p>
<p begin="11671330000t" end="11709000000t" xml:id="subtitle535">THERE´S SOME SUPPER HERE<br/> IF YOU WANT.</p>
<p begin="11709680000t" end="11720350000t" xml:id="subtitle536">THIS IS THE HOLY BIBLE,<br/> KING JAMES VERSION.</p>
<p begin="11721000000t" end="11731670000t" xml:id="subtitle537">DAD, HAVE YOU SEEN MY PEPPERONI?</p>
<p begin="11732340000t" end="11777350000t" xml:id="subtitle538">AND, UM, IT´S WHERE<br/> CALVIN GOT HIS --</p>
<p begin="11778010000t" end="11793680000t" xml:id="subtitle539">AND I´M A CALVINIST.</p>
<p begin="11794340000t" end="11823020000t" xml:id="subtitle540">I MEAN, WHEN IT COMES<br/> TO LOVE, SEE?</p>
<p begin="11823670000t" end="11844670000t" xml:id="subtitle541">SEE, LIKE, TAMMY WAS MY LOVE.</p>
<p begin="11845340000t" end="11874020000t" xml:id="subtitle542">SEE, I WAS GRACED BY LOVE, AND<br/> I HOPE AND PRAY THAT RICKY IS.</p>
<p begin="11874670000t" end="11903350000t" xml:id="subtitle543">I THINK HE IS,<br/> BUT, SEE, IF HE´S NOT,</p>
<p begin="11904000000t" end="11929340000t" xml:id="subtitle544">GOD BLESS HIS SOUL, THERE´S<br/> NOTHING HE CAN DO ABOUT IT.</p>
<p begin="11930000000t" end="11942670000t" xml:id="subtitle545">THAT´S PREDESTINATION.</p>
<p begin="11943340000t" end="11974670000t" xml:id="subtitle546">NOW, SOME PEOPLE MIGHT THINK<br/> THAT THAT´S AWFULLY CRUEL --</p>
<p begin="11975340000t" end="11988680000t" xml:id="subtitle547">DAD.</p>
<p begin="11989340000t" end="11998350000t" xml:id="subtitle548">BUT THAT´S LIFE.</p>
<p begin="11999010000t" end="12009340000t" xml:id="subtitle549">WHAT IN THE FUCK<br/> ARE YOU TALKING ABOUT?</p>
<p begin="12010000000t" end="12028010000t" xml:id="subtitle550">JUST GIVE ME A SECOND HERE.<br/> I´M JUST TRYING TO EXPLAIN --</p>
<p begin="12028680000t" end="12051680000t" xml:id="subtitle551">I´M TALKING ABOUT<br/> PREDESTINATION,<br/> FOR CHRIST´S SAKE.</p>
<p begin="12052340000t" end="12082020000t" xml:id="subtitle552">YOU KNOW, PREDESTINATION,<br/> LOVE, GRACE, CALVIN.</p>
<p begin="12082670000t" end="12095670000t" xml:id="subtitle553">COME ON, MAN, YOU KNOW!</p>
<p begin="12096340000t" end="12112680000t" xml:id="subtitle554">WHERE´S MY PEPPERONI?</p>
<p begin="12309340000t" end="12324350000t" xml:id="subtitle555">DAD, ARE YOU SLEEPING?</p>
<p begin="12325010000t" end="12354020000t" xml:id="subtitle556">[ SNORING ]</p>
<p begin="12476010000t" end="12496340000t" xml:id="subtitle557">I DON´T KNOW WHERE THE FUCK<br/> JULIAN´S AT,</p>
<p begin="12497010000t" end="12515690000t" xml:id="subtitle558">BUT WE´RE GONNA FIND HIM,<br/> I´LL TELL YOU THAT.</p>
<p begin="12560670000t" end="12576010000t" xml:id="subtitle559">HE´S DEFINITELY NOT HOME.</p>
<p begin="12576670000t" end="12600010000t" xml:id="subtitle560">I DON´T SEE ANYTHING<br/> GOING ON HERE.</p>
<p begin="12755670000t" end="12783010000t" xml:id="subtitle561">HE´S NOT HOME!</p>
<p begin="12783670000t" end="12802350000t" xml:id="subtitle562">HEY, RICKY!</p>
<p begin="12803000000t" end="12815670000t" xml:id="subtitle563">WHAT´S GOING ON?</p>
<p begin="12816340000t" end="12835020000t" xml:id="subtitle564">NOTHING.<br/> WHAT ARE YOU DOING?</p>
<p begin="12835670000t" end="12854010000t" xml:id="subtitle565">JUST HANGING OUT.<br/> I´VE BEEN HERE ABOUT AN HOUR.</p>
<p begin="12854670000t" end="12877010000t" xml:id="subtitle566">WHAT ARE YOU DOING HERE?</p>
<p begin="12877670000t" end="12897350000t" xml:id="subtitle567">NOTHING.</p>
<p begin="12898010000t" end="12917350000t" xml:id="subtitle568">YOU LOOK REALLY GOOD.</p>
<p begin="12918010000t" end="12929340000t" xml:id="subtitle569">THANKS.</p>
<p begin="12930000000t" end="12950670000t" xml:id="subtitle570">DO YOU WANT TO GET IN?</p>
<p begin="12951330000t" end="12962330000t" xml:id="subtitle571">YEAH.</p>
<p begin="12963000000t" end="12976340000t" xml:id="subtitle572">LEVI CALLED.</p>
<p begin="12977010000t" end="12986690000t" xml:id="subtitle573">YEAH.</p>
<p begin="12987340000t" end="13030340000t" xml:id="subtitle574">AND, UH, YOU´RE THE NEW<br/> GARBAGE GUY FOR THE PARK!</p>
<p begin="13031000000t" end="13053000000t" xml:id="subtitle575">-NO FUCKING WAY!<br/> -TOTALLY! TOTALLY!</p>
<p begin="13053670000t" end="13065000000t" xml:id="subtitle576">-I GOT THE JOB?<br/> -TOTALLY.</p>
<p begin="13065670000t" end="13080680000t" xml:id="subtitle577">TOTALLY, HONEST!<br/> IT´S WICKED!</p>
<p begin="13081330000t" end="13106670000t" xml:id="subtitle578">THIS DAY´S TURNED OUT TO BE<br/> PERFECT, YOU KNOW THAT?</p>
<p begin="13107340000t" end="13139340000t" xml:id="subtitle579">JULIAN EVEN FOUND A GIRLFRIEND.<br/> CAN YOU BELIEVE THAT?</p>
<p begin="13140000000t" end="13150000000t" xml:id="subtitle580">REALLY?</p>
<p begin="13150670000t" end="13174670000t" xml:id="subtitle581">YEAH, SOME GIRL NAMED CANDY.<br/> SHE´S AWESOME!</p>
<p begin="13175340000t" end="13189680000t" xml:id="subtitle582">WHO IS SHE?</p>
<p begin="13190330000t" end="13207670000t" xml:id="subtitle583">I DON´T REALLY KNOW HER.<br/> HER NAME´S CANDY.</p>
<p begin="13209010000t" end="13226350000t" xml:id="subtitle584">BUT SHE SEEMS LIKE A GREAT GIRL.</p>
<p begin="13227010000t" end="13242020000t" xml:id="subtitle585">DID YOU MEET HER?</p>
<p begin="13242670000t" end="13261680000t" xml:id="subtitle586">YOU KNOW, THERE´S<br/> ONLY ONE MORE THING LEFT TO DO</p>
<p begin="13262340000t" end="13274010000t" xml:id="subtitle587">TO MAKE THIS DAY COMPLETE.</p>
<p begin="13274670000t" end="13287670000t" xml:id="subtitle588">YOU MET HER?<br/> IS SHE, LIKE...</p>
<p begin="13288340000t" end="13300340000t" xml:id="subtitle589">LUCY, LISTEN TO ME<br/> FOR A MINUTE, ALL RIGHT?</p>
<p begin="13301000000t" end="13328340000t" xml:id="subtitle590">-I WANT TO ASK YOU SOMETHING.<br/> -WELL, WHAT? YEAH?</p>
<p begin="13329010000t" end="13352350000t" xml:id="subtitle591">WHAT DO YOU THINK?</p>
<p begin="13353000000t" end="13369010000t" xml:id="subtitle592">YOU WANT TO GET MARRIED<br/> OR SOMETHING?</p>
<p begin="13455670000t" end="13473010000t" xml:id="subtitle593">DO YOU LOVE ME?</p>
<p begin="13473670000t" end="13498680000t" xml:id="subtitle594">LUCY, I LOVE YOU SO MUCH.</p>
<p begin="13499340000t" end="13518350000t" xml:id="subtitle595">SO WHAT DO YOU THINK?</p>
<p begin="13519010000t" end="13536020000t" xml:id="subtitle596">WOULD YOU WANT<br/> TO GET MARRIED TO ME?</p>
<p begin="13569680000t" end="13590010000t" xml:id="subtitle597">OKAY.</p>
<p begin="13590670000t" end="13604010000t" xml:id="subtitle598">WE´RE GONNA GET MARRIED?</p>
<p begin="13604670000t" end="13614670000t" xml:id="subtitle599">SURE.</p>
<p begin="13615340000t" end="13646670000t" xml:id="subtitle600">I LOVE YOU, LUCY.<br/> COME HERE.</p>
<p begin="13647340000t" end="13677340000t" xml:id="subtitle601">[ SLOW PIANO MUSIC PLAYS ]</p>
