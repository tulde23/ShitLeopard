<p begin="158074582t" end="184767916t" region="region.after.center" style="style.default" xml:id="subtitle0">Just gonna get this<br/>picnic basket loaded on!</p>
<p begin="185602082t" end="206456250t" region="region.after.center" style="style.default" xml:id="subtitle1">Last item going on!</p>
<p begin="207290416t" end="231481249t" region="region.after.center" style="style.default" xml:id="subtitle2">Gonna spend the day by myself,</p>
<p begin="235652082t" end="259425832t" region="region.after.center" style="style.default" xml:id="subtitle3">-just me and my kitties!<br/>-[cats meowing]</p>
<p begin="286119166t" end="307807500t" region="region.after.center" style="style.default" xml:id="subtitle4">Hmm, yeah!</p>
<p begin="311561250t" end="328661666t" region="region.after.center" style="style.default" xml:id="subtitle5">Just me by myself!</p>
<p begin="334500832t" end="361194166t" region="region.after.center" style="style.default" xml:id="subtitle6">Nothing important happened<br/>on this day in history,</p>
<p begin="362028332t" end="376209166t" region="region.after.center" style="style.default" xml:id="subtitle7">that's for sure.</p>
<p begin="382465416t" end="415832082t" region="region.after.center" style="style.default" xml:id="subtitle8">Don't need anybody.<br/>I can have fun, just me and you guys.</p>
<p begin="416666250t" end="445862082t" region="region.after.center" style="style.default" xml:id="subtitle9">We're gonna have a good day,<br/>aren't we, Burton Cummings?</p>
<p begin="455037916t" end="476309166t" region="region.after.center" style="style.default" xml:id="subtitle10">You be good, Conway Kitty.</p>
<p begin="490489999t" end="506756249t" region="region.after.center" style="style.default" xml:id="subtitle11">Yeah, okay!</p>
<p begin="507590416t" end="538454582t" region="region.after.center" style="style.default" xml:id="subtitle12">The fun train is pulling out<br/>of the station!</p>
<p begin="544293750t" end="563896666t" region="region.after.center" style="style.default" xml:id="subtitle13">Last chance to climb aboard!</p>
<p begin="564730832t" end="591007082t" region="region.after.center" style="style.default" xml:id="subtitle14">[man] Would you shut the fuck up?<br/>I'm trying to sleep!</p>
<p begin="591841250t" end="611027082t" region="region.after.center" style="style.default" xml:id="subtitle15">Yeah, okay. That's it, then.</p>
<p begin="611861250t" end="631464166t" region="region.after.center" style="style.default" xml:id="subtitle16">I'm leaving!</p>
<p begin="632298332t" end="645227916t" region="region.after.center" style="style.default" xml:id="subtitle17">Here I go!</p>
<p begin="653152500t" end="686519166t" region="region.after.center" style="style.default" xml:id="subtitle18">Leaving this area<br/>where we all live together,</p>
<p begin="689021666t" end="705705000t" region="region.after.center" style="style.default" xml:id="subtitle19">as best friends...</p>
<p begin="712378332t" end="730730000t" region="region.after.center" style="style.default" xml:id="subtitle20">to be by myself.</p>
<p begin="741574166t" end="767016250t" region="region.after.center" style="style.default" xml:id="subtitle21">Nothing special about today,<br/>that's for sure.</p>
<p begin="767850416t" end="789955832t" region="region.after.center" style="style.default" xml:id="subtitle22">-[man] Shut the fuck up!<br/>-[Bubbles whimpers]</p>
<p begin="790790000t" end="815397916t" region="region.before.center" style="style.default" xml:id="subtitle23">[theme music]</p>
<p begin="1234149582t" end="1252918332t" region="region.after.center" style="style.default" xml:id="subtitle24">Glen, get the fuck over here.</p>
<p begin="1277109166t" end="1292124166t" region="region.after.center" style="style.default" xml:id="subtitle25">See this right here?</p>
<p begin="1292958332t" end="1316732082t" region="region.after.center" style="style.default" xml:id="subtitle26">See this caulking?<br/>It's decaying.</p>
<p begin="1317566250t" end="1341340000t" region="region.after.center" style="style.default" xml:id="subtitle27">At any time this window<br/>could pop out and kill somebody.</p>
<p begin="1349681666t" end="1366782082t" region="region.after.center" style="style.default" xml:id="subtitle28">What's that got<br/>to do with me, though?</p>
<p begin="1367616250t" end="1396395000t" region="region.after.center" style="style.default" xml:id="subtitle29">[scoffing] What... what if a family<br/>were to come in here, okay?</p>
<p begin="1397229166t" end="1421002916t" region="region.after.center" style="style.default" xml:id="subtitle30">Walk by here with their kids,<br/>and all of a sudden, boom!</p>
<p begin="1421837082t" end="1440605832t" region="region.after.center" style="style.default" xml:id="subtitle31">The window pops out<br/>and kills everybody, huh?</p>
<p begin="1441440000t" end="1461460000t" region="region.after.center" style="style.default" xml:id="subtitle32">-[static]<br/>-Good to go, bud, good to go.</p>
<p begin="1462294166t" end="1485233750t" region="region.after.center" style="style.default" xml:id="subtitle33">Huh? How would you feel about...<br/>I can't fucking believe you, man.</p>
<p begin="1486067916t" end="1509007500t" region="region.after.center" style="style.default" xml:id="subtitle34">[Glen] I care if a family<br/>gets killed but...</p>
<p begin="1509841666t" end="1529027500t" region="region.after.center" style="style.default" xml:id="subtitle35">-how is that my problem?<br/>-How is that your problem?</p>
<p begin="1529861666t" end="1549464582t" region="region.after.center" style="style.default" xml:id="subtitle36">-I just work here.<br/>-[Ricky on walkie] <span style="style.default_1">...landed in the garden</span></p>
<p begin="1550298750t" end="1569067500t" region="region.after.center" style="style.default" xml:id="subtitle37">-[beep]<br/>-Get the fuck over here. Come see this.</p>
<p begin="1569901666t" end="1588670416t" region="region.after.center" style="style.default" xml:id="subtitle38">Today is Bubbles' birthday,<br/>so Ricky and I</p>
<p begin="1589504582t" end="1607856250t" region="region.after.center" style="style.default" xml:id="subtitle39">are trying to plan<br/>something really cool for him.</p>
<p begin="1608690416t" end="1629127500t" region="region.after.center" style="style.default" xml:id="subtitle40">I mean, the past few years,<br/>we've been in jail</p>
<p begin="1629961666t" end="1661660000t" region="region.after.center" style="style.default" xml:id="subtitle41">and last year we totally fucking<br/>forgot about it, which was a nightmare.</p>
<p begin="1662494166t" end="1689604582t" region="region.after.center" style="style.default" xml:id="subtitle42">So today we have this surprise<br/>party planned for him.</p>
<p begin="1690438749t" end="1720885832t" region="region.after.center" style="style.default" xml:id="subtitle43">You know, Trin and Sarah, they've been<br/>gearing things up all morning.</p>
<p begin="1721719999t" end="1739654582t" region="region.after.center" style="style.default" xml:id="subtitle44">Now I just have to get him his gift.</p>
<p begin="1740488749t" end="1773438332t" region="region.after.center" style="style.default" xml:id="subtitle45">And this gift I'm giving him,<br/>it's gonna blow his fucking mind.</p>
<p begin="1774272499t" end="1791372916t" region="region.after.center" style="style.default" xml:id="subtitle46">I can't wait till he gets it.</p>
<p begin="1792207082t" end="1818066249t" region="region.after.center" style="style.default" xml:id="subtitle47">All right, kids.<br/>You guys ready to borrow this rocket</p>
<p begin="1818900416t" end="1837252082t" region="region.after.center" style="style.default" xml:id="subtitle48">-for Bubbles' birthday?<br/>-[kids] Yeah!</p>
<p begin="1838086249t" end="1869367499t" region="region.after.center" style="style.default" xml:id="subtitle49">[child] Careful! Oh my God. Be careful.</p>
<p begin="1870201666t" end="1899397499t" region="region.after.center" style="style.default" xml:id="subtitle50">I mean, look at this shit. This is way<br/>worse than the last fucking window.</p>
<p begin="1900231666t" end="1922337082t" region="region.after.center" style="style.default" xml:id="subtitle51">I cannot believe nobody's been<br/>fucking killed yet in here.</p>
<p begin="1923171249t" end="1939437499t" region="region.after.center" style="style.default" xml:id="subtitle52">This isn't even my store, though.</p>
<p begin="1940271666t" end="1963211249t" region="region.after.center" style="style.default" xml:id="subtitle53">-I'm just confused now.<br/>-Confused about what?</p>
<p begin="1968633332t" end="1991989999t" region="region.after.center" style="style.default" xml:id="subtitle54">I don't know. I just don't see<br/>where you're coming from, dude.</p>
<p begin="1992824166t" end="2009924582t" region="region.after.center" style="style.default" xml:id="subtitle55">-Do you know why?<br/>-Why?</p>
<p begin="2010758749t" end="2030778749t" region="region.after.center" style="style.default" xml:id="subtitle56">Because you're fucking dumb, Glen.<br/>That's why.</p>
<p begin="2031612916t" end="2052467082t" region="region.after.center" style="style.default" xml:id="subtitle57">Shouldn't you be talking to Bobby<br/>anyways? This is just fucked.</p>
<p begin="2053301249t" end="2079160416t" region="region.after.center" style="style.default" xml:id="subtitle58">Hey, hey, hey! You do not walk away<br/>from a security officer.</p>
<p begin="2079994582t" end="2098763332t" region="region.after.center" style="style.default" xml:id="subtitle59">Right here!<br/>Get back here!</p>
<p begin="2099597499t" end="2113778332t" region="region.after.center" style="style.default" xml:id="subtitle60">Hey, Julian.</p>
<p begin="2114612499t" end="2127959166t" region="region.after.center" style="style.default" xml:id="subtitle61">Gary, hey, buddy...</p>
<p begin="2130044582t" end="2148813332t" region="region.after.center" style="style.default" xml:id="subtitle62">You weren't supposed<br/>to be back until next week.</p>
<p begin="2149647500t" end="2167165000t" region="region.after.center" style="style.default" xml:id="subtitle63">Yeah, I know.<br/>The guy giving the course,</p>
<p begin="2167999166t" end="2187602082t" region="region.after.center" style="style.default" xml:id="subtitle64">he had... he had a heart attack,<br/>the lucky bastard.</p>
<p begin="2188436250t" end="2204702500t" region="region.after.center" style="style.default" xml:id="subtitle65">So they... they cut it short.</p>
<p begin="2205536666t" end="2223054166t" region="region.after.center" style="style.default" xml:id="subtitle66">-What's going on here?<br/>-[static]</p>
<p begin="2223888332t" end="2250164582t" region="region.after.center" style="style.default" xml:id="subtitle67">The pigeons have the cucumber.<br/>I repeat, the pigeons have the cucumber.</p>
<p begin="2250998750t" end="2269767500t" region="region.after.center" style="style.default" xml:id="subtitle68"><span style="style.default_1">-We're making our way out of the store.</span><br/>-[beep]</p>
<p begin="2270601666t" end="2289787500t" region="region.after.center" style="style.default" xml:id="subtitle69">Who was that? Was that Ricky?</p>
<p begin="2290621666t" end="2315229582t" region="region.after.center" style="style.default" xml:id="subtitle70">Yeah, he... he just bought a walkie.<br/>He figured out the frequencies</p>
<p begin="2316063750t" end="2340671666t" region="region.after.center" style="style.default" xml:id="subtitle71">and he's just been fucking around<br/>with me, but I'm on it.</p>
<p begin="2341505832t" end="2368616250t" region="region.after.center" style="style.default" xml:id="subtitle72">Ricky, Gary, my boss,<br/>he's back unexpectedly here.</p>
<p begin="2369450416t" end="2391972916t" region="region.after.center" style="style.default" xml:id="subtitle73">-[Ricky] Back, back.<br/><span style="style.default_1">-How am I supposed to do a good job</span></p>
<p begin="2392807082t" end="2410324582t" region="region.after.center" style="style.default" xml:id="subtitle74"><span style="style.default_1">when you keep coming in</span><br/><span style="style.default_1">and driving me crazy?</span></p>
<p begin="2411158750t" end="2434515416t" region="region.after.center" style="style.default" xml:id="subtitle75"><span style="style.default_1">You know how serious I am</span><br/><span style="style.default_1">about this job, Ricky. Come on.</span></p>
<p begin="2435349582t" end="2460791666t" region="region.after.center" style="style.default" xml:id="subtitle76">Can you please stop fucking<br/>around, embarrassing me?</p>
<p begin="2461625832t" end="2471218750t" region="region.after.center" style="style.default" xml:id="subtitle77">[beep]</p>
<p begin="2472052916t" end="2495826666t" region="region.after.center" style="style.default" xml:id="subtitle78">So you want the pigeons<br/>to put the cucumber back on the shelf?</p>
<p begin="2496660832t" end="2516263750t" region="region.after.center" style="style.default" xml:id="subtitle79">-Or what the fuck do you want here?<br/>-[beep]</p>
<p begin="2517097916t" end="2537952082t" region="region.after.center" style="style.default" xml:id="subtitle80">I don't know what you're talking about,<br/>pigeons and cucumbers,</p>
<p begin="2538786250t" end="2556720832t" region="region.after.center" style="style.default" xml:id="subtitle81">but yeah, okay, I'll play along with you.</p>
<p begin="2557555000t" end="2591755832t" region="region.after.center" style="style.default" xml:id="subtitle82">Put it back and fly the pigeons<br/>the fuck out of here, okay? Okay!</p>
<p begin="2592590000t" end="2603851250t" region="region.after.center" style="style.default" xml:id="subtitle83">[beep]</p>
<p begin="2604685416t" end="2624705416t" region="region.after.center" style="style.default" xml:id="subtitle84">Back on the shelf,<br/>put it back on the shelf.</p>
<p begin="2634298332t" end="2655152500t" region="region.after.center" style="style.default" xml:id="subtitle85">Now what the fuck<br/>are we supposed to do, Julian, huh?</p>
<p begin="2655986666t" end="2674755416t" region="region.after.center" style="style.default" xml:id="subtitle86"><span style="style.default_1">Fuck's sakes! All right.</span><br/><span style="style.default_1">You know what?</span></p>
<p begin="2675589582t" end="2697695000t" region="region.after.center" style="style.default" xml:id="subtitle87"><span style="style.default_1">You tell Gary he can</span><br/><span style="style.default_1">polish the shaft</span></p>
<p begin="2698529166t" end="2718966250t" region="region.after.center" style="style.default" xml:id="subtitle88"><span style="style.default_1">and the tip of my cock</span><br/><span style="style.default_1">with his fucking tongue.</span></p>
<p begin="2719800416t" end="2751081666t" region="region.after.center" style="style.default" xml:id="subtitle89">-[beep]<br/>-Ricky, you stay off of our frequencies!</p>
<p begin="2751915832t" end="2767347916t" region="region.after.center" style="style.default" xml:id="subtitle90">They're restricted.</p>
<p begin="2768182082t" end="2787785000t" region="region.after.center" style="style.default" xml:id="subtitle91">And you better not be<br/>in this mall, Ricky,</p>
<p begin="2788619166t" end="2807387916t" region="region.after.center" style="style.default" xml:id="subtitle92">because you're banned<br/>and you know it!</p>
<p begin="2808222082t" end="2833247082t" region="region.after.center" style="style.default" xml:id="subtitle93">-[feedback]<br/>-[Ricky] Hey, Gary, turn the fuck around.</p>
<p begin="2834081250t" end="2844508332t" region="region.after.center" style="style.default" xml:id="subtitle94">[beep]</p>
<p begin="2857437916t" end="2881628750t" region="region.after.center" style="style.default" xml:id="subtitle95">[Gary] Out! Or I'm calling the cops!</p>
<p begin="2882462916t" end="2899563332t" region="region.after.center" style="style.default" xml:id="subtitle96">Take it, Gary, right down to the base.</p>
<p begin="2900397500t" end="2916246666t" region="region.after.center" style="style.default" xml:id="subtitle97">-You take... You know you want it!<br/>-Really?</p>
<p begin="2917080832t" end="2934181250t" region="region.after.center" style="style.default" xml:id="subtitle98">-It won't happen again, I promise.<br/>-Really?</p>
<p begin="2935015416t" end="2958372082t" region="region.after.center" style="style.default" xml:id="subtitle99">I know, okay. I'm just...<br/>I've got to make my rounds.</p>
<p begin="2959206250t" end="2975055416t" region="region.after.center" style="style.default" xml:id="subtitle100">Okay? I'll talk to you in a bit.</p>
<p begin="2990487500t" end="2998829166t" region="region.after.center" style="style.default" xml:id="subtitle101">[thud]</p>
<p begin="3009256250t" end="3041788750t" region="region.after.center" style="style.default" xml:id="subtitle102">I don't care if it is your money, bud.<br/>We're not hiring him.</p>
<p begin="3046793750t" end="3067230832t" region="region.after.center" style="style.default" xml:id="subtitle103">He was the dumbest cop on the force.</p>
<p begin="3070984582t" end="3098512082t" region="region.after.center" style="style.default" xml:id="subtitle104">And not only that, he's dirty.</p>
<p begin="3101848750t" end="3118532082t" region="region.after.center" style="style.default" xml:id="subtitle105">You know, I might have been a drunk</p>
<p begin="3123954166t" end="3138552082t" region="region.after.center" style="style.default" xml:id="subtitle106">but I was never dirty.</p>
<p begin="3139386250t" end="3167330832t" region="region.after.center" style="style.default" xml:id="subtitle107">But he's the only one<br/>that responded to the ad, Mr. Lahey.</p>
<p begin="3168165000t" end="3191521666t" region="region.after.center" style="style.default" xml:id="subtitle108">-I think we should give him a chance.<br/>-No way!</p>
<p begin="3195275416t" end="3219466250t" region="region.after.center" style="style.default" xml:id="subtitle109">He's a goddamn loser, Randy!</p>
<p begin="3227807916t" end="3247410832t" region="region.after.center" style="style.default" xml:id="subtitle110">Look, guys...</p>
<p begin="3255335416t" end="3272435832t" region="region.after.center" style="style.default" xml:id="subtitle111">I'm desperate here, I've got nothing.</p>
<p begin="3273270000t" end="3294541250t" region="region.after.center" style="style.default" xml:id="subtitle112">I've been living in Ray's old place<br/>down at the dump.</p>
<p begin="3295375416t" end="3323737082t" region="region.after.center" style="style.default" xml:id="subtitle113">Yeah, well, you can rot down there<br/>as far as I'm fucking concerned, George.</p>
<p begin="3324571250t" end="3338752082t" region="region.after.center" style="style.default" xml:id="subtitle114">Mr. Lahey, have some compassion.</p>
<p begin="3339586250t" end="3372118749t" region="region.after.center" style="style.default" xml:id="subtitle115">When has this piece of shit ever shown me<br/>any compassion, Randy?</p>
<p begin="3372952916t" end="3399229166t" region="region.after.center" style="style.default" xml:id="subtitle116">He's the guy who got me<br/>kicked off the fucking force.</p>
<p begin="3421334582t" end="3448444999t" region="region.after.center" style="style.default" xml:id="subtitle117">[sighing] Please, Jim.</p>
<p begin="3449279166t" end="3460957499t" region="region.after.center" style="style.default" xml:id="subtitle118">What?</p>
<p begin="3461791666t" end="3477640832t" region="region.after.center" style="style.default" xml:id="subtitle119">I could really use the money.</p>
<p begin="3478474999t" end="3497660832t" region="region.after.center" style="style.default" xml:id="subtitle120">Yeah, well, couldn't we all?</p>
<p begin="3500580416t" end="3547710832t" region="region.after.center" style="style.default" xml:id="subtitle121">Look, the ad said "experienced".</p>
<p begin="3553967082t" end="3575655416t" region="region.after.center" style="style.default" xml:id="subtitle122">You're not fucking experienced, George!</p>
<p begin="3581494582t" end="3597760832t" region="region.after.center" style="style.default" xml:id="subtitle123">I was a cop.</p>
<p begin="3600680416t" end="3616946666t" region="region.after.center" style="style.default" xml:id="subtitle124">I think I can handle it.</p>
<p begin="3617780832t" end="3645308332t" region="region.after.center" style="style.default" xml:id="subtitle125">Yeah. You were<br/>a goddamn shitty cop, George,</p>
<p begin="3646142499t" end="3662825832t" region="region.after.center" style="style.default" xml:id="subtitle126">and you couldn't handle it</p>
<p begin="3663659999t" end="3687016666t" region="region.after.center" style="style.default" xml:id="subtitle127">and that's why you're<br/>standing right here.</p>
<p begin="3687850832t" end="3702031666t" region="region.after.center" style="style.default" xml:id="subtitle128">It's fate, George.</p>
<p begin="3704534166t" end="3723302916t" region="region.after.center" style="style.default" xml:id="subtitle129">It's the karmic wheel of shit,</p>
<p begin="3724137082t" end="3742071666t" region="region.after.center" style="style.default" xml:id="subtitle130">flinging shit balls all over.</p>
<p begin="3742905832t" end="3757086666t" region="region.after.center" style="style.default" xml:id="subtitle131">You know, it's like the fucking...</p>

<p begin="7180089582t" end="7204697499t" region="region.after.center" style="style.default" xml:id="subtitle272">-that's my kitty sleep mask.<br/>-Yeah, man.</p>
<p begin="7205531666t" end="7233476249t" region="region.after.center" style="style.default" xml:id="subtitle273">-Like that?<br/>-Make sure you can't see behind there.</p>
<p begin="7241400832t" end="7257249999t" region="region.after.center" style="style.default" xml:id="subtitle274">Surprise, surprise.</p>
<p begin="7261837916t" end="7281023749t" region="region.after.center" style="style.default" xml:id="subtitle275">-[Tyrone] Let's roll.<br/>-[excited grunt]</p>
<p begin="7281857916t" end="7313556249t" region="region.after.center" style="style.default" xml:id="subtitle276">Oh, boys! Gettin' excited!<br/>[chuckling]</p>
<p begin="7317309999t" end="7337747082t" region="region.after.center" style="style.default" xml:id="subtitle277">-You ready Bubbles, man?<br/>-Oh, I'm ready!</p>
<p begin="7338581249t" end="7361520832t" region="region.after.center" style="style.default" xml:id="subtitle278">-I'm ready! Are we there?<br/>-Man, you're gonna like this, man.</p>
<p begin="7362354999t" end="7382792082t" region="region.after.center" style="style.default" xml:id="subtitle279">-We almost there?<br/>-We're almost here, my man.</p>
<p begin="7383626249t" end="7412404999t" region="region.after.center" style="style.default" xml:id="subtitle280">-[Bubbles laughing] Oh, I'm excited!<br/>-Be excited. Let's go.</p>
<p begin="7413239166t" end="7429505416t" region="region.after.center" style="style.default" xml:id="subtitle281">-Oh, I am excited!<br/>-Jump out, dawg!</p>
<p begin="7430339582t" end="7454947499t" region="region.after.center" style="style.default" xml:id="subtitle282">It's so weird not being<br/>able to see anything.</p>
<p begin="7455781666t" end="7472047916t" region="region.after.center" style="style.default" xml:id="subtitle283">I can't see anything.</p>
<p begin="7472882082t" end="7491650832t" region="region.after.center" style="style.default" xml:id="subtitle284">Ooh! Oh, somebody's got me!</p>
<p begin="7495404582t" end="7510836666t" region="region.after.center" style="style.default" xml:id="subtitle285">Who else is here?</p>
<p begin="7511670832t" end="7525017499t" region="region.after.center" style="style.default" xml:id="subtitle286">Who else is here?</p>
<p begin="7525851666t" end="7538781249t" region="region.after.center" style="style.default" xml:id="subtitle287">Somebody's got a hold of me.</p>
<p begin="7539615416t" end="7561720832t" region="region.after.center" style="style.default" xml:id="subtitle288">[Ricky, low-pitched voice]<br/>Uh, I don't know who it is.</p>
<p begin="7562554999t" end="7581740832t" region="region.after.center" style="style.default" xml:id="subtitle289">[Bubbles giggling]<br/>Who's that?</p>
<p begin="7585494582t" end="7612604999t" region="region.after.center" style="style.default" xml:id="subtitle290">Okay, just wait now.<br/>[grunt]</p>
<p begin="7613439166t" end="7639715416t" region="region.after.center" style="style.default" xml:id="subtitle291">-[Tyrone] Y'all ready man, or what?<br/>-I'm ready! I'm ready!</p>
<p begin="7647639999t" end="7669745416t" region="region.after.center" style="style.default" xml:id="subtitle292">[crowd] Happy birthday, Bubbles!</p>
<p begin="7670579582t" end="7692267916t" region="region.after.center" style="style.default" xml:id="subtitle293">-Holy fuck!<br/>-[cheering]</p>
<p begin="7693102082t" end="7713539166t" region="region.after.center" style="style.default" xml:id="subtitle294">-Oh, my God!<br/>-[laughter]</p>
<p begin="7714373332t" end="7741066666t" region="region.after.center" style="style.default" xml:id="subtitle295">I've never had<br/>a surprise party before!</p>
<p begin="7741900832t" end="7764840416t" region="region.after.center" style="style.default" xml:id="subtitle296">I thought everybody<br/>forgot what today was!</p>
<p begin="7765674582t" end="7789448332t" region="region.after.center" style="style.default" xml:id="subtitle297">No, man. What are you, joking?<br/>We never forget this shit!</p>
<p begin="7790282499t" end="7807382916t" region="region.after.center" style="style.default" xml:id="subtitle298">-[Bubbles giggling]<br/>-I mean, we did forget last year</p>
<p begin="7808217082t" end="7827819999t" region="region.after.center" style="style.default" xml:id="subtitle299">but just because of a lot<br/>of fucking crazy drugs.</p>
<p begin="7828654166t" end="7844920416t" region="region.after.center" style="style.default" xml:id="subtitle300">Nobody's ever gonna<br/>forget it again, Bubbles.</p>
<p begin="7845754582t" end="7862020832t" region="region.after.center" style="style.default" xml:id="subtitle301">-Oh, decent!<br/>-Happy birthday!</p>
<p begin="7862854999t" end="7873282082t" region="region.after.center" style="style.default" xml:id="subtitle302">-Oh!<br/>-[Ricky] Yeah!</p>
<p begin="7874116249t" end="7886211666t" region="region.after.center" style="style.default" xml:id="subtitle303">-Thank you.<br/>-You look adorable.</p>
<p begin="7887045832t" end="7899975416t" region="region.after.center" style="style.default" xml:id="subtitle304">Thank you, Sarah. Thank you.</p>
<p begin="7900809582t" end="7917492916t" region="region.after.center" style="style.default" xml:id="subtitle305">Everybody's here!</p>
<p begin="7918327082t" end="7937929999t" region="region.after.center" style="style.default" xml:id="subtitle306">Everybody's here.<br/>Where's Julian though?</p>
<p begin="7940432499t" end="7956281666t" region="region.after.center" style="style.default" xml:id="subtitle307">Well, that's the problem.<br/>We're not sure.</p>
<p begin="7957115832t" end="7974216249t" region="region.after.center" style="style.default" xml:id="subtitle308">He was supposed<br/>to be here long ago.</p>
<p begin="7979638332t" end="8002994999t" region="region.after.center" style="style.default" xml:id="subtitle309">-I hope to fuck he's not dead.<br/>-Dead? What?</p>
<p begin="8003829166t" end="8017175832t" region="region.after.center" style="style.default" xml:id="subtitle310">What are you...<br/>What was he doing?</p>
<p begin="8018009999t" end="8035527499t" region="region.after.center" style="style.default" xml:id="subtitle311">That's the thing.<br/>He wasn't doing anything.</p>
<p begin="8036361666t" end="8062637916t" region="region.after.center" style="style.default" xml:id="subtitle312">It's just weird that he's not here<br/>by now. And he's late, because...</p>
<p begin="8063472082t" end="8081823749t" region="region.after.center" style="style.default" xml:id="subtitle313">He organized this whole<br/>fucking thing for you.</p>
<p begin="8082657916t" end="8101426666t" region="region.after.center" style="style.default" xml:id="subtitle314">-He could've got killed, Bubs.<br/>-[Bubbles sighing]</p>
<p begin="8102260832t" end="8123532082t" region="region.after.center" style="style.default" xml:id="subtitle315">Yeah, but, Ricky, why does<br/>your brain even go there? What...</p>
<p begin="8124366249t" end="8143552082t" region="region.after.center" style="style.default" xml:id="subtitle316">I'm sure he's just running late, okay?</p>
<p begin="8144386249t" end="8168159999t" region="region.after.center" style="style.default" xml:id="subtitle317">-Oh!<br/>-Should we wait for him or...?</p>
<p begin="8174833332t" end="8194436249t" region="region.after.center" style="style.default" xml:id="subtitle318">Well, yeah, we should wait for him.</p>
<p begin="8198607082t" end="8214456249t" region="region.after.center" style="style.default" xml:id="subtitle319">No, fuck it.</p>
<p begin="8219044166t" end="8240315416t" region="region.after.center" style="style.default" xml:id="subtitle320">-What do you mean?<br/>-Check this the fuck out!</p>
<p begin="8250742499t" end="8280355416t" region="region.after.center" style="style.default" xml:id="subtitle321">-[laughter, cheers]<br/>-Holy fuck!</p>
<p begin="8286611666t" end="8316641666t" region="region.after.center" style="style.default" xml:id="subtitle322">Holy fuck! LOC Patriot!</p>
<p begin="8317475832t" end="8344169166t" region="region.after.center" style="style.default" xml:id="subtitle323">-Eight foot four inches!<br/>-[crowd chanting] Bubbles! Bubbles!</p>
<p begin="8345003332t" end="8361686666t" region="region.after.center" style="style.default" xml:id="subtitle324">Holy fuck! And motor!</p>
<p begin="8362520832t" end="8387128749t" region="region.after.center" style="style.default" xml:id="subtitle325">8,000 feet at apogee!<br/>[panting]</p>
<p begin="8387962916t" end="8402143749t" region="region.after.center" style="style.default" xml:id="subtitle326">You okay, buddy?</p>
<p begin="8404646249t" end="8426751666t" region="region.after.center" style="style.default" xml:id="subtitle327">You're not gonna have one of these<br/>strokey things, are you?</p>
<p begin="8427585832t" end="8440098332t" region="region.after.center" style="style.default" xml:id="subtitle328">No, Ricky.</p>
<p begin="8443434999t" end="8467625832t" region="region.after.center" style="style.default" xml:id="subtitle329">That's the most beautiful<br/>thing I've ever seen!</p>
<p begin="8473882082t" end="8498072916t" region="region.after.center" style="style.default" xml:id="subtitle330">-Is this mine?<br/>-[Ricky] It's yours, buddy.</p>
<p begin="8498907082t" end="8513922082t" region="region.after.center" style="style.default" xml:id="subtitle331">-[happy grunt]<br/>-[laughter]</p>
<p begin="8520595416t" end="8549791249t" region="region.after.center" style="style.default" xml:id="subtitle332">[Mr. Lahey] Randy, you've gotta bet big<br/>if you wanna win big.</p>
<p begin="8550625416t" end="8573564999t" region="region.after.center" style="style.default" xml:id="subtitle333">-When are you gonna--<br/>-All right, Lahey! Money, now!</p>
<p begin="8574399166t" end="8591499582t" region="region.after.center" style="style.default" xml:id="subtitle334">Half the month's wages,<br/>that's the deal,</p>
<p begin="8592333750t" end="8614439166t" region="region.after.center" style="style.default" xml:id="subtitle335">and I'm taking an advance<br/>on next month's wages too!</p>
<p begin="8615273332t" end="8632790832t" region="region.after.center" style="style.default" xml:id="subtitle336">Julian, you can't just<br/>come barging in here!</p>
<p begin="8633625000t" end="8651142500t" region="region.after.center" style="style.default" xml:id="subtitle337">Oh, yes, I can, Randy.</p>
<p begin="8651976666t" end="8671996666t" region="region.after.center" style="style.default" xml:id="subtitle338">As long as you two fuckheads<br/>owe me money,</p>
<p begin="8672830832t" end="8689931250t" region="region.after.center" style="style.default" xml:id="subtitle339">I'm gonna do<br/>whatever the fuck I want!</p>
<p begin="8690765416t" end="8712036666t" region="region.after.center" style="style.default" xml:id="subtitle340">Julian, just calm down, buddy.<br/>Let's talk about this.</p>
<p begin="8712870832t" end="8737895832t" region="region.after.center" style="style.default" xml:id="subtitle341">Oh, let's talk... What do you mean<br/>let's talk about it? Huh?</p>
<p begin="8738730000t" end="8764589166t" region="region.after.center" style="style.default" xml:id="subtitle342">One thousand dollars!<br/>I'm not leaving without it!</p>
<p begin="8765423332t" end="8783775000t" region="region.after.center" style="style.default" xml:id="subtitle343">Julian, this isn't the right way<br/>to go about...</p>
<p begin="8784609166t" end="8807131666t" region="region.after.center" style="style.default" xml:id="subtitle344">-Get your fucking hands off me!<br/>-[George] Hey!</p>
<p begin="8815056250t" end="8845503332t" region="region.after.center" style="style.default" xml:id="subtitle345">Step the fuck away<br/>from Randy, Julian, now.</p>
<p begin="8853010832t" end="8883040832t" region="region.after.center" style="style.default" xml:id="subtitle346">-What the fuck are you doing?<br/>-I'm working for them now.</p>
<p begin="8883875000t" end="8920995416t" region="region.after.center" style="style.default" xml:id="subtitle347">And I'm giving you exactly three seconds<br/>to walk the fuck out of here.</p>
<p begin="8928920000t" end="8950191250t" region="region.after.center" style="style.default" xml:id="subtitle348">Oh, what are you gonna do?<br/>Shoot me?</p>
<p begin="8951025416t" end="8967291666t" region="region.after.center" style="style.default" xml:id="subtitle349">-Huh?<br/>-[gun clicking]</p>
<p begin="8983557916t" end="9009000000t" region="region.after.center" style="style.default" xml:id="subtitle350">You wanna try me, Julian? Do you?</p>
<p begin="9011085416t" end="9041532500t" region="region.after.center" style="style.default" xml:id="subtitle351">'Cause I've got absolutely nothing<br/>to fucking lose here!</p>
<p begin="9042366666t" end="9063220832t" region="region.after.center" style="style.default" xml:id="subtitle352">Absolutely fucking nothing!</p>
<p begin="9064889166t" end="9081155416t" region="region.after.center" style="style.default" xml:id="subtitle353">So go ahead, Julian!</p>
<p begin="9087828750t" end="9111602500t" region="region.after.center" style="style.default" xml:id="subtitle354">Make my fucking day better.</p>
<p begin="9124949166t" end="9140381250t" region="region.after.center" style="style.default" xml:id="subtitle355">Fuck off.</p>
<p begin="9141215416t" end="9173747916t" region="region.after.center" style="style.default" xml:id="subtitle356">It's "make my day,"<br/>not "make my day better," fuckhead.</p>
<p begin="9174582082t" end="9199190000t" region="region.after.center" style="style.default" xml:id="subtitle357">This isn't over,<br/>I want my fucking money!</p>
<p begin="9201692500t" end="9216707500t" region="region.after.center" style="style.default" xml:id="subtitle358">Get the fuck out of here.</p>
<p begin="9246320416t" end="9272179582t" region="region.after.center" style="style.default" xml:id="subtitle359">[Mr. Lahey mumbles indistinctly]</p>
<p begin="9273013750t" end="9301792500t" region="region.after.center" style="style.default" xml:id="subtitle360">That was really, really fucking<br/>impressive, George.</p>
<p begin="9302626666t" end="9319310000t" region="region.after.center" style="style.default" xml:id="subtitle361">I should've fucking shot him.</p>
<p begin="9320144166t" end="9338078750t" region="region.after.center" style="style.default" xml:id="subtitle362">We don't want anyone<br/>to get shot here.</p>
<p begin="9338912916t" end="9356847500t" region="region.after.center" style="style.default" xml:id="subtitle363">Holy frig, you gotta calm down, George.</p>
<p begin="9357681666t" end="9378118750t" region="region.after.center" style="style.default" xml:id="subtitle364">Yeah. And you need<br/>to go on a diet, Randy,</p>
<p begin="9378952916t" end="9403143750t" region="region.after.center" style="style.default" xml:id="subtitle365">but it doesn't seem like<br/>that's gonna happen, does it?</p>
<p begin="9413570832t" end="9427751666t" region="region.after.center" style="style.default" xml:id="subtitle366">[chuckle]</p>
<p begin="9432756666t" end="9452359582t" region="region.after.center" style="style.default" xml:id="subtitle367">Looks like my job description<br/>just got a little broader,</p>
<p begin="9453193750t" end="9475716250t" region="region.after.center" style="style.default" xml:id="subtitle368">-wouldn't you say, Jim?<br/>-What do you mean, George?</p>
<p begin="9479470000t" end="9510751250t" region="region.after.center" style="style.default" xml:id="subtitle369">He said he's coming back.<br/>I'm gonna have to deal with it.</p>
<p begin="9511585416t" end="9537444582t" region="region.after.center" style="style.default" xml:id="subtitle370">-Yeah, well, Randy--<br/>-[George screaming] I'm... going...</p>
<p begin="9538278750t" end="9555796250t" region="region.after.center" style="style.default" xml:id="subtitle371">to deal with it.</p>
<p begin="9559967082t" end="9575816250t" region="region.after.center" style="style.default" xml:id="subtitle372">What do you want, George?</p>
<p begin="9578735832t" end="9603760832t" region="region.after.center" style="style.default" xml:id="subtitle373">Hah, it's 250 a week,<br/>like the ad said.</p>
<p begin="9605846250t" end="9629620000t" region="region.after.center" style="style.default" xml:id="subtitle374">And I want a real fucking bed<br/>to sleep on out there.</p>
<p begin="9690514166t" end="9733890832t" region="region.after.center" style="style.default" xml:id="subtitle375">And that's what happens<br/>when you hire a shit weasel, Randy.</p>
<p begin="9748488750t" end="9766006250t" region="region.after.center" style="style.default" xml:id="subtitle376">We've got an air mattress.</p>
<p begin="9771011250t" end="9786443332t" region="region.after.center" style="style.default" xml:id="subtitle377">Oh, fuck...</p>
<p begin="9787277500t" end="9807714582t" region="region.after.center" style="style.default" xml:id="subtitle378">-Brrrap!<br/>-Yo, Julian!</p>
<p begin="9808548750t" end="9822729582t" region="region.after.center" style="style.default" xml:id="subtitle379">What's up, your boy!</p>
<p begin="9823563750t" end="9838161666t" region="region.after.center" style="style.default" xml:id="subtitle380">Yes, Julian!</p>
<p begin="9842332500t" end="9857764582t" region="region.after.center" style="style.default" xml:id="subtitle381">Happy birthday, buddy.<br/>Sorry I'm late, man.</p>
<p begin="9858598750t" end="9876116250t" region="region.after.center" style="style.default" xml:id="subtitle382">But what do you think<br/>of that fucking thing?</p>
<p begin="9876950416t" end="9905312082t" region="region.after.center" style="style.default" xml:id="subtitle383">-[Bubbles] Ho-ly fuck!<br/>-Yeah? Did we do good or what, man?</p>
<p begin="9906146250t" end="9927417500t" region="region.after.center" style="style.default" xml:id="subtitle384">You did fucking amazing!<br/>Thank you, Julian!</p>
<p begin="9928251666t" end="9952859582t" region="region.after.center" style="style.default" xml:id="subtitle385">Yeah, well, okay.<br/>Enough with the mushy kiss-kiss.</p>
<p begin="9953693750t" end="9976633332t" region="region.after.center" style="style.default" xml:id="subtitle386">Come on, let's get this fucking sucker<br/>launched already!</p>
<p begin="9977467500t" end="10004577916t" region="region.after.center" style="style.default" xml:id="subtitle387">-[crowd cheering]<br/>-Let's launch her!</p>
<p begin="10005412082t" end="10022929582t" region="region.after.center" style="style.default" xml:id="subtitle388">-Okay, boys, okay.<br/>-[clicking]</p>
<p begin="10023763750t" end="10048788750t" region="region.after.center" style="style.default" xml:id="subtitle389">She's f... Ricky!<br/>Ricky, what are you doing?</p>
<p begin="10049622916t" end="10069225832t" region="region.after.center" style="style.default" xml:id="subtitle390">Just making sure it works,<br/>the button does push.</p>
<p begin="10070060000t" end="10088828750t" region="region.after.center" style="style.default" xml:id="subtitle391">You don't push the fucking l...</p>
<p begin="10089662916t" end="10105095000t" region="region.after.center" style="style.default" xml:id="subtitle392">And, guys, back the fuck off!</p>
<p begin="10105929166t" end="10122195416t" region="region.after.center" style="style.default" xml:id="subtitle393">This is not a toy!</p>
<p begin="10126366250t" end="10153476666t" region="region.after.center" style="style.default" xml:id="subtitle394">That was unsafe, what we just did.</p>
<p begin="10154310832t" end="10175582082t" region="region.after.center" style="style.default" xml:id="subtitle395">Okay, everybody, listen.</p>
<p begin="10176416250t" end="10213953750t" region="region.after.center" style="style.default" xml:id="subtitle396">Okay? I know you're all tired,<br/>you've waited a long time but I...</p>
<p begin="10214787916t" end="10232722500t" region="region.after.center" style="style.default" xml:id="subtitle397">I want to dedicate this launch.</p>
<p begin="10233556666t" end="10259415832t" region="region.after.center" style="style.default" xml:id="subtitle398">I'm gonna dedicate it<br/>to each and every one of you guys,</p>
<p begin="10260250000t" end="10283189582t" region="region.after.center" style="style.default" xml:id="subtitle399">the residents<br/>of the Sunnyvale Trailer Park.</p>
<p begin="10284023750t" end="10297787500t" region="region.after.center" style="style.default" xml:id="subtitle400">-Nice.<br/>-You're all my friends</p>
<p begin="10298621666t" end="10315722082t" region="region.after.center" style="style.default" xml:id="subtitle401">and you're all my family,<br/>every one of yous.</p>
<p begin="10316556250t" end="10338661666t" region="region.after.center" style="style.default" xml:id="subtitle402">-[crowd cheering]<br/>-Okay, so,</p>
<p begin="10339495832t" end="10364520832t" region="region.after.center" style="style.default" xml:id="subtitle403">are you ready to get this fucking thing<br/>in the air or what?</p>
<p begin="10365355000t" end="10381621250t" region="region.after.center" style="style.default" xml:id="subtitle404">-[crowd cheering]<br/>-[Ricky] Let's do it!</p>
<p begin="10382455416t" end="10414153750t" region="region.after.center" style="style.default" xml:id="subtitle405">Okay, let's... just show you<br/>what you do here.</p>
<p begin="10414987916t" end="10430837082t" region="region.after.center" style="style.default" xml:id="subtitle406">-See this?<br/>-That's a key.</p>
<p begin="10431671250t" end="10454610832t" region="region.after.center" style="style.default" xml:id="subtitle407">-This goes in here.<br/>-[click]</p>
<p begin="10455445000t" end="10475882082t" region="region.after.center" style="style.default" xml:id="subtitle408">Okay. You hear that?</p>
<p begin="10476716250t" end="10505912082t" region="region.after.center" style="style.default" xml:id="subtitle409">That means she is lit, ready to go!</p>
<p begin="10506746250t" end="10530520000t" region="region.after.center" style="style.default" xml:id="subtitle410">Here we go!<br/>I want a big Sunnyvale countdown.</p>

<p begin="10549288750t" end="10583906666t" region="region.after.center" style="style.default" xml:id="subtitle412">[crowd joins in] 4, 3, 2, 1...</p>
<p begin="10584740832t" end="10606846250t" region="region.after.center" style="style.default" xml:id="subtitle413">-Launch!<br/>-[man] What the fuck?</p>
<p begin="10618941666t" end="10641047082t" region="region.after.center" style="style.default" xml:id="subtitle414">-[Bubbles] For fuck's sakes!<br/>-[Ricky] What the fuck?</p>
<p begin="10641881250t" end="10668991666t" region="region.after.center" style="style.default" xml:id="subtitle415">-Hang on. Just wait.<br/>-Lame!</p>
<p begin="10670660000t" end="10689011666t" region="region.after.center" style="style.default" xml:id="subtitle416">Well, just give me a minute now.</p>
<p begin="10689845832t" end="10714036666t" region="region.after.center" style="style.default" xml:id="subtitle417">Bubbles, I know it would be splendid<br/>but, listen,</p>
<p begin="10714870832t" end="10732805416t" region="region.after.center" style="style.default" xml:id="subtitle418">we'll watch it at another time.</p>
<p begin="10737810416t" end="10764086666t" region="region.after.center" style="style.default" xml:id="subtitle419">You're leaving?<br/>Oh, just... Look, it'll take me...</p>

<p begin="10784106666t" end="10804126666t" region="region.after.center" style="style.default" xml:id="subtitle421">Bubs, I'm sorry,<br/>we have to leave too.</p>
<p begin="10804960832t" end="10822478332t" region="region.after.center" style="style.default" xml:id="subtitle422">Mo's getting really tired.</p>
<p begin="10823312500t" end="10840830000t" region="region.after.center" style="style.default" xml:id="subtitle423">-Oh...<br/>-High five?</p>
<p begin="10844583750t" end="10875030832t" region="region.after.center" style="style.default" xml:id="subtitle424">Look, Trin, it'll take me...<br/>Boys, you guys are staying?</p>
<p begin="10875865000t" end="10897136250t" region="region.after.center" style="style.default" xml:id="subtitle425">Man, we got pitchers<br/>waiting at the T-box.</p>
<p begin="10897970416t" end="10915070832t" region="region.after.center" style="style.default" xml:id="subtitle426">-Sorry, man, we out.<br/>-Yeah, we out.</p>
<p begin="10919241666t" end="10937176250t" region="region.after.center" style="style.default" xml:id="subtitle427">For fuck's sake, look.</p>
<p begin="10938010416t" end="10952191250t" region="region.after.center" style="style.default" xml:id="subtitle428">[Sarah] Yeah, happy birthday.</p>
<p begin="10964286666t" end="10980135832t" region="region.after.center" style="style.default" xml:id="subtitle429">I can put a new igniter in it.</p>
<p begin="10980970000t" end="11003075416t" region="region.after.center" style="style.default" xml:id="subtitle430">Fuck, buddy. You really fucked<br/>this up, didn't you?</p>
<p begin="11003909582t" end="11020175832t" region="region.after.center" style="style.default" xml:id="subtitle431">-What happened?<br/>-I don't know, Ricky.</p>
<p begin="11021010000t" end="11046452082t" region="region.after.center" style="style.default" xml:id="subtitle432">It should be...<br/>it should be going.</p>
<p begin="11051040000t" end="11077316250t" region="region.after.center" style="style.default" xml:id="subtitle433">Well, don't worry about it. It's not<br/>your fault you let everybody down.</p>
<p begin="11086909166t" end="11112351250t" region="region.after.center" style="style.default" xml:id="subtitle434">When are you starting your job<br/>at Hallmark, Ricky?</p>

<p begin="11137376250t" end="11162401250t" region="region.after.center" style="style.default" xml:id="subtitle436">Don't let this ruin your birthday.<br/>We'll figure it out, man.</p>

<p begin="11180335832t" end="11194933750t" region="region.after.center" style="style.default" xml:id="subtitle438">Yeah. We'll figure it out.</p>

<p begin="11215787916t" end="11244983750t" region="region.after.center" style="style.default" xml:id="subtitle440">It wouldn't matter if the rocket<br/>exploded on the launch pad</p>
<p begin="11245817916t" end="11271677082t" region="region.after.center" style="style.default" xml:id="subtitle441">and fucking lit my balls on fire.</p>
<p begin="11282938332t" end="11314636666t" region="region.after.center" style="style.default" xml:id="subtitle442">You know, the fact that you guys<br/>remembered my birthday</p>

<p begin="11335490832t" end="11358847500t" region="region.after.center" style="style.default" xml:id="subtitle444">-to make it a special day for me...<br/>-Fucking right we did.</p>
<p begin="11359681666t" end="11395550832t" region="region.after.center" style="style.default" xml:id="subtitle445">That's way more important to me<br/>than any fucking rocket could ever be,</p>
<p begin="11396385000t" end="11413068332t" region="region.after.center" style="style.default" xml:id="subtitle446">I just want you to know that.</p>
<p begin="11413902500t" end="11435173750t" region="region.after.center" style="style.default" xml:id="subtitle447">-I love you guys. Get in here.<br/>-Love you too, buddy.</p>
<p begin="11436007916t" end="11456445000t" region="region.after.center" style="style.default" xml:id="subtitle448">I love you. There's nothing<br/>that could ruin this.</p>
<p begin="11457279166t" end="11473128332t" region="region.after.center" style="style.default" xml:id="subtitle449">-There's no...<br/>-[rocket hissing]</p>
<p begin="11473962500t" end="11496485000t" region="region.after.center" style="style.default" xml:id="subtitle450">[whooshing]</p>
<p begin="11497319166t" end="11513585416t" region="region.after.center" style="style.default" xml:id="subtitle451">Holy fuck!</p>
<p begin="11524429582t" end="11537776250t" region="region.after.center" style="style.default" xml:id="subtitle452">She went!</p>
<p begin="11542781250t" end="11559881666t" region="region.after.center" style="style.default" xml:id="subtitle453">Where is it, boys?<br/>I lost it.</p>
<p begin="11580318750t" end="11604926666t" region="region.after.center" style="style.default" xml:id="subtitle454">-Where is it?<br/>-I don't know, maybe it blowed up,</p>
<p begin="11605760832t" end="11620358750t" region="region.after.center" style="style.default" xml:id="subtitle455">look at the fucking<br/>black smoke over there.</p>
<p begin="11627866250t" end="11644132500t" region="region.after.center" style="style.default" xml:id="subtitle456">[Bubbles] Holy fuck!</p>
<p begin="11644966666t" end="11660815832t" region="region.after.center" style="style.default" xml:id="subtitle457">No, that wouldn't be...</p>
<p begin="11661650000t" end="11677499166t" region="region.after.center" style="style.default" xml:id="subtitle458">That wouldn't be<br/>from that rocket.</p>
<p begin="11678333332t" end="11696267916t" region="region.after.center" style="style.default" xml:id="subtitle459">You'd never get that<br/>much smoke, would you?</p>
<p begin="11697102082t" end="11714202500t" region="region.after.center" style="style.default" xml:id="subtitle460">We should get out of here<br/>just in case.</p>
<p begin="11715036666t" end="11732137082t" region="region.after.center" style="style.default" xml:id="subtitle461">Let's get the fuck<br/>out of here. Let's go.</p>
<p begin="11732971250t" end="11750071666t" region="region.after.center" style="style.default" xml:id="subtitle462">Okay, we've got<br/>to go find it, boys.</p>
<p begin="11750905832t" end="11767589166t" region="region.after.center" style="style.default" xml:id="subtitle463">We're never gonna find<br/>that fucking thing!</p>
<p begin="11768423332t" end="11803875416t" region="region.after.center" style="style.default" xml:id="subtitle464">We can find it! We can find it!<br/>We're on a recovery mission!</p>
<p begin="11806377916t" end="11822227082t" region="region.after.center" style="style.default" xml:id="subtitle465">Let's go!</p>
<p begin="11850588750t" end="11878533332t" region="region.after.center" style="style.default" xml:id="subtitle466">I am fucking craving<br/>donairs and fucking...</p>
<p begin="11879367500t" end="11897719166t" region="region.after.center" style="style.default" xml:id="subtitle467">some poutine.<br/>You guys hungry?</p>
<p begin="11898553332t" end="11931085832t" region="region.after.center" style="style.default" xml:id="subtitle468">Ricky, we have to find my fucking rocket<br/>before someone else does.</p>
<p begin="11931920000t" end="11949020416t" region="region.after.center" style="style.default" xml:id="subtitle469">Boys, I hope that didn't get<br/>too fucked up.</p>
<p begin="11949854582t" end="11979467500t" region="region.after.center" style="style.default" xml:id="subtitle470">I think we should think about writing<br/>that thing off at this point, Bubs.</p>
<p begin="11980301666t" end="11995733750t" region="region.after.center" style="style.default" xml:id="subtitle471">We're not writing it off!</p>

<p begin="12020341666t" end="12039527500t" region="region.after.center" style="style.default" xml:id="subtitle473">that's my prized<br/>possession, boys.</p>
<p begin="12040361666t" end="12059547500t" region="region.after.center" style="style.default" xml:id="subtitle474">-What the fuck?<br/>-Oh, fuck, man! It's a roadblock!</p>

<p begin="12078316250t" end="12101255832t" region="region.after.center" style="style.default" xml:id="subtitle476">[Julian] How am I gonna whip<br/>this fucking thing around, huh?</p>
<p begin="12102090000t" end="12123361250t" region="region.after.center" style="style.default" xml:id="subtitle477">[Bubbles] Well, slow down...<br/>Ricky, throw it out the fucking window.</p>
<p begin="12124195416t" end="12143381250t" region="region.after.center" style="style.default" xml:id="subtitle478">We're good, we're good.<br/>I got this. Is that Ted?</p>
<p begin="12144215416t" end="12160898750t" region="region.after.center" style="style.default" xml:id="subtitle479">Oh, this is a fucking joke.</p>
<p begin="12161732916t" end="12175496666t" region="region.after.center" style="style.default" xml:id="subtitle480">[Bubbles] Ricky,<br/>just throw the fucking...</p>
<p begin="12176330832t" end="12189677500t" region="region.after.center" style="style.default" xml:id="subtitle481">[Ricky] We're good, boys, we're good.</p>
<p begin="12190511666t" end="12208446250t" region="region.after.center" style="style.default" xml:id="subtitle482">-[Bubbles whimpers anxiously]<br/>-[brakes squeaking]</p>
<p begin="12235139582t" end="12259747500t" region="region.after.center" style="style.default" xml:id="subtitle483">-Whew, it smells like skunk in here.<br/>[Ricky] It's probably your balls, Ted.</p>
<p begin="12260581666t" end="12276430832t" region="region.after.center" style="style.default" xml:id="subtitle484">When was the last time you showered?</p>
<p begin="12277265000t" end="12296450832t" region="region.after.center" style="style.default" xml:id="subtitle485">Where are you boys<br/>coming from, anyway?</p>
<p begin="12297285000t" end="12322310000t" region="region.after.center" style="style.default" xml:id="subtitle486">We're actually just down at the<br/>Fuck Off convention at the Legion there.</p>
<p begin="12323144166t" end="12341078750t" region="region.after.center" style="style.default" xml:id="subtitle487">Wondering if you'd come down<br/>to master the ceremonies.</p>
<p begin="12341912916t" end="12359847500t" region="region.after.center" style="style.default" xml:id="subtitle488">-Yeah, yeah, very funny, Ricky.<br/>-It's Bubbles' birthday.</p>
<p begin="12360681666t" end="12376947916t" region="region.after.center" style="style.default" xml:id="subtitle489">We were playing space.<br/>Like, what's going on here?</p>
<p begin="12377782082t" end="12393631250t" region="region.after.center" style="style.default" xml:id="subtitle490">Can we get through<br/>there or what?</p>
<p begin="12394465416t" end="12410731666t" region="region.after.center" style="style.default" xml:id="subtitle491">No. Not right now.<br/>There's been an attack.</p>
<p begin="12411565832t" end="12433254166t" region="region.after.center" style="style.default" xml:id="subtitle492">-It's possibly terrorists.<br/>-[Ricky] What?</p>
<p begin="12434088332t" end="12457862082t" region="region.after.center" style="style.default" xml:id="subtitle493">[Bubbles] What? Terrorists?<br/>What do you mean?</p>
<p begin="12458696250t" end="12487057916t" region="region.after.center" style="style.default" xml:id="subtitle494">Well, somebody shot down Steve Rogers'<br/>news helicopter with a missile.</p>
<p begin="12487892082t" end="12527932082t" region="region.after.center" style="style.default" xml:id="subtitle495">What the fuck? What the fuck is wrong<br/>with people? Are you serious?</p>
<p begin="12528766250t" end="12546700832t" region="region.after.center" style="style.default" xml:id="subtitle496">[Bubbles] A missile?<br/>What kind of a missile?</p>
<p begin="12547535000t" end="12567972082t" region="region.after.center" style="style.default" xml:id="subtitle497">[Ted] We're not sure yet<br/>but we've got three witnesses</p>
<p begin="12568806250t" end="12585906666t" region="region.after.center" style="style.default" xml:id="subtitle498">say they saw a missile<br/>coming from the east</p>
<p begin="12586740832t" end="12610931666t" region="region.after.center" style="style.default" xml:id="subtitle499">and it took out the chopper.<br/>That's all we know for now.</p>
<p begin="12612600000t" end="12639710416t" region="region.after.center" style="style.default" xml:id="subtitle500">[Bubbles] Oh, my fuck, boys.<br/>Is Steve okay?</p>
<p begin="12640544582t" end="12668072082t" region="region.after.center" style="style.default" xml:id="subtitle501">Well, the rescue crew is not<br/>on the crash site yet</p>
<p begin="12668906250t" end="12702690000t" region="region.after.center" style="style.default" xml:id="subtitle502">but from what we can see from above,<br/>it doesn't look good for survivors.</p>
<p begin="12712700000t" end="12730217500t" region="region.after.center" style="style.default" xml:id="subtitle503">-[Julian] Fuck.<br/>-Oh, my God!</p>
<p begin="12731051666t" end="12751488750t" region="region.after.center" style="style.default" xml:id="subtitle504">[Ricky] That's fucking terrible.<br/>Poor Steve.</p>
<p begin="12752322916t" end="12774011250t" region="region.after.center" style="style.default" xml:id="subtitle505">[Ted] Yeah, well, you guys cannot<br/>stay here, you can...</p>
<p begin="12774845416t" end="12800287500t" region="region.after.center" style="style.default" xml:id="subtitle506">Well, you can stay here. I don't know<br/>how long it's gonna be,</p>
<p begin="12801121666t" end="12814051250t" region="region.after.center" style="style.default" xml:id="subtitle507">but otherwise<br/>you've got to turn around...</p>
<p begin="12814885416t" end="12829066250t" region="region.after.center" style="style.default" xml:id="subtitle508">Left something in the oven,<br/>my iron's on.</p>
<p begin="12829900416t" end="12849086250t" region="region.after.center" style="style.default" xml:id="subtitle509">-So we're just gonna go back...<br/>-Yeah, okay, Ricky.</p>
<p begin="12849920416t" end="12872860000t" region="region.after.center" style="style.default" xml:id="subtitle510">Well, you know, we know your record<br/>for burning down your house.</p>
<p begin="12889126250t" end="12913734166t" region="region.after.center" style="style.default" xml:id="subtitle511">We know your record<br/>for being a fucking idiot!</p>
<p begin="12914568332t" end="12932085832t" region="region.after.center" style="style.default" xml:id="subtitle512">[Bubbles whispering] Boys, boys...</p>
<p begin="12932920000t" end="12956276666t" region="region.after.center" style="style.default" xml:id="subtitle513">We shot down Steve Rogers' helicopter!</p>
<p begin="12957110832t" end="12975462500t" region="region.after.center" style="style.default" xml:id="subtitle514">[Ricky] It may not have been us.</p>
<p begin="12976296666t" end="13012165832t" region="region.after.center" style="style.default" xml:id="subtitle515">Ricky, how many people do you think<br/>have fired fucking missiles off today?</p>
<p begin="13017170832t" end="13030517500t" region="region.after.center" style="style.default" xml:id="subtitle516">It was us.</p>
<p begin="13031351666t" end="13057210832t" region="region.after.center" style="style.default" xml:id="subtitle517">[Ricky] It would be a weird<br/>fucking coincidence, wouldn't it?</p>
<p begin="13079316250t" end="13101421666t" region="region.after.center" style="style.default" xml:id="subtitle518">Bubs, you've got to stop<br/>hogging my driveway, man.</p>
<p begin="13102255832t" end="13130617500t" region="region.after.center" style="style.default" xml:id="subtitle519">I'm... I get part of<br/>the fucking driveway too.</p>
<p begin="13131451666t" end="13164401250t" region="region.after.center" style="style.default" xml:id="subtitle520">Do you think that's really the fucking<br/>important thing at hand right now?</p>
<p begin="13165235416t" end="13189426250t" region="region.after.center" style="style.default" xml:id="subtitle521">What the fuck are these<br/>two shit smears up to?</p>
<p begin="13208195000t" end="13224461250t" region="region.after.center" style="style.default" xml:id="subtitle522">[Cory] Yo, you guys hear<br/>about what happened?</p>
<p begin="13225295416t" end="13247400832t" region="region.after.center" style="style.default" xml:id="subtitle523">No. What, did you start growing<br/>a fucking brain or something?</p>
<p begin="13248235000t" end="13278682082t" region="region.after.center" style="style.default" xml:id="subtitle524">Yeah, you wish, dude. Terrorist attack.<br/>We're going after them.</p>
<p begin="13279516250t" end="13300787500t" region="region.after.center" style="style.default" xml:id="subtitle525">It wasn't fucking terrorists,<br/>you stupider than dumb idiots.</p>

<p begin="13317470832t" end="13336656666t" region="region.after.center" style="style.default" xml:id="subtitle527">we heard about it.<br/>How did you guys hear about it?</p>
<p begin="13337490832t" end="13354591250t" region="region.after.center" style="style.default" xml:id="subtitle528">It was all over the news.<br/>Everyone's freaking out.</p>
<p begin="13355425416t" end="13374611250t" region="region.after.center" style="style.default" xml:id="subtitle529">Oh, Jesus H. Christ!</p>
<p begin="13375445416t" end="13396716666t" region="region.after.center" style="style.default" xml:id="subtitle530">[Trinity] Thank God, you're okay!<br/>Did you hear about what happened?</p>
<p begin="13397550832t" end="13418822082t" region="region.after.center" style="style.default" xml:id="subtitle531">Yeah. Is there any update<br/>on Steve Rogers? Was he killed?</p>
<p begin="13419656250t" end="13436756666t" region="region.after.center" style="style.default" xml:id="subtitle532">I don't know.<br/>That's what they're saying.</p>
<p begin="13437590832t" end="13450103332t" region="region.after.center" style="style.default" xml:id="subtitle533">Oh, poor Steve!</p>
<p begin="13450937499t" end="13466786666t" region="region.after.center" style="style.default" xml:id="subtitle534">I just wanna go.<br/>Can we please leave?</p>
<p begin="13467620832t" end="13485138332t" region="region.after.center" style="style.default" xml:id="subtitle535">Where are we gonna go?<br/>We can't go anywhere!</p>
<p begin="13485972499t" end="13519339166t" region="region.after.center" style="style.default" xml:id="subtitle536">Don't be a fucking wuss! We need to get<br/>out of the park, to take Mo and leave!</p>
<p begin="13520173332t" end="13536439582t" region="region.after.center" style="style.default" xml:id="subtitle537">Okay... everybody just<br/>calm the fuck down.</p>
<p begin="13537273749t" end="13555625416t" region="region.after.center" style="style.default" xml:id="subtitle538">-[Trinity] No, we're leaving.<br/>-[Sarah] Guys!</p>
<p begin="13559796249t" end="13579816249t" region="region.after.center" style="style.default" xml:id="subtitle539">I think you better come and watch this.</p>
