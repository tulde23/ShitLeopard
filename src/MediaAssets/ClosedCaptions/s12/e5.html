<p begin="13741644582t" end="13776262499t" region="region.after.center" style="style.default" xml:id="subtitle544">Oh, my Jesus. Tell me we're not going<br/>to see him fucking die right here.</p>
<p begin="13782101666t" end="13797116666t" region="region.after.center" style="style.default" xml:id="subtitle545"><span style="style.default_1">No one is sure exactly</span></p>
<p begin="13797950832t" end="13820890416t" region="region.after.center" style="style.default" xml:id="subtitle546"><span style="style.default_1">why the local squirrel</span><br/><span style="style.default_1">population has dwindled</span></p>
<p begin="13821724582t" end="13862598749t" region="region.after.center" style="style.default" xml:id="subtitle547"><span style="style.default_1">but it's this reporter's belief</span><br/><span style="style.default_1">that the answer could lie here</span></p>
<p begin="13863432916t" end="13888457916t" region="region.after.center" style="style.default" xml:id="subtitle548"><span style="style.default_1">deep in the heart of...</span><br/><span style="style.default_1">What the fuck is that?</span></p>
<p begin="13889292082t" end="13909312082t" region="region.after.center" style="style.default" xml:id="subtitle549">-[high-pitched whining]<br/><span style="style.default_1">-Shit!</span></p>
<p begin="13925995416t" end="13943929999t" region="region.after.center" style="style.default" xml:id="subtitle550"><span style="style.default_1">Steve Rogers, reporting live.</span></p>
<p begin="13946015416t" end="13965201249t" region="region.after.center" style="style.default" xml:id="subtitle551">-[alarm beeping]<br/><span style="style.default_1">-Unconfirmed reports that we've been</span></p>
<p begin="13966035416t" end="13984804166t" region="region.after.center" style="style.default" xml:id="subtitle552"><span style="style.default_1">struck by a missile, and we are...</span></p>
<p begin="13985638332t" end="14012748749t" region="region.after.center" style="style.default" xml:id="subtitle553"><span style="style.default_1">we are crashing.</span><br/><span style="style.default_1">We are on fire.</span></p>
<p begin="14013582916t" end="14038190832t" region="region.after.center" style="style.default" xml:id="subtitle554"><span style="style.default_1">We're going down.</span><br/><span style="style.default_1">We're losing altitude.</span></p>
<p begin="14042361666t" end="14060296249t" region="region.after.center" style="style.default" xml:id="subtitle555"><span style="style.default_1">Steve "No Nonsense" Rogers,</span></p>
<p begin="14069889166t" end="14096165416t" region="region.after.center" style="style.default" xml:id="subtitle556"><span style="style.default_1">reporting on what could be</span><br/><span style="style.default_1">his last story.</span></p>
<p begin="14100336249t" end="14116602499t" region="region.after.center" style="style.default" xml:id="subtitle557"><span style="style.default_1">Tell my wife I'm sorry!</span></p>
<p begin="14122858749t" end="14141627499t" region="region.after.center" style="style.default" xml:id="subtitle558">Oh, Jesus Murphy!</p>
<p begin="14142461666t" end="14162481666t" region="region.after.center" style="style.default" xml:id="subtitle559">Oh, my God,<br/>we killed Steve Rogers!</p>
<p begin="14163315832t" end="14187089582t" region="region.after.center" style="style.default" xml:id="subtitle560">How can you kill them?<br/>That wasn't your fucking--</p>
<p begin="14187923749t" end="14210863332t" region="region.after.center" style="style.default" xml:id="subtitle561">-Wait! Listen, listen, listen!<br/>-Jacob, chips. Let's go.</p>
<p begin="14211697499t" end="14235888332t" region="region.before.center" style="style.default" xml:id="subtitle562"><span style="style.default_1">A harrowing moment earlier today...</span></p>
<p begin="14236722499t" end="14265918332t" region="region.after.center" style="style.default" xml:id="subtitle563">Oh, fuck, he's alive! Yes!</p>
<p begin="14266752499t" end="14296365416t" region="region.before.center" style="style.default" xml:id="subtitle564"><span style="style.default_1">...matings of the Nova Scotia squirrel</span></p>
<p begin="14297199582t" end="14312214582t" region="region.before.center" style="style.default" xml:id="subtitle565"><span style="style.default_1">turned nearly fatal</span></p>
<p begin="14313048749t" end="14328063749t" region="region.before.center" style="style.default" xml:id="subtitle566"><span style="style.default_1">in the blink of an eye.</span></p>
<p begin="14332234582t" end="14351837499t" region="region.before.center" style="style.default" xml:id="subtitle567"><span style="style.default_1">Steve "Nine Lives" Rogers...</span></p>
<p begin="14352671666t" end="14362264582t" region="region.before.center" style="style.default" xml:id="subtitle568">[bed whirring]</p>
<p begin="14363098749t" end="14376862499t" region="region.before.center" style="style.default" xml:id="subtitle569"><span style="style.default_1">...signing off.</span></p>
<p begin="14377696666t" end="14412731666t" region="region.after.center" style="style.default" xml:id="subtitle570">Yes! Steve Rogers is alive and well, baby!</p>
<p begin="14423992916t" end="14439007916t" region="region.after.center" style="style.default" xml:id="subtitle571">We got lucky, boys.</p>
<p begin="14448600832t" end="14469872082t" region="region.after.center" style="style.default" xml:id="subtitle572">[whispering] Julian, we still shot<br/>the fucking thing down.</p>
<p begin="14470706249t" end="14499902082t" region="region.after.center" style="style.default" xml:id="subtitle573">What if they catch us and they try<br/>to make us pay for that helicopter?</p>
<p begin="14500736249t" end="14518670832t" region="region.after.center" style="style.default" xml:id="subtitle574">-Bubs...<br/>-[sirens blaring outside]</p>
<p begin="14526595416t" end="14546615416t" region="region.after.center" style="style.default" xml:id="subtitle575">Ah, yeah.<br/>Yeah, here we go.</p>
<p begin="14547449582t" end="14573308749t" region="region.after.center" style="style.default" xml:id="subtitle576">-We're fucking caught already!<br/>-The fuck is this all about?</p>
<p begin="14574142916t" end="14592911666t" region="region.after.center" style="style.default" xml:id="subtitle577">You know what? Fuck this!<br/>I'm turning myself in.</p>
<p begin="14593745832t" end="14623775832t" region="region.after.center" style="style.default" xml:id="subtitle578">You're not turning yourself in!<br/>Just fucking relax, Bubs!</p>
<p begin="14624609999t" end="14649634999t" region="region.after.center" style="style.default" xml:id="subtitle579">Boys, we're caught.<br/>There's no fucking way out of this.</p>
<p begin="14650469166t" end="14673825832t" region="region.after.center" style="style.default" xml:id="subtitle580">Yes, there is. There's a fucking way<br/>out of everything. Trust me.</p>
<p begin="14674659999t" end="14690092082t" region="region.after.center" style="style.default" xml:id="subtitle581">No, I'm turning myself in.</p>
<p begin="14690926249t" end="14708026666t" region="region.after.center" style="style.default" xml:id="subtitle582">-Bubbles, fuck off.<br/>-You're not turning yourself in.</p>
<p begin="14708860832t" end="14728046666t" region="region.after.center" style="style.default" xml:id="subtitle583">-[Bubbles] I'm right here, officer!<br/>-[Ricky] Shut the fuck up!</p>
<p begin="14728880832t" end="14753071666t" region="region.after.center" style="style.default" xml:id="subtitle584">-I'm not gonna resist!<br/>-Shut the fuck up! I got this.</p>
<p begin="14754739999t" end="14772257499t" region="region.after.center" style="style.default" xml:id="subtitle585">Hey, boys, how's it going?</p>
<p begin="14773091666t" end="14788523749t" region="region.after.center" style="style.default" xml:id="subtitle586">The Shittiest Beard<br/>Of All Times competition</p>
<p begin="14789357916t" end="14808126666t" region="region.after.center" style="style.default" xml:id="subtitle587">-is right down there, two doors.<br/>-What?</p>
<p begin="14808960832t" end="14828146666t" region="region.after.center" style="style.default" xml:id="subtitle588">Nothing? What are you guys doing?<br/>We're kind of tired.</p>
<p begin="14828980832t" end="14849000832t" region="region.after.center" style="style.default" xml:id="subtitle589">Been in Moncton the last few days.<br/>What do you need?</p>
<p begin="14853588749t" end="14871523332t" region="region.after.center" style="style.default" xml:id="subtitle590">Hands behind your back, sir.<br/>Up against the car, please.</p>
<p begin="14872357499t" end="14898216666t" region="region.after.center" style="style.default" xml:id="subtitle591">-What?<br/>-What the fuck for?</p>
<p begin="14899050832t" end="14924075832t" region="region.after.center" style="style.default" xml:id="subtitle592">You're under arrest for shoplifting<br/>and theft over a thousand dollars.</p>
<p begin="14924909999t" end="14941593332t" region="region.after.center" style="style.default" xml:id="subtitle593">[Julian chuckling]<br/>You gotta be fucking kidding me.</p>
<p begin="14942427499t" end="14963698749t" region="region.after.center" style="style.default" xml:id="subtitle594">You have the right to remain silent.<br/>Anything you say can and will</p>
<p begin="14964532916t" end="14980382082t" region="region.after.center" style="style.default" xml:id="subtitle595">be used against you<br/>in a court of law.</p>
<p begin="14981216249t" end="14994145832t" region="region.after.center" style="style.default" xml:id="subtitle596">I know the fucking drill, all right.</p>
<p begin="14994979999t" end="15022507499t" region="region.after.center" style="style.default" xml:id="subtitle597">There's some kind of misunderstanding<br/>here. I didn't steal a goddamn thing.</p>
<p begin="15023341666t" end="15042527499t" region="region.after.center" style="style.default" xml:id="subtitle598">We have all the tapes from Gary,<br/>the mall manager.</p>
<p begin="15043361666t" end="15061713332t" region="region.after.center" style="style.default" xml:id="subtitle599">Might as well save it<br/>for the judge. Load him up.</p>
<p begin="15063798749t" end="15086321249t" region="region.after.center" style="style.default" xml:id="subtitle600">I can't fucking believe<br/>you did this, Julian.</p>
<p begin="15087155416t" end="15100502082t" region="region.after.center" style="style.default" xml:id="subtitle601">-Bubs, I...<br/>-Shoplifting!?</p>
<p begin="15101336249t" end="15118436666t" region="region.after.center" style="style.default" xml:id="subtitle602">Bubs, I didn't do anything wrong.</p>
<p begin="15119270832t" end="15143461666t" region="region.after.center" style="style.default" xml:id="subtitle603">Shoplifting at the fucking mall!</p>
<p begin="15151386249t" end="15173491666t" region="region.after.center" style="style.default" xml:id="subtitle604">[shaky voice]<br/>I should have fucking known.</p>
<p begin="15191843332t" end="15208109582t" region="region.after.center" style="style.default" xml:id="subtitle605">[car doors closing]</p>
<p begin="15208943749t" end="15235219999t" region="region.after.center" style="style.default" xml:id="subtitle606">I'll look after your drink<br/>for you, Julian. Good luck, bud!</p>
<p begin="15250234999t" end="15276928332t" region="region.after.center" style="style.default" xml:id="subtitle607">-[Bubbles whimpering]<br/>-[cat meowing]</p>
<p begin="15277762499t" end="15297782499t" region="region.after.center" style="style.default" xml:id="subtitle608">Don't even worry about this, guys.</p>
<p begin="15300702082t" end="15318636666t" region="region.after.center" style="style.default" xml:id="subtitle609">We're gonna find a fucking...</p>
<p begin="15319470832t" end="15339490832t" region="region.after.center" style="style.default" xml:id="subtitle610">better place to live,<br/>every one of us,</p>
<p begin="15340324999t" end="15360762082t" region="region.after.center" style="style.default" xml:id="subtitle611">we're gonna have the best time.</p>
<p begin="15361596249t" end="15373274582t" region="region.after.center" style="style.default" xml:id="subtitle612">[whimpering]</p>
<p begin="15374108749t" end="15394545832t" region="region.after.center" style="style.default" xml:id="subtitle613">[Ricky] Hey, can you guys<br/>fuck off, seriously?</p>
<p begin="15395379999t" end="15408726666t" region="region.after.center" style="style.default" xml:id="subtitle614">Show some goddamn respect.</p>
<p begin="15409560832t" end="15434585832t" region="region.after.center" style="style.default" xml:id="subtitle615">Let the man have a little bit<br/>of peace and quiet. Jesus!</p>
<p begin="15435419999t" end="15454605832t" region="region.after.center" style="style.default" xml:id="subtitle616">-Hey Bubs, are you in there, buddy?<br/>-[pounding on door]</p>
<p begin="15455439999t" end="15478796666t" region="region.after.center" style="style.default" xml:id="subtitle617">-[cat screeching]<br/>-[Bubbles yelling] Jesus, Ricky!</p>
<p begin="15479630832t" end="15505907082t" region="region.after.center" style="style.default" xml:id="subtitle618">[Ricky] Sorry, just seeing if you're home.<br/>Wanna smoke a joint or something?</p>
<p begin="15506741249t" end="15523841666t" region="region.after.center" style="style.default" xml:id="subtitle619">[Bubbles sighing] No.</p>
<p begin="15527595416t" end="15546781249t" region="region.after.center" style="style.default" xml:id="subtitle620">[Ricky] What the fuck<br/>are you doing packing that up?</p>
<p begin="15547615416t" end="15578062499t" region="region.after.center" style="style.default" xml:id="subtitle621">-Going on a trip somewhere?<br/>-I'm thinking I might just...</p>
<p begin="15578896666t" end="15598916666t" region="region.after.center" style="style.default" xml:id="subtitle622">go live somewhere else, Ricky.</p>
<p begin="15603504582t" end="15621856249t" region="region.after.center" style="style.default" xml:id="subtitle623">Whoa... what the fuck<br/>are you talking about?</p>
<p begin="15638539582t" end="15663564582t" region="region.after.center" style="style.default" xml:id="subtitle624">Look, Ricky,<br/>I love you and Julian.</p>
<p begin="15664398749t" end="15681916249t" region="region.after.center" style="style.default" xml:id="subtitle625">You know that, but...</p>
<p begin="15686921249t" end="15711112082t" region="region.after.center" style="style.default" xml:id="subtitle626">I just don't think I can be<br/>around you guys anymore.</p>
<p begin="15711946249t" end="15725292916t" region="region.after.center" style="style.default" xml:id="subtitle627">I don't think I can.</p>
<p begin="15726127082t" end="15743227499t" region="region.after.center" style="style.default" xml:id="subtitle628">Don't talk like that. That's crazy.</p>
<p begin="15744061666t" end="15774091666t" region="region.after.center" style="style.default" xml:id="subtitle629">It's not crazy, though, Ricky.<br/>It's not crazy.</p>
<p begin="15778679582t" end="15800367916t" region="region.after.center" style="style.default" xml:id="subtitle630">Look, all I wanted was to just live,</p>
<p begin="15801202082t" end="15827478332t" region="region.after.center" style="style.default" xml:id="subtitle631">and not get fucking tangled up<br/>in illegal bullshit,</p>
<p begin="15828312499t" end="15847498332t" region="region.after.center" style="style.default" xml:id="subtitle632">and I asked you guys<br/>if we could do that,</p>
<p begin="15848332499t" end="15865432916t" region="region.after.center" style="style.default" xml:id="subtitle633">and you guys both<br/>looked me in the eye</p>
<p begin="15866267082t" end="15895879999t" region="region.after.center" style="style.default" xml:id="subtitle634">and you promised me we could,<br/>and what fucking happened?</p>
<p begin="15902136249t" end="15923407499t" region="region.after.center" style="style.default" xml:id="subtitle635">Actually, I don't really remember.<br/>What happened?</p>
<p begin="15924241666t" end="15951352082t" region="region.after.center" style="style.default" xml:id="subtitle636">[Bubbles sighing]<br/>Julian's running a full-on crime syndicate</p>
<p begin="15952186249t" end="15972623332t" region="region.after.center" style="style.default" xml:id="subtitle637">down at the fucking mall.<br/>That's what happened!</p>
<p begin="15973457499t" end="15991392082t" region="region.after.center" style="style.default" xml:id="subtitle638">Well, I fucking didn't know<br/>anything about that.</p>
<p begin="15992226249t" end="16019336666t" region="region.after.center" style="style.default" xml:id="subtitle639">Yeah, well, maybe you did<br/>and maybe you didn't, Ricky.</p>
<p begin="16020170832t" end="16038105416t" region="region.after.center" style="style.default" xml:id="subtitle640">I don't even fucking know.</p>
<p begin="16041859166t" end="16074391666t" region="region.after.center" style="style.default" xml:id="subtitle641">But I do know this:<br/>nothing's ever gonna fucking change.</p>
<p begin="16078145416t" end="16095245832t" region="region.after.center" style="style.default" xml:id="subtitle642">Nothing's ever gonna change, Ricky.</p>
<p begin="16096079999t" end="16133200416t" region="region.after.center" style="style.default" xml:id="subtitle643">I was so fucking happy today<br/>that you guys remembered my birthday.</p>
<p begin="16134034582t" end="16144461666t" region="region.after.center" style="style.default" xml:id="subtitle644">I know, right?</p>
<p begin="16145295832t" end="16169486666t" region="region.after.center" style="style.default" xml:id="subtitle645">You threw that party<br/>and you got me this awesome present.</p>
<p begin="16170320832t" end="16221622082t" region="region.after.center" style="style.default" xml:id="subtitle646">And it turns out, it was all just a big,<br/>fucking Ricky and Julian lie.</p>
<p begin="16222456249t" end="16243727499t" region="region.after.center" style="style.default" xml:id="subtitle647">It wasn't a fucking lie, it happened!<br/>I was there.</p>
<p begin="16244561666t" end="16271672082t" region="region.after.center" style="style.default" xml:id="subtitle648">It was a lie, Ricky,<br/>because people always say,</p>
<p begin="16272506249t" end="16292109166t" region="region.after.center" style="style.default" xml:id="subtitle649">"It's the thought that counts."</p>
<p begin="16292943332t" end="16313797499t" region="region.after.center" style="style.default" xml:id="subtitle650">-Did you ever hear people say that?<br/>-Yes, right, exactly.</p>
<p begin="16314631666t" end="16345912916t" region="region.after.center" style="style.default" xml:id="subtitle651">Yeah well, if somebody steals<br/>your fucking birthday present, Ricky,</p>
<p begin="16346747082t" end="16370520832t" region="region.after.center" style="style.default" xml:id="subtitle652">[sobbing]<br/>then how does that fucking count for...</p>
<p begin="16371354999t" end="16398048332t" region="region.after.center" style="style.default" xml:id="subtitle653">-But he didn't steal that.<br/>-Oh, yeah...</p>
<p begin="16398882499t" end="16415982916t" region="region.after.center" style="style.default" xml:id="subtitle654">I don't even wanna hear it.</p>
<p begin="16416817082t" end="16434751666t" region="region.after.center" style="style.default" xml:id="subtitle655">Bubs, listen.<br/>I swear to fuck, okay?</p>
<p begin="16435585832t" end="16458525416t" region="region.after.center" style="style.default" xml:id="subtitle656">Yes, Julian has been stealing<br/>a bit of stuff here and there</p>
<p begin="16459359582t" end="16486469999t" region="region.after.center" style="style.default" xml:id="subtitle657">but he told me he paid for the rocket.<br/>He showed me the fucking receipt</p>
<p begin="16487304166t" end="16509409582t" region="region.after.center" style="style.default" xml:id="subtitle658">and he used his last bit of money<br/>to fucking do it.</p>
<p begin="16510243749t" end="16526509999t" region="region.after.center" style="style.default" xml:id="subtitle659">I swear to fuck, that's true.</p>
<p begin="16541107916t" end="16569469582t" region="region.after.center" style="style.default" xml:id="subtitle660">Well, I find that<br/>fucking hard to believe.</p>
<p begin="16570303749t" end="16584067499t" region="region.after.center" style="style.default" xml:id="subtitle661">-Sorry...<br/>-[sighing] Look, Bubs...</p>
<p begin="16584901666t" end="16612012082t" region="region.after.center" style="style.default" xml:id="subtitle662">Yes, me and Julian,<br/>we do fuck up a lot.</p>
<p begin="16612846249t" end="16632866249t" region="region.after.center" style="style.default" xml:id="subtitle663">And it's not because<br/>we don't fucking love you.</p>
<p begin="16633700416t" end="16662896249t" region="region.after.center" style="style.default" xml:id="subtitle664">But man, you can't<br/>fucking leave this park.</p>
<p begin="16669986666t" end="16698765416t" region="region.after.center" style="style.default" xml:id="subtitle665">Like, we'd be fucked<br/>without you here, man.</p>
<p begin="16703353332t" end="16730046666t" region="region.after.center" style="style.default" xml:id="subtitle666">We're a fucking team, buddy.<br/>You can't fucking leave us.</p>
<p begin="16730880832t" end="16748815416t" region="region.after.center" style="style.default" xml:id="subtitle667">Don't leave me here<br/>with just Julian.</p>
<p begin="16754654582t" end="16776759999t" region="region.after.center" style="style.default" xml:id="subtitle668">-Please don't go, man.<br/>-[Bubbles sighing]</p>
<p begin="16814297499t" end="16847247082t" region="region.after.center" style="style.default" xml:id="subtitle669">You're fucking lucky that I love you<br/>so much, Ricky.</p>
<p begin="16852669166t" end="16868935416t" region="region.after.center" style="style.default" xml:id="subtitle670">You fucking asshole.</p>
<p begin="16873940416t" end="16901050832t" region="region.after.center" style="style.default" xml:id="subtitle671">You're fucking lucky I love you so much<br/>too, you fucking dick.</p>
<p begin="16913563332t" end="16948598332t" region="region.after.center" style="style.default" xml:id="subtitle672">So what do you say? You want to...<br/>smoke a joint and watch a movie?</p>
