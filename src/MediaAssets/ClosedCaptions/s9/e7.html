<p begin="301134166t" end="322822500t" region="region.after" style="defaultStyle" xml:id="subtitle0"><span style="defaultStyle">- Thank you, Tyrone.</span><br/><span style="defaultStyle">- [Tyrone] No problem, Ms. Lahey.</span></p>
<p begin="323656666t" end="332415416t" region="region.after" style="defaultStyle" xml:id="subtitle1"><span style="defaultStyle">I got you.</span></p>
<p begin="518851666t" end="537620416t" region="region.after" style="defaultStyle" xml:id="subtitle2"><span style="defaultStyle">[screaming]</span></p>
<p begin="538454582t" end="550132916t" region="region.after" style="defaultStyle" xml:id="subtitle3">Jim!</p>
<p begin="550967082t" end="564730832t" region="region.after" style="defaultStyle" xml:id="subtitle4">Oh my God!</p>
<p begin="565565000t" end="587253332t" region="region.after" style="defaultStyle" xml:id="subtitle5">Hey, Barb. How was<br/>the girls' night?</p>
<p begin="588087500t" end="602268332t" region="region.after" style="defaultStyle" xml:id="subtitle6"><span style="defaultStyle">[whimpering]</span></p>
<p begin="603102500t" end="616449166t" region="region.after" style="defaultStyle" xml:id="subtitle7"><span style="defaultStyle">- [Jim] What's the matter?</span><br/><span style="defaultStyle">- [whimpering]</span></p>
<p begin="617283332t" end="629378750t" region="region.after" style="defaultStyle" xml:id="subtitle8">Oh...</p>
<p begin="630212916t" end="646896250t" region="region.after" style="defaultStyle" xml:id="subtitle9"><span style="defaultStyle">[slurring] Randy and I were</span><br/><span style="defaultStyle">just practicing</span></p>
<p begin="647730416t" end="669418750t" region="region.after" style="defaultStyle" xml:id="subtitle10"><span style="defaultStyle">for a play in the bl...</span></p>
<p begin="670252916t" end="694443750t" region="region.after" style="defaultStyle" xml:id="subtitle11"><span style="defaultStyle">- [whimper]</span><br/><span style="defaultStyle">- Sorry, Barb.</span></p>
<p begin="695277916t" end="708624582t" region="region.after" style="defaultStyle" xml:id="subtitle12">Things got a little<br/>out of hand.</p>
<p begin="709458750t" end="729478750t" region="region.after" style="defaultStyle" xml:id="subtitle13">A little out of hand?</p>
<p begin="730312916t" end="743659582t" region="region.after" style="defaultStyle" xml:id="subtitle14"><span style="defaultStyle">Oh, my God!</span></p>
<p begin="744493750t" end="769518750t" region="region.after" style="defaultStyle" xml:id="subtitle15"><span style="defaultStyle">And to think that</span><br/><span style="defaultStyle">I was going to sleep with you again!</span></p>
<p begin="770352916t" end="794126666t" region="region.after" style="defaultStyle" xml:id="subtitle16">Look, I'm ready<br/>when you are, Barb.</p>
<p begin="794960832t" end="813312500t" region="region.after" style="defaultStyle" xml:id="subtitle17"><span style="defaultStyle">Oh, my God!</span></p>
<p begin="814146666t" end="856689166t" region="region.after" style="defaultStyle" xml:id="subtitle18"><span style="defaultStyle">You said that it was over</span><br/><span style="defaultStyle">between you and Randy!</span></p>
<p begin="857523332t" end="875457916t" region="region.after" style="defaultStyle" xml:id="subtitle19">See you later,<br/>Mr. Lahey.</p>
<p begin="904236666t" end="920919999t" region="region.after" style="defaultStyle" xml:id="subtitle20">Well, needless<br/>to say,</p>
<p begin="921754166t" end="946779166t" region="region.after" style="defaultStyle" xml:id="subtitle21"><span style="defaultStyle">we're done, Jim Lahey!</span><br/><span style="defaultStyle">[sobbing]</span></p>
<p begin="971387082t" end="993909582t" region="region.after" style="defaultStyle" xml:id="subtitle22">Well...</p>
<p begin="994743749t" end="1019351666t" region="region.after" style="defaultStyle" xml:id="subtitle23">I guess this calls for<br/>a little drinkie-poo.</p>
<p begin="1050632916t" end="1079828750t" region="region.after" style="defaultStyle" xml:id="subtitle24"><span style="defaultStyle">[singing]</span><br/><span style="defaultStyle"><span style="defaultStyle_1">♪ Lahey, Lahey Crockett ♪</span></span></p>
<p begin="1080662916t" end="1105687916t" region="region.after" style="defaultStyle" xml:id="subtitle25"><span style="defaultStyle"><span style="defaultStyle_1">♪ King of the wild frontier ♪</span></span></p>
<p begin="1120702916t" end="1136969166t" region="region.after" style="defaultStyle" xml:id="subtitle26"><span style="defaultStyle">[choking, coughing]</span></p>
<p begin="1137803332t" end="1157823332t" region="region.after" style="defaultStyle" xml:id="subtitle27"><span style="defaultStyle">[laughing, coughing]</span></p>
<p begin="1202034166t" end="1214129582t" region="region.after" style="defaultStyle" xml:id="subtitle28"><span style="defaultStyle">[croaking]</span><br/><span style="defaultStyle">Ah!</span></p>
<p begin="1214963750t" end="1226642082t" region="region.after" style="defaultStyle" xml:id="subtitle29">Whoo!</p>
<p begin="1227476250t" end="1257506250t" region="region.before" style="defaultStyle_2" xml:id="subtitle30"><span style="defaultStyle_2">[theme music playing]</span></p>
<p begin="1678760416t" end="1693358332t" region="region.after" style="defaultStyle" xml:id="subtitle31">You guys all set?</p>
<p begin="1694192499t" end="1718383332t" region="region.after" style="defaultStyle" xml:id="subtitle32"><span style="defaultStyle">Mow-Em-$ayin's up</span><br/><span style="defaultStyle">and rolling, Jules, y'know I mean?</span></p>
<p begin="1719217499t" end="1746327916t" region="region.after" style="defaultStyle" xml:id="subtitle33"><span style="defaultStyle">[J-Roc] We got lawn mahfuckers,</span><br/><span style="defaultStyle">we got whizziper-snizzipers</span></p>
<p begin="1747162082t" end="1769267499t" region="region.after" style="defaultStyle" xml:id="subtitle34"><span style="defaultStyle">to fuck over the flowers in the park,</span><br/><span style="defaultStyle">y'know m'sayin'?</span></p>
<p begin="1770101666t" end="1783031249t" region="region.after" style="defaultStyle" xml:id="subtitle35"><span style="defaultStyle">And check it out, dawg.</span></p>
<p begin="1783865416t" end="1813478332t" region="region.after" style="defaultStyle" xml:id="subtitle36">We even got hard tack to<br/>look like hard crack, huh!</p>
<p begin="1814312499t" end="1839337499t" region="region.after" style="defaultStyle" xml:id="subtitle37">Crack? This shit don't<br/>look like crack.</p>
<p begin="1840171666t" end="1863528332t" region="region.after" style="defaultStyle" xml:id="subtitle38"><span style="defaultStyle">Have you ever</span><br/><span style="defaultStyle">even seen crack?</span></p>
<p begin="1864362499t" end="1880628749t" region="region.after" style="defaultStyle" xml:id="subtitle39">Fuckin' rights,<br/>I seen crack.</p>
<p begin="1881462916t" end="1897729166t" region="region.after" style="defaultStyle" xml:id="subtitle40"><span style="defaultStyle">When I was in the joint,</span><br/><span style="defaultStyle">that's what's real.</span></p>
<p begin="1898563332t" end="1916080832t" region="region.after" style="defaultStyle" xml:id="subtitle41">You been to jail,<br/>white boy?</p>
<p begin="1916914999t" end="1940271666t" region="region.after" style="defaultStyle" xml:id="subtitle42">Fuckin' rights.<br/>Three times, my man.</p>
<p begin="1941105832t" end="1974889582t" region="region.after" style="defaultStyle" xml:id="subtitle43"><span style="defaultStyle">Last time was for</span><br/><span style="defaultStyle">assaulting a police officer, too. Huh.</span></p>
<p begin="1975723749t" end="1987402082t" region="region.after" style="defaultStyle" xml:id="subtitle44">Oh, shit.</p>
<p begin="1988236249t" end="2006170832t" region="region.after" style="defaultStyle" xml:id="subtitle45">You beat up a<br/>Five-O for real?</p>
<p begin="2007004999t" end="2022019999t" region="region.after" style="defaultStyle" xml:id="subtitle46">Uh-huh.</p>
<p begin="2022854166t" end="2039537499t" region="region.after" style="defaultStyle" xml:id="subtitle47">Mahfucker stepped to me,<br/>you know I mean?</p>
<p begin="2040371666t" end="2055803749t" region="region.after" style="defaultStyle" xml:id="subtitle48">What was I supposed<br/>to dizzoo?</p>
<p begin="2056637916t" end="2072069999t" region="region.after" style="defaultStyle" xml:id="subtitle49">In that moment I was, like...</p>
<p begin="2072904166t" end="2090004582t" region="region.after" style="defaultStyle" xml:id="subtitle50"><span style="defaultStyle">I can try to run for my lice</span></p>
<p begin="2090838749t" end="2104602499t" region="region.after" style="defaultStyle" xml:id="subtitle51"><span style="defaultStyle">or I could b-bap.</span></p>
<p begin="2105436666t" end="2127124999t" region="region.after" style="defaultStyle" xml:id="subtitle52">So that's what I did and<br/>he went down flat on he back.</p>
<p begin="2127959166t" end="2147979166t" region="region.after" style="defaultStyle" xml:id="subtitle53">I took the mahfucker out.</p>
<p begin="2148813332t" end="2172587082t" region="region.after" style="defaultStyle" xml:id="subtitle54">He must be still<br/>in the hospital.</p>
<p begin="2173421250t" end="2185516666t" region="region.after" style="defaultStyle" xml:id="subtitle55">He is, man.</p>
<p begin="2186350832t" end="2203868332t" region="region.after" style="defaultStyle" xml:id="subtitle56"><span style="defaultStyle">But for different reasons.</span></p>
<p begin="2204702500t" end="2220551666t" region="region.after" style="defaultStyle" xml:id="subtitle57">He has some<br/>personal issue.</p>
<p begin="2221385832t" end="2238069166t" region="region.after" style="defaultStyle" xml:id="subtitle58"><span style="defaultStyle">But the point is,</span><br/><span style="defaultStyle">I didn't want to tell you, dawg.</span></p>
<p begin="2238903332t" end="2252667082t" region="region.after" style="defaultStyle" xml:id="subtitle59">You know why?</p>
<p begin="2253501250t" end="2275606666t" region="region.after" style="defaultStyle" xml:id="subtitle60">I don't want you<br/>to copy my lice.</p>
<p begin="2276440832t" end="2300631666t" region="region.after" style="defaultStyle" xml:id="subtitle61">I want you to have<br/>your own lice.</p>
<p begin="2301465832t" end="2317732082t" region="region.after" style="defaultStyle" xml:id="subtitle62">That's why I want you<br/>to do as I si-zay,</p>
<p begin="2318566250t" end="2333998332t" region="region.after" style="defaultStyle" xml:id="subtitle63"><span style="defaultStyle">not as I di-zoo, dawg.</span></p>
<p begin="2334832500t" end="2346510832t" region="region.after" style="defaultStyle" xml:id="subtitle64">And that's what's up.</p>
<p begin="2347345000t" end="2370701666t" region="region.after" style="defaultStyle" xml:id="subtitle65">Don't worry,<br/>I won't do that shit.</p>
<p begin="2371535832t" end="2384882500t" region="region.after" style="defaultStyle" xml:id="subtitle66"><span style="defaultStyle">[Julian] All right, we gotta</span><br/><span style="defaultStyle">roll, you guys.</span></p>
<p begin="2385716666t" end="2411158750t" region="region.after" style="defaultStyle" xml:id="subtitle67"><span style="defaultStyle">- A'ight. You ready, fam?</span><br/><span style="defaultStyle">- Yeah.</span></p>
<p begin="2411992916t" end="2432430000t" region="region.after" style="defaultStyle" xml:id="subtitle68">Collect your crack,<br/>put it in the baggy.</p>
<p begin="2433264166t" end="2448279166t" region="region.after" style="defaultStyle" xml:id="subtitle69">The rest, we'll leave<br/>these mints as a treat</p>
<p begin="2449113332t" end="2466630832t" region="region.after" style="defaultStyle" xml:id="subtitle70">for when we get<br/>back, a'ight?</p>
<p begin="2467465000t" end="2479143332t" region="region.after" style="defaultStyle" xml:id="subtitle71">Maybe we'll go<br/>through drive-thru</p>
<p begin="2479977500t" end="2502917082t" region="region.after" style="defaultStyle" xml:id="subtitle72"><span style="defaultStyle">- and get a slushie on our way.</span><br/><span style="defaultStyle">- Yeah.</span></p>
<p begin="2503751250t" end="2518349166t" region="region.after" style="defaultStyle" xml:id="subtitle73">Don't forget<br/>your crack.</p>
<p begin="2519183332t" end="2533364166t" region="region.after" style="defaultStyle" xml:id="subtitle74">And remember<br/>what I said.</p>
<p begin="2534198332t" end="2552550000t" region="region.after" style="defaultStyle" xml:id="subtitle75">Five-O step to you,<br/>you talkin' about,</p>
<p begin="2553384166t" end="2584665416t" region="region.after" style="defaultStyle" xml:id="subtitle76"><span style="defaultStyle">"I found it on the ground, I'm lookin' for</span><br/><span style="defaultStyle">a public trash to put it in."</span></p>
<p begin="2585499582t" end="2598846250t" region="region.after" style="defaultStyle" xml:id="subtitle77"><span style="defaultStyle">- A'ight?</span><br/><span style="defaultStyle">- Yeah!</span></p>
<p begin="2617615000t" end="2636800832t" region="region.after" style="defaultStyle" xml:id="subtitle78">Nice fucking work,<br/>Jacob, man!</p>
<p begin="2637635000t" end="2655986666t" region="region.after" style="defaultStyle" xml:id="subtitle79"><span style="defaultStyle">You're really starting to get</span><br/><span style="defaultStyle">like Hank at this.</span></p>
<p begin="2656820832t" end="2668499166t" region="region.after" style="defaultStyle" xml:id="subtitle80">Who's Hank?</p>
<p begin="2669333332t" end="2684765416t" region="region.after" style="defaultStyle" xml:id="subtitle81"><span style="defaultStyle">I don't fucking know</span><br/><span style="defaultStyle">him personally, dummy.</span></p>
<p begin="2685599582t" end="2703951250t" region="region.after" style="defaultStyle" xml:id="subtitle82"><span style="defaultStyle">He's the guy they talk about</span><br/><span style="defaultStyle">when you get good at something.</span></p>
<p begin="2704785416t" end="2716463750t" region="region.after" style="defaultStyle" xml:id="subtitle83"><span style="defaultStyle">Anyway, man,</span><br/><span style="defaultStyle">good job.</span></p>
<p begin="2717297916t" end="2730644582t" region="region.after" style="defaultStyle" xml:id="subtitle84"><span style="defaultStyle">This is fucking awesome.</span></p>
<p begin="2731478750t" end="2744408332t" region="region.after" style="defaultStyle" xml:id="subtitle85"><span style="defaultStyle">It feels good not</span><br/><span style="defaultStyle">to be breaking the law anymore.</span></p>
<p begin="2745242500t" end="2779026250t" region="region.after" style="defaultStyle" xml:id="subtitle86"><span style="defaultStyle">- You're such a great granddad, Ricky.</span><br/><span style="defaultStyle">- Thanks, man.</span></p>
<p begin="2779860416t" end="2793207082t" region="region.after" style="defaultStyle" xml:id="subtitle87"><span style="defaultStyle">- [Julian] Hey, Ricky.</span><br/><span style="defaultStyle">- Hey.</span></p>
<p begin="2794041250t" end="2808639166t" region="region.after" style="defaultStyle" xml:id="subtitle88"><span style="defaultStyle">Look, man, that appraiser's coming</span><br/><span style="defaultStyle">to Sunnyvale today,</span></p>
<p begin="2809473332t" end="2834081250t" region="region.after" style="defaultStyle" xml:id="subtitle89"><span style="defaultStyle">so we've got to make</span><br/><span style="defaultStyle">sure that inspection doesn't go well.</span></p>
<p begin="2834915416t" end="2857855000t" region="region.after" style="defaultStyle" xml:id="subtitle90"><span style="defaultStyle">I'm going to need you to help J-Roc</span><br/><span style="defaultStyle">fuck over the park.</span></p>
<p begin="2858689166t" end="2870784582t" region="region.after" style="defaultStyle" xml:id="subtitle91">I can't go to<br/>the fucking park today.</p>
<p begin="2871618750t" end="2883714166t" region="region.after" style="defaultStyle" xml:id="subtitle92">I'm supervising Jacob.</p>
<p begin="2884548332t" end="2903734166t" region="region.after" style="defaultStyle" xml:id="subtitle93">He needs me. You know<br/>how fucking dumb he is.</p>
<p begin="2904568332t" end="2921668750t" region="region.after" style="defaultStyle" xml:id="subtitle94"><span style="defaultStyle">No offense, Jacob.</span></p>
<p begin="2922502916t" end="2943357082t" region="region.after" style="defaultStyle" xml:id="subtitle95">All right, it's not a big<br/>deal, I guess, you know.</p>
<p begin="2944191250t" end="2960457500t" region="region.after" style="defaultStyle" xml:id="subtitle96">It's probably not going<br/>to be that big of a deal</p>
<p begin="2961291666t" end="2980477500t" region="region.after" style="defaultStyle" xml:id="subtitle97"><span style="defaultStyle">for you to tell</span><br/><span style="defaultStyle">Lucy that it was all your fault.</span></p>
<p begin="2981311666t" end="3000497500t" region="region.after" style="defaultStyle" xml:id="subtitle98">What was my<br/>fucking fault?</p>
<p begin="3001331666t" end="3015095416t" region="region.after" style="defaultStyle" xml:id="subtitle99">That the park was<br/>sold to some company</p>
<p begin="3015929582t" end="3027607916t" region="region.after" style="defaultStyle" xml:id="subtitle100">because you couldn't<br/>come up with a way</p>
<p begin="3028442082t" end="3050547500t" region="region.after" style="defaultStyle" xml:id="subtitle101">to fucking scare<br/>the appraiser off.</p>
<p begin="3051381666t" end="3083080000t" region="region.after" style="defaultStyle" xml:id="subtitle102"><span style="defaultStyle">Like fuck I can't.</span><br/><span style="defaultStyle">That's a fucking joke. I can do that.</span></p>
<p begin="3083914166t" end="3095592500t" region="region.after" style="defaultStyle" xml:id="subtitle103"><span style="defaultStyle">All right, then. Good.</span></p>
<p begin="3096426666t" end="3123120000t" region="region.after" style="defaultStyle" xml:id="subtitle104">Okay, so I can do<br/>whatever the fuck I want?</p>
<p begin="3123954166t" end="3148145000t" region="region.after" style="defaultStyle" xml:id="subtitle105">Just don't go too<br/>fucking crazy.</p>
<p begin="3148979166t" end="3165662500t" region="region.after" style="defaultStyle" xml:id="subtitle106"><span style="defaultStyle">[knocking]</span></p>
<p begin="3166496666t" end="3189019166t" region="region.after" style="defaultStyle" xml:id="subtitle107">Julian, could I have<br/>a little word with you?</p>
<p begin="3189853332t" end="3201531666t" region="region.after" style="defaultStyle" xml:id="subtitle108"><span style="defaultStyle">[Julian]</span><br/><span style="defaultStyle">Is everything okay?</span></p>
<p begin="3202365832t" end="3230727500t" region="region.after" style="defaultStyle" xml:id="subtitle109">Uh. It's, um...<br/>It's Jim.</p>
<p begin="3231561666t" end="3254918332t" region="region.after" style="defaultStyle" xml:id="subtitle110"><span style="defaultStyle">Apparently, he got</span><br/><span style="defaultStyle">drunk last night</span></p>
<p begin="3255752500t" end="3279109166t" region="region.after" style="defaultStyle" xml:id="subtitle111"><span style="defaultStyle">and apparently he and Randy...</span><br/><span style="defaultStyle">[sobbing]</span></p>
<p begin="3279943332t" end="3301631666t" region="region.after" style="defaultStyle" xml:id="subtitle112">That's horrible.</p>
<p begin="3302465832t" end="3318315000t" region="region.after" style="defaultStyle" xml:id="subtitle113"><span style="defaultStyle">That's awful, Barb.</span><br/><span style="defaultStyle">I'm real sorry to hear it.</span></p>
<p begin="3319149166t" end="3332078750t" region="region.after" style="defaultStyle" xml:id="subtitle114">Ah, It's fine.</p>
<p begin="3332912916t" end="3361691666t" region="region.after" style="defaultStyle" xml:id="subtitle115"><span style="defaultStyle">It's fine, I'm fine.</span><br/><span style="defaultStyle">It's good, actually.</span></p>
<p begin="3362525832t" end="3378792082t" region="region.after" style="defaultStyle" xml:id="subtitle116">Um, it's just...</p>
<p begin="3379626249t" end="3408822082t" region="region.after" style="defaultStyle" xml:id="subtitle117"><span style="defaultStyle">I could use your help</span><br/><span style="defaultStyle">showing the park to the appraiser today.</span></p>
<p begin="3409656249t" end="3435098332t" region="region.after" style="defaultStyle" xml:id="subtitle118"><span style="defaultStyle">Can you... can you...</span><br/><span style="defaultStyle">[clears throat] can you do that, Julian?</span></p>
<p begin="3435932499t" end="3448027916t" region="region.after" style="defaultStyle" xml:id="subtitle119">I'd love to,</p>
<p begin="3448862082t" end="3475138332t" region="region.after" style="defaultStyle" xml:id="subtitle120"><span style="defaultStyle">but I've got way</span><br/><span style="defaultStyle">too much shit to do here, Barb.</span></p>
<p begin="3475972499t" end="3495158332t" region="region.after" style="defaultStyle" xml:id="subtitle121">Oh, Julian, please.</p>
<p begin="3495992499t" end="3523937082t" region="region.after" style="defaultStyle" xml:id="subtitle122">I really need<br/>this deal to go through.</p>
<p begin="3524771249t" end="3555218332t" region="region.after" style="defaultStyle" xml:id="subtitle123">I'm done with Sunnyvale.<br/>Please, Julian.</p>
<p begin="3556052499t" end="3575238332t" region="region.after" style="defaultStyle" xml:id="subtitle124">All right, for you.<br/>I'll help you out.</p>
<p begin="3576072499t" end="3600680416t" region="region.after" style="defaultStyle" xml:id="subtitle125">But just<br/>one condition.</p>
<p begin="3601514582t" end="3625705416t" region="region.after" style="defaultStyle" xml:id="subtitle126"><span style="defaultStyle">- This comes in with me.</span><br/><span style="defaultStyle">- Oh, thank you!</span></p>

<p begin="13639042082t" end="13654057082t" region="region.after" style="defaultStyle" xml:id="subtitle533">Don't pay attention<br/>to that garbage.</p>
<p begin="13654891249t" end="13666569582t" region="region.after" style="defaultStyle" xml:id="subtitle534">Final Notice!</p>
<p begin="13667403749t" end="13681167499t" region="region.after" style="defaultStyle" xml:id="subtitle535">They'll give you<br/>an extension.</p>
<p begin="13682001666t" end="13704941249t" region="region.after" style="defaultStyle" xml:id="subtitle536"><span style="defaultStyle">Oh, they'll give me a fucking extension,</span><br/><span style="defaultStyle">will they? Yeah?</span></p>
<p begin="13705775416t" end="13718704999t" region="region.after" style="defaultStyle" xml:id="subtitle537">Listen to this.</p>
<p begin="13719539166t" end="13734554166t" region="region.after" style="defaultStyle" xml:id="subtitle538"><span style="defaultStyle">[recorded voice]</span><br/><span style="defaultStyle"><span style="defaultStyle_1">This is a message from Eon's.</span></span></p>
<p begin="13735388332t" end="13755408332t" region="region.after" style="defaultStyle" xml:id="subtitle539"><span style="defaultStyle_1">Your account is</span><br/><span style="defaultStyle_1">in serious arrears,</span></p>
<p begin="13756242499t" end="13778764999t" region="region.after" style="defaultStyle" xml:id="subtitle540"><span style="defaultStyle_1">please make payment</span><br/><span style="defaultStyle_1">in full by tomorrow</span></p>
<p begin="13779599166t" end="13813382916t" region="region.after" style="defaultStyle" xml:id="subtitle541"><span style="defaultStyle"><span style="defaultStyle_1">or your account will be handed over</span></span><br/><span style="defaultStyle"><span style="defaultStyle_1">to our collection department.</span></span></p>
<p begin="13814217082t" end="13836322499t" region="region.after" style="defaultStyle" xml:id="subtitle542"><span style="defaultStyle_1">Thank you for not</span><br/><span style="defaultStyle_1">paying a cent at...</span></p>
<p begin="13837156666t" end="13849669166t" region="region.after" style="defaultStyle" xml:id="subtitle543"><span style="defaultStyle">You know whose</span><br/><span style="defaultStyle">voice that is, Julian?</span></p>
<p begin="13850503332t" end="13865518332t" region="region.after" style="defaultStyle" xml:id="subtitle544"><span style="defaultStyle">You know whose voice</span><br/><span style="defaultStyle">that is on there?</span></p>
<p begin="13866352499t" end="13888457916t" region="region.after" style="defaultStyle" xml:id="subtitle545">That's a computer's<br/>fucking voice,</p>
<p begin="13889292082t" end="13906392499t" region="region.after" style="defaultStyle" xml:id="subtitle546">which means they're<br/>not fucking around.</p>
<p begin="13907226666t" end="13925161249t" region="region.after" style="defaultStyle" xml:id="subtitle547">I'm in the system here.<br/>This is serious!</p>
<p begin="13925995416t" end="13944764166t" region="region.after" style="defaultStyle" xml:id="subtitle548">Look, man, I'm sorry<br/>but I'm telling you.</p>
<p begin="13945598332t" end="13969789166t" region="region.after" style="defaultStyle" xml:id="subtitle549"><span style="defaultStyle">I honestly did not know</span><br/><span style="defaultStyle">Ricky was going to do that.</span></p>
<p begin="13970623332t" end="13997733749t" region="region.after" style="defaultStyle" xml:id="subtitle550"><span style="defaultStyle">Oh, you didn't know what Ricky</span><br/><span style="defaultStyle">was going to do, did you?</span></p>
<p begin="13998567916t" end="14018170832t" region="region.after" style="defaultStyle" xml:id="subtitle551"><span style="defaultStyle">[Ricky on voice mail]</span><br/><span style="defaultStyle"><span style="defaultStyle_1">Hey, Bubbles. How's it going?</span></span></p>
<p begin="14019004999t" end="14040276249t" region="region.after" style="defaultStyle" xml:id="subtitle552"><span style="defaultStyle"><span style="defaultStyle_1">I heard your buffet got fucked over today</span></span><br/><span style="defaultStyle"><span style="defaultStyle_1">with the piss bombs</span></span></p>
<p begin="14041110416t" end="14059879166t" region="region.after" style="defaultStyle" xml:id="subtitle553"><span style="defaultStyle"><span style="defaultStyle_1">and I wanted to apologize,</span></span><br/><span style="defaultStyle"><span style="defaultStyle_1">but I can't really</span></span></p>
<p begin="14060713332t" end="14078647916t" region="region.after" style="defaultStyle" xml:id="subtitle554"><span style="defaultStyle_1">because Julian told me</span><br/><span style="defaultStyle_1">to fuck the park over</span></p>
<p begin="14079482082t" end="14097833749t" region="region.after" style="defaultStyle" xml:id="subtitle555"><span style="defaultStyle_1">so it's all his fault.</span></p>
<p begin="14098667916t" end="14118270832t" region="region.after" style="defaultStyle" xml:id="subtitle556"><span style="defaultStyle"><span style="defaultStyle_1">- Okay, buddy? Talk to you later. </span></span><br/><span style="defaultStyle">- He's fucking lying.</span></p>
<p begin="14119104999t" end="14136622499t" region="region.after" style="defaultStyle" xml:id="subtitle557"><span style="defaultStyle">I had nothing to do</span><br/><span style="defaultStyle">with the piss bomb attack.</span></p>
<p begin="14137456666t" end="14156642499t" region="region.after" style="defaultStyle" xml:id="subtitle558"><span style="defaultStyle">You had to have known...</span><br/><span style="defaultStyle">I did nothing, man!</span></p>
<p begin="14157476666t" end="14181667499t" region="region.after" style="defaultStyle" xml:id="subtitle559">You knew something<br/>was going down.</p>
<p begin="14182501666t" end="14194179999t" region="region.after" style="defaultStyle" xml:id="subtitle560"><span style="defaultStyle">You know what, Julian?</span></p>
<p begin="14195014166t" end="14213365832t" region="region.after" style="defaultStyle" xml:id="subtitle561">I think I'd rather<br/>just be alone right now.</p>
<p begin="14214199999t" end="14234219999t" region="region.after" style="defaultStyle" xml:id="subtitle562">So just do a<br/>Michael Jackson, please.</p>
<p begin="14235054166t" end="14250069166t" region="region.after" style="defaultStyle" xml:id="subtitle563">Michael Jackson?</p>
<p begin="14250903332t" end="14281767499t" region="region.after" style="defaultStyle" xml:id="subtitle564"><span style="defaultStyle">- Beat it.</span><br/><span style="defaultStyle">- Are you serious?</span></p>
<p begin="14282601666t" end="14295948332t" region="region.after" style="defaultStyle" xml:id="subtitle565">Beat it.</p>
<p begin="14296782499t" end="14318470832t" region="region.after" style="defaultStyle" xml:id="subtitle566">No one wants<br/>to be defeated.</p>
