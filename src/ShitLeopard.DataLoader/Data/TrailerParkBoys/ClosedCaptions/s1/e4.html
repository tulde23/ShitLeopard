<p begin="300000000t" end="315010000t" xml:id="subtitle0">[ HIP-HOP MUSIC PLAYS ]</p>
<p begin="367340000t" end="392010000t" xml:id="subtitle1">LOOK, HE JUST FRIGGIN´ LITTERED</p>
<p begin="392670000t" end="411680000t" xml:id="subtitle2">RIGHT IN THE PARK,<br/> FOR GOD´S SAKES!</p>
<p begin="412340000t" end="436680000t" xml:id="subtitle3">-YEAH, THAT SON OF A BITCH!<br/> -WHAT AN ASSHOLE!</p>
<p begin="437340000t" end="457020000t" xml:id="subtitle4">I DON´T -- I-I --</p>
<p begin="457670000t" end="485680000t" xml:id="subtitle5">GODDAMN CIGARETTES, EVERYTHING.</p>
<p begin="486340000t" end="502010000t" xml:id="subtitle6">SEE, THEY´RE JUST LOOKING --</p>
<p begin="502670000t" end="523340000t" xml:id="subtitle7">THEY´RE TRYING<br/> TO GET US GOING, EH?</p>
<p begin="524000000t" end="554330000t" xml:id="subtitle8">YOU KNOW, DO YOU KNOW<br/> WHAT RECIDIVISM IS, RANDY?</p>
<p begin="555010000t" end="571020000t" xml:id="subtitle9">I DON´T HAVE A CLUE, MR. LAHEY.</p>
<p begin="571670000t" end="598340000t" xml:id="subtitle10">THAT´S WHEN PEOPLE GO BACK<br/> TO JAIL OVER AND OVER AND OVER.</p>
<p begin="599010000t" end="647350000t" xml:id="subtitle11">I THINK WE GOT A COUPLE OF A-1<br/> CLASS-ACT RECIDIVISTS UP THERE.</p>
<p begin="648680000t" end="668020000t" xml:id="subtitle12">LOOK AT HIM.</p>
<p begin="668680000t" end="682350000t" xml:id="subtitle13">FUCK OFF!</p>
<p begin="683000000t" end="713000000t" xml:id="subtitle14">[ SOFT PIANO MUSIC PLAYS ]</p>
<p begin="940000000t" end="958340000t" xml:id="subtitle15">[ CAT MEOWS ]</p>
<p begin="1105010000t" end="1130020000t" xml:id="subtitle16">YOU KNOW, I DO KNOCK JULIAN<br/> QUITE A BIT,</p>
<p begin="1130670000t" end="1199350000t" xml:id="subtitle17">BUT YOU´VE GOT TO ADMIT,<br/> HE´S REAL NICE TO MRS. PETERSON.</p>
<p begin="1200670000t" end="1233670000t" xml:id="subtitle18">I´VE KNOWN MRS. PETERSON<br/> FOR ABOUT 11 YEARS.</p>
<p begin="1234340000t" end="1253020000t" xml:id="subtitle19">SHE THINKS<br/> THAT I´M HER GRANDSON.</p>
<p begin="1253670000t" end="1281340000t" xml:id="subtitle20">IT´S PRETTY COOL, BECAUSE,<br/> YOU KNOW, SHE´S GETTING OLDER,</p>
<p begin="1282000000t" end="1311680000t" xml:id="subtitle21">AND, YOU KNOW,<br/> SHE´S ALWAYS BAKING ME COOKIES</p>
<p begin="1312340000t" end="1350010000t" xml:id="subtitle22">AND INVITING ME OVER TO DINNER<br/> AND STUFF EVERY SUNDAY.</p>
<p begin="1350670000t" end="1378680000t" xml:id="subtitle23">SO IT´S PRETTY COOL FOR ME.<br/> I LOVE IT.</p>
<p begin="1379340000t" end="1392680000t" xml:id="subtitle24">IT´S LIKE I HAVE<br/> A REAL GRANDMOTHER.</p>
<p begin="1393340000t" end="1407010000t" xml:id="subtitle25">IT´S AWESOME.</p>
<p begin="1407670000t" end="1441010000t" xml:id="subtitle26">ANYWAY, SHE´S GOT TO<br/> GO INTO SURGERY FOR TODAY,</p>
<p begin="1441670000t" end="1467680000t" xml:id="subtitle27">AND IT´S NOTHING<br/> REALLY THAT SERIOUS.</p>
<p begin="1468340000t" end="1495680000t" xml:id="subtitle28">IT´S JUST AN IN-AND-OUT<br/> TYPE THING, ONE DAY.</p>
<p begin="1496340000t" end="1533350000t" xml:id="subtitle29">SO, I´M GONNA LOOK AFTER<br/> HER DOG, SPARKY, THIS AFTERNOON.</p>
<p begin="1534000000t" end="1557000000t" xml:id="subtitle30">PRETTY GIRL.</p>
<p begin="1557670000t" end="1577010000t" xml:id="subtitle31">YES, YOU´RE A PRETTY GIRL.</p>
<p begin="1577670000t" end="1599670000t" xml:id="subtitle32">PRETTY GIRL.<br/> SHE SAYS, "NO.</p>
<p begin="1600330000t" end="1624330000t" xml:id="subtitle33">I JUST WANT TO LOOK<br/> WHERE I WANT TO LOOK."</p>
<p begin="1625010000t" end="1639350000t" xml:id="subtitle34">THAT´S MY PLACE<br/> RIGHT OVER THERE,</p>
<p begin="1640000000t" end="1657010000t" xml:id="subtitle35">AND RIGHT OVER HERE IS<br/> THE BEST NEIGHBOR IN THE WORLD,</p>
<p begin="1657670000t" end="1672340000t" xml:id="subtitle36">MY GRANDMOTHER, MRS. PETERSON.</p>
<p begin="1673000000t" end="1692340000t" xml:id="subtitle37">I´M HER GRANDSON.</p>
<p begin="1693000000t" end="1720010000t" xml:id="subtitle38">ARE YOU SURE YOU DON´T WANT ME<br/> TO TAKE YOU TO THE HOSPITAL?</p>
<p begin="1720670000t" end="1742670000t" xml:id="subtitle39">No, that´s okay.</p>
<p begin="1743340000t" end="1765680000t" xml:id="subtitle40">I´LL TAKE GOOD CARE OF SPARKY.<br/> DON´T WORRY ABOUT IT, ALL RIGHT?</p>
<p begin="1766340000t" end="1784350000t" xml:id="subtitle41">THAT´S FINE, YEAH.<br/> BUT LISTEN.</p>
<p begin="1785010000t" end="1803690000t" xml:id="subtitle42">YOU´VE HAD ENOUGH<br/> TO DRINK TODAY.</p>
<p begin="1805010000t" end="1819350000t" xml:id="subtitle43">I´VE ONLY HAD A COUPLE DRINKS<br/> TODAY, GRANDMA.</p>
<p begin="1820000000t" end="1838340000t" xml:id="subtitle44">PLEASE DON´T DRINK ANY MORE.<br/> THAT´S YOUR FIFTH ONE!</p>
<p begin="1839010000t" end="1846680000t" xml:id="subtitle45">I´VE ONLY HAD A COUPLE.</p>
<p begin="1847340000t" end="1859010000t" xml:id="subtitle46">I´M NOT DRUNK, YOU KNOW.<br/> I´M JUST HAVING A COUPLE DRINKS.</p>
<p begin="1859680000t" end="1877350000t" xml:id="subtitle47">YOU´RE GOING TO BE<br/> IF YOU DRINK THAT ALL.</p>
<p begin="1878010000t" end="1893350000t" xml:id="subtitle48">I DON´T GET DRUNK.</p>
<p begin="1894000000t" end="1916670000t" xml:id="subtitle49">I CAN DRINK MORE, LIKE,<br/> THAN THE AVERAGE PERSON.</p>
<p begin="1917340000t" end="1937670000t" xml:id="subtitle50">-OKAY.<br/> -THIS IS ALL I DO.</p>
<p begin="1938340000t" end="1945010000t" xml:id="subtitle51">WELL, YOU KNOW...</p>
<p begin="1945670000t" end="1962340000t" xml:id="subtitle52">WELL, LISTEN, AFTER THIS,</p>
<p begin="1963000000t" end="1992680000t" xml:id="subtitle53">HOW ABOUT DRINKING<br/> WHEN YOU´RE NOT WITH ME?</p>
<p begin="1993340000t" end="2017680000t" xml:id="subtitle54">CAN YOU HOLD THIS FOR A SECOND?<br/> I´M JUST GONNA GRAB THE DOG.</p>
<p begin="2018340000t" end="2044010000t" xml:id="subtitle55">ALL RIGHT?</p>
<p begin="2044670000t" end="2061680000t" xml:id="subtitle56">HERE.<br/> COME ON, LITTLE BUDDY.</p>
<p begin="2107010000t" end="2126020000t" xml:id="subtitle57">-OKAY.<br/> -I ALMOST SPILLED IT ON YOU.</p>
<p begin="2126670000t" end="2137340000t" xml:id="subtitle58">-I´M SORRY ABOUT THAT.<br/> -THAT´S OKAY.</p>
<p begin="2138010000t" end="2152010000t" xml:id="subtitle59">I SEE THE TEAR IN YOUR EYE.</p>
<p begin="2167340000t" end="2187340000t" xml:id="subtitle60">I LOOK AFTER SPARKY<br/> ALL THE TIME.</p>
<p begin="2208010000t" end="2243350000t" xml:id="subtitle61">YOU KNOW, THIS DOG MEANS<br/> THE WORLD TO MRS. PETERSON.</p>
<p begin="2244000000t" end="2278000000t" xml:id="subtitle62">YOU KNOW, IT´S HER BEST FRIEND.<br/> IT´S ALL SHE HAS.</p>
<p begin="2278680000t" end="2296350000t" xml:id="subtitle63"><span style="style1">HEY, MAN, IT´S ME.</span></p>
<p begin="2297010000t" end="2310010000t" xml:id="subtitle64"><span style="style1">I NEED YOU TO COME</span><br/> <span style="style1">PICK ME UP AT LUCY´S</span></p>
<p begin="2310670000t" end="2320350000t" xml:id="subtitle65"><span style="style1">TO GIVE ME A LIFT SOMEWHERE.</span></p>
<p begin="2321000000t" end="2336010000t" xml:id="subtitle66"><span style="style1">-MY CAR´S FUCKED UP.</span><br/> <span style="style1">-AFTER WORK!</span></p>
<p begin="2336670000t" end="2350010000t" xml:id="subtitle67"><span style="style1">JUST A SECOND.</span></p>
<p begin="2350670000t" end="2363670000t" xml:id="subtitle68"><span style="style1">LUCY, I´M ON THE PHONE!</span></p>
<p begin="2364340000t" end="2380350000t" xml:id="subtitle69"><span style="style1">YOU´VE GOT TO</span><br/> <span style="style1">BABYSIT TRINITY TODAY!</span></p>
<p begin="2381000000t" end="2392670000t" xml:id="subtitle70"><span style="style1">THERE´S NO SCHOOL,</span><br/> <span style="style1">AND THERE´S NO ONE ELSE.</span></p>
<p begin="2393340000t" end="2405010000t" xml:id="subtitle71"><span style="style1">FINE, LUCY.</span><br/> <span style="style1">I´LL TAKE CARE OF IT.</span></p>
<p begin="2406340000t" end="2415680000t" xml:id="subtitle72"><span style="style1">I´M ON THE PHONE RIGHT NOW.</span></p>
<p begin="2416340000t" end="2430680000t" xml:id="subtitle73"><span style="style1">JULIAN, JUST COME PICK ME UP,</span><br/> <span style="style1">BUDDY, PLEASE?</span></p>
<p begin="2431330000t" end="2451330000t" xml:id="subtitle74"><span style="style1">AND IF YOU DON´T GIVE ME</span><br/> <span style="style1">RENT MONEY SOON, IT´S OVER.</span></p>
<p begin="2452000000t" end="2465670000t" xml:id="subtitle75"><span style="style1">-RICKY!</span><br/> <span style="style1">-JUST A SECOND!</span></p>
<p begin="2466340000t" end="2484350000t" xml:id="subtitle76"><span style="style1">-JUST A SECOND, MY ASS!</span><br/> <span style="style1">-JULIAN, PLEASE COME</span><br/> <span style="style1">PICK ME UP, ´CAUSE I NEED --</span></p>
<p begin="2485010000t" end="2494350000t" xml:id="subtitle77"><span style="style1">IF YOU DON´T</span><br/> <span style="style1">GIVE ME RENT MONEY,</span></p>
<p begin="2495010000t" end="2513020000t" xml:id="subtitle78"><span style="style1">-YOU FIND SOMEWHERE ELSE</span><br/> <span style="style1">TO FUCKING LIVE!</span><br/> <span style="style1">-HOLY FUCK, JUST A SECOND.</span></p>
<p begin="2513670000t" end="2529680000t" xml:id="subtitle79"><span style="style1">-LUCY, I AM ON</span><br/> <span style="style1">THE FUCKING PHONE HERE.</span><br/> -THEY GOT PROBLEMS, DON´T THEY?</p>
<p begin="2530330000t" end="2550330000t" xml:id="subtitle80">-HUH? DON´T THEY? YEAH.<br/> <span style="style1">-I´M TRYING TO BUY</span><br/> <span style="style1">SOME WEED TODAY.</span></p>
<p begin="2551000000t" end="2566340000t" xml:id="subtitle81"><span style="style1">I´M TRYING TO GET MY LIFE</span><br/> <span style="style1">BACK TOGETHER.</span></p>
<p begin="2567010000t" end="2590350000t" xml:id="subtitle82"><span style="style1">YOU ARE TAKING CARE</span><br/> <span style="style1">OF TRINITY TODAY!</span></p>
<p begin="2591000000t" end="2600340000t" xml:id="subtitle83"><span style="style1">-FINE!</span><br/> <span style="style1">-YEAH!</span></p>
<p begin="2601000000t" end="2625340000t" xml:id="subtitle84"><span style="style1">JULIAN, I CAN´T TALK.</span><br/> <span style="style1">JUST COME PICK ME UP, PLEASE?</span></p>
<p begin="2626010000t" end="2640350000t" xml:id="subtitle85"><span style="style1">WHO THE FUCK ARE YOU</span><br/> <span style="style1">TALKING TO, ANYWAY?!</span></p>
<p begin="2641000000t" end="2656010000t" xml:id="subtitle86"><span style="style1">LUCY, I´M ON THE FUCKING PHONE!</span></p>
<p begin="2684000000t" end="2708340000t" xml:id="subtitle87">LUCY, IT´S PRETTY --<br/> IT´S PRETTY EFFED UP</p>
<p begin="2709010000t" end="2732680000t" xml:id="subtitle88">IF YOU CAN´T LEAVE OUR DAUGHTER<br/> WITH MY FATHER FOR HALF AN HOUR.</p>
<p begin="2733340000t" end="2743020000t" xml:id="subtitle89">WELL, IT´S PRETTY EFFED UP</p>
<p begin="2743670000t" end="2758340000t" xml:id="subtitle90">THAT THE LAST TIME RAY<br/> TOOK CARE OF TRINITY,</p>
<p begin="2759010000t" end="2773350000t" xml:id="subtitle91">SHE CAME HOME ALL EFFED UP!</p>
<p begin="2774000000t" end="2792680000t" xml:id="subtitle92">SHE HAD A FEW EFFING DRINKS!</p>
<p begin="2793340000t" end="2811350000t" xml:id="subtitle93">GET THAT --<br/> OH!</p>
<p begin="2812000000t" end="2831340000t" xml:id="subtitle94">JULIAN, I TOLD YOU --<br/> STOP FILMING LUCY!</p>
<p begin="2832000000t" end="2852670000t" xml:id="subtitle95">LUCY, COME BACK HERE.<br/> I WANT A KISS, PLEASE.</p>
<p begin="2893000000t" end="2914670000t" xml:id="subtitle96">RICKY WILL START BACK<br/> FROM THE BEGINNING.</p>
<p begin="2915340000t" end="2932010000t" xml:id="subtitle97">HE´LL BUY A POUND OF WEED<br/> FROM SOME MORON,</p>
<p begin="2932670000t" end="2944670000t" xml:id="subtitle98">AND HE´LL USE IT<br/> TO MAKE BROWNIES.</p>
<p begin="2945340000t" end="2958010000t" xml:id="subtitle99">THEN HE´LL SELL THE BROWNIES,</p>
<p begin="2958680000t" end="2984020000t" xml:id="subtitle100">USE THE MONEY THAT HE MAKES FROM<br/> THAT TO BUY SOME HYDRO GEAR,</p>
<p begin="2984670000t" end="3013350000t" xml:id="subtitle101">GET A REALLY GOOD CROP OF DOPE,<br/> SELL THAT, REINVEST THE MONEY,</p>
<p begin="3014670000t" end="3034010000t" xml:id="subtitle102">AND THEN HE´S MAKING<br/> SOME SERIOUS CASH.</p>
<p begin="3034670000t" end="3048340000t" xml:id="subtitle103">THE MISTAKE THOSE GUYS<br/> ALWAYS MAKE</p>
<p begin="3049010000t" end="3066020000t" xml:id="subtitle104">IS BRINGING GUNS<br/> INTO THE PICTURE.</p>
<p begin="3066670000t" end="3081340000t" xml:id="subtitle105">COMPLETELY UNNECESSARY,<br/> YOU KNOW?</p>
<p begin="3082000000t" end="3106670000t" xml:id="subtitle106">THEY START SHOOTING OFF GUNS.<br/> THE COPS ARE AFTER THEM.</p>
<p begin="3107340000t" end="3127340000t" xml:id="subtitle107">THEY´RE SO STUPID.</p>
<p begin="3160670000t" end="3178680000t" xml:id="subtitle108">YOU´RE ONLY BUYING A POUND<br/> OF WEED OFF THE GUY,</p>
<p begin="3179340000t" end="3190010000t" xml:id="subtitle109">WHY DO YOU HAVE TO<br/> MEET HIM HERE?</p>
<p begin="3190670000t" end="3206680000t" xml:id="subtitle110">THIS IS WHERE HE WANTED TO MEET<br/> ME. SOMETHING´S NOT RIGHT.</p>
<p begin="3207340000t" end="3221680000t" xml:id="subtitle111">WHAT THE FUCK<br/> ARE YOU DOING, MAN?</p>
<p begin="3222340000t" end="3240680000t" xml:id="subtitle112">PUT THAT THING DOWN!<br/> IT´S ONLY SAM.</p>
<p begin="3241330000t" end="3251660000t" xml:id="subtitle113">-DON´T WORRY ABOUT IT.<br/> -SAM!</p>
<p begin="3252340000t" end="3266680000t" xml:id="subtitle114">YOU´RE BUYING WEED OFF OF SAM?</p>
<p begin="3267340000t" end="3281340000t" xml:id="subtitle115">YEAH, HE´S GOT SOME GOOD SHIT.</p>
<p begin="3282000000t" end="3302330000t" xml:id="subtitle116">NO, SAM´S GOT<br/> SOME SERIOUS PROBLEMS, RICKY.</p>
<p begin="3303000000t" end="3321340000t" xml:id="subtitle117">LOOK, HE SAID EVERYTHING<br/> BETWEEN YOU AND HIM IS COOL.</p>
<p begin="3322000000t" end="3344670000t" xml:id="subtitle118">WHAT THE HELL IS UP WITH<br/> THE FUCKING CAMERAS, MAN!</p>
<p begin="3345340000t" end="3366010000t" xml:id="subtitle119">[ GUNFIRE ]</p>
<p begin="3392340000t" end="3425010000t" xml:id="subtitle120">JESUS CHRIST!<br/> SAM, IT´S JULIAN!</p>
<p begin="3425670000t" end="3437670000t" xml:id="subtitle121">JESUS!</p>
<p begin="3438340000t" end="3444350000t" xml:id="subtitle122">FUCK!</p>
<p begin="3445010000t" end="3462020000t" xml:id="subtitle123">-PUT YOUR GUN DOWN, SAM!<br/> -SOMEONE´S GONNA GET HURT!</p>
<p begin="3462670000t" end="3475670000t" xml:id="subtitle124">YOU PUT YOUR FUCKING GUN DOWN!</p>
<p begin="3476340000t" end="3493350000t" xml:id="subtitle125">-IT´S COOL.<br/> -YOU WANT TO GET HURT?</p>
<p begin="3494000000t" end="3508000000t" xml:id="subtitle126">COME ON, RICKY, WHAT´S UP<br/> WITH THE CAMERAS, MAN?</p>
<p begin="3508680000t" end="3518020000t" xml:id="subtitle127">EVERYTHING´S COOL.</p>
<p begin="3518680000t" end="3530350000t" xml:id="subtitle128">I THOUGHT YOU GUYS<br/> WERE THE COPS!</p>
<p begin="3531000000t" end="3549010000t" xml:id="subtitle129">EVERYTHING IS FUCKING COOL HERE!</p>
<p begin="3549680000t" end="3560680000t" xml:id="subtitle130">GO BACK TO THE TRUCK!</p>
<p begin="3561330000t" end="3575670000t" xml:id="subtitle131">YOU GUYS GET THE FUCK<br/> OUT OF HERE!</p>
<p begin="3576340000t" end="3593350000t" xml:id="subtitle132">I TOLD YOU<br/> YOU WERE GONNA FUCK THIS UP!</p>
<p begin="3594000000t" end="3617000000t" xml:id="subtitle133">-PUT YOUR FUCKING GUN AWAY!<br/> -RICKY, STOP YOUR SWEARING!</p>
<p begin="3618340000t" end="3636010000t" xml:id="subtitle134">YOU´RE COMING OFF<br/> AS AN ASSHOLE ON TV.</p>
<p begin="3636670000t" end="3653340000t" xml:id="subtitle135">OH, I´M SORRY ABOUT<br/> YOUR LITTLE TV SHOW HERE.</p>
<p begin="3654000000t" end="3666000000t" xml:id="subtitle136">I´M TRYING TO BUY<br/> SOME FUCKING WEED!</p>
<p begin="3666670000t" end="3676670000t" xml:id="subtitle137">GO BACK TO THE TRUCK!</p>
<p begin="3691670000t" end="3715340000t" xml:id="subtitle138">SAM´S GOT THIS THING<br/> THAT´S LIKE A CALCULATOR,</p>
<p begin="3716010000t" end="3736010000t" xml:id="subtitle139">BUT HE CAN SEND INFORMATION<br/> SUPPOSEDLY ALL OVER THE WORLD.</p>
<p begin="3736670000t" end="3756670000t" xml:id="subtitle140">I DON´T KNOW IF HE´S<br/> FULL OF SHIT OR WHAT, BUT --</p>
<p begin="3757340000t" end="3792010000t" xml:id="subtitle141">RICKY, IT´S THE INTERNET.<br/> COMPUTERS, THE INTERNET.</p>
<p begin="3792670000t" end="3813340000t" xml:id="subtitle142">I DON´T KNOW.</p>
<p begin="3814000000t" end="3827670000t" xml:id="subtitle143">WHAT´S -- WHAT´S THIS?</p>
<p begin="3828340000t" end="3846350000t" xml:id="subtitle144">-WHAT IN THE --<br/> -WHAT THE FUCK IS THIS SHIT?</p>
<p begin="3847010000t" end="3872020000t" xml:id="subtitle145">PUT THE DOPE IN THE --</p>
<p begin="3872670000t" end="3889340000t" xml:id="subtitle146">WHAT THE FUCK IS HIS PROBLEM?<br/> WHAT IS THIS SHIT?</p>
<p begin="3890000000t" end="3913340000t" xml:id="subtitle147">PUT IT IN THE GLOVE BOX, RICKY.</p>
<p begin="3914000000t" end="3930340000t" xml:id="subtitle148">DUMB!</p>
<p begin="3931000000t" end="3951000000t" xml:id="subtitle149">WHAT´S YOUR PROBLEM, ASSHOLE?</p>
<p begin="3951670000t" end="3962000000t" xml:id="subtitle150">WHAT´S THIS?</p>
<p begin="3962670000t" end="3979340000t" xml:id="subtitle151">[ BELL DINGING ]</p>
<p begin="3980000000t" end="3996670000t" xml:id="subtitle152">WHAT THE HELL´S GOING ON HERE?</p>
<p begin="3997340000t" end="4011340000t" xml:id="subtitle153">WHAT´S IN THE GLASS, JULIAN?</p>
<p begin="4012000000t" end="4022670000t" xml:id="subtitle154">A DRINK. WHY?</p>
<p begin="4023340000t" end="4049350000t" xml:id="subtitle155">WHAT´S THAT SMELL?<br/> IT SMELLS LIKE WEED TO ME.</p>
<p begin="4050000000t" end="4068680000t" xml:id="subtitle156">PUT YOUR HANDS AGAINST THE HOOD.<br/> I´M SEARCHING THE TRUCK.</p>
<p begin="4069340000t" end="4094680000t" xml:id="subtitle157">YOU PUT YOUR HANDS<br/> AGAINST THE HOOD AND FUCK OFF!</p>
<p begin="4095340000t" end="4121350000t" xml:id="subtitle158">YOU WATCH YOURSELF, RICKY.<br/> I KNOW WHAT´S GOING ON HERE.</p>
<p begin="4122000000t" end="4136670000t" xml:id="subtitle159">LAHEY! LAHEY! LAHEY!</p>
<p begin="4137340000t" end="4154010000t" xml:id="subtitle160">YOU´RE NOT A COP ANYMORE,<br/> ALL RIGHT?</p>
<p begin="4154670000t" end="4175000000t" xml:id="subtitle161">I WAS A POLICE OFFICER.</p>
<p begin="4175670000t" end="4205350000t" xml:id="subtitle162">BUT THAT WAS A LONG TIME AGO.</p>

<p begin="11691000000t" end="11702670000t" xml:id="subtitle519">I WAS SUPPOSED TO GO BUY<br/> SOME DOPE</p>
<p begin="11703340000t" end="11712680000t" xml:id="subtitle520">AND BE BACK IN HALF AN HOUR.</p>
<p begin="11713340000t" end="11728680000t" xml:id="subtitle521">I GOT SHOT.<br/> I´M SO SORRY!</p>
<p begin="11729340000t" end="11743010000t" xml:id="subtitle522">TRINITY SHOT ME IN THE ASS<br/> AND THEN THIS FARMER...</p>
<p begin="11743670000t" end="11754000000t" xml:id="subtitle523">WHAT-FUCKING-EVER.</p>
<p begin="11754670000t" end="11770680000t" xml:id="subtitle524">-YOU´RE STILL FUCKING HERE!<br/> -...SHOT ME WITH A SHOTGUN.</p>
<p begin="11771330000t" end="11792660000t" xml:id="subtitle525">GET THE FUCK OUT!</p>
<p begin="11793340000t" end="11805010000t" xml:id="subtitle526">GO!</p>
<p begin="11845670000t" end="11864350000t" xml:id="subtitle527">HOW WAS SURGERY TODAY?</p>
<p begin="11865010000t" end="11876680000t" xml:id="subtitle528">I DIDN´T HAVE SURGERY TODAY.</p>
<p begin="11877340000t" end="11890010000t" xml:id="subtitle529">YOU DIDN´T HAVE SURGERY?</p>
<p begin="11890670000t" end="11903670000t" xml:id="subtitle530">NO.<br/> BY THE WAY...</p>
<p begin="11904340000t" end="11917010000t" xml:id="subtitle531">HAPPY BIRTHDAY.</p>
<p begin="11917670000t" end="11929340000t" xml:id="subtitle532">OH, YOU TRICKED ME!</p>
<p begin="11930000000t" end="11947010000t" xml:id="subtitle533">YOU WENT SHOPPING TODAY,<br/> DIDN´T YOU?</p>
<p begin="11947670000t" end="11963010000t" xml:id="subtitle534">THANK YOU VERY MUCH.</p>
<p begin="11963670000t" end="11976340000t" xml:id="subtitle535">HAPPY BIRTHDAY.</p>
<p begin="11977010000t" end="12009680000t" xml:id="subtitle536">AND HERE´S THE NEW N.W.A.<br/> THAT YOU WANTED.</p>
<p begin="12010330000t" end="12024000000t" xml:id="subtitle537">NO WAY!<br/> GRANDMA!</p>
<p begin="12024670000t" end="12043350000t" xml:id="subtitle538">THANK YOU!<br/> THANK YOU!</p>
<p begin="12044000000t" end="12059010000t" xml:id="subtitle539">HERE, GIVE ME A HUG.</p>
<p begin="12059680000t" end="12072680000t" xml:id="subtitle540">TAKE LITTLE SPARKY.</p>
<p begin="12073340000t" end="12095680000t" xml:id="subtitle541">THANK YOU.</p>
<p begin="12096340000t" end="12129010000t" xml:id="subtitle542">WHAT´S WRONG WITH SPARKY?<br/> ACTING UP TODAY.</p>
<p begin="12129680000t" end="12166690000t" xml:id="subtitle543">UM, HE´S, UH -- THERE WAS<br/> A CAT OVER AT THE HOUSE, AND...</p>
<p begin="12167340000t" end="12197340000t" xml:id="subtitle544">OH. YOU´RE HAVING<br/> ANOTHER DRINK?</p>
<p begin="12198010000t" end="12220010000t" xml:id="subtitle545">THIS IS THE LAST ONE<br/> I´M HAVING TONIGHT.</p>
<p begin="12220670000t" end="12232670000t" xml:id="subtitle546">WELL, LET´S HOPE IT IS.</p>
<p begin="12233340000t" end="12249680000t" xml:id="subtitle547">WELL, I´VE ONLY HAD A FEW TODAY.</p>
<p begin="12250330000t" end="12266340000t" xml:id="subtitle548">-ONLY A FEW TODAY?<br/> -YEAH.</p>
<p begin="12267010000t" end="12300350000t" xml:id="subtitle549">WELL, I DON´T LIKE TO SEE YOU<br/> DRINKING TOO MUCH.</p>
<p begin="12301000000t" end="12316340000t" xml:id="subtitle550">IT´S NOT GOOD FOR ANYBODY.</p>
<p begin="12340330000t" end="12358670000t" xml:id="subtitle551">[ SIGHS ]</p>
<p begin="12380670000t" end="12395340000t" xml:id="subtitle552"><span style="style1">NEXT MESSAGE.</span></p>
<p begin="12396010000t" end="12410350000t" xml:id="subtitle553"><span style="style1">HEY, JULIAN, IT´S RICKY.</span></p>
<p begin="12411000000t" end="12429340000t" xml:id="subtitle554"><span style="style1">JUST LETTING YOU KNOW</span><br/> <span style="style1">THAT I´M SINGLE NOW.</span></p>
<p begin="12430000000t" end="12451330000t" xml:id="subtitle555"><span style="style1">I COULD REALLY USE A FRIEND,</span><br/> <span style="style1">SO IF YOU WANT TO STOP BY</span></p>
<p begin="12452000000t" end="12473670000t" xml:id="subtitle556"><span style="style1">AND GET DRUNK,</span><br/> <span style="style1">I´LL BE SLEEPING IN MY CAR</span></p>
<p begin="12474340000t" end="12487680000t" xml:id="subtitle557"><span style="style1">IN MY DAD´S DRIVEWAY.</span></p>
<p begin="12488340000t" end="12499010000t" xml:id="subtitle558"><span style="style1">SEE YOU.</span></p>
<p begin="12499680000t" end="12517020000t" xml:id="subtitle559"><span style="style1">NEXT MESSAGE.</span></p>
<p begin="12517670000t" end="12543680000t" xml:id="subtitle560"><span style="style1">JULIAN, THAT DOG</span><br/> <span style="style1">IS ALL FUCKED UP AND SILLY.</span></p>
<p begin="12544340000t" end="12566010000t" xml:id="subtitle561"><span style="style1">WHAT DID YOU GIVE TO HIM,</span><br/> <span style="style1">LIQUOR?</span></p>
<p begin="12566670000t" end="12588340000t" xml:id="subtitle562"><span style="style1">I LOVE YOU, DEAR.</span></p>
<p begin="12589010000t" end="12605020000t" xml:id="subtitle563"><span style="style1">NEXT MESSAGE.</span></p>
<p begin="12606340000t" end="12631350000t" xml:id="subtitle564"><span style="style1">HEY, JULIAN,</span><br/> <span style="style1">IT´S BILLY, THE SOUND MAN.</span></p>
<p begin="12632000000t" end="12645670000t" xml:id="subtitle565"><span style="style1">THANKS FOR DROPPING ME OFF</span><br/> <span style="style1">AT THE HOSPITAL.</span></p>
<p begin="12646340000t" end="12669680000t" xml:id="subtitle566"><span style="style1">THE DOCTOR SAID</span><br/> <span style="style1">YOU SAVED MY LIFE.</span></p>
<p begin="12670330000t" end="12697000000t" xml:id="subtitle567"><span style="style1">I´M OUT OF SURGERY,</span><br/> <span style="style1">AND THINGS WENT REALLY WELL.</span></p>
<p begin="12697670000t" end="12715340000t" xml:id="subtitle568"><span style="style1">I SHOULD BE BACK</span><br/> <span style="style1">IN FOUR TO SIX WEEKS,</span></p>
<p begin="12716010000t" end="12738010000t" xml:id="subtitle569"><span style="style1">SO -- SO DON´T LET THEM</span><br/> <span style="style1">FIRE ME.</span></p>
<p begin="12738680000t" end="12758360000t" xml:id="subtitle570"><span style="style1">THIS IS THE BEST JOB</span><br/> <span style="style1">I´VE EVER HAD.</span></p>
<p begin="12759010000t" end="12768350000t" xml:id="subtitle571"><span style="style1">SEE YOU.</span></p>
