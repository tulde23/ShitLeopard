<p begin="12810330000t" end="12841330000t" xml:id="subtitle534">AND NOW I REALIZE THAT,<br/> YOU KNOW, IT´S --</p>
<p begin="12842000000t" end="12862670000t" xml:id="subtitle535">YOU GOT TO TRY TO STAY AWAY<br/> FROM ALL THAT STUFF IN HERE.</p>
<p begin="12863340000t" end="12886680000t" xml:id="subtitle536">AND BASICALLY,<br/> IF YOU´RE GONNA BE IN HERE,</p>
<p begin="12887340000t" end="12908670000t" xml:id="subtitle537">YOU MAY AS WELL USE THE TIME<br/> TO GET SMARTER.</p>
<p begin="12909340000t" end="12923010000t" xml:id="subtitle538">I LEARNED ABOUT RELATIONSHIPS,</p>
<p begin="12923670000t" end="12942010000t" xml:id="subtitle539">HOW IT´S PROBABLY A GOOD THING<br/> TO TAKE A BREAK</p>
<p begin="12942670000t" end="12956010000t" xml:id="subtitle540">ONCE IN A WHILE<br/> FROM YOUR RELATIONSHIP.</p>
<p begin="12956670000t" end="12993680000t" xml:id="subtitle541">´CAUSE THEN WHEN THE BREAK´S<br/> OVER, IT´S, UH --</p>
<p begin="12994340000t" end="13022350000t" xml:id="subtitle542">IT´S LIKE --<br/> IT´S STRONGER, I GUESS.</p>
<p begin="13023000000t" end="13051340000t" xml:id="subtitle543">SO AS FAR AS LUCY AND TRINITY<br/> GOES, THAT´S PROBABLY GOOD.</p>
<p begin="13052000000t" end="13074000000t" xml:id="subtitle544">TAKING A BREAK FROM DOPE<br/> IS EVEN A GOOD KIND OF A BREAK,</p>
<p begin="13074670000t" end="13096000000t" xml:id="subtitle545">BECAUSE THEN,<br/> WHEN YOU SMOKE DOPE AGAIN,</p>
<p begin="13096670000t" end="13111010000t" xml:id="subtitle546">YOU GET A LOT MORE FUCKED UP.</p>
<p begin="13111670000t" end="13151350000t" xml:id="subtitle547">WHAT RICKY´S TALKING ABOUT IS<br/> THE POWER OF POSITIVE THINKING.</p>
<p begin="13152000000t" end="13181340000t" xml:id="subtitle548">NOW, I´VE BEEN DOING A LOT<br/> OF READING IN HERE ABOUT THAT,</p>
<p begin="13182000000t" end="13206340000t" xml:id="subtitle549">AND I´VE LEARNED TO TAKE<br/> A NEGATIVE SITUATION</p>
<p begin="13207670000t" end="13223340000t" xml:id="subtitle550">AND TURN IT INTO A POSITIVE ONE,</p>
<p begin="13224000000t" end="13238670000t" xml:id="subtitle551">AND I´VE BEEN TELLING RICKY<br/> ALL ABOUT IT, AND --</p>
<p begin="13239340000t" end="13255350000t" xml:id="subtitle552">EXACTLY, IT´S ALL<br/> IN HOW YOU LOOK AT IT.</p>
<p begin="13256010000t" end="13280680000t" xml:id="subtitle553">I MEAN, YOU CAN PRETEND<br/> YOU´RE IN JAIL, OR --</p>
<p begin="13281330000t" end="13299670000t" xml:id="subtitle554">RIGHT NOW, I´M PRETENDING<br/> THAT I´M IN UNIVERSITY.</p>
<p begin="13300330000t" end="13328670000t" xml:id="subtitle555">IF YOU LOOK AT JAIL<br/> IN A POSITIVE MANNER,</p>
<p begin="13329340000t" end="13366350000t" xml:id="subtitle556">I MEAN, YOU EAT<br/> THREE TIMES A DAY, OKAY.</p>
<p begin="13367010000t" end="13387010000t" xml:id="subtitle557">YOU HAVE A SCHEDULE.<br/> YOU FOLLOW THAT SCHEDULE.</p>
<p begin="13387670000t" end="13407010000t" xml:id="subtitle558">YOU HAVE A LOT OF TIME<br/> TO YOURSELF TO READ,</p>
<p begin="13407670000t" end="13454340000t" xml:id="subtitle559">TO REFLECT ON LIFE,<br/> AND HANG OUT WITH YOUR FRIENDS.</p>
<p begin="13455010000t" end="13469350000t" xml:id="subtitle560">I´M GLAD I WENT TO JAIL,</p>
<p begin="13470000000t" end="13485340000t" xml:id="subtitle561">AND THE ONLY THING<br/> THAT I REALLY MISS</p>
<p begin="13486010000t" end="13517010000t" xml:id="subtitle562">IS PROBABLY HAVING REGULAR,<br/> YOU KNOW, DOPE ALL THE TIME,</p>
<p begin="13517670000t" end="13547670000t" xml:id="subtitle563">GETTING DRUNK REGULARLY,<br/> AND I MISS LUCY AND TRINITY,</p>
<p begin="13548340000t" end="13579340000t" xml:id="subtitle564">BUT OTHER THAN THAT,<br/> I FUCKING LOVE BEING IN JAIL.</p>
<p begin="13580000000t" end="13600330000t" xml:id="subtitle565">POSITIVE THINKING, RICKY.</p>
<p begin="13601000000t" end="13618670000t" xml:id="subtitle566">45 DAYS, BUDDY.</p>
<p begin="13619340000t" end="13628350000t" xml:id="subtitle567">IT´S EASY.</p>
<p begin="13629010000t" end="13642010000t" xml:id="subtitle568">SLOPPY JOES TOMORROW!</p>
<p begin="13642670000t" end="13667010000t" xml:id="subtitle569">OH, YEAH, IT´S THURSDAY.<br/> RIGHT ON.</p>
<p begin="13667670000t" end="13685010000t" xml:id="subtitle570">WE´LL BE OKAY.</p>
