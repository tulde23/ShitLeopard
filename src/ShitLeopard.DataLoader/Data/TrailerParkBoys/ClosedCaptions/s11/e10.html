<p begin="143062502t" end="166840006t" region="region_00" tts:extent="35.00% 5.33%" tts:origin="32.50% 84.62%" xml:id="subtitle0">(Guns clicking)</p>
<p begin="167675006t" end="193947502t" region="region_00" tts:extent="55.00% 5.33%" tts:origin="27.50% 79.29%" xml:id="subtitle1">Boys, I'm sorry I can't</p>

<p begin="194782503t" end="218142507t" region="region_00" tts:extent="30.00% 5.33%" tts:origin="47.50% 79.29%" xml:id="subtitle3">but my nerves</p>
<p begin="194782503t" end="218142507t" region="region_01" tts:extent="40.00% 5.33%" tts:origin="47.50% 84.62%" xml:id="subtitle4">are just too shot</p>
<p begin="218977508t" end="240657500t" region="region_00" tts:extent="35.00% 5.33%" tts:origin="42.50% 73.96%" xml:id="subtitle5">and somebody in</p>
<p begin="218977508t" end="240657500t" region="region_01" tts:extent="37.50% 5.33%" tts:origin="42.50% 79.29%" xml:id="subtitle6">this area scares</p>
<p begin="218977508t" end="240657500t" region="region_02" tts:extent="45.00% 5.33%" tts:origin="42.50% 84.62%" xml:id="subtitle7">the fuck out of me.</p>
<p begin="241492500t" end="257765006t" region="region_00" tts:extent="50.00% 5.33%" tts:origin="37.50% 73.96%" xml:id="subtitle8">Don't worry about it,</p>
<p begin="241492500t" end="257765006t" region="region_01" tts:extent="45.00% 5.33%" tts:origin="37.50% 79.29%" xml:id="subtitle9">Bubs. You stay here</p>
<p begin="241492500t" end="257765006t" region="region_02" tts:extent="50.00% 5.33%" tts:origin="37.50% 84.62%" xml:id="subtitle10">and relax, all right?</p>
<p begin="258600007t" end="276115005t" region="region_00" tts:extent="37.50% 5.33%" tts:origin="37.50% 79.29%" xml:id="subtitle11">We can take care</p>
<p begin="258600007t" end="276115005t" region="region_01" tts:extent="47.50% 5.33%" tts:origin="37.50% 84.62%" xml:id="subtitle12">of this, no problem.</p>
<p begin="276950006t" end="289047508t" region="region_00" tts:extent="32.50% 5.33%" tts:origin="22.50% 73.96%" xml:id="subtitle13">Just make sure</p>
<p begin="276950006t" end="289047508t" region="region_01" tts:extent="42.50% 5.33%" tts:origin="22.50% 79.29%" xml:id="subtitle14">those idiots don't</p>
<p begin="276950006t" end="289047508t" region="region_02" tts:extent="37.50% 5.33%" tts:origin="22.50% 84.62%" xml:id="subtitle15">get out of there</p>
<p begin="289882508t" end="312397501t" region="region_00" tts:extent="40.00% 5.33%" tts:origin="10.00% 79.29%" xml:id="subtitle16">until the fucking</p>
<p begin="289882508t" end="312397501t" region="region_01" tts:extent="42.50% 5.33%" tts:origin="10.00% 84.62%" xml:id="subtitle17">deal's done, okay?</p>
<p begin="313232502t" end="339515008t" region="region_00" tts:extent="45.00% 5.33%" tts:origin="27.50% 73.96%" xml:id="subtitle18">Lahey: (From trunk)</p>
<p begin="313232502t" end="339515008t" region="region_01" tts:extent="35.00% 5.33%" tts:origin="27.50% 79.29%" xml:id="subtitle19">Julian, please!</p>
<p begin="313232502t" end="339515008t" region="region_02" tts:extent="40.00% 5.33%" tts:origin="27.50% 84.62%" xml:id="subtitle20">I'll do anything.</p>
<p begin="340340000t" end="374127502t" region="region_00" tts:extent="32.50% 5.33%" tts:origin="32.50% 79.29%" xml:id="subtitle21">I'm fucking...</p>
<p begin="340340000t" end="374127502t" region="region_01" tts:extent="27.50% 5.33%" tts:origin="32.50% 84.62%" xml:id="subtitle22">(Indistinct)</p>
<p begin="374962503t" end="412080001t" region="region_00" tts:extent="12.50% 5.33%" tts:origin="20.00% 73.96%" xml:id="subtitle23">Randy:</p>
<p begin="374962503t" end="412080001t" region="region_01" tts:extent="35.00% 5.33%" tts:origin="20.00% 79.29%" xml:id="subtitle24">Please, Julian.</p>
<p begin="374962503t" end="412080001t" region="region_02" tts:extent="57.50% 5.33%" tts:origin="20.00% 84.62%" xml:id="subtitle25">I've got really bad gas!</p>
<p begin="412915001t" end="435440003t" region="region_00" tts:extent="67.50% 5.33%" tts:origin="10.00% 68.63%" xml:id="subtitle26">Just keep drinking until you</p>
<p begin="412915001t" end="435440003t" region="region_01" tts:extent="67.50% 5.33%" tts:origin="10.00% 73.96%" xml:id="subtitle27">pass out, you fucking drunk.</p>
<p begin="412915001t" end="435440003t" region="region_02" tts:extent="20.00% 5.33%" tts:origin="67.50% 84.62%" xml:id="subtitle28">(Farting)</p>
<p begin="436275005t" end="467975006t" region="region_00" tts:extent="55.00% 5.33%" tts:origin="22.50% 73.96%" xml:id="subtitle29">I'll give you something</p>
<p begin="436275005t" end="467975006t" region="region_01" tts:extent="42.50% 5.33%" tts:origin="22.50% 79.29%" xml:id="subtitle30">to fucking chew on</p>
<p begin="436275005t" end="467975006t" region="region_02" tts:extent="35.00% 5.33%" tts:origin="22.50% 84.62%" xml:id="subtitle31">right now, cuz.</p>
<p begin="468810007t" end="483402502t" region="region_00" tts:extent="40.00% 5.33%" tts:origin="30.00% 79.29%" xml:id="subtitle32">Over the rainbow,</p>
<p begin="468810007t" end="483402502t" region="region_01" tts:extent="32.50% 5.33%" tts:origin="30.00% 84.62%" xml:id="subtitle33">motherfuckers.</p>
<p begin="484237502t" end="500917500t" region="region_00" tts:extent="20.00% 5.33%" tts:origin="40.00% 84.62%" xml:id="subtitle34">Let's go.</p>
<p begin="501752500t" end="520937500t" region="region_00" tts:extent="22.50% 5.33%" tts:origin="10.00% 68.63%" xml:id="subtitle35">All right,</p>
<p begin="501752500t" end="520937500t" region="region_01" tts:extent="27.50% 5.33%" tts:origin="10.00% 73.96%" xml:id="subtitle36">let's do it.</p>
<p begin="501752500t" end="520937500t" region="region_02" tts:extent="62.50% 5.33%" tts:origin="17.50% 84.62%" xml:id="subtitle37">Ricky: See you soon, Bubs.</p>
<p begin="521772500t" end="548055006t" region="region_00" tts:extent="42.50% 5.33%" tts:origin="27.50% 79.29%" xml:id="subtitle38">Okay, I'm going to</p>
<p begin="521772500t" end="548055006t" region="region_01" tts:extent="45.00% 5.33%" tts:origin="27.50% 84.62%" xml:id="subtitle39">be over in my shed.</p>
<p begin="548890007t" end="564317502t" region="region_00" tts:extent="45.00% 5.33%" tts:origin="27.50% 79.29%" xml:id="subtitle40">I'll come and check</p>
<p begin="548890007t" end="564317502t" region="region_01" tts:extent="45.00% 5.33%" tts:origin="27.50% 84.62%" xml:id="subtitle41">on you guys though,</p>
<p begin="565152503t" end="580997500t" region="region_00" tts:extent="42.50% 5.33%" tts:origin="25.00% 79.29%" xml:id="subtitle42">and I'll make sure</p>
<p begin="565152503t" end="580997500t" region="region_01" tts:extent="50.00% 5.33%" tts:origin="25.00% 84.62%" xml:id="subtitle43">you have water later.</p>
<p begin="581832500t" end="598105006t" region="region_00" tts:extent="12.50% 5.33%" tts:origin="37.50% 79.29%" xml:id="subtitle44">Lahey:</p>
<p begin="581832500t" end="598105006t" region="region_01" tts:extent="25.00% 5.33%" tts:origin="37.50% 84.62%" xml:id="subtitle45">Wait! Bubs!</p>
<p begin="598940007t" end="626047505t" region="region_00" tts:extent="37.50% 5.33%" tts:origin="22.50% 79.29%" xml:id="subtitle46">Don't walk away,</p>
<p begin="598940007t" end="626047505t" region="region_01" tts:extent="52.50% 5.33%" tts:origin="22.50% 84.62%" xml:id="subtitle47">Bubbles, come on, bud!</p>
<p begin="626882506t" end="644815003t" region="region_00" tts:extent="50.00% 5.33%" tts:origin="25.00% 84.62%" xml:id="subtitle48">I'll make you a deal.</p>
<p begin="645650003t" end="676097505t" region="region_00" tts:extent="27.50% 5.33%" tts:origin="35.00% 79.29%" xml:id="subtitle49">Nope, sorry.</p>
<p begin="645650003t" end="676097505t" region="region_01" tts:extent="60.00% 5.33%" tts:origin="20.00% 84.62%" xml:id="subtitle50">No fucking deals. No way.</p>
<p begin="676932506t" end="701535000t" region="region_00" tts:extent="12.50% 5.33%" tts:origin="25.00% 73.96%" xml:id="subtitle51">Randy:</p>
<p begin="676932506t" end="701535000t" region="region_01" tts:extent="37.50% 5.33%" tts:origin="25.00% 79.29%" xml:id="subtitle52">Please, Bubbles,</p>
<p begin="676932506t" end="701535000t" region="region_02" tts:extent="50.00% 5.33%" tts:origin="25.00% 84.62%" xml:id="subtitle53">we could die in here.</p>
<p begin="702370001t" end="731147500t" region="region_00" tts:extent="57.50% 5.33%" tts:origin="20.00% 84.62%" xml:id="subtitle54">It's inhumane. It's hot.</p>
<p begin="731982500t" end="749507508t" region="region_00" tts:extent="67.50% 5.33%" tts:origin="15.00% 84.62%" xml:id="subtitle55">For fuck's sakes, all right.</p>
<p begin="750342508t" end="763682502t" region="region_00" tts:extent="37.50% 5.33%" tts:origin="30.00% 84.62%" xml:id="subtitle56">Just... hang on.</p>
<p begin="764517502t" end="781615000t" region="region_00" tts:extent="65.00% 5.33%" tts:origin="17.50% 84.62%" xml:id="subtitle57">Look, I'll send you some...</p>
<p begin="782450001t" end="824160002t" region="region_00" tts:extent="70.00% 5.33%" tts:origin="15.00% 79.29%" xml:id="subtitle58">delicious roast chicken chips</p>
<p begin="782450001t" end="824160002t" region="region_01" tts:extent="65.00% 5.33%" tts:origin="15.00% 84.62%" xml:id="subtitle59">down the fucking pipe here.</p>
<p begin="824995003t" end="845432503t" region="region_00" tts:extent="10.00% 5.33%" tts:origin="40.00% 68.63%" xml:id="subtitle60">Barb:</p>
<p begin="824995003t" end="845432503t" region="region_01" tts:extent="17.50% 5.33%" tts:origin="40.00% 73.96%" xml:id="subtitle61">Bubbles?</p>
<p begin="824995003t" end="845432503t" region="region_02" tts:extent="65.00% 5.33%" tts:origin="10.00% 84.62%" xml:id="subtitle62">These go great with liquor.</p>
<p begin="846267505t" end="862112500t" region="region_00" tts:extent="25.00% 5.33%" tts:origin="37.50% 84.62%" xml:id="subtitle63">(Crunching)</p>
<p begin="862947501t" end="886725005t" region="region_00" tts:extent="17.50% 5.33%" tts:origin="70.00% 73.96%" xml:id="subtitle64">Bubbles?</p>
<p begin="862947501t" end="886725005t" region="region_01" tts:extent="7.50% 5.33%" tts:origin="20.00% 84.62%" xml:id="subtitle65">Ahh!</p>
<p begin="887560006t" end="902152500t" region="region_00" tts:extent="45.00% 5.33%" tts:origin="25.00% 79.29%" xml:id="subtitle66">Bubbles, I got back</p>
<p begin="887560006t" end="902152500t" region="region_01" tts:extent="47.50% 5.33%" tts:origin="25.00% 84.62%" xml:id="subtitle67">as quick as I could.</p>
<p begin="902987501t" end="923007501t" region="region_00" tts:extent="45.00% 5.33%" tts:origin="35.00% 79.29%" xml:id="subtitle68">Did you... Have you</p>
<p begin="902987501t" end="923007501t" region="region_01" tts:extent="60.00% 5.33%" tts:origin="27.50% 84.62%" xml:id="subtitle69">heard anything about Jim?</p>
<p begin="923842502t" end="945115003t" region="region_00" tts:extent="42.50% 5.33%" tts:origin="10.00% 79.29%" xml:id="subtitle70">Uhh, no I haven't.</p>
<p begin="923842502t" end="945115003t" region="region_01" tts:extent="45.00% 5.33%" tts:origin="10.00% 84.62%" xml:id="subtitle71">I've been really...</p>
<p begin="945950003t" end="970562508t" region="region_00" tts:extent="55.00% 5.33%" tts:origin="10.00% 79.29%" xml:id="subtitle72">busy just putting chips</p>
<p begin="945950003t" end="970562508t" region="region_01" tts:extent="47.50% 5.33%" tts:origin="10.00% 84.62%" xml:id="subtitle73">in my gas tank here.</p>
<p begin="971387500t" end="987242506t" region="region_00" tts:extent="12.50% 5.33%" tts:origin="42.50% 79.29%" xml:id="subtitle74">Lahey:</p>
<p begin="971387500t" end="987242506t" region="region_01" tts:extent="57.50% 5.33%" tts:origin="20.00% 84.62%" xml:id="subtitle75">Barb! Is that you, Barb?</p>
<p begin="988077506t" end="1003087501t" region="region_00" tts:extent="20.00% 5.33%" tts:origin="67.50% 84.62%" xml:id="subtitle76">Jim! Jim!</p>
<p begin="1003922502t" end="1020612508t" region="region_00" tts:extent="37.50% 5.33%" tts:origin="45.00% 79.29%" xml:id="subtitle77">What is he doing</p>
<p begin="1003922502t" end="1020612508t" region="region_01" tts:extent="42.50% 5.33%" tts:origin="45.00% 84.62%" xml:id="subtitle78">in there, Bubbles?</p>
<p begin="1021437500t" end="1034787502t" region="region_00" tts:extent="62.50% 5.33%" tts:origin="25.00% 84.62%" xml:id="subtitle79">You let him out right now!</p>
<p begin="1035622503t" end="1046467505t" region="region_00" tts:extent="67.50% 5.33%" tts:origin="10.00% 84.62%" xml:id="subtitle80">Look, Barb, I can't do that.</p>
<p begin="1047302506t" end="1060235008t" region="region_00" tts:extent="57.50% 5.33%" tts:origin="10.00% 84.62%" xml:id="subtitle81">He's hard on the liquor.</p>
<p begin="1061059999t" end="1073157501t" region="region_00" tts:extent="12.50% 5.33%" tts:origin="42.50% 79.29%" xml:id="subtitle82">Lahey:</p>
<p begin="1061059999t" end="1073157501t" region="region_01" tts:extent="50.00% 5.33%" tts:origin="25.00% 84.62%" xml:id="subtitle83">No, he's lying, Barb.</p>
<p begin="1073992502t" end="1088595006t" region="region_00" tts:extent="65.00% 5.33%" tts:origin="17.50% 84.62%" xml:id="subtitle84">I haven't even had a drink.</p>
<p begin="1089430007t" end="1106527505t" region="region_00" tts:extent="47.50% 5.33%" tts:origin="25.00% 84.62%" xml:id="subtitle85">Julian kidnapped us.</p>
<p begin="1107362506t" end="1133217501t" region="region_00" tts:extent="30.00% 5.33%" tts:origin="50.00% 79.29%" xml:id="subtitle86">Us? Wh... who</p>
<p begin="1107362506t" end="1133217501t" region="region_01" tts:extent="37.50% 5.33%" tts:origin="50.00% 84.62%" xml:id="subtitle87">do you mean, us?</p>
<p begin="1134052502t" end="1145315003t" region="region_00" tts:extent="12.50% 5.33%" tts:origin="40.00% 79.29%" xml:id="subtitle88">Randy:</p>
<p begin="1134052502t" end="1145315003t" region="region_01" tts:extent="20.00% 5.33%" tts:origin="40.00% 84.62%" xml:id="subtitle89">Hi, Barb.</p>
<p begin="1146150003t" end="1158247506t" region="region_00" tts:extent="42.50% 5.33%" tts:origin="45.00% 84.62%" xml:id="subtitle90">Oh, my God. Randy!</p>
<p begin="1159082507t" end="1176597505t" region="region_00" tts:extent="40.00% 5.33%" tts:origin="40.00% 79.29%" xml:id="subtitle91">Bubbles, you open</p>
<p begin="1159082507t" end="1176597505t" region="region_01" tts:extent="47.50% 5.33%" tts:origin="40.00% 84.62%" xml:id="subtitle92">that trunk right now</p>
<p begin="1177432506t" end="1193277501t" region="region_00" tts:extent="52.50% 5.33%" tts:origin="35.00% 79.29%" xml:id="subtitle93">or you will be evicted</p>
<p begin="1177432506t" end="1193277501t" region="region_01" tts:extent="35.00% 5.33%" tts:origin="45.00% 84.62%" xml:id="subtitle94">from this park!</p>
<p begin="1194112502t" end="1217055005t" region="region_00" tts:extent="52.50% 5.33%" tts:origin="10.00% 79.29%" xml:id="subtitle95">I can't do that, Barb,</p>
<p begin="1194112502t" end="1217055005t" region="region_01" tts:extent="47.50% 5.33%" tts:origin="10.00% 84.62%" xml:id="subtitle96">even if I wanted to.</p>
<p begin="1217890006t" end="1230405008t" region="region_00" tts:extent="52.50% 5.33%" tts:origin="10.00% 84.62%" xml:id="subtitle97">I don't have the keys.</p>
<p begin="1231230000t" end="1246667505t" region="region_00" tts:extent="22.50% 5.33%" tts:origin="62.50% 73.96%" xml:id="subtitle98">Oh, rea...</p>
<p begin="1231230000t" end="1246667505t" region="region_01" tts:extent="52.50% 5.33%" tts:origin="12.50% 84.62%" xml:id="subtitle99">I don't have the keys.</p>
<p begin="1247502506t" end="1277115005t" region="region_00" tts:extent="25.00% 5.33%" tts:origin="55.00% 73.96%" xml:id="subtitle100">Oh, really?</p>
<p begin="1247502506t" end="1277115005t" region="region_01" tts:extent="32.50% 5.33%" tts:origin="55.00% 79.29%" xml:id="subtitle101">What, you mean</p>
<p begin="1247502506t" end="1277115005t" region="region_02" tts:extent="25.00% 5.33%" tts:origin="55.00% 84.62%" xml:id="subtitle102">these keys?</p>
<p begin="1277950006t" end="1295047502t" region="region_00" tts:extent="37.50% 5.33%" tts:origin="50.00% 84.62%" xml:id="subtitle103">I'm coming, Jim.</p>
<p begin="1295882503t" end="1315067502t" region="region_00" tts:extent="25.00% 5.33%" tts:origin="22.50% 79.29%" xml:id="subtitle104">Look, Barb.</p>
<p begin="1295882503t" end="1315067502t" region="region_01" tts:extent="47.50% 5.33%" tts:origin="10.00% 84.62%" xml:id="subtitle105">You can't open that.</p>
<p begin="1315902503t" end="1338845006t" region="region_00" tts:extent="50.00% 5.33%" tts:origin="10.00% 79.29%" xml:id="subtitle106">Look, there's more at</p>
<p begin="1315902503t" end="1338845006t" region="region_01" tts:extent="57.50% 5.33%" tts:origin="10.00% 84.62%" xml:id="subtitle107">play here than you know.</p>
<p begin="1339680007t" end="1351767500t" region="region_00" tts:extent="17.50% 5.33%" tts:origin="70.00% 79.29%" xml:id="subtitle108">Oh, Jim.</p>
<p begin="1339680007t" end="1351767500t" region="region_01" tts:extent="22.50% 5.33%" tts:origin="37.50% 84.62%" xml:id="subtitle109">(Grunting)</p>
