<p begin="6804297499t" end="6846839999t" region="region.after.center" style="style.default" xml:id="subtitle277">to send us on an everlasting quest<br/>for fucking divine fucking peace.</p>
<p begin="6863106249t" end="6878538332t" region="region.after.center" style="style.default" xml:id="subtitle278">All right, so are we gonna do it?</p>
<p begin="6901060832t" end="6917744166t" region="region.after.center" style="style.default" xml:id="subtitle279">God fucking damn it!</p>
<p begin="6923583332t" end="6934010416t" region="region.after.center" style="style.default" xml:id="subtitle280">Yes!</p>
<p begin="6946939999t" end="6961537916t" region="region.after.center" style="style.default" xml:id="subtitle281">Yeah-h-h!</p>
<p begin="6962372082t" end="6980306666t" region="region.after.center" style="style.default" xml:id="subtitle282">-Don't be jerking me off.<br/>-Yes!</p>
<p begin="6990316666t" end="7004914582t" region="region.after.center" style="style.default" xml:id="subtitle283">You won't regret this, buddy.</p>
<p begin="7026602916t" end="7035361666t" region="region.after.center" style="style.default" xml:id="subtitle284">[meowing]</p>
<p begin="7048708332t" end="7059135416t" region="region.after.center" style="style.default" xml:id="subtitle285">[Julian] Boop!</p>
<p begin="7114607499t" end="7136712916t" region="region.after.center" style="style.default" xml:id="subtitle286">[clicking, clattering]</p>
<p begin="7162572082t" end="7185511666t" region="region.after.center" style="style.default" xml:id="subtitle287">[George] Christ, were you two fighting?<br/>What the hell happened in here?</p>
<p begin="7186345832t" end="7213456249t" region="region.after.center" style="style.default" xml:id="subtitle288">[Lahey] Hello, George.<br/>Two of our best friends dropped over,</p>
<p begin="7214290416t" end="7227219999t" region="region.after.center" style="style.default" xml:id="subtitle289">Ricky and Julian.</p>
<p begin="7230556666t" end="7270179582t" region="region.after.center" style="style.default" xml:id="subtitle290">They asked if they could have the papers<br/>for the fucking trailer and for the car.</p>
<p begin="7272682082t" end="7284360416t" region="region.after.center" style="style.default" xml:id="subtitle291">It seems that Julian</p>
<p begin="7285194582t" end="7311887916t" region="region.after.center" style="style.default" xml:id="subtitle292">is in fucking need of some quick cash</p>
<p begin="7312722082t" end="7334827499t" region="region.after.center" style="style.default" xml:id="subtitle293">and, uh, he told me<br/>he's gonna send Ricky over</p>
<p begin="7335661666t" end="7369028332t" region="region.after.center" style="style.default" xml:id="subtitle294">every fucking morning<br/>and destroy our fucking place!</p>
<p begin="7375284582t" end="7400309582t" region="region.after.center" style="style.default" xml:id="subtitle295">Those guys had better<br/>back the fuck off.</p>
<p begin="7402812082t" end="7422832082t" region="region.after.center" style="style.default" xml:id="subtitle296">You're not coming up with<br/>or giving them anything.</p>
<p begin="7423666249t" end="7443269166t" region="region.after.center" style="style.default" xml:id="subtitle297">What? We're supposed<br/>to just let them come in here</p>
<p begin="7444103332t" end="7477887082t" region="region.after.center" style="style.default" xml:id="subtitle298">-and smash our shit up every day?<br/>-Jesus, you're stupid, Randy!</p>
<p begin="7478721249t" end="7502077916t" region="region.after.center" style="style.default" xml:id="subtitle299">Why don't you fuck off,<br/>go eat yourself to death?</p>
<p begin="7504997499t" end="7519178332t" region="region.after.center" style="style.default" xml:id="subtitle300">Jim and I will handle this.</p>
<p begin="7532942082t" end="7544203332t" region="region.after.center" style="style.default" xml:id="subtitle301">Go on!</p>
<p begin="7553379166t" end="7575484582t" region="region.after.center" style="style.default" xml:id="subtitle302">-[Randy] Frig's sakes...<br/>-Listen, Jim.</p>
<p begin="7577569999t" end="7594670416t" region="region.after.center" style="style.default" xml:id="subtitle303">If they're that desperate for money,</p>
<p begin="7598007082t" end="7619695416t" region="region.after.center" style="style.default" xml:id="subtitle304">they're either in a really bad situation</p>
<p begin="7621780832t" end="7643052082t" region="region.after.center" style="style.default" xml:id="subtitle305">or they're up to something really big.</p>
<p begin="7648057082t" end="7660986666t" region="region.after.center" style="style.default" xml:id="subtitle306">We're gonna take 'em down,</p>
<p begin="7668494166t" end="7678504166t" region="region.after.center" style="style.default" xml:id="subtitle307">you and me.</p>
<p begin="7697272916t" end="7706865832t" region="region.after.center" style="style.default" xml:id="subtitle308">[thud, clinking]</p>
<p begin="7713539166t" end="7738981249t" region="region.after.center" style="style.default" xml:id="subtitle309">Ow! For fuck's sakes!<br/>Piece of shit!</p>
<p begin="7739815416t" end="7758167082t" region="region.after.center" style="style.default" xml:id="subtitle310">Fuck. Jesus, Jim.</p>
<p begin="7762337916t" end="7774433332t" region="region.after.center" style="style.default" xml:id="subtitle311">Oh, that carrot-eating<br/>slut-cumber!</p>
<p begin="7775267499t" end="7799041249t" region="region.after.center" style="style.default" xml:id="subtitle312">Three bucks a fucking gram?<br/>Reggie, come on!</p>
<p begin="7799875416t" end="7822814999t" region="region.after.center" style="style.default" xml:id="subtitle313">You can tell him to take<br/>his chocolate-covered ostrich balls</p>
<p begin="7823649166t" end="7848257082t" region="region.after.center" style="style.default" xml:id="subtitle314">and ram them right up<br/>a moose's fucking ass!</p>
<p begin="7853262082t" end="7869111249t" region="region.after.center" style="style.default" xml:id="subtitle315">There has to be another<br/>option here, Reg.</p>
<p begin="7875784582t" end="7894553332t" region="region.after.center" style="style.default" xml:id="subtitle316">No, I'm not fronting the fucking things!<br/>Fuck that!</p>
<p begin="7895387499t" end="7909151249t" region="region.after.center" style="style.default" xml:id="subtitle317">It's cash, up front.</p>
<p begin="7917492916t" end="7933759166t" region="region.after.center" style="style.default" xml:id="subtitle318">Oh, for fuck's sakes...</p>
<p begin="7939598332t" end="7952110832t" region="region.after.center" style="style.default" xml:id="subtitle319">Yeah, I know it's a lot,</p>
<p begin="7952944999t" end="7981306666t" region="region.after.center" style="style.default" xml:id="subtitle320">but it's a serious fucking opportunity<br/>for the right fucking person here.</p>
<p begin="7990899582t" end="8018009999t" region="region.after.center" style="style.default" xml:id="subtitle321">It's three bucks a gram, Reggie!<br/>That is fucked!</p>
<p begin="8038029999t" end="8061803749t" region="region.after.center" style="style.default" xml:id="subtitle322">Jesus fucking Christ, all right,<br/>set it up: 50 Gs.</p>
<p begin="8062637916t" end="8088497082t" region="region.after.center" style="style.default" xml:id="subtitle323">But I'm going to need another<br/>couple of hours now at least. Fuck!</p>
<p begin="8089331249t" end="8097672916t" region="region.after.center" style="style.default" xml:id="subtitle324">[clattering]</p>
<p begin="8124783332t" end="8146054582t" region="region.after.center" style="style.default" xml:id="subtitle325">[Bubbles] Ricky, come on,<br/>for fuck's sakes, would you?</p>
<p begin="8146888749t" end="8172330832t" region="region.after.center" style="style.default" xml:id="subtitle326">Let's get this show on the road,<br/>I wanna get it over with.</p>
<p begin="8173164999t" end="8188597082t" region="region.after.center" style="style.default" xml:id="subtitle327">-We got a serious fucking problem.<br/>-What?</p>
<p begin="8189431249t" end="8215707499t" region="region.after.center" style="style.default" xml:id="subtitle328">-Oh, yeah...<br/>-I can only get three bucks a gram now.</p>
<p begin="8216541666t" end="8239064166t" region="region.after.center" style="style.default" xml:id="subtitle329">We're gonna need 37 pounds,<br/>gonna have to pick another garbage bag,</p>
<p begin="8239898332t" end="8273682082t" region="region.after.center" style="style.default" xml:id="subtitle330">-that's only 29 or 30 fucking pounds.<br/>-Here we fucking go!</p>
<p begin="8274516249t" end="8300792499t" region="region.after.center" style="style.default" xml:id="subtitle331">Here we go! "Oh, this is gonna be easy,"<br/>you guys said.</p>
<p begin="8301626666t" end="8313722082t" region="region.after.center" style="style.default" xml:id="subtitle332">One fucking sale!</p>
<p begin="8314556249t" end="8337495832t" region="region.after.center" style="style.default" xml:id="subtitle333">Now we're right back into<br/>the fucking bullshit</p>
<p begin="8338329999t" end="8354596249t" region="region.after.center" style="style.default" xml:id="subtitle334">-and we're gonna get fucked!<br/>-[car squeaking]</p>
<p begin="8355430416t" end="8382123749t" region="region.after.center" style="style.default" xml:id="subtitle335">-Bubs, calm down. Calm down!<br/>-Don't fuck my car.</p>
<p begin="8382957916t" end="8408399999t" region="region.after.center" style="style.default" xml:id="subtitle336">Cory, Jacob, round up the Roc-Pile,<br/>see if they'll help us out.</p>
<p begin="8409234166t" end="8430505416t" region="region.after.center" style="style.default" xml:id="subtitle337">Offer 'em a quarter pound of these<br/>fucking things, okay?</p>
<p begin="8431339582t" end="8447605832t" region="region.after.center" style="style.default" xml:id="subtitle338">-Okay.<br/>-Okay. Go!</p>
<p begin="8458449999t" end="8473464999t" region="region.after.center" style="style.default" xml:id="subtitle339">It's all right.<br/>A little bump here, boys.</p>
<p begin="8474299166t" end="8483892082t" region="region.after.center" style="style.default" xml:id="subtitle340">We've got this though.</p>
<p begin="8488062916t" end="8509751249t" region="region.after.center" style="style.default" xml:id="subtitle341">-I mashed my ball.<br/>-Good.</p>
<p begin="8510585416t" end="8532690832t" region="region.after.center" style="style.default" xml:id="subtitle342">No, like I mashed it good.</p>
<p begin="8533524999t" end="8558132916t" region="region.after.center" style="style.default" xml:id="subtitle343">Pretty much picked all of 'em,<br/>we're gonna have to look for stragglers.</p>
<p begin="8558967082t" end="8567725832t" region="region.after.center" style="style.default" xml:id="subtitle344">So spread out, boys.</p>
<p begin="8570645416t" end="8590665416t" region="region.after.center" style="style.default" xml:id="subtitle345">I can't believe there were mushrooms under<br/>all these trailers</p>
<p begin="8591499582t" end="8600675416t" region="region.after.center" style="style.default" xml:id="subtitle346">and we didn't even know.</p>
<p begin="8601509582t" end="8619027082t" region="region.after.center" style="style.default" xml:id="subtitle347">You one sly-ass motherfucker.</p>
<p begin="8619861250t" end="8636544582t" region="region.after.center" style="style.default" xml:id="subtitle348">It wasn't me, it was fucking Jesus God.</p>
<p begin="8637378750t" end="8650308332t" region="region.after.center" style="style.default" xml:id="subtitle349">Yo, stop, everybody.</p>
<p begin="8658232916t" end="8673247916t" region="region.after.center" style="style.default" xml:id="subtitle350">Yo, I got a hole in my bag.</p>
<p begin="8674082082t" end="8689097082t" region="region.after.center" style="style.default" xml:id="subtitle351">You got a hole in your fucking head.</p>
<p begin="8689931250t" end="8709951250t" region="region.after.center" style="style.default" xml:id="subtitle352">See if you can figure it out.<br/>Solve it, Cory.</p>
<p begin="8722463750t" end="8755830416t" region="region.after.center" style="style.default" xml:id="subtitle353">[humming <span style="style.default_1">Final Jeopardy </span>music]</p>
<p begin="8756664582t" end="8773347916t" region="region.after.center" style="style.default" xml:id="subtitle354">-Jacob?<br/>-Yo.</p>
<p begin="8778770000t" end="8802960832t" region="region.after.center" style="style.default" xml:id="subtitle355">-Can I put my bag in your bag?<br/>-Sure, man.</p>
<p begin="8803795000t" end="8813805000t" region="region.after.center" style="style.default" xml:id="subtitle356">Yeah, man.</p>
<p begin="8823397916t" end="8840498332t" region="region.after.center" style="style.default" xml:id="subtitle357">Double bag,<br/>double mushrooms.</p>
<p begin="8841332500t" end="8853010832t" region="region.after.center" style="style.default" xml:id="subtitle358">Double fucked!</p>
<p begin="8861352500t" end="8871362500t" region="region.after.center" style="style.default" xml:id="subtitle359">[imitating explosion]</p>
<p begin="8892633750t" end="8906814582t" region="region.after.center" style="style.default" xml:id="subtitle360">[George]<br/>They're going under the trailers</p>
<p begin="8910151250t" end="8925166250t" region="region.after.center" style="style.default" xml:id="subtitle361">and they have bags.</p>
<p begin="8931839582t" end="8944352082t" region="region.after.center" style="style.default" xml:id="subtitle362">Those sneaky fuckers.</p>
<p begin="8945186250t" end="8962703750t" region="region.after.center" style="style.default" xml:id="subtitle363">They're growing weed<br/>under there, guaranteed.</p>
<p begin="8963537916t" end="8979387082t" region="region.after.center" style="style.default" xml:id="subtitle364">[Lahey]<br/>Move in a little closer, Georgio.</p>
<p begin="8980221250t" end="8999407082t" region="region.after.center" style="style.default" xml:id="subtitle365">Yeah, that's what they're doing,</p>
<p begin="9000241250t" end="9021512500t" region="region.after.center" style="style.default" xml:id="subtitle366">growing weed under the trailers.</p>
<p begin="9022346666t" end="9036527500t" region="region.after.center" style="style.default" xml:id="subtitle367">You moron!</p>
<p begin="9040698332t" end="9060718332t" region="region.after.center" style="style.default" xml:id="subtitle368">Maybe they're not<br/>doing anything illegal.</p>
<p begin="9063637916t" end="9091582500t" region="region.after.center" style="style.default" xml:id="subtitle369">I think we should do nothing,<br/>and just leave them alone.</p>
<p begin="9092416666t" end="9119110000t" region="region.after.center" style="style.default" xml:id="subtitle370">-You paranoid, psychotic lunatic!<br/>-That's enough!</p>
<p begin="9119944166t" end="9129537082t" region="region.after.center" style="style.default" xml:id="subtitle371">[loud slap, Randy grunting]</p>
<p begin="9132873750t" end="9158315832t" region="region.after.center" style="style.default" xml:id="subtitle372">Go make yourself useful!<br/>Go make some popcorn!</p>
<p begin="9206280416t" end="9219210000t" region="region.after.center" style="style.default" xml:id="subtitle373">They're all there.</p>
<p begin="9223797916t" end="9238812916t" region="region.after.center" style="style.default" xml:id="subtitle374">There's Cory,<br/>there's Jacob.</p>
<p begin="9245069166t" end="9266340416t" region="region.after.center" style="style.default" xml:id="subtitle375">[chuckle] The Roc-Pile's there.</p>
<p begin="9267174582t" end="9280521250t" region="region.after.center" style="style.default" xml:id="subtitle376">Look at this, Jim.<br/>This is great.</p>
<p begin="9281355416t" end="9303460832t" region="region.after.center" style="style.default" xml:id="subtitle377">[laughing]<br/>All the boys.</p>
<p begin="9305546250t" end="9345169166t" region="region.after.center" style="style.default" xml:id="subtitle378">Julian, Ricky, Bubbles.<br/>We've got these bastards. Ha! Ha!</p>
<p begin="9347671666t" end="9373530832t" region="region.after.center" style="style.default" xml:id="subtitle379">Hey, we found a whole batch<br/>over here, dude!</p>
<p begin="9374365000t" end="9392299582t" region="region.after.center" style="style.default" xml:id="subtitle380">Yeah, there's a few<br/>under here, too, Cory.</p>
<p begin="9393133750t" end="9410651250t" region="region.after.center" style="style.default" xml:id="subtitle381">Make sure you get those.</p>
<p begin="9411485416t" end="9434007916t" region="region.after.center" style="style.default" xml:id="subtitle382">-Ricky, how are you doing?<br/>-We must be getting close, boys.</p>
<p begin="9434842082t" end="9454862082t" region="region.after.center" style="style.default" xml:id="subtitle383">Let's pick these and take<br/>'em back and weigh them.</p>
<p begin="9455696250t" end="9473630832t" region="region.after.center" style="style.default" xml:id="subtitle384">-[cell phone ringing]<br/>-[Julian] Hey, baby. Yep.</p>
<p begin="9476967500t" end="9489062916t" region="region.after.center" style="style.default" xml:id="subtitle385">No, I can't make it today.</p>
<p begin="9492399582t" end="9519927082t" region="region.after.center" style="style.default" xml:id="subtitle386">-Yeah, beer meetings all afternoon.<br/>-[high-pitched droning]</p>
<p begin="9520761250t" end="9549122916t" region="region.after.center" style="style.default" xml:id="subtitle387">-I know. I miss you, too.<br/>-[Ricky] What the fuck is that thing?</p>
<p begin="9552459582t" end="9574982082t" region="region.after.center" style="style.default" xml:id="subtitle388">Ah, decent! It's a drone!</p>
<p begin="9583740832t" end="9607931666t" region="region.after.center" style="style.default" xml:id="subtitle389">Who the fuck's flying it?<br/>Is there somebody inside that thing?</p>
<p begin="9608765832t" end="9627117500t" region="region.after.center" style="style.default" xml:id="subtitle390">No, Ricky.<br/>Somebody around here...</p>
<p begin="9627951666t" end="9645469166t" region="region.after.center" style="style.default" xml:id="subtitle391">Oh, just wait! Just wait!</p>
<p begin="9650891250t" end="9669660000t" region="region.after.center" style="style.default" xml:id="subtitle392">Oh my fuck! That could be<br/>a police drone.</p>
<p begin="9670494166t" end="9693433750t" region="region.after.center" style="style.default" xml:id="subtitle393">-There's a camera on that thing, Ricky.<br/>-What are you talking about?</p>
<p begin="9694267916t" end="9710117082t" region="region.after.center" style="style.default" xml:id="subtitle394">-Okay, just act natural, everybody.<br/>-[gun clicking]</p>
<p begin="9710951250t" end="9723046666t" region="region.after.center" style="style.default" xml:id="subtitle395">-Fuck you!<br/>-[gunshots]</p>
<p begin="9735976250t" end="9753910832t" region="region.after.center" style="style.default" xml:id="subtitle396">-[Bubbles] Jesus Murphy!<br/>-...Ricky lighting off fireworks.</p>
<p begin="9754745000t" end="9774765000t" region="region.after.center" style="style.default" xml:id="subtitle397">You sure no one's in there, Bubs,<br/>like Gazoo or something?</p>
<p begin="9775599166t" end="9785192082t" region="region.after.center" style="style.default" xml:id="subtitle398">Ricky!</p>
<p begin="9786026250t" end="9811885416t" region="region.after.center" style="style.default" xml:id="subtitle399">-Fuck you, Gazoo!<br/>-[gunshots]</p>
<p begin="9812719582t" end="9841915416t" region="region.after.center" style="style.default" xml:id="subtitle400">[Bubbles] Ricky, Gazoo was<br/>a fictional character on The Flintstones.</p>
<p begin="9842749582t" end="9873613750t" region="region.after.center" style="style.default" xml:id="subtitle401">-Holy fuck, boys.<br/>-[Ricky] That shit was real.</p>
<p begin="9874447916t" end="9896970416t" region="region.after.center" style="style.default" xml:id="subtitle402">Put that fucking gun away!<br/>You use your head.</p>
<p begin="9899055832t" end="9909900000t" region="region.after.center" style="style.default" xml:id="subtitle403">Put it away!</p>
<p begin="9910734166t" end="9943683750t" region="region.after.center" style="style.default" xml:id="subtitle404">-What if that was a police drone?<br/>-Well, it's fucking dead now, isn't it?</p>
<p begin="9946603332t" end="9964955000t" region="region.after.center" style="style.default" xml:id="subtitle405">-Oh, for fuck's sakes!<br/>-[Bubbles] Fuck!</p>
<p begin="9985392082t" end="9994150832t" region="region.after.center" style="style.default" xml:id="subtitle406">Holy fuck!</p>
<p begin="9994985000t" end="10017090416t" region="region.after.center" style="style.default" xml:id="subtitle407">-That son of a fucking bitch!<br/>-Holy Jesus, Randy!</p>
<p begin="10017924582t" end="10027517500t" region="region.after.center" style="style.default" xml:id="subtitle408">Now he's done it.</p>
<p begin="10028351666t" end="10045869166t" region="region.after.center" style="style.default" xml:id="subtitle409">-Ricky shot the drone down!<br/>-I'll get the bastards charged</p>
<p begin="10046703332t" end="10064220832t" region="region.after.center" style="style.default" xml:id="subtitle410">with destruction of property,<br/>if nothing else.</p>
<p begin="10065055000t" end="10080487082t" region="region.after.center" style="style.default" xml:id="subtitle411">Let's go, Jim.<br/>Let's take them down.</p>
<p begin="10081321250t" end="10103843750t" region="region.after.center" style="style.default" xml:id="subtitle412">[Randy] Don't go down there, Mr. Lahey.<br/>George is crazy.</p>
<p begin="10104677916t" end="10118858750t" region="region.after.center" style="style.default" xml:id="subtitle413">Please don't go down that path.</p>
<p begin="10119692916t" end="10146386250t" region="region.after.center" style="style.default" xml:id="subtitle414">You shut your fucking mouth.<br/>You're nothing here but a waste of food.</p>
<p begin="10147220416t" end="10162235416t" region="region.after.center" style="style.default" xml:id="subtitle415">You wanna get slapped<br/>across the face again,</p>
<p begin="10163069582t" end="10189345832t" region="region.after.center" style="style.default" xml:id="subtitle416">you grease-covered minion?<br/>Huh? Do you? Keep talking!</p>
<p begin="10190180000t" end="10215622082t" region="region.after.center" style="style.default" xml:id="subtitle417">Mr. Lahey, you've got to choose right now<br/>between George or me.</p>
<p begin="10216456250t" end="10242315416t" region="region.after.center" style="style.default" xml:id="subtitle418">Oh, go cry in<br/>the fucking bedroom, Randy,</p>
<p begin="10243149582t" end="10255662082t" region="region.after.center" style="style.default" xml:id="subtitle419">-you fat fucking cow!<br/>-Ooh!</p>
<p begin="10264837916t" end="10274847916t" region="region.after.center" style="style.default" xml:id="subtitle420">Come on, Jim.</p>
<p begin="10275682082t" end="10292782500t" region="region.after.center" style="style.default" xml:id="subtitle421">Let's go show them who's boss.</p>
<p begin="10295285000t" end="10314470832t" region="region.after.center" style="style.default" xml:id="subtitle422">-George.<br/>-What?</p>
<p begin="10336159166t" end="10345335000t" region="region.after.center" style="style.default" xml:id="subtitle423">You're fired.</p>
<p begin="10355762082t" end="10364937916t" region="region.after.center" style="style.default" xml:id="subtitle424">Fuck...</p>
<p begin="10365772082t" end="10387460416t" region="region.after.center" style="style.default" xml:id="subtitle425">-Un-fucking-believable!<br/>-You heard me, George.</p>
<p begin="10388294582t" end="10401224166t" region="region.after.center" style="style.default" xml:id="subtitle426">You're fucking fired!</p>
<p begin="10402058332t" end="10421661250t" region="region.after.center" style="style.default" xml:id="subtitle427">Unbelievable, you fucking pussies!</p>
<p begin="10422495416t" end="10440847082t" region="region.after.center" style="style.default" xml:id="subtitle428">We were that close to winning<br/>this whole thing.</p>
<p begin="10441681250t" end="10461701250t" region="region.after.center" style="style.default" xml:id="subtitle429">You really want to<br/>think this through, Jim.</p>
<p begin="10462535416t" end="10472545416t" region="region.after.center" style="style.default" xml:id="subtitle430">You can't fire me.</p>
<p begin="10473379582t" end="10490897082t" region="region.after.center" style="style.default" xml:id="subtitle431">You need me!<br/>I'm your muscle!</p>
<p begin="10491731250t" end="10505495000t" region="region.after.center" style="style.default" xml:id="subtitle432">-Is that right, George?<br/>-Yes!</p>
<p begin="10506329166t" end="10515505000t" region="region.after.center" style="style.default" xml:id="subtitle433">Well, guess what?</p>
<p begin="10516339166t" end="10543449582t" region="region.after.center" style="style.default" xml:id="subtitle434">I'm the fucking supervisor<br/>and you are the fucking fired.</p>
<p begin="10544283750t" end="10558047500t" region="region.after.center" style="style.default" xml:id="subtitle435">Now, get the fuck out of here.</p>
<p begin="10561801250t" end="10571394166t" region="region.after.center" style="style.default" xml:id="subtitle436">Now!</p>
<p begin="10572228332t" end="10585157916t" region="region.after.center" style="style.default" xml:id="subtitle437">-Okay, fine.<br/>-Yeah.</p>
<p begin="10585992082t" end="10616856250t" region="region.after.center" style="style.default" xml:id="subtitle438">I'll send them to jail myself.<br/>Have a nice life, fuckheads!</p>
<p begin="10617690416t" end="10635207916t" region="region.after.center" style="style.default" xml:id="subtitle439">-Yeah.<br/>-[Randy] Frig off, George!</p>
<p begin="10664820832t" end="10673579582t" region="region.after.center" style="style.default" xml:id="subtitle440">[chuckling]</p>
<p begin="10674413750t" end="10702775416t" region="region.after.center" style="style.default" xml:id="subtitle441">-Never cry shit wolf, George!<br/>-Good one, Mr. Lahey.</p>
<p begin="10703609582t" end="10714036666t" region="region.after.center" style="style.default" xml:id="subtitle442">Thanks, Randy.</p>
<p begin="10739478750t" end="10750322916t" region="region.after.center" style="style.default" xml:id="subtitle443">I love you, bud.</p>
<p begin="10757830416t" end="10767840416t" region="region.after.center" style="style.default" xml:id="subtitle444">I'm sorry I didn't s...</p>
<p begin="10773262500t" end="10792031250t" region="region.after.center" style="style.default" xml:id="subtitle445">stick up for you<br/>a little bit sooner.</p>
<p begin="10798704582t" end="10825815000t" region="region.after.center" style="style.default" xml:id="subtitle446">Well, you did, Mr. Lahey,<br/>and that's what matters.</p>
<p begin="10826649166t" end="10843332500t" region="region.after.center" style="style.default" xml:id="subtitle447">-I love you too, buddy.<br/>-Thanks.</p>
<p begin="10859181666t" end="10884206666t" region="region.after.center" style="style.default" xml:id="subtitle448">Let's make Sunnyvale<br/>great again, Randy.</p>
<p begin="10885040832t" end="10900472916t" region="region.after.center" style="style.default" xml:id="subtitle449">-Okay, Mr. Lahey.<br/>-All right.</p>
<p begin="10904226666t" end="10922995416t" region="region.after.center" style="style.default" xml:id="subtitle450">It's so cool these<br/>things came out of cows.</p>
<p begin="10923829582t" end="10946769166t" region="region.after.center" style="style.default" xml:id="subtitle451">[Cory] And they look like skinny<br/>dudes with big hats on 'em.</p>
<p begin="10950940000t" end="10981387082t" region="region.after.center" style="style.default" xml:id="subtitle452">Cory, can I get your fucking brain<br/>analyzed by a profession...</p>
<p begin="10984723750t" end="11007663332t" region="region.after.center" style="style.default" xml:id="subtitle453">Boys... Ricky,<br/>George Green's right behind us!</p>
<p begin="11008497500t" end="11031854166t" region="region.after.center" style="style.default" xml:id="subtitle454">-Hide the mushrooms.<br/>-Fuck's sakes, meet back at the shed,</p>
<p begin="11032688332t" end="11050205832t" region="region.after.center" style="style.default" xml:id="subtitle455">I'll deal with this.<br/>Get those fucking things weighed.</p>
<p begin="11051040000t" end="11060215832t" region="region.after.center" style="style.default" xml:id="subtitle456">All right, let's go.</p>
<p begin="11063135416t" end="11072311250t" region="region.after.center" style="style.default" xml:id="subtitle457">Can I fucking help you?</p>
<p begin="11073145416t" end="11083572500t" region="region.after.center" style="style.default" xml:id="subtitle458">-Hope so.<br/>-Oh, yeah?</p>
<p begin="11084406666t" end="11100672916t" region="region.after.center" style="style.default" xml:id="subtitle459">-Question for you, just curious.<br/>-Yeah?</p>
<p begin="11101507082t" end="11119024582t" region="region.after.center" style="style.default" xml:id="subtitle460">What exactly are you doing<br/>under all the trailers?</p>
<p begin="11119858750t" end="11141547082t" region="region.after.center" style="style.default" xml:id="subtitle461">None of your fucking business.<br/>I've got a contract with Barb.</p>
<p begin="11142381250t" end="11164069582t" region="region.after.center" style="style.default" xml:id="subtitle462">I'm allowed to be under<br/>any one of these fucking trailers.</p>
<p begin="11164903750t" end="11176165000t" region="region.after.center" style="style.default" xml:id="subtitle463">-I know what you're doing.<br/>-Yeah?</p>
<p begin="11176999166t" end="11195350832t" region="region.after.center" style="style.default" xml:id="subtitle464">It took me about 10 seconds.<br/>Growing weed.</p>
<p begin="11196185000t" end="11204526666t" region="region.after.center" style="style.default" xml:id="subtitle465">[laughing]</p>
<p begin="11205360832t" end="11231220000t" region="region.after.center" style="style.default" xml:id="subtitle466">Guess you should've thought of it<br/>a little longer than 10 seconds, George.</p>
<p begin="11232054166t" end="11249571666t" region="region.after.center" style="style.default" xml:id="subtitle467">How the fuck would you grow weed<br/>under trailers?</p>
<p begin="11250405832t" end="11263335416t" region="region.after.center" style="style.default" xml:id="subtitle468">It's dark and they're not high enough.</p>
<p begin="11264169582t" end="11294616666t" region="region.after.center" style="style.default" xml:id="subtitle469">That is hands down the dumbest thing<br/>I have ever been accused of!</p>
<p begin="11295450832t" end="11323395416t" region="region.after.center" style="style.default" xml:id="subtitle470">-Then you don't mind if I take a look.<br/>-Knock yourself out.</p>
<p begin="11324229582t" end="11351340000t" region="region.after.center" style="style.default" xml:id="subtitle471">I'm dealing with the fucking cow shit<br/>to get rid of the rodents, dummy!</p>
<p begin="11363852500t" end="11386792082t" region="region.after.center" style="style.default" xml:id="subtitle472">Go ahead, get right under there,<br/>take a good fucking look, George.</p>
<p begin="11387626250t" end="11399304582t" region="region.after.center" style="style.default" xml:id="subtitle473">Back off, Rick!</p>
<p begin="11400138750t" end="11420158750t" region="region.after.center" style="style.default" xml:id="subtitle474">You're being detained<br/>anyway for destruction of property.</p>
<p begin="11424329582t" end="11461032916t" region="region.after.center" style="style.default" xml:id="subtitle475">That drone you shot down,<br/>that was worth over $5,000.</p>
<p begin="11461867082t" end="11481052916t" region="region.after.center" style="style.default" xml:id="subtitle476">No idea what you're talking about.<br/>I fired one shot</p>
<p begin="11481887082t" end="11503575416t" region="region.after.center" style="style.default" xml:id="subtitle477">at this weird-looking birdy thing,<br/>I don't think I hit it.</p>
<p begin="11504409582t" end="11512751250t" region="region.after.center" style="style.default" xml:id="subtitle478">-Really?<br/>-Yeah.</p>
<p begin="11513585416t" end="11541947082t" region="region.after.center" style="style.default" xml:id="subtitle479">Better get the police down here to get<br/>this sorted out. What do you think?</p>
<p begin="11542781250t" end="11558213332t" region="region.after.center" style="style.default" xml:id="subtitle480">-[phone ringing]<br/>-Or we could do this.</p>
<p begin="11575313750t" end="11590745832t" region="region.after.center" style="style.default" xml:id="subtitle481">-[glass shattering]<br/>-[Donnie] Jesus Christ!</p>
<p begin="11591580000t" end="11616187916t" region="region.after.center" style="style.default" xml:id="subtitle482">I just replaced that fucking thing!</p>
<p begin="11617022082t" end="11645383750t" region="region.after.center" style="style.default" xml:id="subtitle483">You can't smash every phone<br/>in this park, Rick.</p>
<p begin="11646217916t" end="11668740416t" region="region.after.center" style="style.default" xml:id="subtitle484">-Is that right?<br/>-Don't stray too far.</p>
<p begin="11669574582t" end="11693765416t" region="region.after.center" style="style.default" xml:id="subtitle485">Lick my tan balls,<br/>how about that, George?</p>
<p begin="11724212500t" end="11737976250t" region="region.after.center" style="style.default" xml:id="subtitle486">How we making out, boys?</p>
<p begin="11738810416t" end="11754242500t" region="region.after.center" style="style.default" xml:id="subtitle487">[Bubbles] Just getting the last ones<br/>on here.</p>
<p begin="11755076666t" end="11765920832t" region="region.after.center" style="style.default" xml:id="subtitle488">-Nice.<br/>-Holy fuck,</p>
<p begin="11766755000t" end="11786775000t" region="region.after.center" style="style.default" xml:id="subtitle489">-there's more than I thought though.<br/>-Right on.</p>
<p begin="11787609166t" end="11802624166t" region="region.after.center" style="style.default" xml:id="subtitle490">I think we should be all right.</p>
<p begin="11806795000t" end="11828900416t" region="region.after.center" style="style.default" xml:id="subtitle491">-Okay, just wait.<br/>-What's it saying?</p>
<p begin="11829734582t" end="11856010832t" region="region.after.center" style="style.default" xml:id="subtitle492">It's looking like... uh, 96, but...</p>
<p begin="11856845000t" end="11879784582t" region="region.after.center" style="style.default" xml:id="subtitle493">Cory, stop leaning<br/>on the fucking thing!</p>
<p begin="11898970416t" end="11916070832t" region="region.after.center" style="style.default" xml:id="subtitle494">Okay boys, with these,</p>
<p begin="11916905000t" end="11942764166t" region="region.after.center" style="style.default" xml:id="subtitle495">the grand total with the other ones,<br/>37.5 pounds.</p>
<p begin="11943598332t" end="11956945000t" region="region.after.center" style="style.default" xml:id="subtitle496">-Yes!<br/>-Yes!</p>
<p begin="11957779166t" end="11967372082t" region="region.after.center" style="style.default" xml:id="subtitle497">Make it an even 37,</p>
<p begin="11968206250t" end="11993648332t" region="region.after.center" style="style.default" xml:id="subtitle498">I'm not giving that piss goblet any extra,<br/>not for that fucking price.</p>
<p begin="11994482500t" end="12009080416t" region="region.after.center" style="style.default" xml:id="subtitle499">Gotta move it out.<br/>Cops are on the way.</p>
<p begin="12009914582t" end="12023678332t" region="region.after.center" style="style.default" xml:id="subtitle500">Fucking George Green.<br/>"Ooh, I shot down...</p>
<p begin="12024512500t" end="12043698332t" region="region.after.center" style="style.default" xml:id="subtitle501">-Whoa, whoa, whoa...<br/>-Fucking asshole!</p>
<p begin="12044532500t" end="12058296250t" region="region.after.center" style="style.default" xml:id="subtitle502">I can't go if there's cops involved.</p>
<p begin="12059130416t" end="12071225832t" region="region.after.center" style="style.default" xml:id="subtitle503">What are you talking about?</p>
<p begin="12074562500t" end="12097502082t" region="region.after.center" style="style.default" xml:id="subtitle504">It was fucking dumb shooting that<br/>goddamned thing down.</p>
<p begin="12098336250t" end="12115019582t" region="region.after.center" style="style.default" xml:id="subtitle505">No way I'm putting<br/>my relationship on the line</p>
<p begin="12115853750t" end="12137125000t" region="region.after.center" style="style.default" xml:id="subtitle506">-over your fucking stupidity.<br/>-Just wait now.</p>
<p begin="12137959166t" end="12146717916t" region="region.after.center" style="style.default" xml:id="subtitle507">If you're not going,</p>
<p begin="12147552082t" end="12162567082t" region="region.after.center" style="style.default" xml:id="subtitle508">-I'm not fucking going.<br/>-I'm not going, man.</p>
<p begin="12163401250t" end="12180501666t" region="region.after.center" style="style.default" xml:id="subtitle509">I wasn't even supposed<br/>to be involved.</p>
<p begin="12181335832t" end="12196350832t" region="region.after.center" style="style.default" xml:id="subtitle510">Okay, boys. What the fuck<br/>is happening here?</p>
<p begin="12197185000t" end="12214285416t" region="region.after.center" style="style.default" xml:id="subtitle511">'Cause I'm not doing this by myself.<br/>Fuck that!</p>
<p begin="12215119582t" end="12224295416t" region="region.after.center" style="style.default" xml:id="subtitle512">So are we doing this,</p>
<p begin="12225129582t" end="12245983750t" region="region.after.center" style="style.default" xml:id="subtitle513">or am I flushing these<br/>down the fucking toilet?</p>
<p begin="12258496250t" end="12273094166t" region="region.after.center" style="style.default" xml:id="subtitle514">Ah, for fuck's sakes.</p>
<p begin="12273928332t" end="12291028750t" region="region.after.center" style="style.default" xml:id="subtitle515">As soon as we do this<br/>fucking deal, boys,</p>
<p begin="12291862916t" end="12314802500t" region="region.after.center" style="style.default" xml:id="subtitle516">we need to get some fucking food.<br/>I'm dying here.</p>
<p begin="12320224582t" end="12341495832t" region="region.after.center" style="style.default" xml:id="subtitle517">[Bubbles] How about we just stay focused<br/>on the fucking job</p>
<p begin="12342330000t" end="12358179166t" region="region.after.center" style="style.default" xml:id="subtitle518">and worry about food later?</p>
<p begin="12359013332t" end="12384455416t" region="region.after.center" style="style.default" xml:id="subtitle519">I'd like a big hot dog,<br/>a jumbo dog or something maybe.</p>
<p begin="12385289582t" end="12396967916t" region="region.after.center" style="style.default" xml:id="subtitle520">-[police siren wailing]<br/>-Whoa, whoa, whoa...</p>
<p begin="12397802082t" end="12408229166t" region="region.after.center" style="style.default" xml:id="subtitle521">Okay, boys, boys, boys...</p>
<p begin="12409063332t" end="12426163750t" region="region.after.center" style="style.default" xml:id="subtitle522">[Bubbles] Oh, for fuck's sakes!<br/>Are you kidding me?</p>
<p begin="12426997916t" end="12447435000t" region="region.after.center" style="style.default" xml:id="subtitle523">It's okay. The fuck is he doing<br/>putting his lights on?</p>
<p begin="12448269166t" end="12463284166t" region="region.after.center" style="style.default" xml:id="subtitle524">-I'm not even speeding.<br/>-[Julian] You kidding me?</p>
<p begin="12464118332t" end="12488726250t" region="region.after.center" style="style.default" xml:id="subtitle525">What is he--<br/>Oh, my fuck, he's wheeling around.</p>
<p begin="12489560416t" end="12507495000t" region="region.after.center" style="style.default" xml:id="subtitle526">You know what? It must<br/>have been fucking George.</p>
<p begin="12508329166t" end="12530434582t" region="region.after.center" style="style.default" xml:id="subtitle527">What an idiot!<br/>He probably called the fucking cops.</p>
<p begin="12531268750t" end="12550454582t" region="region.after.center" style="style.default" xml:id="subtitle528">-But it's all right.<br/>-[Bubbles] What are we gonna do?</p>
<p begin="12551288750t" end="12577982082t" region="region.after.center" style="style.default" xml:id="subtitle529">Boys, everybody calm the fuck down.<br/>We're good here, all right?</p>
<p begin="12578816250t" end="12594248332t" region="region.after.center" style="style.default" xml:id="subtitle530">George didn't know<br/>about the mushrooms.</p>
<p begin="12595082500t" end="12622192916t" region="region.after.center" style="style.default" xml:id="subtitle531">Just let Ricky do<br/>what Ricky does best.</p>
<p begin="12623027082t" end="12635956666t" region="region.after.center" style="style.default" xml:id="subtitle532">-[siren approaching]<br/>-[engine shutting off]</p>
<p begin="12636790832t" end="12658062082t" region="region.after.center" style="style.default" xml:id="subtitle533">-We're fine.<br/>-[whispering] Boys, I'm freaking out!</p>
<p begin="12658896250t" end="12668489166t" region="region.after.center" style="style.default" xml:id="subtitle534">I'm freaking out!</p>
<p begin="12669323332t" end="12694348332t" region="region.after.center" style="style.default" xml:id="subtitle535">[Ricky] Stay calm. We're good.<br/>We're okay here.</p>
<p begin="12705609582t" end="12724795416t" region="region.after.center" style="style.default" xml:id="subtitle536">I wish I was fucking high, though,<br/>I know that.</p>
<p begin="12733554166t" end="12756493750t" region="region.after.center" style="style.default" xml:id="subtitle537">-Ricky, be quiet, be quiet.<br/>-[Ricky] ...fucking idiot.</p>
<p begin="12806126666t" end="12831985832t" region="region.after.center" style="style.default" xml:id="subtitle538">-How are you doing today, sir?<br/>-I am doing fucking awesome.</p>
<p begin="12832820000t" end="12841161666t" region="region.after.center" style="style.default" xml:id="subtitle539">How you doing?</p>
<p begin="12841995832t" end="12863267082t" region="region.after.center" style="style.default" xml:id="subtitle540">J.P. Cormier,<br/>just coming from the studio.</p>
<p begin="12864101250t" end="12872860000t" region="region.after.center" style="style.default" xml:id="subtitle541">-What... the singer?<br/>-Yeah.</p>
<p begin="12873694166t" end="12892880000t" region="region.after.center" style="style.default" xml:id="subtitle542">Oh, I got all your albums.<br/>I love your music.</p>
<p begin="12893714166t" end="12907060832t" region="region.after.center" style="style.default" xml:id="subtitle543">Oh, right on.<br/>That's great.</p>
<p begin="12907895000t" end="12921658750t" region="region.after.center" style="style.default" xml:id="subtitle544">Mr. Cormier, can you tell me why</p>
<p begin="12922492916t" end="12938759166t" region="region.after.center" style="style.default" xml:id="subtitle545">you don't have a licence plate<br/>on your vehicle?</p>
<p begin="12939593332t" end="12961281666t" region="region.after.center" style="style.default" xml:id="subtitle546">Yes, I can.<br/>Good reason for that actually.</p>
<p begin="12962115832t" end="12981718750t" region="region.after.center" style="style.default" xml:id="subtitle547">I just bought the car<br/>to put in a music video.</p>
<p begin="12982552916t" end="13000487500t" region="region.after.center" style="style.default" xml:id="subtitle548">That's why it's missing<br/>the door and, uh,</p>
<p begin="13001321666t" end="13012165832t" region="region.after.center" style="style.default" xml:id="subtitle549">we're gonna register it right now.</p>
<p begin="13013000000t" end="13025929582t" region="region.after.center" style="style.default" xml:id="subtitle550">-Oh, I see.<br/>-Yeah.</p>
<p begin="13026763750t" end="13051788750t" region="region.after.center" style="style.default" xml:id="subtitle551">Hey, can you tell me<br/>which one of these two is Ricky?</p>
<p begin="13059296250t" end="13079316250t" region="region.after.center" style="style.default" xml:id="subtitle552">We just dropped Ricky<br/>down at the mall.</p>
<p begin="13080150416t" end="13100587500t" region="region.after.center" style="style.default" xml:id="subtitle553">He said he needed to buy some<br/>underpants or something</p>
<p begin="13101421666t" end="13128532082t" region="region.after.center" style="style.default" xml:id="subtitle554">-and was gonna get a hold of us later.<br/>-Ah, shit, that's too bad.</p>
<p begin="13129366250t" end="13139793332t" region="region.after.center" style="style.default" xml:id="subtitle555">I pulled you guys over</p>
<p begin="13140627500t" end="13159396250t" region="region.after.center" style="style.default" xml:id="subtitle556">because of the incident<br/>at Sunnyvale Trailer Park.</p>
<p begin="13160230416t" end="13174411250t" region="region.after.center" style="style.default" xml:id="subtitle557">Okay. What incident was that?</p>
<p begin="13175245416t" end="13194848332t" region="region.after.center" style="style.default" xml:id="subtitle558">I wanted to shake Ricky's hand.<br/>I heard what he did</p>
<p begin="13195682500t" end="13210280416t" region="region.after.center" style="style.default" xml:id="subtitle559">to our ex-Chief of Police.</p>
<p begin="13211114582t" end="13225712500t" region="region.after.center" style="style.default" xml:id="subtitle560">[chuckling] Shot down his drone!</p>
<p begin="13226546666t" end="13239059166t" region="region.after.center" style="style.default" xml:id="subtitle561">-Fucking hilarious.<br/>-I was there for that.</p>
<p begin="13239893332t" end="13261164582t" region="region.after.center" style="style.default" xml:id="subtitle562">That was fucking funny.<br/>He fucked him over good.</p>
<p begin="13261998750t" end="13281601666t" region="region.after.center" style="style.default" xml:id="subtitle563">Fucking George.<br/>George is so fucked!</p>
<p begin="13282435832t" end="13308295000t" region="region.after.center" style="style.default" xml:id="subtitle564">Anyhow, George called it in,<br/>so we have to talk to Ricky.</p>
<p begin="13309129166t" end="13320390416t" region="region.after.center" style="style.default" xml:id="subtitle565">-Just doing our job.<br/>-Yeah, yeah...</p>
<p begin="13321224582t" end="13333320000t" region="region.after.center" style="style.default" xml:id="subtitle566">Can you do me a favour?</p>
<p begin="13334154166t" end="13354174166t" region="region.after.center" style="style.default" xml:id="subtitle567">Can you tell Ricky<br/>to just chill out for a bit,</p>
<p begin="13355008332t" end="13384621250t" region="region.after.center" style="style.default" xml:id="subtitle568">so we don't have to drain any more of<br/>the Department's time and resources?</p>
<p begin="13385455416t" end="13396299582t" region="region.after.center" style="style.default" xml:id="subtitle569">-Yes.<br/>-We can do that.</p>
<p begin="13397133750t" end="13412148750t" region="region.after.center" style="style.default" xml:id="subtitle570">Don't know him that well,<br/>I got his number.</p>
<p begin="13412982916t" end="13434254166t" region="region.after.center" style="style.default" xml:id="subtitle571">I'll give him a call and say,<br/>"Bud, fucking chill out.</p>
<p begin="13435088332t" end="13457193749t" region="region.after.center" style="style.default" xml:id="subtitle572">You're wasting police money here.<br/>It's not a cool thing, right?"</p>
<p begin="13458027916t" end="13479716249t" region="region.after.center" style="style.default" xml:id="subtitle573">Great, thanks. Well, listen,<br/>enjoy the rest of your day, guys.</p>
<p begin="13480550416t" end="13499319166t" region="region.after.center" style="style.default" xml:id="subtitle574">-Have a good one.<br/>-You, too, sir, thank you very much!</p>
<p begin="13500153332t" end="13518087916t" region="region.after.center" style="style.default" xml:id="subtitle575">-Oh, my fuck.<br/>-[Ricky] See, we're good.</p>
<p begin="13518922082t" end="13536022499t" region="region.after.center" style="style.default" xml:id="subtitle576">-Oh, oh! Uh, I almost forgot.<br/>-Yeah?</p>
<p begin="13536856666t" end="13553122916t" region="region.after.center" style="style.default" xml:id="subtitle577">-Your brake light's flickering.<br/>-Okay, thank you.</p>
<p begin="13553957082t" end="13580650416t" region="region.after.center" style="style.default" xml:id="subtitle578">Probably a loose bulb. Why don't you<br/>pop the trunk? I'll take a look for you.</p>
<p begin="13581484582t" end="13596499582t" region="region.after.center" style="style.default" xml:id="subtitle579">Ah, you know what?<br/>I really appreciate that</p>
<p begin="13597333749t" end="13616102499t" region="region.after.center" style="style.default" xml:id="subtitle580">but we're kind of in a rush,<br/>and I couldn't anyway.</p>
<p begin="13616936666t" end="13634037082t" region="region.after.center" style="style.default" xml:id="subtitle581">The guy that fucking owned<br/>the car before me</p>
<p begin="13634871249t" end="13656976666t" region="region.after.center" style="style.default" xml:id="subtitle582">welded the fucking trunk shut.<br/>It doesn't open.</p>
<p begin="13657810832t" end="13687840832t" region="region.after.center" style="style.default" xml:id="subtitle583">Are you sure? I don't see any of the...<br/>any welds on the seams.</p>
<p begin="13690760416t" end="13713699999t" region="region.after.center" style="style.default" xml:id="subtitle584">Well, he... he said he went in<br/>through the back seat.</p>
<p begin="13714534166t" end="13729132082t" region="region.after.center" style="style.default" xml:id="subtitle585">Something about it made<br/>the weld stronger...</p>
<p begin="13729966249t" end="13738724999t" region="region.after.center" style="style.default" xml:id="subtitle586">-He did.<br/>-...from underneath...</p>
<p begin="13739559166t" end="13764167082t" region="region.after.center" style="style.default" xml:id="subtitle587">[laughing] Hand me the keys.<br/>I think he was just fucking with you.</p>
<p begin="13765001249t" end="13782518749t" region="region.after.center" style="style.default" xml:id="subtitle588">-I'll pop it open for you.<br/>-Know what? That'd be great.</p>
<p begin="13783352916t" end="13809629166t" region="region.after.center" style="style.default" xml:id="subtitle589">Anything you can do to help out, officer,<br/>I would really appreciate it.</p>
<p begin="13810463332t" end="13833819999t" region="region.after.center" style="style.default" xml:id="subtitle590">-Thank you.<br/>-Sir, is there another reason</p>
<p begin="13834654166t" end="13851337499t" region="region.after.center" style="style.default" xml:id="subtitle591">why you don't want me<br/>to see inside your trunk?</p>
<p begin="13852171666t" end="13867603749t" region="region.after.center" style="style.default" xml:id="subtitle592">God, no.<br/>You can go in the trunk.</p>
<p begin="13868437916t" end="13900136249t" region="region.after.center" style="style.default" xml:id="subtitle593">Have a little nap there if you want.<br/>My trunk is fair game to everybody.</p>
<p begin="13900970416t" end="13910146249t" region="region.after.center" style="style.default" xml:id="subtitle594">-[whimpering]<br/>-Mr. Cormier,</p>
<p begin="13910980416t" end="13928080832t" region="region.after.center" style="style.default" xml:id="subtitle595">can you step out of<br/>the vehicle for me?</p>
<p begin="13928914999t" end="13954357082t" region="region.after.center" style="style.default" xml:id="subtitle596">Sure, yeah. I can do that. Just...<br/>right in this area here or...</p>
<p begin="13955191249t" end="13974377082t" region="region.after.center" style="style.default" xml:id="subtitle597">-[engine revving]<br/>-Okay, everybody out of the vehicle now!</p>
<p begin="13975211249t" end="13998150832t" region="region.after.center" style="style.default" xml:id="subtitle598">-Jesus, Ricky! What are you doing?<br/>-[Ricky] We got no fucking choice!</p>
<p begin="13998984999t" end="14019422082t" region="region.after.center" style="style.default" xml:id="subtitle599">There's four bags of fucking<br/>mushrooms in the trunk!</p>
<p begin="14020256249t" end="14029432082t" region="region.after.center" style="style.default" xml:id="subtitle600">[Bubbles] Oh, my fuck!</p>
<p begin="14030266249t" end="14048200832t" region="region.after.center" style="style.default" xml:id="subtitle601">-[Julian] Go! Go! Go! Go!<br/>-[Bubbles] He's coming, boys!</p>
<p begin="14049034999t" end="14076145416t" region="region.after.center" style="style.default" xml:id="subtitle602">He's coming after us,<br/>and he's coming hot!</p>
<p begin="14091577499t" end="14112431666t" region="region.after.center" style="style.default" xml:id="subtitle603">[Ricky] We're okay, Bubs.<br/>Look at the fucking lead I'm opening.</p>
<p begin="14113265832t" end="14131200416t" region="region.after.center" style="style.default" xml:id="subtitle604">-We're losing him!<br/>-[Julian] Right turn here! Right turn!</p>
<p begin="14134537082t" end="14148717916t" region="region.after.center" style="style.default" xml:id="subtitle605">[Bubbles] Oh! Ricky!</p>
<p begin="14157476666t" end="14173742916t" region="region.after.center" style="style.default" xml:id="subtitle606">Oh, my Jesus Christ!</p>
<p begin="14176662499t" end="14193345832t" region="region.after.center" style="style.default" xml:id="subtitle607">[Julian] You're doing good, man!<br/>You're doing good!</p>
<p begin="14203772916t" end="14226712499t" region="region.after.center" style="style.default" xml:id="subtitle608">-[Bubbles whimpering]<br/>-[Julian] Right turn into the junkyard.</p>
<p begin="14227546666t" end="14241310416t" region="region.after.center" style="style.default" xml:id="subtitle609">-[loud pop]<br/>-[Ricky] My God! What the fuck?</p>
<p begin="14242144582t" end="14251737499t" region="region.after.center" style="style.default" xml:id="subtitle610">-Oh my fuck...<br/>-Take a right.</p>
<p begin="14252571666t" end="14272174582t" region="region.after.center" style="style.default" xml:id="subtitle611">-[Ricky] ...we just blew the radiator.<br/>-[Bubbles] What?!</p>
<p begin="14275511249t" end="14294279999t" region="region.after.center" style="style.default" xml:id="subtitle612">Why are we turning<br/>into a fucking junkyard?</p>
<p begin="14295114166t" end="14316385416t" region="region.after.center" style="style.default" xml:id="subtitle613">We're gonna have to bail!<br/>We're gonna blow the fucking engine!</p>
<p begin="14317219582t" end="14326395416t" region="region.after.center" style="style.default" xml:id="subtitle614">[Julian] Stay to the right!</p>
<p begin="14332651666t" end="14354339999t" region="region.after.center" style="style.default" xml:id="subtitle615">Oh, yeah, let's go into<br/>a junkyard, Julian,</p>
<p begin="14355174166t" end="14372691666t" region="region.after.center" style="style.default" xml:id="subtitle616">where we have<br/>no fucking escape route!</p>
<p begin="14373525832t" end="14391460416t" region="region.after.center" style="style.default" xml:id="subtitle617">Just shut the fuck up!<br/>We're gonna bail!</p>
<p begin="14392294582t" end="14405224166t" region="region.after.center" style="style.default" xml:id="subtitle618">The temperature's going<br/>right up here, okay?</p>
<p begin="14406058332t" end="14426078332t" region="region.after.center" style="style.default" xml:id="subtitle619">We're gonna have to<br/>fucking go into the woods...</p>
<p begin="14426912499t" end="14453605832t" region="region.after.center" style="style.default" xml:id="subtitle620">[Bubbles] Oh, yeah, let's have<br/>a fucking foot pursuit!</p>
<p begin="14454439999t" end="14464449999t" region="region.after.center" style="style.default" xml:id="subtitle621">That's even better!</p>
<p begin="14465284166t" end="14492394582t" region="region.after.center" style="style.default" xml:id="subtitle622">When I stop, grab a bag of mushrooms,<br/>get the fuck into the woods, Bubs!</p>
<p begin="14493228749t" end="14509494999t" region="region.after.center" style="style.default" xml:id="subtitle623">We're fine here!<br/>We're okay.</p>
<p begin="14510329166t" end="14520339166t" region="region.after.center" style="style.default" xml:id="subtitle624">Let's go!<br/>Everybody out!</p>
<p begin="14546198332t" end="14564967082t" region="region.after.center" style="style.default" xml:id="subtitle625">[Bubbles] "Yeah,<br/>this will be easy," you said.</p>
<p begin="14565801249t" end="14584569999t" region="region.after.center" style="style.default" xml:id="subtitle626">Now we're in a fucking foot pursuit!</p>
<p begin="14585404166t" end="14605424166t" region="region.after.center" style="style.default" xml:id="subtitle627">Grab a fucking bag of mushrooms!<br/>Go! Go! Go!</p>
<p begin="14606258332t" end="14627529582t" region="region.after.center" style="style.default" xml:id="subtitle628">[Bubbles whimpering]</p>
<p begin="14649217916t" end="14670072082t" region="region.after.center" style="style.default" xml:id="subtitle629">[Bubbles] Fuck, I think<br/>we lost them, boys.</p>
<p begin="14670906249t" end="14692594582t" region="region.after.center" style="style.default" xml:id="subtitle630">Fucking sucks about my car<br/>but I guess I'll get another one.</p>
<p begin="14693428749t" end="14705524166t" region="region.after.center" style="style.default" xml:id="subtitle631">How the fuck do you expect</p>
<p begin="14706358332t" end="14729297916t" region="region.after.center" style="style.default" xml:id="subtitle632">they're not gonna just trace that one<br/>back to us anyway?</p>
<p begin="14730132082t" end="14747649582t" region="region.after.center" style="style.default" xml:id="subtitle633">Because when I bought it,<br/>I signed Randy Lahey.</p>
<p begin="14748483749t" end="14759327916t" region="region.after.center" style="style.default" xml:id="subtitle634">-[chuckle]<br/>-Nice.</p>
<p begin="14761830416t" end="14786021249t" region="region.after.center" style="style.default" xml:id="subtitle635">I think we did it, boys.<br/>We're in the fucking clear.</p>
<p begin="14790192082t" end="14801453332t" region="region.after.center" style="style.default" xml:id="subtitle636">I fucking hope so...</p>
<p begin="14802287499t" end="14821890416t" region="region.after.center" style="style.default" xml:id="subtitle637">-Just wait! Listen!<br/>-[dog barking]</p>
<p begin="14822724582t" end="14840242082t" region="region.after.center" style="style.default" xml:id="subtitle638">Oh, the fucking K9 unit!</p>
<p begin="14841076249t" end="14860262082t" region="region.after.center" style="style.default" xml:id="subtitle639">-All right, let's run!<br/>-K9 unit!</p>
<p begin="14861096249t" end="14870689166t" region="region.after.center" style="style.default" xml:id="subtitle640">God damn it!</p>
<p begin="14874442916t" end="14886121249t" region="region.after.center" style="style.default" xml:id="subtitle641">[Bubbles whimpering]</p>
<p begin="14889040832t" end="14910729166t" region="region.after.center" style="style.default" xml:id="subtitle642">[Ricky] I forgot how fun it is<br/>running from the cops!</p>
<p begin="14911563332t" end="14943678749t" region="region.after.center" style="style.default" xml:id="subtitle643">[Bubbles] Oh yeah,<br/>this is a fucking treat, Ricky!</p>
<p begin="14944512916t" end="14961613332t" region="region.after.center" style="style.default" xml:id="subtitle644">Just a fucking treat!</p>
<p begin="14994562916t" end="15007909582t" region="region.after.center" style="style.default" xml:id="subtitle645">I fucking love you guys.</p>
<p begin="15008743749t" end="15022507499t" region="region.after.center" style="style.default" xml:id="subtitle646">Get the fuck in the truck!</p>
<p begin="15023341666t" end="15039190832t" region="region.after.center" style="style.default" xml:id="subtitle647">-Thank God for country people...<br/>-[Julian] Get in!</p>
<p begin="15040024999t" end="15055039999t" region="region.after.center" style="style.default" xml:id="subtitle648">...leaving their fucking keys<br/>in their vehicles.</p>
<p begin="15055874166t" end="15068803749t" region="region.after.center" style="style.default" xml:id="subtitle649">[Bubbles] Are we just taking a truck?</p>
<p begin="15069637916t" end="15086321249t" region="region.after.center" style="style.default" xml:id="subtitle650">-[Ricky] We're just fucking taking it.<br/>-[dogs barking]</p>
<p begin="15087155416t" end="15107175416t" region="region.after.center" style="style.default" xml:id="subtitle651">-[engine ignition]<br/>-[Bubbles] Let's just go, Ricky.</p>
<p begin="15108009582t" end="15140959166t" region="region.after.center" style="style.default" xml:id="subtitle652">-Hey, fuckers!<br/>-[overlapping yelling, gunshot]</p>
<p begin="15143461666t" end="15160144999t" region="region.after.center" style="style.default" xml:id="subtitle653">[Bubbles] Jesus Christ, fuck!</p>
<p begin="15165984166t" end="15178079582t" region="region.after.center" style="style.default" xml:id="subtitle654">[Julian] Everybody okay?</p>
<p begin="15182250416t" end="15199767916t" region="region.after.center" style="style.default" xml:id="subtitle655">I hope to fuck they're still here.</p>
<p begin="15208526666t" end="15224792916t" region="region.after.center" style="style.default" xml:id="subtitle656">There he is.<br/>Fuck.</p>
<p begin="15229797916t" end="15252737499t" region="region.after.center" style="style.default" xml:id="subtitle657">[Bubbles] Let's just get this<br/>fucking over with, boys.</p>
<p begin="15258576666t" end="15273174582t" region="region.after.center" style="style.default" xml:id="subtitle658">Oh, my God.</p>
<p begin="15282350416t" end="15299033749t" region="region.after.center" style="style.default" xml:id="subtitle659">[Ricky] It's almost done, Bubs.</p>
<p begin="15311129166t" end="15334902916t" region="region.after.center" style="style.default" xml:id="subtitle660">[Tommy] Oh, look who decides<br/>to show up.</p>
<p begin="15338239582t" end="15366601249t" region="region.after.center" style="style.default" xml:id="subtitle661">Who the fuck do you guys think you are,<br/>making us wait out here</p>
<p begin="15367435416t" end="15394128749t" region="region.after.center" style="style.default" xml:id="subtitle662">for over a goddamn hour?<br/>Fuck you, fuck you and fuck you!</p>
<p begin="15394962916t" end="15424992916t" region="region.after.center" style="style.default" xml:id="subtitle663">-That's it, the deal is off!<br/>-[mixed yelling, guns clicking]</p>
<p begin="15428746666t" end="15458359582t" region="region.after.center" style="style.default" xml:id="subtitle664">You can't even imagine what the fuck<br/>we just went through to get here!</p>
<p begin="15459193749t" end="15485052916t" region="region.after.center" style="style.default" xml:id="subtitle665">We've got the 'shrooms.<br/>Give us our fucking cash!</p>
<p begin="15490892082t" end="15520087916t" region="region.after.center" style="style.default" xml:id="subtitle666">Guys, guys... relax.</p>
<p begin="15520922082t" end="15555122916t" region="region.after.center" style="style.default" xml:id="subtitle667">-I'm just fucking around with you.<br/>-[Bubbles] Jesus Christ, cold play!</p>
<p begin="15555957082t" end="15588489582t" region="region.after.center" style="style.default" xml:id="subtitle668">-Yeah, you almost got fucking shot.<br/>-All right, come on, guys.</p>
<p begin="15589323749t" end="15616017082t" region="region.after.center" style="style.default" xml:id="subtitle669">Let's do this motherfucking deal, huh?</p>
<p begin="15616851249t" end="15638122499t" region="region.after.center" style="style.default" xml:id="subtitle670">I'm gonna need you to<br/>shut that fucking shit down</p>
<p begin="15638956666t" end="15653971666t" region="region.after.center" style="style.default" xml:id="subtitle671">right the fuck now.</p>
<p begin="15661479166t" end="15686087082t" region="region.after.center" style="style.default" xml:id="subtitle672">You heard him, snail muff.<br/>Shut the fucking cameras down!</p>
<p begin="15696097082t" end="15709860832t" region="region.after.center" style="style.default" xml:id="subtitle673">[meowing]</p>
<p begin="15710694999t" end="15727795416t" region="region.after.center" style="style.default" xml:id="subtitle674">[Ricky] Holy fuck I was hungry.</p>
<p begin="15730714999t" end="15751986249t" region="region.after.center" style="style.default" xml:id="subtitle675">Here, boys. These are<br/>as cold as a whore's heart.</p>
<p begin="15752820416t" end="15763247499t" region="region.after.center" style="style.default" xml:id="subtitle676">-Yeah!<br/>-Thanks, buddy.</p>
<p begin="15764081666t" end="15775342916t" region="region.after.center" style="style.default" xml:id="subtitle677">This had to be</p>
<p begin="15776177082t" end="15800367916t" region="region.after.center" style="style.default" xml:id="subtitle678">the most fucked up,<br/>scariest day of my life.</p>
<p begin="15801202082t" end="15822890416t" region="region.after.center" style="style.default" xml:id="subtitle679">I hear you.<br/>But was it fucking worth it, though?</p>
<p begin="15839156666t" end="15857508332t" region="region.after.center" style="style.default" xml:id="subtitle680">-Yes.<br/>-[laughter]</p>
<p begin="15858342499t" end="15872106249t" region="region.after.center" style="style.default" xml:id="subtitle681">-There you go!<br/>-Boys, you realize</p>
<p begin="15872940416t" end="15890040832t" region="region.after.center" style="style.default" xml:id="subtitle682">this is the first time in history</p>
<p begin="15890874999t" end="15910477916t" region="region.after.center" style="style.default" xml:id="subtitle683">that we've pulled off<br/>a job this successfully?</p>
<p begin="15911312082t" end="15926744166t" region="region.after.center" style="style.default" xml:id="subtitle684">-No, it's not.<br/>-Ever. It is, Ricky.</p>
<p begin="15927578332t" end="15943010416t" region="region.after.center" style="style.default" xml:id="subtitle685">Now, knock on wood, everybody.</p>
<p begin="15943844582t" end="15960944999t" region="region.after.center" style="style.default" xml:id="subtitle686">[Julian] Finally.<br/>I mean, it was a bit risky.</p>
<p begin="15961779166t" end="15977211249t" region="region.after.center" style="style.default" xml:id="subtitle687">It was pretty dumb but, boys,</p>
<p begin="15978045416t" end="15999316666t" region="region.after.center" style="style.default" xml:id="subtitle688">our future's looking<br/>pretty fucking bright right now.</p>
<p begin="16000150832t" end="16010160832t" region="region.after.center" style="style.default" xml:id="subtitle689">Really fucking bright.</p>
<p begin="16010994999t" end="16031432082t" region="region.after.center" style="style.default" xml:id="subtitle690">Corey Hart couldn't look<br/>at our future, baby.</p>
<p begin="16032266249t" end="16040607916t" region="region.after.center" style="style.default" xml:id="subtitle691">Here we fucking go!</p>
<p begin="16041442082t" end="16067718332t" region="region.after.center" style="style.default" xml:id="subtitle692">I don't think so! What do you<br/>want? Get the fuck out of here!</p>
<p begin="16068552499t" end="16091492082t" region="region.after.center" style="style.default" xml:id="subtitle693">Tell that dick-twisted George Green<br/>to leave me the fuck alone.</p>

<p begin="16109426666t" end="16132366249t" region="region.after.center" style="style.default" xml:id="subtitle695">-Calm the frig down, Ricky.<br/>-No! I'm not calming the frig down.</p>
<p begin="16133200416t" end="16159059582t" region="region.after.center" style="style.default" xml:id="subtitle696">-Fuck you!<br/>-Mr. Lahey fired George.</p>
<p begin="16159893749t" end="16174908749t" region="region.after.center" style="style.default" xml:id="subtitle697">-What?<br/>-We come in peace.</p>

<p begin="16213280416t" end="16230380832t" region="region.after.center" style="style.default" xml:id="subtitle699">I'd like to take this opportunity</p>
<p begin="16231214999t" end="16246229999t" region="region.after.center" style="style.default" xml:id="subtitle700">to wipe the slate clean, Julian.</p>

<p begin="16408892499t" end="16436419999t" region="region.after.center" style="style.default" xml:id="subtitle709">Randy and I...</p>

<p begin="16504821666t" end="16531932082t" region="region.after.center" style="style.default" xml:id="subtitle712">You lost 25 grand at<br/>the fucking racetrack?</p>
<p begin="16532766249t" end="16558208332t" region="region.after.center" style="style.default" xml:id="subtitle713">-Are you fucking kidding me?<br/>-[overlapping conversation]</p>
<p begin="16559042499t" end="16581982082t" region="region.after.center" style="style.default" xml:id="subtitle714">-I was drunk, Julian. I was drunk!<br/>-Julian, just...</p>
<p begin="16582816249t" end="16605755832t" region="region.after.center" style="style.default" xml:id="subtitle715">-take a deep breath.<br/>-Now we have nothing, Julian.</p>
<p begin="16606589999t" end="16627027082t" region="region.after.center" style="style.default" xml:id="subtitle716">[slurring] We're totally broke.<br/>If I ever... money,</p>
<p begin="16627861249t" end="16647047082t" region="region.after.center" style="style.default" xml:id="subtitle717">I would give it to you.<br/>All of you, Julian.</p>

<p begin="16750483749t" end="16771337916t" region="region.after.center" style="style.default" xml:id="subtitle722">-Okay, Julian...<br/>-We'll fucking see, won't we?</p>
<p begin="16772172082t" end="16800533749t" region="region.after.center" style="style.default" xml:id="subtitle723">Take a deep breath, Julian.<br/>Think hard about this.</p>

<p begin="16959859582t" end="16975708749t" region="region.after.center" style="style.default" xml:id="subtitle731">-Let it out.<br/>-You know what?</p>
<p begin="16979045416t" end="16998648332t" region="region.after.center" style="style.default" xml:id="subtitle732">We're all getting too old<br/>for this bullshit,</p>
<p begin="16999482499t" end="17009909582t" region="region.after.center" style="style.default" xml:id="subtitle733">-okay?<br/>-Yeah.</p>
<p begin="17010743749t" end="17030763749t" region="region.after.center" style="style.default" xml:id="subtitle734">And our lives are<br/>finally coming together,</p>
<p begin="17034100416t" end="17053286249t" region="region.after.center" style="style.default" xml:id="subtitle735">and I'm getting married<br/>for fuck's sakes.</p>
<p begin="17054120416t" end="17070386666t" region="region.after.center" style="style.default" xml:id="subtitle736">-There we go.<br/>-Congratulations, Julian.</p>
<p begin="17071220832t" end="17084984582t" region="region.after.center" style="style.default" xml:id="subtitle737">-So, it's like...<br/>-Look, just... Julian...</p>
<p begin="17085818749t" end="17100416666t" region="region.after.center" style="style.default" xml:id="subtitle738">I think what he's trying to say...</p>
<p begin="17101250832t" end="17129195416t" region="region.after.center" style="style.default" xml:id="subtitle739">and I speak for all three of us.<br/>Boys...</p>

<p begin="17148381249t" end="17184667500t" region="region.after.center" style="style.default" xml:id="subtitle741">We are willing to let<br/>the past be the past.</p>
<p begin="17189255416t" end="17203853332t" region="region.after.center" style="style.default" xml:id="subtitle742">-Yeah?<br/>-Right?</p>
<p begin="17207190000t" end="17216365832t" region="region.after.center" style="style.default" xml:id="subtitle743">That's great.</p>
<p begin="17217200000t" end="17233049166t" region="region.after.center" style="style.default" xml:id="subtitle744">-Right.<br/>-Yeah, okay.</p>
<p begin="17233883332t" end="17250566666t" region="region.after.center" style="style.default" xml:id="subtitle745">For the future.</p>
<p begin="17251400832t" end="17276425832t" region="region.after.center" style="style.default" xml:id="subtitle746">-That's very gracious of you, guys.<br/>-[clinking]</p>
<p begin="17277260000t" end="17305204582t" region="region.after.center" style="style.default" xml:id="subtitle747">-And, uh, I think I can speak for the...<br/>-Ran...</p>
<p begin="17311460832t" end="17339405416t" region="region.after.center" style="style.default" xml:id="subtitle748">-Ran.<br/>-Thanks, Mr. Lahey.</p>
<p begin="17340239582t" end="17374857500t" region="region.after.center" style="style.default" xml:id="subtitle749">As I was saying, I think I can speak<br/>for the two of us too,</p>
<p begin="17378194166t" end="17404470416t" region="region.after.center" style="style.default" xml:id="subtitle750">and we agree,<br/>the past is the past.</p>
<p begin="17407807082t" end="17439922500t" region="region.after.center" style="style.default" xml:id="subtitle751">Yeah, that's what I just said, Randy,<br/>but good try, bud.</p>

<p begin="17492057916t" end="17502067916t" region="region.after.center" style="style.default" xml:id="subtitle754">Okay.</p>

<p begin="17547530000t" end="17565464582t" region="region.after.center" style="style.default" xml:id="subtitle757">-That's it, Randy!<br/>-Okay, that's enough.</p>
<p begin="17566298750t" end="17578811250t" region="region.after.center" style="style.default" xml:id="subtitle758">Might be too early for that.</p>
<p begin="17580896666t" end="17602167916t" region="region.after.center" style="style.default" xml:id="subtitle759">I love you, Randy.<br/>All right.</p>
<p begin="17610926666t" end="17636368750t" region="region.after.center" style="style.default" xml:id="subtitle760">-Thanks, Julian.<br/>-Thanks, Julian.</p>

<p begin="17667232916t" end="17685584582t" region="region.after.center" style="style.default" xml:id="subtitle763">[whispering] He shit himself.<br/>He shit himself.</p>
<p begin="17693926250t" end="17717282916t" region="region.after.center" style="style.default" xml:id="subtitle764">So does that cancel<br/>everything we just talked about?</p>
