<p begin="145145000t" end="165999166t" region="region.after.center" style="style.default" xml:id="subtitle0">[Bubbles] Well, my back's<br/>up against the wall, but...</p>
<p begin="170587082t" end="191024166t" region="region.after.center" style="style.default" xml:id="subtitle1">I'm not giving up<br/>on my beer business.</p>
<p begin="194360832t" end="218551666t" region="region.after.center" style="style.default" xml:id="subtitle2">No fucking way.<br/>I already proved that it can sell,</p>
<p begin="219385832t" end="233983749t" region="region.after.center" style="style.default" xml:id="subtitle3">and that people love it.</p>
<p begin="234817916t" end="254003749t" region="region.after.center" style="style.default" xml:id="subtitle4">I've just gotta figure<br/>out a way to do it</p>
<p begin="254837916t" end="267767499t" region="region.after.center" style="style.default" xml:id="subtitle5">outside of the park.</p>
<p begin="276526250t" end="294877916t" region="region.after.center" style="style.default" xml:id="subtitle6">I mean, I don't understand<br/>everything about...</p>
<p begin="297380416t" end="315732082t" region="region.after.center" style="style.default" xml:id="subtitle7">zoning laws and all the legalities.</p>
<p begin="316566250t" end="334083750t" region="region.after.center" style="style.default" xml:id="subtitle8">So I'm gonna go get some advice<br/>from somebody</p>
<p begin="334917916t" end="352435416t" region="region.after.center" style="style.default" xml:id="subtitle9">that knows what<br/>they're talking about,</p>
<p begin="353269582t" end="369118750t" region="region.after.center" style="style.default" xml:id="subtitle10">so I can do this properly.</p>
<p begin="372872500t" end="386636250t" region="region.after.center" style="style.default" xml:id="subtitle11">I mean, this is about my future</p>
<p begin="387470416t" end="417500416t" region="region.after.center" style="style.default" xml:id="subtitle12">and I've gotta really start<br/>thinking about that now,</p>
<p begin="422088332t" end="444193749t" region="region.after.center" style="style.default" xml:id="subtitle13">especially with Ricky and Julian,<br/>where they're gonna be...</p>
<p begin="446696249t" end="460877082t" region="region.after.center" style="style.default" xml:id="subtitle14">kept men.</p>
<p begin="476309166t" end="509258749t" region="region.after.center" style="style.default" xml:id="subtitle15">[Bubbles softly] Okay, Bubbles,<br/>time to pour on the charm, baby.</p>
<p begin="516349166t" end="538871666t" region="region.after.center" style="style.default" xml:id="subtitle16">Hi there, pretty lady.<br/>How are you doing?</p>
<p begin="539705832t" end="562228332t" region="region.after.center" style="style.default" xml:id="subtitle17">-Good. How are you?<br/>-I'm fantastic.</p>
<p begin="563062500t" end="573906666t" region="region.after.center" style="style.default" xml:id="subtitle18">How can I help you?</p>
<p begin="574740832t" end="588921666t" region="region.after.center" style="style.default" xml:id="subtitle19">Uh, I was wondering</p>
<p begin="589755832t" end="602268332t" region="region.after.center" style="style.default" xml:id="subtitle20">if I could speak to somebody -</p>
<p begin="603102500t" end="622705416t" region="region.after.center" style="style.default" xml:id="subtitle21">I don't even know what<br/>their job title would be -</p>
<p begin="623539582t" end="653152500t" region="region.after.center" style="style.default" xml:id="subtitle22">but somebody that could<br/>explain to me</p>
<p begin="653986666t" end="676926250t" region="region.after.center" style="style.default" xml:id="subtitle23">about zoning laws related to making beer.</p>
<p begin="677760416t" end="699865832t" region="region.after.center" style="style.default" xml:id="subtitle24">-Is there anybody...<br/>-Are you looking to file a complaint...?</p>
<p begin="700700000t" end="717800416t" region="region.after.center" style="style.default" xml:id="subtitle25">No, no. I run a brewery myself</p>
<p begin="718634582t" end="745327916t" region="region.after.center" style="style.default" xml:id="subtitle26">down at the Sunnyvale Trailer Park<br/>with my two best friends.</p>
<p begin="747830416t" end="767016250t" region="region.after.center" style="style.default" xml:id="subtitle27">We make a beer called<br/>Freedom 35.</p>
<p begin="767850416t" end="779528750t" region="region.after.center" style="style.default" xml:id="subtitle28">It's un-fucking-believable.</p>
<p begin="780362916t" end="801634166t" region="region.after.center" style="style.default" xml:id="subtitle29">And we have this drunk<br/>trailer park supervisor,</p>
<p begin="802468332t" end="820820000t" region="region.after.center" style="style.default" xml:id="subtitle30">he called the fucking city<br/>and shut me down,</p>
<p begin="821654166t" end="847513332t" region="region.after.center" style="style.default" xml:id="subtitle31">-'cause he's jealous, and he's a...<br/>-Excuse me.</p>
<p begin="852101249t" end="867950416t" region="region.after.center" style="style.default" xml:id="subtitle32">Did you just say Freedom 35?</p>
<p begin="872538332t" end="906739166t" region="region.after.center" style="style.default" xml:id="subtitle33">-Uh, yeah, Freedom 35.<br/>-So that's <span style="style.default_1">your</span> beer?</p>
<p begin="910492916t" end="931764166t" region="region.after.center" style="style.default" xml:id="subtitle34">Yeah, that's the beer I make,<br/>my recipe.</p>
<p begin="934266666t" end="945944999t" region="region.after.center" style="style.default" xml:id="subtitle35">This is amazing.</p>
<p begin="946779166t" end="970969999t" region="region.after.center" style="style.default" xml:id="subtitle36">I had one of my employees<br/>trying to track you down.</p>
<p begin="971804166t" end="990989999t" region="region.after.center" style="style.default" xml:id="subtitle37">Track me down?<br/>What do you mean track me down?</p>
<p begin="991824166t" end="1008924582t" region="region.after.center" style="style.default" xml:id="subtitle38">Look, do you have time<br/>for a quick meeting?</p>
<p begin="1016849166t" end="1031447082t" region="region.after.center" style="style.default" xml:id="subtitle39">-Yeah...<br/>-Kevin Watson.</p>
<p begin="1033532499t" end="1051467082t" region="region.after.center" style="style.default" xml:id="subtitle40">I'm the President of Halifax Beer.</p>
<p begin="1052301249t" end="1077743332t" region="region.after.center" style="style.default" xml:id="subtitle41">Hey, Kevin. Bubbles,<br/>Freedom 35 beer.</p>
<p begin="1078577500t" end="1114863750t" region="region.after.center" style="style.default" xml:id="subtitle42">Uh, I could probably take a meeting.<br/>I've never been in a meeting before.</p>
<p begin="1115697916t" end="1127793332t" region="region.after.center" style="style.default" xml:id="subtitle43">Please, step into my office.</p>
<p begin="1128627500t" end="1141557082t" region="region.after.center" style="style.default" xml:id="subtitle44">All right, all right.</p>
<p begin="1142391250t" end="1156155000t" region="region.after.center" style="style.default" xml:id="subtitle45">Wait, this isn't a trick where</p>
<p begin="1156989166t" end="1183682500t" region="region.after.center" style="style.default" xml:id="subtitle46">-I go in here and get murdered, is it?<br/>-[laughter]</p>
<p begin="1186185000t" end="1202451250t" region="region.after.center" style="style.default" xml:id="subtitle47">Pretty lady, I got a meeting!</p>
<p begin="1203285416t" end="1215380832t" region="region.after.center" style="style.default" xml:id="subtitle48">I'm in a meeting!</p>
<p begin="1219968750t" end="1232898332t" region="region.after.center" style="style.default" xml:id="subtitle49">[Bubbles on speaker]<br/>Ricky and Julian,</p>
<p begin="1233732500t" end="1248747500t" region="region.after.center" style="style.default" xml:id="subtitle50">holster your penises!</p>
<p begin="1249581666t" end="1268767500t" region="region.after.center" style="style.default" xml:id="subtitle51">I repeat, Ricky and Julian,</p>
<p begin="1269601666t" end="1299214582t" region="region.after.center" style="style.default" xml:id="subtitle52">put your little birds away<br/>and get the fuck to my shed!</p>
<p begin="1300048750t" end="1326325000t" region="region.after.center" style="style.default" xml:id="subtitle53">We just won the fucking lottery, baby!</p>
<p begin="1327159166t" end="1347179166t" region="region.after.center" style="style.default" xml:id="subtitle54">[excited grunts, laughs]</p>
<p begin="1348013332t" end="1372204166t" region="region.before.center" style="style.default" xml:id="subtitle55">[theme music]</p>
<p begin="1772187082t" end="1800548749t" region="region.after.center" style="style.default" xml:id="subtitle56">[Julian] Bubs, it's way too early for<br/>that fucking loudspeaker, man.</p>
<p begin="1801382916t" end="1810141666t" region="region.after.center" style="style.default" xml:id="subtitle57">[Bubbles grunting excitedly]</p>
<p begin="1810975832t" end="1830995832t" region="region.after.center" style="style.default" xml:id="subtitle58">-Hook up for lunch?<br/>-That'd be nice, baby.</p>
<p begin="1835583749t" end="1851015832t" region="region.after.center" style="style.default" xml:id="subtitle59">She is fucking killing me.</p>
<p begin="1851849999t" end="1860191666t" region="region.after.center" style="style.default" xml:id="subtitle60">Ricky!</p>
<p begin="1868116249t" end="1883548332t" region="region.after.center" style="style.default" xml:id="subtitle61">-Julian!<br/>-[Julian] Bubs, calm down.</p>
<p begin="1889387499t" end="1907739166t" region="region.after.center" style="style.default" xml:id="subtitle62">I just met with the<br/>President of Halifax Beer!</p>
<p begin="1908573332t" end="1937352082t" region="region.after.center" style="style.default" xml:id="subtitle63">-Oh, my fuck!<br/>-Take a deep breath, man.</p>
<p begin="1938186249t" end="1954452499t" region="region.after.center" style="style.default" xml:id="subtitle64">-Get your fucking self together!<br/>-He made us an offer...</p>
<p begin="1955286666t" end="1979477499t" region="region.after.center" style="style.default" xml:id="subtitle65">-Okay, hold up, calm down.<br/>-[exhaling]</p>
<p begin="1980311666t" end="1999914582t" region="region.after.center" style="style.default" xml:id="subtitle66">He made us an offer, boys.</p>
<p begin="2002834166t" end="2027859166t" region="region.after.center" style="style.default" xml:id="subtitle67">The President of Halifax Beer...<br/>[exhaling]</p>
<p begin="2028693332t" end="2046627916t" region="region.after.center" style="style.default" xml:id="subtitle68">he wants to put Freedom 35</p>
<p begin="2047462082t" end="2064145416t" region="region.after.center" style="style.default" xml:id="subtitle69">right across the fucking country.</p>
<p begin="2069567499t" end="2089170416t" region="region.after.center" style="style.default" xml:id="subtitle70">What the fuck are you...<br/>Why would he wanna do that?</p>
<p begin="2090004582t" end="2115029582t" region="region.after.center" style="style.default" xml:id="subtitle71">-It sounds like a fucking scam.<br/>-No Ricky, it's not a scam.</p>
<p begin="2115863749t" end="2125456666t" region="region.after.center" style="style.default" xml:id="subtitle72">It's the real deal.</p>
<p begin="2126290832t" end="2151315832t" region="region.after.center" style="style.default" xml:id="subtitle73">He knows about the beer from<br/>his uncle that goes to the Legion</p>
<p begin="2152150000t" end="2175089582t" region="region.after.center" style="style.default" xml:id="subtitle74">and he thinks this could be huge<br/>'cause we're on the TV.</p>
<p begin="2175923750t" end="2190104582t" region="region.after.center" style="style.default" xml:id="subtitle75">It's real, Julian.<br/>Check it.</p>
<p begin="2190938750t" end="2205953750t" region="region.after.center" style="style.default" xml:id="subtitle76">Did you even read<br/>this fucking thing?</p>
<p begin="2209290416t" end="2223471250t" region="region.after.center" style="style.default" xml:id="subtitle77">-Yes.<br/>-It's a 50/50 deal.</p>
<p begin="2224305416t" end="2247245000t" region="region.after.center" style="style.default" xml:id="subtitle78">We gotta come up with 50 grand<br/>to make the first batch.</p>
<p begin="2248079166t" end="2280611666t" region="region.after.center" style="style.default" xml:id="subtitle79">-Have fun with that one, man.<br/>-No Julian, this is a good deal.</p>
<p begin="2281445832t" end="2301882916t" region="region.after.center" style="style.default" xml:id="subtitle80">This is a good, fair fucking deal.</p>
<p begin="2310641666t" end="2331495832t" region="region.after.center" style="style.default" xml:id="subtitle81">Look, I don't believe in</p>
<p begin="2332330000t" end="2374038332t" region="region.after.center" style="style.default" xml:id="subtitle82">cosmic fucking bullshit<br/>or fate or spirituality,</p>
<p begin="2374872500t" end="2389470416t" region="region.after.center" style="style.default" xml:id="subtitle83">Doug Henning-type stuff.</p>
<p begin="2390304582t" end="2410324582t" region="region.after.center" style="style.default" xml:id="subtitle84">[panting]<br/>But think about it.</p>
<p begin="2411158750t" end="2447862082t" region="region.after.center" style="style.default" xml:id="subtitle85">We made a beer called Freedom 35<br/>and now this is happening.</p>
<p begin="2452867082t" end="2468299166t" region="region.after.center" style="style.default" xml:id="subtitle86">I think something's...</p>
<p begin="2470384582t" end="2484565416t" region="region.after.center" style="style.default" xml:id="subtitle87">-something's at play here!<br/>-Bubs...</p>
<p begin="2485399582t" end="2509173332t" region="region.after.center" style="style.default" xml:id="subtitle88">-We did it.<br/>-It's $50,000! How...</p>
<p begin="2510007500t" end="2538786250t" region="region.after.center" style="style.default" xml:id="subtitle89">How are we just gonna come up<br/>with $50,000, huh?</p>
<p begin="2545876666t" end="2563394166t" region="region.after.center" style="style.default" xml:id="subtitle90">Well, that's really a technicality</p>
<p begin="2564228332t" end="2581328750t" region="region.after.center" style="style.default" xml:id="subtitle91">-at this point, isn't it?<br/>-Ha.</p>
<p begin="2582162916t" end="2612192916t" region="region.after.center" style="style.default" xml:id="subtitle92">Julian, if we work hard and<br/>use our brains, we can do this.</p>
<p begin="2613027082t" end="2633047082t" region="region.after.center" style="style.default" xml:id="subtitle93">What if we put up one of those<br/>crowdfunding things</p>
<p begin="2633881250t" end="2643891250t" region="region.after.center" style="style.default" xml:id="subtitle94">you see on the internet?</p>
<p begin="2644725416t" end="2669750416t" region="region.after.center" style="style.default" xml:id="subtitle95">People make money doing that,<br/>crowdfunding.</p>
<p begin="2670584582t" end="2689770416t" region="region.after.center" style="style.default" xml:id="subtitle96">The fuck you talking about?<br/>Why would we fund a crowd?</p>
<p begin="2690604582t" end="2700614582t" region="region.after.center" style="style.default" xml:id="subtitle97">That makes no sense.</p>
<p begin="2706870832t" end="2724805416t" region="region.after.center" style="style.default" xml:id="subtitle98">No Ricky,<br/>I don't mean that.</p>
<p begin="2731061666t" end="2760257500t" region="region.after.center" style="style.default" xml:id="subtitle99">Come on, Julian.<br/>Come on, use your brains.</p>
<p begin="2761091666t" end="2775272500t" region="region.after.center" style="style.default" xml:id="subtitle100">-We can do this.<br/>-Listen to me</p>
<p begin="2776106666t" end="2789036250t" region="region.after.center" style="style.default" xml:id="subtitle101">and don't fucking freak out.</p>
<p begin="2794875416t" end="2833664166t" region="region.after.center" style="style.default" xml:id="subtitle102">What if I said there was a way to do this,<br/>very easily, probably today?</p>
<p begin="2834498332t" end="2852015832t" region="region.after.center" style="style.default" xml:id="subtitle103">[sigh]<br/>Is it illegal?</p>
<p begin="2852850000t" end="2868699166t" region="region.after.center" style="style.default" xml:id="subtitle104">Very, bud.<br/>Obviously, right?</p>
<p begin="2869533332t" end="2887885000t" region="region.after.center" style="style.default" xml:id="subtitle105">Yeah, well, obviously</p>
<p begin="2888719166t" end="2904151250t" region="region.after.center" style="style.default" xml:id="subtitle106">I don't want any part of it.</p>
<p begin="2906236666t" end="2940437500t" region="region.after.center" style="style.default" xml:id="subtitle107">Ricky, I'm not getting tangled up<br/>in that fucking bullshit</p>
<p begin="2941271666t" end="2964628332t" region="region.after.center" style="style.default" xml:id="subtitle108">-and ruining our one chance at salvation.<br/>-I hear you.</p>
<p begin="2965462500t" end="2992155832t" region="region.after.center" style="style.default" xml:id="subtitle109">I got a perfect thing going with Candy.<br/>I'm not ruining that for anything.</p>
<p begin="2992990000t" end="3017180832t" region="region.after.center" style="style.default" xml:id="subtitle110">All right, fucking relax!<br/>It was just an idea.</p>
<p begin="3020934582t" end="3040954582t" region="region.after.center" style="style.default" xml:id="subtitle111">Look boys, this might sound fucked,</p>
<p begin="3045959582t" end="3058889166t" region="region.after.center" style="style.default" xml:id="subtitle112">a little bit fucked,</p>
<p begin="3061808750t" end="3091004582t" region="region.after.center" style="style.default" xml:id="subtitle113">but maybe the three of us,<br/>we just go down to the bank and say,</p>
<p begin="3091838750t" end="3103100000t" region="region.after.center" style="style.default" xml:id="subtitle114">"Look, we need a loan."</p>
<p begin="3103934166t" end="3120200416t" region="region.after.center" style="style.default" xml:id="subtitle115">-[chuckling]<br/>-They might give us a loan.</p>
<p begin="3121034582t" end="3154401250t" region="region.after.center" style="style.default" xml:id="subtitle116">Bubs, Bubs... We can't even<br/>get a fucking debit card, man.</p>
<p begin="3161074582t" end="3170667500t" region="region.after.center" style="style.default" xml:id="subtitle117">Jesus.</p>
<p begin="3171501666t" end="3201114582t" region="region.after.center" style="style.default" xml:id="subtitle118">Well... we're not just gonna give up,<br/>Julian!</p>
<p begin="3201948750t" end="3219466250t" region="region.after.center" style="style.default" xml:id="subtitle119">This is your fucking field!</p>
<p begin="3223220000t" end="3244908332t" region="region.after.center" style="style.default" xml:id="subtitle120">You should be able to<br/>come up with this.</p>
<p begin="3249496250t" end="3274104166t" region="region.after.center" style="style.default" xml:id="subtitle121">Come on, please!<br/>[whimpering]</p>
<p begin="3292038750t" end="3310807500t" region="region.after.center" style="style.default" xml:id="subtitle122">Okay, I got it.<br/>I got it.</p>
<p begin="3328742082t" end="3340837500t" region="region.after.center" style="style.default" xml:id="subtitle123">You can do it?</p>
<p begin="3341671666t" end="3371701666t" region="region.after.center" style="style.default" xml:id="subtitle124">-I might be able to get us some money.<br/>-Okay, but nothing illegal.</p>
<p begin="3381711666t" end="3390470416t" region="region.after.center" style="style.default" xml:id="subtitle125">No.</p>
<p begin="3397560832t" end="3408822082t" region="region.after.center" style="style.default" xml:id="subtitle126">Nothing illegal?</p>
<p begin="3422168749t" end="3430927499t" region="region.after.center" style="style.default" xml:id="subtitle127">No.</p>
<p begin="3452615832t" end="3475555416t" region="region.after.center" style="style.default" xml:id="subtitle128">[Ricky] Good morning, guys.<br/>Beautiful day out there.</p>
<p begin="3476389582t" end="3485982499t" region="region.after.center" style="style.default" xml:id="subtitle129">Well, you could fucking knock.</p>
<p begin="3486816666t" end="3502665832t" region="region.after.center" style="style.default" xml:id="subtitle130">What a nice-looking<br/>breakfast you've got here.</p>
<p begin="3503499999t" end="3516012499t" region="region.after.center" style="style.default" xml:id="subtitle131">-[clattering]<br/>-Ricky!</p>
<p begin="3516846666t" end="3527273749t" region="region.after.center" style="style.default" xml:id="subtitle132">-All right, Lahey!<br/>-What?</p>
<p begin="3528107916t" end="3548962082t" region="region.after.center" style="style.default" xml:id="subtitle133">I need some quick cash,<br/>you owe me a ton of it!</p>
<p begin="3549796249t" end="3579826249t" region="region.after.center" style="style.default" xml:id="subtitle134">Hand over the fucking papers to that car<br/>and this trailer. I'm selling them!</p>
<p begin="3580660416t" end="3601097499t" region="region.after.center" style="style.default" xml:id="subtitle135">Julian, I can't give you<br/>the fucking papers!</p>
