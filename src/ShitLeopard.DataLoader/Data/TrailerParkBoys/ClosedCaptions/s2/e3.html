<p begin="220330000t" end="236670000t" xml:id="subtitle0">20 POUNDS?<br/> ARE YOU FUCKING SERIOUS?</p>
<p begin="237340000t" end="255010000t" xml:id="subtitle1">DO YOU KNOW HOW MANY TOMATOES<br/> THAT IS?</p>
<p begin="255670000t" end="286000000t" xml:id="subtitle2">NO, I´M NOT SAYING THAT.<br/> NO, I DIDN´T FUCKING SAY THAT.</p>
<p begin="286670000t" end="301010000t" xml:id="subtitle3">WHAT I´M SAYING IS,<br/> YOU DIDN´T TELL US THAT</p>
<p begin="301670000t" end="316010000t" xml:id="subtitle4">AND NOW I´VE GOT<br/> SOME SHIT GROWING HERE,</p>
<p begin="316670000t" end="342340000t" xml:id="subtitle5">AND I CAN´T FUCKING GROW THAT<br/> MANY TOMATOES WITH WHAT I GOT.</p>
<p begin="343000000t" end="357670000t" xml:id="subtitle6">THIS IS FUCKED.</p>
<p begin="358340000t" end="375680000t" xml:id="subtitle7">THIS HAS GOT TO BE<br/> THE BEST IDEA I EVER HAD.</p>
<p begin="376340000t" end="390680000t" xml:id="subtitle8">I MEAN, THINK ABOUT IT --<br/> DOPE GOES FOR A WAY MORE</p>
<p begin="391330000t" end="413670000t" xml:id="subtitle9">AWESOMER PRICE IN JAIL<br/> BECAUSE OF SUPPLY AND COMMAND.</p>
<p begin="414340000t" end="437010000t" xml:id="subtitle10">I MEAN, IF YOU´RE IN JAIL,<br/> YOU´RE LUCKY TO GET STONED</p>
<p begin="437670000t" end="458670000t" xml:id="subtitle11">ONCE A WEEK, AND WHEN YOU DO,<br/> THE DOPE SUCKS, SO...</p>
<p begin="459340000t" end="480340000t" xml:id="subtitle12">I DON´T SEE ANYTHING WRONG<br/> WITH HAVING DOPE IN JAIL,</p>
<p begin="481000000t" end="492000000t" xml:id="subtitle13">AND IF THERE´S GONNA BE DOPE<br/> IN JAIL,</p>
<p begin="492670000t" end="504340000t" xml:id="subtitle14">WE MAY AS WELL BE THE ONES<br/> SUPPLYING IT.</p>
<p begin="505010000t" end="523690000t" xml:id="subtitle15">WELL, THE THING THAT WORRIES ME<br/> RIGHT OFF THE BAT</p>
<p begin="524340000t" end="560680000t" xml:id="subtitle16">IS THAT THEIR<br/> HYDROPONIC VEGETABLE GARDEN</p>
<p begin="561330000t" end="586000000t" xml:id="subtitle17">WAS JUST SUPPOSED TO BE A --<br/> YOU KNOW, A SMALL OPERATION.</p>
<p begin="586670000t" end="603340000t" xml:id="subtitle18">NOW THE PRISON GUARDS<br/> ARE PHONING EVERY DAY,</p>
<p begin="604670000t" end="617010000t" xml:id="subtitle19">LOOKING FOR MORE AND MORE DOPE.</p>
<p begin="617670000t" end="629000000t" xml:id="subtitle20">WHO CAN GO FUCK WHOSE SELF?</p>
<p begin="629680000t" end="640680000t" xml:id="subtitle21">-NO, NO.<br/> -RICKY, RICKY.</p>
<p begin="641330000t" end="660010000t" xml:id="subtitle22">YOU SHOULD HAVE BEEN UP FRONT<br/> WITH ME AND TOLD ME --</p>
<p begin="660670000t" end="675010000t" xml:id="subtitle23">YO, YEAH, WHAT´S UP?</p>
<p begin="675670000t" end="690010000t" xml:id="subtitle24">-HE WANTS 20 POUNDS!<br/> -YEAH, SORRY -- SORRY --</p>
<p begin="690670000t" end="710670000t" xml:id="subtitle25">RICKY!<br/> SORRY ABOUT THAT, MAN.</p>
<p begin="711330000t" end="735330000t" xml:id="subtitle26">ALL RIGHT, YEAH, EVERYTHING´S<br/> ON SCHEDULE HERE, ALL RIGHT?</p>
<p begin="736010000t" end="752680000t" xml:id="subtitle27">ALL RIGHT, TALK TO YOU LATER.</p>
<p begin="772670000t" end="794340000t" xml:id="subtitle28">GREAT.</p>
<p begin="795010000t" end="819350000t" xml:id="subtitle29">LISTEN, RICK,<br/> THIS IS BIG, ALL RIGHT?</p>
<p begin="820000000t" end="846340000t" xml:id="subtitle30">THEY´RE SELLING THE DOPE TO<br/> 10 OTHER PRISONS ACROSS CANADA.</p>
<p begin="847010000t" end="872020000t" xml:id="subtitle31">THEY WANT IT ALL UP FRONT,<br/> ONE SHOT, ONE DEAL.</p>
<p begin="872670000t" end="891350000t" xml:id="subtitle32">IF WE CAN´T DO THIS, MAN,<br/> THEY´RE GONNA FIND SOMEONE ELSE</p>
<p begin="892000000t" end="903000000t" xml:id="subtitle33">TO TAKE THIS CONTRACT,<br/> ALL RIGHT?</p>
<p begin="903670000t" end="913670000t" xml:id="subtitle34">WE GOT TO DO THIS, MAN.</p>
<p begin="914340000t" end="931680000t" xml:id="subtitle35">JULIAN GETS AN ORDER<br/> FOR TWICE AS MUCH MORE DOPE,</p>
<p begin="932340000t" end="952340000t" xml:id="subtitle36">AND HE THINKS HE CAN JUST<br/> WAVE SOME MONEY AROUND</p>
<p begin="953000000t" end="970010000t" xml:id="subtitle37">AND THE MAGICAL<br/> FAIRY GRANDMOTHER OF DOPE</p>
<p begin="970670000t" end="989680000t" xml:id="subtitle38">IS GONNA COME AND GIVE US<br/> TWICE AS MUCH DOPE,</p>
<p begin="990330000t" end="1000010000t" xml:id="subtitle39">BUT THAT´S NOT GONNA HAPPEN.</p>
<p begin="1000670000t" end="1010010000t" xml:id="subtitle40">HOW ARE WE GONNA<br/> GET THE EQUIPMENT?</p>
<p begin="1010670000t" end="1029350000t" xml:id="subtitle41">I CAN´T EVEN AFFORD FUCKING<br/> CIGARETTES OR PEPPERONI.</p>
<p begin="1030000000t" end="1051330000t" xml:id="subtitle42">SAME CLOTHES<br/> FOR THREE FUCKING YEARS.</p>
<p begin="1052000000t" end="1062670000t" xml:id="subtitle43">I KNOW, I KNOW.</p>
<p begin="1063340000t" end="1090680000t" xml:id="subtitle44">RICKY´S BRAIN DOESN´T WORK<br/> LIKE OTHER PEOPLE´S.</p>
<p begin="1091330000t" end="1122660000t" xml:id="subtitle45">RICKY CAN HANDLE<br/> ONE THOUGHT AT A TIME.</p>
<p begin="1123340000t" end="1169350000t" xml:id="subtitle46">YOU THROW TWO OR THREE AT HIM,<br/> HE´S GONNA FUCKING TRAIN WRECK.</p>
<p begin="1170000000t" end="1200000000t" xml:id="subtitle47">[ SLOW PIANO MUSIC PLAYS ]</p>
<p begin="1428010000t" end="1445680000t" xml:id="subtitle48">[ CAT MEOWS ]</p>
<p begin="1607340000t" end="1626350000t" xml:id="subtitle49">I´VE GOT A PLAN, ALL RIGHT?</p>
<p begin="1627010000t" end="1642020000t" xml:id="subtitle50">GO GET CORY, TREVOR, AND SARAH,</p>
<p begin="1642670000t" end="1661010000t" xml:id="subtitle51">MEET ME BACK AT RAY´S HOUSE<br/> IN A HALF-HOUR.</p>
<p begin="1661670000t" end="1679680000t" xml:id="subtitle52">ALL RIGHT, BUDDY.<br/> AND DON´T WORRY.</p>
<p begin="1680330000t" end="1698670000t" xml:id="subtitle53">I´LL FILL THE WHOLE TRAILER<br/> FULL OF DOPE IF YOU<br/> CAN GET THE EQUIPMENT.</p>
<p begin="1699340000t" end="1722680000t" xml:id="subtitle54">THAT´S WHAT I WANT TO HEAR,<br/> BUDDY -- POSITIVE THINKING.</p>
<p begin="1723340000t" end="1753340000t" xml:id="subtitle55">OKAY, HALF-HOUR, RICKY.<br/> LET´S GO.</p>
<p begin="1754000000t" end="1768340000t" xml:id="subtitle56">WELL, I DON´T KNOW<br/> WHO´S TELLING YOU</p>
<p begin="1769010000t" end="1781350000t" xml:id="subtitle57">THAT JULIAN´S THE BRAINS<br/> OF THE OPERATION,</p>
<p begin="1782000000t" end="1803330000t" xml:id="subtitle58">BUT, I MEAN, WE´RE BOTH<br/> THE BRAINS OF THE OPERATION.</p>
<p begin="1804670000t" end="1816340000t" xml:id="subtitle59">HE´S SMART. I´M SMART.</p>
<p begin="1817010000t" end="1829680000t" xml:id="subtitle60">WE´RE SMART IN DIFFERENT WAYS,<br/> I GUESS.</p>
<p begin="1830330000t" end="1851330000t" xml:id="subtitle61">LIKE, I´M SMART,<br/> LIKE, PLAYING HOCKEY</p>
<p begin="1852000000t" end="1872670000t" xml:id="subtitle62">AND DOING THINGS LIKE<br/> GROWING DOPE AND THAT,</p>
<p begin="1873340000t" end="1892350000t" xml:id="subtitle63">AND HE´S SMARTER WHEN IT<br/> COMES TO CLEAR THINKING</p>
<p begin="1893000000t" end="1910340000t" xml:id="subtitle64">AND EXPLAINING THINGS TO PEOPLE.</p>
<p begin="1911000000t" end="1923340000t" xml:id="subtitle65">THAT´S WHY WE´RE A GOOD TEAM --</p>
<p begin="1924000000t" end="1959670000t" xml:id="subtitle66">BECAUSE I´M GOOD AT<br/> THE HANDS-ON, APPLICATORY STUFF,</p>
<p begin="1960330000t" end="1983000000t" xml:id="subtitle67">AND HE EXPLAINS THINGS<br/> IN A CLEAR KIND OF WAY.</p>
<p begin="1983670000t" end="2013350000t" xml:id="subtitle68">AND WHEN HE THINKS --<br/> WHEN HE TALKS --</p>
<p begin="2014000000t" end="2034000000t" xml:id="subtitle69">FOR FUCK´S SAKES, I´M HAVING<br/> TROUBLE TALKING TO YOU,</p>
<p begin="2034670000t" end="2043350000t" xml:id="subtitle70">BUT I AM SMART.</p>
<p begin="2044000000t" end="2056670000t" xml:id="subtitle71">[ DOOR THUMPS ]</p>
<p begin="2057340000t" end="2074350000t" xml:id="subtitle72">DAD! DAD!</p>
<p begin="2075010000t" end="2094020000t" xml:id="subtitle73">TREENA.</p>
<p begin="2094670000t" end="2107340000t" xml:id="subtitle74">WHAT ARE YOU DOING HERE?</p>
<p begin="2108010000t" end="2122350000t" xml:id="subtitle75">WELL, MOM SAID I COULD STAY<br/> FOR A BIT.</p>
<p begin="2123000000t" end="2137340000t" xml:id="subtitle76">THAT´S RIGHT.<br/> I´VE BEEN THINKING.</p>
<p begin="2138010000t" end="2163020000t" xml:id="subtitle77">IF TREENA´S WITH YOU,<br/> YOU MIGHT GET YOUR ACT TOGETHER.</p>
<p begin="2163670000t" end="2195340000t" xml:id="subtitle78">WELL, I THINK<br/> THAT´S A GREAT IDEA.</p>
<p begin="2196010000t" end="2207010000t" xml:id="subtitle79">-RANDY.<br/> -BARBARA.</p>
<p begin="2207670000t" end="2229670000t" xml:id="subtitle80">HEY, TREENA, HONEY,<br/> COME SAY BYE-BYE.</p>
<p begin="2230330000t" end="2242330000t" xml:id="subtitle81">-I´LL SEE YOU LATER.<br/> -LOVE YOU.</p>
<p begin="2243000000t" end="2260340000t" xml:id="subtitle82">LOVE YOU, TOO, DARLING.<br/> BE GOOD.</p>
<p begin="2261000000t" end="2279680000t" xml:id="subtitle83">WELL, MR. LAHEY´S DAUGHTER,<br/> TREENA, CAME TODAY.</p>
<p begin="2280330000t" end="2303000000t" xml:id="subtitle84">SHE COMES EVERY SUMMER<br/> TO STAY WITH HIM.</p>
<p begin="2326010000t" end="2339010000t" xml:id="subtitle85">FUCK!<br/> THIS FUCKING CAR!</p>
<p begin="2339680000t" end="2357690000t" xml:id="subtitle86">RELAX, RICKY.</p>
<p begin="2358340000t" end="2389010000t" xml:id="subtitle87">PUT THE CAR IN PARK<br/> OR NEUTRAL, RICK.</p>
<p begin="2389680000t" end="2405690000t" xml:id="subtitle88">IT´S IN DRIVE.</p>
<p begin="2407010000t" end="2424680000t" xml:id="subtitle89">RICKY, IT´S IN DRIVE!</p>
<p begin="2425340000t" end="2448010000t" xml:id="subtitle90">FUCK OFF! I KNOW HOW TO WORK<br/> THIS FUCKING THING!</p>
<p begin="2448680000t" end="2473690000t" xml:id="subtitle91">FUCKING PIECE OF SHIT.</p>
<p begin="2474340000t" end="2489350000t" xml:id="subtitle92">[ ENGINE REVS, TIRES SQUEAL ]</p>
<p begin="2520670000t" end="2550010000t" xml:id="subtitle93">WHO IS THAT?</p>
<p begin="2550670000t" end="2586340000t" xml:id="subtitle94">THOSE ARE TWO OF THE BIGGEST<br/> LOSERS YOU´LL EVER MEET.</p>
<p begin="2587010000t" end="2621680000t" xml:id="subtitle95">TREENA, I DON´T WANT YOU TO<br/> HAVE ANYTHING TO DO WITH THEM.</p>
<p begin="2622340000t" end="2635680000t" xml:id="subtitle96">DAD, CHILL.</p>
<p begin="2654340000t" end="2671010000t" xml:id="subtitle97">ALL RIGHT, HERE´S THE PLAN.</p>
<p begin="2671670000t" end="2685670000t" xml:id="subtitle98">WE´RE GONNA OPEN UP<br/> A LITTLE NIGHTCLUB</p>
<p begin="2686340000t" end="2698680000t" xml:id="subtitle99">HERE IN THE TRAILER PARK.</p>
<p begin="2699340000t" end="2711010000t" xml:id="subtitle100">J-ROC!</p>
<p begin="2711670000t" end="2729340000t" xml:id="subtitle101">TELL THEM WHERE WE´RE<br/> GONNA SET UP THIS BAR, MAN.</p>
<p begin="2730000000t" end="2752670000t" xml:id="subtitle102">OH, YEAH!<br/> THAT´S RIGHT.</p>
<p begin="2753340000t" end="2767340000t" xml:id="subtitle103">MY HOMEBOY TALKING ABOUT<br/> OPENING UP</p>
<p begin="2768010000t" end="2785350000t" xml:id="subtitle104">A TRAILER-PARK NIGHTCLUB<br/> AND CASINO</p>
<p begin="2786010000t" end="2803680000t" xml:id="subtitle105">ALL UP IN MY TRAILER,<br/> YOU KNOW WHAT I´M SAYING?</p>
<p begin="2804340000t" end="2826010000t" xml:id="subtitle106">MY MOM´S UP IN MONCTON<br/> FOR TWO WEEKS.</p>
<p begin="2826670000t" end="2841010000t" xml:id="subtitle107">WE TALKING ABOUT<br/> THROWING IT DOWN</p>
<p begin="2841670000t" end="2861670000t" xml:id="subtitle108">OLD-SCHOOL PIMP TIGHT,<br/> YOU KNOW WHAT I´M SAYING?</p>
<p begin="2862340000t" end="2876680000t" xml:id="subtitle109">WELL, I MEAN, THEY COULD HAVE<br/> PICKED A BETTER DAY</p>
<p begin="2877340000t" end="2894680000t" xml:id="subtitle110">TO OPEN A BAR<br/> IN THE TRAILER PARK.</p>
<p begin="2895340000t" end="2929010000t" xml:id="subtitle111">LAHEY JUST PROMOTED RANDY<br/> TO WEEKEND PARK SUPERVISOR,</p>
<p begin="2929680000t" end="2957350000t" xml:id="subtitle112">SO HE´S ALL GUNG HO<br/> TO IMPRESS LAHEY</p>
<p begin="2958010000t" end="2977350000t" xml:id="subtitle113">THAT HE CAN KEEP CONTROL<br/> OF THE PARK.</p>
<p begin="2978010000t" end="3002350000t" xml:id="subtitle114">YEAH, MR. LAHEY AND RANDY<br/> ARE GONNA FREAK OUT.</p>
<p begin="3003670000t" end="3008680000t" xml:id="subtitle115">NO, THEY´RE NOT.</p>
<p begin="3009340000t" end="3026350000t" xml:id="subtitle116">THAT´S WHY WE´RE GONNA GO<br/> TO THE LITTLE BARBECUE TODAY</p>
<p begin="3027010000t" end="3038340000t" xml:id="subtitle117">AND SHOW THEM A GOOD TIME.</p>
<p begin="3039010000t" end="3051680000t" xml:id="subtitle118">I GOT IT FIGURED OUT.</p>
<p begin="3052340000t" end="3061680000t" xml:id="subtitle119">WHAT THE FUCK<br/> ARE YOU TALKING ABOUT?</p>
<p begin="3062340000t" end="3073340000t" xml:id="subtitle120">WE´RE NOT GOING TO<br/> THEIR STUPID LITTLE PARTY.</p>
<p begin="3074000000t" end="3089010000t" xml:id="subtitle121">RICKY, WE´RE GONNA GO<br/> TO THIS BARBECUE.</p>
<p begin="3089680000t" end="3109360000t" xml:id="subtitle122">YOU GOT TO KEEP YOUR FRIENDS<br/> CLOSE BUT YOUR ENEMIES CLOSER.</p>
<p begin="3110000000t" end="3127340000t" xml:id="subtitle123">DO YOU GOT IT, MAN?<br/> DO YOU UNDERSTAND?</p>
<p begin="3128010000t" end="3152010000t" xml:id="subtitle124">EVERYBODY GOT INVITED<br/> TO THE PARTY EXCEPT US.</p>
<p begin="3152670000t" end="3182010000t" xml:id="subtitle125">WHICH IS FINE BY ME, ANYWAY,<br/> BECAUSE I DON´T PLAY THAT SHIT</p>
<p begin="3182670000t" end="3197010000t" xml:id="subtitle126">AND I DON´T THINK<br/> RANDY´S THAT COOL,</p>
<p begin="3197670000t" end="3212340000t" xml:id="subtitle127">AND HIS HEAD GOT BIGGER<br/> THAN HIS GUT</p>
<p begin="3213000000t" end="3238010000t" xml:id="subtitle128">SINCE HE GOT PROMOTED<br/> TO WEEKEND SUPERVISOR.</p>
<p begin="3238680000t" end="3256350000t" xml:id="subtitle129">OKAY, I GOT A PLAN<br/> FOR YOU TWO GUYS.</p>
<p begin="3257010000t" end="3273680000t" xml:id="subtitle130">YOU´RE GONNA DO<br/> A LITTLE B&amp;E FOR ME.</p>
<p begin="3274340000t" end="3288680000t" xml:id="subtitle131">TREVOR AND CORY<br/> ARE STUPID AS FUCK.</p>
<p begin="3289340000t" end="3312340000t" xml:id="subtitle132">I MEAN, I´VE MET CATS AND DOGS<br/> SMARTER THAN TREVOR AND CORY.</p>
<p begin="3313000000t" end="3336000000t" xml:id="subtitle133"><span style="style1">MOST </span>CATS AND DOGS ARE SMARTER<br/> THAN TREVOR AND CORY.</p>
<p begin="3336670000t" end="3353010000t" xml:id="subtitle134">BUT, I MEAN, JULIAN<br/> SHOULD HAVE KNOWN BETTER</p>
<p begin="3353670000t" end="3384340000t" xml:id="subtitle135">THAN TO SEND<br/> FUCKING CORY AND TREVOR.</p>
<p begin="3385010000t" end="3408010000t" xml:id="subtitle136">THOSE TWO ARE FUCKING <span style="style1">DUMB.</span></p>
<p begin="3408680000t" end="3441350000t" xml:id="subtitle137">YOU FUCKING STEAL A VAN.<br/> YOU GO TO A SELF-STORAGE PLACE.</p>
<p begin="3442000000t" end="3457340000t" xml:id="subtitle138">YOU STEAL SOME LIGHTS<br/> AND EQUIPMENT.</p>
<p begin="3458010000t" end="3487350000t" xml:id="subtitle139">WE GOT LAHEY AND THEM KEPT BUSY.<br/> HOW FUCKING HARD CAN THAT BE?</p>
<p begin="3488010000t" end="3495680000t" xml:id="subtitle140">I DON´T KNOW.</p>
<p begin="3496340000t" end="3521350000t" xml:id="subtitle141">I DON´T WANT TO BE ALL<br/> SENTIMENTAL AND GOOEY AND STUFF,</p>
<p begin="3522000000t" end="3543000000t" xml:id="subtitle142">BUT I LOVE THEM GUYS, MAN.</p>
<p begin="3543670000t" end="3567010000t" xml:id="subtitle143">AND I THINK THEY<br/> SINCERELY LOVE US, TOO.</p>
<p begin="3567670000t" end="3583680000t" xml:id="subtitle144">JULIAN WAS RIGHT --<br/> I MEAN, IF ANY SHIT GOES DOWN,</p>
<p begin="3584340000t" end="3600350000t" xml:id="subtitle145">TREVOR AND CORY WILL BE THE ONES<br/> TAKING THE HEAT, NOT US.</p>
<p begin="3601670000t" end="3617680000t" xml:id="subtitle146">THAT´S WHY WE USUALLY WORK<br/> WITH TREVOR AND CORY,</p>
<p begin="3618340000t" end="3636680000t" xml:id="subtitle147">BECAUSE THEY GO TO JAIL<br/> INSTEAD OF US, WHICH IS PERFECT.</p>
<p begin="3723340000t" end="3751350000t" xml:id="subtitle148">AH, GEEZ!<br/> FRIGGING GREASE!</p>
<p begin="3752000000t" end="3786340000t" xml:id="subtitle149">OKAY, EVERYBODY.<br/> I THINK WE´RE ALL HERE.</p>
<p begin="3787010000t" end="3803020000t" xml:id="subtitle150">I´D LIKE TO TAKE<br/> THIS OPPORTUNITY</p>
<p begin="3803670000t" end="3834000000t" xml:id="subtitle151">TO PROPOSE A TOAST<br/> TO THE BIRTHDAY BOY.</p>
<p begin="3834670000t" end="3864670000t" xml:id="subtitle152">RANDY HAS GIVEN US<br/> SO MANY YEARS OF HIS LIFE.</p>
<p begin="3865340000t" end="3883010000t" xml:id="subtitle153">HERE´S TO MANY MORE!</p>
<p begin="3883670000t" end="3896340000t" xml:id="subtitle154">CHEERS!</p>
<p begin="3897010000t" end="3906350000t" xml:id="subtitle155">[ CHEERING ]</p>
<p begin="3907010000t" end="3922680000t" xml:id="subtitle156">PUT HER HERE, BUDDY.</p>
<p begin="3923340000t" end="3936340000t" xml:id="subtitle157">CONGRATULATIONS<br/> ON YOUR PROMOTION</p>
<p begin="3937010000t" end="3958340000t" xml:id="subtitle158">TO WEEKEND<br/> TRAILER-PARK SUPERVISOR.</p>
<p begin="3959010000t" end="3970010000t" xml:id="subtitle159">I´M REAL HAPPY FOR YOU, RANDY.</p>
<p begin="3970670000t" end="3987680000t" xml:id="subtitle160">IT´S A GREAT JOB<br/> AND YOU DESERVE IT, BUDDY.</p>
<p begin="3988340000t" end="4003010000t" xml:id="subtitle161">WAY TO GO.</p>
<p begin="4003670000t" end="4021680000t" xml:id="subtitle162">WELL, YOU GUYS DON´T CARE.</p>
<p begin="4022340000t" end="4037350000t" xml:id="subtitle163">I MEAN, WHAT ARE YOU<br/> DOING HERE ANYWAY?</p>
<p begin="4038010000t" end="4053350000t" xml:id="subtitle164">WE DO OUR THING.<br/> THEY DO THEIRS.</p>
<p begin="4054000000t" end="4076000000t" xml:id="subtitle165">THEY DISTRACT RANDY AND LAHEY<br/> WHILE WE GET THE SHIT --</p>
<p begin="4076670000t" end="4086010000t" xml:id="subtitle166">EASY AS THAT.</p>
<p begin="4086670000t" end="4096670000t" xml:id="subtitle167">I THOUGHT YOU KNEW<br/> HOW TO DO THIS.</p>
<p begin="4097340000t" end="4120010000t" xml:id="subtitle168">I GOT IT, I GOT IT, I GOT IT.</p>
<p begin="4120670000t" end="4135010000t" xml:id="subtitle169">GOT IT, GOT IT, GOT IT!</p>
<p begin="4135670000t" end="4152010000t" xml:id="subtitle170">-YES!<br/> -THANK YOU VERY MUCH.</p>
<p begin="4152670000t" end="4161680000t" xml:id="subtitle171">WE DID IT!</p>
