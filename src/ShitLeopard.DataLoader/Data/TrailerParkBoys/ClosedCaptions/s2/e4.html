<p begin="200670000t" end="217680000t" xml:id="subtitle0">HERE, KITTY, KITTY, KITTY.</p>
<p begin="218340000t" end="260340000t" xml:id="subtitle1">PSS, PSS, PSS, PSS.<br/> HERE, KITTY, KITTY.</p>
<p begin="261000000t" end="280010000t" xml:id="subtitle2">THIS HERE´S MY SHED RIGHT HERE.</p>
<p begin="280670000t" end="307340000t" xml:id="subtitle3">I´VE BEEN LIVING IN THESE<br/> MOST OF MY LIFE.</p>
<p begin="308010000t" end="325350000t" xml:id="subtitle4">LOT CHEAPER<br/> THAN A FUCKING TRAILER.</p>
<p begin="326010000t" end="340350000t" xml:id="subtitle5">COME ON IN.</p>
<p begin="341000000t" end="375340000t" xml:id="subtitle6">GOT EVERYTHING I NEED HERE<br/> AND KEEP ALL MY STUFF UP THERE.</p>
<p begin="376010000t" end="391680000t" xml:id="subtitle7">DO ALL MY COOKING.</p>
<p begin="392340000t" end="416680000t" xml:id="subtitle8">EVERYTHING I NEED.</p>
<p begin="417340000t" end="445680000t" xml:id="subtitle9">AND THIS HERE<br/> IS MY PRIDE AND JOY.</p>
<p begin="446340000t" end="476020000t" xml:id="subtitle10">THAT´S A 1961 ELECTROBUBBLE.</p>
<p begin="476670000t" end="496010000t" xml:id="subtitle11">ANTIQUE.</p>
<p begin="496670000t" end="513340000t" xml:id="subtitle12">WORKS LIKE A CHARM, TOO.</p>
<p begin="514000000t" end="563010000t" xml:id="subtitle13">EVERY KITTY I EVER MET<br/> LOVES THESE THINGS.</p>
<p begin="563670000t" end="581010000t" xml:id="subtitle14">[ CAT MEOWS ]</p>
<p begin="581670000t" end="596340000t" xml:id="subtitle15">WHAT´S WRONG, DAISY?</p>
<p begin="629010000t" end="658350000t" xml:id="subtitle16">USUALLY,<br/> THEY´RE SWATTING AT THEM.</p>
<p begin="659010000t" end="688020000t" xml:id="subtitle17">IT FREAKS THEM OUT, BUT...</p>
<p begin="688680000t" end="710680000t" xml:id="subtitle18">SOMETHING´S WRONG WITH DAISY.</p>
<p begin="711330000t" end="737340000t" xml:id="subtitle19">DAISY! [ SMOOCHES ]<br/> COME HERE, DAISY.</p>
<p begin="738010000t" end="754350000t" xml:id="subtitle20">WHAT´S WRONG?</p>
<p begin="755010000t" end="771020000t" xml:id="subtitle21">BOYS!</p>
<p begin="771670000t" end="794340000t" xml:id="subtitle22">WATCH THE CARTS!</p>
<p begin="795010000t" end="809350000t" xml:id="subtitle23">BUBBLES, THIS GUY´S NO GOOD.</p>
<p begin="810000000t" end="824340000t" xml:id="subtitle24">HE´S LAZY.<br/> HE´S SLEEPING AROUND.</p>
<p begin="825010000t" end="840020000t" xml:id="subtitle25">AND HE´S NOT PROTECTING<br/> THE PLANTS.</p>
<p begin="840670000t" end="859010000t" xml:id="subtitle26">WELL, A DOPE TRAILER<br/> IS NO PLACE FOR A KITTY,</p>
<p begin="859680000t" end="869020000t" xml:id="subtitle27">THAT´S WHY!</p>
<p begin="869680000t" end="892350000t" xml:id="subtitle28">I RAISE THESE THINGS<br/> TO PLAY WITH STRING AND PEOPLE,</p>
<p begin="893000000t" end="917670000t" xml:id="subtitle29">NOT FUCKING GUARD DOPE PLANTS<br/> FROM SQUIRRELS.</p>
<p begin="918340000t" end="943680000t" xml:id="subtitle30">[ SNIFFS ]<br/> HE SMELLS LIKE DOPE!</p>
<p begin="944340000t" end="968010000t" xml:id="subtitle31">BUBS, LISTEN, YOU KNOW HOW<br/> IMPORTANT THIS IS, ALL RIGHT?</p>
<p begin="968680000t" end="992350000t" xml:id="subtitle32">WE LOST SIX GOOD PLANTS<br/> TO SQUIRRELS LAST WEEK.</p>
<p begin="993000000t" end="1005000000t" xml:id="subtitle33">I GOT SQUIRRELS PEEING<br/> IN THE PLANTS, BUBBLES.</p>
<p begin="1005670000t" end="1026340000t" xml:id="subtitle34">THEY´RE DIGGING THEM UP.<br/> I CAN´T HAVE THAT.</p>
<p begin="1027010000t" end="1051350000t" xml:id="subtitle35">ALL YOU GUYS THINK ABOUT<br/> IS DOPE.</p>
<p begin="1052000000t" end="1082330000t" xml:id="subtitle36">BUBBLES, LISTEN, I´VE GOT<br/> PRISON GUARDS WAITING</p>
<p begin="1083000000t" end="1096000000t" xml:id="subtitle37">TO BUY ALL OF OUR WEED OFF US.</p>
<p begin="1096670000t" end="1112680000t" xml:id="subtitle38">WE´RE GONNA DOUBLE,<br/> MAYBE EVEN TRIPLE OUR MONEY.</p>
<p begin="1113340000t" end="1127680000t" xml:id="subtitle39">THIS IS THE BIG TIME, MAN!</p>
<p begin="1128340000t" end="1153010000t" xml:id="subtitle40">JUST FIND ME ANOTHER CAT,<br/> PLEASE, TO PROTECT THE PLANTS.</p>
<p begin="1153670000t" end="1171680000t" xml:id="subtitle41">SHH, SHH, SHH.</p>
<p begin="1172340000t" end="1195010000t" xml:id="subtitle42">STAY RIGHT HERE<br/> AND DON´T SAY A WORD, GUYS.</p>
<p begin="1195670000t" end="1218010000t" xml:id="subtitle43">WHAT ARE YOU DOING, RICK?</p>
<p begin="1219340000t" end="1229340000t" xml:id="subtitle44">FUCKERS!</p>
<p begin="1230000000t" end="1251330000t" xml:id="subtitle45">[ GUNSHOTS ]</p>
<p begin="1252000000t" end="1272000000t" xml:id="subtitle46">FUCK OFF WITH THE GUN!</p>
<p begin="1272670000t" end="1286010000t" xml:id="subtitle47">FUCKING SQUIRRELS.</p>
<p begin="1286670000t" end="1316670000t" xml:id="subtitle48">[ SLOW PIANO MUSIC PLAYS ]</p>
<p begin="1546340000t" end="1563350000t" xml:id="subtitle49">[ CAT MEOWS ]</p>
<p begin="1710670000t" end="1738680000t" xml:id="subtitle50">BASICALLY, I NEED CATS<br/> TO PROTECT MY WEED PLANTS.</p>
<p begin="1739340000t" end="1755680000t" xml:id="subtitle51">OTHERWISE, I HAVE TO BE THERE<br/> 24 HOURS A DAY</p>
<p begin="1756340000t" end="1771010000t" xml:id="subtitle52">WATCHING OVER THEM<br/> BECAUSE YOU GET SQUIRRELS</p>
<p begin="1771670000t" end="1786010000t" xml:id="subtitle53">FUCKING AROUND,<br/> BREAKING INTO THE TRAILER.</p>
<p begin="1786670000t" end="1801010000t" xml:id="subtitle54">THEY FUCK OVER YOUR WEED PLANTS.</p>
<p begin="1802340000t" end="1819350000t" xml:id="subtitle55">IF YOU GOT A CAT THERE,<br/> IT´S NOT A HARD JOB FOR A CAT</p>
<p begin="1820000000t" end="1840670000t" xml:id="subtitle56">TO KEEP THE FUCKING SQUIRRELS<br/> AWAY FROM YOUR PLANTS.</p>
<p begin="1841330000t" end="1858000000t" xml:id="subtitle57">THESE MIGHT BE JUST CATS<br/> TO YOU, RICKY,</p>
<p begin="1858680000t" end="1875690000t" xml:id="subtitle58">BUT THESE ARE MY FUCKING FAMILY.</p>
<p begin="1876340000t" end="1888680000t" xml:id="subtitle59">SHOW THEM A LITTLE RESPECT.</p>
<p begin="1889340000t" end="1903680000t" xml:id="subtitle60">YOU TRY GROWING UP ON YOUR OWN,</p>
<p begin="1904340000t" end="1929350000t" xml:id="subtitle61">LIVING IN A FUCKING SHED<br/> ALL BY YOURSELF</p>
<p begin="1930000000t" end="1971670000t" xml:id="subtitle62">AND NOBODY TO FUCKING TALK TO,<br/> BE NICE TO.</p>
<p begin="1972340000t" end="1998010000t" xml:id="subtitle63">THIS IS THE ONLY THING I HAVE<br/> THAT DIDN´T JUDGE ME</p>
<p begin="1998680000t" end="2029350000t" xml:id="subtitle64">OR CALL ME A BIG<br/> GOOGLY-EYED BASTARD.</p>
<p begin="2030000000t" end="2043340000t" xml:id="subtitle65">WELL, ME, WITH ME AND KITTIES,</p>
<p begin="2044000000t" end="2061010000t" xml:id="subtitle66">IT´S KIND OF LIKE THAT BOOK<br/> "CATCHER IN THE RYE."</p>
<p begin="2061670000t" end="2084340000t" xml:id="subtitle67">DID YOU EVER READ THAT ONE?</p>
<p begin="2085010000t" end="2099350000t" xml:id="subtitle68">I´M KIND OF LIKE THE GUY</p>
<p begin="2100000000t" end="2131000000t" xml:id="subtitle69">THAT LOOKS OUT FOR<br/> ALL THE KITTIES IN THE PARK.</p>
<p begin="2131670000t" end="2170350000t" xml:id="subtitle70">OTHERWISE THERE´D BE NOBODY<br/> TO TAKE CARE OF THEM.</p>
<p begin="2171000000t" end="2213340000t" xml:id="subtitle71">LIKE THIS COCKSUCKER HERE --<br/> I FOUND HIM IN A STORM DRAIN.</p>
<p begin="2214000000t" end="2238340000t" xml:id="subtitle72">FUCKING NAME<br/> SPRAY-PAINTED ON HIM</p>
<p begin="2239010000t" end="2296020000t" xml:id="subtitle73">AND BURDOCKS<br/> ALL FUCKING STUCK TO HIM.</p>
<p begin="2296670000t" end="2345680000t" xml:id="subtitle74">BUT I CLEANED HIM ALL UP,<br/> AND LOOK AT HIM.</p>
<p begin="2346340000t" end="2372680000t" xml:id="subtitle75">THAT´S ONE FUCKING NICE KITTY<br/> RIGHT THERE.</p>
<p begin="2373340000t" end="2393020000t" xml:id="subtitle76">IN THIS TYPE OF EMPLOYMENT,</p>
<p begin="2393670000t" end="2408010000t" xml:id="subtitle77">SOMETIMES THERE CAN BE<br/> A LITTLE STRESS</p>
<p begin="2409340000t" end="2421340000t" xml:id="subtitle78">´CAUSE YOU DON´T KNOW<br/> WHAT´S GONNA HAPPEN.</p>
<p begin="2422000000t" end="2442330000t" xml:id="subtitle79">AND RIGHT NOW, WE GOT A LOT<br/> RIDING ON THIS DOPE.</p>
<p begin="2443000000t" end="2455670000t" xml:id="subtitle80">THINGS ARE GOING<br/> REALLY SMOOTHLY,</p>
<p begin="2456340000t" end="2476340000t" xml:id="subtitle81">AND I JUST DON´T WANT ANYTHING<br/> TO GET FUCKED UP,</p>
<p begin="2477010000t" end="2494350000t" xml:id="subtitle82">SO I GET A LITTLE STRESSED OUT<br/> SOMETIMES</p>
<p begin="2495010000t" end="2510020000t" xml:id="subtitle83">WHEN I´M GROWING PRODUCT.</p>
<p begin="2510670000t" end="2543670000t" xml:id="subtitle84">FUCK, MAN, WE GOT<br/> A MAJOR SITUATION HERE.</p>
<p begin="2544340000t" end="2560680000t" xml:id="subtitle85">IS IT, WHAT,<br/> THE SQUIRRELS AGAIN?</p>
<p begin="2561330000t" end="2569340000t" xml:id="subtitle86">IT´S NOT SQUIRRELS, MAN.</p>
<p begin="2570000000t" end="2584340000t" xml:id="subtitle87">THIS IS MUCH BIGGER<br/> THAN FUCKING SQUIRRELS.</p>
<p begin="2585010000t" end="2602020000t" xml:id="subtitle88">LOOK AT THESE<br/> LITTLE BLACK SPECKS.</p>
<p begin="2602670000t" end="2613000000t" xml:id="subtitle89">WHAT ARE THEY?</p>
<p begin="2613670000t" end="2632010000t" xml:id="subtitle90">LOOK AT THAT FUCKING THING.</p>
<p begin="2632670000t" end="2658340000t" xml:id="subtitle91">WHAT THE HELL IS THAT?</p>
<p begin="2659010000t" end="2678690000t" xml:id="subtitle92">FUCK, YOU KNOW<br/> WHAT´S GOING ON HERE?</p>
<p begin="2679340000t" end="2698350000t" xml:id="subtitle93">-WHAT?<br/> -DOPE-EATING INSECTS, MAN.</p>
<p begin="2699010000t" end="2713010000t" xml:id="subtitle94">THERE GONNA FUCKING<br/> WIPE OUT THE WHOLE CROP.</p>
<p begin="2713670000t" end="2740010000t" xml:id="subtitle95">JUST LIKE HAPPENED TO ME<br/> IN GRADE 7, REMEMBER THAT?</p>
<p begin="2740670000t" end="2768340000t" xml:id="subtitle96">RICKY, THIS CAN´T BE HAPPENING,<br/> ALL RIGHT?</p>
<p begin="2769010000t" end="2791680000t" xml:id="subtitle97">-IT´S FUCKING HAPPENING.<br/> -OUR FIRST DELIVERY<br/> IS IN THREE WEEKS.</p>
<p begin="2792340000t" end="2799350000t" xml:id="subtitle98">[ KNOCK ON DOOR ]</p>
<p begin="2800000000t" end="2818340000t" xml:id="subtitle99">COCKSUCKERS.</p>
<p begin="2819010000t" end="2832680000t" xml:id="subtitle100">OH, FUCK!</p>
<p begin="2833340000t" end="2856010000t" xml:id="subtitle101">HEY, HEY.<br/> WHAT´S GOING ON?</p>
<p begin="2856670000t" end="2871340000t" xml:id="subtitle102">WHAT THE FUCK<br/> DO YOU IDIOTS WANT?</p>
<p begin="2872000000t" end="2893000000t" xml:id="subtitle103">COME ON.</p>
<p begin="2893670000t" end="2913010000t" xml:id="subtitle104">WHAT´S THAT SMELL?</p>
<p begin="2913670000t" end="2939010000t" xml:id="subtitle105">SMELLS LIKE MARIJUANA<br/> TO ME, BOYS.</p>
<p begin="2939680000t" end="2952350000t" xml:id="subtitle106">PROBABLY ´CAUSE YOU GUYS<br/> WERE SMOKING DOPE,</p>
<p begin="2953000000t" end="2964670000t" xml:id="subtitle107">PLAYING VIDEO GAMES<br/> ALL FUCKING NIGHT,</p>
<p begin="2965340000t" end="2974680000t" xml:id="subtitle108">AND IT´S ALL OVER YOUR CLOTHES.</p>
<p begin="2975340000t" end="2993680000t" xml:id="subtitle109">IF YOU DID A BIT OF LAUNDRY, YOU<br/> WOULDN´T SMELL DOPE, WOULD YOU?</p>
<p begin="2994340000t" end="3013350000t" xml:id="subtitle110">LET´S CUT TO THE CHASE, RICK.</p>
<p begin="3014670000t" end="3049680000t" xml:id="subtitle111">THERE WILL BE NO JEOPARDIZATION<br/> OF THE PEOPLE IN THIS PARK.</p>
<p begin="3050330000t" end="3064670000t" xml:id="subtitle112">DO YOU UNDERSTAND THAT?</p>
<p begin="3065340000t" end="3085340000t" xml:id="subtitle113">NO.</p>
<p begin="3086010000t" end="3110350000t" xml:id="subtitle114">WHAT DO YOU THINK YOUR<br/> PROBATION OFFICER WOULD DO</p>
<p begin="3111000000t" end="3141670000t" xml:id="subtitle115">IF I CALLED HIM AND TOLD HIM<br/> YOU WERE FIRING OFF GUNS</p>
<p begin="3142340000t" end="3164340000t" xml:id="subtitle116">AND GROWING DOPE IN THE PARK?</p>
<p begin="3165010000t" end="3182350000t" xml:id="subtitle117">PROBABLY SAY, "KNOCK, KNOCK."<br/> YOU´D SAY, "WHO´S THERE?"</p>
<p begin="3183000000t" end="3202010000t" xml:id="subtitle118">AND HE´D SAY, "A FUCKING IDIOT,"<br/> AND TELL YOU TO FUCK OFF.</p>
<p begin="3202670000t" end="3226340000t" xml:id="subtitle119">-THAT´S WHAT I´D DO.<br/> -LISTEN -- RICK. JIM.</p>
<p begin="3227010000t" end="3245020000t" xml:id="subtitle120">WE´VE HAD A LITTLE BIT OF<br/> A RODENT PROBLEM HERE LATELY,</p>
<p begin="3245670000t" end="3252680000t" xml:id="subtitle121">ALL RIGHT?</p>
<p begin="3253340000t" end="3276340000t" xml:id="subtitle122">WE MAY HAVE USED A LITTLE<br/> EXCESSIVE FORCE HERE AND THERE,</p>
<p begin="3277010000t" end="3307010000t" xml:id="subtitle123">BUT I´M GONNA TAKE CARE OF IT,<br/> ALL RIGHT?</p>
<p begin="3307670000t" end="3327670000t" xml:id="subtitle124">YOU DON´T GOT TO CALL<br/> THE COPS, JIM.</p>
<p begin="3328340000t" end="3344350000t" xml:id="subtitle125">YOU´VE GOT MY WORD ON THIS,<br/> ALL RIGHT?</p>
<p begin="3345010000t" end="3360350000t" xml:id="subtitle126">GUYS, THIS IS A SAFETY ISSUE.</p>
<p begin="3361000000t" end="3394340000t" xml:id="subtitle127">NO GUNFIRE IN THE PARK, NOT EVEN<br/> WEEKENDS, NO EXCEPTIONS.</p>
<p begin="3395010000t" end="3407350000t" xml:id="subtitle128">I´M COOL WITH THAT.</p>
<p begin="3408010000t" end="3427690000t" xml:id="subtitle129">WRITTEN WARNING.</p>
<p begin="3428340000t" end="3443680000t" xml:id="subtitle130">IN TRIPLICATE.</p>
<p begin="3444340000t" end="3459010000t" xml:id="subtitle131">WHAT THE FUCK IS THIS SHIT?</p>
<p begin="3459680000t" end="3479360000t" xml:id="subtitle132">CONSIDER THIS STRIKE TWO.</p>
<p begin="3480000000t" end="3503340000t" xml:id="subtitle133">HERE, KITTY, KITTY, KITTY.</p>
<p begin="3504000000t" end="3532680000t" xml:id="subtitle134">HERE, KITTY, KITTY.</p>
<p begin="3533340000t" end="3555010000t" xml:id="subtitle135">HEY, BUBS.<br/> WHAT ARE YOU UP TO?</p>
<p begin="3555670000t" end="3574010000t" xml:id="subtitle136">JUST LOOKING FOR SNAP JACKS<br/> AND GRUMPY FACE.</p>
<p begin="3574670000t" end="3582340000t" xml:id="subtitle137">HAVE YOU SEEN THEM?</p>
<p begin="3583000000t" end="3610340000t" xml:id="subtitle138">NO, BUT I´LL KEEP AN EYE OUT.<br/> SEE YOU LATER, BUBS.</p>
<p begin="3611670000t" end="3637010000t" xml:id="subtitle139">SEE YOU.<br/> HERE, KITTY, KITTY.</p>
<p begin="3637670000t" end="3698340000t" xml:id="subtitle140">THIS GUY´S PULSE<br/> IS A LITTLE SLOW, BUT...</p>
<p begin="3699010000t" end="3720340000t" xml:id="subtitle141">NOSE IS DRY.</p>
<p begin="3721000000t" end="3747670000t" xml:id="subtitle142">HIS BELLY DOESN´T FEEL RIGHT.</p>
<p begin="3748340000t" end="3765680000t" xml:id="subtitle143">COULD BE ANYTHING.</p>
<p begin="3766340000t" end="3797340000t" xml:id="subtitle144">BUT SOMETHING IN THIS<br/> FUCKING PARK THAT´S DOING IT,</p>
<p begin="3798010000t" end="3810010000t" xml:id="subtitle145">I KNOW THAT.</p>
<p begin="3829340000t" end="3854350000t" xml:id="subtitle146">HEY!</p>
<p begin="3855010000t" end="3875340000t" xml:id="subtitle147">I´M GONNA HAVE TO ASK YOU<br/> TO TURN OFF THE ENGINE.</p>
<p begin="3876010000t" end="3901680000t" xml:id="subtitle148">EXIT THE VEHICLE, PLEASE.</p>
<p begin="3902340000t" end="3924340000t" xml:id="subtitle149">THIS IS AN OFFICIAL WARNING.</p>
<p begin="3925010000t" end="3948350000t" xml:id="subtitle150">NO MORE LITTERING<br/> IN SUNNYVALE, SAM.</p>
<p begin="3949010000t" end="3962680000t" xml:id="subtitle151">YEAH, DON´T YOU CARE<br/> ABOUT THIS PARK?</p>
<p begin="3963340000t" end="3986340000t" xml:id="subtitle152">JERKS LITTER, SAM.<br/> JERKS.</p>
<p begin="3987010000t" end="4005350000t" xml:id="subtitle153">THAT´S NOT LITTERING.</p>
<p begin="4006010000t" end="4039350000t" xml:id="subtitle154">THAT´S ORGANIC MATERIAL,<br/> WHICH MAKES IT COMPOSTING.</p>
<p begin="4040000000t" end="4058010000t" xml:id="subtitle155">NOW, I´M GONNA BE TASTE-TESTING<br/> A FEW HOT DOGS</p>
<p begin="4058680000t" end="4087020000t" xml:id="subtitle156">OVER THE NEXT COUPLE OF DAYS,<br/> AND YOU GIRLS...</p>
<p begin="4087670000t" end="4109340000t" xml:id="subtitle157">ARE JUST GONNA HAVE TO LEARN<br/> TO LIVE WITH IT.</p>
<p begin="4110000000t" end="4120330000t" xml:id="subtitle158">I SEE.</p>
<p begin="4121000000t" end="4135340000t" xml:id="subtitle159">REALITY CHECK.</p>
<p begin="4136010000t" end="4167680000t" xml:id="subtitle160">I´M GONNA BE RUNNING THIS PARK,<br/> AND WHEN I AM,</p>
<p begin="4168340000t" end="4192680000t" xml:id="subtitle161">I HAVE ONE<br/> FIRST AND FOREMOST PRIORITY.</p>
<p begin="4193340000t" end="4207680000t" xml:id="subtitle162">WHAT´S THAT?</p>
<p begin="4209010000t" end="4229340000t" xml:id="subtitle163">TO GET RID OF YOU TWO FAIRIES.</p>
<p begin="4230000000t" end="4240330000t" xml:id="subtitle164">NOW FLUTTER AWAY.</p>
<p begin="4241000000t" end="4266340000t" xml:id="subtitle165">I GOT A HOT DATE,<br/> AND I GOTS TO GET READY.</p>
<p begin="4307670000t" end="4333680000t" xml:id="subtitle166">HE CAN´T GET RID OF US.<br/> CAN HE, MR. LAHEY?</p>
<p begin="4334340000t" end="4362350000t" xml:id="subtitle167">RANDY, SAM LIVES IN A CAMPER.</p>
<p begin="4363000000t" end="4406000000t" xml:id="subtitle168">PEOPLE WHO LIVE IN CAMPERS<br/> DON´T RUN ANYTHING.</p>
<p begin="4406670000t" end="4427670000t" xml:id="subtitle169">I KNOW I´M NOT SUPPOSED TO<br/> TALK TO SAM LOSCO,</p>
<p begin="4428340000t" end="4465350000t" xml:id="subtitle170">THAT GREASY BASTARD, BUT HE<br/> USED TO BE A VETERINARIAN,</p>
<p begin="4466010000t" end="4485350000t" xml:id="subtitle171">SO I´M THINKING, MAYBE,</p>
<p begin="4486010000t" end="4507680000t" xml:id="subtitle172">IF HE´S GOT ANY FUCKING<br/> NICE BONES IN HIS BODY,</p>
<p begin="4508340000t" end="4547020000t" xml:id="subtitle173">HE WOULD TELL ME<br/> HOW TO FIX THESE KITTIES.</p>
<p begin="4547670000t" end="4563680000t" xml:id="subtitle174">UH-OH, DOESN´T LOOK GOOD,<br/> BUBBLES.</p>
<p begin="4564340000t" end="4573680000t" xml:id="subtitle175">WHAT DO YOU MEAN?</p>
<p begin="4574340000t" end="4592010000t" xml:id="subtitle176">LOOKS LIKE THE ONSET OF RABIES.</p>
<p begin="4592670000t" end="4608680000t" xml:id="subtitle177">THIS CAT´S DAYS ARE NUMBERED!</p>
<p begin="4609340000t" end="4619670000t" xml:id="subtitle178">WHAT?</p>

<p begin="12700330000t" end="12711000000t" xml:id="subtitle533">IT´S WORKING, THOUGH, MAN.</p>
<p begin="12711670000t" end="12726010000t" xml:id="subtitle534">THEY´RE EATING THE FUCK<br/> OUT OF THOSE SPIDER MITES.</p>
<p begin="12726670000t" end="12743340000t" xml:id="subtitle535">-SO IT <span style="style1">IS </span>WORKING, THEN?<br/> -OH, YEAH.</p>
<p begin="12744000000t" end="12760670000t" xml:id="subtitle536">COME HERE FOR A SECOND.</p>
<p begin="12761330000t" end="12777670000t" xml:id="subtitle537">-GOOD JOB, BUDDY.<br/> -THANKS, MAN.</p>
<p begin="12778340000t" end="12788020000t" xml:id="subtitle538">GET AHOLD OF THE PRISON GUARDS,</p>
<p begin="12788680000t" end="12801680000t" xml:id="subtitle539">TELL THEM WE´RE<br/> RIGHT ON SCHEDULE, THEN.</p>
<p begin="12802340000t" end="12822340000t" xml:id="subtitle540">OH, YEAH, WE´LL HAVE ENOUGH DOPE<br/> FOR 10 PRISONS IF YOU WANT.</p>
<p begin="12823000000t" end="12836670000t" xml:id="subtitle541">SUPPLY AND COMMAND, BUDDY.</p>
<p begin="12837340000t" end="12858340000t" xml:id="subtitle542">SO, WHEN´S BUBBLES COMING OVER?</p>
<p begin="12859010000t" end="12879340000t" xml:id="subtitle543">WELL, HE SHOULD BE HERE SOON,<br/> I THINK.</p>
<p begin="12880000000t" end="12893340000t" xml:id="subtitle544">I GOT THE PICKLED EGGS.</p>
<p begin="12894000000t" end="12903340000t" xml:id="subtitle545">RIGHT ON, TREENA.</p>
<p begin="12904000000t" end="12918000000t" xml:id="subtitle546">AND I GOT BUBBLES<br/> A LITTLE PRESENT.</p>
<p begin="12918680000t" end="12935350000t" xml:id="subtitle547">PERFECT. WELL, I THINK<br/> HE´LL BE HERE ANYTIME.</p>
<p begin="12936010000t" end="12967680000t" xml:id="subtitle548">HE LOVES PICKLED EGGS.<br/> WHO DOESN´T?</p>
<p begin="12968340000t" end="13011340000t" xml:id="subtitle549">GUYS, IT DOESN´T LOOK LIKE<br/> BUBBLES IS GONNA SHOW UP.</p>
<p begin="13033340000t" end="13056010000t" xml:id="subtitle550">HE GETS THAT GRASS INTO HIM,<br/> THAT´LL FIX HIM RIGHT UP.</p>
<p begin="13056670000t" end="13082010000t" xml:id="subtitle551">BUBBLES, YOU KNOW SOME PILE<br/> ABOUT KITTIES,</p>
<p begin="13082670000t" end="13094670000t" xml:id="subtitle552">YOU KNOW WHAT I´M SAYING?</p>
<p begin="13095340000t" end="13114680000t" xml:id="subtitle553">WHAT´S UP, "T"?<br/> WHAT´S GOING ON?</p>
<p begin="13115340000t" end="13126340000t" xml:id="subtitle554">NOT MUCH, J-ROC.</p>
<p begin="13127010000t" end="13140680000t" xml:id="subtitle555">YOU CAN STAY HERE<br/> AS LONG AS YOU WANT</p>
<p begin="13141330000t" end="13158000000t" xml:id="subtitle556">WITH YOUR CANDY, BUBBLES --<br/> STAY IN THIS VAN.</p>
<p begin="13158680000t" end="13178680000t" xml:id="subtitle557">J-ROC GOT YOUR BACK HARD,<br/> KNOW WHAT I´M SAYING?</p>
<p begin="13179340000t" end="13198680000t" xml:id="subtitle558">I APPRECIATE THAT, J-ROC.<br/> BUT I PAY MY OWN WAY.</p>
<p begin="13199340000t" end="13225680000t" xml:id="subtitle559">YOU KNOW THAT.<br/> 12 BUCKS A MONTH.</p>
<p begin="13227010000t" end="13246020000t" xml:id="subtitle560">WHAT DO YOU THINK?<br/> PLUS HEAT AND LIGHTS.</p>
<p begin="13246670000t" end="13260010000t" xml:id="subtitle561">YOU DRIVE A HARD BIZZARGAIN,<br/> MOTHERFUCKER,</p>
<p begin="13260670000t" end="13270010000t" xml:id="subtitle562">YOU KNOW WHAT I´M SAYING?</p>
<p begin="13270670000t" end="13283670000t" xml:id="subtitle563">I´M OUT.<br/> PEACE, "T."</p>
<p begin="13284340000t" end="13310010000t" xml:id="subtitle564">-THANKS, J-ROC.<br/> -WORD.</p>
<p begin="13310670000t" end="13325340000t" xml:id="subtitle565">YOU OKAY?</p>
<p begin="13326010000t" end="13342350000t" xml:id="subtitle566">YEAH, I´M ALL RIGHT.</p>
<p begin="13343000000t" end="13365340000t" xml:id="subtitle567">YOU DIDN´T COME OVER<br/> FOR PICKLED EGGS.</p>
<p begin="13366010000t" end="13395020000t" xml:id="subtitle568">JUST TRYING TO GET THIS --<br/> THIS PLACE SET UP.</p>
<p begin="13395670000t" end="13410010000t" xml:id="subtitle569">WHAT DO YOU THINK?</p>
<p begin="13410670000t" end="13425010000t" xml:id="subtitle570">IT´S NICE.</p>
<p begin="13425670000t" end="13440010000t" xml:id="subtitle571">I GOT YOU A LITTLE SOMETHING.</p>
<p begin="13440670000t" end="13470670000t" xml:id="subtitle572">I HOPE IT CHEERS YOU UP.</p>
<p begin="13471330000t" end="13491010000t" xml:id="subtitle573">THANKS, TREENA.</p>
<p begin="13532670000t" end="13552010000t" xml:id="subtitle574">IT´S A BUBBLE MAKER!</p>
<p begin="13582340000t" end="13612340000t" xml:id="subtitle575">[ SLOW PIANO MUSIC PLAYS ]</p>
