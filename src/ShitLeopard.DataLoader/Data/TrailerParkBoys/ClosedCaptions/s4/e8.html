<p begin="237007000t" end="260333666t" region="region_00" tts:extent="52.50% 5.33%" tts:origin="22.50% 79.29%" xml:id="subtitle0">- Barb, where's Ricky?</p>

<p begin="260667333t" end="276339666t" region="region_00" tts:extent="45.00% 5.33%" tts:origin="27.50% 79.29%" xml:id="subtitle2">- Let's go get him.</p>

<p begin="348341666t" end="370333666t" region="region_00" tts:extent="47.50% 5.33%" tts:origin="25.00% 79.29%" xml:id="subtitle7">- What in the fuck?!</p>
<p begin="370667333t" end="405338666t" region="region_00" tts:extent="70.00% 5.33%" tts:origin="15.00% 79.29%" xml:id="subtitle8">- Fuck. Are you guys alright?</p>
<p begin="370667333t" end="405338666t" region="region_01" tts:extent="20.00% 5.33%" tts:origin="40.00% 84.62%" xml:id="subtitle9">She blew.</p>

<p begin="430667333t" end="448341666t" region="region_00" tts:extent="17.50% 5.33%" tts:origin="40.00% 79.29%" xml:id="subtitle12">- Ricky!</p>
<p begin="430667333t" end="448341666t" region="region_01" tts:extent="27.50% 5.33%" tts:origin="35.00% 84.62%" xml:id="subtitle13">- Holy fuck!</p>
<p begin="448675333t" end="484337666t" region="region_00" tts:extent="70.00% 5.33%" tts:origin="12.50% 79.29%" xml:id="subtitle14">- I thought you were a goner.</p>
<p begin="448675333t" end="484337666t" region="region_01" tts:extent="67.50% 5.33%" tts:origin="15.00% 84.62%" xml:id="subtitle15">Your cigarettes are on fire!</p>

<p begin="484671333t" end="501334666t" region="region_01" tts:extent="35.00% 5.33%" tts:origin="32.50% 84.62%" xml:id="subtitle17">- Put 'em down.</p>
<p begin="501668333t" end="530000000t" region="region_00" tts:extent="72.50% 5.33%" tts:origin="12.50% 79.29%" xml:id="subtitle18">- Jesus, the hot tub saved me.</p>
<p begin="501668333t" end="530000000t" region="region_01" tts:extent="60.00% 5.33%" tts:origin="20.00% 84.62%" xml:id="subtitle19">It must be fire retardant</p>
<p begin="530333666t" end="554004000t" region="region_00" tts:extent="62.50% 5.33%" tts:origin="17.50% 79.29%" xml:id="subtitle20">or something. It saved me.</p>
<p begin="530333666t" end="554004000t" region="region_01" tts:extent="55.00% 5.33%" tts:origin="22.50% 84.62%" xml:id="subtitle21">What the fuck happened?</p>
<p begin="554337666t" end="593003000t" region="region_00" tts:extent="67.50% 5.33%" tts:origin="15.00% 79.29%" xml:id="subtitle22">- When we saw Lahey earlier,</p>
<p begin="554337666t" end="593003000t" region="region_01" tts:extent="72.50% 5.33%" tts:origin="12.50% 84.62%" xml:id="subtitle23">he had two full propane tanks,</p>
<p begin="593336666t" end="619009000t" region="region_00" tts:extent="47.50% 5.33%" tts:origin="25.00% 79.29%" xml:id="subtitle24">he was drunk as fuck</p>
<p begin="593336666t" end="619009000t" region="region_01" tts:extent="52.50% 5.33%" tts:origin="22.50% 84.62%" xml:id="subtitle25">and he pissed himself.</p>
<p begin="619342666t" end="641668333t" region="region_00" tts:extent="77.50% 5.33%" tts:origin="10.00% 79.29%" xml:id="subtitle26">I think he's trying to kill you,</p>
<p begin="619342666t" end="641668333t" region="region_01" tts:extent="10.00% 5.33%" tts:origin="45.00% 84.62%" xml:id="subtitle27">Rick.</p>
<p begin="642002000t" end="661668333t" region="region_00" tts:extent="40.00% 5.33%" tts:origin="30.00% 79.29%" xml:id="subtitle28">- Julian, Lahey's</p>
<p begin="642002000t" end="661668333t" region="region_01" tts:extent="52.50% 5.33%" tts:origin="22.50% 84.62%" xml:id="subtitle29">way too fucking stupid</p>
<p begin="662002000t" end="679342666t" region="region_00" tts:extent="62.50% 5.33%" tts:origin="17.50% 79.29%" xml:id="subtitle30">to come up with this shit.</p>
<p begin="679676333t" end="719676333t" region="region_00" tts:extent="55.00% 5.33%" tts:origin="22.50% 79.29%" xml:id="subtitle31">- Tick-tock, tick-tock,</p>
<p begin="679676333t" end="719676333t" region="region_01" tts:extent="75.00% 5.33%" tts:origin="12.50% 84.62%" xml:id="subtitle32">the shit clock's ticking, Rick.</p>
<p begin="720667333t" end="738675333t" region="region_00" tts:extent="77.50% 5.33%" tts:origin="10.00% 79.29%" xml:id="subtitle33">- You trying to fucking kill me,</p>
<p begin="720667333t" end="738675333t" region="region_01" tts:extent="7.50% 5.33%" tts:origin="45.00% 84.62%" xml:id="subtitle34">huh?</p>
<p begin="739009000t" end="758675333t" region="region_00" tts:extent="30.00% 5.33%" tts:origin="35.00% 79.29%" xml:id="subtitle35">What the fuck</p>
<p begin="739009000t" end="758675333t" region="region_01" tts:extent="50.00% 5.33%" tts:origin="25.00% 84.62%" xml:id="subtitle36">did I ever do to you?</p>
<p begin="759009000t" end="777007000t" region="region_00" tts:extent="62.50% 5.33%" tts:origin="17.50% 79.29%" xml:id="subtitle37">- Jim Lahey, you are sick!</p>
<p begin="777340666t" end="804671333t" region="region_00" tts:extent="42.50% 5.33%" tts:origin="27.50% 79.29%" xml:id="subtitle38">- Listen, the cops</p>
<p begin="777340666t" end="804671333t" region="region_01" tts:extent="52.50% 5.33%" tts:origin="22.50% 84.62%" xml:id="subtitle39">found the dope fields.</p>
<p begin="805005000t" end="828341666t" region="region_00" tts:extent="15.00% 5.33%" tts:origin="42.50% 79.29%" xml:id="subtitle40">- What?</p>
<p begin="805005000t" end="828341666t" region="region_01" tts:extent="75.00% 5.33%" tts:origin="12.50% 84.62%" xml:id="subtitle41">- We just heard it on the news.</p>
<p begin="828675333t" end="854004000t" region="region_00" tts:extent="70.00% 5.33%" tts:origin="15.00% 79.29%" xml:id="subtitle42">They didn't find the big one,</p>
<p begin="828675333t" end="854004000t" region="region_01" tts:extent="57.50% 5.33%" tts:origin="20.00% 84.62%" xml:id="subtitle43">though. Up by Highway 5.</p>
<p begin="854337666t" end="875672333t" region="region_00" tts:extent="77.50% 5.33%" tts:origin="10.00% 79.29%" xml:id="subtitle44">We gotta harvest tonight, Ricky.</p>
<p begin="854337666t" end="875672333t" region="region_01" tts:extent="60.00% 5.33%" tts:origin="20.00% 84.62%" xml:id="subtitle45">Come on, get it together.</p>
<p begin="876006000t" end="902002000t" region="region_00" tts:extent="77.50% 5.33%" tts:origin="10.00% 79.29%" xml:id="subtitle46">- Fuck, we're probably not going</p>
<p begin="876006000t" end="902002000t" region="region_01" tts:extent="70.00% 5.33%" tts:origin="15.00% 84.62%" xml:id="subtitle47">to be able to use this truck.</p>
<p begin="902335666t" end="927674333t" region="region_00" tts:extent="37.50% 5.33%" tts:origin="30.00% 79.29%" xml:id="subtitle48">How are we gonna</p>
<p begin="902335666t" end="927674333t" region="region_01" tts:extent="57.50% 5.33%" tts:origin="20.00% 84.62%" xml:id="subtitle49">get the dope to Moncton?</p>
<p begin="928008000t" end="948008000t" region="region_00" tts:extent="60.00% 5.33%" tts:origin="20.00% 79.29%" xml:id="subtitle50">- Don't worry about that.</p>
<p begin="928008000t" end="948008000t" region="region_01" tts:extent="40.00% 5.33%" tts:origin="30.00% 84.62%" xml:id="subtitle51">- Come on, Ricky.</p>
<p begin="948341666t" end="973003000t" region="region_00" tts:extent="70.00% 5.33%" tts:origin="15.00% 79.29%" xml:id="subtitle52">- Well, wait a second, Ricky.</p>
<p begin="948341666t" end="973003000t" region="region_01" tts:extent="70.00% 5.33%" tts:origin="15.00% 84.62%" xml:id="subtitle53">Don't you think that we ought</p>
<p begin="973336666t" end="992335666t" region="region_00" tts:extent="65.00% 5.33%" tts:origin="17.50% 79.29%" xml:id="subtitle54">to call the fire department</p>
<p begin="973336666t" end="992335666t" region="region_01" tts:extent="47.50% 5.33%" tts:origin="25.00% 84.62%" xml:id="subtitle55">or something, honey?</p>
<p begin="992669333t" end="1021334666t" region="region_00" tts:extent="70.00% 5.33%" tts:origin="15.00% 79.29%" xml:id="subtitle56">- Barb, it's a little fucking</p>
<p begin="992669333t" end="1021334666t" region="region_01" tts:extent="77.50% 5.33%" tts:origin="10.00% 84.62%" xml:id="subtitle57">worse than it looks, so fuck it.</p>
<p begin="1021668333t" end="1054671333t" region="region_00" tts:extent="65.00% 5.33%" tts:origin="17.50% 79.29%" xml:id="subtitle58">I gotta get some cigarettes</p>
<p begin="1021668333t" end="1054671333t" region="region_01" tts:extent="57.50% 5.33%" tts:origin="20.00% 84.62%" xml:id="subtitle59">and cops and dope and...</p>
<p begin="1055005000t" end="1072335666t" region="region_00" tts:extent="70.00% 5.33%" tts:origin="15.00% 79.29%" xml:id="subtitle60">I gotta get something to eat.</p>
<p begin="1072669333t" end="1093003000t" region="region_00" tts:extent="15.00% 5.33%" tts:origin="42.50% 79.29%" xml:id="subtitle61">[music]</p>
<p begin="1538008000t" end="1578675333t" region="region_00" tts:extent="70.00% 5.33%" tts:origin="15.00% 79.29%" xml:id="subtitle62">- What the fuck? Ricky, where</p>
<p begin="1538008000t" end="1578675333t" region="region_01" tts:extent="72.50% 5.33%" tts:origin="12.50% 84.62%" xml:id="subtitle63">the fuck are Corey and Trevor?</p>
<p begin="1579009000t" end="1595005000t" region="region_00" tts:extent="42.50% 5.33%" tts:origin="27.50% 79.29%" xml:id="subtitle64">They better not be</p>
<p begin="1579009000t" end="1595005000t" region="region_01" tts:extent="57.50% 5.33%" tts:origin="20.00% 84.62%" xml:id="subtitle65">in that fucking trailer.</p>
<p begin="1595338666t" end="1613336666t" region="region_00" tts:extent="77.50% 5.33%" tts:origin="10.00% 79.29%" xml:id="subtitle66">- They weren't fucking in there.</p>
<p begin="1595338666t" end="1613336666t" region="region_01" tts:extent="72.50% 5.33%" tts:origin="12.50% 84.62%" xml:id="subtitle67">I don't know where they're at.</p>
<p begin="1613670333t" end="1637007000t" region="region_00" tts:extent="72.50% 5.33%" tts:origin="12.50% 79.29%" xml:id="subtitle68">It's not my fault they got off</p>
<p begin="1613670333t" end="1637007000t" region="region_01" tts:extent="75.00% 5.33%" tts:origin="12.50% 84.62%" xml:id="subtitle69">their leeches. Guess what else?</p>
<p begin="1637340666t" end="1660667333t" region="region_00" tts:extent="52.50% 5.33%" tts:origin="22.50% 79.29%" xml:id="subtitle70">Fuck Corey and Trevor.</p>
<p begin="1637340666t" end="1660667333t" region="region_01" tts:extent="55.00% 5.33%" tts:origin="22.50% 84.62%" xml:id="subtitle71">Lucy, smokes, let's go.</p>
<p begin="1660667333t" end="1676673333t" region="region_00" tts:extent="25.00% 5.33%" tts:origin="37.50% 79.29%" xml:id="subtitle72">- Fuck you!</p>
<p begin="1660667333t" end="1676673333t" region="region_01" tts:extent="55.00% 5.33%" tts:origin="22.50% 84.62%" xml:id="subtitle73">- You know what, Ricky?</p>
<p begin="1677007000t" end="1696006000t" region="region_00" tts:extent="70.00% 5.33%" tts:origin="15.00% 79.29%" xml:id="subtitle74">You better start caring about</p>
<p begin="1677007000t" end="1696006000t" region="region_01" tts:extent="77.50% 5.33%" tts:origin="10.00% 84.62%" xml:id="subtitle75">what happens to Corey and Trevor</p>
<p begin="1696339666t" end="1716673333t" region="region_00" tts:extent="67.50% 5.33%" tts:origin="15.00% 79.29%" xml:id="subtitle76">or you're going to be sorry.</p>
<p begin="1696339666t" end="1716673333t" region="region_01" tts:extent="47.50% 5.33%" tts:origin="25.00% 84.62%" xml:id="subtitle77">- Oh, is that right?</p>
<p begin="1717007000t" end="1733670333t" region="region_00" tts:extent="65.00% 5.33%" tts:origin="17.50% 79.29%" xml:id="subtitle78">- Yeah, it is right, Ricky.</p>
<p begin="1717007000t" end="1733670333t" region="region_01" tts:extent="50.00% 5.33%" tts:origin="25.00% 84.62%" xml:id="subtitle79">- Nice, girls. Great.</p>
<p begin="1734004000t" end="1757340666t" region="region_00" tts:extent="50.00% 5.33%" tts:origin="25.00% 79.29%" xml:id="subtitle80">Real nice to see you.</p>
<p begin="1734004000t" end="1757340666t" region="region_01" tts:extent="15.00% 5.33%" tts:origin="42.50% 84.62%" xml:id="subtitle81">- Nice.</p>
<p begin="1757674333t" end="1778008000t" region="region_00" tts:extent="40.00% 5.33%" tts:origin="30.00% 79.29%" xml:id="subtitle82">- Come on, Ricky.</p>
<p begin="1757674333t" end="1778008000t" region="region_01" tts:extent="75.00% 5.33%" tts:origin="12.50% 84.62%" xml:id="subtitle83">We gotta get to the dope field.</p>
<p begin="1778341666t" end="1801334666t" region="region_00" tts:extent="67.50% 5.33%" tts:origin="15.00% 79.29%" xml:id="subtitle84">Go get changed and hurry up.</p>
<p begin="1778341666t" end="1801334666t" region="region_01" tts:extent="62.50% 5.33%" tts:origin="17.50% 84.62%" xml:id="subtitle85">- I gotta get changed too.</p>
<p begin="1801668333t" end="1824337666t" region="region_00" tts:extent="75.00% 5.33%" tts:origin="12.50% 79.29%" xml:id="subtitle86">I can't harvest dope in my good</p>
<p begin="1801668333t" end="1824337666t" region="region_01" tts:extent="67.50% 5.33%" tts:origin="15.00% 84.62%" xml:id="subtitle87">clothes. They'll get ruined.</p>
<p begin="1824671333t" end="1859676333t" region="region_00" tts:extent="72.50% 5.33%" tts:origin="12.50% 79.29%" xml:id="subtitle88">- Bubbles, you gotta hurry up.</p>
<p begin="1824671333t" end="1859676333t" region="region_01" tts:extent="70.00% 5.33%" tts:origin="15.00% 84.62%" xml:id="subtitle89">We got no time to waste here.</p>
<p begin="1860667333t" end="1879676333t" region="region_00" tts:extent="35.00% 5.33%" tts:origin="32.50% 79.29%" xml:id="subtitle90">- Jesus, Ricky!</p>
<p begin="1880667333t" end="1904671333t" region="region_00" tts:extent="75.00% 5.33%" tts:origin="12.50% 79.29%" xml:id="subtitle91">- Officer George Green, please.</p>
<p begin="1939676333t" end="1958008000t" region="region_00" tts:extent="35.00% 5.33%" tts:origin="32.50% 79.29%" xml:id="subtitle92">Ah, oh, George,</p>
<p begin="1939676333t" end="1958008000t" region="region_01" tts:extent="37.50% 5.33%" tts:origin="30.00% 84.62%" xml:id="subtitle93">it's Barb Lahey.</p>
<p begin="1958341666t" end="1990667333t" region="region_00" tts:extent="32.50% 5.33%" tts:origin="32.50% 79.29%" xml:id="subtitle94">Listen, I, um,</p>
<p begin="1958341666t" end="1990667333t" region="region_01" tts:extent="60.00% 5.33%" tts:origin="20.00% 84.62%" xml:id="subtitle95">I am sorry to bother you,</p>
<p begin="1990667333t" end="2011334666t" region="region_00" tts:extent="30.00% 5.33%" tts:origin="35.00% 79.29%" xml:id="subtitle96">but it's Jim.</p>
<p begin="1990667333t" end="2011334666t" region="region_01" tts:extent="50.00% 5.33%" tts:origin="25.00% 84.62%" xml:id="subtitle97">I think he's lost it.</p>
<p begin="2034671333t" end="2068341666t" region="region_00" tts:extent="35.00% 5.33%" tts:origin="32.50% 79.29%" xml:id="subtitle98">- Oh, hi, Barb.</p>
<p begin="2034671333t" end="2068341666t" region="region_01" tts:extent="60.00% 5.33%" tts:origin="20.00% 84.62%" xml:id="subtitle99">Yeah, I know about Ricky.</p>
<p begin="2094337666t" end="2125338666t" region="region_00" tts:extent="45.00% 5.33%" tts:origin="27.50% 79.29%" xml:id="subtitle100">Yeah, well, someone</p>
<p begin="2094337666t" end="2125338666t" region="region_01" tts:extent="52.50% 5.33%" tts:origin="22.50% 84.62%" xml:id="subtitle101">had to kill him, Barb.</p>
<p begin="2150667333t" end="2177674333t" region="region_00" tts:extent="17.50% 5.33%" tts:origin="40.00% 79.29%" xml:id="subtitle102">- Terry,</p>
<p begin="2178008000t" end="2206339666t" region="region_00" tts:extent="70.00% 5.33%" tts:origin="15.00% 79.29%" xml:id="subtitle103">that is fucking awesome news,</p>
<p begin="2178008000t" end="2206339666t" region="region_01" tts:extent="60.00% 5.33%" tts:origin="20.00% 84.62%" xml:id="subtitle104">buddy. Thank you so much.</p>
<p begin="2206673333t" end="2229009000t" region="region_00" tts:extent="60.00% 5.33%" tts:origin="20.00% 79.29%" xml:id="subtitle105">Look, I'll send some weed</p>
<p begin="2206673333t" end="2229009000t" region="region_01" tts:extent="50.00% 5.33%" tts:origin="25.00% 84.62%" xml:id="subtitle106">to the library, okay?</p>
<p begin="2229342666t" end="2252002000t" region="region_00" tts:extent="67.50% 5.33%" tts:origin="15.00% 79.29%" xml:id="subtitle107">Talk to Phil. Thanks, buddy.</p>
<p begin="2229342666t" end="2252002000t" region="region_01" tts:extent="42.50% 5.33%" tts:origin="27.50% 84.62%" xml:id="subtitle108">Talk to you later.</p>
