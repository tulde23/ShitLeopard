<p begin="91760001t" end="124295003t" region="region.after" style="defaultStyle" xml:id="subtitle0"><span style="defaultStyle">[police siren wailing]</span></p>
<p begin="125130003t" end="149325008t" region="region.before" style="defaultStyle_1" xml:id="subtitle1"><span style="defaultStyle_1">Steve Rogers here,</span><br/><span style="defaultStyle_1">with "Live in The Sky".</span></p>
<p begin="150150000t" end="170587500t" region="region.before" style="defaultStyle_1" xml:id="subtitle2"><span style="defaultStyle_1">What began as our "Sasq-watch"</span></p>
<p begin="171422500t" end="185190003t" region="region.before" style="defaultStyle_1" xml:id="subtitle3"><span style="defaultStyle_1">has now evolved into</span><br/><span style="defaultStyle_1">a high speed chase</span></p>
<p begin="186025005t" end="202705001t" region="region.after" style="defaultStyle" xml:id="subtitle4">involving three bears.</p>
<p begin="211880001t" end="238162507t" region="region.before" style="defaultStyle_1" xml:id="subtitle5"><span style="defaultStyle_1">It appears, police</span><br/><span style="defaultStyle_1">are in hot pursuit.</span></p>
<p begin="238997508t" end="266105005t" region="region.after" style="defaultStyle" xml:id="subtitle6">Dude, man, you<br/>just gotta do it.</p>
<p begin="266940006t" end="280697500t" region="region.after" style="defaultStyle" xml:id="subtitle7"><span style="defaultStyle">Okay, I will.</span></p>
<p begin="281532500t" end="294465003t" region="region.after" style="defaultStyle" xml:id="subtitle8"><span style="defaultStyle">I mean, I'll try.</span></p>
<p begin="295300003t" end="313650002t" region="region.after" style="defaultStyle" xml:id="subtitle9">Fuck I'm so<br/>nervous, dude.</p>
<p begin="314485003t" end="328670007t" region="region.after" style="defaultStyle" xml:id="subtitle10">Can you ask<br/>her for me?</p>
<p begin="329505008t" end="346185005t" region="region.after" style="defaultStyle" xml:id="subtitle11">Uh, hell to<br/>the no, man.</p>
<p begin="347020006t" end="368710007t" region="region.after" style="defaultStyle" xml:id="subtitle12"><span style="defaultStyle">Come on, man,</span><br/><span style="defaultStyle">guy's gotta hang his own bird.</span></p>
<p begin="369545008t" end="381215000t" region="region.after" style="defaultStyle" xml:id="subtitle13"><span style="defaultStyle">Besides, I'm</span><br/><span style="defaultStyle">not your family.</span></p>
<p begin="382050001t" end="394565003t" region="region.after" style="defaultStyle" xml:id="subtitle14">And it's<br/>pretty weird.</p>
<p begin="395400003t" end="416255005t" region="region.after" style="defaultStyle" xml:id="subtitle15">You're my family,<br/>Cory. Totally.</p>
<p begin="417090006t" end="429605008t" region="region.after" style="defaultStyle" xml:id="subtitle16">We're brothers.</p>
<p begin="430429999t" end="452537501t" region="region.after" style="defaultStyle" xml:id="subtitle17">Yeah, man.<br/>Brothers.</p>
<p begin="453372502t" end="480072508t" region="region.after" style="defaultStyle" xml:id="subtitle18"><span style="defaultStyle">[Ricky] I've got a plan,</span><br/><span style="defaultStyle">we're not fucking going to jail.</span></p>
<p begin="480897500t" end="505510003t" region="region.after" style="defaultStyle" xml:id="subtitle19">We're not going to jail!</p>
<p begin="506345005t" end="518860007t" region="region.after" style="defaultStyle" xml:id="subtitle20"><span style="defaultStyle">[Bubbles] I might as well get</span><br/><span style="defaultStyle">my jail suit on!</span></p>
<p begin="519695008t" end="531782500t" region="region.before" style="defaultStyle_1" xml:id="subtitle21"><span style="defaultStyle_1">[Ricky]</span><br/><span style="defaultStyle_1">I cannot fucking believe</span></p>
<p begin="532617501t" end="552637501t" region="region.before" style="defaultStyle_1" xml:id="subtitle22"><span style="defaultStyle_1">I'm caught up in this shit!</span><br/><span style="defaultStyle_1">I'm trying not to break the law,</span></p>
<p begin="553472502t" end="564735003t" region="region.after" style="defaultStyle" xml:id="subtitle23">now I'm in a fucking<br/>high speed chase!</p>
<p begin="565570003t" end="579755008t" region="region.after" style="defaultStyle" xml:id="subtitle24"><span style="defaultStyle">[Randy]</span><br/><span style="defaultStyle">Get into Ricky's trailer!</span></p>
<p begin="580580000t" end="609785008t" region="region.after" style="defaultStyle" xml:id="subtitle25"><span style="defaultStyle">[Bubbles] I'm gonna die!</span><br/><span style="defaultStyle">I'm going to fucking die!</span></p>
<p begin="610610000t" end="633135001t" region="region.before" style="defaultStyle_1" xml:id="subtitle26"><span style="defaultStyle_1">There appears to be another animal</span><br/><span style="defaultStyle_1">with the bears now.</span></p>
<p begin="633970002t" end="653990002t" region="region.before" style="defaultStyle_1" xml:id="subtitle27"><span style="defaultStyle_1">It looks like a</span><br/><span style="defaultStyle_1">walrus in a blanket.</span></p>
<p begin="654825003t" end="673175001t" region="region.after" style="defaultStyle" xml:id="subtitle28"><span style="defaultStyle">[Ricky] Get in the fucking</span><br/><span style="defaultStyle">trailer, Bubs!</span></p>
<p begin="674010002t" end="687360006t" region="region.after" style="defaultStyle" xml:id="subtitle29">You know<br/>I love you.</p>
<p begin="688195006t" end="703622502t" region="region.after" style="defaultStyle" xml:id="subtitle30">I'm so happy<br/>we're all a family.</p>
<p begin="704457502t" end="725312503t" region="region.after" style="defaultStyle" xml:id="subtitle31"><span style="defaultStyle">I was wondering</span><br/><span style="defaultStyle">if you would... would you...</span></p>
<p begin="726147505t" end="742827501t" region="region.after" style="defaultStyle" xml:id="subtitle32"><span style="defaultStyle">- [Ricky] Hey Lucy, hey Trin.</span><br/><span style="defaultStyle">- What...</span></p>
<p begin="743662502t" end="753255001t" region="region.after" style="defaultStyle" xml:id="subtitle33"><span style="defaultStyle">How's the</span><br/><span style="defaultStyle">baby Motel?</span></p>
<p begin="754090002t" end="785372503t" region="region.before" style="defaultStyle_1" xml:id="subtitle34"><span style="defaultStyle_1">[theme music playing]</span></p>
<p begin="1174927502t" end="1189112507t" region="region.after" style="defaultStyle" xml:id="subtitle35"><span style="defaultStyle">[Lucy]</span><br/><span style="defaultStyle">What the hell is going on here?</span></p>
<p begin="1189947508t" end="1201617500t" region="region.after" style="defaultStyle" xml:id="subtitle36">Here, I've got<br/>hair bear for ya.</p>
<p begin="1202452500t" end="1214132502t" region="region.after" style="defaultStyle" xml:id="subtitle37"><span style="defaultStyle">Bit of a long</span><br/><span style="defaultStyle">story, actually.</span></p>
<p begin="1214967502t" end="1231230000t" region="region.after" style="defaultStyle" xml:id="subtitle38">Oh, my God!</p>
<p begin="1232065000t" end="1245415003t" region="region.after" style="defaultStyle" xml:id="subtitle39"><span style="defaultStyle">We got into a fucking horror</span><br/><span style="defaultStyle">show at the motel.</span></p>
<p begin="1246250003t" end="1257930006t" region="region.after" style="defaultStyle" xml:id="subtitle40">Cops followed us here.</p>
<p begin="1258765006t" end="1270445008t" region="region.after" style="defaultStyle" xml:id="subtitle41">Heli-cocksucker<br/>in the sky.</p>
<p begin="1271270000t" end="1290465008t" region="region.after" style="defaultStyle" xml:id="subtitle42"><span style="defaultStyle">- We're in big shit here!</span><br/><span style="defaultStyle">- Cops?</span></p>
<p begin="1291290000t" end="1305475003t" region="region.after" style="defaultStyle" xml:id="subtitle43"><span style="defaultStyle">[cop]</span><br/><span style="defaultStyle">We have the trailer surrounded.</span></p>
<p begin="1306310003t" end="1319660007t" region="region.after" style="defaultStyle" xml:id="subtitle44"><span style="defaultStyle">[Julian]</span><br/><span style="defaultStyle">Cory, Jacob, put the suits on.</span></p>
<p begin="1320495008t" end="1333000001t" region="region.after" style="defaultStyle" xml:id="subtitle45">Yeah. Why?</p>
<p begin="1333835001t" end="1348855006t" region="region.after" style="defaultStyle" xml:id="subtitle46"><span style="defaultStyle">[Julian]</span><br/><span style="defaultStyle">'Cause things got fucked up</span></p>
<p begin="1349690007t" end="1361360000t" region="region.after" style="defaultStyle" xml:id="subtitle47">and you guys got to go<br/>to jail for me for a bit.</p>
<p begin="1362195000t" end="1376380003t" region="region.after" style="defaultStyle" xml:id="subtitle48">No, no,<br/>no, no, no.</p>
<p begin="1377215005t" end="1391807500t" region="region.after" style="defaultStyle" xml:id="subtitle49">I can't let that happen,<br/>sorry, Jacob.</p>
<p begin="1392642500t" end="1408497506t" region="region.after" style="defaultStyle" xml:id="subtitle50">Dad, you're going<br/>back to jail?</p>
<p begin="1409332507t" end="1421837500t" region="region.after" style="defaultStyle" xml:id="subtitle51">Okay, back up.</p>
<p begin="1422672500t" end="1435187502t" region="region.after" style="defaultStyle" xml:id="subtitle52"><span style="defaultStyle">You've spent</span><br/><span style="defaultStyle">months trying to get us</span></p>
<p begin="1436022503t" end="1452285000t" region="region.after" style="defaultStyle" xml:id="subtitle53">to come and live here<br/>with you as a family.</p>
<p begin="1453120001t" end="1468975006t" region="region.after" style="defaultStyle" xml:id="subtitle54"><span style="defaultStyle">Now we're here,</span><br/><span style="defaultStyle">you and I haven't banged yet</span></p>
<p begin="1469810007t" end="1495665003t" region="region.after" style="defaultStyle" xml:id="subtitle55"><span style="defaultStyle">and you want to go back to jail?</span><br/><span style="defaultStyle">You are fucked!</span></p>
<p begin="1496500003t" end="1515685003t" region="region.after" style="defaultStyle" xml:id="subtitle56">Look, I'll go to jail,<br/>you guys can bang.</p>
<p begin="1516520003t" end="1533617501t" region="region.after" style="defaultStyle" xml:id="subtitle57">You're not going<br/>to jail, Jacob.</p>
<p begin="1534452502t" end="1551550000t" region="region.after" style="defaultStyle" xml:id="subtitle58">Trin and The Motel need<br/>you here with them.</p>
<p begin="1552385000t" end="1567405005t" region="region.after" style="defaultStyle" xml:id="subtitle59"><span style="defaultStyle">You spent most</span><br/><span style="defaultStyle">of Trinity's childhood in jail</span></p>
<p begin="1568240006t" end="1585755003t" region="region.after" style="defaultStyle" xml:id="subtitle60"><span style="defaultStyle">and look how perfect</span><br/><span style="defaultStyle">she turned out.</span></p>
<p begin="1586590003t" end="1617037505t" region="region.after" style="defaultStyle" xml:id="subtitle61"><span style="defaultStyle">Let me do this for Moe.</span><br/><span style="defaultStyle">It'll make me a better father.</span></p>
<p begin="1617872506t" end="1629552507t" region="region.after" style="defaultStyle" xml:id="subtitle62">Well, you got a<br/>good point there.</p>
<p begin="1630387508t" end="1642475000t" region="region.after" style="defaultStyle" xml:id="subtitle63">No! No, no, no, no, no, no,</p>
<p begin="1643310001t" end="1656660003t" region="region.after" style="defaultStyle" xml:id="subtitle64">He's got to come to<br/>jail with me, man.</p>
<p begin="1657495005t" end="1670845008t" region="region.after" style="defaultStyle" xml:id="subtitle65">It's going to be no more<br/>than two days max, dude.</p>
<p begin="1671670000t" end="1683767501t" region="region.after" style="defaultStyle" xml:id="subtitle66">Come on, please,<br/>let him come with me.</p>
<p begin="1684602502t" end="1696282503t" region="region.after" style="defaultStyle" xml:id="subtitle67">Please, please.</p>
<p begin="1697117505t" end="1710050007t" region="region.after" style="defaultStyle" xml:id="subtitle68">Are you fucking kidding me?</p>
<p begin="1710885008t" end="1722555000t" region="region.after" style="defaultStyle" xml:id="subtitle69">Get the fuck out here!</p>
<p begin="1723390001t" end="1742157500t" region="region.after" style="defaultStyle" xml:id="subtitle70"><span style="defaultStyle">[Cory] Dude, man,</span><br/><span style="defaultStyle">we're coming! Shut up!</span></p>
<p begin="1742992500t" end="1769275006t" region="region.after" style="defaultStyle" xml:id="subtitle71"><span style="defaultStyle">You know what, I got hostages and shit,</span><br/><span style="defaultStyle">we ain't even moving</span></p>
<p begin="1770110007t" end="1783867501t" region="region.after" style="defaultStyle" xml:id="subtitle72">till you get us<br/>our fucking pizza!</p>
<p begin="1784702502t" end="1813897501t" region="region.after" style="defaultStyle" xml:id="subtitle73"><span style="defaultStyle">Cory, shut the fuck up,</span><br/><span style="defaultStyle">saying we got hostages!</span></p>
<p begin="1814732502t" end="1837257505t" region="region.after" style="defaultStyle" xml:id="subtitle74"><span style="defaultStyle">My God, boys, I'm freaking out,</span><br/><span style="defaultStyle">I can't go to jail.</span></p>
<p begin="1838092506t" end="1850190007t" region="region.after" style="defaultStyle" xml:id="subtitle75">Randy, put this on.</p>
<p begin="1851025008t" end="1863112500t" region="region.after" style="defaultStyle" xml:id="subtitle76">I don't want<br/>to go jail.</p>
<p begin="1863947501t" end="1881472508t" region="region.after" style="defaultStyle" xml:id="subtitle77"><span style="defaultStyle">- Do you want me to deal with Lahey?</span><br/><span style="defaultStyle">- Yeah...</span></p>
<p begin="1882715000t" end="1902317500t" region="region.after" style="defaultStyle" xml:id="subtitle78">Well then, put the<br/>fucking bear costume on!</p>
<p begin="1903152500t" end="1924425001t" region="region.after" style="defaultStyle" xml:id="subtitle79"><span style="defaultStyle">Look, I barely have a record,</span><br/><span style="defaultStyle">just let me do this, all right?</span></p>
<p begin="1925260002t" end="1938192506t" region="region.after" style="defaultStyle" xml:id="subtitle80">Listen, I'll put<br/>it on, Julian,</p>
<p begin="1939027506t" end="1956960003t" region="region.after" style="defaultStyle" xml:id="subtitle81"><span style="defaultStyle">but I'm not doing it</span><br/><span style="defaultStyle">for you, I'm doing it for...</span></p>
<p begin="1957795005t" end="1979902507t" region="region.after" style="defaultStyle" xml:id="subtitle82"><span style="defaultStyle">- For love, for Mr. Lahey.</span><br/><span style="defaultStyle">- [Julian] Just put it on!</span></p>
<p begin="1980737508t" end="2001592508t" region="region.after" style="defaultStyle" xml:id="subtitle83"><span style="defaultStyle">- [Ricky] Jacob, give me that fucking...</span><br/><span style="defaultStyle">- [mixed arguing]</span></p>
<p begin="2002417500t" end="2022437500t" region="region.after" style="defaultStyle" xml:id="subtitle84"><span style="defaultStyle">Jacob, just give him the suit,</span><br/><span style="defaultStyle">you son of a whore!</span></p>
<p begin="2023272500t" end="2042039999t" region="region.after" style="defaultStyle" xml:id="subtitle85"><span style="defaultStyle">Oh, my fuck,</span><br/><span style="defaultStyle">I'm gonna crank you.</span></p>
<p begin="2042875000t" end="2059982507t" region="region.after" style="defaultStyle" xml:id="subtitle86"><span style="defaultStyle">- Come out right now...</span><br/><span style="defaultStyle">- [Bubbles] Hurry up!</span></p>
<p begin="2060817508t" end="2077497505t" region="region.after" style="defaultStyle" xml:id="subtitle87"><span style="defaultStyle">[cops] ...we'll break the door down!</span></p>
<p begin="2078332506t" end="2091265008t" region="region.after" style="defaultStyle" xml:id="subtitle88"><span style="defaultStyle">[Bubbles]</span><br/><span style="defaultStyle">Hurry up! You're all sweaty!</span></p>
<p begin="2092089999t" end="2111702508t" region="region.after" style="defaultStyle" xml:id="subtitle89"><span style="defaultStyle">- Randy, get that on...</span><br/><span style="defaultStyle">- [continued mixed shouts]</span></p>
<p begin="2112527500t" end="2128382506t" region="region.after" style="defaultStyle" xml:id="subtitle90"><span style="defaultStyle">[Ricky]</span><br/><span style="defaultStyle">Put the fucking bear costume on!</span></p>
<p begin="2129217506t" end="2147150003t" region="region.before" style="defaultStyle_1" xml:id="subtitle91"><span style="defaultStyle_1">Jacob, I'm going to</span><br/><span style="defaultStyle_1">fucking wallop you!</span></p>
<p begin="2147985005t" end="2163830001t" region="region.before" style="defaultStyle_1" xml:id="subtitle92"><span style="defaultStyle_1">[Steve Rogers on radio]</span><br/><span style="defaultStyle_1"><span style="defaultStyle_2">The furry fugitives</span></span></p>
<p begin="2164665001t" end="2177597505t" region="region.after" style="defaultStyle" xml:id="subtitle93"><span style="defaultStyle"><span style="defaultStyle_3">have barricaded themselves...</span></span></p>
<p begin="2178432506t" end="2197200003t" region="region.after" style="defaultStyle" xml:id="subtitle94"><span style="defaultStyle">Two at the door. One more</span><br/><span style="defaultStyle">at least in the room.</span></p>
<p begin="2198452506t" end="2218890006t" region="region.after" style="defaultStyle" xml:id="subtitle95"><span style="defaultStyle">Okay, okay here we</span><br/><span style="defaultStyle">go guys, here we go.</span></p>
<p begin="2219725006t" end="2245580002t" region="region.after" style="defaultStyle" xml:id="subtitle96">Move it, move it, hands up!</p>
<p begin="2246415003t" end="2268105005t" region="region.after" style="defaultStyle" xml:id="subtitle97">Get your fucking<br/>hands up!</p>
<p begin="2268940006t" end="2297300003t" region="region.before" style="defaultStyle_1" xml:id="subtitle98"><span style="defaultStyle_1">Bears in custody. I repeat,</span><br/><span style="defaultStyle_1">bears in custody.</span></p>
<p begin="2298135005t" end="2325660002t" region="region.before" style="defaultStyle_1" xml:id="subtitle99"><span style="defaultStyle_1">Looks like this incident</span><br/><span style="defaultStyle_1">ended peacefully.</span></p>
<p begin="2326495003t" end="2343175000t" region="region.before" style="defaultStyle_1" xml:id="subtitle100"><span style="defaultStyle_1">I'm Steve Rogers, signing off.</span></p>
<p begin="2344010001t" end="2370710007t" region="region.after" style="defaultStyle" xml:id="subtitle101">Come on, let's go.<br/>You, off.</p>
<p begin="2371545008t" end="2386972503t" region="region.after" style="defaultStyle" xml:id="subtitle102">Same, let's go.</p>
<p begin="2387807505t" end="2399905006t" region="region.after" style="defaultStyle" xml:id="subtitle103">Dude, we're going<br/>to have so much fun</p>
<p begin="2400740007t" end="2413662500t" region="region.after" style="defaultStyle" xml:id="subtitle104">hanging out together<br/>in jail.</p>
<p begin="2414497501t" end="2428265005t" region="region.after" style="defaultStyle" xml:id="subtitle105"><span style="defaultStyle">[cop] Hey, where's that</span><br/><span style="defaultStyle">other guy in there?</span></p>
<p begin="2429100006t" end="2444527501t" region="region.after" style="defaultStyle" xml:id="subtitle106"><span style="defaultStyle">How's it going?</span><br/><span style="defaultStyle">My name is Rick.</span></p>
<p begin="2445362502t" end="2467470003t" region="region.after" style="defaultStyle" xml:id="subtitle107"><span style="defaultStyle">I'm the owner of the trailer,</span><br/><span style="defaultStyle">just coming from... church...</span></p>
<p begin="2468305005t" end="2486237502t" region="region.after" style="defaultStyle" xml:id="subtitle108"><span style="defaultStyle">Yeah, I'll debrief</span><br/><span style="defaultStyle">you in a sec, sir.</span></p>
<p begin="2487072503t" end="2510432507t" region="region.after" style="defaultStyle" xml:id="subtitle109"><span style="defaultStyle">- Trin, can I talk to you for a sec?</span><br/><span style="defaultStyle">- What is it, Jacob?</span></p>
<p begin="2511267508t" end="2530870007t" region="region.after" style="defaultStyle" xml:id="subtitle110"><span style="defaultStyle">- I was wondering if you...</span><br/><span style="defaultStyle">- [cop] Yeah, come on.</span></p>
<p begin="2531705008t" end="2545880002t" region="region.after" style="defaultStyle" xml:id="subtitle111"><span style="defaultStyle">- If I what?</span><br/><span style="defaultStyle">- Ricky! Help!</span></p>
<p begin="2546715003t" end="2565065001t" region="region.after" style="defaultStyle" xml:id="subtitle112"><span style="defaultStyle">- Wait, what?</span><br/><span style="defaultStyle">- Ricky...</span></p>
<p begin="2565900002t" end="2588425005t" region="region.after" style="defaultStyle" xml:id="subtitle113">What's going on, Jacob?<br/>Take it easy.</p>
<p begin="2589260006t" end="2625960002t" region="region.after" style="defaultStyle" xml:id="subtitle114"><span style="defaultStyle">I was wondering,</span><br/><span style="defaultStyle">would you propose to Trin for me?</span></p>
<p begin="2626795003t" end="2653067500t" region="region.after" style="defaultStyle" xml:id="subtitle115"><span style="defaultStyle">I'd be happy to... son.</span></p>
<p begin="2653902500t" end="2666835003t" region="region.after" style="defaultStyle" xml:id="subtitle116"><span style="defaultStyle">- Thanks.</span><br/><span style="defaultStyle">- [cop] Okay, let's go.</span></p>
<p begin="2667670003t" end="2691030007t" region="region.after" style="defaultStyle" xml:id="subtitle117">Have fun in jail,<br/>say hi to everybody.</p>
<p begin="2691865008t" end="2708545005t" region="region.after" style="defaultStyle" xml:id="subtitle118">We got to go<br/>bang right now.</p>
<p begin="2709380006t" end="2723137500t" region="region.after" style="defaultStyle" xml:id="subtitle119"><span style="defaultStyle">- Right now.</span><br/><span style="defaultStyle">- God, yeah, let's go.</span></p>
<p begin="2723972500t" end="2745245001t" region="region.after" style="defaultStyle" xml:id="subtitle120">Ohhh, hmmm...</p>
<p begin="2746080002t" end="2762760000t" region="region.after" style="defaultStyle" xml:id="subtitle121"><span style="defaultStyle">Be right back, Bubs.</span></p>
<p begin="2763595000t" end="2788207505t" region="region.after" style="defaultStyle" xml:id="subtitle122"><span style="defaultStyle">- Where are you going?</span><br/><span style="defaultStyle">- To deal with Lahey.</span></p>

<p begin="3022195008t" end="3043457500t" region="region.after" style="defaultStyle" xml:id="subtitle130">Jim!</p>

<p begin="3060565006t" end="3084750001t" region="region.after" style="defaultStyle" xml:id="subtitle132">Jesus Christ, what<br/>the hell are you doing?</p>
<p begin="3085585001t" end="3107275003t" region="region.after" style="defaultStyle" xml:id="subtitle133"><span style="defaultStyle">- [slurring]</span><br/><span style="defaultStyle">- No, you're not,</span></p>
<p begin="3108110003t" end="3121042507t" region="region.after" style="defaultStyle" xml:id="subtitle134">you're trying to drink<br/>yourself to death</p>
<p begin="3121877508t" end="3137305003t" region="region.after" style="defaultStyle" xml:id="subtitle135">in a goddamn<br/>liquor bath!</p>
<p begin="3138140003t" end="3154402500t" region="region.after" style="defaultStyle" xml:id="subtitle136"><span style="defaultStyle">[unintelligible muttering]</span></p>
<p begin="3169005005t" end="3205287501t" region="region.after" style="defaultStyle" xml:id="subtitle137">Look, I've got<br/>a new offer.</p>
<p begin="3206122502t" end="3223637500t" region="region.after" style="defaultStyle" xml:id="subtitle138">Let's just<br/>sell the park,</p>
<p begin="3224472500t" end="3241580007t" region="region.after" style="defaultStyle" xml:id="subtitle139">cut our losses,</p>
<p begin="3242415008t" end="3259095005t" region="region.after" style="defaultStyle" xml:id="subtitle140">and start fresh.</p>
<p begin="3259930006t" end="3300387506t" region="region.after" style="defaultStyle" xml:id="subtitle141"><span style="defaultStyle">[unintelligible]</span></p>
<p begin="3326660002t" end="3351272507t" region="region.after" style="defaultStyle" xml:id="subtitle142">Jim, you're like<br/>a father to me.</p>
<p begin="3366700002t" end="3385467501t" region="region.after" style="defaultStyle" xml:id="subtitle143">Like the father<br/>I've never had.</p>
<p begin="3386302502t" end="3409662506t" region="region.after" style="defaultStyle" xml:id="subtitle144"><span style="defaultStyle">[sentimental music]</span></p>
<p begin="3410497506t" end="3425090001t" region="region.after" style="defaultStyle" xml:id="subtitle145"><span style="defaultStyle">This park's been a pain</span><br/><span style="defaultStyle">in our asses</span></p>
<p begin="3425925001t" end="3447615003t" region="region.after" style="defaultStyle" xml:id="subtitle146"><span style="defaultStyle">for a long, long time.</span></p>
<p begin="3467635003t" end="3483479999t" region="region.after" style="defaultStyle" xml:id="subtitle147">Won't you come<br/>live in the motel?</p>
<p begin="3501840007t" end="3516850002t" region="region.after" style="defaultStyle" xml:id="subtitle148">Whaddya say, Dad?</p>
<p begin="3517685003t" end="3538122503t" region="region.after" style="defaultStyle" xml:id="subtitle149"><span style="defaultStyle">[unintelligible]</span></p>
<p begin="3566065001t" end="3599435005t" region="region.after" style="defaultStyle" xml:id="subtitle150">All you have to do,<br/>is sign right there.</p>
<p begin="3600270006t" end="3619455005t" region="region.after" style="defaultStyle" xml:id="subtitle151">Then we'll have<br/>a new beginning.</p>

<p begin="3725807501t" end="3748332503t" region="region.after" style="defaultStyle" xml:id="subtitle153"><span style="defaultStyle">All right, all right,</span><br/><span style="defaultStyle">that's en... that's enough, Jim.</span></p>
<p begin="3774187500t" end="3786702502t" region="region.after" style="defaultStyle" xml:id="subtitle154">Ohhhh!</p>
<p begin="3787537502t" end="3799217505t" region="region.after" style="defaultStyle" xml:id="subtitle155">Just sign it.</p>
<p begin="3826325001t" end="3843015008t" region="region.after" style="defaultStyle" xml:id="subtitle156"><span style="defaultStyle">[unintelligible]</span></p>
<p begin="3843839999t" end="3855937501t" region="region.after" style="defaultStyle" xml:id="subtitle157">Yeah.</p>
<p begin="3909745005t" end="3943532508t" region="region.after" style="defaultStyle" xml:id="subtitle158"><span style="defaultStyle">- We did it.</span><br/><span style="defaultStyle">- [squealing] Yeah, we did it.</span></p>
<p begin="3957290002t" end="3977310002t" region="region.after" style="defaultStyle" xml:id="subtitle159">Put these on and<br/>let's go celebrate.</p>
<p begin="4003999999t" end="4029447505t" region="region.after" style="defaultStyle" xml:id="subtitle160">This is a good<br/>thing, Jim Lahey.</p>
<p begin="4082002507t" end="4104099999t" region="region.after" style="defaultStyle" xml:id="subtitle161"><span style="defaultStyle">[slurring]</span><br/><span style="defaultStyle">This is a good thing, Julian!</span></p>
<p begin="4156655001t" end="4175005000t" region="region.after" style="defaultStyle" xml:id="subtitle162">I'm okay, Julian...</p>

<p begin="4262182507t" end="4277192502t" region="region.after" style="defaultStyle" xml:id="subtitle164"><span style="defaultStyle">[Ricky] Fuck, I missed</span><br/><span style="defaultStyle">this thing.</span></p>

<p begin="4320990006t" end="4336000001t" region="region.after" style="defaultStyle" xml:id="subtitle167"><span style="defaultStyle">Jeez, Trin's here, Trin.</span></p>
<p begin="4336835001t" end="4354350000t" region="region.after" style="defaultStyle" xml:id="subtitle168"><span style="defaultStyle">- Hey, Trin.</span><br/><span style="defaultStyle">- [Trinity] I'm sorry,</span></p>
<p begin="4355185000t" end="4376457501t" region="region.after" style="defaultStyle" xml:id="subtitle169">I need to know<br/>what Jacob said to you.</p>

<p begin="4390642506t" end="4408575003t" region="region.after" style="defaultStyle" xml:id="subtitle171">Just, uh, just have<br/>a seat, sweetie.</p>

<p begin="4448615003t" end="4477392502t" region="region.after" style="defaultStyle" xml:id="subtitle173"><span style="defaultStyle">Well, there's no real easy</span><br/><span style="defaultStyle">way to... do this, I guess.</span></p>
<p begin="4478227502t" end="4487402502t" region="region.after" style="defaultStyle" xml:id="subtitle174">He just wanted<br/>me to get down</p>
<p begin="4488237502t" end="4502840007t" region="region.after" style="defaultStyle" xml:id="subtitle175">on one knee<br/>and ask you...</p>
<p begin="4503675008t" end="4520355005t" region="region.after" style="defaultStyle" xml:id="subtitle176">Oh, my God, yes!</p>
<p begin="4521190006t" end="4540375005t" region="region.after" style="defaultStyle" xml:id="subtitle177"><span style="defaultStyle">'Kay, hold on</span><br/><span style="defaultStyle">a second, though, I mean...</span></p>
<p begin="4541210006t" end="4562900007t" region="region.after" style="defaultStyle" xml:id="subtitle178">You do realize<br/>that he's not...</p>
<p begin="4563735008t" end="4586667501t" region="region.after" style="defaultStyle" xml:id="subtitle179"><span style="defaultStyle">good at smartly kinds of things.</span><br/><span style="defaultStyle">He's...</span></p>
<p begin="4587502502t" end="4610445005t" region="region.after" style="defaultStyle" xml:id="subtitle180"><span style="defaultStyle">can't keep a job,</span><br/><span style="defaultStyle">he draws like an asshole...</span></p>

<p begin="4629630003t" end="4651320006t" region="region.after" style="defaultStyle" xml:id="subtitle182">It's okay,<br/>he's just like you.</p>
<p begin="4664252508t" end="4676757501t" region="region.after" style="defaultStyle" xml:id="subtitle183">Okay, well...</p>
<p begin="4698030002t" end="4711797506t" region="region.after" style="defaultStyle" xml:id="subtitle184">Trinity...</p>
<p begin="4737235001t" end="4751420006t" region="region.after" style="defaultStyle" xml:id="subtitle185">Will you marry me?</p>
<p begin="4752255006t" end="4778110002t" region="region.after" style="defaultStyle" xml:id="subtitle186">I mean, will you<br/>marry Jacob?</p>
<p begin="4778945003t" end="4793965008t" region="region.after" style="defaultStyle" xml:id="subtitle187">Yes, of course.</p>
<p begin="4807305001t" end="4826072500t" region="region.after" style="defaultStyle" xml:id="subtitle188"><span style="defaultStyle">- Congratulations, sweetie.</span><br/><span style="defaultStyle">- Thanks, Dad.</span></p>
<p begin="4826907501t" end="4842345006t" region="region.after" style="defaultStyle" xml:id="subtitle189"><span style="defaultStyle">- I'm so happy for you guys.</span><br/><span style="defaultStyle">- Thank you.</span></p>
<p begin="4843180007t" end="4860695005t" region="region.after" style="defaultStyle" xml:id="subtitle190">Sorry, I just got<br/>this thing from...</p>
<p begin="4861530006t" end="4876957501t" region="region.after" style="defaultStyle" xml:id="subtitle191"><span style="defaultStyle">- your mom.</span><br/><span style="defaultStyle">- Yes, that's okay.</span></p>
<p begin="4877792502t" end="4900735005t" region="region.after" style="defaultStyle" xml:id="subtitle192">We're going<br/>to go now.</p>
<p begin="4901570006t" end="4931182506t" region="region.after" style="defaultStyle" xml:id="subtitle193">I'm happy<br/>for you guys.</p>
<p begin="4932017506t" end="4950367505t" region="region.after" style="defaultStyle" xml:id="subtitle194"><span style="defaultStyle">Just... can you close the door</span><br/><span style="defaultStyle">and not come in</span></p>
<p begin="4951202506t" end="4967047501t" region="region.after" style="defaultStyle" xml:id="subtitle195">for... about<br/>five minutes?</p>
<p begin="4982902507t" end="5023360007t" region="region.after" style="defaultStyle" xml:id="subtitle196">So sweet, and...<br/>so fucking hot.</p>
<p begin="5024195008t" end="5039622503t" region="region.after" style="defaultStyle" xml:id="subtitle197"><span style="defaultStyle">- I got to put this in you.</span><br/><span style="defaultStyle">- [giggling]</span></p>
<p begin="5040457505t" end="5055467500t" region="region.after" style="defaultStyle" xml:id="subtitle198"><span style="defaultStyle">What's going on, Julian?</span></p>
<p begin="5056302500t" end="5076740001t" region="region.after" style="defaultStyle" xml:id="subtitle199"><span style="defaultStyle">Got some good news, buddy.</span><br/><span style="defaultStyle">We've just got to wait for Lahey.</span></p>
<p begin="5077575001t" end="5109275003t" region="region.after" style="defaultStyle" xml:id="subtitle200">Ay, Julian, I'm back<br/>with the fugees, y'all!</p>
<p begin="5110110003t" end="5128460002t" region="region.after" style="defaultStyle" xml:id="subtitle201"><span style="defaultStyle">- [cheering]</span><br/><span style="defaultStyle">- Sayin'! Back up in it!</span></p>
<p begin="5129295003t" end="5153490007t" region="region.after" style="defaultStyle" xml:id="subtitle202">You coming out, Lahey, bud?</p>

<p begin="5169752503t" end="5188102502t" region="region.after" style="defaultStyle" xml:id="subtitle204"><span style="defaultStyle">- Oh!</span><br/><span style="defaultStyle">- [Ricky] Jesus Christ,</span></p>
<p begin="5188937502t" end="5203122507t" region="region.after" style="defaultStyle" xml:id="subtitle205">you look like<br/>a fucking snurf!</p>
<p begin="5203957508t" end="5227725001t" region="region.after" style="defaultStyle" xml:id="subtitle206"><span style="defaultStyle">[Bubbles laughing]</span><br/><span style="defaultStyle">A liquor snurf!</span></p>
<p begin="5228560002t" end="5247745001t" region="region.after" style="defaultStyle" xml:id="subtitle207"><span style="defaultStyle">[<span style="defaultStyle_3">Smurfs</span> theme song]</span><br/><span style="defaultStyle"><span style="defaultStyle_3">♪ La-la-la fuck yourself! ♪</span></span></p>
<p begin="5248580002t" end="5266930001t" region="region.after" style="defaultStyle" xml:id="subtitle208"><span style="defaultStyle">[Julian]</span><br/><span style="defaultStyle">All right, that's enough, Bubs.</span></p>
<p begin="5267765001t" end="5281115005t" region="region.after" style="defaultStyle" xml:id="subtitle209"><span style="defaultStyle">All right, everyone.</span></p>
<p begin="5281950006t" end="5310727505t" region="region.after" style="defaultStyle" xml:id="subtitle210">Jim and I have an<br/>announcement to make.</p>
<p begin="5311562506t" end="5324077508t" region="region.after" style="defaultStyle" xml:id="subtitle211">We just sold the park.</p>

<p begin="5337417501t" end="5358690002t" region="region.after" style="defaultStyle" xml:id="subtitle213">Who the fuck did<br/>you sell it to?</p>
<p begin="5359525003t" end="5377875001t" region="region.after" style="defaultStyle" xml:id="subtitle214"><span style="defaultStyle">[Julian] We sold it to an</span><br/><span style="defaultStyle">investment company.</span></p>
<p begin="5378710002t" end="5408740002t" region="region.after" style="defaultStyle" xml:id="subtitle215">And the president<br/>of that company...</p>
<p begin="5409575003t" end="5423760007t" region="region.after" style="defaultStyle" xml:id="subtitle216">is me.</p>
<p begin="5424595008t" end="5443780007t" region="region.after" style="defaultStyle" xml:id="subtitle217"><span style="defaultStyle">[cheers, chuckles]</span></p>

<p begin="5489655003t" end="5515927500t" region="region.after" style="defaultStyle" xml:id="subtitle219">I'm the new owner of<br/>Sunnyvale, there, Jim.</p>
<p begin="5516762500t" end="5537617501t" region="region.after" style="defaultStyle" xml:id="subtitle220">And as the new owner,<br/>I'd like to do two things.</p>
<p begin="5538452502t" end="5566812500t" region="region.after" style="defaultStyle" xml:id="subtitle221">Number one: This is<br/>no longer a dry park.</p>
<p begin="5567647501t" end="5582667506t" region="region.after" style="defaultStyle" xml:id="subtitle222"><span style="defaultStyle">- Yeah!</span><br/><span style="defaultStyle">- [cheering]</span></p>
<p begin="5583502507t" end="5598095001t" region="region.after" style="defaultStyle" xml:id="subtitle223"><span style="defaultStyle">[Julian] You can drink</span><br/><span style="defaultStyle">whatever you want,</span></p>
<p begin="5598930002t" end="5614785008t" region="region.after" style="defaultStyle" xml:id="subtitle224">whenever you want,<br/>24 hours a day if you want.</p>
<p begin="5615610000t" end="5627290001t" region="region.after" style="defaultStyle" xml:id="subtitle225"><span style="defaultStyle">- Woo hoo hoo!</span><br/><span style="defaultStyle">- [cheering]</span></p>
<p begin="5628125001t" end="5641057505t" region="region.after" style="defaultStyle" xml:id="subtitle226"><span style="defaultStyle">[Ricky]</span><br/><span style="defaultStyle">What about hash and weed?</span></p>
<p begin="5641892506t" end="5658155001t" region="region.after" style="defaultStyle" xml:id="subtitle227"><span style="defaultStyle">- [Julian] Sure, man. Anything.</span><br/><span style="defaultStyle">- Nice.</span></p>
<p begin="5658990002t" end="5674010007t" region="region.after" style="defaultStyle" xml:id="subtitle228"><span style="defaultStyle">[Julian]</span><br/><span style="defaultStyle">And number two...</span></p>
<p begin="5674845008t" end="5689020002t" region="region.after" style="defaultStyle" xml:id="subtitle229"><span style="defaultStyle">- Jim?</span><br/><span style="defaultStyle">- Yeah.</span></p>
<p begin="5689855003t" end="5704040007t" region="region.after" style="defaultStyle" xml:id="subtitle230">I want you...</p>
<p begin="5704875008t" end="5728225001t" region="region.after" style="defaultStyle" xml:id="subtitle231">to get the fuck<br/>out of my park.</p>
<p begin="5729060002t" end="5754090007t" region="region.after" style="defaultStyle" xml:id="subtitle232"><span style="defaultStyle">[various]</span><br/><span style="defaultStyle">Ooh...</span></p>

<p begin="5794547508t" end="5817897501t" region="region.after" style="defaultStyle" xml:id="subtitle235"><span style="defaultStyle">Unfortunately,</span><br/><span style="defaultStyle">the motel burned down this morning.</span></p>

<p begin="5870870003t" end="5890055003t" region="region.after" style="defaultStyle" xml:id="subtitle238">Perfect timing.</p>
<p begin="5890890003t" end="5917580001t" region="region.after" style="defaultStyle" xml:id="subtitle239"><span style="defaultStyle">[chuckling]</span><br/><span style="defaultStyle">You did it to yourself, Jim.</span></p>
<p begin="5918415001t" end="5936347500t" region="region.after" style="defaultStyle" xml:id="subtitle240"><span style="defaultStyle">You did it the day</span><br/><span style="defaultStyle">you wouldn't let Ricky in,</span></p>
<p begin="5937182500t" end="5966377500t" region="region.after" style="defaultStyle" xml:id="subtitle241"><span style="defaultStyle">and you did it the day</span><br/><span style="defaultStyle">you turned this into a dry park.</span></p>
<p begin="5967212500t" end="5983902507t" region="region.after" style="defaultStyle" xml:id="subtitle242">Now get the fuck<br/>out of here.</p>

<p begin="6042710006t" end="6066477500t" region="region.after" style="defaultStyle" xml:id="subtitle246">Yeah!</p>

<p begin="6087332500t" end="6105692508t" region="region.after" style="defaultStyle" xml:id="subtitle248">Get the fuck out!</p>
<p begin="6106517500t" end="6121955005t" region="region.after" style="defaultStyle" xml:id="subtitle249"><span style="defaultStyle">- Get the fuck out!</span><br/><span style="defaultStyle">- [J-Roc] What!</span></p>
