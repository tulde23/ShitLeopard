<p begin="12871617508t" end="12888715005t" region="region.after" style="defaultStyle" xml:id="subtitle519"><span style="defaultStyle">I'm running a business, bro.</span></p>
<p begin="12889550006t" end="12904142500t" region="region.after" style="defaultStyle" xml:id="subtitle520"><span style="defaultStyle">This isn't no favor factory.</span></p>
<p begin="12904977501t" end="12921667508t" region="region.after" style="defaultStyle" xml:id="subtitle521"><span style="defaultStyle">But, hey, 'cause we're friends,</span></p>
<p begin="12922502508t" end="12940435006t" region="region.after" style="defaultStyle" xml:id="subtitle522"><span style="defaultStyle">I'm going to take a couple bucks</span><br/><span style="defaultStyle">off your parking fee for today</span></p>
<p begin="12941270007t" end="12956280002t" region="region.after" style="defaultStyle" xml:id="subtitle523">but get out of<br/>here by tomorrow</p>
<p begin="12957115003t" end="12974212500t" region="region.after" style="defaultStyle" xml:id="subtitle524">'cause someone might<br/>want to park here. Okay?</p>
<p begin="12975047501t" end="12990067506t" region="region.after" style="defaultStyle" xml:id="subtitle525"><span style="defaultStyle">- Julian! Julian!</span><br/><span style="defaultStyle">- Fucking kill you!</span></p>
<p begin="12990902507t" end="13020932507t" region="region.after" style="defaultStyle" xml:id="subtitle526"><span style="defaultStyle">- You stay the fuck out!</span><br/><span style="defaultStyle">- Bring it on, you little fucking weasel!</span></p>
<p begin="13021767508t" end="13036777502t" region="region.after" style="defaultStyle" xml:id="subtitle527"><span style="defaultStyle">- Get back!</span><br/><span style="defaultStyle">- Whoa, put that down!</span></p>
<p begin="13037612503t" end="13050962507t" region="region.after" style="defaultStyle" xml:id="subtitle528">Somebody's going<br/>to lose an eye!</p>
<p begin="13051797508t" end="13070147506t" region="region.after" style="defaultStyle" xml:id="subtitle529">You want your liquor?<br/>Pay me, bitch!</p>
<p begin="13070982507t" end="13085992502t" region="region.after" style="defaultStyle" xml:id="subtitle530">Yeah? I'm coming<br/>back, Tommy.</p>
<p begin="13086827502t" end="13103090000t" region="region.after" style="defaultStyle" xml:id="subtitle531"><span style="defaultStyle">You're lucky</span><br/><span style="defaultStyle">I don't want to go to fucking jail,</span></p>
<p begin="13103925000t" end="13117275003t" region="region.after" style="defaultStyle" xml:id="subtitle532">you little slimy fuck!</p>
<p begin="13118110003t" end="13141887508t" region="region.after" style="defaultStyle" xml:id="subtitle533"><span style="defaultStyle">- Can't wait to see you, handsome!</span><br/><span style="defaultStyle">- Yeah?</span></p>
<p begin="13142722508t" end="13173160000t" region="region.after" style="defaultStyle" xml:id="subtitle534"><span style="defaultStyle">- Oh, you greasy son of a whore.</span><br/><span style="defaultStyle">- Fucker!</span></p>
<p begin="13173995000t" end="13202782508t" region="region.after" style="defaultStyle" xml:id="subtitle535"><span style="defaultStyle">- Greasy bastard!</span><br/><span style="defaultStyle">- Oh, fuck you!</span></p>
<p begin="13249910006t" end="13270765006t" region="region.after" style="defaultStyle" xml:id="subtitle536">Thanks for helping<br/>me out, man.</p>
<p begin="13271600007t" end="13285775001t" region="region.after" style="defaultStyle" xml:id="subtitle537">Hey, dude,<br/>no problem.</p>
<p begin="13286610002t" end="13304542500t" region="region.after" style="defaultStyle" xml:id="subtitle538"><span style="defaultStyle">You call any time,</span><br/><span style="defaultStyle">I'm there.</span></p>
<p begin="13314135000t" end="13326650002t" region="region.after" style="defaultStyle" xml:id="subtitle539">Almost there, boys.</p>
<p begin="13327485003t" end="13339582506t" region="region.after" style="defaultStyle" xml:id="subtitle540">This is where we're<br/>trunking down for the night.</p>
<p begin="13340417506t" end="13355010001t" region="region.after" style="defaultStyle" xml:id="subtitle541"><span style="defaultStyle">- [reigns slapping]</span><br/><span style="defaultStyle">- Ow! Ow!</span></p>
<p begin="13355845001t" end="13374612500t" region="region.after" style="defaultStyle" xml:id="subtitle542">My sunburn, dude.</p>
<p begin="13375447501t" end="13400477506t" region="region.after" style="defaultStyle" xml:id="subtitle543"><span style="defaultStyle">[goats bleating]</span></p>
<p begin="13421332507t" end="13441352507t" region="region.after" style="defaultStyle" xml:id="subtitle544">Sometimes when the old man<br/>got super banged up,</p>
<p begin="13442187508t" end="13453857500t" region="region.after" style="defaultStyle" xml:id="subtitle545">I couldn't take it.</p>
<p begin="13454692500t" end="13468877505t" region="region.after" style="defaultStyle" xml:id="subtitle546">So I'd run away<br/>for a few days</p>
<p begin="13469712506t" end="13485140001t" region="region.after" style="defaultStyle" xml:id="subtitle547">and come and<br/>chill out here.</p>
<p begin="13485975001t" end="13505160001t" region="region.after" style="defaultStyle" xml:id="subtitle548">Holy fuck, it hasn't<br/>changed a bit.</p>
<p begin="13505995001t" end="13527685003t" region="region.after" style="defaultStyle" xml:id="subtitle549">Look at this place!<br/>It's fucking perfect!</p>
<p begin="13528520003t" end="13548540003t" region="region.after" style="defaultStyle" xml:id="subtitle550">Where are we going<br/>to use the bathroom?</p>
<p begin="13549375005t" end="13564385000t" region="region.after" style="defaultStyle" xml:id="subtitle551">Where are we<br/>going to sleep?</p>
<p begin="13565220001t" end="13581492507t" region="region.after" style="defaultStyle" xml:id="subtitle552"><span style="defaultStyle">[Ricky] Well, there's</span><br/><span style="defaultStyle">a hose out back</span></p>
<p begin="13582327508t" end="13606930002t" region="region.after" style="defaultStyle" xml:id="subtitle553">and if you and Jacob want<br/>the couch, you can have it</p>
<p begin="13607765003t" end="13626532502t" region="region.after" style="defaultStyle" xml:id="subtitle554">or we can all make<br/>beds out of hay</p>
<p begin="13627367502t" end="13647387502t" region="region.after" style="defaultStyle" xml:id="subtitle555">like the fucking<br/>Vike-nings used to do.</p>
<p begin="13648222503t" end="13679922506t" region="region.after" style="defaultStyle" xml:id="subtitle556">Dad, I think maybe<br/>I should go stay with Mom</p>
<p begin="13680757506t" end="13700360006t" region="region.after" style="defaultStyle" xml:id="subtitle557">just until the<br/>baby's here.</p>
<p begin="13722050007t" end="13748322503t" region="region.after" style="defaultStyle" xml:id="subtitle558"><span style="defaultStyle">If you want to go stay with George,</span><br/><span style="defaultStyle">I'll understand.</span></p>
<p begin="13749157505t" end="13770430006t" region="region.after" style="defaultStyle" xml:id="subtitle559"><span style="defaultStyle">I just thought maybe</span><br/><span style="defaultStyle">we could, you know,</span></p>
<p begin="13771265006t" end="13800042506t" region="region.after" style="defaultStyle" xml:id="subtitle560"><span style="defaultStyle">kind of come here</span><br/><span style="defaultStyle">and live the way people used to.</span></p>
<p begin="13800877506t" end="13819227505t" region="region.after" style="defaultStyle" xml:id="subtitle561">Like... a hundred<br/>billion years ago</p>
<p begin="13820062506t" end="13841752507t" region="region.after" style="defaultStyle" xml:id="subtitle562"><span style="defaultStyle">they didn't have fucking houses</span><br/><span style="defaultStyle">or cars or anything.</span></p>
<p begin="13842587508t" end="13870112506t" region="region.after" style="defaultStyle" xml:id="subtitle563"><span style="defaultStyle">This is the way they did it.</span><br/><span style="defaultStyle">They fucking lived in barns.</span></p>
<p begin="13885122500t" end="13902647508t" region="region.after" style="defaultStyle" xml:id="subtitle564">How long would<br/>we be here for?</p>
<p begin="13903482508t" end="13921415006t" region="region.after" style="defaultStyle" xml:id="subtitle565">Just for tonight,<br/>I promise.</p>
<p begin="13922250007t" end="13934337500t" region="region.after" style="defaultStyle" xml:id="subtitle566"><span style="defaultStyle">A week or two, tops.</span></p>
<p begin="13955610001t" end="13980222506t" region="region.after" style="defaultStyle" xml:id="subtitle567"><span style="defaultStyle">- What do you think?</span><br/><span style="defaultStyle">- I don't.</span></p>
<p begin="13981057506t" end="13999825005t" region="region.after" style="defaultStyle" xml:id="subtitle568">We should probably<br/>listen to your dad.</p>
<p begin="14017757502t" end="14032360007t" region="region.after" style="defaultStyle" xml:id="subtitle569">What do you think?</p>
<p begin="14049875005t" end="14064885000t" region="region.after" style="defaultStyle" xml:id="subtitle570">I love you so much.</p>
<p begin="14065720001t" end="14081575006t" region="region.after" style="defaultStyle" xml:id="subtitle571">Thanks...</p>
<p begin="14186257501t" end="14202947508t" region="region.after" style="defaultStyle" xml:id="subtitle572">I think<br/>we've run a...</p>
<p begin="14203782508t" end="14234637500t" region="region.after" style="defaultStyle" xml:id="subtitle573">very successful<br/>campaign, Colonel.</p>
<p begin="14235472500t" end="14255492500t" region="region.after" style="defaultStyle" xml:id="subtitle574">The smell of victory<br/>is in the air.</p>
<p begin="14256327501t" end="14280522506t" region="region.after" style="defaultStyle" xml:id="subtitle575"><span style="defaultStyle">[Leslie] Oh, let's not get ahead</span><br/><span style="defaultStyle">of ourselves, Jim.</span></p>
<p begin="14281357506t" end="14304707500t" region="region.after" style="defaultStyle" xml:id="subtitle576"><span style="defaultStyle">- Do you want to know something funny?</span><br/><span style="defaultStyle">- Yeah?</span></p>
<p begin="14305542500t" end="14344747500t" region="region.after" style="defaultStyle" xml:id="subtitle577"><span style="defaultStyle">Randy actually does get a rash</span><br/><span style="defaultStyle">if he wears a shirt.</span></p>
<p begin="14345582500t" end="14357680002t" region="region.after" style="defaultStyle" xml:id="subtitle578"><span style="defaultStyle">[chuckling]</span></p>
<p begin="14376447501t" end="14395632500t" region="region.after" style="defaultStyle" xml:id="subtitle579">So?</p>
<p begin="14396467501t" end="14429837505t" region="region.after" style="defaultStyle" xml:id="subtitle580">Well, maybe we can<br/>cut him a little slack.</p>
<p begin="14451527506t" end="14479052503t" region="region.after" style="defaultStyle" xml:id="subtitle581">Everyone has to follow<br/>the rules, Jim.</p>
<p begin="14479887505t" end="14499907505t" region="region.after" style="defaultStyle" xml:id="subtitle582">No exceptions.</p>
<p begin="14500742506t" end="14522850007t" region="region.after" style="defaultStyle" xml:id="subtitle583">That's how wars are won.</p>
<p begin="14523685008t" end="14560802506t" region="region.after" style="defaultStyle" xml:id="subtitle584">Some people suffer.<br/>That man is weak</p>
<p begin="14561637506t" end="14584987500t" region="region.after" style="defaultStyle" xml:id="subtitle585">and a disgrace<br/>to his uniform.</p>
<p begin="14585822500t" end="14609182503t" region="region.after" style="defaultStyle" xml:id="subtitle586">To hell with<br/>that feller.</p>
<p begin="14610017505t" end="14640047505t" region="region.after" style="defaultStyle" xml:id="subtitle587"><span style="defaultStyle">I appreciate you sticking up</span><br/><span style="defaultStyle">for me, Mr. Lahey.</span></p>
<p begin="14640882506t" end="14667572502t" region="region.after" style="defaultStyle" xml:id="subtitle588"><span style="defaultStyle">I'm done taking orders from you,</span><br/><span style="defaultStyle">Colonel Sandals.</span></p>
<p begin="14757662502t" end="14772682507t" region="region.after" style="defaultStyle" xml:id="subtitle589"><span style="defaultStyle">[sniffing]</span></p>
<p begin="14773517508t" end="14803547508t" region="region.after" style="defaultStyle" xml:id="subtitle590">What's that smell<br/>in the air now, Jim?</p>
<p begin="14868190002t" end="14882375006t" region="region.after" style="defaultStyle" xml:id="subtitle591"><span style="defaultStyle">[steam hissing]</span></p>
<p begin="14883210007t" end="14911152506t" region="region.after" style="defaultStyle" xml:id="subtitle592">See, Trin,<br/>this isn't too bad, huh?</p>
<p begin="14911987506t" end="14932842507t" region="region.after" style="defaultStyle" xml:id="subtitle593"><span style="defaultStyle">George thought I couldn't find you</span><br/><span style="defaultStyle">a stable environment,</span></p>
<p begin="14933677508t" end="14964125008t" region="region.after" style="defaultStyle" xml:id="subtitle594"><span style="defaultStyle">fucking cock goggle-wearing</span><br/><span style="defaultStyle">shit-lasso! Fuck him!</span></p>
<p begin="14964949999t" end="14987057501t" region="region.after" style="defaultStyle" xml:id="subtitle595">You're going to be<br/>the best grandfather ever.</p>
<p begin="14987892502t" end="15001242506t" region="region.after" style="defaultStyle" xml:id="subtitle596">I love you.</p>
<p begin="15002077506t" end="15016252500t" region="region.after" style="defaultStyle" xml:id="subtitle597">Holy fuck,<br/>check it out.</p>
<p begin="15033777508t" end="15053380007t" region="region.after" style="defaultStyle" xml:id="subtitle598"><span style="defaultStyle">Look at the cute little puppy.</span></p>
<p begin="15054215008t" end="15070477505t" region="region.after" style="defaultStyle" xml:id="subtitle599">That's not<br/>a puppy, Dad.</p>
<p begin="15071312506t" end="15084245008t" region="region.after" style="defaultStyle" xml:id="subtitle600"><span style="defaultStyle">What is it, a horn-dog?</span></p>
<p begin="15085069999t" end="15104265008t" region="region.after" style="defaultStyle" xml:id="subtitle601"><span style="defaultStyle">No, it's a goat.</span></p>
<p begin="15105089999t" end="15130955005t" region="region.after" style="defaultStyle" xml:id="subtitle602">I've heard of those<br/>fucking things. Willy goats.</p>
<p begin="15131790006t" end="15151810006t" region="region.after" style="defaultStyle" xml:id="subtitle603">Check it out, little buddy.</p>
<p begin="15152645006t" end="15177665001t" region="region.after" style="defaultStyle" xml:id="subtitle604">I've got something for you.</p>
<p begin="15178500002t" end="15193520007t" region="region.after" style="defaultStyle" xml:id="subtitle605"><span style="defaultStyle">- Hey, Cory.</span><br/><span style="defaultStyle">- Huh?</span></p>
<p begin="15194355008t" end="15206860001t" region="region.after" style="defaultStyle" xml:id="subtitle606">Wake up, dude.<br/>It's getting late.</p>
<p begin="15207695001t" end="15225627500t" region="region.after" style="defaultStyle" xml:id="subtitle607">You should get back<br/>to the trailer park.</p>
<p begin="15226462500t" end="15257745001t" region="region.after" style="defaultStyle" xml:id="subtitle608"><span style="defaultStyle">Well... it's dark.</span><br/><span style="defaultStyle">How am I supposed to find my way back?</span></p>
<p begin="15258580002t" end="15278182502t" region="region.after" style="defaultStyle" xml:id="subtitle609">Uh, you follow<br/>the fucking stars.</p>
<p begin="15279017502t" end="15297785001t" region="region.after" style="defaultStyle" xml:id="subtitle610"><span style="defaultStyle">The stars don't move, dude.</span></p>
<p begin="15298620002t" end="15321145005t" region="region.after" style="defaultStyle" xml:id="subtitle611">No shit. That's why<br/>you fucking follow them.</p>
<p begin="15321980006t" end="15347000001t" region="region.after" style="defaultStyle" xml:id="subtitle612">Even he knows that.</p>
<p begin="15347835001t" end="15359932503t" region="region.after" style="defaultStyle" xml:id="subtitle613">All right.</p>
<p begin="15378700002t" end="15404982508t" region="region.after" style="defaultStyle" xml:id="subtitle614">Well, see you, Jacob.</p>
<p begin="15405807500t" end="15420827505t" region="region.after" style="defaultStyle" xml:id="subtitle615">Have fun with your family.</p>
<p begin="15421662506t" end="15442935006t" region="region.after" style="defaultStyle" xml:id="subtitle616"><span style="defaultStyle">- See you whenever.</span><br/><span style="defaultStyle">- All right. Cool, man.</span></p>
<p begin="15459615003t" end="15477130001t" region="region.after" style="defaultStyle" xml:id="subtitle617"><span style="defaultStyle">There you go, little fella.</span><br/><span style="defaultStyle">Check it out.</span></p>
<p begin="15477965001t" end="15493820007t" region="region.after" style="defaultStyle" xml:id="subtitle618">Here, why don't you<br/>just crawl in here?</p>
<p begin="15494655008t" end="15523015006t" region="region.after" style="defaultStyle" xml:id="subtitle619">You can sleep here<br/>for the night.</p>
<p begin="15523850007t" end="15545947500t" region="region.after" style="defaultStyle" xml:id="subtitle620">I'm going to<br/>name you Willy.</p>
<p begin="15546782500t" end="15563055006t" region="region.after" style="defaultStyle" xml:id="subtitle621">You're like a<br/>double unicorn.</p>
<p begin="15563890007t" end="15591415005t" region="region.after" style="defaultStyle" xml:id="subtitle622"><span style="defaultStyle">[goat bleating]</span></p>
<p begin="15592250006t" end="15607260001t" region="region.after" style="defaultStyle" xml:id="subtitle623"><span style="defaultStyle">[Ricky]</span><br/><span style="defaultStyle">What's that?</span></p>
<p begin="15608095001t" end="15643552507t" region="region.after" style="defaultStyle" xml:id="subtitle624"><span style="defaultStyle">I can't understand you.</span><br/><span style="defaultStyle">What did you say? What?</span></p>
<p begin="15644387508t" end="15663990007t" region="region.after" style="defaultStyle" xml:id="subtitle625">Oh, you want a drink?</p>
<p begin="15664825008t" end="15677747501t" region="region.after" style="defaultStyle" xml:id="subtitle626">Do you want to<br/>smoke a joint?</p>
<p begin="15729050002t" end="15746147500t" region="region.after" style="defaultStyle" xml:id="subtitle627">I've got hash and weed.<br/>What do you want?</p>
<p begin="15746982500t" end="15761585005t" region="region.after" style="defaultStyle" xml:id="subtitle628"><span style="defaultStyle">- [bleating sounds like "hash"]</span><br/><span style="defaultStyle">- What?</span></p>
<p begin="15762420006t" end="15787022500t" region="region.after" style="defaultStyle" xml:id="subtitle629"><span style="defaultStyle">- [bleating sounds like "both"]</span><br/><span style="defaultStyle">- You want both? Okay.</span></p>
<p begin="15787857501t" end="15803295006t" region="region.after" style="defaultStyle" xml:id="subtitle630">Let's get fucked up!</p>
