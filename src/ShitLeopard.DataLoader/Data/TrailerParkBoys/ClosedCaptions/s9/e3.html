<p begin="12608017505t" end="12629707506t" region="region.after" style="defaultStyle" xml:id="subtitle504">Calm down! What the<br/>hell is going on?</p>

<p begin="12665990002t" end="12679757506t" region="region.after" style="defaultStyle" xml:id="subtitle507">I can't, dude,<br/>I'm scared.</p>

<p begin="12751915008t" end="12766090002t" region="region.after" style="defaultStyle" xml:id="subtitle511">This little shit-guzzler</p>

<p begin="12790702507t" end="12811557508t" region="region.after" style="defaultStyle" xml:id="subtitle513">and we are not<br/>taking it any more.</p>
<p begin="12812392508t" end="12839917506t" region="region.after" style="defaultStyle" xml:id="subtitle514">Okay, just everybody<br/>calm down, please.</p>

<p begin="12884540001t" end="12908317505t" region="region.after" style="defaultStyle" xml:id="subtitle517"><span style="defaultStyle">I'm going to put on</span><br/><span style="defaultStyle">free breakfast and coffee for everybody</span></p>
<p begin="12909152506t" end="12924997501t" region="region.after" style="defaultStyle" xml:id="subtitle518"><span style="defaultStyle">in the morning</span><br/><span style="defaultStyle">to make up for this.</span></p>
<p begin="12925832502t" end="12947940003t" region="region.after" style="defaultStyle" xml:id="subtitle519">Cory, get the fuck down<br/>here and apologize.</p>
<p begin="12948775005t" end="12968377505t" region="region.after" style="defaultStyle" xml:id="subtitle520">I'm sorry for this,<br/>Colonel Dancer.</p>
<p begin="12969212506t" end="12995067501t" region="region.after" style="defaultStyle" xml:id="subtitle521"><span style="defaultStyle">Look, everybody listen.</span><br/><span style="defaultStyle">I'm very sorry.</span></p>
<p begin="12995902502t" end="13014670001t" region="region.after" style="defaultStyle" xml:id="subtitle522"><span style="defaultStyle">It's just... it's really hard...</span><br/><span style="defaultStyle">you don't understand</span></p>

<p begin="13064302500t" end="13093497500t" region="region.after" style="defaultStyle" xml:id="subtitle525"><span style="defaultStyle">Bubbles, if this happens again,</span><br/><span style="defaultStyle">there will be a hefty fine.</span></p>
<p begin="13094332500t" end="13127285003t" region="region.after" style="defaultStyle" xml:id="subtitle526"><span style="defaultStyle">- Are we clear?</span><br/><span style="defaultStyle">- Yes. Crystal clear.</span></p>
<p begin="13128120003t" end="13161072507t" region="region.after" style="defaultStyle" xml:id="subtitle527"><span style="defaultStyle">And let's keep</span><br/><span style="defaultStyle">a watch on the swearing, shall we?</span></p>

<p begin="13370865006t" end="13401730007t" region="region.after" style="defaultStyle" xml:id="subtitle533"><span style="defaultStyle">What do you think, little buddy?</span><br/><span style="defaultStyle">Thanks for the fur.</span></p>

<p begin="13772935008t" end="13790450006t" region="region.after" style="defaultStyle" xml:id="subtitle551">Well, I've got a<br/>surprise for you, man.</p>
