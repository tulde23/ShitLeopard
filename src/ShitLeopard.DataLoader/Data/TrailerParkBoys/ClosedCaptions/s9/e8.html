<p begin="871287500t" end="887977506t" region="region.after" style="defaultStyle" xml:id="subtitle10">Jesus, Ricky,<br/>this looks fucked.</p>

<p begin="972222500t" end="999757508t" region="region.after" style="defaultStyle" xml:id="subtitle16">You fuck off!</p>
<p begin="1000592508t" end="1021437500t" region="region.after" style="defaultStyle" xml:id="subtitle17"><span style="defaultStyle">I know what I'm doing, Julian.</span><br/><span style="defaultStyle">Trust me.</span></p>

<p begin="1093595001t" end="1111110000t" region="region.after" style="defaultStyle" xml:id="subtitle19">For fuck's sakes!<br/>What the...</p>
<p begin="1142392500t" end="1159500007t" region="region.after" style="defaultStyle" xml:id="subtitle20">Fuck!</p>
<p begin="1160335008t" end="1182015000t" region="region.after" style="defaultStyle" xml:id="subtitle21">O-o-oh, there she is.</p>
<p begin="1189530007t" end="1202035000t" region="region.after" style="defaultStyle" xml:id="subtitle22">Hey, Barb,<br/>what's up?</p>
<p begin="1202870001t" end="1224142502t" region="region.after" style="defaultStyle" xml:id="subtitle23">Good morning,<br/>Sarah. Tyrone.</p>
<p begin="1224977502t" end="1254590002t" region="region.after" style="defaultStyle" xml:id="subtitle24"><span style="defaultStyle">Tyrone, could I have a quick word</span><br/><span style="defaultStyle">with Sarah, please?</span></p>
<p begin="1255425003t" end="1267105005t" region="region.after" style="defaultStyle" xml:id="subtitle25">Yeah, you<br/>go ahead, girl.</p>
<p begin="1267940006t" end="1280037508t" region="region.after" style="defaultStyle" xml:id="subtitle26">I think Phoebe's<br/>ready for you.</p>
<p begin="1298805006t" end="1322572500t" region="region.after" style="defaultStyle" xml:id="subtitle27">Sarah, I found out<br/>what goes on</p>
<p begin="1323407501t" end="1338845006t" region="region.after" style="defaultStyle" xml:id="subtitle28">in that room back<br/>there, last night.</p>
<p begin="1339680007t" end="1356777505t" region="region.after" style="defaultStyle" xml:id="subtitle29">Okay. Barb, I know.</p>
<p begin="1357612506t" end="1371787500t" region="region.after" style="defaultStyle" xml:id="subtitle30">I totally should've<br/>told you.</p>
<p begin="1372622500t" end="1394730002t" region="region.after" style="defaultStyle" xml:id="subtitle31">Look, a lot of ladies<br/>are really getting off</p>

<p begin="1464800002t" end="1486072503t" region="region.after" style="defaultStyle" xml:id="subtitle36"><span style="defaultStyle">Okay, wait. Are we talking</span><br/><span style="defaultStyle">about the same thing?</span></p>

<p begin="3014262500t" end="3042215008t" region="region.after" style="defaultStyle" xml:id="subtitle101"><span style="defaultStyle">You've got to get here!</span><br/><span style="defaultStyle">I think he might have had a drink or two!</span></p>
